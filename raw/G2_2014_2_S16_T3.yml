texto:
    A unos metros del lugar donde los autobuses turísticos trasladan a los visitantes desde la antigua Acrópolis al Templo de Zeus Olímpico en Atenas, se está gestando un nuevo servicio empeñado en acabar con uno de los grandes problemas de la capital griega':' el aumento del número de personas sin hogar.
    Lanzada hace apenas unos meses, se trata de una nueva ruta turística liderada por un grupo de personas sin techo que ahora tienen un empleo pagado':' enseñan a los visitantes cómo se vive en los estrechos callejones y las caóticas callejuelas secundarias de la ciudad.
    Aunque la capital griega recibe aproximadamente 2.6 millones de turistas al año, la cuna de la civilización occidental es también hogar de más de 15 000 personas que duermen todas las noches en las calles, refugios de emergencia o edificios y almacenes abandonados.
    Christos Bakoyannis, de 50 años, es uno de los guías de las «Rutas invisibles», una iniciativa lanzada por la versión griega del periódico callejero que también puede encontrarse en otros países europeos. Y es que Atenas no es la única':' estos tours alternativos existen también en Londres, Praga y Barcelona. Desde su lanzamiento, estos tours han ayudado a muchas personas sin hogar como Bakoyannis, que actualmente vive en un almacén, a tener una oportunidad. Cada asistente paga seis euros (7.4 dólares) por el recorrido, y la mitad de los ingresos son para el guía.
    Aunque sobre el papel los seis años que Grecia lleva sumida en la recesión parecen haber acabado, la realidad en las calles es bien distinta. Más de un tercio de los negocios y tiendas han cerrado y los billones de euros del rescate financiero tuvieron un coste muy alto para sus ciudadanos, que sufren aumentos de impuestos y reducciones de sueldos y pensiones.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: las rutas invisibles en países europeos como Inglaterra y Grecia.
    B: el aumento de impuestos en Grecia producidos por la recesión.
    C: un tour en Atenas que permite a personas sin hogar tener dinero.
    D: la insólita historia de Christos Bakoyannis, un guía de las calles.
    E: la recesión en Grecia y el aumento considerable de vagabundos.

solucion1: 
    alternativa: C
    razon: El tema medular es un tour por zonas marginales que permite a personas sin hogar agenciarse de dinero.

#2
pregunta2: Determine la idea principal del texto.

alternativas2:
    A: La forma en que personas sin hogar se granjean un sustento diario es producto de la intensa crisis en Atenas y Europa.
    B: Personas que vivían en la calle ofrecen recorridos por las zonas marginadas y espacios secundarios de Atenas a cambio de dinero.
    C: La complicada realidad de las personas sin hogar en Grecia es solapada por la versión oficialista del gobierno de turno.
    D: Las zonas marginales de Grecia son visitadas por una cantidad considerable de turistas que tienen conciencia social.
    E: Un nuevo servicio turístico se viene gestando en Atenas, la legendaria capital Griega que enfrenta una crisis insoluble.

solucion2: 
    alternativa: B
    razon: Un tour por las calles marginales y secundarias de Atenas viene generando empleo a personas pobre sin hogar.

#3
pregunta3: La expresión SOBRE EL PAPEL connota la versión _____________ de los problemas en Grecia.

alternativas3: 
    A: reaccionaria
    B: apologética
    C: oficial
    D: quimérica
    E: ficticia

solucion3: 
    alternativa: C
    razon: La expresión es usada para referirse a lo que señala el Estado o el oficialismo sobre la crisis en Grecia, aunque la realidad sea críticamente diferente.

#4
pregunta4: Resulta incompatible con el desarrollo textual afirmar que los paseos por zonas marginales

alternativas4: 
    A: han generado la figura del guía urbano marginal.
    B: devinieron de la aguda crisis que ocurrió en Grecia.
    C: permiten a personas indigentes agenciarse de dinero.
    D: son inopinadas y privativas manifestaciones de Grecia.
    E: ayudan a personas que carecen de hogar y recursos.

solucion4: 
    alternativa: D
    razon: Los tours no son exclusivos de Grecia, pues también se evidencian en Londres, Praga, etc.

#5
pregunta5: Es posible inferir del desarrollo textual que, en Grecia, las personas sin hogar

alternativas5: 
    A: disminuyeron exponencialmente en los últimos años.
    B: lograron formar una sólida empresa de tours itinerantes.
    C: reciben más de diez euros por cada tour en las callejas.
    D: han migrado hacia zonas de Europa con mayor demanda.
    E: poseen capacidad para organizarse y mejorar su condición.

solucion5: 
    alternativa: E
    razon: Los tours son liderados por personas sin hogar, lo cual deja evidencia de que tienen la capacidad para organizarse y autogenerarse empleo.