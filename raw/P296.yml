texto: 'De la esencia del alma aristocrática forma parte el egoísmo, quiero decir, aquella creencia inamovible de que a un ser como “nosotros lo somos” tienen que estarle sometidos por naturaleza otros seres y tienen que sacrificarse por él. El alma aristocrática acepta este hecho de su egoísmo sin ningún signo de interrogación y sin sentimiento alguno de dureza, coacción, arbitrariedad, antes bien como algo que acaso esté fundado en la ley primordial de las cosas; si buscase un nombre para designarlo diría “es la justicia misma”. En determinada circunstancia que al comienzo la hacen vacilar, esa alma se confiesa que hay quienes tienen idénticos derechos que ella: tan pronto como ha aclarado esta cuestión de rango, se mueve entre esos iguales, dotado de derecho idénticos, con la misma seguridad en el pudor y en el respeto delicado que tiene en el trato consigo mismo. Esa sutileza y autolimitación en el trato con sus iguales es una parte más de su egoísmo: se honra a sí mismo en ellos y en los derechos que ella les concede, no duda de que el intercambio de honores y derechos, esencia de todo trato, forma parte así mismo del estado natural de las cosas.'
pregunta1: 'El título más apropiado para el texto sería'
alternativas1: 
  A: El trato huraño nacido del aristócrata 
  B: El alma aristocrática y la justicia 
  C: El carácter del alma aristocrática 
  D: Virtudes y defectos del aristócrata 
  E: Justificación del alma aristocrática

solucion1: 
  alternativa: C
  razon: 'El título más apropiado para el texto sería: El carácter del alma aristocrática. El texto se refiere fundamentalmente a la naturaleza egoísta del alma aristocrática. Para los aristócratas, el egoísmo es como la justicia misma; rige su trato con los demás, así como la delicada consideración que se tienen entre ellos mismos. En razón de este egoísmo, sostienen que es natural que otros tengan que someterse a ellos; esto constituye, para los aristócratas, la ley primordial que rige las cosas. '

pregunta2: 'Si adoptáramos la mentalidad aristocrática, afirmaríamos que'
alternativas2:
  A: Todos hemos nacido para obedecer
  B: El sacrificio ajeno resulta innecesario
  C: Nuestro egoísmo merece ser cuestionado
  D: El altruismo es signo de arbitrariedad
  E: El aristócrata también posee esencia

solucion2: 
  alternativa: D
  razon: 'Si adoptáramos la mentalidad aristocrática, afirmaríamos que el altruismo es signo de arbitrariedad. Para los aristócratas, “lo justo” consiste en que los demás se sometan y se sacrifiquen por ellos. Entonces, ¿qué implicaría el ser altruista? Desde luego, significaría abandonar por completo el egoísmo, que es la esencia del alma aristocrática. Para quebrantar ese orden tendríamos que condenar al altruismo como una forma de abuso contra la aristocracia, una injusticia contra el orden “natural” que rige las cosas, es decir, como una arbitrariedad. '

pregunta3: 'La necesidad del sometimiento y el sacrificio de los demás, constituye para el alma aristocrática'
alternativas3:
  A: Un signo excluyente de su esencia
  B: Una verdad absoluta
  C: Signo de explotación arbitraria
  D: Un hecho injusto pero necesario
  E: Un hecho escasamente moral

solucion3: 
  alternativa: B
  razon: 'La necesidad del sometimiento y el sacrificio de los demás constituye para el alma aristocrática una verdad absoluta. Los aristócratas tienen la convicción de que necesariamente los demás deben someterse a ellos. Creen que todos tienen que estar sometidos a su dominio y sacrificarse por ellos. "En consecuencia, la necesidad del sometimiento ajeno es para la aristocracia una verdad absoluta, ya que se basa en un principio natural. '

pregunta4: 'El reconocimiento de iguales derechos en otros se presenta en el aristócrata'
alternativas4:
  A: Como signo de humanismo
  B: Como una reacción ante el egoísmo
  C: De manera excepcional
  D: De manera inconsciente
  E: Para contrarrestar su egoísmo

solucion4: 
  alternativa: C
  razon: 'El reconocimiento de iguales derechos en otros se presenta en el aristócrata: de manera excepcional. Para el aristócrata, el reconocer que otros tienen iguales derechos que él, es una situación circunstancial. '

pregunta5: '¿Qué aparentan los aristócratas frente a sus iguales?'
alternativas5:
  A: Egoísmo acentuado
  B: Sutileza y autolimitación
  C: La esencia puramente egoísta
  D: Auténtica consideración
  E: Intercambio de honores y derechos

solucion5: 
  alternativa: D
  razon: 'Los aristócratas aparentan frente a sus iguales auténtica consideración. Podría pensarse que el trato igualitario del aristócrata se basa en la bondad o en una espontánea cortesía: “... se mueve entre esos iguales, dotados de derechos idénticos, con la misma seguridad en el pudor y en el respeto delicado que tiene en el trato consigo mismo”. Dicha delicadeza, que parece ser una auténtica consideración hacia el prójimo, es más bien una forma de venerarse a sí mismo en el trato a los demás, a través del intercambio de honores. '

