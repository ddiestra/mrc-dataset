texto: 'Según un nuevo estudio del Journal of Agricultural Food and Chemistry, el consumo de zumo de sandía antes de un entrenamiento duro ayuda a reducir la frecuencia cardíaca de los atletas y el dolor muscular al día siguiente. El motivo es que la sandía es rica en un aminoácido llamado L-Citrulina, que el cuerpo convierte en L-Arginina, un aminoácido esencial que ayuda a relajar los vasos sanguíneos y mejorar la circulación. Según un estudio publicado por el fisiólogo de la universidad de Florida Arturo Figueroa, Las mujeres posmenopáusicas experimentan una mejor salud cardiovascular después de tomar suplementos de extracto de sandía durante 6 semanas. Además, en otro estudio de 2012, publicado por Figueroa también, confirmaba que tales suplementos ayudaban a aliviar la presión arterial en adultos obesos de mediana edad. Además de los beneficios para el corazón parece ser que puede servir como viagra natural también. También es cierto que para conseguir los efectos deseados es necesario ingerir unas grandes cantidades lo que puede causar otros efectos no deseados ya que la Sandía es considerada como un buen diurético. Se suele pensar que la Sandía tiene poco valor nutricional ya que el 80% de su composición es agua. Sin embargo, 300ml (una cuñA: de sandía es alrededor de un tercio de la cantidad diaria de vitaminas A y C recomendadas.  Además, también contiene un poco de Potasio. La sandía es una de las mejores fuentes dietéticas de licopeno, un antioxidante ligado tanto a la prevención y el tratamiento del cáncer de próstata, aunque los científicos todavía están investigando los detalles de esa conexión.'
pregunta1: '¿Cuál es la idea principal del texto?'
alternativas1:
  A: La reducción de la frecuencia cardiaca y el dolor muscular, la mejora de la circulación, entre otras razones, hacen favorable el consumo de sandía.
  B: La sandía puede servir para contrarrestar los efectos nocivos del cáncer a la próstata, aunque las pesquisas sobre esta conexión todavía continúan.
  C: Una cuña de sandía contiene alrededor de un tercio de la cantidad diaria de vitaminas A y C que un individuo requiere, además de contener Potasio.
  D: Las mujeres que padecen menopausia mejoran sensiblemente al ingerir diariamente complementos de extracto de sandía durante seis semanas.
  E: La sandía es rica en un aminoácido llamado L-Citrulina, que el cuerpo convierte en L-Arginina, un aminoácido esencial que ayuda a relajar los vasos.

solucion1:
  alternativa: A
  razon: 'La idea principal sostiene que existen múltiples razones que hacen recomendable la ingesta de sandía en la dieta diaria.'

