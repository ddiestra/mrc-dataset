texto:
    No es la literatura la que emponzoña la vida, sino al revés':' los libros que fabulan los escritores están llenos de los fantasmas que nos habitan y que necesitamos sacarnos de encima y mostrar a plena luz, para no asfixiarnos con ellos adentro y para que nuestra vida nos parezca más vivible. Somos nosotros, no los libros, los que, en el secreto de nuestra intimidad, prohijamos aquellos deseos locos y sueños excesivos, a veces ignominiosos, que llenan de fiebre y espanto ciertas historias literarias. Yo lo explico mal, pero hay pensadores lúcidos, como George Bataille, que en La literatura y el mal, por ejemplo, lo razonaron con luminosa claridad. Los seres humanos estamos dotados de una imaginación y unos deseos que nos exigen vivir más, y mejor o peor de lo que vivimos, pero, en todo caso, de una manera distinta –más intensa, más temeraria, más insana– a aquella que la suerte nos deparó. La literatura nació para que esa imposibilidad fuera posible, para que, gracias a la ficción, viviéramos todo aquello que las limitaciones y prohibiciones de la vida real nos impiden vivir. Y, por eso, la literatura está plagada de aventuras –incluso, de atroces aventuras– que podemos vivir vicariamente, gracias al hechizo del arte, en la pura ilusión. Esta vida ficticia nos completa, nos devuelve todo aquello que debió ser cercenado de nuestra vida –la dimensión instintiva, hambrienta y destructiva de nuestra personalidad– para que la coexistencia social fuera posible, y nos rehace en nuestra perdida integridad. Esto no hace daño a la sociedad, dándole malas ideas; por el contrario, la libera de ellas, y de los miedos y frustraciones enquistadas en los sótanos de la personalidad, donde se cuecen muchas conductas violentas. La fantasía en libertad "produce monstruos", sí, pero ello es una liberación catártica para la colectividad. Es, más bien, cuando se reprime a estos fantasmas que ellos irrumpen en la vida corriente en acciones destructivas.
    
#1
pregunta1: La idea principal del texto asevera que

alternativas1: 
    A: la literatura maldita es de fácil factura pero tiene un enorme público cautivo.
    B: la literatura endulza con sus historias nuestra existencia miserable y violenta.
    C: el impacto de las ficciones literarias depende de la celebridad de sus autores.
    D: las ficciones literarias monstruosas tienen un rol profiláctico para la sociedad.
    E: los monstruos de la literatura son una representación de nuestros defectos. 

solucion1: 
    alternativa: D
    razon: La fantasía literaria produce monstruos pero ello es una liberación catártica para la colectividad.

#2
pregunta2: EL adverbio VICARIAMENTE equivale en el texto a la expresión

alternativas2: 
    A: “de manera sumamente reflexiva”.
    B: “con una intensidad insospechada”.
    C: “como si fueran nuestras sin serlo”.
    D: “escogiendo las más convenientes”.
    E: “experimentando gran sufrimiento”. 

solucion2: 
    alternativa: C
    razon: El vicario es el que tiene las veces, poder y facultades de otra persona o la sustituye.

#3
pregunta3: Es incompatible afirmar que las creaciones literarias perversas

alternativas3: 
    A: son resultado de nuestros deseos excesivos.
    B: son una amenaza para la convivencia social.
    C: pueden ser extremadamente despreciables.
    D: son una forma de catarsis para la sociedad.
    E: cumplen una función realmente apreciable.

solucion3: 
    alternativa: B
    razon: Las ficciones literarias monstruosas permiten expulsar nuestros demonios para que nuestra vida sea más satisfactoria.

#4
pregunta4: Se puede inferir que la literatura

alternativas4: 
    A: posee la capacidad de incitar crímenes abominables.
    B: inhibe los deseos más turbios y recónditos del hombre.
    C: es un medio para luchar contra nuestra insatisfacción.
    D: concibe exclusivamente historias de ficción perversas.
    E: revela únicamente lo más sublime del espíritu humano.

solucion4: 
    alternativa: C
    razon: Las personas estamos dotadas de unos deseos que nos exigen vivir más, y mejor o peor de lo que vivimos, pero, en todo caso, de una manera distinta a aquella que la suerte nos deparó.

#5
pregunta5: Si estuviese vedado escribir atrocidades de ficción,

alternativas5: 
    A: las obras literarias mejorarían en lo que respecta a la calidad.
    B: nuestras conductas violentas harían explosión en la vida real.
    C: la perpetración de crímenes reales disminuiría notablemente.
    D: los críticos habrían perdido la facultad para enjuiciar una obra.
    E: la convivencia social se caracterizaría por una gran armonía. 

solucion5: 
    alternativa: B
    razon: El autor sostiene que las ficciones monstruosas evitan la materialización de acciones destructivas reales.