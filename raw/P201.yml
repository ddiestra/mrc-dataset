
  texto: 'Desde el comienzo de su existencia el hombre se ve obligado a elegir entre diversos cursos de acción. En el animal hay una cadena ininterrumpida de acción que se inicia con un estímulo -como el hambre- y termina con un tipo de conducta más o menos estrictamente determinada, que elimina la tensión creada por el estímulo. En el hombre, esa cadena se interrumpe. El estímulo existe, pero la forma de satisfacerlo permanece "abierta", es decir, debe elegir entre diferentes cursos de acción: empieza a pensar. Modifica su papel frente a la naturaleza, pasando de la adaptación pasiva a la activa: crea, inventa instrumentos, y, al mismo tiempo que domina a la naturaleza, se separa de ella más y más. Va adquiriendo una oscura conciencia de sí mismo - o más bien de su grupo - como de algo que no se identifica con la naturaleza. Cae en la cuenta de que le ha tocado un destino trágico: ser parte de la naturaleza y, sin embargo, trascenderla Llega a ser consciente de la muerte en tanto que es su destino final, aun cuando trate de negarla a través de múltiples fantasías. FROMM, Erich El miedo a la libertad'
  pregunta1: 'Las múltiples fantasías serían'
  alternativas1: 
    A: Aquellas convicciones basadas en lo trágico
    B: Las creencias en una vida más allá de lo natural
    C: Las que consolidan la existencia del paraíso
    D: Las creencias utópicas en una vida ficticia
    E: Las que conducen a un subjetivismo absurdo
  solucion1: 
    alternativa: B
    razon: 'Las múltiples fantasías serían las creencias en una vida más allá de lo natural. El autor nos dice que el hombre tiene conciencia de que pertenece a la naturaleza. Sin embargo, siente la necesidad de ir más allá de lo natural: domina la naturaleza, la transforma provechosamente, no es un ente pasivo que se somete a sus leyes, sino que las desafía con su ingenio e inventiva. '


  pregunta2: 'Lo que diferencia sustancialmente al hombre del animal es que'
  alternativas2: 
    A: Este posee diversidad de acciones
    B: Aquél es activo y trasciende la naturaleza
    C: Muestra un pensamiento más profundo
    D: Presenta diversidad de estímulos internos
    E: Aquél niega la posibilidad de morir
  solucion2: 
    alternativa: B
    razon: 'Lo que diferencia sustancialmente al hombre del animal es que aquél es activo y trasciende la naturaleza. De entre las demás afirmaciones, esta es correcta por ser precisa: el autor describe al hombre como un ser que, al mismo tiempo que convive con ella, modifica la naturaleza, toma una actitud dominante y transformadora frente a ella. Por eso, el hombre va más allá de lo natural, ya sea por su conocimiento transformador, como por su fantasía. '

  pregunta3: 'Los seres que tienen una cadena ininterrumpida de acciones'
  alternativas3:
    A: Se esfuerzan por una vida activa
    B: Nunca pueden cambiar de estímulos
    C: Son biológicamente inmutables
    D: No pueden detener el estímulo ocasionado
    E: Presentan respuestas instintivas

  solucion3:
    alternativa: E
    razon: 'Los seres que tienen una cadena ininterrumpida de acciones presentan respuestas instintivas. Los seres que se caracterizan por llevar una cadena ininterrumpida de acciones son los animales, los cuales no piensan, es decir, no son capaces de interrumpir el flujo estímulo - respuesta. Por eso se dice que actúan por instinto, y no reflexivamente como el hombre. '

  pregunta4: 'Se puede definir al hombre como un ser'
  alternativas4:
    A: Racional y consciente
    B: Instintivo y consciente de la muerte
    C: Bípedo, racional e inventor
    D: Racional y modificador de la naturaleza
    E: Religioso y trascendente en la naturaleza

  solucion4:
    alternativa: D
    razon: 'Se puede definir al hombre como un ser racional y modificador de la naturaleza. Según el autor, el hombre sí puede pensar, por eso es capaz de elegir un modo de obrar para satisfacer cualquiera de sus necesidades. En ese sentido, aparte de crear instrumentos, modifica la naturaleza y la domina. '

  pregunta5: 'El tema expuesto es de carácter'
  alternativas5:
    A: Ateísta
    B: Zoológico
    C: Humanista
    D: Antropológico
    E: Etnológico

  solucion5:
    alternativa: D
    razon: 'El tema expuesto es de carácter antropológico. En el texto se habla de la naturaleza racional y transformadora del hombre, además de ser una especie activamente adaptable, que trasciende lo natural para elevarse al nivel racional. En el texto se habla del hombre y las condiciones biológicas y sociales de su desarrollo: es un tema de contenido antropológico. '