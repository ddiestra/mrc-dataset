texto:
    El materialismo premarxista examinaba el problema del conocimiento al margen de la naturaleza social del hombre y de su desarrollo histórico, y por eso era incapaz de comprender la dependencia del conocimiento respecto a la práctica social, es decir, la dependencia del conocimiento respecto a la producción y a la lucha de clases.
    Ante todo, los marxistas consideran que la actividad del hombre en la producción es su actividad práctica más fundamental, la que determina todas sus demás actividades. El conocimiento del hombre depende principalmente de su actividad en la producción material; en el curso de esta, el hombre va comprendiendo gradualmente los fenómenos, las propiedades y las leyes de la naturaleza, así como las relaciones entre él mismo y la naturaleza, y, también a través de su actividad en la producción, va conociendo paulatinamente y en diverso grado determinadas relaciones existentes entre los hombres.
    No es posible adquirir ninguno de estos conocimientos fuera de la actividad en la producción. En una sociedad sin clases, cada individuo, como miembro de la sociedad, uniendo sus esfuerzos a los de los demás miembros y entrando con ellos en determinadas relaciones de producción, se dedica a la producción para satisfacer las necesidades materiales del hombre. En todas las sociedades de clases, los miembros de las diferentes clases sociales, entrando también, de una u otra manera, en determinadas relaciones de producción, se dedican a la producción, destinada a satisfacer las necesidades materiales del hombre. Esto constituye la fuente fundamental desde la cual se desarrolla el conocimiento humano.
    La práctica social del hombre no se reduce a su actividad en la producción, sino que tiene muchas otras formas':' la lucha de clases, la vida política, las actividades científicas y artísticas; en resumen, el hombre, como ser social, participa en todos los dominios de la vida práctica de la sociedad. Por lo tanto, va conociendo en diverso grado las diferentes relaciones entre los hombres no solo a través de la vida material, sino también a través de la vida política y la vida cultural (ambas estrechamente ligadas a la vida material). De estas otras formas de la práctica social, la lucha de clases en sus diversas manifestaciones ejerce, en particular, una influencia profunda sobre el desarrollo del conocimiento humano. En la sociedad de clases, cada persona existe como miembro de una determinada clase, y todas las ideas, sin excepción, llevan su sello de clase.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: la relación con la naturaleza.
    B: la actividad política del hombre.
    C: la práctica social del hombre.
    D: las relaciones sociales humanas.
    E: las distintas luchas de clases.

solucion1: 
    alternativa: C
    razon: El tema central del texto es la práctica social del hombre que se realiza de múltiples formas.

#2
pregunta2: La idea principal del texto es

alternativas2:
    A: la práctica social del hombre se manifiesta como actividad productiva, lucha de clase, vida política, actividades científicas y artísticas.
    B: la actividad política partidaria, militante y disciplinada es lo principal en las sociedades que están divididas en diferentes clases.
    C: que en una sociedad sin clases, cada individuo, como miembro de la sociedad, une sus esfuerzos a los de los demás miembros.
    D: que en todas las sociedades de clases, los miembros de las diferentes clases sociales, entran en determinadas relaciones de producción.
    E: la lucha de clases en sus diversas manifestaciones ejerce, en particular, una influencia profunda sobre el desarrollo del conocimiento humano.

solucion2: 
    alternativa: A
    razon: Tal como se ha señalado con respecto al tema central, la práctica social se realiza de diferentes formas.

#3
pregunta3: Una idea incompatible con lo planteado en el texto es que

alternativas3: 
    A: la actividad científica es un tipo de práctica social.
    B: a través de la lucha de clases se logra conocimiento.
    C: el conocimiento es algo que se logra gradualmente.
    D: en las sociedades sin clases hay un trabajo conjunto.
    E: la actividad científica es la actividad práctica principal.

solucion3: 
    alternativa: E
    razon: «Los marxistas consideran que la actividad del hombre en la producción es su actividad práctica más fundamental, la que determina todas sus demás actividades».

#4
pregunta4: Si la lucha de clases no ejerciese una influencia profunda en los individuos,

alternativas4: 
    A: estos no podrían lograr ningún tipo de conocimiento.
    B: el arte popular no reflejaría las vivencias de los pobres.
    C: de todas maneras se daría la actividad revolucionaría.
    D: no podría vivirse con tranquilidad y reconocimiento.
    E: no buscarían satisfacer sus necesidades materiales. 

solucion4: 
    alternativa: B
    razon: Lo que se plantea es que cada individuo pertenece a una clase y que sus ideas llevan el sello de clase, esta es la influencia profunda de la lucha de clases. Por tanto, si esta influencia no se diese, el arte no reflejaría las vivencias que experiementa el artista con su entorno.

#5
pregunta5: Se infiere que lo preponderante para el autor en cuanto a las ideas y conocimientos que tenemos tiene su punto de partida en un factor de tipo

alternativas5: 
    A: natural.
    B: militar.
    C: biológico.
    D: económico.
    E: cultural.

solucion5: 
    alternativa: D
    razon: Se destaca a la actividad productiva como fundamental, por tanto, se trata de un factor económico.

#6
pregunta6: La expresión NECESIDADES MATERIALES tiene el sentido de necesidades

alternativas6: 
    A: primarias.
    B: psicológicas.
    C: sexuales.
    D: suntuarias.
    E: culturales.

solucion6: 
    alternativa: A
    razon: Con la expresión necesidades materiales se refiere en buena medida el texto a la necesidad de alimentos y de aquello que garantice la vida de los pobladores (necesidades primarias).

#7
pregunta7: La expresión PRODUCCIÓN MATERIAL, en el segundo párrafo, es sustituible por la frase

alternativas7: 
    A: construcción de edificios.
    B: perforación de pozos.
    C: producción de bienes.
    D: prestación de servicios.
    E: fabricación artesanal.

solucion7: 
    alternativa: C
    razon: La producción material es producción de bienes para satisfacer necesidades

#8
pregunta8: Se infiere con respecto a lo que se expone en el primer párrafo que el materialismo premarxista era

alternativas8: 
    A: anárquico y anticientífico
    B: clasista y combativo.
    C: ahistórico e individualista.
    D: evolucionista y unilateral.
    E: dialéctico y superficial.

solucion8: 
    alternativa: C
    razon: «El materialismo premarxista examinaba el problema del conocimiento al margen de la naturaleza social del hombre y de su desarrollo histórico». Es decir tenía un enfoque ahistórico y veía al hombre solo como individuo.