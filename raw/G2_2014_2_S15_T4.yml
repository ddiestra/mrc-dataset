texto:
    En las últimas décadas, las organizaciones e individuos están tomando mayor conciencia de la importancia de la gestión humana, y su impacto en los resultados y el logro de las metas.
    Las personas pasamos buena parte de nuestras vidas en el trabajo, y cualquier aprendizaje y crecimiento, tanto en lo personal como en lo laboral, tendrá influencias en los diferentes ámbitos de la vida. En ese sentido, desarrollarse en la vida está ligado, generalmente, al desarrollo en el trabajo. Se trata de un desarrollo integral que no solo consiste en aprender cosas nuevas, sino también en desarrollar habilidades y destrezas de diversa índole, que pueden ser personales, interpersonales o sociales, técnicas o directivas.
    Por otro lado, es cada vez más evidente que el logro de la misión organizacional, la
    satisfacción de los usuarios y las ventajas competitivas en el mundo de los negocios están en manos de las personas que laboran. Es decir, dependen de las personas para conseguir sus objetivos. Esta realidad, unida a los cambios en el mundo moderno, la globalización, el desarrollo de la tecnología, y la búsqueda de eficiencia, calidad y productividad hacen que muchas organizaciones empiecen a ver la gestión del potencial humano como un aspecto estratégico capaz de generar valor, a través del cual las personas se desarrollan y logran sus objetivos personales, a la par que las organizaciones logran sus propios objetivos.
    Así, de ser un conjunto de tareas operativas (enfoque funcionalista), la gestión del potencial humano se convierte en un conjunto de actividades que se conectan con la estrategia, que agregan valor e impactan los resultados de la organización, por lo que es capaz de potenciar el trabajo en equipo y transformar la organización radicalmente (enfoque sistémico).
    En este orden de ideas, surgen nuevas prácticas, otras preocupaciones, otra forma de hacer las cosas y temas como la gestión del conocimiento, la gestión de la interculturalidad (que implica reconocer la coexistencia de culturas diferentes y generaciones distintitas), la movilidad laboral desde y hacia otros lugares, etc., y obrar en consecuencia. Temas como el salario emocional, que es un "pago" no en dinero sino en diferentes formas y ajustado a las expectativas de cada quien (beneficios a la carta), se vuelven cada vez más frecuentes en las organizaciones.
    Ningún objetivo ambicioso se consigue de un día para otro, hay que ser claros en que los cambios no se logran de la noche a la mañana. Menos cuando hay que empezar por cambiar las mentalidades, las actitudes y los hábitos arraigados en las organizaciones.
    
#1
pregunta1: El texto trata, fundamentalmente, sobre

alternativas1: 
    A: cómo se ha pasado de una gestión del potencial humano de tareas a una de organización.
    B: el nuevo enfoque de la gestión del potencial humano y sus ventajas en las empresas de hoy.
    C: las inversiones que deben hacer las empresas en el capital humano del cual disponen.
    D: cómo debe enfocarse la labor de los trabajadores en una empresa y cómo debe premiarse.
    E: la promoción del aprendizaje de los empleados en las empresas que desean ser exitosas. 

solucion1: 
    alternativa: B
    razon: El texto se refiere a como se enfoca actualmente la gestión del potencial humano, el papel que cumple y las ventajas que genera para las empresas.

#2
pregunta2: Marque la alternativa que es incompatible con la gestión del potencial humano.

alternativas2:
    A: Debe considerar la gestión del conocimiento.
    B: El salario emocional es una práctica de ella.
    C: Se centra en las tareas operativas de la gente.
    D: Sus logros se deben establecer a largo plazo.
    E: Es fundamental para el éxito de una empresa.

solucion2: 
    alternativa: C
    razon: La gestión del potencial humano ha pasado de ser un conjunto de tareas operativas a convertirse en un conjunto de actividades que se conectan con la estrategia.

#3
pregunta3: Se colige del segundo párrafo del texto que los empleados

alternativas3: 
    A: se resisten al nuevo enfoque de la gestión del potencial humano.
    B: tienden a ser indiferentes a la gestión del potencial humano.
    C: son los responsables del éxito o fracaso de una empresa.
    D: desarrollaran su vida si son dirigidos por una buena gestión.
    E: pueden llevar a cabo varios aprendizajes en su centro laboral.

solucion3: 
    alternativa: E
    razon: Desarrollarse en la vida está ligado, generalmente, al desarrollo en el trabajo.

#4
pregunta4: Se infiere que la gestión del potencial humano busca el beneficio

alternativas4: 
    A: exclusivo de los propietarios de la empresa.
    B: solo de los accionistas mayoritarios de la empresa.
    C: de la empresa a la cual se aplique la gestión.
    D: mutuo de los trabajadores y de la empresa.
    E: de las inversiones de la empresa en cuestión. 

solucion4: 
    alternativa: D
    razon: Mediante la gestión del potencial humano se desarrollan las personas que logran sus objetivos personales a la par que las organizaciones logran sus propios objetivos.

#5
pregunta5: Se colige que una forma novedosa de incentivar a los trabajadores

alternativas5: 
    A: es aumentándoles el sueldo constantemente.
    B: se da en función a sus expectativas personales.
    C: es brindándoles capacitaciones muy costosas.
    D: es regalarles boletos de viajes para hacer turismo.
    E: se da en función a incentivar su filantropía. 

solucion5: 
    alternativa: B
    razon: Cada vez es más frecuente el pago emocional, beneficios a la carta, no en dinero sino de diferentes formas y ajustable a las expectativas de cada quien.

#6
pregunta6: Si la gestión del potencial humano se concibiese como un conjunto de tareas operativas, entonces

alternativas6: 
    A: las empresas no invertirían dinero en la capacitación de sus trabajadores.
    B: el salario emocional sería una práctica común desde hace mucho tiempo.
    C: las empresas tendrían más oportunidades para incrementar sus utilidades.
    D: los trabajadores tendrían mayores facilidades para su desarrollo personal.
    E: la empresa y sus trabajadores no se llegarían a beneficiar mutuamente. 

solucion6: 
    alternativa: E
    razon: Una de las consecuencias de la gestión del potencial humano entendida como un sistema es el beneficio mutuo de los trabajadores y la empresa.