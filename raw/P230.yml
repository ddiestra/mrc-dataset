texto: '¡Si los tiburones fueran personas preguntó la niña al señor K!, ¿se portarían mejor con los pececillos? Claro, dijo él. Si fueran personas, harían construir en el mar unas cajas enormes para los pececillos, con toda clase de alimento en su interior, y se encargarían de que las cajas siempre tengan agua fresca y adoptarían toda clase de medidas sanitarias. Naturalmente, habría escuelas. En ellas, los pececillos aprenderían a nadar hacia las fauces de los tiburones. Se les enseñaría que para un pececillo lo más grande y lo más bello es entregarse con alegría a los tiburones. Si los tiburones fueran personas, también cultivarían el arte; claro está, pintarían hermosos cuadros, de bellos colores, de las dentaduras del tiburón. Tampoco faltaría la religión. Ella enseñaría que la verdadera vida del pececillo comienza verdaderamente en el vientre de los tiburones. Y si los tiburones fueran personas, los pececillos dejarían de ser, como lo han sido hasta ahora, todo iguales. Algunos obtendrían cargos y serían colocados por encima de los otros. Se permitiría que los mayores se comieran a los más pequeños. Eso sería provechoso para los tiburones, puesto que tendrían bocados más grandes que engullir. En otras palabras, si los tiburones fueran personas en el mar, no habría más que cultura.  BRECHT, Bertolt Historia de Almanaque'
pregunta1: 'Para el autor, la religión se utilizaría para'
alternativas1: 
  A: Perpetuar la vida del "pececillo" 
  B: Justificar la explotación
  C: Respaldar los logros del arte
  D: Trazar una meta distinta en la educación 
  E: Estimular el hambre de los "tiburones"

solucion1: 
  alternativa: B
  razon: 'Para el autor, la religión se utilizaría para justificar la explotación. En el texto se señala que la religión enseñaría a los pececillos que la verdadera vida comienza en el vientre de los tiburones. En otras palabras, lo que la religión pretende es sustentar la opresión de los pececillos en la esperanza de que después de ser devoradas por los tiburones podrán hallar la ansiada dicha, es decir, la vida eterna. '

pregunta2: '"Las cajas enormes" y "las medidas sanitarias" nos demuestran'
alternativas2:
  A: Una sociedad utópica
  B: Los medios sutiles de adoctrinamiento
  C: Las condiciones desiguales de lucha
  D: Las fábricas de explotación obrera
  E: La generosidad convenida de los poderosos

solucion2: 
  alternativa: E
  razon: '"Las cajas enormes" y "las medidas sanitarias" nos demuestran la generosidad convenida de los poderosos. En el texto son los tiburones los que simbolizan a los poderosos, cuyo afán es asegurar un bienestar pasajero a los oprimidos para que se conviertan en bocados más grandes. Por tanto, se evidencia con la representación de los tiburones una generosidad por conveniencia en virtud de su poder. '

pregunta3: 'La cultura referida por el autor podría calificarse como'
alternativas3:
  A: Un paraíso terrenal
  B: Una sociedad poderosa 
  C: Un mundo deshumanizado
  D: La negación de la cultura andina
  E: Una civilización de prejuicios religiosos

solucion3: 
  alternativa: C
  razon: 'La cultura referida por el autor podría calificarse como un mundo deshumanizado. Todo el mundo circundante a los pececillos es, en resumen, cultura. Pero esta cultura, regida por los tiburones, no es más que una estructura montada con la finalidad de sacar provecho de los pececillos, si tenerles ninguna consideración, ya que, al final, son sacrificados para saciar el hambre de sus depredadores. '

pregunta4: 'Los "pececillos" mejorarían su situación si'
alternativas4:
  A: Los tiburones ampliaran sus servicios 
  B: Evitan establecer jerarquías
  C: Se inclinan a formar cardúmenes
  D: Transforman los elementos culturales imperantes
  E: Admiten los delicados engaños de los "tiburones"

solucion4: 
  alternativa: D
  razon: 'Los "pececillos" mejorarán su situación si transforman los elementos culturales imperantes. Si todo lo que rodea a los pececillos es cultura, y dicha cultura dominante está en contra de su propio destino, entonces su situación sólo va a mejorar en la medida en que los pececillos modifiquen el orden cultural que les ha sido impuesto por los tiburones, y lo reemplacen por un orden favorable a sus intereses. '

pregunta5: 'En relación al estilo, el autor utiliza'
alternativas5:
  A: Una crítica realista
  B: Comparaciones irrisorias
  C: Un lenguaje alegórico
  D: Exageraciones arbitrarias
  E: Un discurso revolucionario

solucion5: 
  alternativa: C
  razon: 'En relación al estilo, el autor utiliza un lenguaje alegórico. El autor se vale en-el texto de la simbología de los pececillos y los tiburones para representar en forma figurada la relación de dominadores y dominados que impera en toda cultura. Por tanto, su lenguaje puede ser catalogado corno alegórico. '

