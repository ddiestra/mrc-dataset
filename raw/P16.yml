texto:
  La moral para criadas sirve de punto de encuentro en la blandenguería ideológica y a la vez en el celo tardo inquisitorial a los curas tradicionales, modernos y posmodernos. Seamos éticos, porque si la ética no existe, todo está permitido. La ética en persona se aparece de vez en cuando a sus fieles y les permite descalificar con marcado sarcasmo la supuesta "ética" de sus adversarios. Hay éticos de la liberación de la muerte, éticos de la muerte, éticos negativos. Pero todo viene a ser moral para criadas, no se vayan ustedes a creer. SAVATER, Fernando Ética para Amador
pregunta1: El texto se centra básicamente en la
alternativas1: 
    A: Blandenguería ideológica de la modernidad.
    B: Imposibilidad de convivir al margen de la ética.
    C: Incoherencia y falta de sustento de la moral de criadas.
    D: Moral de criadas y la ética de sus adversarios ideológicos.
    E: Descalificación de la moral por su carácter insustancial.

solucion1: 
  alternativa: C
  razon: El texto se centra básicamente en la incoherencia y falta de sustento de la moral de criadas. Moral de criadas es en otras palabras moral de sumisos. Es decir, ética que sólo sirve para camuflar un estado de vasallaje. El autor plantea que existen éticas para todos los gustos, sobre todo los relacionados con la religión; pero, en el fondo, es una ética esclavizante y no liberadora como debería ser.