texto:
    Imagina robots más pequeños que tu pulgar y que realicen misiones de búsqueda y rescate, exploren entornos peligrosos, recopilen datos científicos en el campo e incluso polinicen cultivos. Robert Wood, fundador del Laboratorio de Microrrobótica de la Universidad de Harvard, está desarrollando un nuevo tipo de diminutos robots voladores llamados RoboBees, con los cuales pretende convertir esto en realidad. «Si lo que quieres es construir algo que mida un centímetro y pueda volar, la naturaleza ya nos ha dado cientos de miles de soluciones —señala—. No nos limitamos a copiar la naturaleza, intentamos entender el qué, cómo y porqué detrás de la anatomía, el movimiento y el comportamiento de un organismo; luego traducimos esta información en términos de ingeniería».
    Los investigadores que han trabajado con expertos en una amplia gama de áreas del conocimiento han tenido que inventar técnicas para fabricar, armar y construir las máquinas miniatura. El proceso de manufactura se basa en elementos electrónicos plegables, una idea que tuvo su inspiración en los libros infantiles pop-up. El prototipo más reciente está sujeto por un hilo muy delgado, bate las alas 120 veces por segundo, flota sin avanzar y vuela por caminos preestablecidos. El siguiente paso es desarrollar una fuente de energía autocontenida que sea lo suficientemente ligera para alimentar a los delicados robots de forma eficiente.
    «Si integramos la funcionalidad eléctrica o mecánica a materiales suaves y maleables, los robots pueden interactuar sin riesgo con los seres humanos. Esto nos abre una nueva gama de aplicaciones médicas», afirma Wood.
    
#1
pregunta1: El término PROTOTIPO está referido a una invención

alternativas1: 
    A: contingente.
    B: perfectible.
    C: tradicional.
    D: maravillosa.
    E: definitiva.

solucion1: 
    alternativa: B
    razon: El término aludido se refiere a un invento inicial que, sin embargo, no se encuentra acabado. Sirve de base, pero es pasible de mejoras; por ello se indica que «[…] el siguiente paso» estará relacionado con la energía.

#2
pregunta2: El término SOLUCIÓN, citado en el primer párrafo, está referido a

alternativas2:
    A: intervalos de tiempo en el las especies se han ido adaptando.
    B: especies que han evolucionado de forma eficiente y natural.
    C: problemas potenciales que los insectos deben resolver pronto.
    D: circunstancias aleatorias que determinaron la vida en la Tierra.
    E: poderosas adaptaciones que han generado especies híbridas. 

solucion2: 
    alternativa: B
    razon: La palabra SOLUCIÓN se relaciona con especies imaginables que ya existen producto de la evolución como proceso natural.

#3
pregunta3: El tema central del texto es

alternativas3: 
    A: los efectivos cambios evolutivos que devinieron en insectos voladores pequeños.
    B: la microrrobótica y su aplicación en la invención de animales robóticos pequeños.
    C: los ignotos inventos de robots polinizadores en un laboratorio de microrrobótica.
    D: el experimento realizado en Harvard para crear insectos robóticos de búsqueda.
    E: la invención de diminutos robots multifuncionales en la Universidad de Harvard.

solucion3: 
    alternativa: E
    razon: El tema central del texto aborda la invención de robots que puedan cumplir diversas funciones (búsqueda, rescate, tareas agrícolas, entre otras) en el Laboratorio de Microrrobótica de la Universidad de Harvard.

#4
pregunta4: Resulta contrario al desarrollo textual afirmar que el robot con el que se cuenta

alternativas4: 
    A: tiene en los libros infantiles pop-up la base de su manufactura.
    B: ha sido diseñado para poder volar manteniéndose suspendido.
    C: presenta una alta optimización en uso de reservas energéticas.
    D: se encuentra sujetado por un hilo de finura sumamente acusada.
    E: es capaz de agitar sus alas artificiales a 120 veces por segundo. 

solucion4: 
    alternativa: C
    razon: La variable energética se encuentra en ciernes; a saber, los inventores esperan crear un suministrador de energía capaz de adaptarse al microrrobot, pues este es sumamente liviano.

#5
pregunta5: Es compatible sostener que los inventores del laboratorio de Harvard

alternativas5: 
    A: esperan conseguir un espécimen de androide que supere a la naturaleza.
    B: actualmente se encuentran enfocados en resolver el problema energético.
    C: lanzaron al mercado robots con capacidad para la búsqueda y el rescate.
    D: muy pronto sustituirán a los alimentos naturales y los animales silvestres.
    E: fueron manipulados para crear robots con objetivos fraudulentos y nocivos. 

solucion5: 
    alternativa: B
    razon: El robot puede volar y quedar suspendido, pero aún falta que el suministro energético sea ad hoc para una miniatura tan ligera. En consecuencia, la aserción compatible es la relacionada con lo anterior.

#6
pregunta6: Es posible deducir del desarrollo textual que el prototipo inventado

alternativas6: 
    A: ha respondido de manera favorable en labores de búsqueda.
    B: únicamente sirve para realizar exámenes médicos muy sutiles.
    C: presenta un dispositivo de energía interno todavía muy pesado.
    D: ha tenido como fuente de inspiración en su diseño a los colibríes.
    E: es capaz de ejecutar vuelos de manera independiente y extensa. 

solucion6: 
    alternativa: D
    razon: El prototipo es capaz de suspenderse en el aire sin desplazarse; esto es, simula el vuelo de los picaflores.

#7
pregunta7: Si fuese poco factible crear un dispositivo de energía interno tan pequeño como el microrrobot, probablemente

alternativas7: 
    A: este dependería de sus alas para volar rápidamente sin que implique un alto costo energético y de manipulación.
    B: la microrrobótica carecería de aplicaciones plausibles y, por consiguiente, dejaría de ser una disciplina sólida.
    C: el Laboratorio de Microrrobótica de la Universidad de Harvard habría de desaparecer inexorablemente.
    D: este requiera siempre estar conectado a una fuente energética con lo cual su funcionalidad se vería mellada.
    E: las aplicaciones en el campo médico y agrícola crezcan exponencialmente debido a su valor ecológico. 

solucion7: 
    alternativa: D
    razon: Si fuera poco factible lograr que el microrrobot cuente con energía interna, siempre dependería de una conexión externa, y, por ello, su funcionalidad no sería promisoria (pensemos en las labores de búsqueda y rescate, por ejemplo).