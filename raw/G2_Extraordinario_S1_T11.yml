texto:  'Las mariquitas están bien protegidas contra la mayoría de sus enemigos. Su
        caparazón rojo y negro, llamado élitro, tan adorable para el ojo humano, es en realidad
        una advertencia para los depredadores: se van a arrepentir. Cuando un ave o algún otro
        animal trata de atacar, la mariquita secreta veneno de las coyunturas de sus patas. El
        atacante prueba la hemolinfa amarga y escupe la mariquita. Los depredadores aprenden
        que los élitros rojinegros son un mensaje.
        Así, la mariquita pareciera tener una vida perfecta si no fuera por las avispas que
        ponen sus huevos en el interior de su cuerpo vivo. Cuando una avispa hembra está lista
        para poner sus huevos, se posa cerca de una mariquita y rápidamente inserta su aguijón
        en la vulnerable parte inferior de las mariquitas, inyectando en su víctima un huevo y una
        mezcla de sustancias químicas. Cuando el huevo eclosiona, la larva se alimenta de los
        fluidos que llenan la cavidad corporal del huésped.
        Aunque la mariquita está siendo devorada de manera gradual, en el exterior aparece
        sin cambios. Ataca a los pulgones con el gusto de siempre, pero después de que digiere a
        su presa, su parásito se alimenta. Tres semanas después, la larva de la avispa se
        retuerce hacia afuera a través de una grieta en el exoesqueleto de la mariquita.
        Aunque el cuerpo de la mariquita ya está libre del parásito, su mente sigue cautiva.
        La larva de la avispa se enrolla en un capullo de seda debajo de la mariquita, que
        permanece inmóvil. Desde el punto de vista de la avispa, este desarrollo es muy positivo.
        Una avispa mientras se desarrolla en su capullo es muy vulnerable. Pero la mariquita se
        ha vuelto el guardaespaldas del parásito y seguirá desempeñando lealmente este trabajo
        durante una semana, hasta que una avispa adulta haga un agujero con sus mandíbulas
        en el capullo, salga de este y vuele. Es en ese entonces cuando la mayoría de las
        mariquitas zombis mueren, una vez completado el servicio para su parásito, amo y señor.'
    
preguntas:    
  - pregunta: En el texto, el término ADORABLE se puede reemplazar por
    alternativas:
      A: ilusorio. 
      B: dominante. 
      C: persistente.
      D: encantador. 
      E: confortable.

    solucion:
      alternativa: D
      razon:  Según la lectura, la cromaticidad y la disposición de los colores del
              élitro de las mariquitas dejan una impresión grata en el ojo humano.

  - pregunta: ¿Cuál es el tema central de la lectura?
    alternativas:
      A: Las mariquitas como ejemplo de guardaespaldas
      B: El parasitismo de las avispas en las mariquitas
      C: La reproducción de la mayoría de las avispas
      D: La función servil de las mariquitas con las avispas
      E: La ajetreada y penosa vida de las mariquitas
    solucion:
      alternativa: B
      razon:  El texto desarrolla el modo como las avispas se reproducen parasitariamente en el cuerpo de las mariquitas.

  - pregunta: Es incompatible con el texto afirmar que las mariquitas
    alternativas:
      A: tienen la parte inferior acorazada.
      B: se vuelven útiles para las avispas.
      C: segregan sustancias urticantes.
      D: tienen el élitro como capa protectora.
      E: secretan veneno de su zona inferior.
    solucion:
      alternativa: A
      razon:  Según el texto, las avispas hembras ovipositan en el interior de las
              mariquitas mediante un aguijón, el cual es clavado en la vulnerable parte inferior de
              estas últimas, o sea, estas no tienen acorazada la parte inferior.

  - pregunta: Se infiere de la lectura que el parasitismo de las avispas
    alternativas:
      A: mata seguramente a la mariquita.
      B: puede dejar viva a la mariquita.
      C: no funciona con la mariquita viva.
      D: se alimenta de la hemolinfa amarga.
      E: es beneficioso para las mariquitas.
    solucion:
      alternativa: B
      razon:  El texto expresa que cuando las avispas abandonan el capullo, la
              mayoría de las mariquitas mueren; es decir, no todas las mariquitas sucumben,
              algunas pueden sobrevivir al parasitismo.

  - pregunta: Si las mariquitas se beneficiaran también del modo como las avispas se reproducen
              en el cuerpo de las primeras, es probable que
    alternativas:
      A: las larvas no comerían el exoesqueleto de las mariquitas.
      B: el autor lo consideraría como un genuino parasitismo.
      C: las avispas ovipositarían sin ninguna sustancia química.
      D: las mariquitas dejarían de ser serviles guardaespaldas.
      E: el autor consideraría a tal proceso como una simbiosis. 
    solucion:
      alternativa: E
      razon:  Si las mariquitas se beneficiaran también del modo como las avispas se
              reproducen en el cuerpo de ellas, estaríamos ante un caso asociación de animales
              de diferentes especies que llevan vida en común para obtener provechos, es decir,
              estaríamos ante una simbiosis.