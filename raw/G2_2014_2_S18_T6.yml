texto:
    "La supervivencia es el premio supremo de la evolución, y hay por consiguiente un gran campo de acción para la selección entre los grupos locales o núcleos, de la misma forma que lo hay entre razas o especies afines. Algunos prueban estar mejor adaptados social e individualmente que otros, y tienden a vivir más, y más pronto o más tarde se difunden y multiplican mediante la colonización de la tierra desocupada por las comunidades vecinas menos exitosas.
    La evolución en este nivel puede atribuirse, por lo tanto, a lo que aquí se denomina selección de grupo ― un proceso que todavía es intraespecífico, y, para todo lo concerniente a la dinámica de la población, mucho más importante que la selección a nivel individual. Esta última tiene que ver con la fisiología y los logros del individuo como tal, el primero con la viabilidad y la supervivencia de la población o la raza como una totalidad. Cuando las dos se contraponen, como ocurre cuando la ventaja a corto plazo del individuo socava la seguridad futura de la raza, la selección de grupo está destinada a ganar, porque la raza sufrirá y declinará, y será suplantada por otra en la cual el avance antisocial del individuo está más rígidamente inhibido. En nuestras propias vidas, por supuesto, reconocemos el conflicto como un asunto moral, y la contraparte de esto debe existir en todo animal social."
    
#1
pregunta1: el tema central del texto es la

alternativas1: 
    A: supervivencia como premio.
    B: lucha entre razas diversas.
    C: selección de grupo.
    D: adaptación al medio.
    E: intraespecífica.

solucion1: 
    alternativa: C
    razon: El tema que se expone se refiere a la existencia de la selección de grupo.

#2
pregunta2: Se infiere con respecto a lo planteado en el segundo párrafo que

alternativas2:
    A: dentro de una especie no solo ocurre la selección individual.
    B: hay una selección que surge de la competencia entre especies.
    C: hay un gran campo de acción para la selección entre grupos.
    D: la ventaja a corto plazo del individuo socava el futuro de la raza.
    E: la selección individual tiene que ver con los logros del individuo. 

solucion2: 
    alternativa: A
    razon: 'Dentro de una especie se plantea la existencia de dos formas de selección natural: la selección individual y la grupal.'

#3
pregunta3: Si un grupo de ratas lograse sobrevivir en un periodo de escasez mientras que los grupos vecinos sucumben,

alternativas3: 
    A: se tendría que asumir una fuerte competencia individual.
    B: se explicaría esta situación por la selección de grupo.
    C: se trataría de un grupo de ratas racialmente superiores.
    D: tendría que considerarse como un caso extraordinario.
    E: tendría que buscarse un explicación ajena a la selección. 

solucion3: 
    alternativa: B
    razon: Este sería un buen ejemplo de cómo funciona la selección de grupo.

#4
pregunta4: El término ANTISOCIAL tiene el sentido de

alternativas4: 
    A: díscolo.
    B: ensimismado.
    C: altruista
    D: egoísta.
    E: a moral.

solucion4: 
    alternativa: D
    razon: El término antisocial se refiere a la conducta egoísta que adoptan los miembros de un grupo perteneciente a una especie social.

#5
pregunta5: Una idea incompatible con lo que plantea el texto es

alternativas5: 
    A: el éxito de una población depende estrictamente de la adaptación de sus individuos al medio.
    B: en un conflicto entre selección de grupo y selección individual ganaría la primera selección.
    C: no es lo mismo la selección de grupo que la selección que se puede dar entre especies.
    D: el concepto de selección de grupo es aplicable a poblaciones así como a razas de animales.
    E: en nuestra vida cotidiana podemos intuir que la selección la ganan los grupos de altruistas. 

solucion5: 
    alternativa: A
    razon: Según el texto, el éxito de una población depende de que actúe de una forma más eficiente que otras poblaciones, es decir, que tengan éxito en la selección grupal.