  texto: '¿Con qué propósito leemos los textos de los filósofos, recomendamos su lectura a los alumnos y los utilizamos en los cursos regulares de filosofía? ¿Y en qué se distingue una lectura filosófica de las de otra ciase? Hay la lectura informativa y la lectura recreativa. La primera nos proporciona datos sobre el mundo, sobre los hechos, sus causas, sus relaciones o cualidades. La segunda nos proporciona un goce y es un medio de lograr distracción y reposo. La primera nos instruye, la segunda nos impresiona. La lectura filosófica no pertenece a uno ni a otro género; su finalidad y sus efectos son distintos. Leemos y hacemos leer libros filosóficos con tres propósitos principales: comprender lo que dice y piensa el autor en sí mismo, penetrar el sentido de lo que ha querido comunicar, reviviendo sus motivaciones, sus dudas, sus certezas; adquirir la disciplina de la reflexión filosófica siguiendo el modelo de una alta inteligencia, o dicho de modo diferente, aprender a ver críticamente el mundo poniéndose en el lugar de quien posee la madurez del pensar filosófico, empapándose en este pensar; y finalmente adiestrarse en la técnica intelectual de análisis de los conceptos y los hechos y de la formulación de las razones y evidencias, esto es, aprender a razonar aprendiendo a leer racionalmente.  SALAZAR BONDY, Augusto Antología Filosófica'
  pregunta1: El autor busca explicar básicamente
  alternativas1: 
    A: Las motivaciones que tienen los filósofos cuando leen libros sobre su materia.
    B: La importancia de indagar por las causas de la lectura de textos filosóficos.
    C: Las razones por las cuales es importante leer libros de contenido filosófico.
    D: La estrecha relación entre la lectura y la reflexión en torno a la filosofía.
    E: Los motivos por los cuales la lectura reflexiva permite adentramos en la filosofía.
  solucion1: 
    alternativa: C
    razon: 'El autor busca explicar básicamente las razones por las cuales es importante leer libros de contenido filosófico. El texto tiene un carácter argumentativo. Se exponen tres motivos que sustentan la necesidad de leer libros de contenido filosófico. Leer filosofía no constituye una pérdida de tiempo, es trascendente para comprender el mensaje del autor, entender el carácter de la reflexión filosófica y, finalmente, para habituarnos en la técnica intelectual racional. '


  pregunta2: A diferencia de los textos informativos y recreativos, la obra de filosofía
  alternativas2: 
    A: Tiene escaso fomento por parte de los profesores.
    B: No tiene la preferencia del público mayoritario.
    C: Invita a la reflexión en torno a problemas trascendentes.
    D: No demanda mayor tiempo para poder captar información.
    E: Está escrita en un lenguaje distinto al utilizado por la mayoría.
  solucion2: 
    alternativa: C
    razon: 'A diferencia de los textos informativos y recreativos, la obra de filosofía invita a la reflexión en torno a problemas trascendentes. Transmitimos una noticia o deleitar el ánimo con una historia entretenida son los objetivos de un texto informativo y recreativo, respectivamente. En cambio, la lectura de textos sobre filosofía va más allá. Aspira a que el lector interprete teorías que explican problemas trascendentes en relación a su mundo natural y social: de allí la necesidad de fomentar este tipo de práctica intelectual. '

  pregunta3: En el texto, el autor utiliza el término empapándose para indicar
  alternativas3:
    A: La decisiva influencia de la filosofía en nuestras vidas.
    B: La manera cómo el alumno utiliza el método filosófico.
    C: La familiaridad que logramos con el pensar filosófico.
    D: El aprendizaje previo de filosofía que debemos tener.
    E: El gran influjo del saber filosófico en el desarrollo social.

  solucion3:
    alternativa: C
    razon: 'En el texto, el autor utiliza el término empapándose para indicar la familiaridad que logramos con el pensar filosófico. En relación al lector de obras de contenido filosófico, el autor señala: "aprende a ver críticamente el mundo empapándose de este pensar". De esta frase se desprende que el término empapándose hace alusión al hábito o familiaridad que logra el lector. Temas y razonamientos que en un principio le parecían difíciles e intrascendentes, van cobrando luego claridad e importancia para explicarse su realidad. '

  pregunta4: Al leer una obra filosófica podemos lograr varios propósitos, excepto
  alternativas4:
    A: Solvencia en el nivel de argumentación.
    B: Madurez para entender el desenvolvimiento filosófico.
    C: Conocimiento de las motivaciones de los filósofos.
    D: Goce esencial al enteramos sobre hechos actuales.
    E: Capacidad en el manejo de una metodología sólida.

  solucion4:
    alternativa: D
    razon: 'Al leer una obra filosófica, podemos lograr varios propósitos, excepto goce esencial al enterarnos sobre hechos actuales. Al ingresar al mundo de la investigación filosófica, vamos logrando algunos frutos como; un razonamiento más agudo y crítico, una metodología de análisis acertada y un nivel de argumentación elevado. Sin embargo, el goce esencial al enterarnos sobre hechos actuales no es propio de la lectura sobre textos filosóficos sino de las obras informativas o recreativas. '

  pregunta5: Si se excluyera el sentido reflexivo de las obras filosóficas, entonces
  alternativas5:
    A: La gente tendría más preferencia por las obras de entretenimiento.
    B: Los lectores sólo asimilarían datos sobre el mundo o información para recrearse.
    C: Los maestros no fomentarían en sus clases la lectura de obras informativas.
    D: El nivel de interpretación de la población no sufriría una merma considerable.
    E: No habría modo alguno de informar a las personas sobre fenómenos sociales.

  solucion5:
    alternativa: B
    razon: 'Si se excluyera el sentido reflexivo de las obras filosóficas, entonces los lectores sólo asimilarían datos sobre el mundo o información para recrearse. Una de las razones para acercarse a la filosofía es que del contacto con ella aprendemos a pensar de manera profunda y panorámica. Si la obra filosófica no tuviera el sentido reflexivo que es propio de su esencia, entonces perdería tal carácter. Sólo estaríamos asimilando textos cuyo contenido se limitada a informamos sobre los hechos o en todo caso, estaríamos leyendo solo para recreamos. '