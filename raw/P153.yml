  texto: 'La lectura es una confrontación crítica con el material y con las ideas del autor. Los libros -más aún los buenos libros- no contienen un mensaje unidireccional, sino que producen significaciones múltiples. Planteo esta cuestión porque la primera fase es biológica, la escuela enseña a leer, a comprender un contenido expresado en signos gráficos, y el niño se siente poderoso. ¿Qué suele pasar después? Llega, nefasta, la lectura obligatoria, la que "conviene", la impuesta por la formación y la información. Se le pide al niño que entienda y explique un tipo de lectura que no desea explicar, en lugar de compartir con él la lectura obligatoria que si entiende y disfruta la que expande lo imaginario. Se le obliga a destripar el texto, antes de que lo vivencie en su conjunto; en lugar de abordarlo como un territorio atractivo, se le convierte en un artefacto para practicar la gramática o la ortografía: en lugar de guiarlo para entrar en él, se le ofrecen formas de salir del texto. En este nivel, el profesor no debería ser un transmisor de saberes, sino un impulsor. KOHAN, Silvia Adela Disfrutar De La Lectura'
  pregunta1: La Pregunta. que sintetiza el contenido del texto es
  alternativas1: 
    A: ¿Qué importancia tiene la lectura?
    B: ¿Cómo se capta el mensaje de un texto?
    C: ¿De qué manera se fomenta la lectura?
    D: ¿Qué significa trasmitir saberes?
    E: ¿Cómo relacionan lectura y gramática?
  solucion1: 
    alternativa: C
    razon: 'La Pregunta. que sintetiza el contenido de! texto es: ¿De qué manera se fomenta la lectura? El mensaje del autor está centrado en explicar cómo se enseña a leer, específicamente durante la etapa escolar. Se empieza con la fase biológica, en la que el niño aprende a leer. Pero después se le obliga a interpretar cierta lectura que no es de su preferencia, lo que acaba por desanimarlo. De ahí la importancia de guiar al alumno hacia una lectura que fomente la creatividad. '


  pregunta2: En el texto se señala que la lectura escolar obligatoria
  alternativas2: 
    A: Sólo permite entender gramática y ortografía.
    B: No cumple un rol estimulante sino disuasivo.
    C: Convierte al profesor en un impulsor.
    D: Discrimina sobre todo los buenos libros.
    E: Se preocupa por la formación del alumno.
  solucion2: 
    alternativa: B
    razon: 'En el texto se señala que la lectura escolar obligatoria: no cumple un rol estimulante sino disuasivo. Según lo señalado por el autor, obligar al niño a desmenuzar una lectura sin apelar a su imaginación es forzarlo a hacer algo que no desea y. en definitiva, se desanima de la actividad lectora. Por ello el maestro debe impulsar en el alumno la capacidad para idear y descubrir nuevas cosas. '

  pregunta3: ¿Qué elemento debe considerar un auténtico docente?
  alternativas3:
    A: Disciplina
    B: Locuacidad
    C: Inteligencia
    D: Motivación
    E: Perseverancia

  solucion3:
    alternativa: D
    razon: 'El elemento que debe considerar un auténtico docente es la motivación. La tarea más importante del maestro es fomentar el interés por la lectura. Para ello, debe valerse de ciertos contenidos creativos que no sólo hagan pensar sino también imaginar al alumno motivándolo a descubrir siempre algo nuevo en el texto. '

  pregunta4: Si partimos asumiendo que el maestro es un transmisor de saberes, entonces
  alternativas4:
    A: Los estudiantes adquirirían el hábito de lectura.
    B: No estaríamos estimulando la práctica de la lectura.
    C: Sólo se podría interpretar un texto de modo parcial.
    D: Se estaría descuidando la función formativa.
    E: El estudiante sólo aprendería ortografía y gramática.

  solucion4:
    alternativa: B
    razon: 'Si partimos asumiendo que el maestro es un transmisor de saberes, entonces: no estaríamos estimulando la práctica de la lectura. Considerar el maestro un transmisor de conocimientos es fomentar en la escuela una labor meramente informativa, en la cual el alumno está obligado a asimilar lo que el docente le impone. En otras palabras, es impedir que el alumno se sienta estimulado a recrear su imaginación y por consiguiente leer. '

  pregunta5: La expresión expande lo imaginario tiene estrecha relación con
  alternativas5:
    A: La mejora de la memoria.
    B: El aprendizaje de la gramática.
    C: La estimulación de la creatividad.
    D: La ampliación del análisis crítico.
    E: La difusión de las novelas y cuentos.

  solucion5:
    alternativa: C
    razon: 'La expresión expande lo imaginario tiene estrecha relación con la estimulación de la creatividad. El niño es por naturaleza un ser creativo. Así, es muy fácil que entienda y disfrute cuando el texto estimula su fantasía, proyectándolo a situaciones novedosas. La expansión de lo imaginario es el impulso a descubrir nuevas ideas y nuevos conocimientos. '