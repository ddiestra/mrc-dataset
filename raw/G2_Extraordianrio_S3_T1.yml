texto:  '“Mecer” es un peruanismo que quiere decir mantener largo tiempo a una persona en
        la indefinición y en el engaño, pero no de una manera cruda, sino amable y hasta afectuosa,
        adormeciéndola, sumiéndola en una vaga confusión, dorándole la píldora, contándole un
        cuento, mareándola y aturdiéndola de tal manera que se crea que sí, aunque sea no, de
        manera que por cansancio termine por abandonar y desistir de lo que reclama o pretende
        conseguir. La víctima, si ha sido “mecida” con talento, pese a darse cuenta en un momento
        dado de que le han metido el dedo a la boca, no se enoja, termina por resignarse a su
        derrota y queda hasta contenta, reconociendo y admirando incluso el buen trabajo que han
        hecho con ella. “Mecer” es un quehacer difícil, que requiere talento histriónico, parla
        suasoria, gracia, desfachatez, simpatía y solo una pizca de cinismo.'
    
preguntas:    
  - pregunta: La expresión DORAR LA PÍLDORA alude a una actuación con
    alternativas:
      A: disimulo. 
      B: desfachatez. 
      C: desdén. 
      D: ventaja. 
      E: codicia.
    solucion:
      alternativa: A
      razon:  En el contexto, dicha expresión alude a dulcificar o disimular el engaño
              del que uno está siendo presa.


  - pregunta: La expresión LE HAN METIDO EL DEDO A LA BOCA designa a una persona
    alternativas:
      A: taimada. 
      B: timada. 
      C: piadosa. 
      D: reticente. 
      E: generosa.
  
    solucion:
      alternativa: B
      razon:  Dicha persona ha sido víctima de un engaño, ha sido timada.