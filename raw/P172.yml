
  texto: 'Indudablemente, hay buenas razones que abonan la esperanza de que todo dogmatizar en filosofía, aunque se haya presentado como algo muy solemne, muy definitivo y válido, acaso no haya sido más que una noble puerilidad y cosa de principiantes, y quizá esté muy cercano el tiempo en que se comprenderá cada vez más "qué es lo que" propiamente ha bastado para poner la primera piedra de esos sublimes e incondicionales edificios de filósofos que los dogmáticos han venido levantando hasta ahora: postura que no es sino una superstición popular cualquiera, procedente de una época inmemorial (como la superstición del alma, la cual, en cuanto superstición del sujeto y superstición del yo, aún no ha dejado de causar daño), acaso un juego cualquiera de palabras, una seducción de parte de la gramática o una temeraria generalización de hechos muy reducidos, muy personales, muy humanos, demasiado humanos. NIETZSCHE, Friedrich Más allá del bien y del mal'
  pregunta1: 'La lectura trata acerca de'
  alternativas1: 
    A: los antecedentes del dogmatismo
    B: las supersticiones populares
    C: la dogmatización en filosofía
    D: la superstición del alma
    E: una crítica a la filosofía
  solucion1: 
    alternativa: C
    razon: 'La lectura trata acerca de la dogmatización en filosofía. Desde las primeras líneas el autor va definiendo la terna de su discurso. Habla de lo positivo que puede aparentar la postura de los filósofos dogmáticos, cuando en realidad su actitud acaso sólo se sustente en una superstición del yo, demasiado personal y humana. '


  pregunta2: '¿A qué se refiere el autor cuando habla de "qué es lo que"?'
  alternativas2: 
    A: Expresa la intencionalidad de un comentario
    B: Sólo es una frase crítica y enfática
    C: Representa un porqué, una causa
    D: Es una duda aún no disipada
    E: Es una Pregunta. a modo de reflexión
  solucion2: 
    alternativa: C
    razon: '¿A qué se refiere el autor cuando habla de qué es lo que? Representa un porqué, una causa. El autor afirma que pronto se comprenderá la razón, el argumento que ha sido suficiente para constituir la postura dogmática en filosofía. Entonces, lo que se busca es precisamente un porqué, una causa que explique aquella obra. '

  pregunta3: 'Una forma originaria de dogmatismo en filosofía sería'
  alternativas3:
    A: Los pensamientos inmemoriales
    B: Las generalizaciones prudentes
    C: La superstición del alma
    D: La gramática tradicional
    E: La creencia popular

  solucion3:
    alternativa: C
    razon: 'Una forma originaria de dogmatismo en filosofía sería la superstición del alma. En el texto, Nietzsche afirma que la postura dogmática en filosofía es sólo una superstición que tiene como antecedentes originales las diversas supersticiones del yo, entre las cuales figuraba en épocas primitiva; la superstición del alma. '

  pregunta4: '"Un juego cualquiera de palabras" constituye'
  alternativas4:
    A: La superstición del alma
    B: Un error propio de toda filosofía
    C: Cualquier seducción gramatical
    D: Una seducción gramatical
    E: El dogmatismo de ciertos filósofos

  solucion4:
    alternativa: E
    razon: '"Un juego cualquiera de palabras" constituye el dogmatismo de ciertos filósofos. Según afirma Nietzsche, se puede interpretar de varias formas la postura dogmática en filosofía. Esta puede ser una superstición popular, una temeraria generalización de hechos muy reducidos, muy subjetivos, o simplemente una seducción de parte de la gramática. '

  pregunta5: '¿Qué afirmación es incompatible respecto del dogmatizar en filosofía?'
  alternativas5:
    A: El autor lo considera como una noble puerilidad
    B: Se ha mostrado como algo solemne, definitivo y válido
    C: Hay razones para refutar tal postura filosófica
    D: El autor lo asume como algo definitivo y esperanzador
    E: No es más que un signo de inmadurez académica

  solucion5:
    alternativa: D
    razon: '¿Qué afirmación es incompatible respecto del dogmatizar en filosofía? El autor lo asume como algo definitivo y esperanzador. Según las primeras palabras del autor, aunque todo dogmatizar en filosofía se presente como algo muy definitivo, muy válido, muy formal, cabe la posibilidad de que no se trate de otra cosa más que de una ingenuidad, una cosa de principiantes. Entonces. jamás el autor podría considerar al dogma filosófico como algo terminante. Todo lo contrario, en tanto superstición, raya en lo subjetivo. '