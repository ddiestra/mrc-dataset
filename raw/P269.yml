texto: 'En los gemelos idénticos no se conoce a ciencia cierta la causa que provoca que un embrión duplique su material genético para convertirse en dos partes idénticas en su fase inicial, lo que indica que los gemelos idénticos son bastante independientes de la herencia genética y pueden ser resultado hasta de un azar genético. En cambio, en los gemelos fraternos o dicigóticos, denominados comúnmente «mellizos», parece haber otros factores asociados que influyen en su ocurrencia, Además, el 17% de los gemelos fraternos tiene gemelos. Esta herencia se transmite tanto por vía materna como paterna, pero se expresa en las mujeres, pues claro, los hombres no ovulan. Es decir, las mujeres que tengan gemelos en su familia (por herencia ascendentE: mostrarán mayores probabilidades de concebirlos que las mujeres que no tengan antecedentes de gemelos en la familia. En el caso de que sea el padre quien tenga antecedentes familiares de gemelos, esa mayor probabilidad sería transferida a su hija. No es cierto el mito de que se salta una generación. Franklin, E. (2016). Gemelos: Orientaciones sobre su crianza y desarrollo psicológico. Madrid: Ediciones Narcea'
pregunta1: 'En última instancia, el texto trata sobre '
alternativas1: 
  A: Aspectos biológicos diferenciales entre gemelos idénticos y gemelos fraternos. 
  B: Tendencias estadísticas del nacimiento de gemelos o mellizos a nivel mundial. 
  C: Factores que incrementan la probabilidad de nacimientos de gemelos fraternos. 
  D: Consecuencias del azar genético en la herencia de familias con varios gemelos. 

solucion1: 
  alternativa: C
  razon: 'Si bien el texto inicia con una diferenciación entre gemelos idénticos y gemelos fraternos, culmina su explicación señalando los factores que incrementarían las probabilidades de nacimientos de gemelos fraternos. '
  
pregunta2: 'En el texto, el término ASOCIADO implica '
alternativas2:
  A: Paradoja.
  B: Inconexión. 
  C: Vacuidad. 
  D: Concomitancia. 

solucion2: 
  alternativa: D
  razon: Según el autor, en los gemelos fraternos o «mellizos» parece haber otros factores asociados que influyen en su ocurrencia. Es decir, habría varios factores involucrados. Por tanto, el término ASOCIADO implica CONCOMITANCIA.  
  
pregunta3: 'No se condice con el texto afirmar que los gemelos idénticos son dependientes de la herencia genética, debido a que '
alternativas3:
  A: Pueden ser el resultado de factores aleatorios. 
  B: Se sabe taxativamente la causa de su existencia. 
  C: Un embrión se convierte en dos partes idénticas. 
  D: Existen varios factores asociados a su ocurrencia. 

solucion3: 
  alternativa: A
  razon: Al inicio del texto, se sostiene que se desconoce por qué un embrión duplica su material genético para convertirse en dos partes idénticas en su fase inicial. Por tanto, se establece que los gemelos idénticos son bastante independientes de la herencia genética y pueden ser resultado hasta de un azar genético. 
  
pregunta4: 'Si la hija de un gemelo fraterno estuviera embarazada'
alternativas4:
  A: Habría la probabilidad de que alumbrara bebés mellizos. 
  B: Con altísima probabilidad tendría hijas gemelas fraternas. 
  C: La mujer tendría mellizos si y solo si fuera muy joven. 
  D: Tener gemelos monocigóticos llegaría al rango del 50%. 

solucion4: 
  alternativa: A
  razon: 'Hay un porcentaje del 17% de los gemelos fraternos podrían tener bebés mellizos. Tanto por vía materna como por vía paterna. En este caso, tal probabilidad es transferida a su hija. '
  
