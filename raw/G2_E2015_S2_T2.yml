texto:
    Un estudio con centenares de imágenes de cerebros de hombres y mujeres no ha
    encontrado pruebas de que existan un cerebro masculino y otro femenino. Aunque hay
    algunas diferencias anatómicas en determinadas áreas en función del sexo, estas no
    permiten dividir a los humanos en dos categorías. En realidad, el cerebro de cada uno es
    un mosaico con elementos tanto femeninos como masculinos.
    Ideas como las de la inteligencia emocional, éxitos comerciales como el reciente libro El
    cerebro femenino, en el siglo pasado, la saga de Los hombres son de Marte, las mujeres
    son de Venus, abonaron el terreno al dimorfismo sexual del cerebro. Si hay diferencias
    entre hombres y mujeres en otras partes de su anatomía, en particular los genitales, ¿por
    qué no va a haberla en el cerebro? Y si la hay en lo físico, en el cerebro, igual también se
    da en lo esencial, la mente.
    Sin embargo, no hay pruebas de que, desde el punto de vista de su materia gris, materia
    blanca, conexiones neuronales o el grosor de la corteza cerebral, el cerebro de una mujer
    y de un hombre sean diferentes por el simple hecho de su sexo. Más bien, las pruebas
    apuntan a lo contrario.
    En uno de los mayores estudios que se han realizado, un grupo de investigadores israelíes,
    alemanes y suizos han comparado la anatomía de 1.400 cerebros de hombres y mujeres
    para concluir que, más que dos categorías, lo que hay es un mosaico cerebral.
    El hermafroditismo cerebral es la norma y los cerebros masculinos o femeninos, la
    excepción. "En lo genital, hay diferencias según el sexo que se van sumando hasta crear
    dos tipos, los genitales masculinos y los genitales femeninos", dice la investigadora de la
    Universidad de Tel Aviv y principal autora del estudio, Daphna Joel. "Sobre el 99% de las
    personas tienen genitales masculinos o femeninos y solo unos pocos tienen ya sea órganos
    genitales cuya forma está entre las formas masculina o femenina, o bien tienen algunos
    órganos con la forma masculina y otros con la femenina. Son los que llamamos
    intersexuales", añade.
pregunta1: ¿Cuál es el tema central del texto?
alternativas1:
    A: La extensión de las creencias sobre la existencia de un dimorfismo cerebral.
    B: El papel de la tecnología de neuroimagen y los estudios sobre la orientación
    C: Un estudio del hermafroditismo cerebral como norma entre los seres humanos. 
    D: Los cerebros de ambos géneros y la importancia del ‘cableado’ neuronal particular.
    E: La validez actual de las teorías sobre la diferenciación sexual en el cerebro.
solucion1:
    alternativa: C
pregunta2: ¿Cuál es la idea principal del texto?
alternativas2:
    A: El cerebro está compuesto de rasgos correspondientes a cada sexo, y comunes a ambos.
    B: Las neuroimágenes se obtuvieron con distintas tecnologías y métodos para evitar sesgos.
    C: Muestras cerebrales revelan una clara distinción entre un cerebro y uno forma femenino.
    D: Los estudios cerebrales del siglo XX se centraron en la sexualidad, en especial en la homosexualidad.
    E: El estudio de 1 400 cerebros humanos descarta diferencias anatómicas significativas por razón de sexo.
solucion2:
    alternativa: E