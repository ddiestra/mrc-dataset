texto:
    Cuando en la década de los 60 del siglo pasado el célebre modisto francés Yves Saint
    Laurent y su socio, el diseñador Pierre Bergé, decidieron fabricar complementos,
    cosméticos y fragancias bajo licencia, las industrias proveedoras, que veían en la sigla YSL
    una marca capaz de venderse por sí sola, se rindieron a sus pies. La razón era bien sencilla':'
    la marca francesa se había convertido en todo un símbolo de glamour, distinción, elegancia
    e innovación por el que las damas adineradas de medio mundo suspiraban.
    El emblema que los consumidores apreciaban, por el valor que añadía a sus artículos,
    reportaba pingües beneficios a la empresa de alta costura en términos de reputación,
    diferenciación y posicionamiento en el mercado. No obstante, todavía estaba lejos de ser
    considerado uno de sus activos más importantes y mucho menos de valer los mil millones
    de dólares que pagó la firma Gucci por ella casi cuarenta años después.
    Por aquel entonces, y hasta hace poco más de una década, si algo daba valor a una
    empresa eran los activos materiales (edificios, mobiliario, instalaciones y maquinaria),
    dentro de una concepción radicalmente distinta a la actual, donde los activos intangibles,
    es decir, aquellos que carecen de materialidad y soporte físico, caracterizados por la
    dificultad de sustituirlos e imitarlos, son uno de los bienes más preciados de las
    organizaciones modernas. El cambio de perspectiva de una empresa respecto a sus
    recursos patrimoniales es fruto natural de la transformación de un mercado y de una
    sociedad cada vez más globalizados, donde diferenciarse para ser competitivos resulta
    crucial.
pregunta1: Principalmente, el texto aborda el tema de
alternativas1:
    A: la historia del imperio del modista Yves Saint Laurent y su socio Pierre Bergé.
    B: los diversos cambios en la mentalidad de los empresarios a través del siglo XX.
    C: la pérdida de valor de los activos materiales en el contexto económico contemporáneo.
    D: los activos intangibles como bienes apreciados en el contexto empresarial actual.
    E: la ampliación del concepto de patrimonio empresarial de las empresas cosméticas.
solucion1:
    alternativa: D
pregunta2: El término PINGÜES puede ser reemplazado por
alternativas2:
    A: exigentes.
    B: abundantes.
    C: valiosos. 
    D: necesarios.
    E: infinitos.
solucion2:
    alternativa: B
pregunta3: Resulta incongruente con el texto afirmar que los activos intangibles
alternativas3:
    A: pueden ser diferenciados de los diversos activos materiales..
    B: incluyen los emblemas o símbolos distintivos de las empresas.
    C: pueden ser comercializados a un elevado valor monetario.
    D: se vinculan al posicionamiento de un producto en el mercado.
    E: siempre fueron valorados por los empresarios del siglo XX.
solucion3:
    alternativa: E
pregunta4: Se colige que una empresa que logra un exitoso posicionamiento de su producto y luego quiere convertirse en una franquicia, probablemente,
alternativas4:
    A: solo triunfaría si se dedica a la cosmética.
    B: obtendría muchas utilidades en el negocio.
    C: no tendría competencia en el mercado.
    D: necesitaría de una reingeniería a todo nivel.
    E: carecería de inversionistas para el negocio.
solucion4:
    alternativa: B
pregunta5: Si la globalización no hubiese transformado el mercado mundial,
alternativas5:
    A: las ganancias en la industria de la moda habrían sido mayores.
    B: no se podrían formular teorías económicas para entender el mercado.
    C: la forma de apreciar los recursos patrimoniales no habría variado.
    D: la industria de la cosmética nunca habría aparecido en Francia.
    E: los activos materiales perderían definitivamente su valor comercial.
solucion5:
    alternativa: C
