texto: 'Cuando empezaron a encontrarse vestigios de un mundo perdido en el fondo del mar del norte, nadie podía creerlo. Aparecieron por primera vez hace un siglo y medio, cuando la pesca de arrastre se extendió por toda la costa neerlandesa. Los pescadores barrían el lecho marino con sus redes y las subían llenas de lenguados, platijas y otros peces que viven en el fondo del mar. Pero a veces caía también sobre la cubierta algún colmillo enorme, o los restos de un uro, de un rinoceronte lanudo o de alguna otra bestia extinguida.  Estas pistas de que las cosas no siempre habían sido como eran ahora inquietaban a los pescadores, quienes devolvían al mar todo aquello para lo que no tenían explicación. Generaciones después, Dick Mol, un hábil aficionado a la paleontología, convenció a los pescadores para que le facilitasen esos huesos y tomasen nota de las coordenadas exactas del lugar donde los habían encontrado.  En 1985 un capitán le entregó una mandíbula humana completa, perfectamente conservada, con los molares desgastados. Mol y su amigo Jan Glimmerveen, otro paleontólogo aficionado, hicieron datar el hueso mediante radiocarbono. Resultó que tenía 9500 años de antigüedad, lo cual quiere decir que el individuo a quien perteneció aquella mandíbula vivió durante el mesolítico, período que en el norte de Europa comenzó al final de la última glaciación, hace unos 12 000 años, y se prolongó hasta la llegada de la agricultura, unos 6000 años más tarde. «Creemos que proviene de un enterramiento que ha permanecido intacto desde que aquel mundo desapareció bajo las olas, hace unos 8000 años», dice Glimmerveen. La historia de esta tierra desaparecida empieza con la retirada de los hielos. Hace unos 18 000 años, el nivel del mar en el norte de Europa era unos 122 metros más bajo que el actual. Gran Bretaña no era una isla, sino la deshabitada esquina noroccidental de Europa, y entre ella y el resto del continente se extendía una tundra helada. A medida que el planeta se calentaba y el hielo retrocedía, los ciervos, uros y jabalíes empezaron a dirigirse hacia el norte y hacia el oeste, seguidos de los hombres que los cazaban. Procedentes de las regiones montañosas de lo que hoy es la Europa continental, los cazadores se encontraron ante una vasta llanura de escasa altitud.  Los arqueólogos denominan ese terreno desaparecido Doggerland, por el banco de arena del mar del Norte conocido como Dogger.'
pregunta1: '¿Cuál es la idea principal del texto?'
alternativas1:
  A:  El repliegue de los hielos origina catástrofes que permiten la obtención de evidencia respecto de la existencia de vida en lugares ahora ocupados por el mar.
  B:  Un grupo de pescadores encontró restos de un ser humano que vivió durante el mesolítico, etapa que se desarrolló al final de la última glaciación al norte de Europa.
  C:  La existencia de relictos que pertenecen a poblaciones desaparecidas de su lugar de origen hace miles de años ha dejado sorprendidos a los investigadores europeos.
  D:  La existencia de Doggerland inquieta a los arqueólogos que buscan respuestas acerca de la desaparición de una población cuando su tierra es tragada por el mar.
  E:  Los cazadores de la Europa mesolítica persiguieron a los animales que se dirigían a las regiones montañosas de lo que hoy se conoce como Europa continental.

solucion1:
  alternativa: D
  razon: 'La idea principal del texto sostiene que los arqueólogos conjeturan acerca de la existencia de una tierra, Doggerland, desaparecida debajo del mar.'

