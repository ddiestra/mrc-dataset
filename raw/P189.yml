  texto: 'Toda mi ocupación es trabajar para persuadiros, jóvenes y viejos, que antes que el cuidado y del cuerpo y de las riquezas, antes dé cualquier otro cuidado, es el cuidado del alma y de su perfeccionamiento; porque no me canso de deciros que la virtud no viene de las riquezas, sino por el contrario, que las riquezas vienen de la virtud, y que es de aquí de donde nacen todos los demás bienes públicos y particulares. Si diciendo estas cosas corrompo a la juventud, es preciso que estas máximas sean una ponzoña, porque si se pretende que digo otra cosa, se os engaña o se os impone. Dicho esto, no tengo riada que añadir. Haced lo que pide Anito, o no lo hagáis; dadme libertad, o no me la deis; yo no puedo hacer otra cosa, aunque hubiera de morir mil veces. Pero no murmuréis, atenienses, y concededme la gracia que os pedí al principio: que me escuchéis con calma. Calma que creo que no os será infructuosa, porque tengo que deciros otras muchas cosas que quizá os harán murmurar; pero no os dejéis llevar de vuestra pasión. Estad persuadidos de que si me hacéis morir, en el supuesto de lo que os acabo de declarar, el mal no será sólo para mí. En efecto, ni Anulo ni Melito pueden causarme mal alguno, porque el mal no puede nada contra el hombre de bien. PLATÓN "Diálogos"'
  pregunta1: '¿Cuál de las siguientes expresiones sería la mas importante a partir del fragmento? '
  alternativas1: 
    A: Siempre se declara inocente al que no lo es
    B: Es necesario inculcar sentimientos al hombre
    C: La vida está expuesta a diversas vicisitudes
    D: Debemos ser consecuentes con nuestros ideales
    E: Es necesario alcanzar metas en todo momento
  solucion1: 
    alternativa: D
    razon: '¿Cuál de las siguientes expresiones sería la más importante a partir del fragmento? Debemos ser consecuentes con nuestros ideales. En el fragmento, el autor defiende la virtud frente a los impulsos, aun a costa de su libertad y tal vez de su vida. Por lo tanto, lo más destacable es la firmeza de voluntad del autor para perseverar en sus ideales. '


  pregunta2: 'Anito sería el personaje que'
  alternativas2: 
    A: Acusa el autor de pervertir a la juventud
    B: Denuncia a la auto degeneración juvenil
    C: Considera que prima lo material
    D: Condena la muerte del autor
    E: Discrepa con el autor por ser hereje
  solucion2: 
    alternativa: A
    razon: 'Anito sería el personaje que acusa al autor de pervertir a la juventud. El autor afirma que sus palabras son mal entendidas por los atenienses, debido a que han sido engañados o se les obliga a no creerle. Ahora bien, ¿quién pretende acusarle de semejante daño al autor? Obviamente, “Anito", que representa el mal y que quiere acallar las verdades del autor. '

  pregunta3: 'Se deduce que el autor se considera'
  alternativas3:
    A: Hombre virtuoso
    B: Pedagogo
    C: Hombre de ley 
    D: Filósofo idealista 
    E: Corruptor de jóvenes

  solucion3:
    alternativa: A
    razon: 'Se deduce que el autor se considera hombre virtuoso. Desde el inicio del texto, el autor se afirma en la defensa del bien, de la virtud, antes que de la codicia. En ese sentido, las palabras del autor permiten deducir que se considera el abanderado del bien, sin temor al daño que pudieran causarle sus adversarios, con el único propósito de guiar con su sabiduría a la juventud. '

  pregunta4: 'El autor plantea que lo más importante en la vida es'
  alternativas4:
    A: Lo material 
    B: El alma
    C: La injusticia
    D: La vida
    E: El orden

  solucion4:
    alternativa: B
    razon: 'El autor plantea que lo más importante en la vida es el alma. En el texto, el autor afirma con claridad que no hay nada más importante que el cuidado del alma. Con ello se refiere a que el hombre debe esmerarse más en cultivar la virtud que en codiciar lo material. '

  pregunta5: 'El texto en mención tiene carácter'
  alternativas5:
    A: Histórico
    B: Ético
    C: Literario 
    D: Judicial 
    E: Polémico

  solucion5:
    alternativa: B
    razon: 'El texto en mención tiene carácter ético. El tema del fragmento es la defensa del bien en manos del hombre virtuoso. Entonces, el contenido filosófico del fragmento se enmarca en aquella rama que se encarga del estudio de la moral y de las obligaciones del hombre: la ética. '