  texto: Estos tiempos no son para acostarse con el pañuelo a la cabeza, sino con las armas de almohada. Las armas del juicio, que vencen a las otras. Trincheras de ideas valen más que trincheras de piedra. No hay proa que taje una nube de ideas. Una idea enérgica, flameada a tiempo ante el mundo, detiene a un escuadrón de acorazados. Los pueblos que no se conocen han de darse prisa para conocerse, corno quienes van a pelear juntos por su emancipación. MARTÍ, José Páginas Escogidas
  pregunta1: Con sus argumentos, el autor del texto busca resaltar
  alternativas1: 
    A: La prudencia y el sacrifico que deben orientar toda lucha social.
    B: El simbolismo social que tienen las llamadas trincheras de ideas.
    C: La importancia de la ideología y la integración para lograr la libertad.
    D: La esencia de los movimientos que luchan por lograr una vida mejor.
    E: Los objetivos que persiguen los pueblos sometidos por la fuerza.

  solucion1:
    alternativa: C
    razon: 'El autor busca resaltar con argumentos la importancia de la ideología y la integración para lograr la libertad. Según lo leído, las trincheras de ideas, las armas del juicio, es decir, la ideología, vale más que las armas materiales. Los pueblos deben conocerse e integrarse para poder así pelear juntos por su emancipación, para obtener su libertad auténtica. La armonía de ideas bien dirigidas los liberará. '
