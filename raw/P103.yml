  texto: 'El remedio contra el cambio y la extinción es la recurrencia: el pasado es un tiempo que reaparece y que nos espera al fin de cada ciclo. El pasado es una edad venidera. Así, el futuro nos ofrece una doble imagen: es el fin de los tiempos y es su recomienzo, es la degradación del pasado arquetipo y es su resurrección. El fin del ciclo es la restauración del pasado original y el comienzo de la inevitable degradación. PAZ, Octavio Los hijos del Limo'
  pregunta1: La tesis que se sustenta en el texto es
  alternativas1: 
    A: El miedo al futuro no es tal. ya que existe la posibilidad de un estado de resurrección.
    B: Los ciclos temporales se suceden de manera constante a pesar de la presencia humana.
    C: La vida humana es cíclica y por ende supone un fin necesario para cada periodo.
    D: La visión cíclica del tiempo permite afrontar el problema del cambio y la extinción.
    E: El cambio y la extinción son problemas que preocupan debido a la doble imagen.

  solucion1:
    alternativa: D
    razon: 'La tesis que se sustenta en el texto es la visión cíclica del tiempo permite afrontar el problema del cambio y la extinción. Para el autor, todo es recurrente, aprendemos del pasado y lo proyectamos al futuro. Al afirmar el autor que el futuro ofrece doble imagen, se refiere a que primero, éste marca el final de una etapa (pasado) y, a la vez, la reinicia (reciclaje del pasado). Obviamente, al volver a traer el pasado, el autor alude a lo rescatable y a las lecciones que aprendemos de él. '
