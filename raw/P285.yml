texto: 'El pensamiento popular está pletórico de creencias como “el asunto se pone color de hormiga”, “el que quiere azul celeste que le cueste”, “antes todo era color de rosa”, “de noche todos los gatos son pardos”. Definitivamente, los refranes populares están llenos de color y eso indica el arraigo cultural de aquél entre las gentes. Cada sociedad usa determinados colores para sus símbolos representativos y sus señales convencionales. A veces, los colores se asocian con ciertos sentimientos, por ejemplo, en muchas comunidades vestir de negro significa luto; el blanco, pureza y castidad; el verde, esperanza; etc. Pero aparte de los patrones convencionales, los científicos han descubierto otros secretos del fantástico mundo de los colores. '
pregunta1: 'La expresión “color de hormiga” alude a una situación '
alternativas1:
  A: Diversa. 
  B: Difícil. 
  C: Lúdica. 
  D: Difusa. 

solucion1:
  alternativa: B
  razon: 'La expresión “color de hormiga” significa que algo se complica o se torna difícil. '
