texto: '"El sueño de un colibacilo es crecer para después dividirse dando lugar a dos colibacilos". Con frecuencia no se capta la increíble variedad de acontecimientos ocultos tras esta irónica frase de Francois Jacob. Efectivamente, aunque muy simple si lo comparamos con una célula de un organismo superior, un colibacilo tiene, al menos, varios miles de moléculas distintas, posee la notable propiedad de poder fabricar prácticamente todos sus componentes-azucares, grasas, proteínas, ácidos nucleicos - a partir de nutrientes en general muy sencillos; de esta forma, un azúcar como la glucosa aporta energía y carbono orgánico, las sales amoniacales, el nitrógeno, etc. Toda esta transformación de moléculas simples en miles de moléculas distintas se realiza sin errores y con una notable eficacia. Las sustancias que aseguran este trabajo, fantástico por su precisión y eficacia, son las enzimas, verdaderas herramientas de la actividad celular. Dado que las enzimas son productos naturales es comprensible la envidia de los químicos. De allí, el sueño a punto de convertirse en realidad: fabricar enzimas artificiales de la misma eficacia y especificidad que las naturales.'
pregunta1: 'El ejemplo de los colibacilos ha sido utilizado por el autor para mostrar que'
alternativas1: 
  A: Los colibacilos son una fuente importante de enzimas
  B: Colibacilos fabrican sus componentes gracias a las enzimas
  C: Francois Jacob era muy irónico
  D: Los químicos sueñan con los colibacilos
  E: Aun siendo simples, los colibacilos son precisos y eficaces

solucion1: 
  alternativa: B
  razon: '"Un colibacilo... posee la notable propiedad de poder fabricar prácticamente todos sus componentes.... las sustancias que aseguran este trabajo... son las enzimas...". Esta transcripción nos permite comprender que el colibacilo fabrica lo que necesita. '

pregunta2: 'Las enzimas permiten'
alternativas2:
  A: Producir moléculas distintas a partir de otras simples
  B: Crear dos colibacilos a partir de uno
  C: Acumular energía en forma de glucosa
  D: Transformar las células simples en organismos complejos
  E: Sintetizar productos naturales a partir de productos artificiales

solucion2: 
  alternativa: A
  razon: 'Las sustancias que aseguran este trabajo-transformación de moléculas simples en miles de moléculas distintas, fantástico por su precisión y eficiencia, son las enzimas, verdaderas herramientas de la actividad celular. '

pregunta3: 'Señale las sustancias y organismos que poseen la propiedad de poder fabricar prácticamente todos sus componentes'
alternativas3:
  A: Los virus
  B: Las enzimas
  C: Los colibacilos
  D: Los fabricantes de enzimas artificiales
  E: Los químicos

solucion3: 
  alternativa: C
  razon: 'El colibacilo "posee la notable propiedad de poder fabricar prácticamente todos sus componentes..." Ello lo puede logar a pesar de que, comparando con una célula de un organismo superior, el colibacilo es muy simple. '

pregunta4: 'El título más adecuado para el texto es'
alternativas4:
  A: La vida de los colibacilos
  B: La importancia de las enzimas
  C: El pensamiento filosófico de Francois Jacob
  D: La utilización de los productos naturales
  E: Los errores de la naturaleza

solucion4: 
  alternativa: B
  razon: 'El texto está tratando del colibacilo y, en especial del medio del que dispone para fabricar sus componentes; dicha sustancia llamada enzima son productos naturales. De esta idea el autor deja en tremer que lo importante en la lectura son las enzimas y que en poco tiempo los químicos podrán obtener enzimas artificiales a fin de que cumplan funciones importantes en la actividad celular con todos los beneficios que se podrían obtener posteriormente. Por lo tanto, el elemento imprescindible del título sería la importancia de las enzimas, la idea de lo artificial ha sido sugerida por el autor. Las otras alternativas distan mucho de ser respuestas adecuadas. '

