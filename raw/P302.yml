texto: 'Los dioses habían condenado a Sísifo a empujar sin cesar una roca hasta la cima de una montaña, desde donde la piedra volvería a caer por su propio peso. Habían pensado con algún fundamento que no hay castigo más terrible que el trabajo inútil y sin esperanza. Si se ha de creer a Homero, Sísifo era el más sabio y prudente de los mortales. No obstante, según otra tradición, se inclinaba al oficio de bandido. No veo en ello contradicción. Difieren las opiniones sobre los motivos que le convirtieron en un trabajador inútil en los infiernos. Se le reprocha, ante todo, alguna ligereza con los dioses. Reveló sus secretos. Egina, hija de Asopo, fue raptada por Júpiter. Al padre le asombró esa desaparición y se quejó a Sísifo. Éste, que conocía el rapto, se ofreció a informar sobre él a Asopo con la condición de que diese agua a la ciudadela de Corinto. Prefirió la bendición del agua a los rayos celestes. Por ello le castigaron enviándole al infierno. Homero nos cuenta también que Sísifo había encadenado a la Muerte. Plutón no pudo soportar el espectáculo de su imperio desierto y silencioso. Envió al dios de la guerra, quien liberó a la Muerte de manos de su vencedor. Se dice también que Sísifo, cuando estaba a punto de morir, quiso imprudentemente poner a prueba el amor de su esposa. le ordenó que arrojara su cuerpo sin sepultura en medio de la plaza pública. Sísifo se encontró en los infiernos y allí irritado por una obediencia tan contraria al amor humano, obtuvo de Plutón el permiso para volver a la tierra con objeto de castigar a su esposa. Pero cuando volvió a ver este mundo, a gustar del agua y el sol, de las piedras cálidas y el mar, ya no quiso volver a la sombra infernal. Los llamamientos, las iras y las advertencias no sirvieron para nada. Vivió muchos años más ante la curva del golfo, la mar brillante y las sonrisas de la tierra. Fue necesario un decreto de los dioses. Mercurio bajó a la tierra a coger al audaz por la fuerza, le apartó de sus goces y le llevó por la fuerza a los infiernos, donde estaba ya preparada su roca.'
pregunta1: 'El texto básicamente da cuenta de'
alternativas1: 
  A: Los múltiples motivos por los cuales Sísifo terminó viviendo solow
  B: Los mitos y leyendas con relación a la sabiduría y malicia de Sísifo
  C: Las razones que tuvo Sísifo para enfrentar a los dioses griegos
  D: Las distintas versiones que explican el castigo impuesto a Sísifo
  E: Algunas escenas de la vida de Sísifo y su anhelo de ser un dios

solucion1: 
  alternativa: D
  razon: ''

pregunta2: 'En el texto el término decreto puede ser reemplazado por'
alternativas2:
  A: Principio
  B: Estatuto
  C: Precepto
  D: Reglamento
  E: Mandato

solucion2: 
  alternativa: E
  razon: ''

pregunta3: 'De la última historia se colige que Sísifo'
alternativas3:
  A: Vivió pocos años desterrado en una isla desértica
  B: No confiaba plenamente en la fidelidad de su esposa
  C: Obtuvo un permiso inusual por parte de Plutón
  D: Pudo congeniar con los antiguos dioses griegos
  E: Después de muerto permaneció junto a su mujer

solucion3: 
  alternativa: B
  razon: ''

pregunta4: 'De la lectura del texto se infiere que la muerte'
alternativas4:
  A: Era malvada y por eso Sísifo la capturó
  B: Cumplía un rol central en el reino de Plutón
  C: Era una divina poco popular entre los divos
  D: Era la trabajadora más engreída de Plutón

solucion4: 
  alternativa: B
  razon: ''
  
pregunta5: 'La tercera hipótesis sobre las razones del castigo a Sísifo nos presenta a este como un'
alternativas5:
  A: Tipo suspicaz, incoherente y, sobre todo, respetuoso de los dioses
  B: Hábil embaucador capaz de engañar a los seres maravillosos
  C: Ser desconfiado, contradictorio y contrario a respetar los acuerdos
  D: Héroe que buscó siempre lo mejor para la felicidad de su pueblo
  E: Esposo crédulo de su mujer y capaz de obedecer a los dioses

solucion5: 
  alternativa: C
  razon: ''

