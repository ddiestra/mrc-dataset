  texto: Cada año se genera una cantidad considerable de residuos informáticos. Sólo en productos IBM la cifra se mueve entre 60 000 y 70 000 toneladas. A pesar de ello, Europa todavía la basura informática no supone más de un 5% de los residuos totales generados. No es un problema medioambiental de primer orden. Además, un ordenador es un equipo tan complejo que su reciclado requiere de mucha inversión, y los beneficios que puede generar parece que todavía no son considerables. Revista científica Newton Sección actualidad
  pregunta1: La afirmación central del texto es
  alternativas1: 
    A: La proliferación de los residuos informáticos no genera impacto ecológico alguno.
    B: La contaminación con residuos informáticos aún no llega a niveles alarmantes.
    C: La escasa gravedad del problema no amerita mayor preocupación por los daños actuales a la ecología.
    D: El escaso impacto ecológico y la poca rentabilidad del reciclaje no fomentan una política agresiva contra los residuos informáticos.
    E: Los residuos informáticos no son exorbitantes. sin embargo, causan preocupación por el descuido de las autoridades.

  solucion1:
    alternativa: D
    razon: 'La afirmación central es el escaso impacto ecológico y la poca rentabilidad del reciclaje no fomentan una política agresiva contra los residuos informáticos. El autor nos quiere decir principalmente que, en Europa, los residuos informáticos no suponen más de un de un 5% de los residuos totales generales, por lo que representa un problema medioambiental de primer orden, además que el reciclado de computadoras demandaría de mucha inversión, lo cual no motiva a deshacerse aún del porcentaje existente de residuos. '