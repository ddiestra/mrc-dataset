texto:
  'Quiero explicarme la conducta de Morel Faustine evitaba su compañía; él entonces, tramó la semana, la muerte de todos sus amigos, para lograr la inmortalidad con Faustine. Con eso compensaba la renuncia a posibilidades que hay en la vida. Entendió que, para los otros, la muerte no sería una evolución perjudicial; al cabo de un plazo de vida incierto, les daría la inmortalidad con sus amigos preferidos. También dispuso de la vida de Faustine. Pero la misma indignación que siento, me pone en guardia: quizá atribuya a Morel un infierno que es mío. Yo soy el enamorado de Faustine; el capaz de matar y de matarse; yo soy el monstruo. BIOY CASARES, Adolfo La invención de Morel'
    
pregunta1: ¿Qué busca el autor con el texto?

alternativas1: 
    A: Sustentar la idea de inmortalidad presente en la lógica de Morel.
    B: Explicar la conducta de Morel ante la negativa de Faustine.
    C: Aclarar su actitud a partir del análisis de la conducta fatal de Morel.
    D: Dilucidar los motivos reales de su indignación ante el suicidio de Morel
    E: Analizar la decisión fatal de Morel y explicar sus angustias sentimentales.
solucion1: 
  alternativa: C
  razon: El autor busca con el texto aclarar su actitud a partir del análisis. de la conducta fatal de Morel El autor explica la actitud de Morel con respecto a Faustine. Él, nos dice, es capaz de matar a los amigos e incluso a ella misma sólo para tenerla. De esta misma acción es capaz el autor, coincide con Morel en el hecho de que anta también a Faustine, por tanto, el autor se proyecta a través del personaje