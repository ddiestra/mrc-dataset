texto:
    'En gran parte de sociedades desarrolladas y en desarrollo, la violencia doméstica es
    un mal endémico, profundamente arraigado en los modos y usos de amplios sectores de
    población por lo que ha sido calificada como problema de salud pública. Son tan evidentes
    sus efectos que distintos líderes y organizaciones internacionales se han pronunciado sobre
    el particular. La OMS define la violencia contra la mujer como «todo acto de violencia que
    tenga o pueda tener como resultado un daño o sufrimiento físico, sexual o psicológico para
    la mujer, inclusive las amenazas de tales actos, la coacción o la privación arbitraria de la
    libertad, tanto si se produce en la vida pública como en la privada». Señala que es una
    pandemia que afecta a las mujeres de todas las culturas, niveles socioeconómicos o
    educativos. El Banco Mundial estima que la violencia contra las mujeres es responsable de
    uno de cada cinco días de vida saludable perdidos por las mujeres en edad reproductiva.
    La violencia doméstica tiene graves consecuencias sociales, económicas y
    emocionales. Afecta el bienestar de las personas y las familias y dificulta el normal
    desarrollo de los pueblos. Es difícil de medir y las estadísticas al respecto dan cuenta de
    solo una fracción del problema. Se instala el silencio entre quienes la sufren, no reconocen
    que viven situaciones de violencia porque como es consuetudinario piensan que es normal
    o, simplemente, no lo denuncian.
    Como en muchos otros países del mundo, en el Perú la violencia doméstica es una
    lacra social bastante extendida, una de cuyas manifestaciones es nutrir las notas policiales 
    de los diarios y revistas y de los noticieros de televisión. Un estudio realizado por The
    Catalyst Consortium revela que el 51% de las mujeres en Lima y el 69% en Cusco han sido
    golpeadas al menos una vez en su vida por su pareja.
    
    http://www.bvcooperacion.pe/biblioteca/biststream/123456789(1411/5/BVCI00065845.pdf. Descargado el 12 de diciembre del 2015'
pregunta1: El tema del texto gira en torno
alternativas1:
    A: a la violencia contra la mujer como problema generalizado.
    B: a las secuelas psicológicas de la violencia contra la mujer.
    C: al silencio como generador de la violencia contra la mujer. 
    D: a las medidas para erradicar la violencia contra la mujer.
    E: a la resonancia de la violencia doméstica en la prensa.
solucion1:
    alternativa: A
pregunta2: La palabra NUTRIR puede ser reemplazada por
alternativas2:
    A: vigorizar.
    B: reforzar.
    C: incrementar.
    D: solventar.
    E: suplir.
solucion2:
    alternativa: C
pregunta3: La expresión LEYENDA RECIÉN SALIDA DEL HORNO se refiere a
alternativas3:
    A: una historia ilusa forjada en los barrios pobres.
    B: rumores malintencionados y desconocidos.
    C: los mitos concebidos sobre la Iglesia católica.
    D: la más reciente invención del imaginario popular.
    E: Las personas creen que conversar es lanzar órdenes o amenazas, o susurrar palabras de amor a sus parejas, pero en realidad es mostrar sofisticación.
solucion3:
    alternativa: D
pregunta4: En el texto, el término MONOLÍTICO equivale a
alternativas4:
    A: consistente. 
    B: lítico. 
    C: antiguo.
    D: atávico. 
    E: inflexible.
solucion4:
    alternativa: A
pregunta5: Del texto se puede inferir que las leyendas creadas sobre Bergoglio destacan principalmente su
alternativas5:
    A: cálculo político.  
    B: apego a la pobreza. 
    C: ostensible humildad.
    D: gran inteligencia. 
    E: misticismo honesto.
solucion5:
    alternativa: C
pregunta6: Resulta incompatible afirmar que, respecto al gobierno de Cristina Fernández, Jorge Bergoglio
alternativas6:
    A: es un crítico feroz y discrepante.
    B: comparte el  discurso oficialista.
    C: no consintió los matrimoniios gay.
    D: mostró hostilidad como  cardenal.
    E: no fue simplemente indiferente.
solucion6:
    alternativa: B
pregunta7: De acuerdo a la doctrina o actitud que propugna Bergoglio, es posible inferir que él
alternativas7:
    A: defiende los valores tradicionales.
    B: custodia los fondos del Vaticano.
    C: se inclina solo ante el pueblo romano.
    D: da mucha importancia a los símbolos.
    E: confía en los gobiernos de izquierda.
solucion7:
    alternativa: A