  texto: 'Sabíamos muy bien que ella era poderosa y que se adueñaba fácilmente de los espíritus de la casa. Habíamos observado cómo agazapada en las comidas fuertes, en los muelles sillones y hasta en los mediodías lánguidos de los boleros aprovecha cualquier instante de flaqueza para tender sobre nosotros sus brazos tentadores y sutiles y envolvemos suavemente, como la emanación de un pebetero. Había, pues, que estar en guardia contras sus asechanzas; había que estar a la expectativa de nuestras debilidades. Nuestra habitación esta prevenida, diríase exorcizada contra ella. Habíamos atiborrado los estantes de libros, libros raros y preciosos que constantemente despertaban nuestra curiosidad y nos disponía al estudio. Habíamos coloreado las paredes con extraños dibujos que de día a día renovábamos para tener siempre alguna novedad o, por lo menos, la ilusión de una perpetua mudanza. Yo pintaba espectros y animales prehistóricos, y mi compañero trazaba con el pincel transparentes y arbitrarias alegorías que constituían para mí un enigma indescifrable, Teníamos, por último, una pequeña radiola en la cual en momentos de sumo peligro poníamos cantigas gregorianas, sonatas clásicas, o alguna fustigante pieza de jazz que comunicara a todo lo inerte una vibración de ballet. '
  pregunta1: '¿Quién es el verdadero personaje principal del fragmento?'
  alternativas1:
    A: El autor
    B: La pereza
    C: El autor y un compañero
    D: Una mujer
    E: Una epidemia

  solucion1:
    alternativa: B
    razon: ' En esta lectura el tema central no está mencionado, pero se le ha insinuado varias veces “se adueñaba fácilmente de los espíritus de la casa”, “aprovecha cualquier instante de flaqueza”. El personaje secundario habla de que estaban previniendo contra todo tipo de inactividad o pereza. '

  pregunta2: 'El autor procura transmitir al lector'
  alternativas2: 
    A: El compañerismo como una forma de enfrentar el mar y salir adelante
    B: La eterna y clásica lucha entre el bien y el mal en el hombre
    C: El daño que puede ocasionar en el hombre la capacidad seductora de la mujer
    D: Los múltiples recursos disponibles para vencer los momentos de debilidad moral
    E: El conflicto entre la tentación de las debilidades y nuestra lucha por vencerlas
  
  solucion2:
    alternativa: E
    razon: ' Lo que persigue el autor es demostrar al lector el conflicto que existe entre la tentación de las debilidades y los carios recursos de que se disponen para no caer en la monotonía y el aburrimiento, es decir, nuestra lucha por vencerlas. '

  pregunta3: 'El autor y su compañero recurren a la música porque'
  alternativas3:
    A: Ahuyentan los espíritus
    B: Semeja al ballet
    C: Infunde dinamismo
    D: Funciona como alarma
    E: Es comunicativa
  
  solucion3: 
    alternativa: C
    razon: 'Por el contenido de la lectura entendemos que el autor y su compañero recurren a la música porque de esa manera se pueden encontrar en actividad o dinamismo y lo dicen con las siguientes palabras: “Teníamos… una pequeña radiola en la cual en momentos se sumó peligro poníamos cantigas gregorianas, sonatas clásicas, o alguna fustigante de pieza de jazz que comunicara a todo lo inerte una vibración de ballet.  '

  pregunta4: 'Conforme transcurren el fragmento se hace patente'
  alternativas4:
    A: La imaginación como instrumento liberador ilimitado del hombre
    B: El avance de los estragos ocasionados por la debilidad humana
    C: Que el autor y su compañero son músicos, de variados estilos
    D: Que el autor y su compañero viven disipadamente
    E: Que la pintura era la forma más eficaz de novedad

  solucion4:
    alternativa: A
    razon: ' Los personajes se encontraban prevenidos contra sus debilidades por tal motivo renuevan sus dibujos y tienen la ilusión de una perpetua mudanza. Es decir, que ambos deben recurrir a la imaginación para no caer vencidos por sus debilidades, que en el fondo quiere decir inactividad. '

  pregunta5: 'Lo novedoso y destacado del fragmento reside en que'
  alternativas5:
    A: El autor es fuertemente descriptivo y fielmente detallista
    B: Está escrito autobiográficamente en la primera persona del plural
    C: Pertenece a la narrativa latinoamericana de lo fantástico
    D: Presenta un objeto abstracto en la narración como un ser dotado de vida
    E: Hay una intención moralizadora con relación al desorden de los sentidos
  
  solucion5:
    alternativa: D
    razon: 'Al decir “Sabíamos muy bien que era poderosa y que fácilmente se adueñaba de los espíritus de la casa el autor está dando a un ente abstracto como si tuviera vida propia y que además era poderosa, tanto así, que tenían que luchar contra ella, cuyo género manifiesto era obviamente femenino. '
