  texto: 'Por qué solemos admitir que nos influye una película o una conversación y no, en cambio, ¿un anuncio? ¿Acaso porque estamos en guardia permanente? Si, claro, pero eso el publicitario también lo sabe y, precisamente por ello, juega con ventaja: el publicitario sabe que el consumidor cree estar preparado contra los anuncios, pero le consta que no lo está. Y en ese creer-estar-pero-no-estar reside su oportunidad; esa oportunidad que casi siempre aprovecha. LÁINEZ. Miguel. Lengua y comentario de texto'
  pregunta1: La afirmación principal del texto es
  alternativas1: 
    A: El anuncio publicitario genera en el receptor una situación de alerta permanente a fin de evitar el influjo.
    B: Tanto publicitario corno receptor cree estar asumiendo con responsabilidad su rol en el intercambio de mensajes.
    C: Generalmente, el publicitario sabe sortear la pretendida invulnerabilidad de los receptores sociales.
    D: El consumidor percibe de manera diferente un anuncio publicitario, una película o una conversación.
    E: El publicitario, a diferencia del consumidor, tiene mayores recursos para lograr la efectividad de sus mensajes.

  solucion1:
    alternativa: C
    razon: 'La afirmación principal del texto es generalmente el publicitario sabe sortear la pretendida invulnerabilidad de los receptores sociales. El estudioso de la publicidad tiene corno parte de su disciplina el público receptor-consumidor. Sabe las desventajas y ventajas que tiene. Una de las desventajas es que el receptor cree estar preparado para el bombardeo de mensajes, pero en realidad no lo está y es allí donde atacará con más fuerza el publicista. '