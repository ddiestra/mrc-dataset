texto:
    Del mismo modo que los faraones no dispusieron de un ejército estable al menos hasta el Imperio Nuevo, tampoco contaron con un cuerpo de policía organizado. Las labores de mantenimiento del orden estaban repartidas entre diversas instancias, según el lugar de que se tratase. En la corte, los soberanos contaban con un cuerpo propio de guardaespaldas, pero, en cambio, la vigilancia del harén real —la residencia de las mujeres de la familia real y de sus vástagos— estaba encomendada a un grupo de hombres conocidos como sasha.
    Fuera de la corte, la seguridad estaba en manos de funcionarios que operaban a una escala local, pagados por el Estado para cumplir misiones específicas. Este era el caso de la ciudad de los constructores de las pirámides, al sur de Gizeh. Allí observamos que dos de sus calles parecen contar en un extremo con casas destinadas a vigilantes, encargados de controlar las idas y venidas y hacer sentir el dominio del faraón sobre los trabajadores. En la entrada de los talleres reales, que trabajaban para el Estado, había también vigilantes a modo de porteros-policías, los cuales, según la Sátira de los oficios, un texto que data del Imperio Nuevo, se dejaban sobornar por los artesanos que deseaban salir del recinto para tomarse un descanso.
    Otro grupo de policías del faraón era el de los llamados sa-per, que acompañaban a los recaudadores de impuestos cuando estos acudían, cada dos años, a cobrar el famoso «recuento del ganado». Con sus bastones y su fuerza física los sa-per acogotaban a los campesinos ante los escribas para que declararan sus ganancias, además de apalear a los recalcitrantes o a quienes se mostraban incapaces de pagar. Es una imagen que vemos reflejada en muchas tumbas.
    En los poblados existía asimismo una especie de policía local encargada de mantener el orden los días de mercado. Para ello se servían de un instrumento de intimidación muy curioso, tal como vemos representado en la decoración de la mastaba de Niakhnum y Knumhotep (dinastía V). En una de las escenas, dos personas se pasean por el mercado local y cada una lleva un babuino sujeto con una correa. En principio podrían parecer dos hombres y sus mascotas, pero si nos fijamos vemos que, mientras uno de los simios coge una fruta de un cesto, el otro se ha lanzado contra la pierna de un amigo de lo ajeno que se marchaba con algo que no había pagado. ¡Monos policías! No eran los únicos animales utilizados para patrullar, pues también se usaban perros.
    
#1
pregunta1: El texto trata centralmente acerca de

alternativas1: 
    A: el uso de animales silvestres en el Imperio egipcio.
    B: los diversos grupos de policías en el antiguo Egipto.
    C: la corrupción policial acusada en el Imperio egipcio.
    D: los murales que representaban a los llamados sasha.
    E: los porteros-policías en el Imperio Nuevo egipcio. 

solucion1: 
    alternativa: B
    razon: 'El tema central desarrollado en el texto es la policía en el Imperio egipcio y sus diversos tipos: policías del faraón, policía local, entre otros.'

#2
pregunta2: La palabra CURIOSO se puede reemplazar por

alternativas2:
    A: cuidadoso.
    B: despierto.
    C: singular.
    D: lúcido.
    E: avispado.

solucion2: 
    alternativa: C
    razon: La palabra Se usa para referirse al desacostumbrado uso de animales, como los babuinos, para patrullar y castigar a los ladrones. El sinónimo en contexto, en consecuencia, es SINGULAR.

#3
pregunta3: La expresión AMIGO DE LO AJENO

alternativas3: 
    A: se utiliza para dar a conocer que los ladrones eran inofensivos.
    B: resulta un claro caso de enunciado tabuizado de denominación.
    C: connota la forma en que era considerado el latrocinio en Egipto.
    D: es una metáfora eufemística usada para referirse a los ladrones.
    E: pondera un uso inadecuado para denominar el trabajo policial. 

solucion3: 
    alternativa: D
    razon: La expresión en cuestión es una metáfora que se utiliza para evitar la palabra ladrón o ratero, de interpretación más chocante; en tal sentido, esta metáfora resulta eufemística, pues sublima el carácter condenable del ladrón.

#4
pregunta4: Resulta incompatible afirmar que, en Egipto, los grupos policiales

alternativas4: 
    A: que trabajaban dentro de la corte fungían de guardaespaldas.
    B: llamados sa-per acogotaban a los campesinos con sus bastones.
    C: encargados de vigilar los harenes reales eran denominados sasha.
    D: estaban muy cohesionados y todos cumplían las mismas labores.
    E: acompañaban a los recaudadores de impuestos en ciertos casos. 

solucion4: 
    alternativa: D
    razon: Los grupos policiales en Egipto estaban desorganizados y sus labores eran diferentes de acuerdo con el lugar en el que operaban; por esta razón, incluso algunos de ellos eran pasibles de soborno.

#5
pregunta5: Es posible deducir del desarrollo textual que la idea de fuerza policial cohesionada

alternativas5: 
    A: carecía en la antigua mentalidad egipcia de una identidad propia.
    B: era equivalente a la de Ejército en la época del Imperio Nuevo.
    C: relativa a los sasha carecía de relevancia en el Egipto antiguo.
    D: usada durante el Imperio Nuevo solo contemplaba a los sa-per.
    E: fue indignamente representada en la obra La sátira de los oficios. 

solucion5: 
    alternativa: A
    razon: La idea de policía carecía de una identidad clara en el Egipto antiguo, por eso las tareas que cumplían eran diversas, desde cuidar los talleres reales hasta mantener el orden en los mercados.

#6
pregunta6: Si los policías en el antiguo Egipto hubiesen prescindido del uso de animales para amedrentar, entonces

alternativas6: 
    A: el faraón habría carecido de un poder de dominio real sobre sus súbditos.
    B: los murales habrían configurado la existencia mítica de vigilantes reales.
    C: habrían tenido en la violencia física una manera efectiva de intimidación.
    D: las representaciones de estos en las tumbas habrían sido decorativas.
    E: las labores del Ejército habrían carecido de relevancia para el Imperio. 

solucion6: 
    alternativa: C
    razon: Los policías usaban tácticas de sujeción y amedrentamiento; el uso de animales para castigar ladrones era una de tantas en la que se ejercía la violencia. Los policías que acompañaban a los recaudadores, por ejemplo, golpeaban a los deudores.

#7
pregunta7: Si los policías ocupados de la vigilancia en los talleres reales hubieran sido totalmente fieles al faraón y hubieran recibido un trato especial, probablemente

alternativas7: 
    A: los guardaespaldas reales se habrían rebelado contra el Imperio.
    B: habrían sido implacables para combatir los intentos de soborno.
    C: sus labores se habrían extendido a los mercados de los poblados.
    D: el Ejército en el antiguo Egipto habría desaparecido sin remedio.
    E: las escrituras de la Sátira de los oficios resultarían ser apócrifas. 

solucion7: 
    alternativa: B
    razon: Los talleres eran resguardados por vigilantes que eran sobornados. Si hubieran recibido un trato especial que asegure una alta fidelidad al faraón, probablemente habrían procurado combatir los sobornos.

#8
pregunta8: Si antes del Imperio Nuevo la policía egipcia hubiera contado con una organización consistente, probablemente

alternativas8: 
    A: el emperador habría considerado la posibilidad de desaparecer el Ejército.
    B: ciertas tareas de ordenamiento en poblados alejados habrían desaparecido.
    C: habrían sido los miembros del Ejército los que defiendan los intereses reales.
    D: las coimas y los sobornos habrían sido practicadas de forma abierta y regular.
    E: las tareas de esta habrían sido menos heteróclitas y de mayor especificidad. 

solucion8: 
    alternativa: E
    razon:  La desorganización de la policía hizo que esta tuviera distintos ámbitos de acción, y una mayor heterogeneidad que suponía una carencia de identidad; por lo tanto, de haber contado con una organicidad real, sus labores como institución cohesionada habrían sido más específicas.