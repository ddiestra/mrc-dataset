  texto: Lo más preciado que posee el hombre es la vida. Se le otorga una sola vez, y hay que vivirla de forma que no se sienta un dolor torturante por los años pasados en vano, para que no queme la vergüenza por el ayer vil y mezquino. y para que al morir se pueda exclaman toda la vida y todas las fuerzas han sido entregadas a lo más hermoso del mundo, a la lucha por la liberación de la humanidad. Y hay que apresurarse a vivir. Pues una enfermedad estúpida o cualquier casualidad trágica pueden cortar el hilo de la existencia. OSTROVSKI. Nikolai Así se templo el acero
  pregunta1: La afirmación central del texto es
  alternativas1: 
    A: La calidad de la vida depende del sentido que cada quien le otorgue.
    B: La muerte no debe ser considerada como un estorbo para vivir.
    C: La fugacidad obliga a una vida intensa y a la vez noble.
    D: El valor de la vida no significa que hay que apresurarse a vivir.
    E: La vida es vulnerable a la maldad y a las distintas enfermedades.

  solucion1:
    alternativa: C
    razon: 'La afirmación central del texto es la fugacidad obliga a una vida intensa y a la vez noble. Según el autor, los más preciado que se tiene es la vida y ésta a la vez, es efímera. Por tanto, estamos obligados a vivirla plenamente y a contribuir a la liberación de la humanidad; de allí que se plantee en la respuesta la palabra noble. '