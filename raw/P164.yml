  texto: 'Con el transcurrir del tiempo, la preocupación sobre el origen del arte se traslada de los aspectos mágicos y divinos a interrogantes sobre la vida de los artistas El autor concita el interés de los estudiosos, pues se supone que mucho de lo plasmado en sus obras depende o tiene su origen en la biografía del artista. Así, determinar conflictos o vivencias en lo biográfico del productor echaba luces sobre el producto artístico y ofrecía un camino a la explicación de la naturaleza del arte. Con el auge del pensamiento positivista y materialista, las ideas en torno al origen del arte se vinculan con el conocimiento de la sociedad, con el desarrollo de los conceptos y teorías sobre la evolución de la colectividad humana. Así, para el pensamiento materialista histórico, el individuo sólo expresa la acción de poderosas fuerzas sociales, de manera que el lugar del individuo y su biografía se ve ocupado por las diferentes clases sociales. En la base de esta perspectiva hay la consideración del origen del arte como consecuencia y producto de la actividad productiva humana. Para este pensamiento, el arte es una forma de trabajo. HUAMAN, Miguel Ángel Literatura y cultura'
  pregunta1: La idea central del texto es
  alternativas1: 
    A: La evolución del arte.
    B: El arte y sus exponentes.
    C: El origen y la esencia del arte.
    D: La explicación mágico-divina del arte.
    E: El nacimiento del arte contemporáneo.
  solucion1: 
    alternativa: C
    razon: 'La idea central del texto es el origen y la esencia del arte. El texto desarrolla de manera concreta tres etapas que se han sucedido en tomo al origen y esencia del arte. Así, en un primer momento, el arte era explicado en función a elementos mágicos religiosos, en un segundo momento se toma como referencia la biografía del autor y, finalmente, se consideran las condiciones sociales en que se desenvuelve el artista. '


  pregunta2: Un crítico materialista desarrollará su estudio considerando en primer lugar
  alternativas2: 
    A: El gran nivel estilístico de la obra artística.
    B: La irrelevancia de los factores mágicos religiosos.
    C: La influencia del contexto social en el artista.
    D: El conocimiento, los conceptos y las teorías.
    E: La relación obra-vivencias• personales del autor.
  solucion2: 
    alternativa: C
    razon: 'Un crítico materialista desarrollará su estudio considerando la influencia del contexto social del artista. Si un crítico materialista evalúa una obra artística, como por ejemplo una novela, consideraba en primer lugar las condiciones socioeconómicas en que se desarrolla su creador. Se preocupará por determinar la clase social a la que pertenece, la situación y la concepción del Mundo que posee y a partir de allí definir mejor el carácter de la obra. '

  pregunta3: En la explicación del arte se ha observado un tránsito orientado del
  alternativas3:
    A: Individualismo al colectivismo.
    B: Realismo al romanticismo.
    C: Primitivismo a la modernidad.
    D: Idealismo al materialismo.
    E: Biografismo al idealismo.

  solucion3:
    alternativa: D
    razon: 'En la explicación del arte se ha observado un tránsito orientado del idealismo al materialismo. En la estructura del texto se percibe una evolución respecto del tratamiento que se le ha dado al arte. En un primer momento, primaba una explicación subjetiva e idealista. El arte era expresión de elemento mágico religioso. Con el avance de la cultura, esta visión ha cambiado. Así, el contexto social se convierte en la base para explicar la obra artística, es decir, arribamos a una explicación más objetiva o materialista. '

  pregunta4: Centrarse en la biografía del autor significó
  alternativas4:
    A: Considerar el gran sacrificio del artista.
    B: Discrepar con la postura positivista.
    C: Desestimar el enfoque individualista.
    D: Resaltar más la belleza de la obra.
    E: Brindar mucha importancia al individuo.

  solucion4:
    alternativa: E
    razon: 'Centrarse en la biografía del autor significó brindar mucha importancia al individuo. Una segunda etapa en la explicación del origen y esencia del arte tomó como base la biografía del artista. Esta perspectiva era equivocada ya que se limitaba a explorar aspectos personales del artista condiciones familiares, relaciones afectivas, etc., se resaltaba demasiado al individuo, dejando de lado el análisis de las condiciones sociales en que el artista se desenvolvía. '

  pregunta5: De acuerdo a la postura que considera al arte como trabajo, se puede afirmar que
  alternativas5:
    A: Existen múltiples y variadas formas de arte.
    B: El producto artístico tiene carácter clasista.
    C: Los gobiernos son intolerantes con el arte.
    D: Todo arte busca cambiar la realidad social.
    E: La obra y el autor tienen una inspiración mágica.

  solucion5:
    alternativa: B
    razon: 'De acuerdo a la postura que considera el arte como trabajo, se puede afirmar que el producto artístico tiene carácter clasista. En la tercera etapa de la explicación del arte, la teoría materialista se preocupa por consideraciones sociales. Por ello concibe al arte como un trabajo. Entonces como todo trabajo debe expresar las condiciones de cierta clase social, debe ser clasista. Por ejemplo, un cuadro tendrá un estilo y un contenido que exprese la concepción de determinado sector social. '