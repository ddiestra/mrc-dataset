texto:  'Einstein y su Teoría de la Relatividad cambiaron de manera radical la concepción del
        espacio y del tiempo. Einstein supo interpretar que no existe movimiento absoluto en el
        Universo, sino que todo movimiento es relativo, y que la velocidad de la luz es absoluta y
        es la máxima con la que una causa puede provocar un efecto. Predijo varios efectos
        sorprendentes, como la dilatación del tiempo y la contracción de longitudes debido al
        movimiento, la posibilidad de intercambiar masa y energía de acuerdo con la fórmula E = mc2
        , y que el espacio-tiempo no es plano sino curvo, con propiedades geométricas
        determinadas por la materia y la energía. Pese al éxito de la teoría, y al hecho de que
        transcurridos cien años de su formulación no hay experimentos que la contradigan, no son
        pocos los científicos que dedican su trabajo a buscar fallas en la relatividad. Por el
        momento, la relatividad sigue invicta como teoría. Ello no implica, por supuesto, que en el
        futuro no se vayan a descubrir limitaciones a su dominio de validez. Pero muestra que el
        actual paradigma tiene aún mucho por revelar.' 
    
preguntas:    
  - pregunta: Medularmente, el texto gira en torno a
    alternativas:
      A: los cambios a partir de la célebre fórmula E = mc2.
      B: la proeza científica que realizó el científico Einstein.
      C: los postulados que se derivan de la teoría de Einstein.
      D: la vigencia científica de la Teoría de la Relatividad.
      E: la concepción antigua y moderna del espacio–tiempo.

    solucion:
      alternativa: D
      razon: El autor resalta el cambio que significó la Teoría de Einstein y cómo hasta ahora no ha sido refutada.
  
  - pregunta: Esencialmente, el autor señala que la Teoría de la Relatividad
    alternativas:
      A: asume que el espacio – tiempo no es plano y que todo movimiento es relativo.
      B: fue el gran aporte científico del físico Einstein que le otorgó renombre mundial.
      C: significó un gran cambio en la concepción del universo que aún tiene vigencia.
      D: anticipa que la masa y la energía son intercambiables según la fórmula E=mc2.
      E: será válida eternamente ya que no existen hechos que la puedan contradecir.

    solucion:
      alternativa: C
      razon: El autor reseña el gran cambio que significó la teoría de Einstein y su plena vigencia que no asegura una certeza absoluta.
