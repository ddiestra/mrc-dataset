  texto: Cuando un animal no tiene un enemigo natural -es decir un depredador-, se reproduce sin freno. Por lo general, es el ser humano quien genera el problema al llevar ejemplares del reino animal a lugares que les son extraños. En la actualidad, hay preocupación en Colombia porque en la región cafetalera se ha reproducido mucho la rana toro o mugidora. Esta rana es originaria de Estados Unidos, de donde se importó hace trece años. Como en algunos lugares hay demanda de ranas, se le empezó a criar en cautiverio. Pero hace cinco años, ejemplares de este anfibio aparecieron en Caldas, donde se desperdigaron por toda la región. NEWTON Revista de Divulgación científica
  pregunta1: A partir del texto se concluye fundamentalmente que
  alternativas1: 
    A: Los norteamericanos han introducido ranas en una región de Colombia donde la multiplicación ha sido vertiginosa.
    B: Los animales se reproducen de una manera rápida si es que se extinguen sus depredadores o enemigos naturales.
    C: Una especie de rana ha alcanzado niveles alarmantes de reproducción en una región de donde no es originaria.
    D: El ser humano genera grandes problemas al alterar la forma de vida natural de especies animales silvestres.
    E: La región cafetalera de Colombia presenta una gran proliferación de anfibios debido a causas desconocidas.

  solucion1:
    alternativa: D
    razon: 'A partir del texto, se concluye que el ser humano genera grandes problemas al alterar la forma de vida natural de especies animales silvestres. La conclusión es finalmente la tesis del autor. Para él es innegable la culpabilidad del ser humano en el proceso de desadaptación de los animales en hábitats que les son totalmente ajenos. Para sustentar dicha tesis, el autor recurre al ejemplo de la rana toro que afecta las regiones cafetaleras colombianas. '