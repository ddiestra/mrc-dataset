texto: 'Los cambios tecnológicos y las agitaciones sociales actuales, ¿no significan el fin de la amistad, del amor y de la comunidad? Son preguntas legítimas, pues si miramos a nuestro alrededor, encontramos abundantes pruebas de derrumbamiento psicológico. Los nervios están de punta. Estamos hostigados por un ejército de psicópatas cuyo comportamiento antisocial es presentado con atractivos rasgos en los medios de comunicación. Los individuos buscan una terapia mágica que reintegre su personalidad. Toda sociedad debe engendrar un sentimiento de comunidad. La comunidad excluye la soledad: Sin embargo, actualmente las instituciones de las que depende la comunidad se están desmoronando en todas las tecnosociedades. El resultado es la plaga de la soledad. Los bares ofrecen lo que un sociólogo llama "esas confidencias infinitamente tristes". Clubes y discotecas sirven de mercado de carne para divorciados desesperados. En síntesis, la quiebra de la sociedad de masas, aunque ofreciendo la promesa de una autorrealización individual mucho mayor, está extendiendo la angustia del aislamiento. TOFFLER, Albín Tercera Ola'
pregunta1: 'Al autor le preocupa principalmente'
alternativas1: 
  A: La difusión de la soledad
  B: Las agitaciones sociales
  C: La desintegración de la personalidad
  D: Algunos rasgos típicamente antisociales
  E: Los peligros engendrados por la comunidad.

solucion1: 
  alternativa: C
  razon: 'Al autor le preocupa principalmente la desintegración de la personalidad. Desde el comienzo del texto, el autor resalta la situación de derrumbamiento psicológico en la que se encuentra el hombre, producto de los propios cambios que origina la modernidad. En este sentido, el individuo busca una terapia mágica que recupere su personalidad de la ansiedad y la tensión en que se encuentra. Esta es la mayor preocupación para el autor. '

pregunta2: 'El debilitamiento de la Sociedad de masas supone particularmente'
alternativas2:
  A: El triunfo del amor sobre el odio
  B: Cambios a nivel psico-social
  C: La integración de la personalidad
  D: El incremento del individualismo
  E: La reconstrucción de las tecnocracias

solucion2: 
  alternativa: D
  razon: 'El debilitamiento de la sociedad de masas supone particularmente el incremento del individualismo. Si bien el sentimiento de comunidad es importante, las instituciones que lo fomentan se están desmoronando, y esto ocasiona la angustia del aislamiento. Entonces, cada individuo se ve obligado a refugiarse en la soledad, y a buscar un consuelo en algún bar o en alguna discoteca. '

pregunta3: 'La creación de bares, clubes y discotecas al menos buscan'
alternativas3:
  A: Fomentar más aún la soledad
  B: Hacer ver al usuario su triste realidad
  C: La mercantilización del compañerismo
  D: Paliar el acrecentado sentimiento de soledad
  E: Resolver los desequilibrios de la personalidad

solucion3: 
  alternativa: D
  razon: 'La creación de bares, clubes y discotecas al menos buscan paliar el acrecentado sentimiento de soledad. La plaga de la soledad está afectando a los individuos en todas las tecno-sociedades. Estos buscan una forma de aliviar ese sentimiento adverso, y para ello recurren a ciertos establecimientos como clubes y discotecas, los cuales pretenden atenuar la crisis, mas no la solucionan, no sólo porque constituyen distracciones pasajeras, sino también porque la soledad va en aumento cada vez más. '

pregunta4: 'La actitud correcta de tos medios de comunicación debe ser'
alternativas4:
  A: Desenmascarar la soledad reinante
  B: Brindar terapias mágicas al televidente
  C: Censurar los comportamientos antisociales
  D: La no difusión de actitudes psicopáticas
  E: Difundir es prácticamente comportamientos antisociales

solucion4: 
  alternativa: C
  razon: 'La actitud correcta de los medios de comunicación debe ser censurar los comportamientos antisociales. Precisamente aquella actitud de los medios masivos de difundir y fomentar conductas antisociales es la causa del hostigamiento masivo de los hombres. Lo correcto sería que los medios no sólo dejen de propalar conductas alteradas, sino que censuren este tipo de comportamiento. '

pregunta5: 'Para hacer frente a los vacíos afectivos se requiere'
alternativas5:
  A: Fortalecer nuestras instituciones políticas
  B: Restituir las sensaciones vitales necesarias
  C: La reestructuración de nuestra personalidad
  D: Fomentar el sentimiento colectivo
  E: Reorientar los cambios sociales

solucion5: 
  alternativa: D
  razon: 'Para hacer frente a los vacíos afectivos se requiere fomentar el sentimiento colectivo. Los vacíos afectivos son producto de la soledad. Y la soledad, a su vez, es producto del aislamiento. ¿Cómo solucionamos ese problema? Justamente a través del sentimiento de comunidad, una vocación hacia la integración de los hombres que elimine la ansiedad y restaure la fragmentada personalidad de cada uno. '
