texto:
    Las mariquitas están bien protegidas contra la mayoría de sus enemigos. Su caparazón rojo y negro, llamado élitro, tan adorable para el ojo humano, es en realidad una advertencia para los depredadores':' se van a arrepentir. Cuando un ave o algún otro animal trata de atacar, la mariquita secreta veneno de las coyunturas de sus patas. El atacante prueba la hemolinfa amarga y escupe la mariquita. Así, la mariquita pareciera tener una vida perfecta si no fuera por las avispas que ponen sus huevos en el interior de su cuerpo vivo.
    Una de estas avispas, la Dinocampus coccinellae, es del tamaño de una chispa de chocolate. Cuando una avispa hembra está lista para poner sus huevos, se posa cerca de una mariquita y rápidamente inserta su aguijón en su parte inferior inyectando en su víctima un huevo y una mezcla de sustancias químicas. Cuando el huevo eclosiona, la larva se alimenta de los fluidos que llenan la cavidad corporal del huésped. Aunque la mariquita está siendo devorada de manera gradual, en el exterior aparece sin cambios. Ataca a los pulgones con el gusto de siempre, pero después de que digiere a su presa, su parásito se alimenta. Tres semanas después, la larva de la avispa se retuerce hacia afuera a través de una grieta en el exoesqueleto de la mariquita. El cuerpo de la mariquita ya está libre del parásito, pero su mente sigue cautiva. La larva de la avispa se enrolla en un capullo de seda debajo de la mariquita, que permanece inmóvil. La mariquita se ha vuelto el guardaespaldas del parásito y seguirá desempeñando lealmente este trabajo durante una semana, hasta que una avispa adulta haga un agujero con sus mandíbulas en el capullo, salga de este y vuele. Es entonces que la mayoría de las mariquitas zombis mueren, una vez completado el servicio para su parásito, amo y señor. Esta escena siniestra ocurre en gran parte de América del Norte.
    
#1
pregunta1: El texto gira en torno a

alternativas1: 
    A: las mariquitas y su desigual convivencia con especímenes de depredadores.
    B: la relación parasitaria entre la avispa Dinocampus coccinellae y la mariquita.
    C: la forma eficaz con que las mariquitas se defienden usando dosis de veneno.
    D: las avispas que generan sucesos siniestros en gran parte de Norteamérica.
    E: los factores que permiten el crecimiento parasitario de avispas D. coccinellae.

solucion1: 
    alternativa: B
    razon: El tema central del texto es la forma en que la avispa D. coccinellae se sirve de las mariquitas para reproducirse.

#2
pregunta2: El término CAUTIVA implica que el desarrollo de la larva es _____________ por la mariquita.

alternativas2:
    A: ignorado
    B: capturado
    C: sostenido.
    D: combatido
    E: escondido

solucion2: 
    alternativa: A
    razon: La mariquita permanece cautiva aun cuando la larva salió de esta y se colocó debajo para, sin quererlo aquella, protegerla hasta que termine de desarrollarse. Lo anterior supone que el proceso es ignorado por la mariquita.

#3
pregunta3: La palabra ADORABLE connota

alternativas3: 
    A: oportunismo.
    B: preferencia.
    C: sujeción.
    D: inocuidad.
    E: empatía.

solucion3: 
    alternativa: D
    razon: El vocablo está referido al carácter vistoso e inofensivo del caparazón de la mariquita para los seres humanos; a pesar de que es sinónimo de alerta para los depredadores. Por lo tanto, connota INOCUIDAD.

#4
pregunta4: Resulta incompatible de acuerdo con el texto afirmar que las mariquitas

alternativas4: 
    A: son inoculadas de huevos de avispas parásitas.
    B: ostentan un caparazón rojo y negro llamado élitro.
    C: presentan un color vistoso que les sirve de defensa.
    D: se deshacen de su parásito una vez salida la larva.
    E: secretan veneno por las coyunturas de sus patas. 

solucion4: 
    alternativa: D
    razon: Una vez salida la larva, todavía el capullo se desarrolla en la parte inferior de la mariquita, hasta que una avispa grande la perfora para que salga la avispa ya constituida.

#5
pregunta5: Se colige del texto que los depredadores que se tragan a las mariquitas

alternativas5: 
    A: perecen debido al corrosivo veneno de estas.
    B: presentan inhibidores de veneno algunas veces.
    C: las expulsan cuando han consumido su interior.
    D: son inmunes al veneno astringente de estas.
    E: son atraídos por su llamativo y engañoso color.

solucion5: 
    alternativa: E
    razon: Los depredadores se las tragan por su llamativo color que, sin embargo, es una señal de advertencia que estos solo acusan cuando sienten el amargor del insecto comido.

#6
pregunta6: Si el capullo de la avispa se desarrollara al margen de la mariquita, posiblemente,

alternativas6: 
    A: América del Norte se vería invadida pandémicamente por otros insectos.
    B: la Dinocampus coccinellae carecería de adaptabilidad para sobrevivir.
    C: esta tendría posibilidades de sobrevivir al ataque solapado del parásito.
    D: su veneno astringente tendría más potencia y un mayor poder corrosivo.
    E: los depredadores que las escupen no tendrían problemas en digerirlas. 

solucion6: 
    alternativa: C
    razon: La fase de capullo es el que deviene en la muerte de la mariquita, pues esta es perforada por avispas adultas. Si esta fase se desarrollara fuera de la mariquita, es posible que esta pueda sobrevivir.