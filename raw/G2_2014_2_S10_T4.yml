texto:
   Si las ciencias humanas quieren beneficiarse de los indudables éxitos de las ciencias naturales, en lugar de hacerlo extrapolando directamente sus conceptos técnicos, se podrían inspirar en todo lo que de positivo hay en sus principios metodológicos, empezando por éste':' medir la validez de una proposición en función de los hechos y los razonamientos que la apoyan, no de las cualidades personales o el estatuto social de sus defensores o detractores.
   Esto es sólo un principio, por supuesto, y dista mucho de ser universalmente acatado en la práctica, incluso en las ciencias naturales. Los científicos, después de todo, son seres humanos y no son inmunes a las modas o a la adulación como genios. Eso no impide que hayamos heredado de la «epistemología de la Ilustración» una desconfianza totalmente justificada hacia la exégesis de textos sagrados —y textos que no son religiosos en el sentido habitual del término pueden desempeñar perfectamente esta función— y hacia el argumento de autoridad.
   En París, encontramos un estudiante que, tras haber finalizado brillantemente sus estudios de licenciatura en Física, empezó a leer filosofía, centrando su atención en Deleuze. Se esforzaba denodadamente por comprender Diferencia y repetición y, tras haber leído ciertos fragmentos matemáticos, admitió que no tenía idea de hacia dónde pretendía llegar Deleuze. Sin embargo, era tanta la fama de que gozaba dicho filósofo, que se resistía a sacar la conclusión lógica que, si alguien como él, que como físico había estudiado durante años el cálculo diferencial e integral, era incapaz de comprender aquellos textos, supuestamente consagrados a ese tema, probablemente era porque no tenían mucho sentido. Creemos que este ejemplo debería haberlo animado a analizar de manera más crítica el resto de la obra de Deleuze.
    
#1
pregunta1: ¿Cuál es el tema central del texto?

alternativas1: 
    A: Una advertencia sobre la inconsistencia del argumento de autoridad en el marco de las ciencias humanas
    B: La sofisticada e inaprensible propuesta de Deleuze en su obra cumbre Diferencia y repetición
    C: La necesidad de extrapolar de manera consistente las nociones de las ciencias naturales a las humanidades
    D: Los principios epistemológicos heredados de la Ilustración como factor cientificista necesario
    E: Las modas y las adulaciones que reciben los científicos que gozan de relativa reputación y estima 

solucion1: 
    alternativa: A
    razon: En efecto, el texto desarrolla el tema de lo necesario que resulta el recelo hacia el criterio de autoridad para asumir que una propuesta es consistente, este recelo el autor lo deriva al campo de las ciencias humanas.

#2
pregunta2: El término INSPIRAR connota

alternativas2:
    A: emoción.
    B: creatividad.
    C: ánimo.
    D: tenacidad.
    E: influencia.

solucion2: 
    alternativa: E
    razon: El verbo INSPIRAR se usa para referirse a la forma en que las ciencias humanas deberían nutrirse de ciertos principios metodológicos de las ciencias naturales. En tal sentido, connota influjo.

#3
pregunta3: Es incompatible sostener que pensadores reputados como Deleuze

alternativas3: 
    A: presentan un pensamiento tan complejo que incluso los físicos están negados a comprenderlo cabalmente.
    B: generan adeptos en el campo de las ciencias naturales por el posicionamiento del que gozan.
    C: se permiten usar conceptos pertinentes de disciplinas científicas de manera arbitraria e injustificada.
    D: pueden desarrollar un amasijo de asunciones desarticuladas y sin sentido que son aceptadas y estudiadas.
    E: deben ser abordados siempre con escepticismo, pues en todo ámbito es posible la consagración gratuita. 

solucion3: 
    alternativa: A
    razon: El caso del estudiante que no pudo encontrar consistencia en el uso de conceptos matemáticos por parte de Deleuze es evidencia, no de la complejidad de este filósofo, sino de lo impertinente de su injustificada extrapolación de conceptos carentes de pertinencia en el campo de las humanidades.

#4
pregunta4: Es posible deducir del texto que los conceptos generados en el seno del quehacer científico

alternativas4: 
    A: son de utilidad en aquellos casos en los que pasan por la criba necesaria de la filosofía.
    B: llevaron a Deleuze a plantear un pensamiento orgánico que debe ser abordado por iniciados.
    C: están libres de ser usados arbitrariamente apelando a la falacia de autoridad como validador.
    D: nutren a las ciencias humanas de tal forma que se hace menester extrapolarlos totalmente.
    E: pueden ser abusivamente extrapolados en ámbitos en los que no son necesarios.

solucion4: 
    alternativa: E
    razon: El caso de Deleuze supone un uso arbitrario e innecesario de conceptos matemáticos que no tenían ningún sentido en la obra de este filósofo. En consecuencia, los conceptos científicos son pasibles de un uso inadecuado en otros ámbitos.

#5
pregunta5: Si Deleuze hubiese usado de forma pertinente los conceptos matemáticos en su obra,

alternativas5: 
    A: el libro Diferencia y repetición sería el culmen del pensamiento ecuménico.
    B: la labor de las ciencias naturales debería ser derivado al campo filosófico.
    C: el criterio de autoridad debería ser descartado como principio científico.
    D: la filosofía se erigiría como una ciencia formal equivalente a las matemáticas.
    E: el estudiante licenciado en Física habría encontrado consistencia en su obra. 

solucion5: 
    alternativa: E
    razon: El estudiante licenciado en Física, entrenado en el cálculo diferencial e integral, hubiera sido capaz de detectar la consistencia en el uso de los conceptos matemáticos.