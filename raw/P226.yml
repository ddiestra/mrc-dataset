texto: 'El hombre antiguo derramaba un poco de su mejor vino en homenaje a los dioses ausentes, sin esperar gran cosa de ellos. Arte y ciencia no necesitan favor ni entusiasmo excesivo y popular. Sólo de cuando en cuando un poco de fina atención, despierta y crítica. Hay que hacer, sin embargo, excepción para una parte de la ciencia: la experimental. Dejemos a un lado la cuestión del rango que en la jerarquía del conocimiento le corresponde. No la recomendamos como saber, sino como utilidad. En ella está la clave de la técnica y la técnica interesa a la vida de todo el mundo. Es razonable que se exija a todo el mundo su colaboración en el progreso técnico, que no es problemático ni milagroso. No hay duda que sí se duplican los laboratorios y se dotan mejor, si se promete riqueza a los investigadores puede pronosticarse, casi a fecha fija, la curación del cáncer y la tuberculosis, la invención de nuevas formas de energía que disminuyan el esfuerzo, etc. He aquí un tipo de ciencia - la técnica hacia la cual es honesto movilizar el entusiasmo de las muchedumbres. No se le defrauda y se le invita a sacrificarse por lo que, en efecto, les interesa. La técnica de soluciones. Revista "Conocer"'
pregunta1: 'La ciencia de tipo experimental constituye principalmente'
alternativas1: 
  A: La única excepción dentro del conocimiento de corte científico
  B: El método que requiere del apoyo incesante de la colectividad
  C: El fundamento de la técnica como medio generador de desarrollo
  D: La base necesaria para la posterior curación de enfermedades
  E: El requisito para romper con la concepción jerarquizante de la ciencia

solucion1: 
  alternativa: C
  razon: 'La ciencia de tipo experimental constituye principalmente el fundamento de la técnica como medio generador de desarrollo. Según el texto, la experimentación científica ha dado origen a la técnica, que es el saber útil, el conocimiento cuya misión es dar solución a los problemas actuales del hombre; entonces, es generadora del desarrollo. '

pregunta2: 'El entusiasmo popular debe estar orientado hacia'
alternativas2:
  A: La discusión de temas científicos
  B: El destierro teórico en favor de la práctica
  C: El mejoramiento de laboratorios
  D: La consolidación del saber científico
  E: El apoyo de la ciencia de carácter técnico

solucion2: 
  alternativa: E
  razon: 'El entusiasmo popular debe estar orientado hacia el apoyo de la ciencia de carácter técnico. Dado que la técnica es sumamente útil para el hombre, debemos poner toda nuestra voluntad en colaborar con ella. ¿Cómo podemos colaborar con la técnica? ¿Equipándola adecuadamente? Sí, pero no sólo con laboratorios, sino con todos los instrumentos que le permitan ser eficaz. Desde luego, no se trata de omitir cualquier otro tipo de ciencia, sino de dar mayor importancia a la técnica. '

pregunta3: 'Un requisito para lograr el bienestar futuro de la humanidad sería'
alternativas3:
  A: El incentivo económico a los abocados a la ciencia experimental
  B: El incremento de las salas de lectura e investigación científica
  C: El rechazo a toda postura teórica científica imperante
  D: El respaldo a los incipientes avances de la teoría
  E: La curación de enfermedades arraigadas en nuestro planeta

solucion3: 
  alternativa: A
  razon: 'Un requisito para lograr el bienestar futuro de la humanidad sería el incentivo económico a los abocados a la ciencia experimental. La literalidad del texto es, en este caso, elocuente: "...si se promete riqueza a los investigadores, puede pronosticarse.  (un innegable progreso futuro)". Es comprensible, ¿verdad? Si orientamos la mayor parte del capital monetario a retribuir a los genios de la técnica, éstos, por reciprocidad, nos deslumbrarán cada vez más con sus novedosos descubrimientos en bien de la humanidad. '

pregunta4: 'Una deducción válida a partir del fragmento sería'
alternativas4:
  A: La multiplicación de centros de investigación garantiza el desarrollo
  B: Sólo la ciencia teórica podría potenciar el progreso
  C: Dentro de la jerarquía científica, la ciencia experimental no ocupa un lugar predominante
  D: A pesar del avance técnico debemos obviar la tecnología
  E: Los científicos no podrán valorar la ciencia experimental

solucion4: 
  alternativa: C
  razon: 'Una deducción válida a partir del fragmento sería: Dentro de la jerarquía científica, la ciencia experimental no ocupa un lugar predominante. Así es, el autor lo da a entender: como saber, la ciencia experimental puede no destacar; pero como utilidad, sí, pues atiende a nuestras necesidades elementales. Por otro lado, no porque haya más laboratorios podemos afirmar que existirán más científicos capaces, ¿no es así? Entonces, se descarta la primera alternativa. '

pregunta5: 'La postura del autor respecto del saber humano es de corte'
alternativas5:
  A: Irreligioso
  B: Experimental
  C: Pragmático
  D: Jerarquizante
  E: Racionalista

solucion5: 
  alternativa: C
  razon: 'La postura del autor respecto del saber humano es de corte pragmático. Para el autor, el saber en sí no merece la colaboración masiva. En cambio, el conocimiento práctico, la ciencia útil, sí, ya que constituye la base del desarrollo. Por lo tanto, el autor está valorando el conocimiento en la medida en que sea un instrumento eficaz para la actividad humana, es decir, en su dimensión práctica. '

