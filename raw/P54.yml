
  texto: 'El divorcio entre la obra universitaria y la realidad nacional, constatado melancólicamente por Víctor Andrés Belaunde, pero que no lo había embarazado para gratificar a la universidad con el título de encarnación única y sagrada de la continuidad histórica patria, ha dependido exclusivamente del divorcio, no menos cierto aunque menos reconocido, entre la vieja clase dirigente y el pueblo peruano Belaúnde escribía lo que sigue: "Un triste destine se ha cernido sobre nuestra Universidad y. ha determinado que llene finalmente un fin profesional y tal vez de esnobismo científico: pero-no un fin- educativo y mucho menos un fin de afirmación de la conciencia nacional. Al recorrer rápidamente la historia de la universidad se destaca este rasgo desagradable y funesto: su falta de vinculación con la realidad nacional, con la vida de nuestro medio, con las necesidades y aspiraciones del país". La investigación de Belaúnde non podía ir más allá. Vinculado por su educación y su temperamento a la casta feudal, adherente al partido que acaudillaba uno de sus más grandes representantes, Belaúnde tenía que detenerse en la constatación del desacuerdo, sin buscar sus razones profundas. Más aun, tenía que contentarse con explicárselo como la consecuencia de un "triste destino". MARIÁTEGUI, José Carlos7 Ensayos de interpretación de la realidad peruana'
  pregunta1:  La tesis que el autor desarrolla en el texto es
  alternativas1: 
    A: La Universidad peruana atraviesa un triste destino.
    B: Belaúnde no es realmente un intelectual calificado.
    C: La problemática universitaria parte de la clase dirigente.
    D: La dase dirigente no ha permitido el bienestar de la sociedad.
    E: Podría darse un divorcio entre la Universidad y la realidad social_

  solucion1:
    alternativa: C
    razon: 'La tesis que el autor desarrolla en el texto es: la problemática universitaria parte de la clase dirigente. El conjunto de ideas que conforman el texto giran en torno al divorcio entre la universidad y la realidad nacional. Este aislamiento es denunciado por Víctor Andrés Belaúnde, pero no halla en sus investigaciones una explicación profunda de sus verdaderas causas, las cuales tienen como punto de partida la escisión de la clase dirigente y del pueblo peruano.  '

  pregunta2: A decir del autor los planteamientos de Belaúnde
  alternativas2: 
    A: Tratan sobre el divorcio entre la universidad y nuestra realidad.
    B: Ratifican la inclinación profesionalista de nuestra universidad.
    C: Constituyen un diagnóstico elemental que no apunta a la raíz.
    D: Resultan limitado debido a la marginación de que es objeto.
    E: Sostienen el triste destino del proceso educativo peruano.

  solucion2:
    alternativa: C
    razon: 'A decir del autor, los planteamientos de Belaúnde: constituyen un diagnóstico elemental que no apunta a la raíz. Belaúnde pone al descubierto la distancia que marca la universidad de la realidad social, pero la filiación de este intelectual a la clase dirigente, le impide ir al fondo de la cuestión en sí y lo detienen la mera constatación del "triste destino" y no llega a denunciar el individualismo de la vieja clase dirigente. '

  pregunta3: En el contexto, el término gratificar hace alusión a
  alternativas3: 
    A: Una expresión sarcástica.
    B: Un mensaje de elogio.
    C: Un enaltecimiento infundado.
    D: Una calificación polémica.
    E: Un planteamiento ingenuo.

  solucion3:
    alternativa: C
    razon: 'En el contexto, el término gratificar hace alusión a: un enaltecimiento infundado. Belaúnde reconoce que la obra universitaria no va hacia el pueblo. Sin embargo, esto no le impide catalogar a dicha institución como "encarnación única y sagrada de la continuidad histórica patria". Al gratificar de ese modo a la universidad, por tanto, Belaúnde está expresando un elogio que no tiene asidero en la realidad del país. '

  pregunta4: Se deduce que la interpretación de determinado fenómeno social está influenciada por
  alternativas4: 
    A: La formación profesional.
    B: La posición social.
    C: El nivel de documentación.
    D: Los niveles de sinceridad.
    E: Las aspiraciones personales.

  solucion4:
    alternativa: B
    razon: 'Se deduce que la interpretación de determinado fenómeno social está influenciada por: la posición social. Si Belaúnde no avanzó a una explicación objetiva del problema universitario es precisamente porque él estaba ligado al pensamiento y accionar de la clase dirigente. De ello podemos deducir que ningún estudio de la realidad está desligado de la posición social del investigador. '

  pregunta5: Por la manera con que se trata el tema, el texto trasluce un enfoque
  alternativas5:
    A: Economista.
    B: Sociológico - político.
    C: Filosófico - político.
    D: Étnico cultural.
    E: Antropológico.
  
  solucion5:
    alternativa: B
    razon: 'Por la manera con que se trata el tema, el texto trasluce un enfoque: sociológico-político. La relación más importante que podemos reconocer en el texto es la que se da entre el papel de la universidad y la decadencia de la clase dirigente. Dicha relación se estable& en el campo de la sociología, pero al hablar en sí de clase dirigente también nos estamos remitiendo al ámbito de la política. '