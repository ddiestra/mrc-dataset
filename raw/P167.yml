  texto: 'La historia y la teoría en su conjunto la historia es parte de la teoría son instrumentos de lucha social, siempre. La ciencia en su conjunto es instrumento de lucha social; lo fue desde su creación y lo sigue siendo. Es usada por cada clase social en función de sus intereses, en los que cada clase social tiene la defensa de su destino histórico. En consecuencia, la historia es un instrumento que tiene un contenido mucho más directo que las otras ciencias en el proceso de consolidación de la conciencia, que es la que finalmente pone a las armas un destino y una dirección. La conciencia es la parte hacia donde se dirige la teoría con el objeto de crear condiciones para que la lucha social tenga una dirección determinada En este sentido, definitivamente, no hay manipulación, simple y llanamente existe una concepción. Osea son maneras de ver la historia que orientan, en una u olla dirección, el análisis de los procesos. El no entender categorías como el de modo de producción o entenderlas de manera distorsionada es probablemente un defecto de concepción, un defecto ideológico, un defecto teórico. Eso afecta, en última instancia, el aspecto científico, la rigurosidad con la cual se maneja el dato histórico. Entrevista de Lora Cam a Guillermo Lumbreras'
  pregunta1: El texto busca destacar esencialmente que
  alternativas1: 
    A: La metodología científica reviste gran importancia.
    B: Las clases sociales tienen intereses antagónicos.
    C: La ciencia histórica tiene un carácter clasista.
    D: La historia no puede ser totalmente manipulada.
    E: La conciencia resulta gravitante para los pueblos.
  solucion1: 
    alternativa: C
    razon: 'El texto busca destacar esencialmente que la ciencia histórica tiene carácter clasista. Para el autor, la ciencia no puede estar aislada de las condiciones sociales de vida. Así, la ciencia histórica tendrá un contenido y una orientación directamente asociados al grupo social que tenga el poder. Ahora bien, cada clase social utiliza a la ciencia de acuerdo a los objetivos que se ha planteado. Por ello se sostiene que la historia es clasista ya que responde a los intereses de una clase determinada. '

  pregunta2: El rol de la conciencia reside en que
  alternativas2: 
    A: Permite que los pueblos conozcan su historia.
    B: Orienta el camino que debe seguir la lucha social.
    C: Ilumina a los historiadores en sus investigaciones.
    D: Garantiza una sociedad más justa y humana.
    E: Colabora para que se mejoren las teorías sociales.
  solucion2: 
    alternativa: B
    razon: 'El rol de la conciencia reside en que orienta el camino que debe seguir la lucha social. Un pueblo que desconoce su historia no estará en la posibilidad de entender el desarrollo de su sociedad. Desconocer la historia significa estar desorientado en el contexto social. Por el contrario, conocer la historia es generar conciencia social De esté manera se logra generar un medio para entender con mayor claridad el porqué de ciertos hechos y actitudes sociales, la conciencia es una suerte de luz que ilumina el camino de la lucha social. '

  pregunta3: La concepción que tenga determinado historiador demuestra su
  alternativas3:
    A: Vasto conocimiento sobre la historia.
    B: Deseo de mejorar la situación social.
    C: Posición ante ciertos intereses sociales.
    D: negativa a favor de generar conciencia.
    E: Desencanto sobre el carácter de la historia.

  solucion3:
    alternativa: C
    razon: 'La concepción que tenga determinado historiador demuestra su posición ante ciertos intereses sociales. Sabemos, a partir del contenido textual, que la historia responde a determinados intereses de clase. De allí se desprende que cada sector social asume una postura sobre los fenómenos y hechos históricos. De igual manera, habrá historiadores que defenderán determinada visión de la historia y otros cuyo enfoque resultará totalmente opuesto. A partir de la concepción que se tenga, se explicarán y analizarán los hechos históricos. '

  pregunta4: Si los conocimientos históricos no tuvieran contenido político, entonces
  alternativas4:
    A: Serían irrelevantes en la formación de la conciencia.
    B: No habría forma de transformar las sociedades.
    C: El saber científico carecería de fundamentación.
    D: Los historiadores disminuirían considerablemente.
    E: Se incrementarían las luchas por la emancipación.

  solucion4:
    alternativa: A
    razon: 'Si los conocimientos históricos no tuvieran contenido político, entonces serían irrelevantes en la formación de la conciencia. La política está asociada al poder y a la manera de organizar una sociedad. En el análisis del autor, la ciencia histórica no está al margen del contento social y política Quienes manejan el poder sostiene además una forma de entender la historia. Por ello, si los conocimientos sobre historia estuvieran al margen de lo político, entonces no existiría un medio eficaz para generar conciencia sobre la manera cómo debemos actuar en la sociedad. '

  pregunta5: El concepto rigurosidad que emplea el autor se refiere a la
  alternativas5:
    A: Cantidad de datos históricos de que dispone el investigador.
    B: Objetividad y preparación que debe tener el historiador.
    C: Severidad de la crítica que tienen los historiadores.
    D: Inflexibilidad de los planteamientos históricos.
    E: Manera cómo las personas entienden a la historia.

  solucion5:
    alternativa: B
    razon: 'El concepto rigurosidad, que emplea el autor, se refiere a la objetividad y preparación que debe tener el historiador. Al término del texto se hace notar la distorsión de la que es objeto el conocimiento histórico. Dicha distorsión, sostiene el autor, afecta la rigurosidad con se maneja el dato histórico. Como sabemos un historiador debe conocer las categorías y el método apropiado de investigación. Sin embargo, cuando se produce la distorsión de la ciencia, se pierde realismo y profundidad en la investigación histórica. '