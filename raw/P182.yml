  texto: 'El haberse otorgado el Nobel de Literatura al peruano Ventura García Calderón se hubiera consumado una gran impostura, una injusticia para las letras hispanoamericanas que siempre han tenido escritores infinitamente más importantes. El indio peruano, por el fenómeno extraliterario de la difusión automática que produce un Premio Nobel la inclusión del autor premiado en colecciones estables, etc., hubiese seguido siendo visto como el "siervo triste y resignado de una raza inerme", caricaturizado, deformado, vilipendiado por el elegante diplomático que nació, vivió cerca de 50 años en París y cuyo arte fue depurado en las aguas renovadoras del modernismo, y que, según Mario Vargas Llosa, "probablemente no había visto un indio en su vida" a pesar de que el tema indígena fue el que le diera tanta celebridad. Tanta importancia da Ventura García Calderón al "redescubrimiento" de la temática indígena que la información que hemos transcrito según la cual La Venganza del Cóndor habría sido publicada originalmente en 1919, es totalmente falsa; la innegable intención de esta impostura es la de pretender arrebatar a Enrique López Albújar (Cuentos Andinos, 1920) ese "redescubrimiento" del tema indígena con el cual comienza, en nuestro concepto, el indigenismo literario, en su rama más vigorosa e importante: la narrativa. ESCAJADILLO, Tomás E. Narradores Peruanos del siglo XX'
  pregunta1: 'Ventura García Calderón fue'
  alternativas1: 
    A: Uno de los mejore novelistas peruanos de su época
    B: Una figura indigenista por la excelencia de sus obras
    C: Uno de los candidatos favoritos al premio Nobel
    D: Un impostor del premio Nobel de literatura hispanoamericana
    E: Un difamador del premio Nobel de literatura
  solucion1: 
    alternativa: C
    razon: 'Ventura García Calderón fue uno de los candidatos favoritos al Premio Nobel. En la primera parte del texto, el autor sugiere que podría haberse otorgado el Premio Nobel de Literatura a Ventura García Calderón. Este hecho, felizmente, no llegó a consumarse. Sin embargo, nos da a entender que el escritor estuvo muy cerca de obtener dicho galardón, no por sus bondades como novelista, tampoco por ser una figura indigenista auténtica, sino por una impostura o falsedad. '


  pregunta2: '¿Qué pretendía Ventura García Calderón?'
  alternativas2: 
    A: Ridiculizar la imagen del indio
    B: Atribuirse la autoría de una obra
    C: Falsear la fecha de publicación de su obra
    D: Tergiversar la esencia del indigenismo
    E: Ser declarado redescubridor del indigenismo
  solucion2: 
    alternativa: E
    razon: '¿Qué pretendía Ventura García Calderón? Ser declarado redescubridor del indigenismo. En la última parte del texto, el autor explica cómo Ventura García, valiéndose de una mentira en cuanto al tiempo de publicación de su obra, intenta adelantarse a Enrique López Albújar, verdadero redescubridor de la temática indigenista, para arrebatarle tan digno título y encumbrarse como el gran escritor peruano, merecedor del Premio Nobel. '

  pregunta3: 'El mérito que se le puede reconocer a Ventura García Calderón es el de'
  alternativas3:
    A: Ser difusor de los cuentos andinos
    B: Ser pionero del modernismo literario
    C: Ser redescubridor de los cuentos andinos
    D: Ser transformador de las estructuras literarias
    E: Haber modernizado su narrativa

  solucion3:
    alternativa: E
    razon: 'El mérito que se le puede reconocer a Ventura García Calderón es el de haber modernizado su narrativa. De todo lo negativo, el único mérito de Ventura García es haber depurado su arte en las aguas renovadoras de la corriente modernista; es decir, en cierto sentido tuvo un propósito innovador, sin llegar a ser un verdadero precursor. '

  pregunta4: 'Por la forma en que se aborda el tema, el texto puede titularse'
  alternativas4:
    A: Enjuiciamiento literario a García Calderón
    B: Una venganza del autor contra García
    C: El fracaso del gran narrador peruano
    D: Una acusación injusta a García Calderón
    E: Debate sobre el estilo literario de Ventura

  solucion4:
    alternativa: A
    razon: 'Por la forma en que se aborda el tema, el texto puede titularse: Enjuiciamiento literario a García Calderón. El autor está aportando pruebas en el texto para concluir que Ventura García no es un auténtico representante de la literatura indigenista hispanoamericana. Este escritor denigra en su obra al indio peruano, deforma su naturaleza. Además, intenta figurar ilegítimamente como el verdadero redescubridor del indigenismo, lo cual es una muestra de su falta de honestidad. Por lo tanto, el texto es un enjuiciamiento literario a Ventura García Calderón. '

  pregunta5: 'Lo más censurable en Ventura García Calderón es'
  alternativas5:
    A: Su espíritu modernista
    B: Su postura indigenista
    C: Su actitud impostora
    D: Su inclinación indígena
    E: La ignorancia del indio

  solucion5:
    alternativa: C
    razon: 'Lo más censurable en Ventura García Calderón es su actitud impostora. Evidentemente, lo más grave en la actitud del escritor es haber mentido respecto de la fecha de publicación de una de sus obras. Lo hizo por envidia y a la vez por egoísmo. Quería usurpar un mérito que no le correspondía sino a Enrique López Albújar, que constituye el verdadero precursor de la narrativa indigenista en nuestro país. '