texto:
    Las leyendas no suelen tener muchos matices. Se cocinan en base a héroes
    monolíticos o villanos minuciosos, y no admiten otros ingredientes. El miércoles, a las
    nueve de la noche, un taxista que recorría la avenida Las Heras, en el barrio norte de la
    ciudad de Buenos Aires, daba cuenta de una leyenda recién salida del horno':' “se fue a
    Roma en clase turista y cruzó la plaza del Vaticano caminando, con un maletín y sin
    custodia”. Ya desde la tarde, apenas después de conocido el nombre del nuevo papa, las
    radios, los diarios y los canales de televisión rastreaban a amigos de la infancia, vecinos,
    sobrinos y primeras novias y, entrevista tras entrevista, la leyenda, simple, pródiga, se
    afianzaba':' que el hombre llamado Jorge Bergoglio, que había partido desde la Argentina
    con rumbo a Roma para participar del cónclave que elegiría al nuevo papa, había dicho':'
    “Recen para que vuelva”; que antes de viajar alguien le había comprado zapatos decentes
    porque los que tenía estaban en los huesos; que aun siendo arzobispo de Buenos Aires no
    viajaba en auto con chofer, sino en subterráneo; que entraba caminando en barrios
    peligrosos; que no usaba reproductor de CD y escuchaba, por ejemplo, a Edith Piaff
    en antiguos casettes.
    Desde el miércoles, en la Argentina se habla del nuevo papa como si se tratara de
    un logro nacional. Se ensalza su figura de hombre humilde y austero, los diarios utilizan con
    generosidad —más bien inédita— el término “latinoamericano” aplicado a lo argentino, y
    circulan los chistes previsibles':' que esta es la confirmación de que Dios es argentino y que
    ahora, con Messi y el Papa, quién nos para. Se menciona el fuerte apoyo de Bergoglio a
    los llamados “curas villeros”, que trabajan en barrios muy pobres; se recuerda que, para
    Semana Santa, lavaba los pies de reclusos y adictos en rehabilitación, y, claro, se repasa
    su enfrentamiento con el Gobierno, que comenzó durante la presidencia de Néstor Kirchner
    y continuó durante el mandato de la presidenta Cristina Fernández. En 2010, el año del
    Bicentenario, Bergoglio dijo, durante el Te Deum tradicional del 25 de mayo, al que la
    presidenta nunca asistió, que “la Patria es un don; la Nación, una tarea que merece un clima
    social y espiritual distinto al que estamos viviendo que nos permita superar el estado de
    permanente confrontación”.
    Aunque no se lo tiene por un sacerdote ultraconservador (entre otras cosas, su
    cercanía con quienes trabajan en las villas y su oposición a sectores ultraderechistas de la
    Iglesia fueron notorias), tampoco parece todo lo contrario, y una de las manifestaciones
    más fuertes de su enfrentamiento con el Gobierno ocurrió cuando se opuso a la ley de
    matrimonio igualitario con frases como esta':' “No seamos ingenuos':' no se trata de una
    simple lucha política; es la pretensión destructiva del plan de Dios”. Pero las leyendas no
    tienen matices':' no los necesitan. Y menos cuando esos matices son un poco incómodos,
    como los que mencionan su actuación durante la dictadura militar en el caso de dos
    sacerdotes jesuitas, Orlando Yorio y Francisco Jalics, que trabajaban en barriadas pobres
    y a quienes su orden les retiró la protección. Los sacerdotes fueron secuestrados y
    torturados durante cinco meses del año 1976; confrontado con el tema, Bergoglio dijo que,
    al contrario, había ayudado, durante aquellos años, a muchos de sus pares en problemas.
    La sola mención del asunto pone incómodos a muchos —muchos':' políticos, miembros de
    la Iglesia, amigos—, pero a Miriam, la encargada de un edificio del barrio de Villa Crespo,
    le interesa muy poco.
    El miércoles por la tarde, cuando Miriam supo que Bergoglio había mutado en 
    Francisco, empezó a llorar y a gritar':' “¡Ganamos!”, aunque ni siquiera es católica
    practicante. Por todas partes flota un aire de triunfo casi mundialista, atravesado por un
    misticismo pudoroso':' como si el país entero hubiera hecho un gol, pero con todo respeto y
    en la catedral. Y el aire de triunfo llega lejos':' Nicolás Maduro, presidente encargado de
    Venezuela, sugirió que Chávez había influido ante Cristo para que hubiera un papa
    sudamericano, probablemente olvidando que Bergoglio está enfrentado con uno de los
    gobiernos más afines al de su país y que, por tanto, quizás también hubiera sido un dolor
    de cabeza para Chávez. Pero Francisco parece ser, sobre todo, antes que nada, el primer
    papa latinoamericano de la historia. Un título que tiene todo lo que se necesita para ser,
    desde el principio y hasta el fin, una leyenda monolítica.
    El País, 20 de marzo de 2013.
pregunta1: El tema del texto gira en torno
alternativas1:
    A: a las leyendas oscuras en torno a las figuras papales.
    B: a una campaña difamatoria contra el papa Francisco.
    C: al enfrentamiento de Jorge Bergoglio con Fernández. 
    D: a Francisco, un papa cuyas hazañas no tienen parangón.
    E: al carácter legendario adquirido por el papa Francisco.
solucion1:
    alternativa: E
pregunta2: Con respecto a la asunción del papa Francisco, resulta incompatible con el texto afirmar que
alternativas2:
    A: En la ciudad de Buenos Aires se respiraba por todas partes un aire de triunfo casi mundialista.
    B: Jorge Bergoglio se convierte en el primer latinoamericano en sentarse en la silla de Pedro.
    C: Se abre una tendencia política conservadora mucho más radical en el seno de la Iglesia.
    D: Según los argentinos, el Colegio Cardenalicio ha elegido a un papa humilde y austero.
    E: Los bonaerenses expresaron su emoción y orgullo por la asunción de Jorge Bergoglio.
solucion2:
    alternativa: C
pregunta3: La expresión LEYENDA RECIÉN SALIDA DEL HORNO se refiere a
alternativas3:
    A: una historia ilusa forjada en los barrios pobres.
    B: rumores malintencionados y desconocidos.
    C: los mitos concebidos sobre la Iglesia católica.
    D: la más reciente invención del imaginario popular.
    E: Las personas creen que conversar es lanzar órdenes o amenazas, o susurrar palabras de amor a sus parejas, pero en realidad es mostrar sofisticación.
solucion3:
    alternativa: D
pregunta4: En el texto, el término MONOLÍTICO equivale a
alternativas4:
    A: consistente. 
    B: lítico. 
    C: antiguo.
    D: atávico. 
    E: inflexible.
solucion4:
    alternativa: A
pregunta5: Del texto se puede inferir que las leyendas creadas sobre Bergoglio destacan principalmente su
alternativas5:
    A: cálculo político.  
    B: apego a la pobreza. 
    C: ostensible humildad.
    D: gran inteligencia. 
    E: misticismo honesto.
solucion5:
    alternativa: C
pregunta6: Resulta incompatible afirmar que, respecto al gobierno de Cristina Fernández, Jorge Bergoglio
alternativas6:
    A: es un crítico feroz y discrepante.
    B: comparte el  discurso oficialista.
    C: no consintió los matrimoniios gay.
    D: mostró hostilidad como  cardenal.
    E: no fue simplemente indiferente.
solucion6:
    alternativa: B
pregunta7: De acuerdo a la doctrina o actitud que propugna Bergoglio, es posible inferir que él
alternativas7:
    A: defiende los valores tradicionales.
    B: custodia los fondos del Vaticano.
    C: se inclina solo ante el pueblo romano.
    D: da mucha importancia a los símbolos.
    E: confía en los gobiernos de izquierda.
solucion7:
    alternativa: A