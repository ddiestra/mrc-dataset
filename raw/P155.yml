  texto: 'El observador occidental de las culturas amazónicas y mexicanas, no siempre es capaz de acercarse a ellas con suficiencia, sin los prejuicios propios de quien no necesita saber las costumbres de los animales para sobrevivir, ni atribuir a las enfermedades un carácter mágico porque conoce la etimología de casi todas, ni adivinar el futuro o ponerse en comunicación con lo sobrenatural. Como contrapartida, el ciudadano moderno acepta sin vacilación otros condicionantes que a un indio hichole o mazateca le parecerían absurdos. Para muchas culturas, los alucinógenos naturales eran precisamente el vehículo de acercamiento hacia lo desconocido. Desempeñaban un papel social importante, pero siempre desde una expectativa de uso litúrgico-mágico explicable por las creencias, actitudes y valores que se les atribuían. El acercamiento a los alucinógenos requería un aprendizaje ritual, dirigido por el chamán como máximo iniciado y como interpretador de las sensaciones. Así, los efectos químicos quedaban unificados en una misma ceremonia integradora y desprovista, como dato fundamental de cualquier interés económico-mercantil. El fenómeno droga Colección Salvat'
  pregunta1: El tema del texto es
  alternativas1: 
    A: La tradición de las drogas.
    B: La interpretación social.
    C: Los prejuicios sociales.
    D: El observador occidental.
    E: La magia y la liturgia.
  solucion1: 
    alternativa: C
    razon: 'El tema del texto es: los prejuicios sociales. El autor se ocupa en el texto de explicar las diversas maneras como los prejuicios sociales determinan la forma de interpretar el comportamiento de ciertas culturas. Así, el autor cita el ejemplo del observador occidental y los ritos de algunas culturas amazónicas y mexicanas. '


  pregunta2: El error del observador occidental reside en
  alternativas2: 
    A: Analizar una cultura ajena con patrones culturales propios.
    B: Acercarse sin suficiencia a la cultura amazónica y mexicana.
    C: Sobrevalorar los aportes culturales de las etnias americanas.
    D: Desconocer los efectos orgánicos de los alucinógenos.
    E: Atribuir a las enfermedades comunes un carácter mágico.
  solucion2: 
    alternativa: A
    razon: 'El error del observador occidental reside en: analizar una cultura ajena con patrones culturales propios. En el texto se señala que el observador occidental no puede acercarse lo suficiente a ciertas culturas puesto que su concepción sobre la vida y los hábitos está regida por patrones modernos que se derivan de la ciencia. Así, el observador se equivoca cuando trata de analizar los ritos mágicos de ciertos pueblos de América recurriendo a sus prejuicios occidentales. '

  pregunta3: Dentro de las etnias mencionadas, los alucinógenos naturales
  alternativas3:
    A: Entraban en conflicto con la integración social.
    B: Ponían en peligro el bienestar de la población.
    C: Cumplían un rol social por su carácter místico.
    D: Eran utilizadas de manera continua y progresiva.
    E: Constituían una bendición de los propios dioses.

  solucion3:
    alternativa: C
    razon: 'Dentro de las etnias mencionadas, los alucinógenos naturales cumplían un rol social por su carácter místico. A diferencia de otras culturas, donde los alucinógenos cumplen un papel mercantil, en ciertos pueblos antiguos, estas sustancias se utilizaban para acompañar. los ritos litúrgicos o mágicos con el objetivo de integrar a los miembros de la etnia en torno a sus creencias. Incluso, el consumo de alucinógenos requería de toda una orientación espiritual para iniciarse en el culto, dirigida por el chamán. '

  pregunta4: En la óptica del observador occidental, lo sobrenatural
  alternativas4:
    A: Está realmente integrado con experiencias mágicas.
    B: Guarda estrecha relación con las drogas naturales.
    C: Es una expresión asociada a las etnias americanas.
    D: No tiene la trascendencia que tiene para ciertas etnias.
    E: Cobra valor siempre que esté referida a las enfermedades.

  solucion4:
    alternativa: D
    razon: 'En la óptica del observador occidental, lo sobrenatural: no tiene la trascendencia que tiene para ciertas etnias. Lo sobrenatural, según se puede entender del texto, es parte fundamental que identifica al espíritu de muchos pueblos antiguos de América, ya que sus hábitos y creencias giran en torno a lo místico. Sin embargo, no tienen esa importancia para el observador occidental, que parte de su estudio de la sociedad y la naturaleza a partir de premisas científicas. '

  pregunta5: El concepto condicionantes hace clara referencia a
  alternativas5:
    A: Costumbres antiguas.
    B: Análisis profundos.
    C: Patrones culturales.
    D: Visiones místicas.
    E: Culturas homogéneas.

  solucion5:
    alternativa: C
    razon: 'El concepto condicionantes hace clara referencia a: patrones culturales. Se menciona en el texto que el ciudadano moderno acepta sin vacilación "otros condicionantes", en alusión a los prejuicios que el autor mencionaba un párrafo antes. Por tanto, el término condicionantes equivale a los patrones que guían la conducta de las personas. '