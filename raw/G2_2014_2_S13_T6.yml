texto:
    El “Discurso en el Teatro Olimpo”, por su lado, complementa esa anunciación esperanzadora. El Círculo literario, del que era portavoz González Prada, declaraba el “radicalismo en la literatura”. Es el portavoz de una nueva generación que, vejada por la derrota ante Chile, quiere reivindicar sus fueros colectivos de lo próximo. Hay un entusiasmo que no conoce la pieza anteriormente comentada [“Discurso en el Ateneo”], y se semeja más al empujón que un compañero mayor da al menor en el borde del trampolín, para dar ese salto al vacío literario. Ahora es más radical':' “Ningún escritor nacional ni español…” debe guiar a la nueva generación peruana del Círculo':' “nada nuevo aprenderemos de la España monárquica y ultramontana”. España es una moribunda que presume de inocularnos una transfusión de sangre infectada. Ninguno de los grandes pensadores y escritores del siglo, ni Hegel ni Schopenhauer, ni Darwin ni Spencer, ni Fourier ni Comte, nacieron en España ni trasegaron por las letras castellanas. ¡Nada de representantes oficiales de la Península!':' “Nuestro guía debe estar, pues, en el estudio de los grandes escritores extranjeros, en la imitación de ninguno”. Y concluye':' “Estudiar ordenadamente es asimilar el jugo segregado por otros; imitar servilmente, significa petrificarse en un molde”.
    En un país como el Perú, sin verdadera nobleza, sin clero culto, sin burguesía emprendedora, sin campesinado fanatizado y sin verdaderos partidos de ideas, no hay genuino enemigo al que enfrentarse. Así que el camino le queda libre al escritor honrado, veraz y con ideas. Falta sacudirse de los arcaísmos y de las prácticas perniciosas de un periodismo adocenado. La palabra debe insuflar vida a la juventud, sacudir la parsimonia del burgués, agitar la conciencia ciudadana. Debe estar dirigida al pueblo, “…como campana de incendio en avanzadas horas de la noche”. El sesgo político, el énfasis en la responsabilidad pública de la escritura, se impone como una nota distintiva. No se trata de una batalla de salón con la escritura, sino de una guerra sin cuartel contra la realidad infamante. Con tres años de distancia de su primera intervención, en el mismo año en que el delicado Azul dariano hacía su aparición en Santiago de Chile, González Prada hablaba con voz bronca, retadora, de inequívoca toma de partido. Anticipaba o era expresión temprana tal vez de la lucha entre los “beaux quartiers” y los “barrios bajos”. O parece sugerir':' ¡Guerra a lo establecido! ¡Guerra a Palma! Pues la palabra debe encerrar, según ese texto, “vida y salud”.
    
#1
pregunta1: Para el autor del texto, González Prada sostiene, en el “Discurso en el Teatro Olimpo”, principalmente que

alternativas1: 
    A: la literatura debe renovarse a través de una búsqueda de la originalidad y sinceridad en el lenguaje.
    B: la responsabilidad política del escritor es insoslayable y, por lo tanto, la literatura pura es inmoral y absurda.
    C: en el Perú no existen fuerzas organizadas que impidan al escritor de talento desarrollarse con libertad.
    D: los mejores productos del pensamiento y talento creativo humanos se han dado fuera de la Península.
    E: el desarrollo de la literatura peruana ha sido obstaculizado por la carencia de verdaderos partidos de ideas. 

solucion1: 
    alternativa: A
    razon: Para el autor, González Prada se muestra radical en el “Discurso en el Teatro Olimpo”, pues aboga por romper con la imitación de autores extranjeros y señala que los autores deben luchar con sus escritos contra la realidad infamante.

#2
pregunta2: En el texto, el sinónimo contextual de PARSIMONIA es

alternativas2:
    A: juicio.
    B: circunspección.
    C: lentitud.
    D: apatía.
    E: cuidado.

solucion2: 
    alternativa: D
    razon: La palabra PARSIMONIA indica en el texto la indiferencia del burgués frente a la realidad apremiante; por ello se habla de “sacudir” la parsimonia de este personaje, de hacerlo reaccionar.

#3
pregunta3: Resulta incompatible con lo desarrollado en el texto decir que

alternativas3: 
    A: el “Discurso en el Teatro Olimpo” tiene un carácter más apremiante que el del “Discurso en el Ateneo”.
    B: la responsabilidad de la falta de desarrollo de la literatura peruana está en sus propios representantes.
    C: la renovación del lenguaje preconizada por González Prada consiste en un mero refinamiento estilístico.
    D: existe una gran distancia entre el lenguaje rubenariano exhibido en Azul y la retórica gonzalezpradiana.
    E: la prosa de Ricardo Palma se constituye en el paradigma del estilo hispanizante y cargado de arcaísmos. 

solucion3: 
    alternativa: C
    razon: “No se trata de una batalla de salón con la escritura, sino de una guerra sin cuartel contra la realidad infamante”.

#4
pregunta4: Se infiere que, para González Prada, la literatura en el Perú de su época debía tener un carácter

alternativas4: 
    A: ponderado.
    B: teleológico.
    C: crematístico.
    D: idealista.
    E: panfletario.

solucion4: 
    alternativa: E
    razon: Aboga por una literatura que tenga un carácter agresivo, que luche, denuncie, sacuda conciencias.

#5
pregunta5: Si en la época en que González Prada elaboró su “Discurso en el Teatro Olimpo” España hubiese abanderado principios liberales,

alternativas5: 
    A: la literatura peruana no hubiese requerido tomar una orientación marcadamente política y propagandística.
    B: los jóvenes literatos peruanos habrían desarrollado una obra despreocupada de la realidad inmediata.
    C: González Prada no se hubiese mostrado contrario al uso de los arcaísmos en las obras literarias.
    D: el Círculo Literario hubiera tomado a Palma como líder y rechazado la tarea planteada por González Prada.
    E: los autores peruanos podrían haber encontrado en su literatura modelos dignos de atención. 

solucion5: 
    alternativa: E
    razon: El texto manifiesta que el “Discurso en el Teatro Olimpo” muestra un rechazo radical de la imitación de los modelos españoles, debido a que González Prada identifica a España con valores conservadores, ya que esta es “monárquica y ultramontana”. Nada progresista, por tanto, tiene que ofrecer a los intelectuales peruanos. Si fuera al revés, España podría ofrecernos algo rescatable para nuestras letras.