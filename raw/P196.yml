  texto: 'La práctica de todo arte requiere disciplina. Nunca haré nada bien si no lo hago de una manera disciplinada. Pero el problema no consiste únicamente en la disciplina relativa a la práctica de un arte particular (digamos practicar todos los días durante cierto número de horas), sino en la disciplina en toda la vida. ¿Es fácil lograr la disciplina? El hombre moderno es excesivamente indisciplinado fuera de la esfera del trabajo. Cuando no trabaja quiere estar ocioso; usando un eufemismo, quiere "relajarse". Ahora bien, en la lucha contra el autoritarismo, ha llegado a desconfiar de toda disciplina, tanto de la impuesta por la autoridad irracional como de la disciplina racional autoimpuesta. Sin esa disciplina, la vida se torna caótica y carece de concentración. ¿Cómo se practica la disciplina? No debe ser practicada como una regla impuesta desde fuera, sino que se convierta en una expresión de la propia voluntad; que se sienta como algo agradable. Debemos desterrar aquella concepción que supone que la práctica de la disciplina debe ser algo penosa y sólo si es penosa es "buena". FROMM, Erich El arte de amar'
  pregunta1: 'El título pertinente para lo leído sería'
  alternativas1: 
    A: La vida social y la disciplina
    B: Comportamientos disciplinados
    C: Las ventajas de la disciplina
    D: Disciplina y orientación personal
    E: Importancia de la autodisciplina
  solucion1: 
    alternativa: E
    razon: 'El título pertinente para lo leído sería importancia de la autodisciplina. El tema de este discurso es la disciplina. Ahora bien, frente a la disciplina impuesta desde fuera hay una que le da verdadero orden y concentración a la vida. Esa es la disciplina que nosotros mismos nos imponemos y en la que debemos perseverar; es la autodisciplina. '


  pregunta2: 'El hombre moderno se muestra receloso frente a toda disciplina porque'
  alternativas2: 
    A: La califica como desorientada
    B: Realmente no es autoimpuesta
    C: Terne ser manipulado por la autoridad
    D: Asume que vulnera sus derechos
    E: La considera una expresión de autoritarisrno
  solucion2: 
    alternativa: E
    razon: 'El hombre moderno se muestra receloso frente a toda disciplina porque la considera una expresión de autoritarismo. El hombre moderno suele vincular la idea de disciplina exclusivamente al aspecto laboral. En este sentido, cree que la disciplina es impuesta por un agente extraño a él. Como el hombre moderno por naturaleza es indisciplinado, considera la disciplina como un mal necesario que solo debe asumir dentro de su centro de labores. '

  pregunta3: 'Practicar una auténtica disciplina permite principalmente'
  alternativas3:
    A: Una vida concentrada y de actividades bien orientadas
    B: Un mejor desenvolvimiento en el centro de labores
    C: Hacer frente al autoritarismo limitador de derechos
    D: Tener comportamientos plenamente limitados
    E: Adecuarse a los requerimientos ajenos y personales

  solucion3:
    alternativa: A
    razon: 'Practicar una auténtica disciplina permite principalmente una vida concentrada y de actividades bien orientadas. El autor señala que una auténtica disciplina es aquella que nos autoimponemos frente a la vida. ¿Por qué lo hacemos? Según el texto, porque la vida requiere de un orden y de una concentración. Entonces, la principal ventaja de una auténtica disciplina es que emana de nuestra propia voluntad. '

  pregunta4: 'Para obtener la maestría en un arte se necesita'
  alternativas4:
    A: La comprensión plena de los tipos de disciplina
    B: La superación de ideas falsas corno "disciplina penosa"
    C: La voluntad personal y la planificación eventual
    D: La disciplina compatible con nuestro estado anímico
    E: Una constante disciplina fruto de nuestra decisión personal

  solucion4:
    alternativa: E
    razon: 'Para obtener la maestría en un arte se necesita una constante disciplina fruto de nuestra  decisión personal. En la primera parte del fragmento, se señala que la práctica de todo arte requiere de una disciplina. Como la practica hace al maestro, es evidente que una disciplina constante es imprescindible. Ahora bien, dicha disciplina no debe ser impuesta; más bien debe ser producto de una elección propia y libre. '

  pregunta5: 'El autor concluye dándonos a entender'
  alternativas5:
    A: Que la penosidad es excluyente de la vida humana
    B: Que buena disciplina y penosidad son compatibles
    C: Que la penosidad o disciplina es trivial para un buen actuar
    D: Que todo arte presupone una vida totalmente disciplinada
    E: Que una auténtica disciplina no necesita ser desagradable

  solucion5:
    alternativa: E
    razon: 'El autor concluye dándonos a entender que una auténtica disciplina no necesita ser desagradable. En la parte final de la lectura se recomienda desterrar aquella concepción errada que considera que una disciplina es buena sólo si es penosa. Todo lo contrario: la disciplina, al ser personal, es una forma de autorrealización, es un modo ordenado de ejercer nuestra propia voluntad. Por lo tanto, la conclusión sería que a pesar de que la disciplina requiere esfuerzo, no necesariamente debe ser penosa. '