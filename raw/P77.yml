  texto: 'Hemos definido un problema como una Pregunta. surgida de una observación más o menos estructurada. Las Preguntas que podemos hacer pueden tomar diferentes formas, según el objetivo de nuestro trabajo: estudio, información, investigación y aun lo que pudiera llamarse el programa de acción son diferentes clases de información. De manera que podemos considerar el problema básicamente como un instrumento de información nueva, al menos para la persona que Pregunta acerca de las observaciones o cerca de fenómenos observados. La novedad del conocimiento es un concepto relativo. Un conocimiento puede ser completamente nuevo para una persona o para un grupo de personas, pero para otras personas, ser conocimiento más o menos anticuado y superado. Puede ser nuevo para todo un país o nuevo para todos los especialistas de una ciencia en todo el mundo. La actividad que tiene como finalidad el descubrimiento de conocimientos completamente nuevos, al menos para un momento del mundo, es la investigación y el verdadero problema de investigación es el que se Pregunta. por conocimientos desconocidos para todos en un momento dado.'
  pregunta1: 'De las siguientes ¿Cuál es la afirmación principal?'
  alternativas1:
    A: El conocimiento surge de la investigación
    B: El conocimiento es relativo
    C: La investigación produce conocimientos completamente nuevos
    D: El problema es un instrumento del conocimiento
    E: Las Preguntas son de diferentes formas

  solucion1:
    alternativa: C
    razon: '"La actividad que tiene como finalidad el descubrimiento de conocimientos completamente nuevos es la investigación, al menos para un momento dado". Un distractor sería "el conocimiento es relativo" pero el texto afirma que la novedad del conocimiento es un concepto relativo; además, esta idea está incluida en la alternativa c), lo mismo sucede con la alternativa a). Las otras no responden al sentido de la Pregunta. en tanto que son ideas, pero no principales. '

