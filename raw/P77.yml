    razon: 'Como quiera que el título de una lectura resulte de la suma del tema central más el aspecto desde el cual ha sido tratado, debemos descubrir, en la lectura estos dos elementos. Primero, ¿de qué se habla básicamente? El texto dice: "De manera que podemos afirmar el problema básicamente como un instrumento de información nueva ¿cómo se obtiene esa información? El texto señala: "la actividad que tiene como finalidad el descubrimiento de conocimientos completamente nuevos... es la investigación". De esto se concluye que el problema necesita de la investigación; por lo tanto, la investigación es lo que se trata sobre el problema lo que nos permite afirmar como respuesta la alternativa. '

