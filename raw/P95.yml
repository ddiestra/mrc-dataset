texto: 'La luz de las antorchas resultaba escasa para el lóbrego sótano, y las sombras se proyectaban agigantadas sobre los húmedos muros. Un desgraciado, desnudo y sumiso, exhibía la blanquísima piel y con ojos de terror presenciaba las operaciones de los verdugos, que ataban sus pies y manos a la “rueda de la muerte”. Formalizadas aquéllas, los verdugos se apartaron para dar paso a un inquisidor de terrible mirada y voz ronca. “Por última vez —preguntó—¿Cree en Dios o no cree en Dios?”. El maniatado se mantuvo en obstinado silencio, hasta que un gesto del inquisidor a los verdugos provocó un terrible alarido del primero. Solícito el inquisidor se aproximó al rostro del torturado: “¿Qué me dice?” El desgraciado, jadeando, acertó a balbucir: “Algunas veces sí, otras no... depende”. “¿Depende de qué?” — inquirió con voz terrible el inquisidor—. “No lo sé... Resulta difícil precisarlo. Hay veces en que me siento feliz, arrobado, transportado a los cielos, sin saber por qué, sin causas que justifiquen esa felicidad, y entonces creo. Pero otras veces, también sin saber por qué, deprimido, cansado, harto, generalmente al despertarme, por las mañanas, con mal sabor de boca...”. Aquellas explicaciones, más bien elucubraciones, no parecieron satisfacer en demasía al inquisidor porque irguiéndose y sin dejar de mirar fijamente al acusado, exclamó con un gesto decidido de su mano derecha: “¡Adelante!”.'
