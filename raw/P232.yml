texto: 'Cuando pones la proa visionaria hacia una estrella y tiendes el ala hacia tal excelsitud inasible, afanoso de perfección y rebelde a la mediocridad, llevas en ti el resorte misterioso de un ideal. Es ascua sagrada, capaz de templarte para grandes acciones. Custódiala, si la dejas apagar no se reenciende jamás. Y si ella muere en ti, quedas inerte: fría bazofia humana. Innumerables signos la revelan: cuando se te anuda la garganta al recordar la cicuta impuesta a Sócrates, la cruz izada para Cristo y la hoguera encendida a Bruno; cuando te abstraes en lo infinito leyendo un diálogo de Platón, un ensayo de Montaigne o un discurso de Helvecio; cuando el corazón se te estremece pensando en la desigual fortuna de esas pasiones en que fuiste, alternativamente, el Romeo de tal Julieta y el Werther de tal Carlota; cuando tus sienes se hielan de emoción al declamar una estrofa de Musset que rima acorde con tu sentir; y cuando, en suma, admiras la mente preclara de los genios, la sublime virtud de los santos, la magna gesta de los héroes, inclinándote con igual veneración ante los creadores de Verdad o de Belleza. INGENIEROS, José El hombre mediocre'
pregunta1: 'Si alguien posee el "ascua sagrada" entonces'
alternativas1: 
  A: Ha sido templado para hallar un ideal
  B: Su corazón buscará una aspiración
  C: Está preparado para las grandes empresas
  D: Lleva en sí el resorte limitado del ideal
  E: Se ha revestido de capacidad intelectual

solucion1: 
  alternativa: C
  razon: 'Si alguien posee el "ascua sagrada" entonces está preparado para las grandes empresas. ¿Cómo podemos interpretar la expresión "ascua sagrada"? Según el texto, vendría a ser como una fuerza interior, una llama encendida, capaz de templarnos para las grandes acciones. Esto quiere decir que poseer la ascua sagrada en nuestro interior es tener la suficiente disposición para afrontar cualquier reto, por imposible que parezca. '

pregunta2: 'El meollo del ideal de un ser humano radica esencialmente en'
alternativas2:
  A: El ámbito emotivo de su vida
  B: Los estudios literarios que tiene
  C: La preparación intelectual que posee
  D: La jerarquía social a la que pertenece
  E: El nivel cultural que demuestre

solucion2: 
  alternativa: A
  razon: 'El meollo del ideal de un ser humano radica esencialmente en el ámbito emotivo de su vida. En la parte medular del fragmento, el autor describe los innumerables signos que revelan en el hombre la presencia de un ideal. Todos estos signos evidencian sentimientos de admiración, emotividad, pánico y veneración. Ello quiere decir que los ideales se sustentan en el lado emocional del hombre. '

pregunta3: 'El escepticismo moral de una persona demostraría'
alternativas3:
  A: Idealismo soterrado
  B: Carencia de un ideal
  C: Petulancia desmedida
  D: Afán por la perfección
  E: Desprecio por la justicia

solucion3: 
  alternativa: B
  razon: 'El escepticismo moral de una persona demostraría carencia de un ideal. Ser escéptico en lo moral significa no tener el ánimo suficiente para creer que podemos lograr un objetivo; en otras palabras, equivale al pesimismo. Es todo lo contrario del hombre que posee un ideal, ya que éste se siente capacitado para emprender grandes proyectos. Entonces, el hombre pesimista demuestra carencia de un ideal. '

pregunta4: 'Es un signo que evidencia la posesión de un ideal'
alternativas4:
  A: Pensar en la cruz izada para la muerte de Jesús
  B: Recordar la pena de muerte impuesta a Sócrates
  C: Indignarse ante la injusticia cometida contra un gran hombre
  D: Leer una obra de contenido romántico de Shakespeare
  E: Identificarse con un acto injusto cometido por los necios

solucion4: 
  alternativa: C
  razon: 'Es un signo que evidencia la posesión de un ideal indignarse ante la injusticia cometida contra un gran hombre. Los ejemplos que pone el autor respecto de Sócrates, Cristo y Bruno, quienes murieron injustamente, nos dan testimonio de que la ira es también un signo que identifica al hombre idealista. Aquel que se indigna por una muerte injusta evidencia así su profunda admiración e identificación con el personaje y su repudio hacia el acto arbitrario. '

pregunta5: 'El título adecuado sería'
alternativas5:
  A: Características del ideal
  B: El ideal de los seres humanos
  C: El carácter sustancial del ideal
  D: La naturaleza misteriosa del ideal
  E: Consecuencias de la aparición del ideal

solucion5: 
  alternativa: C
  razon: 'El título adecuado sería el carácter sustancial del ideal. Más que enumerar las características del ideal, el autor intenta definir qué es en esencia el ideal, en qué se sustenta y cómo se manifiesta en el hombre. En este sentido, la idea principal del texto radica en la emotividad del ideal, que es su carácter esencial. '

