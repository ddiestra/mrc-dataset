texto: '"Hay cuatro metáforas que describen la relación alma-cuerpo: el alma es prisionera de la cárcel del cuerpo; el alma está confinada en una tumba: su cuerpo; el alma es una artesana cuyo instrumento es el cuerpo; el alma es el piloto y el cuerpo, su barco. Las cuatro comparaciones son usadas por Platón y revelan la tensión que aún hoy persiste en el asunto. Las dos primeras destacan la condición de víctima del alma en el cuerpo: debe sufrir las imposiciones perentorias de la vida orgánica. Las dos últimas metáforas señalan un movimiento inverso: es el alma quien domina su cuerpo, lo maneja como un instrumento, lo conduce en la dirección deseada, como el navegante a su barca".'
pregunta1: 'A partir de lo expresado en el fragmento anterior, se puede inferir que el alma'
alternativas1: 
  A: Es una realidad discutida por algunos.
  B: Es un concepto que sólo puede definirse poéticamente.
  C: Es un concepto introducido en la cultura por Platón.
  D: Se da como existente, y sólo se discute su relación con el cuerpo.
  E: Es una noción que obedece a una visión pesimista de la vida.

solucion1: 
  alternativa: D
  razon: ''

