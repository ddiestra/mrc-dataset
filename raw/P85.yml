  texto: 'Por tres cosas podemos decir que se llama noche este tránsito que hace el alma para la unión con Dios. La primera, por parte del término de donde el alma sale, por que ha de ir careciendo del apetito de las cosas del mundo que poseía, en negación de ellas; dicha negación es como noche para todos los sentidos del hombre. La segunda, por parte del medio o camino por donde ha de ir el alma para esta unión lo cual es la fe, que es también oscura para el entendimiento como noche. La tercera, por parte del término a donde va, que es Dios, el cual también es noche oscura para el alma en esta vida. El alma ha de pasar por las tres noches para venir a unirse con Dios. La causa por la que le es necesario al alma para esta noche oscura de mortificación de apetitos y negación de los gustos es porque todas las afecciones que tiene son delante de Dios puras tinieblas, de las cuales estando el alma vestida no tiene capacidad para recibir la pura y sencilla luz de Dios, si primero no las desecha de sí, porque no pueden convenir luz y tinieblas.'
  pregunta1: 'El autor señala la necesidad de la mortificación de los apetitos y de los gustos en todas las cosas" porque'
  alternativas1:
    A: Sólo así serán eliminadas las afecciones del alma
    B: Así el alma quedará libre para recibir la luz de Dios
    C: Sólo así el alma se podrá liberar de las noches oscuras
    D: Estos procedimientos equivalen a atener la luz divina
    E: Estas cosas constituyen al tránsito para llegar a Dios.

  solucion1:
    alternativa: B
    razon: '"La causa por la que le es necesario al alma pasar esta noche oscura de mortificación de apetitos y negación de los gustos es porque todas las afecciones que tiene son delante de Dios puras tinieblas, de las cuales estando el alma vestida no tiene capacidad para recibir la pura y sencilla luz de Dios". '

  pregunta2: '¿Qué significa la palabra "término" en el texto?'
  alternativas2: 
    A: Negación para los sentidos del hombre
    B: Oscuridad para los sentidos del hombre
    C: Punto de partida o llegada del alma
    D: Noche para los sentidos del hombre
    E: Carencia de apetito por parte del hombre
  
  solucion2:
    alternativa: C
    razon: '"La primera, por parte del término de donde sale el alma (punto de partida). La tercera, por parte del término a donde va, (punto de llegada)" '

  pregunta3: 'En el texto "Dios" significa'
  alternativas3:
    A: Algo oscuro para el entendimiento
    B: Noche oscura para el alma
    C: Punto de partida del alma
    D: Punto de llegada del alma
    E: Itinerario que sigue el alma
  
  solucion3: 
    alternativa: D
    razon: '"La tercera, por parte del término a donde va, se refiere al alma, que es Dios". '

  pregunta4: 'Por la temática del texto, se deduce que probablemente el autor es'
  alternativas4:
    A: Filólogo
    B: Psicólogo
    C: Teólogo
    D: Filósofo
    E: Espiritista

  solucion4:
    alternativa: C
    razon: 'En tanto que la lectura está tratando sobre la manera como el alma tiene que pasar tres "noches" para llegar a Dios, es evidente que el autor debe ser un especialista en teología. '

  pregunta5: 'El alma necesariamente debe atravesar por tres noches; de éstas, una constituye el itinerario pleno del alma. ¿Cuál es?'
  alternativas5:
    A: La fe del alma
    B: La primera noche
    C: La tercera noche
    D: El mismo Dios
    E: Las cosas del mundo
  
  solucion5:
    alternativa: A
    razon: 'Como el itinerario es la zona de recorrido o camino por donde se debe pasar, para fundamentar la clave citaremos las siguientes ideas; "la segunda, por parte del medio o camino por donde ha de ir el alma para esta unión, lo cual es la fe, que es también oscura para el entendimiento como noche..." '