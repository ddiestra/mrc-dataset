texto:
    "Esceptuando la Independencia i el 2 de Mayo, en el Perú no se vertió una sola gota de sangre por una idea ni se hizo revolución alguna por un principio; las causas fueron partidos; los partidos, luchas subterráneas de ambiciones personales. Las novísimas agrupaciones de conservadores o clericales confirman hoi la regla; se presentan como cuerpos amorfos, sedimentarios, formados por el detritus de nuestros malos partidos. Todos los pecadores en política, todos los hijos pródigos de la democracia, todos los hombres que sienten ya en su carne el olor a polvo de tumbas, acuden a buscar perdón i olvido en quien olvida i perdona, se refujian en esas casas de misericordia llamadas partidos retrógrados.
    No puede negarse la influencia del clero secular en Lima, Cajamarca i Arequipa. Si algunos hombres respiran el aire sano del siglo XIX, casi todas las mujeres se asfixian en l'atmósfera de la Edad Media. La mujer, la parte sensible de la Humanidad, no pertenece a la parte pensadora: está en nuestros brazos, pero no en nuestro cerebro; siente, pero no piensa con nosotros, porque vive en místico desposorio con el sacerdote católico, porque ha celebrado bodas negras con los hombres del error, de la oscuridad i de la muerte.
    Para salvar a la mujer i con la mujer al niño, nos veremos frente a frente del clero secular, disperso en reducidas agrupaciones, abroquelado con la Lei de Imprenta i armado con la Teolojía.
    Dejemos a la prensa relijiosa calumniar i mentir':' el sembrador de ideas no combate con fulminadores de improperios ni con amasadores de lodo. El gañán que abre surcos donde ha de jerminar trigo, no se detiene a pisotear gusanos removidos i secados al Sol con la punta del arado.
    No temamos la Teolojía con sus fantasmagorías estramundanas. Cuando Europa invadió Asia, los hijos del Oriente quisieron detener a los hijos del Norte con jigantescos ídolos de madera, cartón i trapo':' cuando los hombres de hoi invadimos el país de las tinieblas, surjen los hombres de ayer creyendo amedrentarnos con fantasmas i simulacros de la superstición.
    El filósofo no retrocede, sigue adelante, penetra en el templo i rasga el velo, porque sabe que en el santuario no hai más que un sacerdote con todas las flaquezas de la humanidad, i un ídolo sin labios para responder a las amenazas de nuestros labios, ni brazos para detener los formidables golpes de nuestros brazos."
    
#1
pregunta1: El texto trata, fundamentalmente,

alternativas1: 
    A: de la incapacidad de nuestros partidos políticos para organizarse.
    B: de la postergación que sufre la mujer y el niño en la sociedad peruana.
    C: del carácter difamatorio que adopta la prensa religiosa en nuestro país.
    D: de la necesidad de enfrentarse con las fuerzas retrógradas del clericalismo.
    E: de la indispensable lucha del filósofo contra las fuerzas del oscurantismo. 

solucion1: 
    alternativa: D
    razon: El texto señala la primacía de fuerzas conservadoras en la vida pública nacional, y dentro de ellas, se ocupa del clericalismo y de la necesidad de rechazarlo.

#2
pregunta2: El término ABROQUELADO se puede sustituir en el texto por

alternativas2:
    A: protegido.
    B: salvado.
    C: representado.
    D: incitado.
    E: rescatado.

solucion2: 
    alternativa: A
    razon: ABROQUELADO viene de la palabra BROQUEL, escudo; de ahí que indique el hecho de protegerse.

#3
pregunta3: Se puede colegir del texto que

alternativas3: 
    A: la influencia del clero secular se restringe a los sectores femeninos de la sociedad.
    B: la Ley de Imprenta dificulta la creación de agrupaciones políticas de orientación liberal.
    C: los partidos conservadores nuevos solo prolongan los defectos de los más antiguos.
    D: la educación de los sectores femeninos del Perú debería incluir elementos de Teología.
    E: el caudillismo ha dominado la vida nacional a todo largo de su desarrollo histórico.

solucion3: 
    alternativa: C
    razon: “Las novísimas agrupaciones de conservadores o clericales confirman hoi la regla; se presentan como cuerpos amorfos, sedimentarios, formados por el detritus de nuestros malos partidos”.

#4
pregunta4: Resulta incompatible con respecto a lo afirmado en el texto.

alternativas4: 
    A: la fuerza de la superstición no puede hacer frente a la actitud filosófica racionalista.
    B: la situación del hombre y de la mujer presentan una gran similitud en cuanto al problema expuesto.
    C: el clero secular utiliza regularmente el periodismo como un medio de manipulación ideológica.
    D: la mujer tiene una forma de pensamiento que se asimila fundamentalmente al estado infantil.
    E: los sectores progresistas se ven obstaculizados en su empeño por las fuerzas del clericalismo.

solucion4: 
    alternativa: B
    razon: “Si algunos hombres respiran el aire sano del siglo XIX, casi todas las mujeres se asfixian en l'atmósfera de la Edad Media”.

#5
pregunta5: Si se extendiera la educación con carácter racional y científico a toda la población

alternativas5: 
    A: la mujer y el niño dejarían de ser la parte sensible de la humanidad.
    B: los partidos estarían fundados en principios conservadores.
    C: nuestra población estaría libre de todo género de superstición.
    D: la influencia de los sectores clericales sería mucho menor.
    E: sería imposible que resurgiera el caudillismo en nuestra política. 

solucion5: 
    alternativa: D
    razon: La influencia del clero se basa en la superstición y la ignorancia.