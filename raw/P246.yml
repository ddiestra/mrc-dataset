texto: 'No había nada que deseara hacer que no pudiese igualmente dejar de hacer. Incluso de niño, cuando no me faltaba nada, deseaba morir: quería rendirme porque luchar nada tenía sentido para mí Consideraba que la continuación de una existencia que no había pedido no iba a probar, verificar, añadir ni sustraer nada. Todos los que me rodeaban eran unos fracasados o, si no, ridículos. Sobre todo, los que habían tenido éxito. Éstos me aburrían hasta hacerme llorar. Era compasivo para con las faltas, pero no por compasión. Era una cualidad puramente negativa, una debilidad que brotaba ante el simple espectáculo de la miseria humana. Nunca ayudé a nadie con la esperanza de que sirviera de algo; ayudaba porque no podía dejar de hacerla Me parecía inútil cambiar el estado de cosas; estaba convencido de que nada cambiaría sin un cambio de corazón, ¿y quién podía cambiar el corazón de los hombres? De vez en cuando un amigo se convertía; era algo que me hacía vomitar. Tenía tan poca necesidad de Dios como él de mí. MILLER, Henry Trópico de capricornio'
pregunta1: 'La oración que finaliza la lectura revela'
alternativas1: 
  A: La incredulidad del autor
  B: El desengaño cultural
  C: La ingratitud del autor
  D: El rechazo del cristianismo 
  E: El individualismo del autor

solucion1: 
  alternativa: A
  razon: 'La oración que finaliza la lectura revela la incredulidad del autor. Si al autor le produce náuseas el ver a un amigo convertirse a la religión, entonces quiere decir que, para él, la fe en Dios es una forma absurda de concebir la esperanza de un mundo mejor. Ello revela que el autor no sólo está al margen de la fe cristiana, sino que detesta la devoción religiosa en general; en otras palabras, es un incrédulo. '

pregunta2: '¿Qué es la compasión para el autor?'
alternativas2:
  A: Un defecto de todo hombre bondadoso 
  B: Un sentimiento por los males ajenos
  C: Una represalia frente a la miseria
  D: Una debilidad que surge de la consciencia
  E: Una cualidad puramente negativa

solucion2: 
  alternativa: E
  razon: '¿Qué es la compasión para el autor? Una cualidad puramente negativa. Según el texto, el autor siente compasión no por ser piadoso por naturaleza, sino a causa de la miseria humana que se presenta ante él. En este sentido, en forma literal, el autor define la compasión como una cualidad pasiva, puramente negativa. '

pregunta3: '¿Cómo concibe el autor la ayuda?'
alternativas3:
  A: Como una obligación carente de sentido ante una realidad cambiante
  B: Como un deber, consecuencia del conocimiento absoluto de la miseria humana
  C: Como una debilidad producto de la contemplación de la miseria humana
  D: Como una coacción impuesta por el derecho de. existir y permanecer inevitablemente
  E: Como un deber insoslayable ante la realidad cambiante y la existencia humana

solucion3: 
  alternativa: C
  razon: '¿Cómo concibe el autor la ayuda? Como una debilidad producto de la contemplación de la miseria humana. El autor señala en el texto que nunca ayudó a nadie con la esperanza de que sirviera de algo, sino porque no podía dejar de hacerlo. ¿Qué quiere decir esto? Quiere decir que son las mismas circunstancias de miseria., y no la propia iniciativa, las que mueven al autor a ejercer la ayuda. '

pregunta4: '¿Cuál es la condición para la modificación de la realidad?'
alternativas4:
  A: La desaparición total de la esencia humana
  B: El cambio de existencia de la realidad
  C: La alteración constante de la personalidad
  D: El cambio auténtico de la miseria humana
  E: El cambio de sentimiento en el ser humano

solucion4: 
  alternativa: E
  razon: '¿Cuál es la condición para la modificación de la realidad? El cambio de sentimiento en el ser humano. El autor señala en el texto que está convencido de que nada va a cambiar en el mundo si el hombre no cambia de corazón, es decir, si no modifica sus sentimientos en forma provechosa. '

pregunta5: '¿Por qué el deseo de no hacer, la idea de fenecer y el no querer luchar del autor?'
alternativas5:
  A: Porque asimiló todos sus fracasos, causados por una utopía
  B: Porque llegó a comprender lo frágil de la realidad social
  C: Porque experimentó la desilusión provocada por los demás
  D: Porque pensaba que era absurda la existencia humana
  E: Porque concebía la contradicción del pensamiento humano

solucion5: 
  alternativa: D
  razon: '¿Por qué el deseo de no hacer, la idea de morir y el no querer luchar de parte del autor? Porque pensaba que era absurda la existencia humana. El autor señala que siempre vio la vida con gran pesimismo -incluso de niño deseaba morir-, ya que para él las cosas no tienen solución y luchar por mejorarlas carece de todo sentido. Es esta convicción la que motiva su apatía, su actitud pasiva y su deseo de perecer. '

