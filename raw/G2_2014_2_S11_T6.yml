texto:
    Una epidemia, como tan bien sabía Albert Camus, revela la enfermedad de toda una sociedad. La enfermedad que estuvo siempre ahí, respirando en las sombras (o no tanto en las sombras) manifiesta su cara horrenda. Ocurrió así en Brasil la semana pasada. Era una sospecha de ébola, hecho suficiente, por lo letal del virus, para exigir el máximo de seriedad de las autoridades sanitarias, como sucedió. Descubrimos, sin embargo, la deformación causada por un virus que nos consume hace mucho más tiempo, el de la xenofobia. Y como el otro, el “extranjero”, la “amenaza”, era africano de Guinea, despertaba una herencia esclavista jamás superada. El racismo en Brasil no es pasado, sino vida cotidiana conjugada en presente. La peste no está fuera, sino dentro de nosotros.
    Fue ella, la peste dentro de nosotros, lo que llevó a violar los derechos más básicos del hombre sobre el que pesaba una sospecha de ébola. Su nombre fue expuesto. Su rostro fue expuesto. El documento en el que pedía refugio fue expuesto. No fue tratado como un hombre, sino como una rata que trae la peste a esa Orán llamada Brasil. De este vejamen, la prensa si tuviera vergüenza, se avergonzaría.
    No sé si hay mayor desamparo que alcanzar la frontera de un país lejano en esa soledad abisal. Y pedir refugio, esa palabra-concepto tan noble y al mismo tiempo tan delicada. Y de pronto sentirse mal, y cada uno sabe bien cómo la fragilidad de la carne nos socava. Corroe hasta a los que tienen el mejor seguro médico en un país desigual. Él, desprovisto de lengua, era desterrado también del cuerpo. Para llegar a comprender lo que vivió el hombre desconocido, porque lo que se reveló de él no es él, sino nosotros, es preciso verlo como un hombre, no como una rata que carga un virus. Para lograrlo es preciso vestirlo de hombre. Pero solo un humano puede vestir a un humano.
    Y en seguida se escuchó el clamor. ¿No es hora de cerrar las fronteras?, se pidió a las autoridades. Que las ratas se queden del lado de fuera, donde siempre estuvieron. Que las ratas se pudran y mueran. Para las ratas no hay solidaridad ni compasión.
    ¿Y quiénes son las ratas, según parte de los brasileños? Hay siempre muchos, demasiados en las redes sociales, dispuestos a vaciar sus tripas en plaza pública. En Facebook, desde que se divulgó la sospecha, se comprobó que una de las palabras más asociadas al ébola era “negro”. “El ébola es cosa de negros”, se desenmascaró uno en Twitter. “Que alguien me diga por qué esos negros de África tiene que venir a Brasil con esa desgracia de bacteria del ébola”, vomitó otro. Creen hablar y ni siquiera perciben que gruñen.
    
#1
pregunta1: ¿Cuál es la idea principal del texto?

alternativas1: 
    A: Las autoridades brasileñas adoptaron medidas efectivas para detener el ébola.
    B: Los brasileños develaron el pánico por el ébola a través de las redes sociales.
    C: La mayoría de los ciudadanos brasileños padece de alguna forma de xenofobia.
    D: La epidemia del virus del ébola reveló el profundo racismo que impera en Brasil.
    E: Los derechos de un guineano fueron transgredidos por toda la prensa brasileña. 

solucion1: 
    alternativa: D
    razon: El caso del ciudadano de Guinea y las reacciones de los brasileños evidenció el racismo vigente en Brasil.

#2
pregunta2: La expresión VACIAR SUS TRIPAS significa

alternativas2:
    A: proyectar sus objetivos.
    B: evidenciar sus prejuicios.
    C: revelar sus intenciones.
    D: mostrar su contrariedad.
    E: opinar con moderación.

solucion2: 
    alternativa: B
    razon: Los comentarios racistas evidencias los prejuicios de los usuarios.

#3
pregunta3: Es incompatible sostener que en Brasil

alternativas3: 
    A: todavía pueden percibirse ciertos atavismos de su pasado colonial.
    B: se propuso cerrar las fronteras ante una posible epidemia de ébola.
    C: se manifestaron opiniones racistas por medio de las redes sociales.
    D: el racismo es un fenómeno que ha dejado de ser consuetudinario.
    E: extremaron las medidas de seguridad atropellando a una persona. 

solucion3: 
    alternativa: D
    razon: El racismo en Brasil no es pasado, sino vida cotidiana conjugada en presente.

#4
pregunta4: Se desprende del texto que la prensa brasileña

alternativas4: 
    A: recibió presión del gobierno para revelar la identidad del infectado.
    B: contrarió la moral al exponer la identidad del ciudadano guineano.
    C: ha tratado con sumo respeto a los posibles infectados de ébola.
    D: se ha manifestado de forma abierta en contra de la xenofobia.
    E: defiende los intereses de la poderosa industria farmacéutica. 

solucion4: 
    alternativa: B
    razon: Fue ella, la peste dentro de nosotros, lo que llevó a violar los derechos más básicos del hombre sobre el que pesaba una sospecha de ébola. Su nombre fue expuesto.

#5
pregunta5: Si un test confirmara que el ciudadano de Guinea tiene ébola,

alternativas5: 
    A: deberían llevarlo fuera de la frontera para evitar contagios.
    B: igual le deberían una reparación por haberlo estigmatizado.
    C: los comentarios de las redes sociales tendrían fundamento.
    D: la actuación de la prensa brasileña habría sido justificada.
    E: no se podría sostener la existencia del racismo en Brasil. 

solucion5: 
    alternativa: B
    razon: Para llegar a comprender lo que vivió el hombre desconocido, porque lo que se reveló de él no es él, sino nosotros, es preciso verlo como un hombre, no como una rata que carga un virus.