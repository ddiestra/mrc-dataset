texto: 'En los últimos años se ha producido una colaboración cada vez mayor y bienvenida entre los servicios psicoterapéuticos y los sistemas legales que participan en los litigios de divorcio. De manera tradicional, en estos procedimientos, la asistencia legal ha dado por resultado un pleito entre adversarios en el cual cada abogado lucha por los "mejores intereses" de su cliente. Por desgracia, quizá la versión que tiene el abogado de los mejores intereses de su cliente no concuerde con los mejores intereses de la relación o de los niños. Los terapeutas capacitados que funcionan cornos mediadores pueden facilitar la resolución de las disputas sobre la custodia de los hijos y los arreglos para las visitas de los mismos. No todas las parejas son accesibles al consejo mediador, en particular si ya sus miembros son tan antagonistas que sale de toda posibilidad que trabajen juntos. Para muchas parejas, sin embargo, la mediación efectuada por un terapeuta capacitado es una experiencia constructiva que permite que ocurra el divorcio con el menor daño para los miembros de la pareja y sus hijos. Revista "Selecciones" del Reader Digest'
pregunta1: 'La expresión que resume mejor el texto sería'
alternativas1: 
  A: Intereses económicos de los litigantes en complicidad con sus abogados
  B: La asistencia legal corno principal garantía en los litigios de divorcio
  C: Tratamiento psicológico a parejas que están pensando en separarse o divorciarse
  D: Falta de conocimientos legales y terapéuticos en las parejas conflictivas
  E: Complementación de la psicoterapia y los sistemas legales en el juicio de divorcio

solucion1: 
  alternativa: E
  razon: 'La expresión que mejor resume el texto sería complementación de la psicoterapia y los sistemas legales en el juicio de divorcio. El texto trata sobre lo positivo que es la correspondencia entre la asistencia de terapeutas y los procesos legales de divorcio, lo cual permite, en muchos casos. que dicho trámite se realice con un mínimo de inconvenientes entre ambos cónyuges, especialmente sobre la custodia y visita de los hijos. '

pregunta2: 'De manera tradicional, los abogados'
alternativas2:
  A: No garantizan los intereses económicos de los litigantes
  B: Rechazan la posibilidad de asistencia del psicoterapeuta
  C: No consideran la repercusión del divorcio en los hijos
  D: Cumplen su labor de acuerdo a los estatutos establecidos
  E: Desconocen la trascendencia de la ética profesional

solucion2: 
  alternativa: C
  razon: 'De manera tradicional, los abogados no consideran la repercusión del divorcio en los hijos. Generalmente, el abogado sólo se preocupa por los "mejores intereses" de su cliente y, en este sentido, se esmera en ganar el proceso sin percatarse de las implicancias que puedan tener las gestiones en los hijos del matrimonio extinto. '

pregunta3: 'La mediación de los terapeutas en un pleito de divorcio evita'
alternativas3:
  A: El abandono de los hijos y la contienda por mejores intereses
  B: La dilación del proceso y la violencia de los asesores legales
  C: Un perjuicio mayor para los litigantes y sus descendientes
  D: La parcialidad de los abogados y la indiferencia entre cónyuges
  E: La pronta disolución del matrimonio y un daño mayor para los hijos

solucion3: 
  alternativa: C
  razon: 'La mediación de los terapeutas en un pleito de divorcio evita un perjuicio mayor para los litigantes y sus descendientes. La tarea de los psicoterapeutas es precisamente cuidar de la salud mental y emocional, no sólo de los excónyuges, sino principalmente de los hijos, que son los más afectados por la aludida ruptura. Para ello, cooperan con prudentes consejos en favor de la transigencia y, sí fuera posible, de la comprensión entre los litigantes en el proceso, para que éste se efectúe sin generar daño alguno. '

pregunta4: 'Para las parejas litigantes cuya relación es muy crítica'
alternativas4:
  A: Es difícil la aceptación de un terapeuta
  B: El divorcio se da en forma acelerada
  C: La custodia de los hijos es lo principal
  D: Prima la lucha por los mejores intereses
  E: Las secuelas son principalmente psicológicas

solucion4: 
  alternativa: A
  razon: 'Para las parejas litigantes cuya relación es muy crítica es difícil la aceptación de un terapeuta. El pleito de divorcio puede llegar hasta tales magnitudes que la tarea de mediación de los terapeutas casi se imposibilita. Esto debe ocurrir cuando las exhortaciones de los terapeutas están fuera o en contra de los "mejores intereses" de las partes. Así, se agrava el conflicto hasta el punto de rechazar la mediación profesional durante el litigio. '

pregunta5: 'Para el autor, en un litigio de divorcio, lo más importante será'
alternativas5:
  A: Evitar la disolución familiar
  B: El tratamiento de las parejas
  C: Considerar la educación de los hijos
  D: La equidad en cuanto a repartición de bienes
  E: La relación posterior entre padres e hijos

solucion5: 
  alternativa: E
  razon: 'Para el autor, en un litigio de divorcio, lo más importante será la relación posterior entre padres e hijos. El trabajo del terapeuta no es precisamente evitar el divorcio. Más bien lo que pretende es garantizar que se tomen las decisiones correctas, de tal forma que nadie salga considerablemente afectado. El autor saluda este aporte, lo cual evidencia que su preocupación central es el desenlace del divorcio, la situación de la pareja y los efectos posteriores al litigio. '

