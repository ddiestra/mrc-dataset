  texto: 'En la producción social de su vida, los hombres contraen determinadas relaciones necesarias e independientes de su voluntad, relaciones de producción que corresponden a una determinada fase de desarrollo de sus fuerzas productivas materiales. El conjunto de estas relaciones de producción forma la estructura económica de la sociedad, la base real sobre la que se erige una super estructura política y jurídica y a la que corresponden determinadas formas de conciencia social. El modo de producción de la vida material condiciona el proceso de la vida social, política y espiritual en general. No es la conciencia de los hombres la que determina su ser, sino, por el contrario, su ser social el que determina su conciencia. Al llegar a una determinada fase de su desarrollo, las fuerzas productivas materiales de la sociedad chocan con las relaciones de producción existentes o, lo que no es más que la expresión jurídica de esto, con las relaciones de propiedad dentro de las cuales se han desenvuelto hasta allí. De formas de desarrollo de las fuerzas productivas, estas relaciones se convierten en traban suyas. Y se abre así una época de revolución social. MARX, Karl Contribución a la crítica de la Economía'
  pregunta1: 'La tesis refutada por el autor sostendría que'
  alternativas1: 
    A: El ser social posee trascendencia
    B: La conciencia social es inexistente
    C: La conciencia prima sobre el ser
    D: La estructura económica es estática
    E: La revolución social resulta inevitable
  solucion1: 
    alternativa: C
    razon: 'La tesis refutada por el autor sostendría principalmente que la conciencia prima sobre el ser. Según se deja entrever en el fragmento, existe cierta postura según la cual el ser en este caso. el hombre es producto de su conciencia; es decir, se forja como el resultado del conjunto de sus ideas. Esta tesis es desmentida por el autor, quien sostiene que es la conciencia la que se origina a partir de la práctica social del hombre. '


  pregunta2: 'La conciencia social no es más que una manifestación de'
  alternativas2: 
    A: La voluntad humana
    B: Las trabas sociales
    C: La revolución social
    D: La estructura económica
    E: La superestructura jurídica y política
  solucion2: 
    alternativa: D
    razon: 'La conciencia social no es más que una manifestación de la estructura económica. El hombre, al forjar la sociedad, adquiere determinadas relaciones de producción que constituyen la estructura económica. Ahora bien, sobre esta base material, el hombre funda el Estado y crea leyes para la convivencia. Pero, a parte de estas manifestaciones, la estructura económica también determinará en cada individuo una forma de concebir su entorno social, es decir, su conciencia social, lo que no es más que un reflejo de dicha estructura. '

  pregunta3: 'Las relaciones de producción varían de acuerdo'
  alternativas3:
    A: al desarrollo de la política
    B: a la vida jurídica de la sociedad
    C: a la naturaleza de la conciencia social
    D: al aceleramiento de las revoluciones sociales
    E: al desarrollo de las fuerzas productivas

  solucion3:
    alternativa: E
    razon: 'Las relaciones de producción varían de acuerdo a: el desarrollo de las fuerzas productivas. A medida que la sociedad va alcanzando un grado mayor de desarrollo, las fuerzas productivas del hombre llegan a tal auge que están a punto de desplazar los modos de producción ya existentes, dando lugar a una nueva estructura económica y, por tanto, a nuevas relaciones de producción. '

  pregunta4: 'La revolución social obedece a'
  alternativas4:
    A: La primacía del ser social sobre la conciencia
    B: El estancamiento de las fuerzas productivas materiales
    C: La colisión entre fuerzas productivas y relaciones de propiedad
    D: La necesidad de mantener las relaciones de propiedad
    E: El desarrollo rápido y meritorio de las relaciones de propiedad

  solucion4:
    alternativa: C
    razon: 'La revolución social obedece a la colisión entre fuerzas productivas y relaciones de propiedad. Según lo ya mencionado en la resolución anterior, la revolución ocurre cuando las fuerzas productivas alcanzan tal desarrollo que chocan con la estructura económica imperante, basada en las relaciones de propiedad, dando origen a nuevas relaciones de producción y, por tanto, a una nueva estructura social. '

  pregunta5: 'Según lo expuesto, las relaciones de producción se caracterizarían por ser'
  alternativas5:
    A: Necesarias, autónomas y aisladas
    B: Variables, múltiples y triviales
    C: Necesarias, objetivas y dinámicas
    D: Históricas, múltiples e innecesarias
    E: Necesarias, variadas y subjetivas

  solucion5:
    alternativa: C
    razon: 'Según lo expuesto, las relaciones de producción se caracterizarían por ser: necesarias, objetivas y dinámicas. Por todo lo expuesto en la lectura, el surgimiento de las relaciones de producción es un factor necesario ya que es parte del desarrollo social; diremos también que las relaciones son objetivas. ya que tienen correspondencia con la realidad. Además, son susceptibles de ser reemplazadas por una nueva estructura económica, es decir, son dinámicas. '