texto:
    'Investigaciones anteriores sugerían que el liderazgo es un 30 por ciento genético y 70 por ciento la consecuencia de las lecciones aprendidas a través de experiencias de la vida. Teniendo en cuenta estos porcentajes, los profesores Kari Keating, David Rosch, y Lisa Burgoon sugieren una vía más eficiente para el desarrollo del liderazgo.
    "En sólo 15 semanas de nuestra clase de introducción, los estudiantes comunicaron ganancias significativas en tres componentes importantes del liderazgo: autoeficiencia, es decir, confianza en su capacidad para dirigir; habilidades; y motivación para liderar", enumera Keating.
    "Es un taburete de tres patas: las llamamos estar listo, estar dispuesto y ser capaz. Los estudiantes primero deben estar listos para aprender a ser un líder; entonces se disponen a aprender las habilidades necesarias para ejercer liderazgo; y finalmente son capaces de dirigir, porque tienen las habilidades y la motivación para hacerlo", explica Rosch.
    Si los estudiantes entran al curso con bajos niveles de autoeficiencia ―diciendo "yo realmente no pienso en mí mismo como un líder" o "no estoy seguro de mis capacidades"― no aumentan en su disposición ni en su capacidad en las 15 semanas, pero hacen grandes progresos en la preparación, agrega.
    "Es como una clase de matemáticas. No se está listo para hacer el cálculo, si no se saben los fundamentos del álgebra", apunta. "Esto nos muestra que tenemos que trabajar en la preparación para que los estudiantes puedan aprovechar al máximo los cursos de liderazgo avanzados."
    Los estudiantes que entran en la clase introductoria con disposición al liderazgo, diciendo "soy un líder", tienen una experiencia de aprendizaje diferente. Con prontitud están dispuestos a dirigir a la gente, señala Keating.
    “¿Cómo influir en las personas? Se puede liderar a través de sus interacciones, sus relaciones, su comunicación, la forma en que dice gracias, etc.". "El liderazgo no se hace en el vacío. Se hace con los demás ", agrega Keating.'
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: si uno piensa que será un líder, entonces llegará a serlo.
    B: el liderazgo de una persona es algo innato en el sujeto.
    C: hay diferentes maneras para llegar a ser un líder.
    D: una persona no nace líder, se convierte en un líder.
    E: siguiendo un curso de liderazgo se puede ser líder.

solucion1: 
    alternativa: D
    razon: Basándose en las investigaciones anteriores que sugerían que el liderazgo es un 30% genético y un 70% aprendido, el texto nos sugiere que se aprende a ser líder, uno no nace líder, sino que se hace líder.

#2
pregunta2: En el texto, la expresión CLASE DE MATEMÁTICAS connota

alternativas2:
    A: regularidad.
    B: voluntad.
    C: proceso.
    D: aprendizaje.
    E: creatividad.

solucion2: 
    alternativa: C
    razon: No se está listo para el cálculo sino se sabe los fundamentos del álgebra, aprender a ser líder es un proceso que tiene fases ordenadas por las cuales hay que pasar necesariamente.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: Se considera que el liderazgo es un 30% genético y un 70% aprendido por la experiencia.
    B: El aprendizaje del liderazgo consta de pasos que se pueden transitar en cualquier orden.
    C: Las experiencias aprendidas a lo largo de la vida son fundamentales para ser un líder.
    D: En el liderazgo es importante la confianza del sujeto en su capacidad para dirigir a otros.
    E: El líder que es capaz de dirigir a otras personas debe de disponer de una serie de habilidades. 

solucion3: 
    alternativa: B
    razon: Hay 3 fases que deben de desarrollarse en un orden, no se puede aprender una sin haber aprendido las anteriores.

#4
pregunta4: Se colige de lo planteado en el tercer párrafo que

alternativas4: 
    A: hay que tener varias habilidades innatas para ser líder.
    B: enseñar un curso de liderazgo toma mucho tiempo.
    C: si crees que eres un líder, ya eres un líder avasallador.
    D: si falta uno de los tres componentes no serás un líder.
    E: solo puede alguien convertirse en líder si es joven. 

solucion4: 
    alternativa: D
    razon: Primero se debe aprender acerca de ser un líder, luego aprender las habilidades necesarias para ejercer liderazgo y finalmente ser capaces de dirigir porque tienen las habilidades y la motivación, por eso es un proceso.

#5
pregunta5: Si alguien ingresa a un curso de liderazgo dudando de su autoeficiencia, entonces

alternativas5: 
    A: no podría ser un líder por cuestiones genéticas.
    B: será incapaz de ejerce dominio sobre otras personas.
    C: su aprendizaje del liderazgo será totalmente inútil.
    D: su aprendizaje del liderazgo demorará mucho más.
    E: debería ser convencido de que él es un gran líder. 

solucion5: 
    alternativa: D
    razon: El texto sugiere que cualquiera puede aprender a ser líder, pero son aprendizajes diferenciados, en las 15 semanas se ven ganancias significativas, lo cual no indica que ya sean líderes, unos demoraran más que otros en aprender. 