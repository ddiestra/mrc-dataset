texto: 'El empuje de los conquistadores españoles, después de trescientos años de lucha, los araucanos se replegaron hacia aquellas regiones frías. Contra los indios, todas las armas se usaron con generosidad: el disparo de carabina, el incendio de sus chozas, y luego, en forma más paternal, se empleó la ley y el alcohol. El abogado se hizo también especialista en el despojo de sus tierras, el juez los condenó cuando protestaron, el sacerdote los amenazó con el fuego eterno. La venta de aguardiente y las cantinas aumentaron de forma vertiginosa. NERUDA, Pablo Confieso que he vivido'


pregunta1: La expresión que sintetiza el contenido textual es

alternativas1: 
    A: De no haber sido por jueces y sacerdotes, la conquista de los araucanos hubiese resultado más difícil para España.
    B: El sometimiento político y económico de los araucanos fue una tarea bastante difícil para los conquistadores españoles.
    C: La conquista de los araucanos por los españoles se basó en la aplicación de las leyes y en el consumo exorbitante de alcohol.
    D: Los araucanos se dedicaron al alcohol no por iniciativa propia sino por el sometimiento de los conquistadores españoles.
    E: En su afán de someter a los araucanos, los conquistadores utilizaron desde los medios más directos hasta los más sutiles.
solucion1: 
  alternativa: E
  razon:  La expresión que sintetiza el contenido textual es en su afán de someter a los araucanos, los conquistadores utilizaron desde los medios más directos hasta los más sutiles. El autor ha centrado su análisis en cómo los conquistadores españoles se las ingeniaron para someter al indómito pueblo araucano. Los medios directos han sido las armas. el fuego y la violencia; los más sutiles, las leyes, la religión y el consumo de alcohol. Con este último, sobre todo, el español llega a tener un dominio sobre el araucano al volverlo dependiente de dicha bebida, anulando su capacidad de lucha.