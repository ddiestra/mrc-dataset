texto:
    El descubrimiento de huesos de un gran mamífero terrestre que vivió hace unos 48 millones años ha llevado a los científicos a identificar una nueva rama de mamíferos estrechamente relacionados con los caballos modernos, los rinocerontes y los tapires, según un estudio recientemente publicado en la revista Plos One.
    De esta familia de grandes mamíferos, Anthracobunidae, solo se sabe que es originaria de India y Pakistán. La familia comúnmente fue considerada el ancestro de los elefantes modernos y las vacas marinas, sin embargo, geográficamente esto era desconcertante porque los elefantes y sus parientes eran grupos cuyo origen se relacionaba con África, y no con Asia. Pero estos nuevos fósiles indican que los Anthracobunids se relacionan con los pequeños tapires que son bien conocidos por rocas pakistaníes.
    Los investigadores también analizaron la forma de los huesos encontrados, lo que los llevó a observar que estos animales muy probablemente se alimentaban en la tierra y eran grandes y pesados, aunque pasaban una considerable cantidad de tiempo cerca del agua —algo similar a los rinocerontes modernos y los tapires—. La doctora Lisa Noelle Cooper, autora del artículo, expuso':' «Los Anthracobunids son solo uno de muchos linajes de vertebrados que evolucionaron a partir de animales terrestres, pero luego se fueron a vivir a un hábitat de aguas poco profundas porque tenían huesos gruesos. Este tipo de huesos probablemente actuó como un lastre para contrarrestar la flotabilidad del cuerpo. También se puede ver ese grosor en la estructura ósea de hipopótamos modernos, nutrias, pingüinos y cormoranes».
    
#1
pregunta1: El texto trata fundamentalmente acerca de

alternativas1: 
    A: los linajes de vertebrados que evolucionaron a partir de animales acuáticos que se adaptaron al medio terrestre.
    B: un artículo que apareció en la revista Plos One sobre los ancestros acuáticos de los caballos, tapires y pingüinos.
    C: el hallazgo de huesos prehistóricos pertenecientes a los ancestros primitivos de los tapires, hipopótamos y cormoranes.
    D: la falta de flotabilidad de grandes mamíferos actuales como rasgo evolutivo rastreable desde el gran Anthracobunids.
    E: el hallazgo de los restos de un gran mamífero terrestre, el Anthracobunids, ancestro de vertebrados como el rinoceronte.

solucion1: 
    alternativa: E
    razon: El texto aborda el tema de una especie de mamífero ancestral, cuyos restos fueron detectados y parecen ser el origen del cual devinieron mamíferos como el rinoceronte.

#2
pregunta2: En el texto, el término DESCONCERTANTE se puede reemplazar por

alternativas2:
    A: censurable.
    B: plausible.
    C: corroborable.
    D: contradictorio.
    E: asombroso.

solucion2: 
    alternativa: D
    razon: Geográficamente era desconcertante la identificación de los restos como línea ancestral de elefantes, pues estos son originarios de África y los restos fueron encontrados en Asia. El sinónimo es CONTRADICTORIO.

#3
pregunta3: Es incompatible con el desarrollo del texto afirmar que los Anthracobunids

alternativas3: 
    A: presentaron huesos gruesos que son detectables en los hipopótamos.
    B: pertenecen a una familia originaria de las zonas de Pakistán y la India.
    C: fueron el único linaje de mamíferos que pasaron de la tierra al agua.
    D: presentaron una estructura ósea conformada por huesos de gran grosor.
    E: parecieran tener una filiación con mamíferos modernos como el caballo.

solucion3: 
    alternativa: C
    razon: En el texto se señala que el mamífero en cuestión es uno de muchos linajes.

#4
pregunta4: Se deduce del desarrollo textual que los Anthracobunids presentaban

alternativas4: 
    A: la capacidad de vivir solo en tierra.
    B: un peso idéntico al de las nutrias.
    C: versatilidad en el uso de hábitats.
    D: huesos huecos para poder nadar.
    E: gran flotabilidad por su tamaño.

solucion4: 
    alternativa: C
    razon: El gran mamífero pasó del medio terrestre al acuático, por lo que se deduce que presentaba versatilidad para pasar de un hábitat a otro.

#5
pregunta5: Si la familia Anthracobunidae presentara como origen incuestionable la sabana africana, probablemente

alternativas5: 
    A: sería razonable pensar que es ancestro de los elefantes.
    B: cabría la posibilidad de repensar el proceso de evolución.
    C: los caballos y los hipopótamos quedarían sin clasificar.
    D: los Anthracobunidae serían una especie sui generis.
    E: la transición del agua a la tierra quedaría sin explicar.

solucion5: 
    alternativa: A
    razon: Al tener origen en la India y Pakistán, la conexión con el elefante resulta una conjetura débil. En cambio si su origen fuera africano, la relación sería natural.