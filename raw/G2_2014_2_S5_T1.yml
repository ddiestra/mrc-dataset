texto:
    'Es la temporada de lechugas en el valle de Salinas, una depresión en la región central de California que produce alrededor del 70% de las hortalizas de hoja verde que se venden en Estados Unidos. Por la mañana, tráilers cargados hasta los topes parten de las plantas de procesado del valle, rumbo al norte, el sur y el este.
    Mientras, un camión portacontenedor llega a la Estación de Transferencia de Sun Street, no lejos del centro urbano de Salinas. El conductor se detiene sobre una báscula y luego coloca el contenedor sobre una plataforma de hormigón. Un movimiento de palanca, un zumbido neumático, y 15 metros cúbicos de lechugas y espinacas caen y forman una pila de dos metros de alto. Envasadas en cajas y bolsas de plástico, las hortalizas parecen inmaculadas, pero varios delitos las han condenado a acabar en el vertedero: sus envases no contienen lo que deberían, o están mal etiquetados, o no han sido correctamente sellados, o están rasgados.
    Cualquiera diría que desperdiciar tal montón de comida es un pecado, incluso un crimen, pero la cosa no ha hecho más que empezar. A lo largo del día, la planta de transferencia recibirá entre 10 y 20 cargamentos más de hortalizas perfectamente comestibles, procedentes de las empresas productoras-envasadoras de la zona. Entre los meses de abril y noviembre, el departamento encargado de la gestión de los residuos sólidos del valle de Salinas envía al vertedero entre dos y cuatro toneladas de verduras recién recogidas. Y esta es solo una de las muchas plantas de transferencia de residuos que hay en los valles de California.
    La Organización de las Naciones Unidas para la Alimentación y la Agricultura (FAO), que lleva la cuenta de lo que se produce y consume en el planeta, calcula que cada año una tercera parte de la producción mundial de alimentos para consumo humano se pierde o desperdicia en la cadena que se inicia en las explotaciones agropecuarias, pasa por las plantas de procesado, los mercados al por mayor y los comercios minoristas, y llega a los negocios de restauración y a la cocina de nuestros hogares. Todo esto significa 1.300 millones de toneladas anuales, suficientes para alimentar a 3.000 millones de personas.
    El desperdicio alimentario se produce en distintos lugares y por distintos motivos. En general, los países industrializados pierden más comida en las fases de comercialización y consumo, mientras que en las naciones en vías de desarrollo, que con frecuencia carecen de la logística necesaria para hacer llegar todo el alimento en buen estado a los consumidores, la mayor parte de las pérdidas tiene lugar en las fases de producción, postcosecha y procesado.
    Se desperdician calorías en los restaurantes que sirven raciones desproporcionadas u opíparos bufés, cuyos empleados tiran todo a la basura en cuanto llega la hora de cerrar, aunque no haya estado ni cinco minutos en el mostrador. Los comercios de alimentación estadounidenses dejan de vender 19 millones de toneladas de comida al año, aunque hacen lo posible para que no se sepa. Los encargados adquieren más mercancía de la necesaria, por miedo a quedarse sin existencias de algún producto. Estantes enteros de guisantes en perfecto estado terminan en el contenedor para hacer sitio a nuevas remesas de guisantes idénticos. La cadena británica de supermercados Tesco reconoció haber desechado más de 50.000 toneladas de comida en sus establecimientos del Reino Unido durante el último año fiscal.
    Tener comida de sobra podría parecer un problema maravilloso propio del Primer Mundo, pero colmar las cornucopias de una superabundancia que desde el principio se sabe está destinada al vertedero es algo que el mundo no puede soportar más. Es demasiado caro y está destruyendo el planeta mientras millones de personas pasan hambre. «El desperdicio de comida es un problema ridículo –reconoce Nick Nuttall, del Programa de Naciones Unidas para el Medio Ambiente–, pero todo el mundo adora los problemas ridículos porque saben que pueden hacer algo al respecto.»'

#1
pregunta1: En el texto, OPÍPARO tiene el significado de

alternativas1: 
    A: astringente.
    B: craso.
    C: suculento.
    D: abundante.
    E: variado.

solucion1: 
    alternativa: D
    razon: En el texto se habla del desperdicio de grandes cantidades de alimentos, por lo que en ese contexto OPÍPARO alude a la gran cantidad de comida.

#2
pregunta2: El tema sobre el cual gira el texto es

alternativas2: 
    A: el desperdicio de vegetales que, a pesar de estar en perfecto estado, presentan algún defecto en su empaquetado.
    B: el peligro ecológico que representa para el planeta el consumo irracional de los alimentos en el primer mundo.
    C: el grotesco desperdicio de comida que se da tanto en los países industrializados como en los países en vías de desarrollo.
    D: las malas prácticas comerciales que, como en el caso de la británica Tesco, conllevan el desperdicio de alimentos.
    E: el envío al vertedero de entre 2 y 4 toneladas de verduras recién recogidas en el valle de Salinas (California). 

solucion2: 
    alternativa: C
    razon: En el texto se menciona en diferentes momentos diversos aspectos relativos al desperdicio de comida en el mundo.

#3
pregunta3: Es incompatible con relación al texto afirmar que

alternativas3: 
    A: el estado del empaque a veces impide la comercialización de determinados alimentos.
    B: la incertidumbre sobre la disponibilidad de ciertos alimentos contribuye al exceso en su oferta.
    C: los países industrializados pierden mayor porcentaje de alimentos en las últimas fases del proceso.
    D: la forma en que está organizada la producción de alimentos en el mundo pone en peligro el planeta.
    E: el desperdicio de comida no es previsto por los agentes que comercian con los alimentos. 

solucion3: 
    alternativa: E
    razon: Según el texto, los encargados de los negocios conscientemente piden un porcentaje de alimentos mayor que el necesario como medida de precaución, y negocios como Tesco pierden miles de toneladas de alimentos al año.

#4
pregunta4: Se colige del texto que la situación de la alimentación en el mundo presenta un carácter

alternativas4: 
    A: paradójico.
    B: equitativo.
    C: apodíctico.
    D: terminal.
    E: disuasorio.

solucion4: 
    alternativa: A
    razon: En el mundo, se producen más alimentos de los que se consumen; sin embargo, miles de millones de personas pasan hambre, pues no tienen qué comer.

#5
pregunta5: Se puede inferir que el desperdicio de alimentos de los países del tercer mundo se debe a la carencia de

alternativas5: 
    A: datos fidedignos sobre la producción de alimentos de los países desarrollados.
    B: control efectivo del Estado sobre la producción y comercialización de alimentos.
    C: redes de trasporte eficaces e infraestructura para la conservación de productos.
    D: coordinación eficaz entre los responsables de los negocios y los productores.
    E: métodos adecuados para atraer a los consumidores a través de la publicidad. 

solucion5: 
    alternativa: C
    razon: “En las naciones en vías de desarrollo, que con frecuencia carecen de la logística necesaria para hacer llegar todo el alimento en buen estado a los consumidores, la mayor parte de las pérdidas tiene lugar en las fases de producción, postcosecha y procesado”.
    
#6
pregunta6: Si la FAO tuviese poder coercitivo para obtener los productos alimenticios que van a ser desechados,

alternativas6: 
    A: podría alimentarse a varios millones de personas en el mundo.
    B: podría comercializar dichos alimentos a un precio asequible.
    C: se convertiría en un monopolio en la distribución de alimentos.
    D: se inhibiría de tomar medidas contra los países productores.
    E: aumentaría irremisiblemente el precio de los productos básicos. 

solucion6: 
    alternativa: A
    razon: 'Si la FAO tuviese el poder que se menciona, lo usaría en uno de sus objetivos: la erradicación del hambre.'