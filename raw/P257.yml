texto: 'En nuestro país tenemos una percepción del concepto de autoestima exactamente al revés de lo que significa realmente. Todas aquellas personas que aparecen con desplante o ‘fuertes de carácter’ son, en realidad, todo lo contrario: tienen una autoestima baja. Una persona con autoestima sana no necesita alterarse ni levantar la voz para decir lo que tiene que decir. Si opinamos distinto no le afecta, no necesita que los demás lo aprueben para mantener su comodidad interior. Cuando una persona se muestra alterada, revela algo de su mundo interior: nos dice, en el fondo, que algo lo afecta y no tiene el temple necesario para lidiar con la fuente de su miedo o aprensión. La expresión bien conocida "Compréndanme, tengo un carácter fuerte" no es más que un recurso lingüístico para tapar nuestro mal genio y está lejos de representar un carácter verdaderamente fuerte, sino más bien un carácter débil. Es el miedo lo que nos hace buscar protección con estrategias de defensa: gritar, golpear la mesa, ofender a quienes queremos. Muchas veces recurrimos a la violencia como forma de protegernos, y necesitamos crear una ilusión de autoestima, cuando estamos manipulados por ese miedo. Ese miedo está relacionado a hechos de nuestro entorno que no podemos controlar por carecer de la fortaleza de ánimo necesaria para ello. Elevar realmente nuestra autoestima nos permite disminuir la cantidad de cosas que aparecen amenazantes allá afuera. Esto implica pensar en el fenómeno de la consciencia, pues debemos estar conscientes de los hechos que nos producen reacciones de miedo. Si queremos elevar nuestra autoestima, es conveniente comprender los hechos tal como se producen sin interpretación. Así, el primer paso para obtener una autoestima sana es el despertar, cobrar consciencia de los factores que vemos potencialmente peligrosos. Es útil aclarar que lo contrario de la autoestima no es la heteroestima o estima de los otros, sino la desestima propia. Cada uno de nosotros es valioso por existir. Somos seres completos, disponemos de todos los recursos internos para proyectarnos, y contemplar el mundo tal como es. Si llegamos a ser conscientes de esto, nuestra autoestima mejorará y, verdaderamente, tendremos un carácter fuerte.'
pregunta1: 'En el texto, TEMPLE significa'
alternativas1: 
  A: Violencia.
  B: Pasividad.
  C: Deseo.
  D: Brega.
  E: Aplomo.

solucion1: 
  alternativa: E
  razon: 'El temple para lidiar con los problemas se refiere al aplomo que manifiesta una persona verdaderamente fuerte. '

pregunta2: 'Medularmente, la autoestima se considera como'
alternativas2:
  A: La fortaleza de carácter en el sentido de reaccionar enérgicamente frente a los juicios de personas del entorno familiar.
  B: La atención permanente a las opiniones ajenas para modificar una conducta que pueda ser considerada incorrecta.
  C: El sentimiento de comodidad interior frente al entorno y a los demás, basado en la consciencia del real valor de la persona.
  D: La reacción violenta, rápida y efectiva en contra de las críticas que tratan de despreciar lo que uno hace en la vida.
  E: La sensación de poder hacerlo todo, hasta lo imposible, sin importar la infracción de las normas de convivencia social.

solucion2: 
  alternativa: C
  razon: 'De acuerdo con la línea principal del texto, la autoestima implica un sentimiento fuerte interno. '

pregunta3: 'Se infiere que una persona con verdadera autoestima.'
alternativas3:
  A: Siempre creerá que es el único que merece un premio.
  B: Se desespera cuando recibe críticas de las demás personas.
  C: Se enfrenta con calma a las adversidades del entorno.
  D: Trata con desdén a las personas que no conoce bien.
  E: Suele exhibir cierto desplante en sus comportamientos.

solucion3: 
  alternativa: C
  razon: 'En virtud de las ideas del texto, la autoestima implica un dominio de sí mismo incluso en medio de las adversidades. '

pregunta4: 'Si una persona sustenta su estima personal en lo que dicen los demás'
alternativas4:
  A: Confunde autoestima con heteroestima.
  B: Demuestra una autoestima suficiente.
  C: Aplica un carácter realmente fuerte.
  D: Tiene una autoestima de índole social.
  E: Revela un análisis correcto de la autoestima.

solucion4: 
  alternativa: A
  razon: 'La autoestima encuentra su fuente en uno mismo, basarse en el juicio de otros es aplicar la heteroestima, la estima de los otros.  '

pregunta5: 'Resulta incompatible con el texto decir que una personalidad verdaderamente fuerte se caracteriza por'
alternativas5:
  A: Una voluntad de querer hacer las cosas bien, aún con muchas dificultades.
  B: Expresarse siempre con un volumen alto de voz y con frases malsonantes.
  C: Hablar con cordialidad, incluso, a las personas que se muestran descorteses.
  D: No intimidarse frente a los problemas que pueda haber en el difícil entorno.
  E: Sentir que posee un real valor que no depende de la estima de los demás.

solucion5: 
  alternativa: B
  razon: 'Una persona verdaderamente fuerte no tiene por qué alzar la voz, de acuerdo con el sentido del texto. '

