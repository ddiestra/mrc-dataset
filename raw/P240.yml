texto: 'La mediocridad moral es incompetencia para la virtud y cobardía para el vicio. Si hay mentes que parecen maniquíes articulados por rutinas, abundan corazones inflados de prejuicios. El hombre honesto puede temer al crimen sin admirar la santidad. La garra del pasado estruja su corazón matando en él todo anhelo de perfeccionamiento futuro. Las mediocracias son enemigas del hombre virtuoso: prefieren al honesto y lo encumbran como ejemplo. Hay en ello un error. Honestidad no es virtud, aunque tampoco sea vicio. Se puede ser honesto sin sentir afán de perfección; sobra para ello con no ostentar el mal, lo que no basta para ser virtuoso. La honestidad fluctúa entre el vicio y la virtud. El virtuoso se anticipa a alguna forma de perfección futura y sacrifica los automatismos consolidados por el hábito. El honesto, en cambio, es pasivo. Se limita a respetar lo prejuicios que le asfixian. Si no llegara a asimilar los prejuicios, la sociedad le castigaría como delincuente por su conducta deshonesta; si pudiera sobreponérselos, su talento moral ahondaría surcos dignos de imitarse. La mediocridad está en no dar escándalo ni servir de ejemplo. INGENIEROS, José El hombre mediocre'
pregunta1: 'Para alcanzar la ejemplaridad en una mediocracia sólo se requiere'
alternativas1: 
  A: Asfixiarse por la rutina
  B: Abstenerse de hacer el mal
  C: Sobreponerse a los prejuicios
  D: Desafiar los prejuicios existentes
  E: Alejarse del vicio por afán de perfección

solucion1: 
  alternativa: B
  razon: 'Para alcanzar la ejemplaridad en una mediocracia sólo se requiere abstenerse de hacer el mal. En una mediocracia, el hombre ejemplar es el hombre honesto. Dentro de este contexto, el hombre honesto obra bajo los prejuicios impuestos por la sociedad. Los prejuicios hacen que el hombre tenga temor de obrar en contra del criterio o valoración de los demás, en contra de lo que los demás consideran como bueno. Por lo tanto, en una mediocracia, será honesto aquel hombre que no se inclina por el mal, pero tampoco por el bien. '

pregunta2: 'En el fragmento, "santidad" y "crimen" se traducen respectivamente como'
alternativas2:
  A: Virtud y mediocridad
  B: Excelencia y honestidad
  C: Religiosidad y crueldad
  D: Ejemplaridad y sinceridad
  E: Virtud y vicio

solucion2: 
  alternativa: E
  razon: 'En el fragmento, "santidad" y "crimen" se traducen respectivamente como virtud y vicio. El autor dice que el hombre honesto puede temer al crimen sin admirar la santidad. Ello, porque el hombre honesto actúa en función a prejuicios que, por un lado, lo alejan de las malas acciones, y por otro, le impiden aspirar a la virtud. En consecuencia, su postura moral es neutral, se sitúa entre el bien (la santidaD: y el mal (el crimen). Por eso, decimos que la santidad es la virtud, así como el crimen es el vicio. '

pregunta3: 'Para lograr realmente la ejemplaridad se necesita'
alternativas3:
  A: Dejar de fluctuar entre el crimen y la santidad
  B: No sólo honestidad, sino también ostentación del bien
  C: Romper con los prejuicios existentes y luchar por un ideal
  D: Luchar por las mediocracias anhelando su perfeccionamiento
  E: Tomar distancia de los vicios

solucion3: 
  alternativa: C
  razon: 'Para lograr realmente la ejemplaridad se necesita romper con los prejuicios existentes y luchar por un ideal. El hombre moralmente mediocre está lejos de anhelar un futuro perfeccionamiento, está atado a una moral impuesta por la sociedad. Carece de ideales propios. Entonces, si un hombre quiere realmente ser ejemplar, debe asumir una conducta cuestionadora que ponga en tela de juicio las normas tradicionales, retrógradas. '

pregunta4: 'Una definición completa del honesto sería'
alternativas4:
  A: Ejemplo más notorio de mediocridad debido a su cobardía
  B: Mediocre, amigo de la pasividad y enemigo de prejuicios
  C: Sujeto mediocre de conducta rutinaria y mentalidad prejuiciada
  D: Modelo de sujeto pasivo, respetuoso de falsas concepciones
  E: Ejemplo de cobardía y monotonía frente al vicio y la virtud

solucion4: 
  alternativa: C
  razon: 'Una definición completa del honesto sería: sujeto mediocre de conducta rutinaria y mentalidad prejuiciada. Todo lo que el autor nos dice acerca del honesto es que es un individuo pasivo, que actúa mecánicamente según rutinas, que no se proyecta con un afán de trazar surcos nuevos, de dar ejemplos. Por consiguiente, el hombre honesto, para el autor, no tiene virtudes-, es alguien que se aferra a la tradición, ya que su mente está saturada de prejuicios. '

pregunta5: 'El honesto es definido como mediocre porque'
alternativas5:
  A: Se aleja de todo intento para alcanzar la ejemplaridad
  B: Logra a medias ideales nobles y desprejuiciados
  C: No admira la santidad por considerarla de poca estima
  D: Su pasividad es más acentuada respecto del vicioso
  E: Teme generar escándalo y es impotente para la virtud

solucion5: 
  alternativa: E
  razon: 'El honesto es definido como mediocre porque teme generar escándalo y es impotente para la virtud. El hombre honesto es mediocre porque su conducta está limitada por dos polos: el vicio y la virtud. En este sentido, el hombre honesto se caracteriza por su impotencia para ser virtuoso y por su cobardía para asumir una mala conducta. Por eso decimos que un hombre mediocre asume una postura timorata, no se atreve a cometer un acto ilícito, pero tampoco está dispuesto a ser un hombre virtuoso, digno. '

