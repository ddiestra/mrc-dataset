texto:
    En el combate homérico de uno contra siete, pudo Grau rendirse al enemigo; pero comprendió que por voluntad nacional estaba condenado a morir, que sus compatriotas no le habrían perdonado el mendigar la vida en la escala de los buques vencedores. Efectivamente. Si a los admiradores de Grau se les hubiera preguntado qué exijían del Comandante del Huáscar el 8 de Octubre, todos habrían respondido con el Horacio de Corneille':' “¡Que muriera!".
    Todo podía sufrirse con estoica resignación, menos el Huáscar a flote con su Comandante vivo. Necesitábamos el sacrificio de los buenos i humildes para borrar el oprobio de malos i soberbios. Sin Grau en la Punta de Angamos, sin Bolognesi en el Morro de Arica ¿tendríamos derecho de llamarnos nación? ¡Qué escándalo no dimos al mundo, desde las ridículas escaramuzas hasta las inesplicables dispersiones en masa, desde la fuga traidora de los caudillos hasta las sediciones bizantinas, desde la maquinaciones subterráneas de los ambiciosos vulgares hasta las tristes arlequinadas de los héroes funambulescos!
    En la guerra con Chile, no sólo derramamos la sangre, exhibimos la lepra. Se disculpa el encalle de una fragata con tripulación novel i capitán atolondrado, se perdona la derrota de un ejército indisciplinado con jefes ineptos o cobardes, se concibe el amilanamiento de un pueblo por los continuos descalabros en mar i tierra; pero no se disculpa, no se perdona ni se concibe la reversión del orden moral, el completo desbarajuste de la vida pública, la danza macabra de polichinelas con disfraz de Alejandros i Césares.
    Sin embargo, en el grotesco i sombrío drama de la derrota, surjieron de cuando en cuando figuras luminosas i simpáticas. La guerra, con todos sus males, nos hizo el bien de probar que todavía sabemos enjendrar hombres de temple viril. Alentémonos, pues':' la rosa no florece en el pantano; i el pueblo en que nacen un Grau i un Bolognesi no está ni muerto ni completamente dejenerado. Regocijémonos, si es posible':' la tristeza de los injustamente vencidos conoce alegrías sinceras, así como el sueño de los vencedores implacables tiene despertamientos amargos, pesadillas horrorosas. (…)
    Catalina de Rusia fijó en una calle meridional de San Petersburgo un cartel que decía':' "Por aquí es el camino a Constantinopla". Cuando la raza eslava siente impulsos de caminar hacia las tierras verdes, ¿no recuerda las tentadoras palabras de Catalina? Si Grau se levantara hoi del sepulcro, nos diría... Es inútil repetir sus palabras':' todos adivinamos ya qué deberes hemos de cumplir, adónde tenemos que dirijirnos mañana.
    
#1
pregunta1: En el texto se afirma fundamentalmente que

alternativas1: 
    A: la incapacidad militar de los gobernantes fue el factor fundamental para que sucumbiéramos ante Chile.
    B: la muerte de Grau en un combate épico y desigual era una exigencia de sus conciudadanos para acabar con la guerra.
    C: hasta en los países más corruptos y degradados existe la posibilidad de encontrar héroes y personas de virtudes nobles.
    D: Grau cumplió el papel de víctima de sacrificio para dignificar la nación peruana sumida en la degeneración y el desastre.
    E: el Perú está destinado a lograr su expansión hacia el sur a costa de la derrota del enemigo chileno. 

solucion1: 
    alternativa: D
    razon: El texto explica cómo, ante el lamentable estado de nuestra nación, el sacrificio de Grau representa la subsistencia de algunas virtudes morales, lo cual indica que no todo está perdido.

#2
pregunta2: Se infiere que el caso de Catalina la Grande en Rusia es usado para aludir a

alternativas2:
    A: al espíritu de revancha que debemos alimentar frente a Chile.
    B: a la necesidad de buscar el progreso a través de la expansión territorial.
    C: a la carencia de recursos naturales que nos incita a buscar emigrar.
    D: a la superioridad de nuestra raza frente a la de nuestros enemigos.
    E: a las virtudes cívicas y militares mostradas por Miguel Grau. 

solucion2: 
    alternativa: A
    razon: 'Es una metáfora de la meta que debemos tener siempre presente: ir a Chile para cobrarnos los males sufridos.'

#3
pregunta3: El término ARLEQUINADAS connota

alternativas3: 
    A: exageración.
    B: ficción.
    C: ridículo.
    D: diversión.
    E: espectáculo.

solucion3: 
    alternativa: C
    razon: ARLEQUINADA es una forma de caracterizar despectivamente el accionar de los gobernantes, el cual se asimila al desempeño del arlequín, es decir, del payaso o artista cómico. Connota, por tanto, ridículo.

#4
pregunta4: Resulta compatible con respecto a lo afirmado en el texto supone que.

alternativas4: 
    A: el pueblo peruano también tiene individuos dignos.
    B: la guerra mostró nuestra absoluta miseria espiritual.
    C: la incapacidad militar fue la única causa de la derrota.
    D: Grau se sacrificó impulsado solo por su honor de marinero.
    E: bastaba el sacrificio de Grau para satisfacer el honor nacional. 

solucion4: 
    alternativa: A
    razon: Considera González Prada que en medio de la derrota surgieron “personajes luminosos” y que “el pueblo en que nacen un Grau i un Bolognesi no está ni muerto ni completamente dejenerado”

#5
pregunta5: Si las acciones sublimes de algunos no pudiesen contrapesar las absurdidades y bajezas de la vida nacional.

alternativas5: 
    A: nuestros gobernantes no se disfrazarían de Alejandros o Césares.
    B: no podríamos obtener nuestra revancha por la derrota.
    C: nuestros gobernantes no habrían parecido polichinelas.
    D: el sacrificio de Grau habrían sido completamente inútil.
    E: sería imposible que alguna persona se comportara heroicamente. 

solucion5: 
    alternativa: D
    razon: El sacrificio de Grau tuvo la virtud de dignificar la realidad nacional. En caso contrario, aquel no hubiera tenido ningún efecto.