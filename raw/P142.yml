  texto: 'La frase por quién doblan las campanas procede de una meditación del poeta inglés Jhon Donne: "La muerte de un hombre me disminuye, porque estoy involucrado con la humanidad, por eso no preguntes por quién doblan las campanas, doblan por ti". En tal sentido la frase expresa la relación que existe entre el hombre y su entorno, y el compromiso moral ¿fue ha de haber en el género humano. El tañido de las campanas que anuncian la muerte de cualquier persona también anuncia, en cierta forma que ha muerto una parte de mí. Revista científica Conozca Más Sección Pódium'
  pregunta1: La expresión más asociada a la idea central del texto es
  alternativas1: 
    A: La vida de todo ser humano resulta fugaz.
    B: No siempre se sabe por quién doblan las campanas.
    C: La solidaridad es una expresión del humanismo.
    D: La muerte de las personas no tiene mayor relevancia.
    E: Las meditaciones sobre la muerte son interesantes.

  solucion1:
    alternativa: C
    razon: 'La expresión más asociada a la idea central es la solidaridad es una expresión del Humanismo. En la meditación "La muerte de un hombre me disminuye porque estoy involucrado en la humanidad", se demuestra que el hombre tiene un compromiso moral con los demás hombres, no puede ser indiferente ante la muerte de cualquier persona que sea anunciada por el tañido de las campanas. Entonces, probamos este compromiso moral en la solidaridad. '