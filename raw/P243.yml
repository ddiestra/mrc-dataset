texto: 'Conocía demasiado el horror de la noche oficial, el terror a la cama y el pavor de escuchar mis pasos en la ciudad ya dormida. El horror se prolongaba hasta las mañanas y las tardes, se clavaba en ellas, se infiltraba en el deambular tembloroso, febril, medio loco, y sumamente activo de la temporada en que leí que mi mal facilita el conocimiento superior del ser querido que duerme a nuestro lado, agravándose con ello mi constante y brutal rememoración de un amor desolado y deforme, de un amor que nació enfermo y fingió ser feliz, que se defendió con mentiras cuando fue más inmenso, que debió haber sanado con mi huida de una ciudad, de todo un mundo fantasmal. Llegó entonces la noche total, la ya incontenible rememoración, noche en que uno busca y pide, devastadoramente, más de lo mismo; es la muerte en la vida del reo de nocturnidad. Y de ello y de cómo diablos llegué a ello quisiera escribir, aunque no estoy para estos trotes, me sobreexcito, aporreo el teclado de la máquina, golpeo brutalmente la mesa. Debería dictarle a alguien, que conozca algo de mí itinerario, de las profundas y turbias aguas de mi vida. ECHENIQUE, Bryce Reo de Nocturnidad'
pregunta1: 'El insomnio del literato está asociado a sentimientos de'
alternativas1: 
  A: Pavor, nostalgia y esperanza
  B: Pesar, espanto y sobresalto
  C: Miedo, nostalgia, pesar y angustia
  D: Vitalidad, nostalgia, cobardía y desenfreno
  E: Angustia, amor, desvergüenza

solucion1: 
  alternativa: C
  razon: 'El insomnio del literato está asociado a sentimientos de miedo, nostalgia, pesar y angustia. En el texto se subraya la serie de estados en que se halla el personaje debido al insomnio y especialmente por el recuerdo del ser amado. Las evocaciones lo persiguen, haciéndole sentir temor por su inevitable vigilia, melancolía y remordimiento al recordar su pasado amor enfermo y la angustia de no poder salir de este estado. '

pregunta2: 'En un momento de su vida, el reo de nocturnidad intentó'
alternativas2:
  A: Escribir una historia incontable
  B: Olvidar su pena escribiendo dramas
  C: Mitigar la permanencia del insomnio
  D: Impedir la permanencia del insomnio
  E: Olvidar al ser querido con un viaje

solucion2: 
  alternativa: E
  razon: 'En un momento de su vida, el reo de nocturnidad intentó olvidar al ser querido con un viaje. En una parte del texto, el narrador describe su pasado amor como una relación basada en la mentira, ¡y además comenta que dicho amor debió haber sanado! es decir debió haberse extinguido! con su huida de la cuidad donde supuestamente se hallaba su amada. '

pregunta3: 'El autor no puede plasmar sus experiencias puesto que'
alternativas3:
  A: Aún recuerda al ser amado
  B: La incertidumbre le preocupa
  C: Está padeciendo de insomnio
  D: Le invade la angustia y el nerviosismo
  E: Reconoce la autenticidad de su amor

solucion3: 
  alternativa: E
  razon: 'El autor no puede plasmar sus experiencias puesto que le invade la angustia y el nerviosismo. En la parte final del texto el autor señala que quisiera plasmar en escritos la experiencia de su insomnio y de sus evocaciones, pero le es imposible ya que el intento lo sobreexcita, lo vuelve violento hasta el punto de golpear la máquina de escribir. Estas reacciones no son más que un claro reflejo de su estado de angustia y nerviosismo. '

pregunta4: 'Con la expresión "mundo fantasmal" el autor alude'
alternativas4:
  A: A la nostalgia de la decepción 
  B: A las aguas apacibles de su vida
  C: A los recuerdos de amores frustrados
  D: A una ciudad de promesas y pasiones
  E: Al lugar donde vive el ser amado

solucion4: 
  alternativa: E
  razon: 'Con la expresión "mundo fantasmal" el autor alude a el lugar donde vive el ser amado.  Cuando el autor nos habla de su fallido intento por extinguir su pasado amor enfermo por medio de un viaje, menciona su afán por huir de todo un mundo fantasmal, es decir, el autor quería alejarse de la presencia de la mujer a quien había amado con falsedad, quería partir de su lado, ya que ambos se hallaban inmersos en ese mundo ficticio. '

pregunta5: 'El insomnio le produce al autor'
alternativas5:
  A: Miedo a lo desconocido
  B: Remordimiento por el olvido
  C: Sentimiento de angustia
  D: Recuerdos de su limitación psíquica
  E: Recreación del ambiente pasional

solucion5: 
  alternativa: C
  razon: 'El insomnio le produce al autor sentimiento de angustia. Al describir su estado insomne, el narrador enumera una serie de sentimientos que son producto del recuerdo de la amada: la incontenible evocación de un amor basado en el engaño y la persistencia de dicho recuerdo, lo cual genera una profunda desesperación, una gran angustia en el personaje. '

