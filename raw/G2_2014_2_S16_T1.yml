texto:
    La teoría unitaria o del Viejo Mundo sobre el origen de la sífilis está basada en las similitudes morfológicas y estructurales, y en la comunidad antigénica de los distintos treponemas entre sí, así como en los rasgos semejantes existentes en los cuadros clínicos que producen.
    En este contexto, se acuñó la teoría unitaria defendida por E.H.Hudson que postula el hecho de que se podría tratar de un único microorganismo cuya cuna pudo ser originariamente Africa, hace miles de años. Allí produjo una enfermedad denominada yaws que se extendió hacia el este y norte del continente a través del tráfico de esclavos (Egipto importaba esclavos del centro de África en el tercer milenio antes de Cristo). Con el paso del tiempo, la enfermedad se extendió a la península arábiga y Mesopotamia, donde se denominó bejel. Probablemente, llegó a Europa del este, a través de las cruzadas, en los siglos XIII y XIV. En el oeste del continente europeo, pudieron ser los viajes de los marinos portugueses y españoles por la costa africana desde los siglos XII y XIII, quienes, junto con esclavos negros, importaron los treponemas.
    Durante los siglos XVII y XVIII se identificaron en Europa una serie de enfermedades similares a yaws en zonas rurales y pobres de la periferia del continente':' spirocolon en Grecia o Bosnia, pian en Nérac (Francia), scurvy en Irlanda, sibbens en Escocia o el demonio de los pantanos en Jutlandia. Estas enfermedades eran el resultado de un contacto directo, más frecuente en la infancia, pero que afectaban a todas las edades, y cuya propagación se realizaba con frecuencia en el seno de la familia. En su conjunto, a estos cuadros se les denominó sífilis endémica. Sus manifestaciones clínicas se fueron modificando en los distintos países debido a las condiciones climáticas, costumbres, higiene o pobreza de sus habitantes.
    Con la invención del jabón en el siglo XIV y la mejora en los hábitos de higiene personal, los treponemas tuvieron que adaptarse para sobrevivir en la nueva situación. Algunos de ellos lo hicieron':' emigraron a áreas húmedas del cuerpo humano, transmitiéndose por vía sexual, a la vez que pudieron sufrir una mutación que los volvió más infecciosos y virulentos, dando lugar a la sífilis epidémica tal como la conocemos actualmente. Otros, se mantuvieron en áreas deprimidas, manteniendo los cuadros de sífilis endémica hasta entrado el siglo XX, en regiones como Rusia o los Balcanes. Por eso, hay autores que prefieren hablar de treponematosis.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: La invención del jabón y su efecto sobre los treponemas.
    B: el arcano origen africano de una variedad de treponemas.
    C: la derivación de la sífilis a partir del treponema del yaks.
    D: la extensión en la Edad Media de la sífilis por Europa del este.
    E: la teoría unitaria o del Viejo Mundo sobre el origen de la sífilis. 

solucion1: 
    alternativa: E
    razon: Al iniciarse el texto se anuncia cuál es el tema que se va tratar.

#2
pregunta2: Se infiere de lo explicado en el tercer y el cuarto párrafo que

alternativas2:
    A: la invención del jabón impidió la aparición de la sífilis epidémica.
    B: el spirocolon y el sibbens eran enfermedades de la piel.
    C: enfermedades similares al yaws fueron spirocolon, pian y scurvy.
    D: la sífilis de los siglos XVII y XVIII no respeto diferencia de clases.
    E: la sífilis endémica se propagó debido a las garrapatas. 

solucion2: 
    alternativa: B
    razon: Se señala primero que estas enfermedades se producían por contacto directo en lugares con poca higiene y pobreza, luego que con la invención del jabón (uso dérmico) los treponemas habrían emigrado hacia las áreas húmedas del cuerpo y mutado (dando origen a la sífilis sexual), y, finalmente que estos treponemas (los de la sífilis endémica) se mantuvieron en áreas pobres. Se trata pues de enfermedades de la piel.

#3
pregunta3: Si no se hubiese inventado el jabón en el siglo XIV,

alternativas3: 
    A: se debilitaría la hipótesis de la mutación en los treponemas.
    B: tendría que considerarse a la sífilis como una enfermedad universal.
    C: entonces tendría que aceptarse la procedencia oriental de la sífilis.
    D: tendría que asumirse que los treponemas se habrían vuelto inocuos.
    E: la enfermedad de la sífilis se habría localizado solo en África. 

solucion3: 
    alternativa: A
    razon: Lo que plantea la teoría unitaria es que los treponemas frente al uso del jabón y los hábitos de higiene migraron a otras zonas del cuerpo y tuvieron una mutación que los hizo virulentos; si no se hubiese inventado el jabón en el siglo XIV, esta hipótesis se debilitaría.

#4
pregunta4: El término ACUÑAR tiene el sentido de

alternativas4: 
    A: especular.
    B: formular.
    C: imprimir.
    D: moldear.
    E: sellar.

solucion4: 
    alternativa: B
    razon: Se formuló la teoría unitaria.

#5
pregunta5: Una idea incompatible con lo que refiere el texto es que

alternativas5: 
    A: la sífilis venérea con sus clásicos síntomas era un cuadro que se podía observar en el siglo XIII.
    B: la sífilis endémica se mantuvo en las primeras décadas del siglo XX en regiones como los Balcanes.
    C: el pian y el demonio de los pantanos son enfermedades consideradas como sífilis endémica.
    D: E.H. Hudson es quien sostuvo la teoría unitaria o del Viejo Mundo con respecto al origen de la sífilis.
    E: la sífilis epidémica alude a la enfermedad que se adquiere mediante relaciones sexuales. 

solucion5: 
    alternativa: A
    razon: En los siglos XIII y XIV los treponemas habrían llegado a Europa, pero no hay referencias sobre la sífilis venérea en estos siglos.

#6
pregunta6: Se colige de lo planteado en el cuarto párrafo que

alternativas6: 
    A: la sífilis epidémica es más frecuente que la endémica.
    B: la sífilis endémica actualmente ya ha desaparecido.
    C: la sífilis endémica se produce por contacto sexual.
    D: los hábitos higiénicos no impiden el contagio sifilítico.
    E: en los siglos XV y XVI era identificable la sífilis sexual. 

solucion6: 
    alternativa: E
    razon: Si la mutación empezó a producirse a partir del uso del jabón (siglo XIV), es plausible que la manifestación de la sífilis venérea se viese en los siglos XV y XVI.

#7
pregunta7: La palabra IMPORTAR es sustituible por

alternativas7: 
    A: comprar.
    B: atañer.
    C: incumbir.
    D: traer.
    E: interesar.

solucion7: 
    alternativa: D
    razon: Los marinos portugueses y españoles y los esclavos africanos posiblemente trajeron los treponemas a Europa.