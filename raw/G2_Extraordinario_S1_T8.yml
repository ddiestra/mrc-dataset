texto:  'Un gobernante está obligado a saber utilizar correctamente la bestia, debe elegir
        entre ellas el zorro y el león, porque el león no se protege de las trampas ni el zorro de los
        lobos. Es necesario, por tanto, ser zorro para conocer las trampas y león para amedrentar
        a los lobos. Los que solamente hacen de león no saben lo que se llevan entre manos. No
        puede, por ello, un señor prudente —ni debe— guardar fidelidad a su palabra cuando tal
        fidelidad se vuelve en contra suya y han desaparecido los motivos que determinaron su
        promesa. Si los hombres fueran todos buenos, este precepto no sería correcto, pero —
        puesto que son malos y no te guardarían a ti su palabra— tú tampoco tienes por qué
        guardarles la tuya. Además, jamás faltaron a un gobernante razones legítimas con las que
        disfrazar la violación de sus promesas. Pero es necesario saber colorear bien esta
        naturaleza y ser un gran simulador y disimulador: y los hombres son tan simples y se
        someten hasta tal punto a las necesidades presentes, que el que engaña encontrará
        siempre quien se deje engañar.'
    
preguntas:    
  - pregunta: Se puede colegir que las características del gobernante que recomienda el
              autor serían factibles en un régimen
    alternativas:
      A: absolutista o monárquico. 
      B: político de dos partidos.
      C: de apertura democrática. 
      D: cercano a la anarquía.
      E: de tendencia socialista. 
        
    solucion:
      alternativa: A
      razon:  En tanto el gobernante puede emplear cualquier medio para tomar y
              mantener el poder, el régimen absolutista sería ideal para aquel fin.

  - pregunta: Si el gobernante solo demostrara fiereza contra sus adversarios políticos,
    alternativas:
      A: encarnaría el ideal formulado por el autor.
      B: podría perder el control del poder político.
      C: generaría un caos que acabaría con el Estado.
      D: consideraría un delito faltar a sus promesas.
      E: encaminaría su mandato a la democracia. 
        
    solucion:
      alternativa: B
      razon: Se debe utilizar sabiamente la astucia y la fiereza para mantener el poder.