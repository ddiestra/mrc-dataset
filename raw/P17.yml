texto:
  Las mujeres en edad fértil que consumen éxtasis corren un riesgo mayor de morir que otros grupos de personas. La alta concentración de estrógenos en la sangre de las mujeres jóvenes impide que el organismo reaccione eficazmente ante la acumulación de líquido que se produce al tomar la droga. La parafernalia de la llamada droga del amor, se basa, sobre todo, en el baile desinhibido y continuo, lo que eleva la temperatura corporal; se bebe mucho más y las hormonas le indican al cuerpo que retenga líquido y beba más. Es un círculo vicioso cuya explicación se encuentra en el HMMA, un compuesto químico que el cuerpo produce a medida que asimila el éxtasis. El HMMA estimula la liberación de la hormona que nos conduce a beber. El desequilibrio resultante de la concentración de sodio puede resultar fatal. Revista Conozca más Sección Lo que se investiga

pregunta1: egunta. La información incompatible con el texto es
alternativas1: 
    A: El consumo de éxtasis promueve el baile desinhibido y continuo.
    B: Las mujeres son más propensas al consumo de drogas como el éxtasis.
    C: No toda mujer padece por igual los efectos de la droga del amor.
    D: El HMMA es un compuesto químico que se produce al consumir éxtasis.
    E: En las mujeres jóvenes la concentración de estrógenos es considerable.

solucion1: 
  alternativa: B
  razon: La información incompatible con el texto es las mujeres son más propensas al consumo de drogas como el éxtasis. Lo que el autor plantea en el texto es que son las mujeres en edad fértil las que tienen un riesgo mayor de morir si se dedican al consumo de éxtasis. En ningún momento el autor menciona que la mujer tenga mayor inclinación al consumo, sino más bien que ésta corre mayor riesgo cuando consume droga.