  texto: 'Todos cuando favorecen a otros, se favorecen a sí mismos; y no me refiero al hecho de que el socorrido querrá socorrer y el defendido proteger, o que el buen ejemplo retorna, describiendo un círculo, hacía el que lo da, sino a que el valor de toda virtud radica -en ella misma, ya que no se practica en orden al premio: la recompensa de la acción virtuosa es haberla realizado. SAVATER, Fernando El valor de educar'
  pregunta1: La razón de ser de toda virtud radica en
  alternativas1: 
    A: El favorecer a los demás.
    B: El rechazo al premio.
    C: La propia realización.
    D: La acción solidaria.
    E: La descripción del círculo.

  solucion1:
    alternativa: C
    razon: 'La razón de ser de toda virtud radica en la propia realización. Para el autor, el valor de una virtud no está en el hecho de favorecer al otro ni tampoco en la espera recíproca del acto realizado, sino el valor de la virtud lo hallamos en el hecho mismo de hacerla: allí está su verdadera esencia, en el hecho de realizarla. '