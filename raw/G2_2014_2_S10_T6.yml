texto:
    "A diferencia de los mayas, el otro imperio de Mesoamérica, los aztecas se identifican exclusivamente con México, que no pierde ocasión de elevarlos a la categoría de mito. El águila azteca ocupa el centro de la bandera mexicana y destaca en los logotipos de las dos principales compañías aéreas del país. Hay un Banco Azteca y una TV Azteca, y la selección nacional de fútbol luce el águila en las camisetas y juega en el Estadio Azteca. La propia Ciudad de México es un homenaje implícito a la ciudad-estado de Tenochtitlan y al carácter indómito de los aztecas.
    Sin embargo, tras el icono azteca existe una realidad mucho más aparente que cierta. Para empezar, los poderosos aztecas sólo mantuvieron su imperio (la Triple Alianza de Tenochtitlan, Texcoco y Tlacopan) durante apenas un siglo, antes de ser derrotados por los conquistadores españoles. Por mucho temor y aversión que suscitaran sus monarcas en las regiones sometidas, su dominio fue efímero. No erigieron templos por doquier ni propagaron tradiciones culturales a través de un extenso territorio como hicieron los romanos o los incas. En lugar de eso, los aztecas mantuvieron lo que algunos estudiosos denominan «un imperio barato», en el que permitían a los conquistados seguir gobernándose a sí mismos mientras cumplieran con el pago de los tributos. Era un sistema de venta de protección, sostenido por periódicas demostraciones de fuerza. Los aztecas prefirieron expresar su ingenio en su epicentro, Tenochtitlan. Sin embargo, la gran ciudad era en muchos aspectos un compendio de tradiciones, imágenes y prácticas religiosas heredadas de civilizaciones anteriores. Como ha dicho Alfredo López Austin, especialista en culturas mesoamericanas y padre de López Luján: «El concepto erróneo más extendido es que la cultura azteca fue completamente original. No lo fue».
    La tosca caricatura de unos aztecas sedientos de sangre es igualmente incorrecta. Los conquistadores españoles exageraron sin duda las prácticas sangrientas (afirmaron, por ejemplo, que habían sacrificado 80 400 víctimas humanas en la consagración de un solo templo); pero los análisis químicos practicados durante los 15 últimos años en terrenos porosos de diferentes puntos de Ciudad de México revelan algo diferente, según López Luján. «Tenemos las losas utilizadas para los sacrificios, los cuchillos rituales y los cuerpos de solo 127 víctimas. No podemos negar los sacrificios humanos», declara, aunque el número es sensiblemente menor."
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: la distorsionada imagen que se tiene respecto de los aztecas.
    B: los numerosos sacrificios humanos realizados por los aztecas.
    C: los aztecas y su simbolización en la cultura mexicana actual.
    D: la originalidad cultural de los aztecas durante siglos de dominio.
    E: las prácticas religiosas realizadas por los aztecas y los mayas. 

solucion1: 
    alternativa: A
    razon: 'El texto fundamentalmente procura revelar la imagen mítica sobre los aztecas, la cual se desarrolla en dos aspectos: sus prácticas culturales heredadas y la exageración respecto de los sacrificios humanos masivos.'

#2
pregunta2: El término SENSIBLEMENTE se puede reemplazar por

alternativas2:
    A: emocionalmente.
    B: notablemente.
    C: especialmente.
    D: amicalmente.
    E: severamente.

solucion2: 
    alternativa: B
    razon: 'La palabra se usa para referirse a la cantidad de sacrificados: mientras que los españoles señalaban que fueron decenas de miles, se tiene evidencia de poco más de un centenar, con lo que el número de sacrificados es notablemente menor.'

#3
pregunta3: La palabra COMPENDIO connota

alternativas3: 
    A: pluralidad étnica.
    B: gran consolidación.
    C: acelerado final.
    D: síntesis cultural.
    E: resumen histórico.

solucion3: 
    alternativa: D
    razon: La palabra compendio es usada para hacer referencia a la forma en que los aztecas se apropiaron de costumbres de civilizaciones anteriores. Por consiguiente, supone una síntesis cultural antes que un imperio signado por la originalidad.

#4
pregunta4: Resulta incompatible respecto de los aztecas afirmar que

alternativas4: 
    A: prescindieron de la construcción de templos a gran escala.
    B: forjaron un imperio cuya duración fue realmente efímera.
    C: practicaron sacrificios humanos pero no de forma masiva.
    D: asumieron costumbres y prácticas de civilizaciones prístinas.
    E: son notoriamente soslayados por la cultura mexicana actual. 

solucion4: 
    alternativa: E
    razon: La cultura mexicana actual, a diferencia de lo señalado en el enunciado, relieva a los aztecas por encima de los mayas.

#5
pregunta5: Es posible deducir del texto que el dominio azteca

alternativas5: 
    A: fue fielmente representado por los conquistadores españoles.
    B: estuvo lejos de ostentar un carácter omnímodo y expansivo.
    C: es equiparable a la hegemonía impuesta por el Imperio inca.
    D: contó con centros de ejecución en diversas zonas geográficas.
    E: se instauró sobre la base de una política articulada de expansión. 

solucion5: 
    alternativa: B
    razon: El Imperio azteca focalizó su poder en un lugar específico, y dejó que las poblaciones dominadas se gobiernen a sí mismas a cambio de tributos; entonces carecía de poder omnímodo, esto es, que lo abraza y lo comprende todo.

#6
pregunta6: Si los aztecas hubieran establecido su dominio en zonas estratégicamente dispuestas para extender su territorio, probablemente

alternativas6: 
    A: sus costumbres serían mínimas.
    B: habrían durado más de un siglo.
    C: jamás habrían sido subyugados.
    D: habrían cogobernado con los mayas.
    E: habrían contado con más originalidad. 

solucion6: 
    alternativa: B
    razon: El hecho de concentrarse en un solo lugar para gobernar hizo que el dominio azteca dure un siglo. Si su política hubiera sido expansiva, probablemente su duración habría sido mayor.