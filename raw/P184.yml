  texto: 'La narrativa del 50 alcanza un nivel cualitativo superior con la Ciudad y los perros del Mario Vargas Llosa. La concreción de esta forma específica -la novela- no fue producto del voluntariado de un conjunto de narradores, sino fue pare de la modernización general de la sociedad peruana operada después de la guerra. Es decir, durante la década del 50 se dan las bases objetivas para que la burguesía, a través de sus cuadros intelectuales, emprenda desde su perspectiva de clase de revelación problemática del Perú. Ahora bien, la burguesía tenía como rol histórico la liquidación del orden aristocrático feudal; en nuestro país esto no se dio por sus estrechas relaciones con los terratenientes. Justamente el tema del fracaso, de la frustración y de la perversión de los ideales es el reflejo mitologizado de la imposibilidad e incapacidad burguesía. Es en este contexto en el que se enmarca Vargas Llosa, cuya novelística es resultado de su gran capacidad de trabajo y también de su extraordinaria capacidad empresarial que busca circulación internacional de sus obras y apunta a mantener una imagen permanente en los medios de comunicación, que ha aumentado con la derechización de sus posiciones políticas. GUTIERREZ, Miguel La Generación del 50'
  pregunta1: 'La tendencia novelística es reflejo principalmente de'
  alternativas1: 
    A: El orden moral existente
    B: La perspectiva de clase
    C: La problemática de un país
    D: La fama internacional del autor
    E: El talento y la capacidad de trabajo
  solucion1: 
    alternativa: B
    razon: 'La tendencia novelística es reflejo principalmente de la perspectiva de clase. En el texto, Miguel Gutiérrez nos explica cómo la burguesía, en base a la modernización del Perú luego de la guerra, procede a través de sus intelectuales a revelar la problemática del país. Esta revelación evidentemente va a sustentarse en la propia visión burguesa de la realidad y va a seguir fines propios de su clase. Por eso, en el caso de la narrativa del 50 se dará el mismo fenómeno de perspectiva de clase. '


  pregunta2: 'La presencia de un intelectual en los medios de comunicación depende de'
  alternativas2: 
    A: Los temas elegidos para sus obras
    B: La postura ideológica que éste adopte
    C: El prestigio internacional de sus obras
    D: Su inclinación a las concepciones políticas
    E: La fama y sentido político de sus novelas
  solucion2: 
    alternativa: B
    razon: 'La presencia de un intelectual en los medios de comunicación depende de la postura ideológica que éste adopte. A partir del caso de Vargas Llosa vemos como la postura derechista de este autor ha aumentado su presencia en los medios de comunicación, ha incrementado el interés que su persona y su obra generan en el público. Miguel Gutiérrez se ciñe precisamente a este argumento para explicar el éxito de la novela de Llosa. '

  pregunta3: 'La guerra incidió favorablemente en el arte, puesto que'
  alternativas3:
    A: Concientizó a las clases sociales
    B: Marcó el inicio de enfoques más realistas
    C: Se publicaron novelas de calidad superior
    D: Creó la intelectualización de la burguesía
    E: Generó las bases para la creación novelística

  solucion3:
    alternativa: D
    razon: 'La guerra incidió favorablemente en el arte, puesto que creó las bases para la creación novelística. Según el autor, luego de la guerra empezó la modernización general de la sociedad peruana, que por supuesto tuvo que influir en la novela. Precisamente es la burguesía la clase que emprende la modernización novelística a través de sus representantes, entre ellos Vargas Llosa. '

  pregunta4: 'La Ciudad y los Perros representó'
  alternativas4:
    A: El voluntariado de nuestros narradores 
    B: El desarrollo general de nuestra sociedad
    C: La consagración de la intelectualidad burguesa
    D: La novela más prestigiosa de su generación
    E: Una realidad vista desde una perspectiva burguesa

  solucion4:
    alternativa: E
    razon: 'La Ciudad y los Perros representó una realidad vista desde una perspectiva burguesa. A pesar de que esta novela lleva a la generación del 50 a un nivel superior de calidad, constituye una de tantas interpretaciones burguesas de la realidad problemática del Perú. Si bien puede haber sido muy prestigiosa en su generación, La Ciudad y los Perros reflejó la perspectiva burguesa, fue un símbolo representativo de su visión del país. '

  pregunta5: 'La temática elegida por los novelistas del 50 fue reflejo de'
  alternativas5:
    A: El gran nivel alcanzado por el intelectualismo burgués
    B: La estrecha vinculación entre burgueses y terratenientes
    C: La ineptitud burguesa para afrontar los efectos bélicos
    D: El fracasado espíritu burgués al no lograr su objetivo histórico
    E: La pobreza analítica de los cuadros intelectuales burgueses

  solucion5:
    alternativa: D
    razon: 'La temática elegida por los novelistas del 50 fue reflejo del fracasado espíritu burgués al no lograr su objetivo histórico. La burguesía tenía el fin histórico de extinguir el orden aristocrático - feudal, pero no consiguió su objetivo debido a razones políticas. Es esta frustración, fracaso y perversión de los ideales, el terna de los novelistas burgueses del 50. '