texto:
    Hasta ahora hemos considerado el extrañamiento, la enajenación del trabajador, solo en un aspecto, concretamente en su relación con el producto de su trabajo. Pero el extrañamiento no se muestra solo en el resultado, sino en el acto de la producción, dentro de la actividad productiva misma. ¿Cómo podría el trabajador enfrentarse con el producto de su actividad como con algo extraño si en el acto mismo de la producción no se hiciese ya ajeno a sí mismo? El producto no es más que el resumen de la actividad, de la producción. Por tanto, si el producto del trabajo es la enajenación, la producción misma ha de ser la enajenación activa, la enajenación de la actividad; la actividad de la enajenación. En el extrañamiento del producto del trabajo no hace más que resumirse el extrañamiento, la enajenación en la actividad del trabajo mismo.
    ¿En qué consiste, entonces, la enajenación del trabajo? Primeramente en que el trabajo es exterior al trabajador, es decir, no pertenece a su ser; en que en su trabajo, el trabajador no se afirma, sino que se niega; no se siente feliz, sino desgraciado; no desarrolla una libre energía física y espiritual, sino que mortifica su cuerpo y arruina su espíritu. Por eso el trabajador solo se siente en sí fuera del trabajo, y en el trabajo fuera de sí. Está en lo suyo cuando no trabaja y cuando trabaja no está en lo suyo. Su trabajo no es, así, voluntario, sino forzado, trabajo forzado. Por eso no es la satisfacción de una necesidad, sino solamente un medio para satisfacer las necesidades fuera del trabajo. Su carácter extraño se evidencia claramente en el hecho de que tan pronto como no existe una coacción física o de cualquier otro tipo se huye del trabajo como de la peste. El trabajo externo, el trabajo en que el hombre se enajena, es un trabajo de autosacrificio, de ascetismo. En último término, para el trabajador se muestra la exterioridad del trabajo en que este no es suyo, sino de otro, que no le pertenece; en que cuando está en él no se pertenece a sí mismo, sino a otro. Así como en la religión la actividad propia de la fantasía humana, de la mente y del corazón humano, actúa sobre el individuo independientemente de él, es decir, como una actividad extraña, divina o diabólica, así también la actividad del trabajador no es su propia actividad, pertenece a otro, es la pérdida de sí mismo.
    
#1
pregunta1: Esencialmente, el autor aborda el tema

alternativas1: 
    A: del trabajo como enajenación.
    B: del extrañamiento humano.
    C: del autosacrificio en el trabajo.
    D: de la natural desgracia humana.
    E: de la producción de bienes.

solucion1: 
    alternativa: A
    razon: El autor razona que si el producto es enajenado, la producción o actividad o trabajo también lo son.

#2
pregunta2: En el texto, el término MORTIFICAR implica

alternativas2:
    A: dominación.
    B: perjuicio.
    C: prejuicio.
    D: disciplina.
    E: placer.

solucion2: 
    alternativa: B
    razon: Mortificar su cuerpo y alma implica dañarlos, arruinar su constitución.

#3
pregunta3: Resulta incompatible con el texto afirmar que el trabajador

alternativas3: 
    A: se encuentra en una relación de enajenación con el producto que ha elaborado.
    B: se hace extraño a sí mismo en el propio proceso de elaboración de un producto.
    C: carece de satisfacción en su labor diaria como operario dentro de una fábrica.
    D: no desarrolla su energía física y espiritual plenamente en las labores repetitivas.
    E: satisface plenamente sus necesidades dentro y fuera de su centro de labores. 

solucion3: 
    alternativa: E
    razon: Su trabajo no es, así, voluntario, sino forzado, trabajo forzado. Por eso no es la satisfacción de una necesidad, sino solamente un medio para satisfacer las necesidades fuera del trabajo.

#4
pregunta4: Se infiere que cuando el trabajador disfruta de una tarde de solaz

alternativas4: 
    A: quebranta leyes laborales vigentes.
    B: genera pérdidas a su empleador.
    C: se siente genuinamente humano.
    D: practica el más puro autosacrificio.
    E: percibe que se pierde a sí mismo. 

solucion4: 
    alternativa: C
    razon: Por eso el trabajador solo se siente en sí fuera del trabajo, y en el trabajo fuera de sí. Está en lo suyo cuando no trabaja y cuando trabaja no está en lo suyo.

#5
pregunta5: Si el trabajo no fuese una actividad extraña al obrero,

alternativas5: 
    A: la producción sería una actividad diabólica.
    B: seguiría huyendo del trabajo como de una peste.
    C: preferiría la poltronería a satisfacer necesidades.
    D: se sentiría satisfecho plenamente en su labor.
    E: la coacción física se tornaría en obligatoria. 

solucion5: 
    alternativa: D
    razon: Su carácter extraño se evidencia claramente en el hecho de que tan pronto como no existe una coacción física o de cualquier otro tipo se huye del trabajo como de la peste.