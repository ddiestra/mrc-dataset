texto:
    'La democracia moderna ha intentado a lo largo de los dos últimos siglos establecer (primero en la teoría y poco en la práctica) esas exigencias mínimas que debe cumplir la sociedad política: son los llamados derechos humanos, cuya lista todavía es hoy, para nuestra vergüenza colectiva, un catálogo de buenos propósitos más que de logros efectivos. Insistir en reivindicarlos por completo, en todas partes y para todos, sigue siendo una empresa ética impostergable. GALEANO, Eduardo Entrevista al autor'


pregunta1: El contenido del texto tendría por finalidad persuadirnos sobre

alternativas1: 
    A: La indiferencia de la democracia moderna ante los derechos humanos.
    B: La desproporción teórico-práctica en la existencia de los derechos humanos.
    C: El deber de apoyar la democracia moderna a partir de los derechos humanos.
    D: La necesidad de aportar en la materialización práctica de los derechos humanos.
    E: Los éxitos de una campaña ética a favor de los objetivos de la democracia actual.
solucion1: 
  alternativa: D
  razon: El contenido del texto tendría por finalidad persuadirnos sobre la necesidad de aportar en la materialización práctica de los derechos humanos. Muy poco en la práctica se ha concretizado la plasmación de los derechos humanos se ha hecho mucho en la teoría convirtiéndolo en catálogo de buenos propósitos, pero sin catalizados. De ahí la necesidad de llevarlos a la práctica.