texto: 'Irle a uno con la embajada de que se haga otro, es irle con la embajada de que deje de ser él. Cada cual defiende su personalidad, y sólo acepta un cambio en su modo de pensar o de sentir en cuanto este cambio pueda entrar en la unidad de su espíritu y engarzar en la continuidad de él; en cuanto ese cambio pueda armonizarse e integrarse con todo el resto de su modo de ser, pensar y sentir, y pueda a la vez enlazarse a sus recuerdos. Ni a un hombre, ni a un pueblo - que es, en cierto sentido, un hombre también - se le puede exigir un cambio que rompa la unidad y la continuidad de su persona. Cierto es que se da en ciertos individuos eso que se llama un cambio de personalidad: se da porque la memoria, base de la conciencia, se arruina por completo, y sólo le queda al paciente, como substrato de continuidad individual ¡ya que no personal! el organismo físico. Tal enfermedad equivale a la muerte para el sujeto que la padece. Y esa enfermedad no es más que una revolución, una verdadera revolución. DE UNAMUNO, Miguel Del sentimiento trágico de la vida'
pregunta1: 'La personalidad es entendida como'
alternativas1: 
  A: La primacía de la unidad sobre la continuidad personal
  B: La fuente que genera unidad y continuidad
  C: La forma universal de ser, pensar y sentir
  D: La armonía entre pensamiento y sentimiento social
  E: La unidad conductual, intelectual y sentimental

solucion1: 
  alternativa: E
  razon: 'La personalidad es entendida como la unidad conductual, intelectual, y sentimental. Según el texto, la personalidad es la parte no física del hombre. Ello implica que hablar de la personalidad del hombre es hablar de los ideales que lo impulsan a actuar, de su ideología y de sus sentimientos. '

pregunta2: 'Una revolución significaría para un pueblo'
alternativas2:
  A: La ruina parcial de sus estructuras
  B: El resquebrajamiento de su memoria
  C: La ruptura de su unidad y continuidad
  D: Un cambio imprevisto de su memoria
  E: Una enfermedad que lo llevará a la muerte

solucion2: 
  alternativa: C
  razon: 'Una revolución significaría para un pueblo la ruptura de su unidad y continuidad. La revolución es el cambio de personalidad que sufre un pueblo, esto es, un cambio rotundo en su modo de pensar o de sentir, una grave ruptura de aquella unidad espiritual y de la continuidad que constituyen la base de toda sociedad y también de cada individuo. La revolución, por ello, equivale a la muerte. '

pregunta3: 'Evitar la "enfermedad" implicaría'
alternativas3:
  A: No cambiar cuantitativamente, aunque si cualitativamente
  B: Aislarse de grandes cambios, pues modifican nuestro pensamiento
  C: Optar por los cambios, pero sin alterar nuestra personalidad
  D: No desvincular nuestra memoria de la base de nuestra conciencia
  E: Evitar toda transformación que perjudique nuestros principios

solucion3: 
  alternativa: C
  razon: 'Evitar la "enfermedad" implicaría optar por los cambios, pero sin alterar nuestra personalidad. La enfermedad sobreviene cuando un hombre o un pueblo padecen de un cambio inapropiado de personalidad. Este cambio, en vez de darles debida continuidad, pone fin a su existencia espiritual. Por tanto, evitar la dolencia significaría modificar al hombre de tal forma que las nuevas circunstancias se adapten a su personalidad. '

pregunta4: 'Se entiende que el sujeto alienado'
alternativas4:
  A: Ha arruinado su pensar corno parte de su continuidad individual
  B: Se considera muerto por los graves daños de carácter físico
  C: Ha visto afectada su conciencia y, por ende, su personalidad
  D: Equivale a una persona muerta si es que tiene bienes de fortuna
  E: Ha experimentado una transformación total de su organismo físico

solucion4: 
  alternativa: C
  razon: 'Se entiende que el sujeto alienado ha visto afectada su conciencia y, por ende, su personalidad. Un sujeto alienado está fuera de sí, ya que ha sufrido un cambio patológico en su manera de pensar, de obrar y de sentir. Sus costumbres y sus ideas han sido remplazados por otras ajenas a él. Por tanto, víctima de una influencia externa, este sujeto ha visto afectado gravemente la sustancialidad de su ser. '

pregunta5: 'Además de no alterar la unidad del espíritu de un hombre, un cambio debe'
alternativas5:
  A: Integrarse con el resto de su personalidad
  B: Concatenarse con su desarrollo personal
  C: Deteriorar su modo de ser y pensar
  D: Mantener su naturaleza particular
  E: Romper la continuidad de su persona

solucion5: 
  alternativa: B
  razon: 'Además de no alterar la unidad del espíritu de un hombre, un cambio debe concatenarse con su desarrollo personal. El cambio no sólo debe conservar en el individuo la integridad de su conciencia, sino también debe engarzar en su continuidad, esto es, concatenarse con su desarrollo personal para ser un cambio positivo, y no una forma de alienación y, por consiguiente, una enfermedad mortal para el hombre. '

