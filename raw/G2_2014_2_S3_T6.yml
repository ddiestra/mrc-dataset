texto:
    Desde la salud pública se dice que somos lo que comemos, pero más que nada somos lo que pensamos. Autores como Byung-Chul Han o Zygmunt Bauman nos dan, desde la sociología y la filosofía, claves que ayudan a explicar mejor el fenómeno. Por un lado, como dice Han en La sociedad del cansancio, son nefastas las consecuencias de dejar atrás la organización social disciplinaria, en la que si uno cumple con su deber podrá vivir satisfecho, para sumergirnos en la sociedad del rendimiento, cuyo paradigma es ese individuo exhausto por una competitividad autoimpuesta y sin límite que le obliga a estar siempre alerta y siempre en forma, y que percibe cualquier distracción o contratiempo como una amenaza para su carrera. Si fracasa, será por su culpa. Para Bauman, en estos tiempos hipercompetitivos, los que no siguen quedan excluidos, y eso crea mucha angustia. La gente ve la vida como el juego de las sillas, en el que un momento de distracción puede comportar una derrota irreversible. Y así es como, incapaces de controlar la dirección y la velocidad del coche que nos lleva, nos dedicamos a escrutar los siete signos del cáncer, los cinco síntomas de la depresión, los fantasmas de la hipertensión o el colesterol, y nos entregamos a la compra compulsiva de salud.
    Todo eso, en el marco de una cultura que fomenta el consumismo y el individualismo hedonista, que produce individuos exigentes, impacientes y con escasa tolerancia a la frustración y que, como advirtió Daniel Callahan, director del proyecto Los Fines de la Medicina, del Hastings Center de Nueva York, esperan de la medicina aquello que esta no les puede dar. Esos individuos son muy vulnerables a la publicidad, abierta o encubierta, que les ofrece el recurso a las pastillas como el elixir mágico que les ayudará a construir una burbuja de felicidad, aunque sea inducida por la química.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: la sociología y la filosofía pueden ofrecernos un horizonte distinto.
    B: los medicamentos carecen de efectividad para tratar enfermedades.
    C: las personas insatisfechas buscan la felicidad, aunque sea química.
    D: los seres humanos estamos envueltos en una carrera autoimpuesta.
    E: la organización social disciplinaria evita que surja la insatisfacción.

solucion1: 
    alternativa: C
    razon: La compra desmedida de medicamentos se produce en el contexto de una cultura que produce individuos con escasa tolerancia a la frustración.

#2
pregunta2: En el primer párrafo del texto, la expresión ESCRUTAR LOS SIETE SIGNOS DEL CÁNCER significa

alternativas2: 
    A: investigar sobre la cantidad de afectados por el cáncer.
    B: atribuir infundadamente nuestra insatisfacción al cáncer.
    C: vigilar a los pacientes que están en una etapa terminal.
    D: ignorar que un paciente con cáncer corre mucho riesgo.
    E: librar una lucha contra el cáncer, temible enfermedad.

solucion2: 
    alternativa: B
    razon: La insatisfacción incita a las personas a creerse enfermas y a buscar remedios químicos para su presunta enfermedad.

#3
pregunta3: Es incompatible afirmar que los compradores compulsivos de medicamentos

alternativas3: 
    A: deberían repensar seriamente su condición.
    B: constituyen el resultado de una cultura nefasta.
    C: son presa fácil de la publicidad farmacológica.
    D: en realidad son seres humanos insatisfechos.
    E: son personas que destacan por ser reflexivas. 

solucion3: 
    alternativa: E
    razon: Esta clase de personas se deja llevar de manera irreflexiva por la publicidad que le promete la felicidad en una pastilla.

#4
pregunta4: Se infiere que los insatisfechos que buscan felicidad aunque sea en pastillas acusan una conducta

alternativas4: 
    A: recomendable.
    B: desenfadada.
    C: temperante.
    D: esquizofrénica.
    E: hipocondriaca.

solucion4: 
    alternativa: E
    razon: Las personas que compran medicamentos compulsivamente creen tener una enfermedad que en realidad no tienen.

#5
pregunta5: Si propugnáramos una organización social disciplinaria,

alternativas5: 
    A: tendríamos a los filósofos ocupando el lugar de los médicos.
    B: la industria farmacéutica desaparecería por ser innecesaria.
    C: el consumismo descrito en el texto se mantendría invariable.
    D: disminuiría la angustia experimentada por la competitividad.
    E: la hipercompetitividad alcanzaría una intensidad insufrible.

solucion5: 
    alternativa: D
    razon: El autor sostiene que en una organización social disciplinaria cada quien está satisfecho si es que ha cumplido su deber.