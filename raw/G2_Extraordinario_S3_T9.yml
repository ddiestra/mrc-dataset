texto:  'Por tanto sostengo que el papa no tiene poder sobre el purgatorio. Estoy dispuesto a
        rectificar este juicio si la Iglesia así lo decide. Si el papa tiene realmente el poder de liberar
        a cualquiera del purgatorio, ¿por qué, en nombre del amor, no suprime el purgatorio
        liberándolos a todos? Si por vil dinero ha liberado a incontables almas, ¿por qué, en nombre
        del más santo amor, no vacía todo el lugar? Un papa anterior dijo que la pretensión de
        poder liberar las almas del purgatorio es una barbaridad. Decir que son liberadas en cuanto
        la moneda resuena en el cofre es incitar a la codicia. El papa haría mejor en regalar todo
        sin pago. El único poder que tiene el papa sobre el purgatorio es el de orar por las almas, y
        este poder es ejercido por cualquier sacerdote o cura en su parroquia.
        Las indulgencias son verdaderamente perjudiciales para el que las recibe porque
        impiden su salvación apartándolo de la caridad y despertando un falso sentimiento de
        seguridad. A los cristianos se les debe enseñar que aquel que da limosna al pobre es mejor
        que el que recibe una indulgencia. El que gasta su dinero en indulgencias en vez de aliviar
        la miseria no recibe la indulgencia del papa, sino la ira de Dios. Se nos dice que el dinero
        debe ser dado de preferencia al pobre solamente en caso de extrema necesidad. Eso suena
        como si no debiéramos vestir al desnudo ni visitar al enfermo. ¿Qué es extrema necesidad?
        ¿Por qué, me pregunto, la caridad natural tiene tal bondad que da espontáneamente y no
        discute la necesidad, sino que más bien trata de que no se produzca tal necesidad? Y el
        amor de Dios, que es incomparablemente más bondadoso, ¿no hará nada semejante?
        ¿Acaso dijo Cristo: "Que el que tenga una capa la venda y compre una indulgencia"? El
        amor cubre multitud de pecados y es mejor que todas las indulgencias de Jerusalén y
        Roma. Están condenadas las personas que creen que las bulas de indulgencia pueden
        asegurarles la salvación. Dios obra por medio de contrastes, de modo que un hombre se
        siente perdido precisamente en el momento en que es salvado.'
    
preguntas:    
  - pregunta: Medularmente, el autor somete a evaluación
    alternativas:
        A: el poder del papa para otorgar indulgencias y liberar almas del purgatorio.
        B: el purgatorio como un espacio de espera, entre el perdón y la condena.
        C: las indulgencias, la extrema necesidad de las personas y el amor papal.
        D: la salvación de los pobres, gracias a las indulgencias e intervención divina.
        E: el amor de Dios al papa y la necesidad de liberar las almas del purgatorio.
    solucion:
      alternativa: A
      razon:  'Se descartan las otras alternativas, pues no abordan los tres
              componentes centrales de la lectura: el poder del papa, las indulgencias y el
              purgatorio.'

  - pregunta: A lo largo del texto, el término INDULGENCIA alude a un acto
    alternativas:
        A: pecaminoso. 
        B: de violencia. 
        C: de flexibilidad.
        D: necesario. 
        E: de perdón.
    solucion:
      alternativa: E
      razon:  contextualmente debemos entender INDULGENCIA como perdón. 

  - pregunta: En relación al poder del papa sobre el purgatorio, se colige que
    alternativas:
        A: era una herencia del poder que Cristo les concedió para liberar almas.
        B: los papas no estaban de acuerdo sobre los límites de su propio poder.
        C: las grandes mayorías lo consideraban un abuso y exceso de la Iglesia.
        D: los papas creían ejercer su poder en el purgatorio a través de la caridad.
        E: la solidaridad era elemento central para entender el poder de los papas.
    solucion:
      alternativa: B
      razon:  '“Un papa anterior dijo que la pretensión de poder liberar las almas del
              purgatorio es una barbaridad”. Se colige, que no existía un acuerdo sobre los límites
              del poder papal.'

  - pregunta: No se condice con lo afirmado en el texto sostener que
    alternativas:
        A: la postura del autor sobre el poder del papa es inamovible.
        B: la compra de indulgencias impide alcanzar la salvación.
        C: la codicia era una consecuencia de las indulgencias papales.
        D: sel poder del papa sobre el purgatorio es orar por los muertos.
        E: el que gasta su dinero en indulgencias recibe la ira de Dios.
    solucion:
      alternativa: A
      razon:  Hacia el inicio del primer párrafo el autor afirma que “Estoy dispuesto a
              rectificar este juicio si la Iglesia así lo decide”, lo que demuestra que su actitud no es
              inamovible.

  - pregunta: Si se demostrara que el papa sí es capaz de liberar almas del purgatorio, entonces
    alternativas:
        A: el papa renunciaría a ese poder para evitar los cuestionamientos del autor.
        B: las críticas perderían fuerza, pues para el autor el papa no tiene ese poder.
        C: habría necesidad de fijar precios justos y accesibles para las indulgencias.
        D: su culpa sería mayor, pues pudiendo liberar a todos por caridad no lo hace.
        E: los críticos buscarían otro pretexto para atacar el poder omnímodo del papa.
    solucion:
      alternativa: D
      razon:  'El autor afirma: “si el papa tiene realmente el poder de liberar a cualquiera
              del purgatorio, ¿por qué, en nombre del amor, no suprime el purgatorio liberándolos a
              todos?” Si pudiendo no lo hace, entonces su culpa es mayor.'