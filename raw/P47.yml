texto:
    ¿Por qué cuando se habla de religión se enseñan y se dan cursos exclusivamente de la Iglesia Católica? Si admitirnos la libertad como principio y como objetivo de la educación, deberíamos reconocer que hay una libertad de creer y una libertad de no creer. Es más, los alumnos deberían tener acceso a una información suficiente sobre cada uno de los sistemas religiosos o no, que existen en el país. No hay dioses superiores ni únicos ni verdaderos, como fue la ideología dominante del siglo XVI, traída y vivida por los españoles. MONTOYA, Rodrigo ¿Hacia dónde va la educación en el Perú?


pregunta1: La tesis del autor sostiene que

alternativas1: 
    A: En nuestro país se prefieren ciertas religiones.
    B: La religiosidad está bastante arraigada en nuestro país.
    C: Falta mayor información sobre las prédicas religiosas.
    D: Los ciudadanos deben tener libertad para elegir un credo.
    E: La libertad de creencia estuvo al margen de la conquista.
solucion1: 
  alternativa: D
  razon: La tesis del autor sostiene que los ciudadanos deben tener libertad para elegir un credo. Se nos plantea que la educación tiene como objetivo y principio la libertad, entonces, ¿por qué en el Perú se habla de la religión Católica y no de libertad para creer y no creer? Debería existir un acceso a todas las ideologías para poder contrastarlas con ideas correctas.