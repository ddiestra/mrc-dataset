texto: 'Un antiguo fragmento de papiro sugiere que Jesucristo tuvo una esposa, según ha indicado una investigadora de la Universidad de Harvard en el X Congreso Internacional de Estudios Cópticos. Este texto podría formar parte de un evangelio apócrifo y reabre el debate sobre si Jesucristo estuvo casado. En concreto, el fragmento contiene cuatro palabras en cóptico, el idioma antiguo de los egipcios, cuya traducción vendría a decir algo así como: "Jesús les dijo: mi esposa..." Karen King, autora de la investigación, afirma que, tanto el lenguaje y la gramática empleados, como el tipo de material y la forma en la que la tinta ha interaccionado con el papiro, indican que el fragmento es auténtico, aunque aún quedan por realizar pruebas químicas que lo confirmen. El papiro pertenecía a un coleccionista anónimo que contactó con la investigadora, pues sospechaba que podría hablar del supuesto matrimonio del Mesías. "En un principio pensaba que no era auténtico, y le dije que no estaba interesada", ha explicado King. Pero debido a su tesón, la científica accedió a reunirse con él y a examinarlo. Poco se sabe sobre el descubrimiento del fragmento, pero se cree que procede de Egipto, y que probablemente "procede de algún antiguo montón de basura, igual que todos los primeros restos del Nuevo Testamento", ha afirmado Anne Marie Luijendijk, profesora asociada de religión en la Universidad de Princeton. Una de las caras del fragmento contiene ocho líneas incompletas de escritura a mano, mientras que el otro lado está muy dañado y la tinta tan descolorida que solo se distingue algunas palabras y unas pocas letras individuales. Ni la fotografía infrarroja ni el retoque por ordenador han conseguido hacer más legible el papiro. "A pesar de su tamaño diminuto y mal estado", ha dicho King, "el fragmento proporciona pistas en aspectos relacionados con los primeros cristianos, tales como la familia, el discipulado y el matrimonio". Las investigadoras opinan que el fragmento encontrado podría pertenecer a uno de los evangelios apócrifos, que han denominado "El Evangelio de la Esposa de Jesús". El descubrimiento reabre el viejo debate sobre si Jesús estuvo casado, y sobre si este aprobaba que las mujeres pudieran ser sus discípulas y predicar su mensaje.'
    
#1
pregunta1: El texto, medularmente da cuenta de

alternativas1: 
    A: el encuentro de documentos relevantes sobre el origen del cristianismo.
    B: la posibilidad de que Jesús aprobara el sacerdocio femenino y el matrimonio.
    C: el descubrimiento de un papiro con referencias a la presunta esposa de Jesús.
    D: las circunstancias en que se encontraron los restos de un evangelio apócrifo.
    E: la reapertura del debate sobre si Jesucristo estuvo casado y si tuvo hijos.

solucion1: 
    alternativa: C
    razon: Centralmente el texto informa del descubrimiento de restos de papiro que arrojan nuevas luces sobre Jesucristo.

#2
pregunta2: Se infiere del texto que el hallazgo de los restos del Nuevo Testamento tuvo un carácter

alternativas2: 
    A: fortuito.
    B: premeditado.
    C: polémico.
    D: sesgado.
    E: accidentado.

solucion2: 
    alternativa: A
    razon: Todos los primeros textos del Nuevo Testamento fueron encontrados en la basura. Se infiere que fueron encontrados fortuitamente.

#3
pregunta3: Es incompatible con respecto al texto decir que el papiro encontrado

alternativas3: 
    A: señala de manera contundente que Jesús tenía esposa.
    B: carece de autenticación completa por medios científicos.
    C: presenta un contenido de carácter claramente polémico.
    D: no está considerado dentro del canon oficial de la Iglesia.
    E: es de interés por su contenido con relación al matrimonio. 

solucion3: 
    alternativa: A
    razon: Los restos del papiro solo permiten suponer que Cristo tuvo esposa.

#4
pregunta4: El sinónimo contextual de TESÓN es

alternativas4: 
    A: pasión.
    B: fijación.
    C: ofuscación.
    D: persistencia.
    E: devoción.

solucion4: 
    alternativa: D
    razon: Significa perseverancia, constancia.

#5
pregunta5: Si los evangelios canónicos presentaran de manera explícita la posición de Jesús con respecto al sacerdocio de las mujeres, entonces

alternativas5: 
    A: los evangelios apócrifos concordarían con ellos con respecto al lugar de la mujer dentro de la Iglesia.
    B: '"El Evangelio de la Esposa de Jesús" no habría contribuido a reavivar la polémica en torno al sacerdocio de mujeres.'
    C: existiría una cantidad de mujeres dedicadas a sacerdocio igual o aun mayor que la de los hombres.
    D: el manuscrito "El Evangelio de la Esposa de Jesús" carecería de todo interés para los estudiosos de la religión.
    E: '"El Evangelio de la Esposa de Jesús" sería indudablemente una confirmación de lo que dicen los evangelios oficiales.'

solucion5: 
    alternativa: B
    razon: No habría polémica sobre ese asunto.