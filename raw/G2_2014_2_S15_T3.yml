texto:
    No hace mucho publiqué una carta abierta dirigida a mi nieto, en la que lo exhortaba a reforzar su memoria resistiéndose (entre otras cosas) al impulso de obtener toda su información de internet. En respuesta, fui acusado en la blogosfera de estar en contra de Internet.
    Y por el contrario, en respuesta a mi reciente columna sobre unos jóvenes concursantes que revelaron la ignorancia de su generación (suponían que Hitler y Mussolini estaban vivos todavía en los años 60 y 70), el periodista italiano Eugenio Scalfari me criticó (afectuosamente) en la revista L'Espresso por el exceso opuesto, diciendo que yo confiaba demasiado en internet como fuente de información.
    Scalfari observó que la web, con los efectos homogenizadores de su memoria colectiva artificial, le ha dado a la generación joven pocos incentivos para ejercer su propia memoria. Después de todo, ¿para qué registrar un dato en la memoria si sabemos que siempre estará disponible apretando un botón?
    Scalfari también observó que, aunque internet nos da la impresión de que nos conecta con el resto del mundo, a fin de cuentas es una sentencia de soledad autoimpuesta.
    Coincido con Scalfari en que la pereza y el aislamiento que promueve la web son dos de los mayores flagelos de nuestro tiempo. Pero, veamos el pasaje de Fedro, de Platón, en el que el faraón reprende al dios Tot, (el inventor de la escritura), por haber creado una tecnología que le permite al hombre registrar datos en papel y no en la memoria. Sucede que el acto de escribir de hecho estimula a la gente a recordar lo que ha leído. Y si somos perfectamente capaces de cultivar la memoria al escribir, ciertamente también podemos hacerlo al navegar por internet, internalizando lo que aprendemos en la web.
    El hecho es que la web no es algo que podamos descartar; como el telar eléctrico, el automóvil y la televisión antes que ella, la web llegó para quedarse. Nada, ni siquiera los dictadores, podrá eliminarla. Así que la cuestión no es cómo reconocer los riesgos inherentes de internet, sino como darle el mejor uso.
    Imaginemos a una profesora que le deja a su grupo una tarea de investigación. Ella sabe, por supuesto, que no puede impedir que sus alumnos encuentren en línea respuestas ya digeridas. Pero puede desalentar que simplemente copien esas respuestas sin profundizar más. Ella podría pedirles, por ejemplo, que buscaran información en al menos diez sitios web y que trataran de evaluar qué fuente de información es la más confiable, quizá consultando los viejos libros y enciclopedias en papel.
    De ese modo, los estudiantes tendrían la libertad de sumergirse en la información que encuentran en línea ―que sería tonto evitar por completo― pero, al mismo tiempo, podrían evaluar y sintetizar esa información, ejerciendo su juicio y su memoria en ese proceso. Aun más, si a los estudiantes se les pide que comparen y contrasten lo que hayan encontrado con lo que encontraron sus compañeros, evitarían la sentencia de soledad y quizá cultivarían el gusto por la interacción personal.
    Por desgracia, quizá no sea posible salvar a todas las almas condenadas en la web; algunos jóvenes quizá ya estén demasiado implicados en sus relaciones exclusivas con la pantalla de su computadora. Si los padres y las escuelas no pueden apartarlos de ese ciclo infernal, van a terminar marginados al lado de los adictos, intolerantes y todos aquellos a los que la sociedad ha hecho a un lado y que soporta a regañadientes.
    Este proceso se ha llevado a cabo a lo largo de la historia una y otra vez. Este grupo particular de nueva gente "enferma" puede parecer especialmente grande y difícil de contener, pero eso es solo debido a que en los últimos 50 años, la población mundial ha aumentado de unos dos mil millones a más de siete mil millones.
    
#1
pregunta1: La idea principal del texto sostiene que internet

alternativas1: 
    A: afecta las facultades mentales de sus usuarios de una manera irreversible.
    B: tiene inconvenientes de los que debemos aprender a obtener alguna utilidad.
    C: puede potenciar grandemente las capacidades cognitivas de sus usuarios.
    D: tiene efectos nocivos en la personalidad de quienes lo usan constantemente.
    E: es un tipo de tecnología cuya duración se prolongará por mucho tiempo. 

solucion1: 
    alternativa: B
    razon: El autor parte del daño que puede causar internet a la memoria, lo que después corrige, y asevera que promueve la pereza y el aislamiento, finalmente busca la forma de cómo utilizarlo y sacar utilidad de estos inconvenientes.

#2
pregunta2: En el texto, el antónimo de EXHORTAR es

alternativas2:
    A: criticar.
    B: refocilar.
    C: procrastinar.
    D: disuadir.
    E: pedir.

solucion2: 
    alternativa: D
    razon: Lo exhortaba a reforzar su memoria y resistir el impulso de obtener toda su información de internet. Exhortar tiene el sentido de pedir, incitar a la acción, su antónimo sería disuadir.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: Scalfari critica y el autor no concuerda en nada con él.
    B: Internet promueve claramente la pereza y el aislamiento.
    C: La escritura permite que desarrollemos la memoria.
    D: Internet puede producir gente enferma y marginada.
    E: Internet es una tecnología que tendrá larga existencia. 

solucion3: 
    alternativa: A
    razon: Scalfari critica al autor que tome a internet como fuente de información, pero el autor concuerda con Scalfari en que internet promueve la pereza y el aislamiento.

#4
pregunta4: Se colige del segundo párrafo del texto que el uso de internet

alternativas4: 
    A: es la fuente actual de información más confiable.
    B: será una tecnología que no perdurará demasiado.
    C: genera ideas equivocadas de datos históricos.
    D: ha producido fuertes cambios en la política.
    E: es visto como algo prescindible e inoperante. 

solucion4: 
    alternativa: C
    razon: La gente obtiene todo tipo de información de internet, pero cree que Mussolini y Hitler vivieron en la década del 60 y 70.

#5
pregunta5: Se colige del texto, con respecto a la escritura, que

alternativas5: 
    A: llegará pronto a desaparecer con el avance de internet.
    B: con el desarrollo de internet se practicará con frecuencia.
    C: en su práctica tiene implícito un efecto en la cognición.
    D: tuvo sus orígenes durante el apogeo de la cultura egipcia.
    E: fue considerada por Platón el más grande invento. 

solucion5: 
    alternativa: C
    razon: La escritura tiene un carácter cognitivo; los datos se registran primero en el papel, pero el acto de escribir estimula a la gente a recordar lo que ha leído (o escrito).

#6
pregunta6: Se infiere de lo expuesto en el quinto párrafo, que dependiendo de la forma del uso de internet, se podría desarrollar

alternativas6: 
    A: tendencias suicidas en el usuario.
    B: mentes que olviden lo esencial.
    C: conflictos entre sistemas operativos.
    D: la memoria de sus usuarios.
    E: un gran desorden informativo.

solucion6: 
    alternativa: D
    razon: El autor sostiene que ya somos capaces de cultivar la memoria al escribir, ciertamente también podríamos hacerlo al navegar por internet.

#7
pregunta7: Se colige de lo expuesto en el penúltimo párrafo que, para el autor, internet puede generar efectos nocivos de carácter

alternativas7: 
    A: imperceptible.
    B: aleatorio.
    C: irrisorio.
    D: psicopático.
    E: crónico.

solucion7: 
    alternativa: E
    razon: “Por desgracia quizá no sea posible salvar a todas las almas condenadas en la web”, algunos “van a terminar al lado de los adictos, intolerantes y todos aquello a los que la sociedad ha hecho a un lado” y ello porque tienen un vicio arraigado, crónico.

#8
pregunta8: Si los docentes en su práctica pedagógica no pudiesen evitar el aislamiento que produce internet en sus alumnos, entonces

alternativas8: 
    A: internet no tendría ningún beneficio pedagógico.
    B: se buscaría otra actividad que evite su aislamiento.
    C: solo se podría aprovechar el desarrollo de la memoria.
    D: internet solo tendría efectos nocivos en sus usuarios.
    E: no nos acostumbraríamos al aislamiento que produce. 

solucion8: 
    alternativa: C
    razon:  El autor recomienda a los docentes como desarrollar la memoria al hacer uso de internet y evitar el aislamiento que este genera, si no se pudiese evitar el aislamiento entonces solo quedaría la opción de desarrollar la memoria.