texto:
    'Por encima y más allá del interés y apoyo cultural por y para un campo, un prodigio siempre representa una coincidencia de factores. Es decir, uno necesita no meramente un niño "preparado" y una "cultura receptiva", sino también una gran cantidad de apoyo social: buenos profesores, padres atentos, amplias oportunidades para la realización y la exhibición, descargo de responsabilidades concurrentes, y una serie de obstáculos que son admitidos en el campo y sobre los que el niño tiene una oportunidad de saltar. GARDNER, Howard Mentes creativas'
    
#1
pregunta1: El mejor resumen del texto es

alternativas1: 
    A: La preparación, la cultura, el apoyo y hasta los obstáculos son determinantes para el forjamiento de un niño prodigio.
    B: Los niños prodigio no pueden prescindir de buenos profesores, padres atentos y amplias oportunidades de realización.
    C: La preparación, la responsabilidad concurrente, los obstáculos, el interés y el apoyo son esenciales para el niño prodigio.
    D: Los niños prodigio asumen los retos como un mecanismo para demostrar a sus padres el interés y el apoyo recibido.
    E: El apoyo social constituye el ingrediente básico para que los niños logren la condición de personas prodigiosas.

solucion1: 
    alternativa: A
    razon: 'El mejor resumen del texto es la preparación, la cultura, el apoyo y hasta los obstáculos son determinantes para el forjamiento de un niño prodigio. El texto nos comenta sobre la coincidencia de factores que siempre se presentan en la formación de un prodigio como son: preparación, apoyo social, buenos padres y profesores, oportunidades de realización y obstáculos que el niño tendrá que superar.'
