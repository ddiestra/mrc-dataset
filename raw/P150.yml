  texto: 'No soy un hombre que sabe. He sido un hombre que busca y lo soy aún, pero no busco ya en las estrellas ni en los libros: comienzo a escuchar las enseñanzas que mi sangre murmura en mí. Mi historia no es agradable, no es suave ni agradable como las historias inventadas; sabe a insensatez y a confusión, a locura y a sueño, como la vida de todos los hombres que no quieren mentirse a sí mismos. La vida de todo hombre es un camino hacia sí mismo, la tentativa de un camino, la huella de un sendero. Ningún hombre ha sido nunca por completo él mismo: pero todos aspiran llegar a serlo, oscuramente unos, más claramente otros, cada uno como puede. Todos llevan consigo, hasta el fin, viscosidades y cáscaras de huevo de un mundo primordial. Alguno no llega jamás a ser hombre, y sigue siendo rana, hormiga o ardilla. Otro es hombre de medio cuerpo arriba, y el resto, pez. Pero cada uno es un impulso de la Naturaleza hacia el hombre. Todos tenemos orígenes comunes: las madres; todos venimos de la misma sima, pero cada uno —tentativa e impulso desde lo hondo— tiende a su propio fin. Podemos comprendernos unos a otros, pero sólo a sí mismo puede interpretarse cada uno. HESSE, Hermann. Demián'
  pregunta1: ¿Qué significado tiene para el autor personaje las historias inventadas?
  alternativas1: 
    A: Expresan la esencia del mundo interior
    B: No muestran sinceramiento
    C: Son creaciones artísticas
    D: Se centran solo en individuos
    E: Expresan locuras y sueños
  solucion1: 
    alternativa: B
    razon: 'El significado que tiene para el autor personaje las historias inventadas es que No muestran sinceramiento. Según el planteamiento del autor, los hombres que inventan historias se mienten a sí mismos, contando su vida con suavidad y agrado, y no con matices de insensatez y confusión, como suelen hacerlo los hombres que se sinceran. '

  pregunta2: En la lógica del autor, la vida constituye
  alternativas2: 
    A: Una desgracia pues no brinda oportunidades.
    B: El impulso permanente de la naturaleza.
    C: Una historia contada llena de insensatez.
    D: Un medio para encontrarse con uno mismo.
    E: Una prueba del origen común de los hombres.
  solucion2: 
    alternativa: D
    razon: 'En la lógica del autor, la vida constituye: un medio para encontrarse con uno mismo. Para el autor, la vida es una búsqueda de sí mismo, no siempre lograda, pero emprendida con afán. Algunos buscan en lo infinito, en lo remoto "las estrellas", otros en el conocimiento o en la cultura, pero siempre, la vida acaba siendo un camino hacia sí mismo. '

  pregunta3: Los conceptos oscuro y claro son utilizados por el autor con el propósito de
  alternativas3:
    A: Mostrar el absurdo de la existencia humana.
    B: Demostrar la máxima aspiración del hombre.
    C: Explicar que hay hombres que son como peces.
    D: Diferenciar la intensidad de los fracasos.
    E: Explicar el nivel con que nos interpretamos.

  solucion3:
    alternativa: E
    razon: 'Los conceptos oscuro y claro son utilizados por el autor con el propósito de: explicar el nivel con que nos interpretamos. Al buscarse a sí mismos, los hombres hallan, a veces, una imagen clara y otras, una imagen oscura. Es decir, en ocasiones logran comprenderse ellos mismos y en otras no pueden descifrar su esencia. Cada concepto refleja, pues, el grado en que podemos interpretar nuestra propia existencia. '

  pregunta4:  A partir de la tesis del autor se puede concluir que
  alternativas4:
    A: La naturaleza presenta obstáculos al ser humano.
    B: Los hombres tenemos orígenes comunes.
    C: El ser humano es un ser perfectible.
    D: La inmoralidad es parte de la humanidad.
    E: Los hombres no son sinceros consigo mismos.

  solucion4:
    alternativa: C
    razon: 'A partir de la tesis-del autor, se puede concluir que: el ser humano es un ser perfectible. Cada uno busca ser él mismo, y aunque no lo consiga totalmente, siempre aspira a dejar de ser "rana", "hormiga" o "ardilla". Es decir, siempre se aspira a ser mejor que antes, superando diversas etapas hasta conseguir la autorrealización. '

  pregunta5: La rana, la ardilla y la hormiga simbolizan
  alternativas5:
    A: Un tránsito hacia el autoconocimiento y condición humana.
    B: Impedimentos para poder vivir historias llenas de insensateces.
    C: Tres alternativas de quienes se conocen a si mismos.
    D: Ciertas maneras de cuestionar la esencia de la vida humana.
    E: Una vida llena de oportunidades y de felicidad asegurada.

  solucion5:
    alternativa: A
    razon: 'La rana, la ardilla y la hormiga simbolizan: un tránsito hacia el autoconocimiento y condición humana. Ser rana, ardilla, hormiga significa que la persona se halla en ese impulso por llegar a interpretarse mejor y poder realizarse como ser humano. Por tanto, los tres son estadías conducentes hacia la autocomprensión y la autorrealización. '