texto:
    Mi formación se caracteriza por una fuerte huella católica hasta (por señalar un momento de fractura) los dieciocho años. La perspectiva laica no ha sido para mí una herencia absorbida pasivamente, sino el fruto, bastante sufrido, de un largo y lento cambio, de modo que me queda siempre la duda de si alguna de mis convicciones morales no depende todavía de esa huella religiosa que ha marcado mis orígenes. ECO, Umberto ¿En qué creen los que no creen?


pregunta1: Sobre el autor personaje, podemos afirmar principalmente que

alternativas1: 
    A: Su condición actual de hombre laico no lo ha librado totalmente de las 'huellas del catolicismo.
    B: Experimentó un tránsito de una ideología idealista hacia una interpretación materialista de la realidad.
    C: Acepta su condición laica, pero deja en claro que la religiosidad es importante para el ser humano.
    D: Absorbió pasivamente el católico, pero no sucedió lo mismo con la conversión al laicismo.
    E: Aún considera que la actitud laica debe estar complementada por ciertos conceptos del catolicismo.
solucion1: 
  alternativa: A
  razon: Sobre el autor personaje, podemos afirmar principalmente que su condición actual de hombre laico, no lo ha librado totalmente de las huellas del catolicismo. Para llegar al estado laico, es decir, condición de separación de la religión, el autor-personaje ha tenido que pasar por un largo proceso de cambio y adaptación, pero algunas convicciones morales que maneja, según deducimos, presentan rezagas de su pasado católico.