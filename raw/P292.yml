texto: 'La tecnología hace posible la entrega rentable tanto de la educación básica como de la superior, amplía el acceso a ella, mejora su calidad y asiste en la formación de docentes y en el desarrollo profesional. Asimismo, puede desempeñar un papel central en el desarrollo de las capacidades necesarias para el siglo XXI y mejora el acceso a las oportunidades de un aprendizaje a lo largo de toda la vida. El crecimiento de los recursos educativos abiertos (REA: y los cursos gratuitos en línea impartidos por universidades e instituciones de enseñanza y formación técnica y profesional (EFTP) están cambiando la educación de forma radical. Más allá de su alcance en la mejora del aprendizaje en contextos escolares, las TIC permiten el aprendizaje formal y no formal.'
pregunta1: 'En el texto, el tema central es'
alternativas1: 
  A: El uso de la tecnología y su necesidad en la educación del siglo XXI.
  B: La tecnología y el acceso a las oportunidades laborales profesionales.
  C: Los cursos virtuales gratuitos impartidos por universidades e institutos.
  D: Las TIC y el aprendizaje formal y no formal en el proceso educativo superior.
  E: El fácil acceso a la educación gracias al uso de las TIC y los cursos gratuitos.

solucion1: 
  alternativa: A
  razon: 'El tema principal del texto es el uso y necesidad de la tecnología en la educación de nuestros tiempos. El autor explica las ventajas del uso de la tecnología en la educación, esto es, desarrollo de capacidades, mayores oportunidades de aprendizaje, mayor calidad educativa, capacitación de docentes, etc.  Asimismo, el autor aboga por su uso ventajoso en la educación no solo formal, sino también informal. '

pregunta2: 'En el texto, la palabra alcance se puede reemplazar por'
alternativas2:
  A: Distancia.
  B: Longitud.
  C: Complejidad.
  D: Extensión.
  E: Impacto.

solucion2: 
  alternativa: E
  razon: 'En el texto, la palabra alcance significa ‘impacto’. En las últimas líneas del texto, el autor reitera el efecto positivo o impacto del uso de la tecnología en la educación. De forma precisa, sustenta el gran valor de la tecnología en el contexto de la educación escolar. '

