  texto: 'En los párrafos donde hemos glosado la conveniencia de hacer favores, dimos cierta preponderancia a los de orden material, económico, o de simple convivencia. Agregaremos aquí que se pueden hacer favores de tipo inmaterial, que no nos obligan a fatigas ni dispendios. Arrellanados en nuestra silla favorita, nos es factible dar oído a ciertos conflictos del prójimo, de los que no sabe cómo salir. En tal caso, nada nos cuesta emitir nuestra opinión sincera y honrada al respecto. Se dan casos en que un buen consejo reviste más importancia que un respaldo monetario. Si el consultante reconoce que no se le había ocurrido hacer lo que le dijimos, y lo ejecuta debidamente, reforzaremos con ello la buena amistad existente o la crearemos de nueva planta. Ahora bien, debemos poner gran esmero en lo que aconsejamos; que realmente goce de valor y eficacia. Nunca aconsejaremos al buen tuntún por quitamos de encima a un importuno. En determinados casos es preferible declararse uno incompetente. OLESKY, Carlos Personalidad, Importancia y Simpatía'
  pregunta1: 'El texto versa sobre'
  alternativas1: 
    A: Modos de exhortación
    B: La importancia de la sinceridad
    C: Las amistades sinceras
    D: La comunicación amical
    E: El buen consejo
  solucion1: 
    alternativa: E
    razon: 'El texto versa sobre el buen consejo. El autor explica que existen también favores de orden inmaterial: los consejos. Sin embargo, no sólo es necesaria la intención de aconsejar a los demás, sino que debemos buscar una solución efectiva, es decir, nuestro consejo debe gozar de valor y eficacia; debe ser sincero. '


  pregunta2: 'Una opinión pertinente consolida'
  alternativas2: 
    A: La solución del conflicto
    B: El ánimo del prójimo
    C: El entusiasmo del consejero
    D: La amistad entre las personas
    E: Un mensaje de amor
  solucion2: 
    alternativa: D
    razon: 'Una opinión pertinente consolida la amistad entre las personas. Si nos esmeramos en aconsejar bien a las personas, en ayudarles a salir de una dificultad, ellas se sentirán agradecidas y nos retribuirán con una sólida amistad. Por eso, debemos ser sinceros ante los demás, dándoles un consejo prudente o contribuyendo con soluciones que ellos no habían previsto. '

  pregunta3: 'Las características de un consejo válido son'
  alternativas3:
    A: Fácil e involuntario
    B: Alentador, oportuno y remunerado
    C: Sincero, esmerado, semilla de amistad
    D: Voluntario y de igual valor que lo material
    E: Honesto y siempre infalible

  solucion3:
    alternativa: C
    razon: 'Un consejo válido se caracteriza por ser sincero, esmerado y semilla de amistad. Un buen consejo siempre proviene del alma transparente de un amigo sincero. Aquel amigo tiene la intención favorable de liberarnos de alguna dificultad y por ello se esmera en aconsejarnos con sensatez. Además, no sólo sirve para reforzar una amistad, sino también para crearla o renovarla. '

  pregunta4: 'La expresión "nunca aconsejaremos al buen tuntún", se entiende como'
  alternativas4:
    A: Es vano aconsejar a los sabios
    B: Los consejos deben darse siempre
    C: Un consejo debe ser profundo y sincero
    D: La opinión debe ser personal
    E: Se necesita opiniones extensas

  solucion4:
    alternativa: C
    razon: 'La expresión: "nunca aconsejaremos al buen tuntún" se entiende como un consejo debe ser profundo y sincero. Jamás debemos mentir a alguien así sea para quitárnoslo de encima. Si queremos ayudarle, debemos aconsejarle una forma prudente de obrar, y no opinar a la ligera acerca de su problema. El autor, en este sentido, está a favor de la eficacia de un consejo en tanto sea sincero y bien elaborado. '

  pregunta5: '¿En qué circunstancias se aceptaría la negativa para dar un consejo?'
  alternativas5:
    A: Cuando se es inmoral
    B: Cuando no estemos capacitados
    C: Cuando se busque herir al contrincante
    D: Cuando se trate de un hombre común
    E: Cuando el tiempo resulte breve

  solucion5:
    alternativa: B
    razon: '¿En qué circunstancia se aceptaría la negativa para dar un consejo? Cuando no estemos capacitados. Si no sabemos cómo ayudar a alguien, debemos ser francos en admitir que no tenemos una solución en mente. En este caso, se acepta la negativa a cooperar, ya que no proviene del egoísmo, sino más bien de la sinceridad. '