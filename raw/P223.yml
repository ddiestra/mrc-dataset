texto: 'Dice una sentencia inglesa: el hombre conviene en el puesto que le conviene. A lo que cabe replicar: ¡zapatero a tus zapatos! ¿Quién sabe el puesto que mejor conviene a uno y para el que está más apto? ¿Lo sabe él mejor que los demás? ¿Lo saben los demás mejor que él? ¿Quién mide capacidades y aptitudes? Lo religioso es, sin duda, tratar de hacer que sea nuestra vocación el puesto en que nos encontramos, y, en último caso, cambiarlo por otro. La propia vocación es acaso el más grave y más hondo problema social. La llamada por antonomasia cuestión social, es acaso más que un problema de reparto de riquezas, un problema de reparto de vocaciones. No por la aptitud - casi imposible de averiguar sin ponerla antes a prueba - sino por razones sociales, políticas, rituales, se ha venido determinando el oficio de cada uno. La necesidad se ha impuesto casi siempre, la libertad casi nunca. Y llega lo trágico de ello a esos oficios de lenocinio en que uno se gana la vida vendiendo el alma, en que el obrero trabaja a conciencia no ya de la inutilidad, sino de la perversidad moral de su trabajo. DE UNAMUNO, Miguel Del sentimiento trágico de la vida'
pregunta1: 'Para la medición de capacidades y aptitudes es necesario'
alternativas1: 
  A: Desarrollar labores exclusivamente artísticas
  B: Superar las falencias en la labor cotidiana
  C: Admitir que el hombre nace para un oficio
  D: Vincularlas con las necesidades sociales
  E: Ponerlas a prueba en la práctica

solucion1: 
  alternativa: E
  razon: 'Para la medición de capacidades y aptitudes es necesario ponerlas a prueba en la práctica. Según el autor del texto, es casi imposible averiguar qué habilidades o aptitudes tiene uno, si no las ejerce a través de una labor libre en que se vea plasmada su vocación. Por ende, no debemos esperar que otros nos digan para qué somo útiles; nosotros mismos debemos ponemos a prueba para conocer nuestra vocación. Asumiendo esta actitud se lograría el perfeccionamiento de las labores en la sociedad. Cada quien desarrollaría una tarea acorde con su vocación. '

pregunta2: 'El más grave problema social se acabaría con'
alternativas2:
  A: A benevolencia de los productores
  B: El mejoramiento de las condiciones laborales
  C: La asignación conveniente de vocaciones
  D: El problema de reparto de riquezas
  E: El predominio de vocaciones productivas

solucion2: 
  alternativa: C
  razon: 'El más grave problema social se acabaría con la asignación conveniente de vocaciones. Según el autor, el problema o cuestión social se refiere al reparto de vocaciones. Es necesario permitir que cada individuo se desempeñe libremente en aquello para lo cual cree ser útil, así potenciará sus virtudes y capacidades propias de su vocación, al margen de toda imposición social, política o de otra índole. De este modo, los oficios y profesiones serían distribuidos del modo más conveniente. '

pregunta3: 'La sentencia inglesa reconoce que'
alternativas3:
  A: Un trabajador eficiente merece con mayor razón una retribución justa
  B: Los hombres suelen asumir un oficio de acuerdo a su conveniencia
  C: En el hombre predomina la vocación por las labores prácticas
  D: La valoración vocacional condiciona la elección de actividades artísticas
  E: Para ejercer la zapatería es determinante la opinión ajena

solucion3: 
  alternativa: B
  razon: 'La sentencia inglesa reconoce que los hombres suelen asumir un oficio de acuerdo a su conveniencia. "El hombre conviene en el puesto que le conviene" significa que la asignación de vocaciones no está en función de las cualidades innatas de cada individuo, sino más bien de su necesidad y conveniencia. En otras palabras, en vez de que cada quien trabaje para sentirse plenamente realizado en todas sus potencialidades, únicamente se desempeñan en una labor para satisfacer una necesidad, lo cual no es correcto. '

pregunta4: 'Romper con la actitud tradicional en la determinación de oficios implicaría'
alternativas4:
  A: Sumergirnos en lo puramente intelectual evitando lo físico
  B: Desterrar los fines sociales, políticos y rituales que son negativos
  C: Ejercer una profesión en función de nuestras aptitudes
  D: Construir una sociedad de amplia libertad
  E: Elegir una labor en base a nuestras necesidades

solucion4: 
  alternativa: C
  razon: 'Romper con la actitud tradicional en la determinación de oficios implicaría ejercer una profesión en función de nuestras aptitudes. Se entiende que la actitud tradicional es la costumbre de asumir labores según la conveniencia social o política, según la necesidad imperante. Esto significa que el trabajador no tiene la facultad de elegir libremente el puesto en que mejor se desempeña. Ahora bien, romper con esta costumbre implicaría medir y determinar, por la práctica misma, cuáles son nuestras habilidades y en función a ellas asumir un rol Laboral en la sociedad. '

pregunta5: 'Los oficios de lenocinio son aquellos que'
alternativas5:
  A: Se cumplen por un instinto de perversidad
  B: Hacen del obrero un instrumento destructivo
  C: Se ejercen transgrediendo las normas morales
  D: Ocasionan remordimiento en el hombre
  E: Desarrollamos por imposición, mas no por necesidades salariales

solucion5: 
  alternativa: C
  razon: 'Los oficios de lenocinio son aquellos que se ejercen transgrediendo las normas morales. En la última parte del texto, el autor admite que casi siempre se ejerce una labor muy distinta a aquella en que las aptitudes del individuo son más efectivas. Más aún, cuando el "lenocinio" obliga al obrero, por la necesidad de sobrevivir, a ejercer una labor socialmente perversa. Que en estos oficios se gane la vida vendiendo el alma quiere decir que se desempeñan inmoralmente, a sabiendas de que se desnaturaliza la condición humana. '

