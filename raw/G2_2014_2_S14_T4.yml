texto:
    El aguacate se incorporó hace muchos siglos a la dieta de las poblaciones mesoamericanas, quienes lo domesticaron y seleccionaron para obtener ejemplares del mismo tamaño. La evidencia arqueológica más antigua de su consumo se encuentra en una cueva en Coxcatlán, Puebla, y data de entre 8000 y 7000 a.C.; no obstante, ha existido desde hace más de 50 000 años en las laderas volcánicas de México y Centroamérica, donde la fauna herbívora de la Edad de Hielo ya lo había identificado como un alimento inmejorable para sobrevivir a las bajas temperaturas debido a sus grasas naturales.
    Este fruto era habitual entre los antiguos pobladores de la región después de la conquista y se dio a conocer al mundo mediante el códice Florentino en donde se identifican los tres tipos principales':' ahuacatl, tlacacolahuacatl y quilahuacatl, que equivalen a las variedades mexicana, antillana y guatemalteca, respectivamente. En México, el éxito de la industria del aguacate en el país ha provocado la pérdida de grandes zonas naturales para la creación de huertos; tan sólo en la meseta Purépecha se deforestan unas 500 hectáreas anuales para el establecimiento de sembradíos.
    A partir de un proyecto de tesis de estudiantes de licenciatura del Instituto Tecnológico de Morelia, la empresa mexicana Sí o sí Alimentos ha introducido la tecnología de liofilización con el objetivo de disminuir el deterioro ambiental y contribuir a las necesidades y demandas alimentarias de la humanidad. El proceso consiste en deshidratar un producto a partir de su congelamiento al alto vacío —a 38°C—, lo que provoca la sublimación del agua. Actualmente la empresa es capaz de obtener un kilogramo de polvo por cada siete de aguacate, y mantener sus propiedades naturales como vitaminas, minerales, encimas, fibras y grasas, a diferencia de la deshidratación a base de calor. Basta mezclar el polvo con agua para recobrar la textura, el color y el sabor del fruto original.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: el ahuacatl, el tlacacolahuacatl y el quilahuacatl registrados en el famoso Códice Florentino.
    B: la producción de polvo de aguacate ante la demanda de alimentos balanceados y onerosos.
    C: la liofilización del aguacate como alternativa ante las demandas alimentarias y ambientales.
    D: las clases de aguacates producidas por los pobladores precolombinos en México y su utilidad.
    E: la domesticación del aguacate por los antiguos pobladores mexicanos durante la Edad de Hielo. 

solucion1: 
    alternativa: C
    razon: El aguacate es un producto que devino de una paciente domesticación por parte de los pobladores antiguos en México, y actualmente se está usando la liofilización para preservar las tierras y afrontar las demandas alimenticias.

#2
pregunta2: El mejor resumen del texto es

alternativas2:
    A: En México existe una agresiva industria de aguacate que ha generado una pérdida de tierras, además de una sobreexplotación de las mismas, razón por la cual se vienen realizando iniciativas científicas que hagan posible la preservación de suelos.
    B: La empresa Sí o sí Alimentos obtiene actualmente un kilo de aguacate en polvo a partir de la obtención e industrialización de siete kilos de aguacate; con esto la empresa está convencida de replegar la hambruna en diversas partes de nuestro depredado planeta.
    C: La fauna silvestre de Mesoamérica obtenía las grasas necesarias para protegerse óptimamente del frío a través del aguacate silvestre existente en las laderas volcánicas de México y Centroamérica desde hace aproximadamente unos 50 000 años.
    D: El aguacate formó parte de la dieta de los mesoamericanos desde antiguo; actualmente, mediante el proceso de liofilización se obtiene polvo de aguacate, con la finalidad de evitar la explotación desmedida de tierras y asumir la demanda alimenticia.
    E: Un grupo de estudiantes de licenciatura del Instituto Tecnológico de Morelia obtienen polvo de aguacate mediante una técnica de deshidratación que permite la siembra indiscriminada de este popular producto en México y el resultado es sumamente promisorio. 

solucion2: 
    alternativa: D
    razon: El mejor resumen contiene la parte histórica del aguacate domesticado en México y la técnica de liofilización que permite la obtención de polvo sin depredar tierras y con fines alimenticios.

#3
pregunta3: En el primer párrafo, la palabra IDENTIFICADO supone un proceso de

alternativas3: 
    A: dilección.
    B: registro.
    C: fatuidad.
    D: cultivo.
    E: selección.

solucion3: 
    alternativa: E
    razon: La fauna silvestre sabía de lo importante del alimento para obtener grasas naturales. Lo cual involucra un proceso de selección del producto que sería consumido.

#4
pregunta4: El antónimo contextual de la palabra INMEJORABLE es

alternativas4: 
    A: dañino.
    B: productivo.
    C: inicuo.
    D: indeseable.
    E: proficuo.

solucion4: 
    alternativa: A
    razon: El vocablo se usa para referirse al carácter provechoso del aguacate; por consiguiente, el antónimo sería dañino.

#5
pregunta5: De la información vertida en el texto, se puede inferir que la liofilización del aguacate

alternativas5: 
    A: permitirá acabar completamente con la hambruna mundial en pocos años.
    B: predomina en aquellas zonas de México caracterizadas por su sequedad.
    C: produce pérdidas cuantiosas por la cantidad de frutos que se requieren.
    D: permite que, mediante la congelación del producto, se mantenga fresco.
    E: involucra la pulverización del producto original en cantidades desiguales. 

solucion5: 
    alternativa: E
    razon: El proceso en cuestión consiste en volver polvo al aguate, pero la proporción es desigual, ya que para obtener un kilo de polvo se requieren siete kilos de aguacates.

#6
pregunta6: Resultado incompatible con lo señalado por el autor del texto afirmar que la producción de aguacate

alternativas6: 
    A: es impulsada por una industria sumamente favorecida.
    B: es una actividad ecológicamente favorable en México.
    C: ha mermado las zonas naturales para crear huertos.
    D: va de la mano con una industria exitosa y demandante.
    E: ha generado la deforestación de 500 hectáreas anuales. 

solucion6: 
    alternativa: B
    razon: En términos ecológicos es insostenible, pues ha determinado la depredación de muchas hectáreas de cultivo.

#7
pregunta7: Si el aguacate careciera de grasas naturales, posiblemente,

alternativas7: 
    A: su domesticación habría derivado en más especies que las tres ya registradas.
    B: los esfuerzos para convertirlo en polvo tendrían que aumentar sostenidamente.
    C: las extensas zonas de tierras usadas para la creación de huertos aumentaría.
    D: la industria encabezada por Sí o sí Alimentos mantendría las tierras de cultivo.
    E: la fauna silvestre americana lo habría soslayado para la manutención de calor. 

solucion7: 
    alternativa: E
    razon: La obtención de grasa natural hizo que se la consumiera; si careciera de esta no hubiera servido para mantener el calor.