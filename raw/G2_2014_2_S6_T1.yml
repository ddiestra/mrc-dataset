texto:
    Durante el reinado de Luis XIII en Francia, una personalidad emerge y crece cada vez más en cuanto a su poder, llegando a manejar prácticamente con sus propias manos el reino. Se trata del cardenal Richelieu, a quien los historiadores han denominado “El Hombre Rojo”, un hombre de suma confianza de la corte real y que actuó prácticamente como el principal consejero del Rey.
    Como primer ministro de Francia, consolidó la monarquía francesa luchando contra las diversas facciones domésticas. Para contrarrestar el poder de la nobleza, transformó Francia en un fuerte Estado centralizado. Su política exterior fundamental fue contrarrestar el poder de la dinastía austrohispánica de los Habsburgo. Para alcanzar dicho objetivo, fue particularmente notoria su intervención en la entonces guerra reinante en España y en el Sacro Imperio Romano Germánico. Para ello, aun siendo un ministro católico, se alió con los protestantes para alcanzar dicho objetivo. Fue notoria su intervención en la Guerra de los Treinta Años, que terminó con la Paz de Westfalia.
    Sin embargo, Richelieu es, asimismo, conocido por la manera autoritaria que usó para conservar el poder. Algunas de las acciones que realizó para este fin fueron la censura a la prensa, la creación de una red de espionaje interior, la prohibición de la discusión de asuntos políticos en asambleas públicas como el Parlamento de París (una corte de justicia) y la persecución y ejecución de rivales políticos. A pesar de su escasa popularidad, Richelieu ha sido ante todo uno de los más hábiles políticos de la historia. Sus actos siempre miraban la salvaguarda de los intereses del Estado. Se puede considerar un digno heredero de Maquiavelo. Trabajaba veinte horas al día, a pesar de sus dolencias crónicas. Alejandro Dumas lo retrató en Los tres mosqueteros como un ser pérfido, pero, en realidad, fue uno de los grandes edificadores del Estado francés. La complejidad y las aparentes contradicciones presidieron toda su actuación al frente de los asuntos concernientes al Estado.
    
#1
pregunta1: Se infiere que el autor hace referencia a Alejandro Dumas con el fin de

alternativas1: 
    A: ponderar la capacidad de estadista del cardenal.
    B: evidenciar la errada imagen que se tiene de Richelieu.
    C: cuestionar la obra de Richelieu en su papel de estadista.
    D: demonizar la figura del cardenal francés Richelieu.
    E: destacar el gran atractivo de la figura de Richelieu. 

solucion1: 
    alternativa: B
    razon: Dumas lo retrata de manera negativa, pero el autor lo objeta.

#2
pregunta2: Se colige que el propósito del autor con este texto es presentar una descripción del personaje que se caracteriza por ser

alternativas2: 
    A: negativa.
    B: indiferente.
    C: prejuiciosa.
    D: objetiva.
    E: vengativa.

solucion2: 
    alternativa: D
    razon: Presenta sus aspectos positivos y negativos.

#3
pregunta3: Es compatible afirmar sobre Richelieu que

alternativas3: 
    A: fue llamado “El Hombre Rojo” por sus coetáneos.
    B: se esforzó por centralizar el Estado francés.
    C: fue muy intransigente en el aspecto religioso.
    D: procuró engrandecer la fortuna de la nobleza.
    E: es percibido como un benefactor por A. Dumas. 

solucion3: 
    alternativa: B
    razon: Se afirma en el texto su labor en ese sentido.

#4
pregunta4: Si Richelieu hubiera sentido un gran desapego del poder,

alternativas4: 
    A: habría intervenido más en la guerra con España.
    B: Alejandro Dumas no lo mencionaría en sus obras.
    C: no habría montado una red de espionaje tan grande.
    D: habría prestado más atención a la creación literaria.
    E: habría sostenido mejores relaciones con la nobleza. 

solucion4: 
    alternativa: C
    razon: Se menciona en el texto de manera explícita que la red de espionaje que montó este personaje obedecía al deseo de controlar el poder.

#5
pregunta5: Se deduce que el sobrenombre que recibió Richelieu de “El Hombre Rojo” aludía a

alternativas5: 
    A: a la condición eclesiástica de este.
    B: a su constitución débil y enfermiza.
    C: a la inclinación a descuidar los asuntos estatales.
    D: al el carácter maquiavélico de este personaje.
    E: a su peso gravitante en la política internacional. 

solucion5: 
    alternativa: A
    razon: Richelieu era cardenal, por lo que vestía de rojo.

#6
pregunta6: Medularmente, el texto trata sobre

alternativas6: 
    A: Las intrigas del consejero del rey Luis XIII de Francia':' el cardenal Richelieu.
    B: La traición del cardenal Richelieu a los sagrados intereses de la iglesia católica.
    C: El rol preeminente del cardenal Richelieu en la consolidación del Estado francés.
    D: La imagen tergiversada que presenta Alejandro Dumas del cardenal Richelieu.
    E: Un personaje mefistofélico en la corte francesa de Luis XIII':' el cardenal Richelieu. 

solucion6: 
    alternativa: C
    razon: El autor destaca que a pesar de la mala fama que el cardenal Richelieu obtuvo con sus acciones, siempre actuó a favor de la monarquía francesa y lo considera como “uno de los grandes edificadores del Estado francés”.

#7
pregunta7: El verbo CONTRARRESTAR puede ser reemplazado por

alternativas7: 
    A: disminuir.
    B: agotar.
    C: burlar.
    D: sopesar.
    E: equilibrar.

solucion7: 
    alternativa: A
    razon: El verbo contrarrestar se emplea con referencia al poder de la nobleza, luego se usa en el sentido de disminuir; pues de haberse mantenido la nobleza con toda su fuerza, habría debilitado el poder de la monarquía.