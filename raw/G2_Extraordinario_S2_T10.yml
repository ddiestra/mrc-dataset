texto:  'Ya algunos poetas románticos habían experimentado la certeza de que en el nuevo
        mundo surgido de las revoluciones burguesas quedaba poco sitio para los poetas. Abolidas
        las cortes aristocráticas y los mecenazgos, la existencia material de los escritores se vio
        severamente amenazada. Unos pocos (en Francia Victor Hugo, Balzac y pocos más, entre
        los grandes) podían vivir de sus ingresos como escritores, y los que no disponían de fortuna
        propia se vieron abocados muchas veces a una existencia bastante miserable.
        Con todo, y en otro terreno, el Romanticismo elaboró una mitología que confería al
        poeta una ilusión de utilidad social. El poeta romántico era el gran vate, el sumo sacerdote
        del nuevo espíritu, un ser especialmente sensible y lúcido que pensaba y sentía en nombre
        de la comunidad. La inmensa popularidad de Victor Hugo ejemplifica muy bien la eficacia
        que llegó a alcanzar este mito del poeta romántico.
        Pero los acontecimientos de los años 1848-1851 contribuyeron decisivamente a
        agravar una crisis que ya había empezado a manifestarse unos años antes. Hasta entonces
        el poeta se había sentido portavoz de su público, de su nación o del pueblo soberano
        según formulaciones que dependían de su ideario político. El caso es que había —al menos
        en el imaginario colectivo— un cuerpo social homogéneo, orgánico, y sobre todo cargado
        de razón (contra las tiranías principalmente) al que el poeta-profeta prestaba su voz, una
        voz que recíprocamente procedía del pueblo, guardián del tesoro del lenguaje o de la
        «lengua nacional». Pero en el espacio de unos pocos años los acontecimientos
        desmintieron cruelmente esta bella fábula, y cuando en 1851 la Guardia Nacional francesa,
        supuesta depositaria de la tradición libertadora de 1789, disparó contra los trabajadores
        causando una espantosa masacre, la ficción se evaporó por completo. El país se había
        escindido en dos bandos enemigos, los herederos de la Revolución demostraron con las
        armas en la mano dónde tenían ahora a sus enemigos, y los burgueses y los obreros no
        volverían a formar jamás una nación.'
    
preguntas:    
  - pregunta: ¿Cuál es la mejor síntesis del texto?
    alternativas:
      A:  La presencia de Victor Hugo en las letras francesas es capital para entender la
          transformación de la de poesía durante la segunda mitad del siglo XIX.
      B:  El Romanticismo propició una importante transformación de la poesía que permitió
          que el poeta se asuma como un representante de las masas.
      C:  El mito romántico del poeta como vocero del pueblo suponía que la sociedad era
          un grupo homogéneo, lo cual fue desmentido por los sucesos de 1851.
      D:  El rechazo de toda la lírica decimonónica por parte de la burguesía implicó una
          renovación de la creencia en el poeta como sumo sacerdote.
      E:  Los sucesos de 1848-1851 determinaron un viraje en el rumbo político de Francia
          y permitieron que la poesía se adecuara a esta reciente situación.
    solucion:
      alternativa: C
      razon: 'El texto aborda centralmente la crisis de la imagen romántica del poeta como
              portavoz del grupo social, debida principalmente a los acontecimientos históricos de 1848-
              1851.'

  - pregunta: La expresión SUPUESTA DEPOSITARIA connota
    alternativas:
      A: elogio. 
      B: optimismo. 
      C: ironía.
      D: polémica. 
      E: unidad. 
    solucion:
      alternativa: C
      razon:  La frase está cargada de ironía, puesto que se supone que la Guardia Nacional
              francesa era la encargada de velar por la seguridad del grupo social concebido como una
              unidad indisoluble.

  - pregunta: Sobre el poeta romántico es incompatible sostener que
    alternativas:
      A: se adjudicó a sí mismo una sensibilidad y una lucidez sin parangón aparente.
      B: su situación al interior de la naciente sociedad burguesa era muy precaria.
      C: Victor Hugo fue uno de sus más conspicuos representantes en el siglo XIX.
      D: desde los inicios del Romanticismo fue consciente de lo banal de su tarea.
      E: se asumió como representante de los sentimientos e ideas de su sociedad.
    solucion:
      alternativa:  D
      razon:  El Romanticismo le otorgó al poeta la ilusión de ser importante socialmente. Su
              tarea fue concebida como útil para el bienestar social.

  - pregunta: En torno a la masacre de 1851 reseñada en el texto, se desprende que
    alternativas:
      A: los bardos en general se identificaron con los sectores más favorecidos.
      B: fue un acontecimiento que tuvo repercusiones en la poesía de la época.
      C: la lírica mantuvo su inclinación por un temática de corte aristocratizante.
      D: ciertos escritores apoyaron abiertamente a los sectores del proletariado.
      E: contribuyó a la integración de todos los poetas a la gesta revolucionaria.
    solucion:
      alternativa: B
      razon:  La masacre de 1851 liquidó definitivamente la ilusión de un solo grupo social, lo
              que desencadenó la crisis de la imagen del poeta como sumo sacerdote. Por ende, este
              suceso sí afectó el devenir de la poesía de su tiempo. 

  - pregunta: Si los acontecimientos de los años 1848-1851 no hubieran dividido al país en dos
    alternativas:
      A:  la poesía habría mantenido eternamente un interés favorable por el mundo burgués.
      B:  los obreros habrían asumido la poesía como una herramienta ideológica
          importante.
      C:  la imagen del poeta como portavoz de la comunidad se habría mantenido vigente.
      D:  el dominio burgués de la sociedad francesa habría entrado en crisis de forma
          inevitable.
      E:  Victor Hugo habría perdido de manera inmediata el aprecio y los favores del público.
    solucion:
      alternativa: C
      razon:  Al mantenerse la ilusión de que la sociedad francesa era un solo bloque, el poeta
              habría podido seguir asumiendo su rol de portavoz de la misma.