texto:
    Pienso que (banalidades consumistas aparte), la novela no ha agotado todas sus posibilidades porque todavía existen realidades y situaciones humanas "esa oscuridad rayada de voces" que sólo el arte de la novela puede traducir. Y es dentro de las potencialidades de la novela como género que me gusta pensar en el desarrollo particular y concreto de la novela peruana. Considero urgente un nuevo realismo que sin perspectivas consoladoras de un futuro ilusorio, sea capaz de revelar las nuevas y duras formas de vida, de conducta y existencia que han surgido. GUTIERREZ, Miguel Celebración de la novela


pregunta1: El tema del texto se refiere

alternativas1: 
    A: a la riqueza vivencial y su coordinación con las potencialidades de la novela como género literario
    B: al desarrollo de la novela y la abundancia de situaciones o realidades humanas por explorar.
    C: al tradicional y perjudicial hábito de las perspectivas consoladoras e ilusorias de nuestra novela.
    D: a la necesidad de reorientar el tratamiento de los problemas cotidianos en las novelas peruanas.
    E: a la posibilidad de expresar objetivamente nuestra realidad a partir del potencial de la novela.
solucion1: 
  alternativa: E
  razon: El tema del texto se refiere a la posibilidad de expresar objetivamente nuestra realidad particular a partir del potencial de la novela. El autor plantea una necesidad de reflejar la realidad peruana sin llegar a sensiblerías, ni visiones optimistas. Más bien debe ser reflejo exacto de las duras condiciones que hoy en día vivimos. Y este debe ser el nuevo desafío de la novela que aún no ha agotado esa capacidad de reproducción.