texto:
  En la parte superior del cerro del Olimpo se realizaban los festines de los dioses griegos. El manjar era la ambrosía, un fruto amargo de una planta de hojas amarillas, pero que, para el caso, era divino. Hebe, la diosa de la Juventud, servía néctar en copas de oro puro y las Musas, acompañadas por Apolo a la lira. entonaban cánticos. Para proteger la privacidad de tales festines, las puertas eran cuidadas por las Horas. En ese lugar jamás llovía y la temperatura era ideal.HUMBERT, Juan Mitología griega y romana
pregunta1: Identifique la información incompatible con el contenido textual
alternativas1: 
    A: La ambrosía era un alimento divino consumido en una ceremonia realizada en las cumbres del Olimpo.
    B: Las Horas era personajes míticos que se encargaban de la seguridad en las ceremonias desarrolladas en el Olimpo.
    C: La diosa de la Juventud vivía en el Olimpo y era quien atendía a los comensales en la fiesta organizada en su honor.
    D: Los dioses consumían un manjar amargo en ceremonias privadas realizadas en el cerro Olimpo.
    E: Las Musas, participaban junto con Apolo, en los festines divinos donde se consumían manjares y se escuchaba música.

solucion1: 
  alternativa: C
  razon: La información incompatible con el contenido textual es la diosa de la Juventud vivía en el Olimpo y era quien atendía a los comensales en la fiesta organizada en su honor. Es cierto que la diosa Hebe vivía en el Olimpo y que también se encargaba de servir el néctar en copas de oro puro, pero en ninguna parte del texto se menciona que las fiestas hayan sido organizadas en su honor, de allí que sea la información incompatible. 