texto:
    Durante esos tres días se estuvo revolviendo en aquel saco negro en que lo metía una fuerza invisible e insuperable. Se debatía como se debate en manos del verdugo el condenado a muerte sabiendo que no había salvación; y a cada minuto se daba cuenta de que, a pesar de todos sus esfuerzos para oponerse, se acercaba más a aquello que le horrorizaba. Le atormentaba acercarse a aquel agujero negro y no poder entrar en él. Se oponía a ello la aceptación de que su vida había sido buena. Esta justificación de su vida que se aferraba sin dejarle ir adelante, era lo que más le atormentaba. TOLSTOI, León La muerte de Ivan Rich
    
#1
pregunta1: Pregunta. Si el personaje hubiera tenido una vida sin mérito alguno, entonces

alternativas1: 
    A: Hubiese tomado conciencia sobre la existencia de la salvación.
    B: No se sentiría como el verdugo que debe aplicar la pena de muerte.
    C: No padecería los dolores físicos originados por su enfermedad.
    D: Se generaría un conflicto mayor entre dos deseos contrapuestos.
    E: La etapa final de su vida no estaría marcada por el tormento.

solucion1: 
    alternativa: E
    razon: Si el personaje hubiera tenido una vida sin mérito alguno, entonces la etapa final de su vida no estaría marcada por el tormento. Las ideas vertidas nos comentan que al personaje le atormentaba acercarse al agujero negro y no poder entrar en él, ¿por qué? Porque aceptaba que su vida había sido buena, su vida estaba justificada. Entonces, si su vida no hubiese sido buena o no hubiese tenido mérito, el tormento estaría ausente y hubiese penetrado fácilmente en el agujero negro o la muerte.
