texto:
    La empresa Toray Engineering, en colaboración con la Universidad de Medicina de la
    prefectura de Kioto (oeste), ha creado un método para identificar la presencia
    de nervios periféricos mediante el uso de una luz con una longitud de onda especial y la
    técnica de la espectroscopia Raman, que mide la radiación de la luz.
    El sistema, el primero de esta índole según la compañía detecta los nervios periféricos
    mediante la identificación de su vibración molecular única, distinta de la de otros tejidos,
    como los músculos y la piel, explicó un portavoz de la compañía.
    El prototipo actual alerta al cirujano mediante un sonido cuando la luz se proyecta sobre
    un nervio, pero en un futuro el equipo quiere crear un sistema que ofrezca una
    representación visual en un monitor.
    Existen numerosos nervios periféricos en los tejidos que rodean los órganos, algunos tan
    finos que son imperceptibles a la vista. Operaciones como la extirpación quirúrgica de
    tumores requiere de una enorme precisión y habilidad por parte de los cirujanos para evitar
    dañar este tipo de nervios, cuyo deterioro puede generar parálisis localizadas en los
    pacientes.En las cirugías de cáncer de próstata, por ejemplo, existen riesgos de padecer problemas
    en la micción. Esta nueva tecnología permitiría reducir el riesgo de sufrir secuelas, indicó
    Toray Engineering.
    El comercio, martes 01 de diciembre de 2015
