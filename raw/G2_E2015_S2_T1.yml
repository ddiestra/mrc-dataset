pregunta1: ¿Cuál es el tema central del texto?
alternativas1:
    A: La creación de un nuevo método para la localización de nervios periféricos.
    B: La hazaña científica de la empresa Toray Engineering en el campo médico.
    C: Las cirugías de riesgo y la dteción con precisiónde nervios periféricos.
    D: El empleo de la técnica de la espectroscopia Raman en la cirugía del cáncer.
    E: La importancia de los nervios periféricos en los tejidos que rodean los órganos.
solucion1:
    alternativa: A
pregunta2: ¿Cuál es la idea principal del texto?
alternativas2:
    A: Gracias a la tecnología, los cirujanos evitan dañar los nervios periféricos y dejar secuelas en los pacientes.
    B: Un nuevo método permite identificar la presencia de nervios periféricos con una luz con longitud de onda especial.
    C: La compañía Toray Engineering espera que sus innovaciones tecnológicas esten listas para usarse en unos 10 años.
    D: El prototipo de un aparato luminoso tardó entre 5 y 10 segundos en detectar los nervios periféricos
    E: Existen numerosos nervios periféricos imperceptibles a la vista en los tejidos que rodean los órganos.
solucion2:
    alternativa: B
