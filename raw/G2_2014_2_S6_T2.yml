texto:
    Los cambios en las políticas educativas en el país reflejan (y a su vez dan forma) a los cambios políticos por los que ha pasado el gobierno desde el 2011. Para nadie es una novedad que la gestión de Humala ha sido cooptada por los intereses del empresariado, que los movimientos sociales se han visto frustrados por las promesas no cumplidas y que nos encaminamos cada vez más a un gobierno caracterizado por el autoritarismo de la tecnocracia. Esto mismo ha pasado en el sector educativo a partir del último cambio de gestión.
    Por ejemplo, llaman mucho la atención los cambios ideológicos en torno al tema educativo en los mensajes presidenciales de los últimos años. En este último mensaje, el Presidente anunció la implementación de una política nacional de enseñanza del inglés. Es realmente excelente que se implemente una política de enseñanza del inglés en el país, sin embargo, lo que no es coherente —sino más bien esquizofrénico— es que, al mismo tiempo, se deje de hablar de las lenguas originarias, cuando en los mensajes anteriores este tema había ocupado un lugar importante.
    En el 2012, el Presidente mencionó «un agresivo plan de formación de docentes de Educación Intercultural Bilingüe, de modo que los maestros hablen el idioma y conozcan la cultura de estas poblaciones de las cuales nos sentimos orgullosos». En el 2013, solo declaró que se habían «distribuido más de un millón de textos y otros materiales en trece lenguas originarias». Este año, el tema ha brillado por su ausencia. A pesar de que se anuncia un incremento significativo de la inversión en educación, solo se menciona la enseñanza del inglés, como si esto involucrara 'dejar atrás' las políticas educativas con nuestras lenguas originarias.
    Pero lo cierto es que el tema del inglés viene junto con todo un paquete que revela una tendencia neoliberal y tecnocrática de la educación. En el último mensaje, la educación de calidad se asocia con términos como «progreso», «modernización», «competitividad» y «productividad». Además, se anuncia que se entregará un bono anual para el 20% de escuelas primarias «que hayan obtenido el mayor progreso en el desempeño de sus estudiantes». Como este desempeño es medido a partir de los resultados en pruebas estandarizadas, el bono fomentará que los docentes —aún más— eduquen para la prueba y empobrezcan el currículo. Hay abundante bibliografía que ya ha demostrado que el énfasis en pruebas estandarizadas pone en desventaja a aquellas poblaciones minorizadas que ya lo están. Algo parecido sucederá con la política para implementar «colegios de alto rendimiento», pues beneficiará solo a aquellos que cuentan con mayores oportunidades en las diferentes regiones.
    El mismo presidente ha afirmado en su último mensaje que la mejora en la educación debe trabajarse como una política de Estado que trascienda a los distintos gobiernos. Esto no será posible si los cambios en la gestión del sector vienen de la mano con fuertes cambios ideológicos que siguen confundiendo a los maestros y a todos. Humala señaló también que «la escuela debe permitir que cada estudiante desarrolle las herramientas para llegar a su máximo potencial, emprenda el proyecto de vida que anhele, llegue a ser quien quiere ser; no importa dónde viva, el idioma que se habla en su casa o el ingreso de sus padres». Si bien aprender inglés (con pedagogías de calidad) ayuda a las personas a tener más oportunidades, descuidar el derecho de la población a aprender en su lengua originaria, a valorarla y a recuperarla en la escuela (pero también fuera de ella) va contra esa libertad que se menciona. Los niños peruanos serán mejores peruanos si saben hablar inglés, español y sus lenguas originarias.
    
#1
pregunta1: La idea principal del texto sostiene que el gobierno del presidente Humala

alternativas1: 
    A: concibe la educación de calidad en términos de progreso, modernización, competitividad y productividad.
    B: en educación se orienta hacia un autoritarismo tecnocrático de tendencia neoliberal que soslaya las lenguas originarias.
    C: desde una perspectiva neoliberal premiará a las escuelas por su productividad y empobrecerá el currículo escolar.
    D: ha sido cooptado por los intereses del empresariado y no ha cumplido una serie de promesas de cambios sociales.
    E: proyecta una mejora de la educación a largo plazo que permita el desarrollo en libertad de las capacidades del niño. 

solucion1: 
    alternativa: B
    razon: La idea principal aparece en el primer párrafo, nos encaminamos cada vez más a un gobierno caracterizado por el autoritarismo de la tecnocracia, eso mismo ha

#2
pregunta2: En el texto, el antónimo de FRUSTADOS sería

alternativas2: 
    A: analizados.
    B: irritados.
    C: proyectados.
    D: favorecidos.
    E: realizados.

solucion2: 
    alternativa: E
    razon: los movimientos sociales se han visto frustrados por las promesas no cumplidas, la frustración indica que se ilusionaron con algo que fracasó.

#3
pregunta3: En el texto, el término ESQUIZOFRÉNICO connota

alternativas3: 
    A: veleidad.
    B: procrastinación.
    C: inconexión
    D: soberbia.
    E: improvisación.

solucion3: 
    alternativa: A
    razon: Veleidad es inconstancia, falta de permanencia en una cosa, y ligereza que es inconstancia y falta de seriedad; al igual que un esquizofrénico que por la fuga de ideas dice una cosa luego la abandona y dice otra, el Presidente cada mensaje dice algo y al mensaje siguiente lo deja y cambia.

#4
pregunta4: Marque la alternativa que es incompatible con el texto.

alternativas4: 
    A: En el 2012 el presidente Humala mencionó un agresivo plan de docentes en educación Intercultural Bilingüe.
    B: Los cambios en las políticas educativas refleja los cambios por los que ha pasado el gobierno desde el 2011.
    C: Según Humala, la mejora de la educación debe ser una política de Estado que trascienda los distintos gobiernos.
    D: En el 2013, el Ministerio de Educación distribuyó menos de un millón de textos escolares en lenguas originarias.
    E: En los últimos mensajes presidenciales a la nación se sucedieron cambios ideológicos en torno a la educación. 

solucion4: 
    alternativa: D
    razon: En el 2013 el Presidente declaró que se habían distribuido más de un millón de textos en trece lenguas originarias.

#5
pregunta5: Con respecto a la mejora de la educación, se colige del texto que

alternativas5: 
    A: la política de Humala impide que esta mejore de forma efectiva.
    B: solo será posible desde una perspectiva económica neoliberal.
    C: para lograrla se debe adoptar un criterio empresarial efectista.
    D: para llevarla a cabo el país tiene el imperativo de endeudarse.
    E: jamás se realizaría si se desarrolla una propuesta inclusiva. 

solucion5: 
    alternativa: A
    razon: La mejora de la educación requiere de varios gobiernos, pero esto no será posible si los cambios en la gestión del sector vienen de la mano con fuertes cambios ideológicos que confunden a todos, y llama la atención los cambios ideológicos en torno al tema educativo en los mensajes presidenciales de los últimos años, es decir, Humala impide las mejoras porque cambia de ideología en cada mensaje.

#6
pregunta6: Se colige del texto que, en su último mensaje a la nación, el Presidente no hizo mención a las lenguas originarias porque

alternativas6: 
    A: estas ya fueron mencionadas en sus mensajes anteriores.
    B: el Presidente desconoce la situación de las lenguas originarias.
    C: ya se hizo todo lo que se tenía que hacer con esas lenguas.
    D: solo anunció las nuevas innovaciones en el sector educación.
    E: estas no se ajustan a su enfoque neoliberal y tecnocrático. 

solucion6: 
    alternativa: E
    razon: El tema del inglés viene con todo un paquete que revela una tendencia neoliberal y tecnocrática de la educación que la asocia a términos como progreso, modernización, competitividad y productividad, se entiende que las lenguas originarias no están acorde con este enfoque y por ello quedan de lado.

#7
pregunta7: Se colige que dejar de lado la enseñanza de las lenguas originarias

alternativas7: 
    A: modernizará a las personas que en la actualidad las hablan.
    B: les dará mayores beneficios económicos a sus usuarios.
    C: le acarrea al estado un endeudamiento mayor en educación.
    D: es incoherente con el neoliberalismo que manifiesta Humala.
    E: generará que estas se fusionen con otras lenguas modernas.

solucion7: 
    alternativa: D
    razon: Humala señaló que «la escuela debe permitir que cada estudiante desarrolle las herramientas para llegar a su máximo potencial, …llegue a ser quien quiere ser; no importa …, el idioma que se habla en su casa…», el neoliberalismo se basa en la libertad de elegir, por eso la incoherencia entre dar libertad de comportarse y usar el idioma que se hable en su casa, y negarle el elegir el aprendizaje en su lengua original, en ese sentido descuidar el derecho de la población a aprender en su lengua original va contra la libertad que se menciona.

#8
pregunta8: Si las escuelas primarias con bajo rendimiento compitiesen entre sí para obtener el bono anual prometido por el gobierno, entonces

alternativas8: 
    A: el nivel educativo de los alumnos de estas escuelas mejoraría.
    B: ahora sí los estudiantes aprobarían las pruebas más exigentes. 
    C: ello generaría que el trabajo de los docentes se incremente más.
    D: los docentes estarían obligados a desarrollar todo el currículo.
    E: ello iría en detrimento del nivel educativo de sus estudiantes. 

solucion8: 
    alternativa: E
    razon: Como el desempeño de las escuelas primarias es medido a partir de los resultados de pruebas estandarizadas, el bono fomentará que los docentes dejen de enseñar los contenidos de los currículos y se dediquen a enseñar solo los contenidos de estas pruebas, así el nivel educativo de los estudiantes se empobrecerá.