texto: 'Cuando las dudas invaden y nublan la fe en la inmortalidad del alma, cobra brío. y doloroso empuje el ansia de perpetuar el nombre y la fama. Y de aquí esta tremenda lucha por singularizarse, por sobrevivir de algún modo en la memoria de los otros y los venideros. Cada cual quiere afirmarse siquiera en apariencia. Una vez satisfecha el hambre, y esta se satisface pronto, surge la vanidad, la necesidad - que lo es - de imponerse y sobrevivir en otros. El hombre engriese, a falta de algo mejor, hasta de sus flaquezas y miserias, y es como el niño, que, con tal de hacerse notar, se pavonea con el dedo vendado. Acontécele al vanidoso lo que, al avaro, que torna los medios por los fines, y olvidadizo de éstos, se apega a aquéllos en los que se queda. Al parecer, algo conducente a serlo acaba por formar nuestro objetivo. Necesitamos que los demás nos crean superiores a ellos para creernos nosotros tales. Agradecemos más el que se nos encomie el talento con que defendemos una causa que el que se reconozca la verdad o bondad de ella. Una furiosa manía de originalidad sopla por el mundo moderno. DE UNAMUNO, Miguel Del sentimiento trágico de la vida'
pregunta1: 'La pasión por la originalidad evidencia'
alternativas1: 
  A: El deseo de vivir
  B: La búsqueda de la felicidad
  C: El ansia por la trascendencia
  D: La renuncia a la inmortalidad
  E: El deseo de imitar esporádicamente

solucion1: 
  alternativa: C
  razon: 'La pasión por la originalidad evidencia el ansia por la trascendencia. En el mundo Moderno, la originalidad significa la necesidad de afirmarse como un ser superior, al menos en apariencia, sobre los demás. Significa un afán por sobrevivir en las mentes de quienes alguna vez elogiaron nuestros méritos, sean éstos verdaderos o falsos. Por lo tanto, esa pasión por ser originales no es más que un tremendo deseo por sobrevivir en la memoria de los demás, esa pasión del hombre por perpetuar su fama, aun a través de generaciones. '

pregunta2: 'El objetivo para el vanidoso lo constituye'
alternativas2:
  A: El elogio de las virtudes humanas
  B: Su singular aporte a la sociedad
  C: La imposición por la fuerza
  D: Lo que el avaro realiza
  E: El medio, mas no el fin

solucion2: 
  alternativa: E
  razon: 'El objetivo para el vanidoso lo constituye el medio, mas no el fin. El vanidoso se engríe de todo, hasta de sus flaquezas. Siempre está preocupado en hallar un medio para que los demás lo elogien, olvidándose así de los fines que debería perseguir. Lo mismo ocurre con el avaro, el cual no anhela riquezas para compartirlas, o para hacer obras de bien (olvida los fines). Todo lo que quiere es que se le alabe por su dinero. Entonces, tanto el avaro como el vanidoso buscan solamente lo inmediato, lo insustancial. Dejan de lado los valores que deben cultivar.  '

pregunta3: 'La fe en la inmortalidad del alma fue sustituida por'
alternativas3:
  A: El deseo de enmendar las flaquezas
  B: El carácter efímero del espíritu
  C: El deseo de perpetuar la fama
  D: La lucha incesante por la satisfacción
  E: El surgimiento de la necesidad vanidosa

solucion3: 
  alternativa: C
  razon: 'La fe en la inmortalidad del alma fue sustituida por el deseo de perpetuar la fama. El hombre se ve invadido por una duda; su fe en la eternidad del alma se ve disminuida; entonces, busca esa eternidad, ya no en algo inmaterial, como el alma, sino en algo real y presente como es él mismo. Se da cuenta de que puede alcanzar la perpetuidad en la memoria de los demás. Por lo tanto, esa antigua creencia en la perpetuidad del alma es reemplazado por el ansia de preservar la fama. '

pregunta4: 'La base de la vanidad está constituida por'
alternativas4:
  A: La esperanza en el desarrollo de los demás
  B: La creencia en la superioridad de los demás
  C: La necesidad de imponerse y sobrevivir en otros
  D: El sentimiento de orgullo y desprecio a los demás
  E: El engreimiento ante la superioridad de otros

solucion4: 
  alternativa: C
  razon: 'La base de la vanidad está constituida por la necesidad de imponerse y sobrevivir en otros. El vanidoso pretende ser elogiado, admirado por todos, y se engríe de todo cuanto posee. ¿Por qué lo hace? Simplemente porque lo motiva un afán de ser superior, de sobresalir y ser original. Sólo así los demás pondrán toda su atención sobre él, permitiendo que se imponga, y siempre recordarán con admiración sus virtudes y hasta sus deficiencias. El vanidoso, sobre todo, necesita que los demás crean que él es superior a ellos para que se convenza de tal situación.  '

pregunta5: 'Lo ideal para el autor sería que se elogie'
alternativas5:
  A: La virtud que posibilita la fama universal
  B: La verdad o bondad de nuestras causas
  C: El talento con que defendemos una causa
  D: La fama debidamente lograda sin vanidad
  E: La superficialidad con que se defiende una causa

solucion5: 
  alternativa: B
  razon: 'Lo ideal para el autor sería que se elogie la verdad o bondad de nuestras causas. En la parte final del texto, el autor afirma que muchas veces se elogia más la capacidad con que defendemos nuestra postura que la validez o verdad de la misma. Lo cual significa que la apreciación que los demás hacen de nosotros se basa en la forma y no en el contenido de nuestras palabras. Todo lo contrario, el elogio debe ir hacia el valor de nuestros ideales.  '

