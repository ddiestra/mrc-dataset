texto:
    El mundo era de los poetas. Sus novedades eran más importantes para mi generación que las noticias políticas cada vez más deprimentes. La poesía colombiana había salido del siglo XIX iluminada por la estrella solitaria de José Asunción Silva, el romántico sublime que a los treinta y un años se disparó un tiro de pistola en el círculo que su médico había pintado con un isopo de yodo en el sitio del corazón. GARCÍA MÁRQUEZ, Gabriel Vivir para contarla

pregunta1: Es posible afirmar que José Asunción Silva fue un

alternativas1: 
    A: Símbolo de la poesía admirada por la generación del autor.
    B: Poeta colombiano que desarrollaba un arte individualista.
    C: Artista contemporáneo al autor, pero de otra tendencia poética.
    D: Desconsolado poeta que acabó con su vida de manera cruel.
    E: Aplicado compañero de oficio y admirador del autor personaje.
solucion1: 
  alternativa: A
  razon: 'Es posible afirmar que: José Asunción Silva fue un símbolo de la poesía admirada por la generación del autor. García Márquez nos comenta que en el siglo XIX en Colombia la poesía se vio iluminada por la estrella solitaria de Asunción Silva; además, ya que su generación se veía interesada sólo por el arte poético, podemos afirmar que esta estrella fue admirada por el autor de sus contemporáneos.'