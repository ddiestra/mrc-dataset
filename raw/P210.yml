texto: 'Durante la época prehistórica el valor o el no valor de una acción fueron derivados de sus consecuencias: ni la acción en sí, ni tampoco su procedencia eran tenidas en consideración; la fuerza del éxito o del fracaso era la que inducía a pensar bien o mal de una acción. Estamos ante un período premoral de la humanidad: el imperativo ¡conocerte a ti mismo! era todavía desconocido. En los últimos diez milenios, por el contrario, ya no son las consecuencias, sino la procedencia de la acción la que determina su valor. Esto supuso un refinamiento del criterio de medida; se vivía en la "fe en la procedencia" en el período moral: la primera tentativa de conocerse a sí mismo queda así hecha. Sin embargo, se interpretó la procedencia de una intención, se acordó creer que el valor de una acción reside en el valor de su intención. Esta creencia ha venido siendo alabada, censurada y juzgada hasta nuestros días. Para nosotros, el valor decisivo de una ficción reside justo en aquello que en ella es no intencionado. La moral de las intenciones ,1-15 sido un prejuicio que tiene que ser superado gracias a una autognosis del hombre. NIETZSCHE, Friedrich Más allá del bien y del mal'
pregunta1: 'Para el autor, la intencionalidad del agente en una acción'
alternativas1: 
  A: Es un asunto polémico
  B: No determina su valor moral
  C: Debe ser fundamentalmente censurada
  D: Es un prejuicio de la época premoral
  E: Es esencial para determinar su moralidad

solucion1: 
  alternativa: B
  razon: 'Para el autor, la intencionalidad del agente en una acción no determina su valor moral. Según el texto, el autor considera que el valor de una acción radica en lo que en ella es no intencionado. En otras palabras, para el autor, la intención no determina la calidad moral de las acciones. Por otro lado, no sería correcto para el autor afirmar que dicha intencionalidad debe ser fundamentalmente censurada; más bien lo que hay que superar es un prejuicio, el cual tiene su origen en la moral de las intenciones. '

pregunta2: 'En el discurrir histórico del hombre se ha evidenciado:'
alternativas2:
  A: La degeneración de los pueblos
  B: La hegemonía del período premoral
  C: La pugna entre premoralistas y moralistas
  D: Un mejoramiento en el conocimiento de sí mismo
  E: Una notable polémica sobre la fe en la intención

solucion2: 
  alternativa: D
  razon: 'En el discurrir histórico del hombre se ha evidenciado un mejoramiento en el conocimiento de sí mismo. Según el autor, la época prehistórica desconocía el imperativo: ¡conócete a ti mismo! Era el período premoral. No obstante, al fundarse la moral de las intenciones, el hombre ejecuta su primer intento hacia el conocimiento de sí mismo. Funda una moral basada en la procedencia de las acciones, volcando así su atención al agente y no a la propia acción. '

pregunta3: 'Una correcta valoración de la acción debe darse en función de'
alternativas3:
  A: La utilidad de la misma
  B: El grado moral del agente
  C: La espontaneidad del agente
  D: El grado de intencionalidad
  E: Sus móviles y consecuencias inmediatas

solucion3: 
  alternativa: C
  razon: 'Una correcta valoración de la acción debe darse en función de la espontaneidad del agente. Lo más valioso de una acción radica en la no intención de la misma, es decir, en la forma natural como el hombre procede, libre de prejuicios. Sólo así, el hombre exterioriza su propia persona, su verdadero ser, aproximándose así al conocimiento de sí mismo. '

pregunta4: 'En el período premoral'
alternativas4:
  A: Los actos eran valorados en función de su origen
  B: El fracaso inducía a pensar bien o mal de un acto
  C: Aún no se valoraban parcialmente las acciones
  D: La procedencia del acto era poco trascendente
  E: La valoración de los actos estaba en función de sus efectos

solucion4: 
  alternativa: E
  razon: 'En el período premoral la valoración de los actos estaba en función de sus efectos. Eran la fuerza del éxito o la del fracaso las que determinaban el valor de una acción. Es decir, se valoraban las acciones no por su propia naturaleza, sino por el efecto que generaran. Por otro lado, no es correcta la afirmación "la procedencia del acto era poco trascendente", ya que ni siquiera se tomaba en cuenta la procedencia del acto, era un factor entonces desconocido. '

pregunta5: 'Los criterios de valoración en los períodos premoral y moral son principalmente'
alternativas5:
  A: Absurdos
  B: Polémicos
  C: Tradicionales
  D: Antagónicos
  E: Complementarios

solucion5: 
  alternativa: D
  razon: 'Los criterios de valoración en los períodos premoral y moral son principalmente antagónicos. Podemos afirmar en función del texto que los criterios de valoración en ambos periodos se contraponen, ya que en el periodo premoral se profesaba una suerte de "fe en los efectos", mientras que en el periodo moral se profesó cierta "fe en la procedencia". En otras palabras, inicialmente la moral se centró en las consecuencias de los actos, para luego enmarcarse en las intenciones del agente, es decir, en el hombre. '
