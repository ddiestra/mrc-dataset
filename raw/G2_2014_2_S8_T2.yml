texto:
    El trabajo es en primer término un proceso entre la naturaleza y el hombre, proceso en que este realiza, regula y controla mediante su propia acción su intercambio de materias con la naturaleza. En este proceso, el hombre se enfrenta como un poder natural con la materia de la naturaleza. Pone en acción las fuerzas naturales que forman su corporeidad, los brazos y las piernas, la cabeza y la mano, para de ese modo asimilarse, bajo una forma útil para su propia vida, las materias que la naturaleza le brinda. Y a la par que de ese modo actúa sobre la naturaleza exterior a él y la transforma, transforma su propia naturaleza, desarrollando las potencias que dormitan en él y sometiendo el juego de sus fuerzas a su propia disciplina.
    Aquí no vamos a ocuparnos de las primeras formas de trabajo, formas instintivas y de tipo animal. Aquí, partimos del supuesto del trabajo plasmado ya bajo una forma en la que pertenece exclusivamente al hombre. Una araña ejecuta operaciones que semejan a las manipulaciones del tejedor, y la construcción de los panales de las abejas podría avergonzar, por su perfección, a más de un maestro de obras. Pero, hay algo en que el peor maestro de obras aventaja, desde luego, a la mejor abeja, y es el hecho de que, antes de ejecutar la construcción, la proyecta en su cerebro. Al final del proceso de trabajo, brota un resultado que antes de comenzar el proceso existía ya en la mente del obrero; es decir, un resultado que tenía ya existencia ideal. El obrero no se limita a hacer cambiar de forma la materia que le brinda la naturaleza, sino que, al mismo tiempo, realiza en ella su fin, fin que él sabe que rige como una ley las modalidades de su actuación y al que tiene necesariamente que supeditar su voluntad. Y esta supeditación no constituye un acto aislado. Mientras permanezca trabajando, además de esforzar los órganos que trabajan, el obrero ha de aportar esa voluntad consciente del fin a que llamamos atención, atención que deberá ser tanto más reconcentrada cuanto menos atractivo sea el trabajo, por su carácter o por su ejecución, para quien lo realiza, es decir, cuanto menos disfrute de él el obrero como de un juego de sus fuerzas físicas y espirituales.
    
#1
pregunta1: Medularmente, el autor intenta dilucidar

alternativas1: 
    A: las diferencias entre lo instintivo y lo planificado.
    B: la naturaleza del trabajo exclusivamente humano.
    C: el carácter pernicioso del trabajo en la actualidad.
    D: la supremacía de la naturaleza frente a la humanidad.
    E: las etapas que componen el proceso productivo. 

solucion1: 
    alternativa: B
    razon: El autor busca caracterizar el trabajo humano frente a lo instintivo, señala así que el trabajo humano está supeditado a un fin.

#2
pregunta2: En el texto, el término ASIMILARSE se puede reemplazar por

alternativas2:
    A: apropiarse.
    B: amoldarse.
    C: ajustarse.
    D: compararse.
    E: confrontarse.

solucion2: 
    alternativa: A
    razon: Pone en acción las fuerzas naturales que forman su corporeidad para asimilar o apropiarse, bajo una forma útil para su propia vida, de las materias que la naturaleza le brinda.

#3
pregunta3: Si quisiéramos que una labor se desarrollara más fácilmente, se debería

alternativas3: 
    A: atemorizar a los operarios.
    B: pagar menos salarios.
    C: automatizar el proceso.
    D: esclavizar a los obreros.
    E: motivar al trabajador.

solucion3: 
    alternativa: E
    razon: La atención deberá ser más reconcentrada cuanto menos atractivo sea el trabajo, para quien lo realiza, es decir, cuanto menos disfrute de él el obrero como de un juego de sus fuerzas físicas y espirituales.

#4
pregunta4: Se infiere que la acción humana aventaja a la animal en su carácter

alternativas4: 
    A: planificado.
    B: instintivo.
    C: inmediato.
    D: detallista.
    E: vigoroso.

solucion4: 
    alternativa: A
    razon: Hay algo en que el peor maestro de obras aventaja, desde luego, a la mejor abeja, y es el hecho de que, antes de ejecutar la construcción, la proyecta en su cerebro y tiene ya existencia ideal.

#5
pregunta5: Resulta incompatible con el texto aseverar que el trabajo

alternativas5: 
    A: es un proceso donde interactúan hombre y naturaleza.
    B: en el caso humano, se supedita siempre a una finalidad.
    C: implica siempre esfuerzo y desgaste de diversos órganos.
    D: genera que una atención creciente y sostenida en la labor.
    E: en el caso humano, puede darse a niveles inconscientes. 

solucion5: 
    alternativa: E
    razon: El obrero siempre aporta una voluntad consciente.