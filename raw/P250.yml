texto: 'La novedad de los años cincuenta fue que los jóvenes de clase media, por lo menos en el mundo anglosajón, marcaban cada vez más la pauta universal de un nuevo estilo de modernidad en las costumbres. Por ejemplo, en la ropa, e incluso en el lenguaje de la clase baja urbana. La música rock fue el caso más sorprendente: a mediados de los años cincuenta surgió del gueto de la “música étnica", propia de los negros norteamericanos pobres, para convertirse en el lenguaje universal de la juventud. Anteriormente, los jóvenes elegantes de la clase trabajadora habían adoptado los estilos de la moda de los niveles sociales más altos; en mayor grado las jóvenes de clase trabajadora. Ahora parecía tener lugar una extraña inversión de papeles: el mercado de la moda joven plebeya empezó a marcar la pauta. Ante el avance de los blue jeans para ambos sexos, la alta costura parisiense se retiró, o aceptó su derrota al utilizar sus marcas de prestigio para vender productos de consumo masivo. 1965 fue el primer año en que la industria de la confección femenina de Francia produjo más pantalones que faldas.'
pregunta1: 'La revolución en las costumbres que se inicia en los años cincuenta indica'
alternativas1: 
  A: Influencia de la televisión anglosajona.
  C: Mayor liberalidad adquirida por los jóvenes.
  C: Reducción de precios en los artículos de consumo.
  D: Necesidad de no quedar segregados.
  E: Creciente influencia de la cultura norteamericana.

solucion1: 
  alternativa: E
  razon: 'El texto hace mención a la novedad de los años cincuenta, que marcaba cada vez más la pauta universal de un nuevo estilo de modernidad de las costumbres. Como ejemplo, el autor menciona cómo la música étnica pasa a convertirse en lenguaje universal. De esta manera, se entiende que dicha revolución indica la creciente influencia cultural norteamericana.'

pregunta2: 'La homogeneización de hábitos puede indicar que la juventud busca'
alternativas2:
  A: Protestar frente a la realidad social.
  B: Orientación a través de la televisión.
  C: Normas, usos y costumbres nuevos.
  D: Compartir experiencias inéditas.
  E: Repudiar los géneros musicales.

solucion2: 
  alternativa: A
  razon: 'En la década de los cincuenta apreciamos una señal de protesta de los jóvenes de la clase trabajadora ante los patrones establecidos por los niveles sociales más elevados, generado por la adopción de nuevos gustos y costumbres propios de las clases bajas urbanas, que luego se tornan en masivas.'

pregunta3: 'El giro populista de los gustos juveniles significó la'
alternativas3:
  A: Ruptura con pautas de cierta clase social.
  B: Aspiración a una sociedad más igualitaria.
  C: Búsqueda de estilos de vida bohemios.
  D: Desconfianza respecto a los padres.
  E: Búsqueda de identidad de géneros.

solucion3: 
  alternativa: A
  razon: 'Según el texto, antes del fenómeno surgido en los años cincuenta,  los jóvenes de la clase media adoptaban modelos de vida propios de la clase social alta; pero después los  papeles se invierten: ahora la juventud plebeya es la  que impone las pautas de la moda;  las demás clases simplemente copian esta  inversión de los gustos juveniles, ya no hacia los estilos de clase alta sino a estilos propios de la  clase baja,  lógicamente esto rompe los esquemas o pautas sociales de aquel entonces.'

pregunta4: '¿Por qué influyó tanto el rock en el mundo?'
alternativas4:
  A: Por la publicidad de disqueras y radios.
  B: Por ser un ritmo esencialmente juvenil.
  C: Por la gran facilidad para escucharlo.
  D: Por su mayor estridencia y violencia sonora.
  E: Porque eliminó el romanticismo del bolero.

solucion4: 
  alternativa: B
  razon: 'El texto destaca al rock como una nueva tendencia musical que se universalizó como parte de la revolución juvenil de los años cincuenta. Por tanto, influyó en el mundo porque fue una innovación para los jóvenes.'

pregunta5: 'La palabra gueto, en el texto, se entiende como'
alternativas5:
  A: Originalidad.
  B: Creatividad.
  C: Especificidad.
  D: Normatividad.
  E: Etnicidad

solucion5: 
  alternativa: C
  razon: 'Al hablar del rock, el autor plantea que tuvo sus raíces en la música étnica norteamericana, a partir de la cual se hizo una tendencia juvenil universal. Es decir, el gueto fue una corriente específica de un país y de una clase, y luego se volvió universal. '

