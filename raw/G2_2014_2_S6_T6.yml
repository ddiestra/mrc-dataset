texto:
    Veamos lo que pasa con las sensaciones. Lo que son, sea lo que sea eso, se halla fuera de nuestro control, pero a qué prestamos atención, qué advertimos y ponemos de relieve depende de nuestros propios intereses. Y según pongamos más énfasis en esto o en lo otro, resultarán muy diferentes formulaciones de verdad. Leemos los mismos hechos de formas diferentes. «Waterloo», con todos sus mismos detalles, habla de «victoria» a un inglés, pero de «derrota» a un francés. De igual modo, para un filósofo optimista el universo suena a victoria; para un pesimista, a derrota.
    Lo que decimos sobre la realidad depende, pues, de la perspectiva en que la coloquemos. El eso de la realidad corre de su cuenta, pero el qué depende del cuál, y el cuál depende de nosotros. Tanto la parte sensible como la parte relacional de la realidad son mudas; no dicen absolutamente nada sobre sí mismas; somos nosotros los que tenemos que hablar por ellas. Este mutismo de las sensaciones ha conducido a intelectuales como T. H. Green y Edward Caird a colocarlas más allá de la esfera de la consideración filosófica, pero los pragmatistas no quieren llegar tan lejos. Una sensación es como un cliente que ha puesto su caso en manos de un abogado y que, entonces, tiene que escuchar pasivamente en la sala del juzgado cuantas explicaciones de sus asuntos, agradables o desagradables, el abogado estime más conveniente dar.
    De aquí que, hasta en el campo de la sensación, nuestras mentes tengan cierto margen de elección arbitraria. Por medio de nuestras inclusiones y omisiones delimitamos la extensión de un campo, con nuestro hincapié destacamos su primer plano y su trasfondo; poniendo nuestro orden lo leemos en una u otra dirección. En suma, recibimos un bloque de mármol, pero somos nosotros quienes esculpimos la estatua.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: el uso que le demos a las sensaciones depende de nuestros intereses.
    B: el flujo de las sensaciones esta fuera de nuestro control y atención.
    C: la realidad depende de la perspectiva en la que nosotros la coloquemos.
    D: todos nuestros conocimientos dependen de en qué se centre la atención.
    E: la realidad es algo objetivo que representamos por las sensaciones. 

solucion1: 
    alternativa: C
    razon: El texto parte de que no tenemos control de las sensaciones y que las sensaciones que escogemos dependen de nuestra atención e intereses, por eso lo que decimos sobre la realidad depende de la perspectiva en la que la coloquemos.

#2
pregunta2: En el texto, el término MÁRMOL tiene el sentido de ________ y ESTATUA el sentido de _________.

alternativas2: 
    A: elección - atención
    B: elección - sensación.
    C: realidad - verdad
    D: atención - realidad
    E: sensación - realidad

solucion2: 
    alternativa: E
    razon: Recibimos un bloque de mármol, es decir, un conjunto de sensaciones, pero somos nosotros los que esculpimos la estatua, es decir, en función a nuestros intereses decimos algo de la realidad.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: El flujo de la sensación se halla fuera de nuestro control.
    B: La realidad es objetiva e independiente de nuestros intereses.
    C: La gente interpreta los mismos hechos de manera diferente.
    D: La parte sensible y la parte relacional de la realidad son mudas.
    E: En el campo de la sensación nuestras mentes eligen arbitrariamente.

solucion3: 
    alternativa: B
    razon: Lo que decimos de la realidad está en función a las sensaciones y estas dependen de nuestros propios intereses.

#4
pregunta4: Se colige del texto que la realidad

alternativas4: 
    A: es inexistente en todo sentido.
    B: es una invención de nuestra mente.
    C: objetiva y absoluta es inexistente.
    D: es independiente de nuestro interés.
    E: se da si las sensaciones son correctas.

solucion4: 
    alternativa: C
    razon: Lo que decimos de la realidad depende de la perspectiva en la que la coloquemos y ello depende de nuestros intereses, por ello no existe una realidad objetiva y absoluta que no dependa de ninguna perspectiva.

#5
pregunta5: Se colige que, en cuanto al conocimiento, el autor postula una posición

alternativas5: 
    A: idealista.
    B: materialista.
    C: empirista.
    D: racionalista.
    E: volitiva.

solucion5: 
    alternativa: C
    razon: Para decir algo sobre la realidad nos basamos en las sensaciones por eso es una forma de empirismo.

#6
pregunta6: Si un sujeto no tuviese sensaciones, entonces

alternativas6: 
    A: no podría decir nada de la realidad.
    B: llegaría a concluir una realidad objetiva.
    C: conocería solo por medio de la razón.
    D: tendría que inventar su propia realidad.
    E: concordaría con la posición del autor. 

solucion6: 
    alternativa: A
    razon: Para el autor la realidad que concebimos se basa en las sensaciones que tenemos, por eso sin sensaciones no podríamos decir nada de la realidad.