texto: 'La reducción de la sal en la dieta podría salvar millones de vidas cada año en todo el mundo al disminuirse considerablemente los riesgos de enfermedades cardíacas y los accidentes cardiovasculares, según ha comentado el profesor Francesco Cappuccio en una ponencia en la reunión de alto nivel sobre enfermedades no transmisibles de Naciones Unidas. La investigación de Cappuccio, publicada en el British Medical Journal, ha demostrado que una reducción de tres gramos de sal al día podría evitar hasta 8000 muertes por ictus y hasta 12000 muertes por cardiopatías coronarias al año en Reino Unido. Una reducción de sal similar en Estados Unidos se traduciría en 120 000 casos menos de cardiopatía coronaria, unos 66 000 ictus menos y 99 000 ataques al corazón menos cada año. Con ello, también se podrían ahorrar hasta 24 mil millones de dólares anuales en gastos de atención de salud.  La Organización Mundial de la Salud (OMS) ha establecido una meta mundial para reducir a 5 gramos la ingesta de sal en la dieta (una cucharaditA: por persona para el año 2025; sin embargo, la ingesta de sal en muchos países es actualmente muy superior a esta cantidad. De hecho, la ingesta diaria promedio en el Reino Unido llega actualmente casi a los 9 gramos. No obstante, según los entendidos, la Pregunta. no es si se debe reducir la ingesta de sal, sino cómo hacerlo de manera efectiva. El profesor Cappuccio y los coautores del estudio aseguran que el cambio de comportamiento personal y la elección libre de cada individuo no es una opción efectiva ni realista, puesto que la mayoría de la sal se añade a los alimentos antes de su venta y la incorporación comercial de la sal a los alimentos se está convirtiendo en una tendencia global. Según estos científicos, se hace necesario un enfoque de cuatro vertientes para llevar a cabo una política integral. En primer lugar, habría que establecer campañas de sensibilización pública, así como la posterior evaluación de las mismas. Por otra parte, los investigadores consideran necesaria una reformulación para establecer objetivos progresivos de reducción de la sal en los alimentos procesados ya existentes y colaborar con la industria de alimentos en el establecimiento de normas para los alimentos nuevos. Otra de las vertientes a tratar sería el monitoreo del proceso a través de una topografía de la ingesta de sal de la población, así como del progreso de la reformulación y la eficacia de las campañas. Por último, aseguran que sería necesario establecer un compromiso con la industria, que incluyera regulación, para crear igualdad de condiciones a fin de no crear desventajas a las empresas. Para Cappuccio, «debe ser reconocida la gran responsabilidad de los fabricantes de alimentos en la contribución a disminuir la epidemia de enfermedades cardiovasculares». «La colaboración del mercado, la industria, la sociedad, los gobiernos y de todos los que se necesitan para desempeñar este proyecto es fundamental. En sentido contrario, la negación y la dilación serán costosas en términos de enfermedades evitables y de gastos», concluye el experto. '
pregunta1: 'El marco general que rige el texto tiene que ver con '
alternativas1: 
  A: La problemática de la salud. 
  B: Un estudio científico reciente. 
  C: La reducción de la sal en la dieta. 
  D: Las enfermedades cardiovasculares. 
  

solucion1: 
  alternativa: C
  razon: 'El nodo mayor del texto tiene que ver con la reducción de la sal como un problema crucial en la política de salud a nivel mundial. '
  
pregunta2: '¿Cuál es la idea principal del texto? '
alternativas2:
  A: En EEUU, las muertes por enfermedades cardiovasculares son menores que en el Reino Unido. 
  B: La disminución del consumo de sal en la dieta se puede realizar con la aplicación de ciertas estrategias. 
  C: La ingesta de sal en Reino Unido llega a la escalofriante cifra de 9 gramos, por lo que es grave el problema. 
  D: Los modelos de la dieta en ingesta de sal actualmente son inadecuados, pues ocasionan muertes.
  

solucion2: 
  alternativa: B
  razon: 'El texto de investigación empieza desarrollando la disminución del consumo de sal en la dieta diaria salvaría muchas vidas por lo tanto aplican metas para su utilización a través de cuatro vertientes. '
  
pregunta3: 'Se infiere que en Estados Unidos la ingesta promedio de sal '
alternativas3:
  A: Está próxima a los 5 gramos. 
  B: Duplica la cifra británica. 
  C: Supera el nivel de 8 gramos. 
  D: Es menor a los 5 gramos. 
  

solucion3: 
  alternativa: C
  razon: 'Si en Reino Unido es casi 9 gramos y los problemas de salud son muy parecidos en USA, se infiere que el promedio es alto, es decir, superior a los 8 gramos. '
  
pregunta4: 'Se infiere que el efecto de una salud óptima tendría como causa '
alternativas4:
  A: Una elitista campaña de sensibilización. 
  B: Un control adecuado de la alimentación diaria. 
  C: El desmedro al compromiso con la industria. 
  D: La eliminación absoluta de sal en las comidas. 
  

solucion4: 
  alternativa: B
  razon: 'La salud de una persona depende causalmente de una buena alimentación diaria. '
  
pregunta5: 'Si se redujera la sal en las comidas, ello sería causa del siguiente efecto'
alternativas5:
  A: Una menor propensión a sufrir enfermedades cardiovasculares. 
  B: Un cambio en la política de los Estados Unidos de Norteamérica. 
  C: Un déficit financiero en el sector turístico y en el sector industrial. 
  D: Un aumento en el acaecimiento de ictus en el mundo entero. 
  

solucion5: 
  alternativa: A
  razon: 'La dieta en las comidas está relacionada con la salud del individuo, razón por la cual un efecto de lo anterior sería un mejor índice en las enfermedades cardiovasculares. '
  
pregunta6: 'Si la Organización Mundial de la Salud cumpliera su meta programada para el año 2025, cabe inferir que '
alternativas6:
  A: No habría ningún efecto en las enfermedades coronarias. 
  B: El consumo de sal en promedio llegaría a los 3.5 gramos. 
  C: Ya no tendría sentido ninguna campaña de sensibilización. 
  D: El gasto en salud social se podría reducir drásticamente. 

solucion6: 
  alternativa: D
  razon: 'Si la OMS al 2025 disminuye la ingesta de sal en el mundo, habría menos problemas de salud y se podría reducir el gasto en salud. '

