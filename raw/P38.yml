texto:
    La política entró a golpes en el Liceo. Nos partimos en grupos de liberales y conservadores, y por primera vez supimos de qué lado estaba cada quien. Surgió una militancia interna, cordial y un tanto académica al principio, que degeneró en el mismo estado de ánimo que empezaba a pudrir al país. Las primeras tensiones del liceo eran apenas perceptibles, pero nadie dudaba de la buena influencia de Carlos Martín al frente de un cuerpo de profesores que nunca habían ocultado sus ideologías. Las noticias políticas prevalecieron desde entonces sobre la maca para bailar. GARCÍA MÁRQUEZ, Gabriel Vivir para contarla


pregunta1: La afirmación incompatible con el texto es

alternativas1: 
    A: El contexto social en que se enmarca la historia es bastante conflictivo.
    B: Carlos Martín era un líder que mostraba una actitud política clara.
    C: La situación del Liceo era una expresión de la política nacional.
    D: Los estudiantes empezaron a prescindir de actividades como la música.
    E: Tanto, alumnos cómo profesores mostraban su postura política liberal.
solucion1: 
  alternativa: E
  razon: 'La afirmación incompatible con el texto es: tanto alumnos como profesores mostraban su postura política liberal. El autor plantea que en el Liceo los grupos se dividieron en liberales y conservadores; que cada alumno tomó una posición. También plantea que un grupo de profesores se parcializó con Carlos Martín, pero en ningún momento se plantea que alumnos y profesores mostraran una postura liberal.'