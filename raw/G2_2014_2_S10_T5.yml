texto:
    Un niño aprende a hablar con facilidad y sin esfuerzo aparente. Los estímulos ambientales que recibe, sin embargo, resultan escasamente informativos, se le ofrecen desorganizadamente y no podrían por sí solos explicar la rica estructura de conocimiento lingüístico a la que el niño rápidamente accede. No mediando patologías o carencias extremas en la estimulación recibida, todos se convierten en seres parlantes empleando más o menos el mismo tiempo y atravesando una misma secuencia de fases, sin importar las sutilezas formales del sistema lingüístico a cuyo conocimiento concretamente accedan. Esto es, en rápida síntesis, lo que desde Chomsky (1985) conocemos como el Problema de Platón, que veinte años antes el propio Chomsky (1965) había señalado ya como el desafío fundamental para cualquier teoría sobre el lenguaje humano empeñada en algo más que simplemente describir de modo adecuado el sistema capaz de generar las secuencias bien formadas en una lengua cualquiera. Una teoría que acepta tal desafío se sitúa «más allá de la adecuación descriptiva» y adopta como criterio de «adecuación explicativa» el de lograr una descripción adecuada de los sistemas lingüísticos capaz de dar asimismo respuesta al Problema de Platón.
    La lingüística chomskyana dio forma en los primeros años de la década de los ochenta del pasado siglo a una teoría que, al menos en el marco de esta corriente, sigue siendo hoy considerada como una hipótesis no desmentida, y por tanto correcta, con relación al Problema de Platón. La hipótesis plantea que el niño accede al conocimiento de la lengua propia de su comunidad a través de una estructura de conocimientos lingüísticos a priori o innata gracias a la cual consigue dar sentido al ruido lingüístico con que se encuentra al nacer en el ambiente social en que va a desarrollarse. Esta estructura innata de conocimiento es una característica de la especie humana y subyace, por tanto, a la organización de cualquier sistema particular de comunicación lingüística. Puede así ser caracterizada como una gramática sucinta compuesta por principios de alcance universal o, directamente, como una Gramática Universal (GU).
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: el desafío de toda ciencia en lo que concierne al estudio del lenguaje.
    B: los efectos del innatismo lingüístico planteado por Chomsky en 1965.
    C: la gramática particular impuesta por las diversas comunidades de habla.
    D: los principios universales de las lenguas humanas y su uso cotidiano.
    E: el Problema de Platón y su resolución a través de la hipótesis innatista. 

solucion1: 
    alternativa: E
    razon: El texto aborda el tema de la pobreza de estímulos o Problema de Platón, que consiste en la asunción de que los datos son escasamente informativos para el niño, pero este logra sobreponerse a este estímulo deficiente gracias a que cuenta con principios lingüísticos innatos.

#2
pregunta2: La idea principal del texto afirma que

alternativas2:
    A: la Gramática Universal está conformada por principios cuya proyección universal es verificable en la aparente heterogeneidad lingüística.
    B: el problema de un estímulo pobre en el desarrollo lingüístico es resuelto por Chomsky planteando una estructura de conocimientos a priori o innata.
    C: el Problema de Platón formulado por Chomsky en la década del 60 supuso un desafío soslayado en la actualidad debido a su imposibilidad de falsación.
    D: los estímulos lingüísticos recibidos por el niño son determinantes en la etapa inicial de adquisición lingüística, pues este requiere ser adiestrado.
    E: el niño accede a la estructura de su lengua materna gracias a la continua formación que recibe en la comunidad donde este se desarrolla.

solucion2: 
    alternativa: B
    razon: Acorde con el tema central, la pobreza de estímulos (llamado también Problema de Platón) que el niño afronta se resuelve plausiblemente planteando la hipótesis de que el niño presenta un marco de principios a priori de carácter innato.

#3
pregunta3: El vocablo RUIDO hace referencia a evidencia lingüística

alternativas3: 
    A: altamente bulliciosa.
    B: excesivamente estridente.
    C: sucinta y homogénea.
    D: heterogénea y opaca.
    E: sumamente clara.

solucion3: 
    alternativa: D
    razon: La palabra RUIDO hace referencia a la evidencia lingüística al que un niño al nacer está expuesto. El niño no recibe un nivel básico de la lengua, sino que aborda los aspectos más complejos de esta en sus primeros años de vida; en consecuencia, la evidencia lingüística es heterogénea y nada clara.

#4
pregunta4: Respecto de la adquisición lingüística espontánea en el niño, resulta incompatible sostener que

alternativas4: 
    A: se produce a pesar de la evidente carencia de datos sistemáticos.
    B: solo es posible si se asume que este está predispuesto a desarrollarla.
    C: genera una paradoja pues el conocimiento adquirido es muy complejo.
    D: es implausible si se postula que los datos recibidos por este la definen.
    E: es un proceso llevado a cabo incluso si este presenta alguna patología. 

solucion4: 
    alternativa: E
    razon: El proceso de adquisición lingüística se desarrolla de forma acelerada en el niño, si es que este no presenta alguna anomalía lingüística o un caso extremo de carencia de estímulos.

#5
pregunta5: Es posible deducir que el criterio de adecuación explicativa asumido por Chomsky

alternativas5: 
    A: se cristaliza solo en el análisis sistemático y riguroso de una lengua particular en los siguientes niveles':' fonológico, morfológico, sintáctico y semántico.
    B: implica considerar la diversidad lingüística como un epifenómeno capaz de darnos pistas sobre la naturaleza de los principios generales del lenguaje.
    C: supone la consideración de que las lenguas del mundo son altamente divergentes y resulta inconducente postular engarces subyacentes.
    D: direcciona las investigaciones únicamente al planteamiento de conjeturas sobre los procesos cognitivos que definen la competencia particular de un hablante.
    E: se evidencia en investigadores que asumen la diversidad como un abanico de posibilidades gramaticales sin relación alguna en lo sustancial. 

solucion5: 
    alternativa: C
    razon: La adecuación explicativa no solo permite la caracterización rigurosa de los mecanismos de una lengua particular, sino a la resolución del Problema de Platón (objetivo sustancial de la teoría). En tanto que tal, las lenguas son solo fenómenos accesorios al objetivo real que es el lenguaje.

#6
pregunta6: Si el objetivo fundamental y excluyente de un investigador fuera la formulación de las reglas que definen el funcionamiento de una lengua como el shipibo, entonces

alternativas6: 
    A: daría pistas sobre el papel determinante de la evidencia empírica.
    B: haría posible la determinación de los principios innatos del lenguaje.
    C: este desarrollaría cabalmente el criterio de adecuación descriptiva.
    D: su postura teórica se relacionaría de forma natural con el innatismo.
    E: permitiría recusar las conjeturas sobre el carácter innato del lenguaje.

solucion6: 
    alternativa: C
    razon: La adecuación descriptiva implica el reconocimiento de los mecanismos internos de una lengua particular, y su descripción sistemática. Un investigador que solo se centre en los aspectos particulares del shipibo se enmarca en este criterio.

#7
pregunta7: Si se demostrara que la enseñanza objetiva de los padres es fundamental en el proceso de adquisición lingüística de un niño, probablemente

alternativas7: 
    A: la propuesta chomskiana quedaría plenamente confirmada.
    B: el innatismo lingüístico se vería corroborado con los datos.
    C: el criterio de adecuación explicativa sería el único viable.
    D: resultaría inconducente plantear que el estímulo es pobre.
    E: los principios generales a priori serían fácilmente descritos. 

solucion7: 
    alternativa: D
    razon: La propuesta innatista asume que el estímulo es pobre; si se demostrara que el influjo de los padres es decisivo, la propuesta chomskiana se vería refutada y, en consecuencia, plantear la pobreza de los datos resultaría inconducente.