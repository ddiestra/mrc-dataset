texto: 'Los epicúreos han contestado siempre que no son ellos, sino sus acusadores, los que ofrecen una visión degradada de la naturaleza humana; ya que la acusación supone que los seres humanos no son capaces de experimentar más placeres que los que pueden experimentar los puercos. Si esta suposición fuese cierta, la acusación no podría ser desmentida, pero ya no sería un reproche, puesto que, si las fuentes del placer fueran exactamente iguales para los seres humanos y para los cerdos, la regla de vida que fuera lo suficientemente buena para los unos sería lo suficientemente buena para los otros. Resulta degradante la comparación de la vida epicúrea con la de las bestias precisamente porque los placeres de una bestia no satisfacen la concepción de felicidad de un ser humano. Los seres humanos poseen facultades más elevadas que los apetitos animales, y una vez que son conscientes de su existencia no consideran como felicidad nada que no incluya la gratificación de aquellas facultades. Con todo, no existe ninguna teoría conocida de la vida epicúrea que no asigne a los placeres del intelecto, de los sentimientos y de la imaginación. y de los sentimientos morales, un valor mucho más elevado en cuanto placer que a los de la pura sensación. STUART MIL, John "El utilitarismo"'
pregunta1: 'La interpretación errónea consideró a la doctrina epicúrea como'
alternativas1: 
  A: Degeneradora de la felicidad
  B: Atentatoria de la felicidad
  C: Degradadora de la naturaleza humana
  D: Placentera e ignominiosa
  E: Suficientemente buena para todos

solucion1: 
  alternativa: C
  razon: 'La interpretación errónea consideró a la doctrina epicúrea como degradadora de la naturaleza humana. Según el autor, los adversarios del epicureísmo cometen un error al interpretar dicha doctrina, ya que la acusan de equiparar el placer humano al placer de los cerdos, lo cual es una equivocación. Los epicúreos, según el autor, tienen un concepto amplio de la felicidad humana que trasciende el mero placer sensorial.  '

pregunta2: '¿De qué se les reprochaba a los epicúreos?'
alternativas2:
  A: De aceptar el placer humano
  B: De concebir la felicidad como lo esencial
  C: De reducir la felicidad al placer sensorial
  D: De considerar insuficiente el placer
  E: De atribuir al placer un valor muy elevado

solucion2: 
  alternativa: C
  razon: '¿De qué se les reprochaba a los epicúreos? De reducir la felicidad al placer sensorial. Se pretendía recriminar a los epicúreos por el hecho de haber comparado el placer de las bestias con el placer humano, lo cual fue desmentido por ellos mismos. El placer de las bestias se reduce al instinto, es decir, a lo sensorial; mientras que para el hombre el placer de los sentidos es sólo un componente de su felicidad, la cual también involucra el ámbito espiritual.  '

pregunta3: '¿En qué consistía la auténtica felicidad para los epicúreos?'
alternativas3:
  A: En magnificar cuantitativamente los placeres
  B: En satisfacer nuestros apetitos sensoriales
  C: En la gratificación de las facultades humanas
  D: En poner en marcha nuestras facultades
  E: En engrandecer cualitativamente los placeres

solucion3: 
  alternativa: C
  razon: '¿En qué consistía la auténtica felicidad para los epicúreos? En la gratificación de las facultades humanas. Para los epicúreos, el hombre, a diferencia de las bestias, posee facultades más elevadas: el intelecto, la imaginación, los sentimientos, etc. Y la felicidad verdadera es aquella que se orienta a la satisfacción de todas esas facultades, más que al puro placer sensorial.  '

pregunta4: 'Ser conscientes de nuestras facultades hace que tengamos'
alternativas4:
  A: Interés en nuestros objetivos trazados
  B: Un concepto más elevado de la felicidad
  C: Facultades completamente diferentes
  D: Dominio absoluto sobre los apetitos
  E: Cualidades diferenciadoras más elevadas.

solucion4: 
  alternativa: B
  razon: 'Ser conscientes de nuestras facultades hace que tengamos un concepto más elevado de la felicidad. ¡Si tomamos conciencia de que somos seres humanos y que poseemos altas facultades! no sólo sensitivas, ¡sino también espirituales!, entonces lograremos forjarnos un concepto más trascendente de la felicidad, mucho más elevado que el de los animales.  '

pregunta5: '¿Cuál de los siguientes sería el título apropiado para el texto leído?'
alternativas5:
  A: La naturaleza de la existencia humana
  B: La concepción epicúrea de la felicidad
  C: El significado fundamental de la vida
  D: Discusión sobre la existencia epicúrea
  E: Debate sobre la felicidad de los epicúreos

solucion5: 
  alternativa: B
  razon: '¿Cuál de los siguientes sería el título apropiado para el texto leído? La concepción epicúrea de la felicidad. En el texto, Stuart Mili explica por qué es ilegítima la acusación que se le hace al epicureísmo. La razón es que esta doctrina posee un concepto elevado de felicidad. Su noción de placer integra tanto lo físico como lo espiritual, e incluso asigna más valor a lo segundo. Por tanto, lo central en el texto sería la concepción de felicidad propugnada por los epicúreos.  '

