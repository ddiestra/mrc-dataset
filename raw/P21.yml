texto:
    Estas memorias o recuerdos son intermitentes y a ratos olvidadizos porque así precisamente es la vida. La intermitencia del sueño nos permite sostener los días de trabajo. Muchos de mis recuerdos se han desdibujado al evocarlos, han devenido en polvo como un cristal irremediablemente herido. Las memorias del memorialista no son las memorias del poeta. Aquél vivió tal vez menos, pero fotografió mucho más y nos recrea con la pulcritud de los detalles. Éste nos entrega una galería de fantasmas sacudidos por el fuego y la sombra de su época. NERUDA, Pablo Confieso que he vivido


pregunta1: El mejor título para el texto sería

alternativas1: 
    A: Diferencias entre el memorialista y el poeta.
    B: Semejanza entre los recuerdos poéticos y la vida.
    C: Carácter evanescente de los recuerdos del poeta.
    D: Esencia y objetivos de las creaciones poéticas.
    E: Memorias y recuerdos saltantes de los poetas.
solucion1: 
  alternativa: C
  razon: El mejor título para el texto sería carácter evanescente de los recuerdos del poeta. La principal constante en los argumentos del autor es hablar sobre lo fugaces que son los recuerdos. Al hablar de recuerdos desdibujados, que han devenido en polvo, galería de fantasmas, intermitencia de los mismos, el autor ha querido poner de relieve el carácter evanescente de las reminiscencias, de ahí que sea esa la idea central.