  texto: '¿Percibe el hombre las cosas tales como son? Es evidente que no, al menos no siempre. Muchas veces nos equivocarnos al reconocer a un amigo. Y muchos pasatiempos basados en ilusiones ópticas así lo demuestran. Las ilusiones perceptivas, ópticas, táctiles o auditivas, nos muestran de forma palmaria que nuestra percepción de la realidad no es fidedigna. Cabría Preguntarnos si nos encontramos en vena filosófica, si los colores que vemos son propiedad de la cosa real o si es fabricación de nuestro cerebro al ser éste estimulado por las ondas electromagnéticas de cierta longitud que llegan a nuestros receptores ópticos. Un empirista inglés del siglo XVIII, John Locke, ya denominó a estas cualidades como el color, el olor, el sabor o el sonido, cualidades secundarias, o sea cualidades que no pertenecen a las mismas cosas, sino a nuestro modo de percibir o de ser afectado por ellos. El hombre no ve las cosas tal como son en sí mismas, sino tales como son para él. Por eso un viejo sofista, Protágoras de Abdera, ya decía que el hombre es la medida de todas las cosas.L PINILLOS, La mente humana '
  pregunta1: 'Captar fielmente la realidad, constituye'
  alternativas1: 
    A: Un resultado artificial
    B: Una situación excepcional
    C: Un privilegio de los filósofos
    D: Un hecho sobrenatural
    E: Una ventaja del protagonista
  solucion1: 
    alternativa: C
    razon: 'Captar fielmente la realidad, constituye una situación excepcional. De la primera parte del texto se entiende que generalmente no percibimos los objetos tal como son, debido a que nuestros sentidos nos engañan. Esto quiere decir que la captación fiel de la realidad es un hecho excepcional. No optamos por la alternativa B: Una forma de contrastar lo idealizado con lo percibido, porque en ningún lugar del texto se señala que el hombre idealiza las cosas para luego intentar contrastarlas con lo que percibe. También se descarta la opción E: Un resultado de un conocimiento absoluto, ya que la percepción fiel de las cosas no es efecto del conocimiento pleno sino más bien su causa. '


  pregunta2: 'Podemos afirmar que generalmente un astrónomo'
  alternativas2: 
    A: Tiene mayores ventajas de percepción ultra sensorial
    B: Tiene mejor capacidad auditiva que el hombre común
    C: No logra un conocimiento objetivo de los astros
    D: Nunca alcanzará un conocimiento absoluto de sí mismo
    E: Tiene una visión no aproximada de la realidad
  solucion2: 
    alternativa: C
    razon: 'Podemos afirmar que, generalmente, un astrónomo no logra un conocimiento objetivo de los astros. Según el autor, el hombre percibe las cosas frecuentemente de modo equivocado. Entonces, un astrónomo, al estudiar el comportamiento de los astros, ¿qué tipo de conocimiento obtendrá acerca de ellos? Obviamente, sus cálculos y demás conocimientos serán inexactos debido a la subjetividad de su percepción. Se descarta la alternativa E: Tiene una visión no aproximada de la realidad, ya que la intención de la Pregunta. es aplicar la idea del autor al caso de un astrónomo, cuyo objeto de estudio son los astros mas no la realidad en general. Por el mismo criterio, se descarta la alternativa D: Nunca alcanzará un conocimiento absoluto de sí mismo. '

  pregunta3: 'En el texto: "el hombre es la medida de todas las cosas", equivale a decir que"'
  alternativas3:
    A: Las cosas se definen en función de la percepción individual
    B: Los objetos deben ser vistos por el hombre de manera exacta
    C: Cada persona reproduce las cosas sin el consenso de las demás
    D: Para cada persona existe una cosa diferente a la que conoce
    E: No siempre es posible tener una idea aproximada de las cosas

  solucion3:
    alternativa: A
    razon: 'En el texto, "El hombre es la medida de todas las cosas equivale decir que las cosas se definen en función de la percepción individual. El hombre es la medida de todas las cosas porque es él quien define de forma particular basándose en el modo como sus sentidos captan los estímulos externos. Las cosas son, pues, tal como el hombre las percibe. Se descarta la alternativa B: Las cosas deben ser vistas por el hombre de manera exacta. Porque la frase aludida no expresa en ningún sentido el imperativo de que el hombre deba lograr objetividad en la percepción de la realidad. También descartamos la opción C: Cada persono reproduce las cosas sin el consenso de los demás, ya que la frase citada no se refiere a la autonomía con que cada individuo reproduce la realidad. Además, en ningún momento se menciona la importancia del consenso para percibir la realidad. '

  pregunta4: 'Las diferentes definiciones sobre un mismo objeto se deben a'
  alternativas4:
    A: La diversidad de sus cualidades que presenta dicho objeto
    B: La posibilidad de penetrar en su esencia
    C: La inexistencia física de éstos
    D: El carácter diverso de la percepción humana
    E: La complejidad de los elementos que lo componen

  solucion4:
    alternativa: D
    razon: 'Las diferentes definiciones sobre un mismo objeto se deben al carácter diverso de la percepción humana. El autor señala: "El hombre no ve las cosas tal como son en sí mismas, sino tales como son para él. En otras palabras, cada persona define un objeto según como lo registra por medio de sus sentidos. Desde luego se descarta la alternativa A: La diversidad de sus cualidades, porque el autor no da a entender que un objeto se defina de distintas maneras por sus diversas características, sino más bien por el modo particular como cada persona percibe dicho objeto. También se descarta la opción E: La complejidad de los elementos que la componen. Para el autor, la diversidad de nociones sobre la realidad no se debe a su complejidad, sino a la forma distinta como es percibida. '

  pregunta5: 'La tesis del autor busca'
  alternativas5:
    A: Negar la plena objetividad de la percepción
    B: Reafirmar el carácter complejo de nuestras ideas
    C: Demostrar la marginación de la subjetividad en la percepción
    D: Retractarse de la idea errónea de la objetividad absoluta
    E: Prevenir al hombre del peligro de las percepciones visuales

  solucion5:
    alternativa: A
    razon: 'La tesis del autor busca negar la plena objetividad de la percepción. El autor sostiene fundamentalmente que el hombre no es capaz de percibir la realidad de manera exacta, debido a que sus sentidos lo engañan con frecuencia. Por consiguiente, la intención del autor es demostrar que es imposible percibir las cosas con plena objetividad, ya que cada individuo experimenta de modo particular la realidad. Por otro lado, descartamos la opción E: Prevenir al hombre del peligro de las percepciones visuales. Si bien para el autor dichas percepciones son engañosas, su intención no es prevenirnos de ellas, sino demostrar que realmente el hombre tergiversa la realidad con sus sentidos. '