texto: 'Colardyn y Bjornavold (2004) hablan de aprendizaje invisible y de la importancia de combinar los enfoques: “Progresivamente, la validación del aprendizaje no formal e informal se está convirtiendo en un aspecto clave de las políticas de aprendizaje permanente. Este aprendizaje a lo largo de la vida requiere que los resultados de los aprendizajes provenientes de diferentes ámbitos y contextos puedan vincularse entre sí. Mientras el aprendizaje, las habilidades y competencias adquiridas fuera de la educación formal y la capacitación sigan siendo invisibles y pobremente valoradas, la ambición por un aprendizaje permanente no se podrá lograr”. Tal como ilustra esta imagen (figura 4), la visión del aprendizaje invisible procura incluir las experiencias y estrategias de aprendizaje adquiridas en diversos entornos, pero al mismo tiempo busca ser inclusiva en cuanto a otros enfoques y aproximaciones. La imagen ilustra cómo el aprendizaje invisible resulta inclusivo de distintos procesos tanto formales como no formales, informales o serendípicos. El aprendizaje invisible busca dar mayor relevancia y visibilidad a ciertas prácticas de adquisición de saberes y a ciertas habilidades no institucionalizadas e incluso no necesariamente conscientes.  Es interesante observar que en muchas de estas propuestas hay un expreso interés por lograr un cambio sustantivo en la forma en que se emplean las tecnologías de educación. Buckingham (2008: 128) agrega al respecto: “Es inevitable que buena parte del trabajo que se realiza en el aula con el empleo de la tecnología resulte poco atractivo cuando se lo compara con las experiencias multimedia complejas e intensas que algunos alumnos viven fuera del aula”. '
pregunta1: 'Medularmente, el autor propugna '
alternativas1: 
  A: Una perspectiva que incluya enfoques más inclusivos como el aprendizaje invisible. 
  B: Una crítica acerba a todos los enfoques de aprendizaje de la actualidad educativa. 
  C: Una nueva política educativa que privilegie el empleo de las diversas tecnologías. 
  D: Una reflexión en torno a los fenómenos serendípicos que se dan en el aprendizaje. 

solucion1: 
  alternativa: A
  razon: 'La postura que el autor analiza y recomienda es la del aprendizaje invisible que incluye diversos entornos. '
  
pregunta2: 'En el texto, el término CLAVE guarda antonimia contextual con '
alternativas2:
  A: Incongruente. 
  B: Inane. 
  C: Relevante. 
  D: Ignoto. 

solucion2: 
  alternativa: B
  razon: 'Dado que ‘clave’ se entiende como fundamental o muy importante, guarda antonimia con el significado de ‘inane’. '
  
pregunta3: 'Resulta incompatible afirmar que un aprendizaje serendípico se vincula con un aprendizaje '
alternativas3:
  A: Inesperado. 
  B: Casual. 
  C: Formal. 
  D: Intuitivo. 

solucion3: 
  alternativa: C
  razon: 'Lo serendípico se vincula con procesos no conscientes. Por tanto, pueden ser no planificados: inesperados, casuales o accidentales. '
  
pregunta4: 'Se infiere del texto que el aprendizaje permanente '
alternativas4:
  A: Puede ser viabilizado con el uso de recursos virtuales. 
  B: Se encuentra siempre en oposición con el invisible. 
  C: Solo es factible de modo consciente y racionalizado. 
  D: Solo es posible en entornos formales de aprendizaje. 

solucion4: 
  alternativa: A
  razon: 'El autor sugiere que, si bien el empleo de tecnología educativa es poco atractivo, sí sería posible emplear esos recursos para fomentar el aprendizaje. '
  
pregunta5: 'Si la política educativa peruana fuera consciente de la dimensión del aprendizaje invisible'
alternativas5:
  A: Le desaconsejaría el uso de la Internet por parte de los estudiantes. 
  B: Se buscaría que los estudiantes se enfrenten a diversos contextos. 
  C: Se privilegiaría el aprendizaje memorístico y teórico en los educandos. 
  D: Ya no se obligaría a los niños y adolescentes a asistir a las escuelas.  

solucion5: 
  alternativa: B
  razon: 'A lo largo del texto se enfatiza que entender el aprendizaje invisible es saber que se puede dar en diversos entornos (formal, no formal, informal o serendípico); de allí, la importancia de tener que enfrentar a los estudiantes a diversos entornos o contextos. '
  
