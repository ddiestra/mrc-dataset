texto:
    Aquello que define al pensamiento, así como a las tres grandes formas del pensamiento':' el arte, la ciencia y la filosofía, es afrontar siempre el caos, establecer un plano, trazar un plano sobre el caos.
    La filosofía pretende salvar lo infinito, dándole consistencia':' traza un plano de inmanencia que lleva a lo infinito, acontecimientos o conceptos consistentes, por efecto de la acción de personajes conceptuales.
    La ciencia, por el contrario, renuncia a lo infinito para conquistar la referencia':' establece un plano de coordenadas únicamente indefinidas, que define cada vez unos estados de cosas, unas funciones o unas proposiciones referenciales, por efecto de la acción de unos observadores parciales.
    El arte se propone crear un finito que devuelva lo infinito':' traza un plano de composición, que a su vez es portador de los monumentos o de las sensaciones compuestas, por efecto de unas figuras estéticas.
    Las tres vías de pensamiento son específicas, tan directas unas como otras, y se diferencian por la naturaleza del plano y de lo que lo ocupa. Pensar es pensar mediante conceptos, o bien mediante funciones, o bien mediante sensaciones, y uno de estos pensamientos no es mejor que otro, o más plena, más completa o más sistemáticamente “pensamiento”.
    Los dos intentos recientes de acercar el arte a la filosofía son el arte abstracto y el arte conceptual; pero no sustituyen el concepto por la sensación, sino que crean sensaciones y no conceptos.
    Los tres pensamientos se cruzan, se entrelazan, pero sin síntesis, ni identificación. La filosofía hace surgir acontecimientos con sus conceptos, el arte erige monumentos con sus sensaciones, la ciencia construye estados de cosas con sus funciones. Una tupida red de correspondencia puede establecerse entre los planos. Pero la red tiene sus puntos culminantes allí donde la propia sensación se vuelve sensación de concepto o de función, el concepto, concepto de función o de sensación, y la función, función de sensación o de concepto. Y uno de los elementos no surge sin que el otro pueda estar todavía por llegar, todavía indeterminado o desconocido.
    Cada elemento creado en un plano exige otros elementos heterogéneos, que están todavía por llegar, todavía indeterminados o desconocidos. Cada elemento creado en un plano exige otros elementos heterogéneos, que todavía están por crear en los otros planos':' el pensamiento como heterogénesis. Bien es verdad que estos puntos culminantes comportan dos peligros extremos':' o bien retrotraernos a la opinión de la cual pretendíamos escapar, o bien precipitarnos en el caos que pretendíamos afrontar.
    
#1
pregunta1: El texto desenvuelve, esencialmente, el tema del

alternativas1: 
    A: trazo de un plano de composición de sensaciones compuestas.
    B: plano de inmanencia que lleva al infinito, trazado por la filosofía.
    C: establecimiento de un plano de coordenadas que define las cosas.
    D: concepto dilucidador del pensamiento, dentro de sus tres formas.
    E: cruce y entrecruce sintético de las tres formas del pensamiento. 

solucion1: 
    alternativa: D
    razon: El texto desarrolla el tema de la definición del pensamiento a través de sus tres formas.

#2
pregunta2: En el segundo párrafo del texto, la palabra PERSONAJES asume la connotación de

alternativas2:
    A: conductos.
    B: entidades.
    C: apremios.
    D: sujetos.
    E: símbolos.

solucion2: 
    alternativa: B
    razon: La palabra personajes está referida en este contexto a entidades conceptuales.

#3
pregunta3: Con respecto a las afirmaciones textuales, es incompatible enunciar que

alternativas3: 
    A: los dos intentos recientes de acercar la filosofía al arte solo crearon sensaciones y no conceptos.
    B: entre los tres planos de esas formas se puede establecer una red tupida de correspondencias.
    C: la red de correspondencias culmina en uno de los casos en sensación de concepto o de función.
    D: cada caso de las redes de correspondencia exige otros casos heterogéneos por crearse.
    E: la filosofía crea planos con monumentos y la ciencia acontecimientos con algunas funciones. 

solucion3: 
    alternativa: E
    razon: En el texto, se establece que la filosofía traza un plano que lleva al infinito a acontecimientos y la ciencia a unas funciones o proposiciones referenciales.

#4
pregunta4: Desde una perspectiva global del texto, podemos concluir que

alternativas4: 
    A: la llegada a los puntos culminantes evita que volvamos a los iniciales.
    B: la filosofía pretende obviar el infinito para sustentar su patente futilidad.
    C: el pensamiento representa una forma de ordenamiento de lo caótico.
    D: la ciencia, mediante sus funciones, nos transporta a cosas inexistentes.
    E: el arte construye grandiosidades que excluyen sensaciones táctiles. 

solucion4: 
    alternativa: C
    razon: En general, se muestra el pensamiento como un ordenamiento del caos mediante la fijación de planos, sea mediante conceptos, funciones o sensaciones.

#5
pregunta5: Si en la formulación de un concepto del pensamiento se desconociera el papel de la filosofía, la ciencia y el arte,

alternativas5: 
    A: el arte ocuparía el rol que le corresponde tanto a la ciencia como a la filosofía.
    B: se perdería la visión integradora que le confieren estas tres formas de pensar.
    C: se constituiría una formulación de mayor contenido de unificación integral.
    D: los científicos sustituirían el papel que les corresponde a la filosofía y al arte.
    E: se optaría por elegir los conceptos, las sensaciones y las funciones respectivas. 

solucion5: 
    alternativa: B
    razon: En esta nueva condición se eliminaría la fusión definitoria del pensamiento que se mostraba así como heterogénesis.