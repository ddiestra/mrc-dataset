texto: 'El cielo aparece a la vista como una cúpula más o menos plana, en la cual están clavados los astros. Esa cúpula, empero, da vuelta, en el curso de un día, alrededor de un eje, cuya posición en el cielo está determinada por la estrella polar. Mientras esta apariencia pasó por realidad, era superflua la traslación de la geometría de la Tierra al espacio cósmico, y de hecho no se verificó; pues no existen longitudes, distancias que pudieran medirse como unidades terrestres, y para designar las posiciones de los astros bastaba con indicar el ángulo aparente que la mirada del observador, dirigida hacia el astro, hace con el horizonte y otro plano elegido convenientemente. En este estadio del conocimiento, la superficie de la Tierra es la base inmóvil y eterna del todo; las palabras «arriba» y «abajo» tienen un sentido absoluto, y cuando la fantasía poética o la especulación filosófica emprenden la tarea de estimar la altura del cielo o la profundidad del Tártaro, no necesita explicarse la significación de estos conceptos, pues la inmediata vivencia de la intuición nos lo entrega, sin especulación. Aquí, la conceptuación naturalista se nutre de la riqueza que presentan las intuiciones subjetivas. El sistema cosmológico que lleva el nombre de Ptolomeo —150 después de J. C.— es la fórmula científica de este estadio espiritual; conoce ya una multitud de hechos finamente observados sobre el movimiento del  Sol, de la Luna, de  los planetas, y sabe dominarlos  teóricamente  con notable éxito; pero se atiene a la absoluta inmovilidad de la Tierra, alrededor de la cual giran  los  astros  a  distancias  inmensurables.  Sus trayectorias son determinadas como círculos y epiciclos, según las leyes de la geometría terrestre, sin que pueda decirse por ello que el espacio cósmico se halle propiamente sometido a la geometría; pues las trayectorias residen, cual rieles que, afianzados en las bóvedas cristalinas, representan el cielo en capas sucesivas.'
pregunta1: 'El tema central del texto es'
alternativas1: 
  A: La irrelevancia de las longitudes fuera del espacio terrestre.
  B: La traslación de la Tierra en la concepción naturalista griega.
  C: La trayectoria que sigue la Tierra en relación con otros astros.
  D: La importancia de las notaciones bidimensionales en ciencia.
  E: El sistema cosmológico intuicionista planteado por Ptolomeo.

solucion1: 
  alternativa: E
  razon: 'En efecto, el tema central del texto es la concepción ptolemaica, basada en la intuición, de la inmovilidad terrestre producto de la observación directa del desplazamiento de los astros.'

pregunta2: ' La palabra ATENER connota'
alternativas2:
  A: Especulación.
  B: Dependencia.
  C: Complejidad.
  D: Naturaleza.
  E: Exclusión.

solucion2: 
  alternativa: B
  razon: 'El vocablo en cuestión alude a la observación de los astros desde la Tierra, la cual hace posible una concepción del cosmos que se atiene a la inmovilidad de esta. Lo anterior supone que el sistema ptolemaico'

pregunta3: 'Determine la aseveración que desarrolla esencialmente el tema central.'
alternativas3:
  A: En la concepción de Ptolomeo, la posición de los astros era definida a partir del ángulo aparente que se formaba el observador entre estos y el horizonte.
  B: Los conceptos espaciales, obtenidos a través de la vivencia inmediata, fueron la base de la cosmología ptolemaica y ostentaban un carácter irrecusable.
  C: El cielo para el observador es una cúpula plana sobre la que se distribuyen los astros, los cuales, a partir de una observación directa, parecieran desplazarse.
  D: Las distancias fuera del espacio terrestre eran asumidas como inmensurables en la propuesta cosmológica planteada de forma conveniente por Ptolomeo.
  E:  El  sistema  de  Ptolomeo  respecto  de  la  inmovilidad  de  la  Tierra  obedece  a  una concepción del cosmos basada en la intuición derivada de percepciones directas.

solucion3: 
  alternativa: E
  razon: 'La cosmología de Ptolomeo estaba basada en la observación directa que deviene en intuiciones subjetivas que no admiten discusión, y que consideran a la Tierra como un lugar estático.'

pregunta4: 'Es posible deducir del texto que la determinación de ángulos referenciales de medición obedece a un procedimiento'
alternativas4:
  A: Taxativo.  
  B: Arbitrario.
  C: Preciso.
  D: Definitivo.  
  E: Irrecusable.

solucion4: 
  alternativa: B
  razon: 'El autor del texto indica que el ángulo aparente formado por la mirada del observador, el horizonte y otro plano «elegido convenientemente». El punto de referencia, en consecuencia, es arbitrario.'

pregunta5: ' Resulta incompatible con el desarrollo textual afirmar que la trayectoria de los astros'
alternativas5:
  A: Fue determinada por Ptolomeo a través de epiciclos.
  B: Se concebía antiguamente de forma subjetiva e intuitiva.
  C: Tenía como base, para Ptolomeo, a la Tierra estática.
  D: Se ignoró completamente en la propuesta de Ptolomeo.
  E: Fue definida imprecisamente por el sistema ptolemaico.

solucion5: 
  alternativa: D
  razon: 'Ptolomeo no ignoró el desplazamiento de los astros, solo que este se concebía a partir de la asunción de que la Tierra era estática.  Por ello, afirmar que la trayectoria de los astros fue ignorada por aquel resulta incompatible.'

pregunta6: 'Si  Ptolomeo hubiera sido capaz de plantear unidades de medición para los astros, distintas a las de las unidades terrestres, probablemente'
alternativas6:
  A: La determinación de la trayectoria de estos habría sido más precisa.
  B: El estatus terrestre inmutable habría ostentado bases teóricas sólidas.
  C: El Sol y la Luna habrían desplazado en relevancia a los demás astros.
  D: Las intuiciones como base para teorizar habrían alcanzado relevancia.
  E: La teoría geocéntrica habría permitido un riguroso análisis del cosmos.

solucion6: 
  alternativa: A
  razon: 'En la Antigüedad, la distancia de los astros y la longitud de su desplazamiento eran inmensurables, debido a que las unidades de medición terrestres eran inaplicables en un espacio fuera de la Tierra. Si se hubiese contado con unidades de medición diferentes a las terrestres, la trayectoria de los astros se hubiera definido plausiblemente con mayor precisión.'
