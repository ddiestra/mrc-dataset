texto: 'Por los tenebrosos rincones de mi cerebro, acurrucados y desnudos, duermen los extravagantes hijos de mi fantasía, esperando en silencio que el arte los vista de la palabra para poderse presentar decentes en la escena del mundo. Fecunda, corno el lecho de amor de la miseria, y parecida a esos padres que engendran más hijos de los que pueden alimentar, mi musa concibe y pare en el misterioso santuario de la cabeza, poblándola de creaciones sin número, a las cuales ni mi actividad ni todos los años que me restan de vida serían suficientes a dar forma. Y aquí dentro, desnudos y deformes, revueltos y barajados en indescriptible confusión, los siento a veces agitarse y vivir con una vida oscura y extraña, semejante a la de esas miríadas de gérmenes que hierven y se estremecen en una eterna incubación dentro de las entrañas de la tierra, sin encontrar fuerzas bastantes para salir a la superficie y convertirse, al beso del sol, en flores y frutos. BÉCQUER, Gustavo A. Rimas y leyendas'
pregunta1: 'Si el autor escribiera al compás de su ingenio, entonces'
alternativas1: 
  A: Sería muy leído
  B: Tendría éxito asegurado
  C: Llegaría a la fatiga
  D: Sería un escritor prolífico
  E: Alcanzaría un estilo novedoso

solucion1: 
  alternativa: D
  razon: 'Si el autor escribiera al compás de su ingenio, entonces sería un escritor prolífico. En el fragmento, el autor admite que sus creaciones son incontables, y que su imaginación engendra más ideas de las que le es posible plasmar con palabras. Por lo tanto, si el autor escribiera con el mismo ritmo en que su mente crea, su obra sería por demás abundante y se convertiría en un escritor prolífico. '

pregunta2: 'El hijo de la fantasía del autor es'
alternativas2:
  A: El arte
  B: Su idea
  C: La mente
  D: El recuerdo
  E: El pensamiento

solucion2: 
  alternativa: B
  razon: 'El hijo de la fantasía del autor es su idea. Dice el autor en el fragmento que su fantasía, entre oscuros rincones, alberga a sus hijos, extravagantes y silenciosos. ¿Qué significa esta suerte de metáfora? Pues quiere decir que el ingenio del autor ha producido un gran número de ideas originales que esperan convertirse en auténticas obras literarias. Por consiguiente, el hijo de la fantasía del autor es la idea. '

pregunta3: 'En el fragmento, la musa es equivalente'
alternativas3:
  A: Al arte
  B: Al ingenio
  C: Al lenguaje
  D: A la mente
  E: Al entendimiento

solucion3: 
  alternativa: B
  razon: 'En el fragmento, la musa es equivalente al ingenio. En el segundo párrafo del texto, el autor continúa hallando de la prodigiosa fecundidad de su imaginación, al decir: "mi musa concibe y pare en el misterioso santuario de la cabeza". Se deduce de esta afirmación que el término musa no se refiere a otra cosa más que a la imaginación o ingenio del autor, que no deja de producir ideas en su cabeza. '

pregunta4: '¿A qué actividad específica estaría abocado el autor?'
alternativas4:
  A: Declamación
  B: Arte
  C: Literatura
  D: Crítica
  E: Sociología

solucion4: 
  alternativa: C
  razon: '¿A qué actividad específica estaría abocado el autor? A la literatura. Según el texto, las ideas que se generan en la cabeza del autor esperan ser vestidas de la palabra para poderse presentar dignas en la escena mundial. Ahora bien, ¿cómo se denomina aquella actividad que emplea con estilo las palabras para difundir ideas? Esa actividad es la rama específica del arte llamada literatura. '

pregunta5: 'Una limitación que reconoce el autor es'
alternativas5:
  A: Su carencia de medios para plasmar su creación
  B: Su excesiva sensibilidad frente a los problemas
  C: La falta de originalidad en sus obras de arte
  D: La no publicación de sus inspiraciones artísticas
  E: El carácter anónimo de su producción literaria

solucion5: 
  alternativa: A
  razon: 'Una limitación que reconoce el autor es su carencia de medios para plasmar su creación. En el fragmento, el autor acepta que su ingenio es tan desbordante que ni su actividad literaria, ni su propia vida le serían suficientes para lograr plasmar la inconmensurable cantidad de ideas que produce su cerebro. Por lo tanto, reconoce su limitación de medios para cristalizar su creación. '

