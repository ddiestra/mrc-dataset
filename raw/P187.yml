  texto: 'Hay una gran unidad temática en la obra extensa de Miguel Ángel Asturias, que mucho tiene que ver con la lentitud e interioridad de su elaboración. Es corno un proceso de la naturaleza, corno esas lentas fecundaciones de los lagartos y los quelonios. Dentro de él crecía vegetalmente una conciencia y una visión del mundo, determinadas por el extraordinario medio cultural de su formación. La sensibilidad lo detiene y lo hace madurar dentro del mundo mestizo que lo rodea. Ya no escapará de él nunca más. Otros, antes, se extraviaron por los alrededores españoles o franceses que los tentaban con el prestigio de sus modelos. La condición mestiza de su cultura era, ciertamente, como un hecho biológico pero que cada día se hacía más consciente en él. Lo que había recibido de niño, lo que había entrado en su ser, por todos los sentidos, en los años de la infancia y la adolescencia, crecía dentro de él, con cataclismos y rupturas, extrañas apariciones y herencias. Todo un fabuloso mundo que estaba en gran parte fuera de la literatura y casi en contradicción con ella. En cierto sentido, toda su obra, como toda obra auténtica, es autobiográfica. Su escritura tan rica no es sino la revelación lenta y continua del mundo mágico y contradictorio que lo había rodeado en su Guatemala natal. ASTURIAS, Miguel Ángel El señor presidente (prólogo)'
  pregunta1: 'El título del fragmento es'
  alternativas1: 
    A: El mundo mestizo de Asturias
    B: La sensibilidad étnica de Asturias
    C: La influencia literaria de Asturias
    D: Características de la obra de Asturias
    E: Biografía de Miguel Ángel Asturias
  solucion1: 
    alternativa: D
    razon: 'El título del fragmento es: Características de la obra de Asturias. El autor describe en el texto cómo surge la obra de Asturias. bajo qué influencias. y principalmente en qué se basa su autenticidad. Nos explica por qué hay una gran unidad de tema en sus obras. En síntesis, este fragmento detalla rasgos que caracterizan la obra de Asturias. '


  pregunta2: 'La gran unidad temática en la obra de Asturias se debe a'
  alternativas2: 
    A: La no influencia española y francesa
    B: Lo paulatino e íntimo de su elaboración
    C: Su visión del mundo español y francés
    D: La contradicción que predominaba en ella
    E: La conservación de ciertas costumbres europeas
  solucion2: 
    alternativa: B
    razon: 'La gran unidad temática en la obra de Asturias se debe a lo paulatino e íntimo de su elaboración. El autor nos dice literalmente que la gran unidad de tema de la obra de Asturias mucho tiene que ver con la lentitud e interioridad de su elaboración; es decir, está condicionada por una sensibilidad y una visión del mundo peculiares, que lenta y pacientemente ha ido revelándonos Asturias a través de sus creaciones. '

  pregunta3: 'Un factor determinante de la visión del mundo de Asturias es'
  alternativas3:
    A: La lentitud e interioridad de su arte
    B: Su sensibilidad ante el mundo citadino
    C: La condición rnestiza de las culturas
    D: Cierto proceso espontáneo de la naturaleza
    E: La influencia de su medio cultural formativo

  solucion3:
    alternativa: E
    razon: 'Un factor determinante de la visión del mundo de Asturias es la influencia de su medio cultural formativo. El autor nos dice que Asturias cultivaba dentro de sí una conciencia y una visión propias del mundo. Esa visión precisamente surge del entorno cultural que había influenciado en su formación. Asturias crece en medio de una cultura mestiza, múltiple y diversa, y es este factor el que va condicionando su visión del mundo y, por ende, la temática de sus obras. '

  pregunta4: 'En cuanto a la temática, la obra de Asturias puede calificarse de'
  alternativas4:
    A: Mítica
    B: Filosófica
    C: Contradictoria
    D: Expresionista
    E: Autobiográfica

  solucion4:
    alternativa: E
    razon: 'En cuanto a la temática, la obra de Asturias puede calificarse como autobiográfica. En sus obras, Asturias describe el fascinante mundo que había observado durante su niñez. Cada escrito no es sino una revelación lenta y continua del mundo mágico de su Guatemala natal. Por tanto, su obra puede ser calificada como autobiográfica, ya que en gran parte constituye un testimonio de sí mismo y de su cultura. '

  pregunta5: 'Con mayor probabilidad, el autor es'
  alternativas5:
    A: Literato
    B: Filósofo
    C: Etnólogo
    D: Sociólogo
    E: Crítico literario

  solucion5:
    alternativa: E
    razon: 'Con mayor probabilidad, el autor es crítico literario. Por la finalidad que tiene el texto de describir los rasgos fundamentales de la obra de Asturias mencionando ciertos antecedentes sociológicos y étnicos, se deduce que ha sido escrito por un crítico literario, que trata de explicar el sentido y la unidad temática de Asturias y los factores que incidieron en su visión propia del mundo. '