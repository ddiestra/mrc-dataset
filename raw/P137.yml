  texto: La asimilación en la lectura implica discernir las ideas expresadas en el escrito leído, seleccionarlas e integrarlas en nuestros propios esquemas mentales. Tanto el discernimiento como la selección de ideas, se verán facilitados en gran medida si practicamos la lectura activa; es decir, la lectura con un propósito definido, aunque sólo sea el de comprender adecuadamente lo esencial del pensamiento del autor. El lector activo piensa previamente en lo que podrá decir el autor, llega al punto de imaginar que tendrá qué escribir él mismo sobre esa misma materia. SIERRA BRAVO Tesis y trabajos de investigación científica
  pregunta1: El texto busca persuadimos fundamentalmente sobre
  alternativas1: 
    A: La relevancia metodológica de la llamada lectura activa.
    B: Los beneficios obtenidos a partir de la asimilación de un texto.
    C: La integración de conceptos y el discernimiento en la lectura activa.
    D: El rol de la lectura activa para la mejor asimilación de los contenidos.
    E: El mejoramiento progresivo tanto de la asimilación como de la lectura activa.

  solucion1:
    alternativa: D
    razon: 'El texto busca persuadirnos fundamentalmente sobre el rol de la lectura activa para la mejor asimilación de los contenidos. Las ideas plasmadas afirman que tanto el discernimiento como la selección de ideas se verían facilitados si practicamos la lectura activa, es decir, la lectura con un propósito definido. Entonces, la comprensión y asimilación eficiente se darán gracias a la lectura activa. '