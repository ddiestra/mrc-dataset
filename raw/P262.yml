texto: 'Para hablar de feminicidio (algunos lo llaman femicidio) es clave entender que una cosa es que asesinen a una mujer y otra que lo hagan por el hecho de ser mujer. Y que sus características dependen del país en el que nos ubiquemos. Algunos, por ejemplo, solo lo consideran así cuando es cometido por su pareja o expareja sentimental.  Luz Estrada, coordinadora del Observatorio Ciudadano Nacional de Feminicidio de México, señala que este delito «puede ser cometido por familiares o desconocidos indistintamente, por lo que dejar de lado aquellos feminicidios cometidos por personas sin ningún vínculo sentimental con la víctima, excluye de tener acceso a la Justicia a un gran número de casos de mujeres asesinadas por razones de género». Pero más allá de penalizarlo o no, uno de los grandes problemas es la impunidad. En su más reciente informe sobre violencia y discriminación contra mujeres, niñas y adolescentes, la Comisión Interamericana de Derechos Humanos advierte que esta clase de asesinatos por lo general ocurre en un contexto de limitado acceso a la Justicia. En 2018, al menos 3529 mujeres fueron asesinadas por razón de su género. De acuerdo con la Comisión Económica para América Latina y El Caribe (Cepal), México y Brasil son los países que registran más casos de feminicidio al año en la región, mientras que la tasa más alta por cada 100 000 habitantes la tiene el denominado Triángulo Norte de Centroamérica (El Salvador, Honduras y Guatemala), además de Bolivia. La ausencia de justicia es el común denominador en un desangre que no para. Blandón, D. (3 de marzo de 2020). Una mujer es asesinada cada dos horas en América Latina por el hecho de ser mujer. En France 24. Recuperado de https://bit.ly/3czLf1m '
pregunta1: 'El tema principal del texto es '
alternativas1: 
  A: El estatus legal del feminicidio en Latinoamérica. 
  B: El incremento velado de la frecuencia de femicidios. 
  C: La situación actual del feminicidio en Latinoamérica. 
  D: El inveterado feminicidio a lo largo del siglo XXI. 
  
solucion1: 
  alternativa: C
  razon: 'El autor da cuenta de aspectos, como la relatividad del concepto de feminicidio, la falta de eficacia del sistema de justicia ante tal problema, y las cifras de tal situación en la región hoy en día. '
  
pregunta2: 'El término DESANGRE connota '
alternativas2:
  A: Aprehensión. 
  B: Asesinato. 
  C: Desadaptación. 
  D: Sevicia.   

solucion2: 
  alternativa: B
  razon: 'El desangre se refiere a los asesinatos perpetrados contra las mujeres. '
  
pregunta3: 'Según el texto en su totalidad, no es compatible sostener que la tasa de feminicidios en Latinoamérica '
alternativas3:
  A: Llega a cifras escalofriantes en países como México y Brasil. 
  B: Devela un incremento exponencial debido a la impunidad. 
  C: Es muy poco preocupante en un país como Nicaragua. 
  D: Depende de lo que se considera feminicidio en cada país. 

solucion3: 
  alternativa: C
  razon: 'Como se ve en la imagen, aunque no hay datos oficiales, Nicaragua presenta el problema con suma preocupación. '
  
pregunta4: 'De las cifras mostradas en la infografía se infiere que '
alternativas4:
  A: La ocurrencia de feminicidios es nula en Costa Rica y Panamá. 
  B: El número de casos en El Salvador es la quinta parte de los de Brasil. 
  C: La cantidad de feminicidios en Nicaragua sería menor que la de Chile. 
  D: En Perú hay 8 % casos de femicidios por cada millón de habitantes. 

solucion4: 
  alternativa: D
  razon: 'De acuerdo al gráfico la tasa de feminicidios por cada 100 000 habitantes, hay 0.8, entonces, en caso de que sea 1 000 000 la cantidad poblacional, la tasa será de 8%.  '
  
pregunta5: 'Si el sistema de justicia fuera más eficaz en Latinoamérica'
alternativas5:
  A: El número de feminicidios en la región podría reducirse. 
  B: Las mujeres estarían más seguras fuera de sus hogares. 
  C: El concepto de feminicidio sería entendido en toda la región. 
  D: La ocurrencia de feminicidios desaparecería automáticamente. 
  

solucion5: 
  alternativa: A
  razon: 'La autora relieva a la justicia como el factor que ha propiciado tal cantidad de femicidios en la región, en el caso de que este fuera más eficaz, entonces se entiende que tal número se reduciría. '
  
