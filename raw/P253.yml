texto: 'Antes de comenzar el examen del aspecto psicológico del egoísmo y del amor a sí mismo, debemos destacar la falacia lógica que implica la tesis de que el amor a los demás y el amor a uno mismo se excluyen recíprocamente. Si es una virtud amar al prójimo como a uno mismo, debe serlo también y no un vicio que me ame a mí mismo, puesto que también yo soy un ser humano. No hay ningún concepto del hombre en el que el yo no esté incluido. Una doctrina que proclama tal exclusión demuestra ser intrínsecamente contradictoria. La idea expresada en el precepto bíblico "Ama a tu prójimo como a ti mismo", implica que el respeto por la propia integridad y unicidad, el amor y la comprensión del propio sí mismo, no pueden separarse del respeto, el amor y la comprensión al otro. El amor a sí mismo está inseparablemente ligado al amor a cualquier otro ser.'
pregunta1: 'En el texto, el término examen significa'
alternativas1: 
  A: Cuestionamiento.
  B: Análisis.
  C: Prueba.
  D: Explicación.
  E: Pregunta.

solucion1: 
  alternativa: B
  razon: 'En el texto, el término examen significa análisis. En la expresión: El examen del aspecto psicológico, la palabra examen adquiere el significado de análisis o estudio.'

pregunta2: 'El amor a sí mismo es importante porque'
alternativas2:
  A: Es una virtud divina.
  B: Es de índole psicológica.
  C: Nos permite evitar las falacias.
  D: Nos permite amar a los demás.
  E: Es un concepto excluyente.

solucion2: 
  alternativa: D
  razon: 'El amor a sí mismo es importante porque nos permite amar a los demás. Se plantea en el texto que no se puede desligar el amor a sí mismo del amor a los demás porque llevaría a una contradicción.'

pregunta3: 'Si el hombre no se amara a sí mismo, entonces'
alternativas3:
  A: No podría amar a los demás.
  B: No caería en el egoísmo.
  C: Respetaría a la sociedad.
  D: Cumpliría con el precepto bíblico.
  E: No respetaría la integridad personal.

solucion3: 
  alternativa: A
  razon: 'Si el hombre no se amara a sí mismo, entonces no podría amar a los demás. El autor plantea que el amor a los demás debe incluir el amor a uno mismo porque todos somos seres humanos.'

pregunta4: '¿Cuál de los siguientes enunciados resume mejor el texto?'
alternativas4:
  A: Es una virtud que yo ame a los demás y a mí mismo.
  B: Comprender al otro es una virtud humana.
  C: Si amo a los demás resulta que no puedo amarme a mí mismo.
  D: Yo debo amar, respetar y comprenderme siempre a mí mismo.
  E: El amor a sí mismo implica amar a los demás.

solucion4: 
  alternativa: E
  razon: 'El enunciado que resume mejor el texto es "El amor a sí mismo implica amar a los demás". Se ha planteado como idea central la reciprocidad y unión entre el amor propio y el amor a los demás. Esta es la idea que comprende el sentido del texto.'

pregunta5: '¿Cuál de los siguientes enunciados es incompatible con lo argumentado en el texto?'
alternativas5:
  A: Todo concepto del ser humano necesariamente me incluye a mí mismo.
  B: Es una falacia lógica excluir el amor a los demás del amor a sí mismo.
  C: No puede separarse el amor al prójimo y el amor a mí mismo.
  D: Se debe amar a los demás más que a uno mismo.
  E: Excluirse a sí mismo del prójimo es contradictorio.

solucion5: 
  alternativa: D
  razon: El enunciado incompatible con lo argumentado en el texto es "Se debe amar a los demás más a que uno mismo." Es incompatible, porque en el texto no se plantea que el amor a los demás sea más relevante que el amor a uno mismo ni viceversa; en cambio, sí se plantea la reciprocidad y el equilibrio entre ambos.

