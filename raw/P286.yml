texto: '¿Cuándo los derechos de propiedad tienen prioridad sobre otros derechos? Si no se exporta capital de cierto país, es porque el derecho de este país a tener suficientes divisas tiene prioridad sobre el derecho individual a llevar capital al extranjero. Para los defensores de la propiedad privada absoluta, el conjunto de reglas que pueden limitar los derechos de propiedad es reducido y se restringe a los derechos civiles básicos de los otros individuos, pero no incluye ningún derecho social abstracto.'
pregunta1: 'En el texto, se desarrolla el tema sobre'
alternativas1:
  A: La prioridad de la propiedad privada y los deberes.
  B: La contribución del Estado con la propiedad privada.
  C: La inestabilidad del capital privado en nuestro país.
  D: Las reglas que limitan al capital golondrino en el país.

solucion1:
  E: Los alcances de los derechos de propiedad privada.
  alternativa: E
razon: 'La lectura se centra en explicar acerca de la importancia y limitaciones de los derechos de propiedad privada, es decir, nos informa sobre los alcances de estos derechos. '

