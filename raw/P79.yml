  texto: 'La creciente conciencia de la interdependencia entre los hombres y naciones tiene su correspondiente respuesta en la solidaridad. Esta no es un sentimiento superficial por los males de otras personas. Al contrario, es la determinación firme y persistente de empeñarse por el bien común, para que todos seamos verdaderamente responsables de todos. Esta determinación se funda en la convicción de que lo que frena el pleno desarrollo es el afán de ganancia y de poder. Tales actitudes sólo se vencen cooperando en el pleno desarrollo de los demás, procurando su bien en lugar de oprimirlos, explotarlos o anularlos para el propio desarrollo. El ejercicio de la solidaridad dentro de cada sociedad es válido cuando sus miembros se reconocen como personas y respetan mutuamente sus derechos. La triste realidad de hoy es, al menos en parte, el resultado de una concepción demasiado limitada, permanentemente economicista del desarrollo. Si el desarrollo tiene una necesaria dimensión económica, sin embargo, no se agota con esta dimensión. Si se limita a ésta, el desarrollo se vuelve contra aquéllos a quienes se desea beneficiar.'
  pregunta1: 'La dimensión que el texto reclama para que el desarrollo sea pleno, es predominantemente'
  alternativas1:
    A: Política
    B: Legal
    C: Sociocultural
    D: Ético - moral
    E: Religiosa

  solucion1:
    alternativa: D
    razon: 'La solidaridad "es la determinación firme y persistente de empeñarse por el bien común, para que todos seamos responsables de todos". A esto agrega que el desarrollo tiene una dimensión necesaria, no todo se limita ni agota con ella. Vale decir, existe otra, la misma que es la solidaridad la cual por tener repercusión social por el bien ajeno tiene carácter ético-moral. '

  pregunta2: '¿Cuál es el propósito central del texto?'
  alternativas2:
    A: Subrayar la necesidad de una concepción más diferencial del desarrollo
    B: Lograr que las personas se respeten mutuamente en cualquier sociedad
    C: Hacer un urgente llamado a la conciencia de los seres humanos
    D: Precisar algunas formas de actuación entre los miembros de todo grupo
    E: Poner de relieve las diferencias en la situación de los grupos humanos

  solucion2:
    alternativa: A
    razon: 'Al indicarnos, la lectura, que la solidaridad es un sentimiento profundo y que su ejercicio es válido cuando sus miembros se reconocen como personas y respetan mutuamente sus derechos; nos indica la necesidad de una concepción real del desarrollo. '

  pregunta3: 'Según lo insinúa directamente el texto, si el desarrollo se limita a su dimensión económica se corre el riesgo de'
  alternativas3:
    A: Olvidar el sufrimiento de la humanidad
    B: Hacer el egoísmo la razón principal
    C: Acentuar el desarrollo y la pobreza
    D: Sofocar las aspiraciones más profundas
    E: Fomentar la contraposición ideológica
  
  solucion3: 
    alternativa: B
    razon: 'Si todo estuviera supeditado a la dimensión económica, el individuo terminaría preocupándose por si mismo, de una forma excesiva, la misma que conocemos como egoísmo. Es más, el autor le preocupa esta situación por el mismo hecho de que el desarrollo economicista se vuelve contra aquellos a quienes se desea beneficiar. '

  pregunta4: 'Según el texto, cooperar en el pleno desarrollo de los demás es'
  alternativas4:
    A: Una necesidad
    B: Una opción
    C: Un consenso
    D: Un deber
    E: Una finalidad

  solucion4:
    alternativa: D
    razon: 'Esta determinación el ser responsable de todos se funda en la convicción de que lo que frena el pleno desarrollo es el afán de ganancia y de poder. Tales actitudes sólo se vencen cooperando en el pleno desarrollo de los demás... De esto se entiende que tenemos que asumir ese deber. '