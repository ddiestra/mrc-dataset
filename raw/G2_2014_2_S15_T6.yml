texto:
    Si la pregunta a la que intenta responder la ética práctica es «¿qué debemos hacer?», la ética creencial se ocupa de la pregunta «¿qué debemos creer?» Pero, así como en la ética práctica no parece haber acuerdo sobre en qué consiste una respuesta racional a esa pregunta (de ahí que haya múltiples teorías éticas':' es racional hacer lo que produce el mayor bien para el mayor número, lo que nos dicta nuestro sentido íntimo del deber, lo que nos reporta placer o nos ahorra dolor, etc.), quienes cultivan la ética creencial sí parecen coincidir al menos en una primera máxima':' «cree solamente aquello para lo que tengas una justificación», o bien «no creas sin una razón suficiente para creer». Este sería, entonces, el método que una persona racional debe seguir para administrar sus creencias':' si una afirmación está justificada (por ejemplo, que las infecciones víricas se curan con antibióticos), es racional creer en ella, si una afirmación no está justificada (por ejemplo, que el 4 de abril del año 2100 lloverá en Madrid), lo racional es abstenerse de creer; finalmente, si una afirmación es demostrablemente falsa (por ejemplo, que el 1 de septiembre del año 2003 nevó en Madrid), naturalmente lo racional es no creer en ella.
    ¿Qué se quiere decir al llamar «racional» a este método? Sencillamente, que es el que nos pone en mejor disposición para alcanzar el fin que perseguimos con nuestras creencias. Ese fin no es otro que la verdad':' queremos creer lo que es verdad, toda la verdad que podamos, y nada más que lo que es verdad. Por desgracia, no conocemos ningún método infalible para esto, algo que nos garantice que acertaremos siempre con nuestras creencias y no nos equivocaremos nunca. Desde luego, el «método racional» no es infalible. Primero, porque seguramente hay muchas afirmaciones verdaderas para las que no tenemos justificación todavía (y quizá no la vayamos a tener nunca). ¿Hay vida inteligente fuera de la Tierra? Como, hoy por hoy, eso no se puede afirmar justificadamente, una persona racional debería abstenerse de pronunciarse (puesto que tampoco es demostrablemente falso). Ahora bien, supongamos que, pese a todo, la inteligencia extraterrestre existe; en tal caso, el método racional nos estaría prohibiendo creer en algo que es verdad, en tanto que quienes creen en ella sin justificación, irracionalmente, acertarían. Esta es la primera razón por la que el método racional no es infalible.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: frente a la ética práctica la creencial es más coherente, pero tiene limitaciones metodológicas.
    B: el método de la ética creencial fija tres posibilidades frente a lo que deberíamos de creer.
    C: la ética creencial establece que debemos creer mediante un método racional con limitaciones.
    D: la ética creencial nunca llega a una justificación definitiva de lo que debemos de creer.
    E: la ética creeencial es más coherente que la ética práctica porque tiene una unidad de criterio. 

solucion1: 
    alternativa: C
    razon: El texto presenta la ética creencial, esta responde a la pregunta qué debemos creer para ello utiliza un método racional, pero tiene limitaciones.

#2
pregunta2: El término RACIONAL que aparece al inicio del segundo párrafo connota

alternativas2:
    A: hesitación.
    B: infalibilidad.
    C: eficiencia.
    D: opción.
    E: certidumbre.

solucion2: 
    alternativa: D
    razon: Lo racional connota una opción (la mejor) para lograr el fin que perseguimos.

#3
pregunta3: Marque la alternativa que es incompatible con la ética creencial.

alternativas3: 
    A: Tiene un método que es de carácter falible.
    B: No tiene un criterio claro para creer en algo.
    C: Se debe creer, abstenerse de creer o no creer.
    D: Debemos creer solo en lo que esté justificado.
    E: Fija un método racional que deberíamos seguir.

solucion3: 
    alternativa: B
    razon: 'A diferencia de la ética práctica, la ética creencial sí tiene una primera máxima: creer solamente en aquello para lo cual se tenga una justificación.'

#4
pregunta4: Se colige que el método racional de la ética creencial , fundamentalmente,

alternativas4: 
    A: establece cuando una creencia es verdadera.
    B: es confiable en cuanto a su procedimiento.
    C: nos dice que debemos creer para luego actuar.
    D: no puede establecer si algo está justificado o no.
    E: nos dice cuando una creencia está justificada. 

solucion4: 
    alternativa: E
    razon: Como la ética creencial responde a la pegunta ¿qué debemos creer? Y debemos creer lo que tiene justificación, su método racional busca establecer cuando una creencia está justificada y cuando no.

#5
pregunta5: Si el método racional de la ética creencial fuese infalible, entonces

alternativas5: 
    A: tendríamos justificaciones para todas nuestras creencias.
    B: podría establecer qué debemos hacer en cualquier situación.
    C: la ética práctica sería subsumida por la ética creencial.
    D: establecería certezas que desaparecerían los dilemas éticos.
    E: no podría recomendar que debemos abstenernos de creer. 

solucion5: 
    alternativa: A
    razon: Un primer caso que muestra que el método racional no es infalible es que carecemos de justificación para muchas afirmaciones que pueden ser verdaderas o falsas, si el método racional fuera infalible todo tendría una justificación a favor o en contra.