
  texto: 'La aptitud para iniciar el aprendizaje de la lectura se caracteriza por una madurez suficiente —mental, física y emotiva—, experiencias apropiadas y un vocabulario idóneo, todo lo cual permite al niño reconocer las palabras en letras de imprenta, pronunciarlas con corrección y asignarles un significado. La primera fase consiste en leer, pero entendiendo, ciertos materiales impresos como los que figuran en las  cartillas o en tarjetas con dos o tres renglones. Nótese que esto se refiere a lectura para principiantes, que  corresponde Por lo común a los comienzos del primer grado. Conseguir que los alumnos sepan leer una selección particular o un libro supone una tarea importante no sólo en el ámbito de la escuela primaria sino también de la secundaria. En cualquier grado un alumno puede reclamar ayuda para entender el significado de un párrafo, cuando el maestro procura que domine la estructura de oraciones complejas y los modismos capte los conceptos que exige una interpretación adecuada, y comprenda los motivos que llevaron a su autor a escribirlo. Cuando prepara a sus discípulos para la lectura, el docente necesita evaluar sus características en cuanto a la madurez y experiencia y organizar las actividades de aprendizaje de tal modo que, a través de ellas la mayoría logre: captar el significado exacto de palabras, elaborar un vocabulario oral adecuado desarrollar las capacidades básicas de un buen oyente, adquirir la discriminación auditiva y perfeccionar la discriminación visual. KLAUSMEIER, Herbert La enseñanza en la escuela primaria'
  pregunta1:  La idea central del texto es
  alternativas1: 
    A: Capacidad humana para la lectura. 
    B: Madurez y experiencia en la lectura. 
    C: Criterios para la enseñanza de la lectura.
    D: Lectura y aprendizaje de los contenidos.
    E: Selección de materiales para la lectura.

  solucion1:
    alternativa: C
    razon: 'La idea central del texto: criterios para la enseñanza de la lectura. Las ideas del autor giran en torno a un conjunto de pautas que siguen los maestros para enseñar a leer a los alumnos. El autor señala que el aprendizaje de la lectura implica cierto grado de madurez y la puesta en práctica de un conjunto de experiencias y aptitudes adquiridas por el estudiante durante su desarrollo. '

  pregunta2: El grado de madurez y experiencia de los estudiantes es esencial ya que 
  alternativas2: 
    A: Ratifica los éxitos logrados en el proceso de enseñanza. 
    B: Permite al profesor planificar mejor las actividades de aprendizaje. 
    C: Facilita el conocimiento de dominio progresivo del vocabulario. 
    D: Permite que los niños se habitúen a un ritmo dinámico de lectura. 
    E: exige que el estudiante reclame ayuda sobre las técnicas de lectura.

  solucion2:
    alternativa: B
    razon: 'El grado de madurez y experiencia de los estudiantes es esencial ya que: permite al profesor planificar mejor las actividades de aprendizaje. La enseñanza de la lectura no es un procedimiento inmediato, sino gradual, acorde al nivel de desarrollo emocional y psíquico del estudiante. En ese sentido, el maestro deberá evaluar un conjunto de capacidades en el alumno para así poder organizar mejor las actividades del aprendizaje. '

  pregunta3: A partir de la labor que desempeña, se deduce que es deber de todo maestro
  alternativas3: 
    A: Perfeccionar la discriminación visual de sus alumnos.
    B: Prepararse y lograr ser un lector experimentado.
    C: Complementar el trabajo de los padres de familia
    D: Conocer las técnicas para aprender palabras.
    E: Estudiar la carrera profesional de Psicología.

  solucion3:
    alternativa: B
    razon: 'A partir de la labor que desempeña. se deduce que es deber de todo maestro: prepararse y lograr ser un lector experimentado. Ya que el papel del maestro es forjar lectores eficientes, midiendo las capacidades de sus alumnos, es imprescindible que él mismo posea la madurez y la aptitud idónea de un lector hábil y experimentado. De otra forma, ¿cómo podría conducir el delicado proceso de aprendizaje de la lectura en los estudiantes? Sólo a través de la práctica asidua, podrá inculcar el hábito eficaz en los jóvenes lectores. '

  pregunta4: ¿Qué información es incompatible con el texto?
  alternativas4: 
    A: La enseñanza de la lectura exige gran preparación.
    B: La psicología y la pedagogía se complementan.
    C: Todo niño desarrolla por igual su experiencia lectora
    D: La clave de la lectura es poseer un buen vocabulario.
    E: El maestro debe orientar el aprendizaje de la lectura.

  solucion4:
    alternativa: C
    razon: 'La información incompatible con el texto es: Todo niño desarrolla por igual su experiencia lectora. Partiendo del hecho de que los niños van madurando sus aptitudes y demás condiciones para la lectura, no es correcto afirmar que el aprendizaje se dé por igual en todos. Más bien es todo lo contrario, en dicho proceso, habrá alumnos que no logren entender ciertas cosas y requerirán la asesoría del maestro. Otros, en tanto, lograrán avanzar a otras fases. La labor del docente es, en ese sentido, garantizar que todos o al menos la mayoría de ellos desarrollen una lectura eficaz. '

  pregunta5: Por el contenido, el texto corresponde al ámbito de la
  alternativas5:
    A: Sociología
    B: Psicología
    C: Pedagogía 
    D: Epistemología 
    E: Metodología
  
  solucion5:
    alternativa: C
    razon: 'Por el contenido, el texto corresponde al ámbito de la: pedagogía. En la exposición del tema, el autor ha recurrido a pautas y categorías que se enmarcan en el proceso de la enseñanza-aprendizaje. Por ende, se deduce que el autor es un especialista en pedagogía. Se descarta la opción B, ya que la psicología es un campo de estudio general que no se circunscribe a la labor específica del maestro. '