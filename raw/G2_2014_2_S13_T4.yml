texto:
    ¿Por qué desalentarse? Nuestro clima, nuestro suelo ¿son acaso los últimos del Universo? En la tierra no hai oro para adquirir las riquezas que debe producir una sola Primavera del Perú. ¿Acaso nuestro cerebro tiene la forma rudimentaria de los cerebros hotentotes, o nuestra carne fue amasada con el barro de Sodoma? Nuestros pueblos de la sierra son hombres amodorrados, no estatuas petrificadas.
    No carece nuestra raza de electricidad en los nervios ni de fósforo en el cerebro; nos falta, sí, consistencia en el músculo i hierro en la sangre. Anémicos i nerviosos, no sabemos amar ni odiar con firmeza. Versátiles en política, amamos hoi a un caudillo hasta sacrificar nuestros derechos en aras de la dictadura; i le odiamos mañana hasta derribarle i hundirle bajo un aluvión de lodo y sangre. Sin paciencia de aguardar el bien, exijimos improvisar lo que es obra de la incubación tardía, queremos que un hombre repare en un día las faltas de cuatro jeneraciones. La historia de muchos gobiernos del Perú cabe en tres palabras':' imbecilidad en acción; pero la vida toda del pueblo se resume en otras tres':' versatilidad en movimiento.
    Si somos versátiles en amor, no lo somos menos en odio':' el puñal está penetrando en nuestras entrañas i ya perdonamos al asesino. Alguien ha talado nuestros campos i quemado nuestras ciudades i mutilado nuestro territorio i asaltado nuestras riquezas convertido el país entero en ruinas de un cementerio; pues bien, señores, ese alguien a quien jurábamos rencor eterno i venganza implacable, empieza a ser contado en el número de nuestros amigos, no es aborrecido por nosotros con todo el fuego de la sangre, con toda la cólera del corazón.
    Ya que hipocresía i mentira forman los polos de la Diplomacia, dejemos a los gobiernos mentir hipócritamente jurándose amistad i olvido. Nosotros, hombres libres reunidos aquí para escuchar palabras de lealtad i franqueza, nosotros que no tememos esplicaciones ni respetamos susceptibilidades, nosotros levantemos la voz para enderezar el esqueleto de estas muchedumbres encorvadas, hagamos por oxijenar esta atmósfera viciada con la respiración de tantos organismos infectos, i lancemos una chispa que inflame en el corazón del pueblo el fuego para amar con firmeza todo lo que se debe amar, i para odiar con firmeza también todo lo que se debe odiar.
    
#1
pregunta1: En el texto, la palabra VERSATILIDAD tiene como sinónimo contextual a

alternativas1: 
    A: capacidad.
    B: consecuencia.
    C: inconstancia.
    D: disipación.
    E: novelería.

solucion1: 
    alternativa: C
    razon: VERSATILIDAD en el texto se refiere al carácter inestable, cambiante, que nuestro pueblo tiene, pues en un momento odia al enemigo y al siguiente instante lo acoge y ama.

#2
pregunta2: González Prada afirma medularmente en el texto que

alternativas2:
    A: al que odiábamos antes por robarnos y haber dejado nuestro país en ruinas, ahora lo contamos entre el número de nuestros amigos.
    B: nuestro problema no es la falta de recursos, sino la debilidad de nuestro carácter, lo que hace fundamental inculcar firmeza de sentimientos al pueblo.
    C: mientras que el Gobierno trata a nuestros enemigos diplomáticamente, el pueblo debe ser constante y solo ofrecerle el más profundo odio.
    D: nuestra raza posee fuerza e inteligencia, pero carece de convicciones sólidas y es manipulado constantemente por los caudillos de turno.
    E: los peruanos somos nerviosos, impacientes, exigimos que de un momento a otro se solucionen problemas que exigen un trabajo de largo aliento. 

solucion2: 
    alternativa: B
    razon: Gonzales Prada se expresa de manera despectiva de los hotentotes.

#3
pregunta3: Se infiere de lo señalado en el texto que la valoración que González Prada hace del indígena peruano

alternativas3: 
    A: lo reduce a un papel menor dentro del movimiento de renovación.
    B: se expresa a través de metáforas de carácter militar.
    C: excluye la consideración de los defectos que este posee.
    D: se fundamenta en criterios de carácter literario y artístico.
    E: no se extiende a los pueblos originarios de otras regiones. 

solucion3: 
    alternativa: E
    razon: González Prada se expresa de manera despectiva de los hotentotes, un pueblo indígena de USA.

#4
pregunta4: El antónimo contextual de IMPLACABLE es

alternativas4: 
    A: benigno.
    B: olvidable.
    C: prescindible.
    D: inocente.
    E: inmarcesible.

solucion4: 
    alternativa: A
    razon: IMPLACABLE significa que no puede aplacarse, es decir, que no puede amansarse, mitigarse, suavizarse. Su antónimo sería BENIGNO (templado, suave, que tiene piedad).

#5
pregunta5: Si el carácter del peruano pintado por González Prada fuese el rasgo esencial que conformaría el ser del peruano moderno

alternativas5: 
    A: amaríamos con firmeza lo que deberíamos amar y odiaríamos aquello digno de nuestro odio.
    B: los políticos no podrían aprovecharse de la situación marginal de la mayoría de los ciudadanos.
    C: este terminaría exaltando al dictador que en un primer momento solo recibía su rechazo.
    D: los gobiernos no se preocuparían tanto por no herir las susceptibilidades de ciertos sectores.
    E: no criticaríamos tanto al gobierno de turno por no resolver los problemas que los anteriores no resolvieron. 

solucion5: 
    alternativa: C
    razon: Si el peruano actual fuera tan veleidoso como el de la época de González Prada amaría al tirano al que solo debería odiar por los males que le hizo.