texto:
    El drama de Venezuela ha entrado en un nuevo acto. La economía venezolana se encuentra atenazada en una trampa de la que no podrá salir sin pagar un dramático precio social. El régimen está al borde de la quiebra. En un reciente artículo, la revista The Economist estimaba que el gobierno de Maduro solo cuenta con 20 000 millones dólares de reservas a los que se podría sumar otros 11 000 millones de fondos 'negros' que la dirigencia del régimen ha acumulado a través de artificios contables. Si se toma en consideración que las deudas del Estado Bolivariano con el sector privado alcanzan los 50000 millones, el descuadre es evidente. Esta escasez de dólares tiene efectos catastróficos en una economía que importa la inmensa mayoría de lo que consume. Así, a lo largo del 2013, la producción de vehículos registró una reducción de un 31% por falta de repuestos, mientras que el suministro de medicamentos sufrió un 46% de fallas en enero.
    En estas circunstancias, la única opción para estabilizar la economía sería acabar con el control de cambio que mantiene el bolívar a un precio artificialmente alto frente al dólar y abrir la economía a la entrada de capitales extranjeros. Pero semejante receta enfrenta dos obstáculos. Por un lado, sería una bofetada para quienes todavía creen en la retórica socialista de Maduro y Cabello. Por otra parte, hundiría el valor de la moneda, dispararía la inflación y quebraría la capacidad de compra de los hogares venezolanos, lo que sumiría a los sectores populares en la miseria. Así las cosas, resulta lógico que la cúpula chavista se niegue a abandonar la política económica de talante socialista. No se trata de fervor ideológico, sino del intento de evitar una rebelión social.
    El problema es que mantener el rumbo económico solo conduce al naufragio seguro. Tarde o temprano las divisas se terminarán, el país entrará en bancarrota y la población saldrá a la calle clamando por comida. Así, la única opción es responder al incremento del descontento con dosis igualmente crecientes de represión. Eso se ha visto recién en Caracas. Frente a las protestas por el desabastecimiento, el alza de los precios y la inseguridad, la respuesta fue enviar las milicias chavistas y la policía del régimen. La violencia contra las marchas estudiantiles podría ser el prólogo de una espiral represiva.
    La duda que debe cruzar las mentes de Maduro, Cabello y el resto de la dirigencia chavista es cuánto tiempo pueden confiar en que el puño armado del régimen responda a sus órdenes. Durante los pasados 15 años, politización y corrupción se combinaron para demoler la tradición profesional de las fuerzas armadas venezolanas y agrietar su cohesión interna. Como consecuencia, la cadena de mando ya no es fiable. Nadie puede estar seguro de que los oficiales se someterán a los dictados de Caracas u optarán por desafiar a sus jefes. Si se produce una fractura en el estamento militar, los ingredientes están dados para una confrontación entre facciones del Ejército. No sería la primera vez. Durante el fallido golpe de Estado de 1992, en el que participó Hugo Chávez, los conspiradores se enfrentaron con las unidades leales al presidente Carlos Andrés Pérez con un saldo de una veintena de muertos. La historia podría repetirse a una escala mayor y con efectos mucho más devastadores. 

pregunta1: La idea principal del texto sostiene que

alternativas1:
    A: la economía venezolana está en crisis por escasez de reservas internacionales.
    B: la mejor solución que encuentra el gobierno venezolano a la crisis es la represión.
    C: la única receta viable para la crisis venezolana es recibir capitales extranjeros.
    D: los chavistas mantienen el régimen socialista porque este genera menos crisis.
    E: cualquier solución a la crisis económica venezolana conlleva un gran costo social.
    
solucion1:
    alternativa: E
    razon: 'La idea principal está al inicio del texto: “la economía venezolana se encuentra atenazada en una trampa de la que no podrá salir sin pagar un dramático precio social”, luego se explica que cualquier solución será tremendamente perjudicial para los sectores populares.'

pregunta2: En el tercer párrafo del texto, el término NAUFRAGIO tiene el sentido de

alternativas2: 
    A: parálisis.
    B: atolladero.
    C: decadencia.
    D: bonanza.
    E: hecatombe.

solucion2:
    alternativa: E
    razon: Acorde al texto, sea cual sea la solución la población se quedará en la miseria, NAUFRAGIO tiene el sentido de una hecatombe o desgracia que se dará tarde o temprano.

pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: La economía venezolana tiene un descuadre de 50 000 millones de dólares.
    B: En enero, el suministro de medicamentos en Venezuela tuvo un 46% de fallas.
    C: El gobierno de Maduro mantiene un régimen socialista para evitar una rebelión.
    D: La tradición profesional de las fuerzas armadas venezolanas se ha corrompido.
    E: Venezuela es un país que importa la inmensa mayoría de lo que consume.

solucion3:
    alternativa: A
    razon: El descuadre de Venezuela sería de aproximadamente 29,000 millones de dólares, su deuda con el sector privado es de 50,000 millones de dólares.

pregunta4: Se colige por lo expuesto en el último párrafo que si no se abandona el régimen socialista en Venezuela,

alternativas4: 
    A: la exportación de petróleo venezolano aumentará las pocas reservas.
    B: el desabastecimiento de bienes en este país tenderá a disminuir.
    C: el país llanero empezará a producir más bienes para su autoconsumo.
    D: la economía venezolana incrementará sus reservas internacionales.
    E: se incrementará la represión contra las protestas de los estudiantes.

solucion4:
    alternativa: E
    razon: La cúpula venezolana mantiene el socialismo, entre otras razones, para evitar una rebelión social. Uno de los grupos más problemáticos para la cúpula es el sector de los estudiantes, por lo que es previsible una mayor represión contra este a medida que se agudice la crisis económica.

pregunta5: Si el régimen adoptase una solución liberal frente a la crisis económica, entonces

alternativas5: 
    A: el presidente Maduro tendría que renunciar a su cargo.
    B: se dispararían los precios de todos los productos básicos.
    C: el gobierno de Maduro se convertiría en una dictadura.
    D: los venezolanos en su conjunto defenderían el socialismo.
    E: se superarían en el corto plazo los problemas políticos.

solucion5:
    alternativa: B
    razon: Liberar el mercado cambiario y captar capitales extranjeros dispararía la inflación, esta opción encarecería los precios de los productos básicos.

pregunta6: Si las protestas en Venezuela se incrementasen y asumiésemos como correcto el análisis que hace el autor, es posible considerar que

alternativas6: 
    A: Venezuela pasaría a una economía de libre mercado.
    B: la represión del gobierno tendría que ir decreciendo.
    C: el presidente Maduro y su cúpula dimitirían a sus cargos.
    D: el presidente Maduro sería defenestrado por la población.
    E: se daría un conflicto entre diversos sectores del ejército.

solucion6:
    alternativa: E
    razon: Al final del texto, el autor sospecha que si se produce una fractura en el estamento militar, los ingredientes están dados para una confrontación entre facciones del ejército.