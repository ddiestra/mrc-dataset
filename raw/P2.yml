texto:
    Los mejores sistemas morales deben basarse en causas y consecuencias conocidas y verificables, y no en especulaciones sobre los pensamientos de un ser que no se puede conocer con ningún método. Por ejemplo, nuestra sociedad debe prohibir el asesinato de personas, no porque haya un dios que supuestamente haya dictado tal cosa, sino porque la consecuencia de tal regla es que nos protegería a todos nosotros. Es seguro que la mayoría de nosotros no desearíamos vivir en una sociedad donde nuestra propia vida puede ser vulnerada en cualquier momento. Revista Peruana de Filosofía Aplicada Sección ética y moral
    
#1
pregunta1: Pregunta. La expresión que sintetiza el contenido del texto es

alternativas1: 
    A: La valoración de la vida debe basarse en criterios demostrados, mas no en especulaciones.
    B: La especulación no permite concebir una visión realista de los sistemas morales.
    C: Los pensamientos sobre la existencia de Dios no admiten la existencia de la moral.
    D: Los sistemas morales consideran que Dios protege con sus reglas a todos los hombres.
    E: La fundamentación de los sistemas morales debe estar constituida por una base objetiva.

solucion1: 
    alternativa: E
    razon: La expresión que sintetiza el contenido del texto es la fundamentación de los sistemas morales debe estar constituida por una base objetiva. La lectura nos plantea fundamentalmente que los sistemas morales deben basarse en causas y consecuencias conocidas y verificables, esto implica excluir toda especulación. De esta forma, si se prohíbe el asesinato, se debe a que tal regla tendrá como consecuencia la protección de todos.
