texto:
    La connotación no es otra cosa que la respuesta emocional que las palabras producen en el lector, es decir, el significado que sugieren, por contraste con su vr.Jr literal. Quizá el objetivo más importante de una buena comunicación escrita sea para el escritor controlar la reacción que su escrito producirá en el lector. De ahí que al escribir sea tan importante conocer las connotaciones de las palabras que se utilizan. Una cuidadosa selección de voces con determinadas connotaciones puede añadir fuerza a un aspecto del escrito, teñirlo de un determinado matiz, o cargar a la comunicación en general de un efecto emocional. ORTEGA. Wenceslao Redacción y composición


pregunta1: El objetivo del autor en el presente texto es

alternativas1: 
    A: Contrastar las características de la connotación y denotación.
    B: Fundamentar la relación existente entre la connotación y la respuesta emocional.
    C: Explicar el significado de la connotación y su importancia en el arte de escribir.
    D: Recomendar herramientas de redacción para futuros cultores de la literatura.
    E: Aclarar el verdadero objetivo de una buena comunicación entre autor y lector.
solucion1: 
  alternativa: C
  razon: El objetivo del autor con el presente texto es explicar el significado de la connotación y su importancia en el arte de escribir. En la primera parte del texto el autor define el significado de connotación como respuesta emocional que las palabras producen en el lector. Luego, destaca la importancia de la misma en todo escrito, ya que a través de ella se le da fuerza, la particulariza y el efecto producido en el lector prioriza el lado emocional.