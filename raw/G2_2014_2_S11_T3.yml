texto:
    Igual que Osama Bin Laden y Al Qaeda, parece que el Estado Islámico comprende el efecto que puede tener la presentación morbosa de actos violentos sobre la imaginación pública. La ironía, por supuesto, es que con su explotación de estas imágenes de violencia "pornográfica", el Estado Islámico contradice su censura a la estimulación visual en otros ámbitos de la vida. De hecho, sus videos llevan la excitación sensorial al límite. Como un algoritmo pensado para entrar en la red digital de un adversario, las cuidadosas escenificaciones del Estado Islámico, con sus decapitaciones de periodistas y trabajadores humanitarios estadounidenses y británicos, lograron abrirse paso en la psiquis occidental. Una psiquis a la que hace mucho se la prepara para recibir imágenes perturbadoras. La debilidad de los medios electrónicos por la violencia gráfica se convirtió en la fortaleza del Estado Islámico.
    La política visual del terror puede parecer primitiva, pero su práctica puede ser tan sofisticada cuan profundos sus efectos. Como los antiguos conquistadores, que erigían nuevos templos donde antes se alzaban los templos de los conquistados, los destructores de las Torres Gemelas usaron el terror visual para asestar un golpe al corazón del sistema de valores de su enemigo. Es lo que busca el terrorismo':' desestabilizar la realidad normativa del contrario. Una vez puesta en duda la seguridad del mundo familiar y violados sus santuarios, habrá vía libre para iniciar la ocupación.
    Pensemos, por ejemplo, en el régimen de Suharto en Indonesia, entre 1966 y 1998, que obligaba a los ciudadanos a ver en la televisión y en los cines imágenes de presuntas atrocidades de los insurgentes comunistas. Imágenes espeluznantes con las que buscaba fomentar el terror. Frente a un enemigo grotescamente violento, se alzó un aparato estatal de violencia organizada aún más terrorífico. En la práctica, esta política visual de atrocidad y horror creó una realidad nueva a partir de la violencia y el terror asociados con la desaparición de la anterior.
    La misma lógica perversa opera en los espectáculos virales del Estado Islámico. La necesidad de enfrentar el mal es tan imperiosa como siempre, pero existe el riesgo de que las sociedades occidentales pierdan de vista el motivo para hacerlo. Al fin y al cabo, no es lo mismo analizar fríamente los pros y los contras de luchar contra fuerzas externas irracionalmente violentas que lanzarse contra los creadores de unas imágenes brutales, políticamente cargadas y perturbadoras.
    Es preciso entonces que nos preguntemos cuál es el motivo exacto de nuestra respuesta a las amenazas del Estado Islámico. Distinguir entre información sobre problemas reales de seguridad nacional e imágenes estratégicamente diseñadas para conmocionarnos y excitarnos no será tarea fácil, pero vale la pena hacerlo, visto lo que está en juego.
    La política visual de la atrocidad y el terror es solo tan potente como la imaginemos. Por eso, para exorcizar sus demonios no basta el poder militar. También debemos pensar seriamente sobre el uso estratégico de las imágenes de violencia en la era digital.
    
#1
pregunta1: sinónimo contextual del término DEBILIDAD es

alternativas1: 
    A: docilidad.
    B: endeblez.
    C: consunción.
    D: afición.
    E: lenidad.

solucion1: 
    alternativa: D
    razon: Los medios electrónicos muestras propensión por la violencia.

#2
pregunta2: El tema central del texto es

alternativas2:
    A: las principales características del flamante Estado Islámico.
    B: las atrocidades de los regímenes comunistas en el mundo.
    C: las secuelas de la lógica perversa de los grupos terroristas.
    D: el uso de la política visual del terror por el Estado Islámico.
    E: la irrupción de la política de terror en los medios de difusión. 

solucion2: 
    alternativa: D
    razon: El autor nos menciona las formas en las que el Estado Islámico viene utilizando la política visual del terror.

#3
pregunta3: Es incompatible sostener que la política visual del terror

alternativas3: 
    A: puede generar secuelas profundas dependiendo de su sofisticación.
    B: está siendo utilizada de manera perspicaz por el Estado Islámico.
    C: se orienta a generar inseguridad en la población a la que va dirigida.
    D: busca la conmoción mediante el empleo estratégico de imágenes.
    E: es una práctica exclusiva de grupos insurgentes al régimen de turno. 

solucion3: 
    alternativa: E
    razon: El régimen de Suharto en Indonesia obligaba a los ciudadanos a ver en la televisión y en los cines imágenes de presuntas atrocidades de los insurgentes comunistas.

#4
pregunta4: Se infiere del texto que el ataque a las Torres Gemelas

alternativas4: 
    A: fue planificado y llevado a cabo por el Estado Islámico.
    B: buscaba lograr un impacto visual en el mundo occidental.
    C: constituyó un evento fortuito e irracionalmente violento.
    D: solo buscaba la destrucción de las finanzas de EE.UU.
    E: nunca logró abrirse paso en las "psiquis" de Occidente. 

solucion4: 
    alternativa: B
    razon: Los destructores de las Torres Gemelas usaron el terror visual para asestar un golpe al corazón del sistema de valores de su enemigo.

#5
pregunta5: Se desprende del texto que el Estado Islámico

alternativas5: 
    A: condena la difusión de la representación visual de la sexualidad.
    B: solamente usa su poder militar para generar terror en Occidente.
    C: pasa por alto la relevancia del morbo en el imaginario popular.
    D: tiene como principal objetivo generar inseguridad en Indonesia.
    E: se contrapone al régimen de Suharto por los métodos utilizados. 

solucion5: 
    alternativa: A
    razon: La ironía es que con su explotación de estas imágenes de violencia "pornográfica", el Estado Islámico contradice su censura a la estimulación visual en otros ámbitos de la vida.