texto:
    ¿Cuál es la invención más estupenda? Presumiblemente, distintos especialistas darán respuestas diferentes a esta pregunta. Para averiguarlas emprenderemos un viaje imaginario':' Nuestro primer historiador opinó que la mayor invención había sido la agricultura, ya que había librado a las personas de los azares de la recolección y de la caza, y había permitido la primera explosión demográfica. Pero el historiador del despacho contiguo sostuvo que, si bien la agricultura había sido una innovación excepcional, palidecía al lado de la ciudad. Con esta vinieron el Estado, la escritura, la escuela, las artesanías avanzadas y, desde luego, también las epidemias':' en suma, la civilización.
    Un lingüista afirmó que la invención más estupenda es la palabra, ya que con esta nos comunicamos y, por añadidura, nos ayuda a pensar. Su colega sostuvo que la palabra aislada palidece al lado de la oración, que tiene sintaxis y que se sujeta a reglas gramaticales.
    Un psicólogo cognitivo nos dijo que el raciocinio es la mayor invención, ya que nos ayuda a ganarnos la vida y a coexistir con el prójimo.
    Un matemático sostuvo que la invención del número entero les gana a todas las demás. Primero, porque el número es una herramienta útil en la vida diaria. Y segundo, porque la idea de número en sí mismo (a diferencia del número de piedras, flechas o personas) es una idea abstracta.
    El físico opinó que la invención más estupenda fue la de la balanza, presumiblemente el primer instrumento de medición. Su colega teórico admitió la excelencia de la balanza, pero sostuvo que la mera idea general de propiedad medible lo es aun más.
    El químico votó por la cocción de alimentos, puesto que involucra reacciones químicas. Otro químico sostuvo que eso no fue nada en comparación con la síntesis artificial de moléculas.
    Llegados a este punto dimos por terminado nuestro viaje imaginario, porque recogimos más respuestas que especialidades. Este es un resultado insatisfactorio, porque no todas ellas pueden ser verdaderas al mismo tiempo. Sin embargo, es preciso reconocer que cada una de ellas contiene un grano de verdad.
    La respuesta que contiene todos los granos de verdad en cuestión es esta':' la invención más estupenda es el ser humano. Los seres humanos no solo somos producto de una larga cadena de invenciones, sino que cada uno de nosotros se inventa a sí mismo. Mas aun, nos reinventamos de tanto en tanto al cambiar de trabajo, de profesión, o simplemente de gustos y de amigos.
    El ser humano es el único animal que se inventa a sí mismo, y que lo hace cuantas veces necesite para sobrevivir, para sentirse útil, o para no aburrirse. ¿No es esto lo más estupendo de la vida humana?
    
#1
pregunta1: El vocablo PALIDECÍA implica

alternativas1: 
    A: debilidad.
    B: turbación.
    C: depreciación.
    D: lividez.
    E: pasmo.

solucion1: 
    alternativa: C
    razon: Según el segundo historiador, la agricultura pierde su valor al lado de la ciudad.

#2
pregunta2: ¿Cuál es el mejor resumen del texto?

alternativas2:
    A: La invención más estupenda es el ser humano, pues es el culmen de todos los inventos y el único capaz de reinventarse.
    B: Los inventos con mayor relevancia en toda la historia de la humanidad son los que provienen de las ciencias empíricas.
    C: Cada disciplina tiene una respuesta particular sobre cuál es el invento más importante de toda la historia de la humanidad.
    D: A través de un viaje imaginario se pudo llegar a la conclusión de que todas las creaciones humanas son relevantes.
    E: Todas las disciplinas han contribuido de manera significativa con el enorme progreso que ha experimentado la humanidad. 

solucion2: 
    alternativa: A
    razon: 'La respuesta que contiene todos los granos de verdad en cuestión es esta: la invención más estupenda es el ser humano.'

#3
pregunta3: Es incompatible sostener que la invención más estupenda para

alternativas3: 
    A: el matemático referido ha sido el número entero.
    B: todo químico es la síntesis artificial de moléculas.
    C: el físico teórico fue la idea de propiedad medible.
    D: quien escribió el texto es, sin duda, el ser humano.
    E: el primer historiador entrevistado fue la agricultura. 

solucion3: 
    alternativa: B
    razon: El químico votó por la cocción de alimentos, puesto que involucra reacciones químicas. Otro químico sostuvo que eso no fue nada en comparación con la síntesis artificial de moléculas.

#4
pregunta4: Se desprende de la respuesta dada por el primer químico que

alternativas4: 
    A: no pudo ocultar que tiene por especialidad la química farmacéutica.
    B: condensó lo más trascendente de todas las vertientes de la química.
    C: liberar de gérmenes nuestros alimentos significó un notable avance.
    D: es la respuesta más plausible desde la perspectiva del autor del texto.
    E: coincidía con el segundo químico sobre cuál era el invento más grande. 

solucion4: 
    alternativa: C
    razon: El químico votó por la cocción de alimentos, puesto que involucra reacciones químicas.

#5
pregunta5: Si un filólogo hubiera escuchado la pregunta formulada por el autor, probablemente habría

alternativas5: 
    A: estado completamente de acuerdo con el lingüista.
    B: concordado con el punto de vista del autor del texto.
    C: afirmado que la invención más grande fue la escritura.
    D: señalado que la mayor invención de todas fue la sintaxis.
    E: admitido que la capacidad para razonar es lo más sublime. 

solucion5: 
    alternativa: C
    razon: El filólogo estudia una cultura a través de los textos escritos.