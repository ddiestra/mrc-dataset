texto:
    El examen combina las técnicas de la jerarquía que vigila y las de la sanción que normaliza. Es una mirada normalizada, una vigilancia que permite calificar, clasificar y castigar. Establecer sobre los individuos una visibilidad a través de la cual se los diferencia y se los sanciona. A esto se debe que, en todos los dispositivos de disciplina, el examen se halle altamente actualizado. En él vienen a unirse la ceremonia del poder y la forma de la experiencia, el despliegue de la fuerza y el establecimiento de la verdad propios del proceso educativo. ROUSSEAU Antología de Filosofía


pregunta1: regunta. De acuerdo a los razonamientos del autor, se puede concluir que

alternativas1: 
    A: A través del examen, los maestros califican, clasifican y castigan.
    B: El desarrollo de los exámenes se halla altamente actualizado.
    C: El examen no evalúa realmente el nivel académico del estudiante.
    D: El examen sintetiza el verticalismo propio del sistema educativo.
    E: El proceso educativo se vale de técnicas para actualizar el examen.

solucion1: 
  alternativa: D
  razon: De acuerdo a los razonamientos del autor, se puede concluir que el examen sintetiza el verticalismo propio del sistema educativo. El autor plantea que la forma como se estructura el examen y todo el proceso que lleva consigo es reflejo del despliegue de fuerza, y del establecimiento de la verdad del proceso educativo. Es decir, que el sistema por sí mismo impone sus categorías y verdades y el reflejo se encuentra en el examen.