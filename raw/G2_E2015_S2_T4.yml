texto:
    Cheryl Dinges es originaria de Saint Louis, tiene 29 años y es sargento del ejército
    estadounidense. Su trabajo consiste en entrenar a soldados para el combate cuerpo a
    cuerpo. Esta mujer podría afrontar una lucha aún más difícil en los próximos años, dado
    que pertenece a una familia portadora del gen del insomnio familiar letal. Obviamente, el
    principal síntoma de este mal es la incapacidad para dormir. Primero, desaparece la
    capacidad de tomar la siesta; luego, la de dormir toda la noche, hasta que el paciente es
    incapaz de dormir en absoluto. El síndrome suele atacar alrededor de los cincuenta años,
    tiene una duración de un año y siempre termina con la muerte.
    El insomnio familiar letal es una enfermedad espantosa, agravada por el hecho de que
    sabemos muy poco cómo funciona. Los investigadores han descifrado que proteínas
    malformadas (priones) atacan el tálamo, una estructura cerebral profunda, y ello interfiere
    con el sueño. Sin embargo, ignoran por qué sucede esto, cómo detenerlo o cómo aliviar
    sus brutales síntomas. Antes de que se estudiara este insomnio, los investigadores ni
    siquiera sabían que el tálamo tuviera algo que ver con el sueño. El insomnio familiar letal
    es sumamente escaso, pues solo se conoce en cuarenta familias en todo el mundo.
    Si no sabemos por qué no podemos dormir, se debe en parte a que, en primer lugar,
    desconocemos, en realidad, por qué necesitamos dormir. Sabemos que extrañamos el
    sueño si no dormimos. Y sabemos que, no importa cuánto nos resistamos, al final el sueño
    nos vence. Sabemos que entre siete y nueve horas después de haber cedido al sueño, la
    mayoría de nosotros está lista para levantarse de nuevo.
    Durante los últimos cincuenta años, hemos sabido que dividimos nuestro sueño en períodos
    de ondas profundas y en lo que se denomina fase de movimiento ocular rápido del sueño,
    cuando el cerebro está tan activo como cuando estamos despiertos, pero nuestros 
    músculos voluntarios están paralizados. Sabemos que todos los mamíferos y las aves
    duermen. La teoría predominante en materia de sueño es que el cerebro lo exige.
    Max, D.T. “ Los secretos del sueño” En National Geographic en español. Mayo de 2010
pregunta1: En el texto, el término ESCASO significa específicamente
alternativas1:
    A: pequeño.
    B: ralo.
    C: débil. 
    D: vacío.
    E: esporádico.
solucion1:
    alternativa: E
pregunta2: ¿Cuál es el tema central del texto?
alternativas2:
    A: El enigma del síndrome del insomnio familiar letal
    B: Las causas superficiales del insomnio familiar letal
    C: La historia de Cheryl Dinges, valiente mujer de 29 años
    D: La función vital del sueño en los mamíferos y las aves
    E: Los priones como agentes de enfermedades letales
solucion2:
    alternativa: A
pregunta3: Se infiere que, actualmente, Cheryl Dinges
alternativas3:
    A: sufre síntomas graves del síndrome familiar.
    B: tiene altas probabilidades de evitar el insomnio.
    C: duerme, en promedio, entre siete a nueve horas.
    D: experimenta total incapacidad para las siestas.
    E: tiene limitaciones para hacer cumplir su labor.
solucion3:
    alternativa: C
pregunta4: Con respecto al insomnio familiar letal, es incompatible aseverar que
alternativas4:
    A: suele aparecer alrededor de los cincuenta años. 
    B: se manifiesta de manera gradiente y secuencial.
    C: constituye un serio reto para la medicina actual.
    D: es producido por un virus de acción muy lenta.
    E: se puede describir como un mal ineluctable.
solucion4:
    alternativa: D
pregunta5: Si, en el futuro, se pudiese restaurar un tálamo lesionado,
alternativas5:
    A: ya no habría necesidad de sueño profundo.
    B: se podría curar el insomnio familiar letal.
    C: ya no habría enfermedades de priones.
    D: el sueño podría durar unas cuatro horas.
    E: ya no habría necesidad de tomar la siesta.
solucion5:
    alternativa: B