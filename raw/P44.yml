texto:
    La aparición de una discordancia entre el organismo y el medio que lo rodea, debido a una modificación de este último, constituye una de las fuentes más importantes del ulterior desarrollo de los organismos vivos. "La teoría de la evolución - indicó Engels - demuestra que, a partir de la simple célula, todo progreso hasta llegar, por una parte, a la planta más complicada y, por otra, al hombre, se realiza a través de una lucha constante entre la herencia y la adaptación". STOLIAROV, V. La ciencia del desarrollo

pregunta1: De no existir cambios en el medio físico, hubiese sido imposible

alternativas1: 
    A: La discordancia entre los organismos y la naturaleza.
    B: La evolución de las distintas especies biológicas.
    C: El desarrollo progresivo de las diversas plantas.
    D: La vinculación entre la herencia y la adaptación.
    E: Los trabajos biológicos desarrollados por Engels.
solucion1: 
  alternativa: B
  razon: De no existir el medio físico, hubiese sido imposible la evolución de las distintas especies biológicas. De acuerdo a lo vertido, todo progreso se realiza a través de una lucha constante entre herencia y adaptación. Ahora bien, esta adaptación implica que el organismo vivo "logre acomodarse" a su medio cambiante y a veces hostil, dando como producto la evolución de las especies.