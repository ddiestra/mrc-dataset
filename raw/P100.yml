  texto: En Estados Unidos hace años se detectaba un solo caso de cáncer a la piel por cada mil quinientos habitantes. Antes, la gente sana relacionada con la piel bronceada y la más elegante, presumía sus andanzas por los balnearios y las playas. Todo esto cambió. En lugar de tenderse en la playa, uno debe buscar un lugar sombreado, a donde los rayos del sol lleguen de manera indirecta. Además, conviene utilizar cremas protectoras, según lo sugiere el Instituto de Cáncer de Estados Unidos. Revista Conozca Más Sección Lo que se investiga
  
  pregunta1: La idea central del texto es
  alternativas1: 
    A: El índice de cáncer a la piel en Estados Unidos.
    B: La prevención del cáncer a la piel en Norteamérica.
    C: El cáncer a la piel un estudio estadístico.
    D: El carácter dañino de los días soleados.
    E: El cáncer y su proliferación en Norteamérica.

  solucion1:
    alternativa: B
    razon: 'La idea central del texto es la prevención del cáncer a la piel en Norteamérica. El autor hace una especie de reseña en el texto, primero el poco porcentaje de afectados de cáncer a la piel que se reflejaba en la presunción del bronceado en las playas. Luego, para estos tiempos, el autor plantea su recomendación: uno debe protegerse de los rayos solares, bien en la sombra o bien utilizando cremas protectoras, siguiendo las instrucciones del Instituto de Cáncer de EE. UU. '