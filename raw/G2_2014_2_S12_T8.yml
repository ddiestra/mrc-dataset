texto:
    El estado más misterioso y agresivo en que puede estar la materia es el llamado quagma por unos y glasma por otros. Estos nombres son acrónimos de plasma de quarks y gluones del que el lector curioso va a oír y leer con frecuencia en los próximos tiempos, porque en el último acelerador LHC (Gran colisionador de hadrones) del CERN (Centro europeo de investigaciones nucleares) puede que se produzca inminentemente dicho plasma.
    Los átomos se supusieron indivisibles durante veinticuatro siglos. En el siglo XX, esos ladrillos de la materia no sólo se dividieron y manipularon de mil maneras, sino que de sus componentes básicos':' electrones, protones y neutrones, se pudo generar una variadísima fauna de partículas. Para hacer esto era necesario aplicarles una gran energía bombardeándolos con algunas de esas partículas aceleradas por máquinas cada vez más poderosas. En la segunda mitad del siglo pasado se demostró que la mayoría de esas partículas estaban formadas por otras':' los quarks.
    Las propiedades de estos quarks son muy originales. Por ejemplo, su carga eléctrica es una fracción de la del electrón, la cual se consideraba mínima y fundamental. Pero lo más interesante es la fuerza con que se mantienen unidos tres de ellos dentro de, por ejemplo, el familiar protón. Esa fuerza aumenta con la distancia, lo cual, aunque parezca poco familiar porque lo usual es lo contrario (la fuerza gravitatoria entre dos cuerpos se debilita paulatinamente conforme se alejan), es lo que le sucede a un simple muelle, que mientras más se estira más intensa es la fuerza que hay que aplicarle para hacerlo. Por eso los quarks siempre están confinados dentro de las partículas que forman y no se pueden estudiar directamente. Hasta ahora, porque la energía del LHC es tan alta que podrá cascar protones y neutrones liberando esos quarks. ¿Y los gluones? Hacen en la fuerza nuclear el mismo papel que los fotones en la fuerza eléctrica':' transmitir está entre las partículas sensibles a ella, en aquel caso los quarks.
    A unas energías tan estremecedoras que sólo existieron justo en un instante después del Big Bang, o sea, el equivalente en temperatura a varios trillones de grados, se hacen colisionar núcleos de plomo. El estallido de estos liberará los quarks y los gluones de sus protones y neutrones. Ese fluido hiperdenso a esa gran temperatura y terriblemente electrizado es el quagma, o sea, el estado más primigenio de la materia. Dicen que cuando se pueda estudiar ese plasma en el laboratorio se estará viendo la película de la creación del mundo. Es una tontería, pero es una bella tontería.
    
#1
pregunta1: El texto gira, fundamentalmente, en torno a

alternativas1: 
    A: el estallido que libera a los quarks y gluones de sus protones y neutrones.
    B: los acrónimos de plasma de quarks y gluones que conforman el quagma.
    C: las energías estremecedoras que se presentaron junto con el Big Bang.
    D: el estado más misterioso y agresivo de la materia denominado quagma.
    E: las partículas que se mantienen unidas por una fuerza dentro de otras. 

solucion1: 
    alternativa: D
    razon: El texto se centra en este estado de la materia primigenia que se presentaría por un brevísimo instante a altísimas temperaturas.

#2
pregunta2: El sinónimo contextual de la palabra LADRILLO es

alternativas2:
    A: dovela.
    B: elemento.
    C: caolín.
    D: numen.
    E: greda.

solucion2: 
    alternativa: B
    razon: Se concebía a la materia como una construcción de ladrillos, es decir, de entes básicos, indivisibles, elementales

#3
pregunta3: Resulta incompatible lo desarrollado en el texto afirma que

alternativas3: 
    A: el plasma glasma es posible que sea producida en el Centro europeo de investigaciones nucleares.
    B: el quagma se presenta a una exigua temperatura con el bombardeo de ciertas partículas.
    C: se supusieron indivisibles los átomos durante veinticuatro siglos hasta que se los pudo manipular.
    D: los átomos se pudieron dividir y manipular de mil maneras en el siglo XX, descubriéndose muchas partículas.
    E: para el bombardeo con algunas de las partículas se han ido empleando máquinas cada vez más potentes. 

solucion3: 
    alternativa: B
    razon: Al contrario el glasma se presenta a altísimas temperaturas.

#4
pregunta4: Podemos inferir del texto que el quagma es el estado ________de la materia.

alternativas4: 
    A: álgido
    B: vetusto
    C: permanente
    D: etéreo
    E: prístino

solucion4: 
    alternativa: E
    razon: Del tenor del texto deducimos que se habría constituido fugazmente en los primeros instantes después del Big Bang, por tanto, es el estado pristino de la materia.

#5
pregunta5: Si fuera imposible estudiar el plasma en el laboratorio,

alternativas5: 
    A: sería improbable que se vea la película de la creación del mundo.
    B: se podría ver solo el final del universo pero no el momento inicial.
    C: no se podría tener pruebas indirectas de que ocurrió el Big Bang.
    D: tendríamos que aceptar que es Dios quien creo todo de la nada.
    E: estaríamos ante una temperatura de ingentes trillones de grados. 

solucion5: 
    alternativa: A
    razon: El autor alude que si fuera posible estudiar el plasma en el laboratorio, estaríamos como viendo la película de la creación del universo.