texto:
    La identificación de autores y el estudio de las diferentes propuestas estético literarias que han emergido en diferentes momentos de la historia de la cultura en determinadas regiones del país es uno de los objetivos de los estudios de la literatura regional. Estos trabajos han permitido dar a conocer las visiones de mundo que han surgido desde la periferia y que han sido ignoradas en el contexto extranjero y nacional.
    A pesar del importante papel que desempeñan, se les ha considerado, como señala el profesor Libardo Vargas Celemín, un anacronismo, debido a la homogenización del canon literario sustentado en figuras universales, donde se pierden los rasgos particulares y se entroniza un nuevo discurso fundamentalmente impulsado por la metrópolis y agenciado por toda la parafernalia de la tecnología de la comunicación. “Los debates que actualmente se dan en los países posindustrializados y cuyos ecos alcanzamos a percibir, nos plantearían el anacronismo de seguir hablando de manifestaciones particulares del hecho artístico, cuando de lo que se trata es de alcanzar la visión universal.”
    Otro de los prejuicios contra los estudios de literatura regional se da por la falta de una clara conceptualización de los términos “regionalismo” y “literatura regional”. Para el profesor Libardo Vargas, el regionalismo fue un subgénero literario que tuvo como fin hablar de las expresiones autóctonas y fortalecer los rasgos de la identidad local. En cuanto a la literatura regional se la puede considerar como un cuerpo de obras con o sin aspiraciones universales, escritas por autores nacidos en determinadas regiones. En este sentido, los estudios de literatura regional no desconocen el lugar físico de donde proceden los artistas y, además, conciben sus producciones literarias como un hecho que puede dialogar no solo con la cultura local, sino también con la cultura nacional y universal.
    
#1
pregunta1: La finalidad del autor del texto es

alternativas1: 
    A: señalar la importancia de la visión universalista de las literaturas que se elaboran en las regiones.
    B: proponer que las literaturas regionales están experimentado un gran crecimiento en los últimos años.
    C: denunciar la visión centralista y hegemónica de los discursos literarios que se dan en la periferia.
    D: señalar el gran auge del fenómeno regionalista en la constitución de las literaturas nacionales.
    E: aclarar el sentido y la importancia de los estudios sobre las literaturas regionales.

solucion1: 
    alternativa: E
    razon: La intención del autor es aclarar el sentido e importancia de estos estudios, por eso comienza señalando los prejuicios existentes en torno al tema en cuestión.

#2
pregunta2: En el texto, el verbo ENTRONIZAR alude a

alternativas2: 
    A: una posición privilegiada.
    B: una muestra de solidez.
    C: la adquisición de fortuna.
    D: un signo de inclusión.
    E: una fama inmerecida.

solucion2: 
    alternativa: A
    razon: Se refiere a que estos discursos ocupan una posición privilegiada.

#3
pregunta3: En el texto, el término CUERPO alude a

alternativas3: 
    A: sensualidad.
    B: títulos.
    C: novelas.
    D: extrañeza.
    E: conjunto.

solucion3: 
    alternativa: E
    razon: Se refiere al conjunto de obras literarias.

#4
pregunta4: Marque la alternativa que es incompatible con el texto.

alternativas4: 
    A: Hay quienes consideran que las literaturas regionales son formas anacrónicas.
    B: La literatura regional pretende fortalecer los rasgos identitarios locales.
    C: La constitución del canon literario halla su fundamento en figuras universales.
    D: Las visiones periféricas del mundo no suelen ser incluidas en el canon literario.
    E: Mostrar las expresiones autóctonas fue uno de los objetivos del regionalismo. 

solucion4: 
    alternativa: B
    razon: Es el regionalismo el que tiene ese objetivo. La literatura regional se define simplemente como “un cuerpo de obras con o sin aspiraciones universales, escritas por autores nacidos en determinadas regiones”.

#5
pregunta5: Se colige del texto que en la construcción del canon literario

alternativas5: 
    A: se valoran y toman en cuenta los discursos producidos en la periferia.
    B: lo que predomina son criterios heterogéneos del fenómeno literario.
    C: la literatura regionalista no ha sido considerada válida o importante.
    D: el criterio de heterogeneidad discursiva no es muy importante o válido.
    E: la globalización ha determinado la conceptualización del regionalismo. 

solucion5: 
    alternativa: D
    razon5: De allí que se hable de homogenización a partir de figuras universales.

#6
pregunta6: Si “literatura regional” fuese sinónimo de “regionalismo”, entonces sus estudios

alternativas6: 
    A: resaltarían las características vernáculas de las narraciones.
    B: destacarían la influencia de los escritores extranjeros en los nacionales.
    C: destacarían la influencia de los escritores nacionales en los extranjeros.
    D: criticarían las propuestas que fuesen ajenas al hemisferio sur.
    E: adoptarían una perspectiva latinoamericanista y reivindicativa.

solucion6: 
    alternativa: A
    razon: Si fuesen sinónimos, entonces la “literatura regional” trataría de las expresiones autóctonas o vernáculas de las narraciones.