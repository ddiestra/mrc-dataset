texto: 'La raza se manifiesta cómo un proceso constantemente sometido a leyes de adaptación y de selección específicas. Si la vida natural se modifica por la presión y la acción de sus diversas especies, éstas, a su vez, se transforman, desaparecen y son sustituidas por otras. Del mismo modo, el desarrollo de nuevas condiciones ambientales y la recombinación por contacto sexual de caracteres genéticos, abren la posibilidad de que se formen nuevas razas. Considerada así, la noción de raza es dinámica, e incluye el estudio de múltiples variaciones ambientales y de reajustes del organismo humano sobre el medio. Estos reajustes, en cada caso, representan una forma concreta de adaptación selectiva de una población a su medio y, asimismo, constituyen un potencial de especialización genética, transmisible a una descendencia social y geográficamente localizada. El concepto de raza así entendido significa que la antropología estudia las poblaciones que actualmente son inestables en sus caracteres absolutos; de ahí que el antropólogo sólo puede determinar estadísticamente el grado de homogeneidad racial de una población humana. FREUD, Sigmund "Tótem y Tabú"'
pregunta1: 'En esencia, los factores que determinan el proceso racial son'
alternativas1: 
  A: La adaptación y las leyes del desarrollo
  B: Los reajustes geográficos y el clima ambiental
  C: Los caracteres genéticos de la herencia
  D: Las leyes de adaptación y de selección
  E: La reorganización social y la adaptación

solucion1: 
  alternativa: D
  razon: 'En esencia. los factores que determinan el proceso racial son las leyes de adaptación y de selección. Según el fragmento, son múltiples los factores que determinan el proceso racial. Estos factores pueden ser ambientales o del propio organismo humano respecto a su medio. Sin embargo, todos estos factores, en esencia, se orientan a seleccionar las razas que mejor se acostumbran al medio que las acoge y ésas son las que subsisten.  '

pregunta2: 'Una afirmación correcta sobre la capacidad de adaptación sería'
alternativas2:
  A: Es una forma de vida natural
  B: Constituye un rasgo heredable
  C: Disminuye la especialización genética
  D: Incluye reajustes en algunos seres
  E: No proviene de la experiencia del medio

solucion2: 
  alternativa: B
  razon: 'Una afirmación correcta sobre la capacidad de adaptación sería que Constituye un rasgo heredable. Según las premisas del texto, las poblaciones que logran adaptarse a su medio desarrollan esta capacidad genéticamente, de modo que pueden heredarla a las nuevas generaciones, y es así como las razas pueden perdurar en el ambiente geográfico en que se han establecida.  '

pregunta3: 'La sustitución de una especie por otra en la naturaleza es una evidencia de'
alternativas3:
  A: La escasa capacidad de adaptación de las nuevas especies
  B: Ciertas modificaciones en las condiciones ambientales de vida
  C: La no transmisión de información genética de los progenitores
  D: La falta de condiciones climáticas para la vida animal
  E: La escasez de recursos para la mantención de las civilizaciones

solucion3: 
  alternativa: B
  razon: 'La sustitución de una especie por otra en la naturaleza es una evidencia de ciertas modificaciones en las condiciones ambientales de vida. Según el texto, las variaciones en los seres vivos se dan a causa de ciertas transformaciones de su medio ambiente. Ahora bien, no todas las especies logran evolucionar y adaptarse, de modo que no entran en la selección de las que deben poblar el medio. Por eso, si una especie sustituye a otra, será porque la anterior se vio desfavorecida por las condiciones ambientales de vida.  '

pregunta4: 'El antropólogo sólo puede valerse del método estadístico debido a'
alternativas4:
  A: La inestabilidad poblacional en cuanto a caracteres absolutos
  B: El alto grado de homogeneidad racial de las poblaciones primitivas
  C: La escasa regularidad de procesos existentes en el mundo animal
  D: La incertidumbre ante los nuevos cambios ambientales y genéticos
  E: Los constantes reajustes del organismo humano fuera de su medio

solucion4: 
  alternativa: A
  razon: 'El antropólogo sólo puede valerse del método estadístico debido a la inestabilidad poblacional en cuanto a caracteres absolutos. En el texto se señala que una raza está constantemente sometida a leyes de adaptación y selección, por lo cual tiene que variar. Además, las combinaciones y recombinaciones genéticas hacen surgir nuevas especies, lo cual hace difícil determinar el grado de homogeneidad entre los miembros de la población. Por estas razones, el antropólogo sólo puede valerse de aproximaciones, debido a que la evolución de las razas es constante.  '

pregunta5: '¿Qué campo de la ciencia se encargaría del tema tratado en el fragmento?'
alternativas5:
  A: La filosofía
  B: La etnología
  C: La historia
  D: La antropología
  E: La sociología

solucion5: 
  alternativa: B
  razon: '¿Qué campo de la ciencia se encargaría del tema tratado en el fragmento? La etnología. El autor nos habla en el fragmento acerca de la naturaleza del fenómeno racial y los factores que determinan su evolución y surgimiento. Por tanto, si el objeto de estudio es la raza como proceso evolutivo, el ámbito científico con mayor autoridad para la materia es la etnología.  '

