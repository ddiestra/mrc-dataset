texto:
    El Estado es, a mi parecer, una sociedad de hombres constituida solamente para procurar, preservar y hacer avanzar sus propios intereses de índole civil. Estimo, además, que los intereses civiles son la vida, la libertad, la salud, el descanso del cuerpo y la posesión de cosas externas, tales como dinero, tierras, casas, muebles y otras semejantes. El deber del magistrado civil consiste en asegurar, mediante la ejecución imparcial de leyes justas, a todo el pueblo, en general, y a cada uno de sus súbditos, en particular, la justa posesión de estas cosas correspondientes a su vida.
    Si alguno pretende violar las leyes de la equidad y la justicia pública que han sido establecidas para la preservación de estas cosas, su pretensión se verá obstaculizada por el miedo al castigo, que consiste en la privación o disminución de esos intereses civiles u objetos que, normalmente, tendría la posibilidad y el derecho de disfrutar. Pero como ningún hombre soporta voluntariamente ser castigado con la privación de alguna parte de sus bienes y, mucho menos, de su libertad o de su vida, el magistrado se encuentra, por lo tanto, armado de fuerza y el apoyo de todos sus súbditos a fin de castigar a aquellos que violan los derechos de los demás. Ahora bien, toda la jurisdicción del magistrado se extiende únicamente a estos intereses civiles, y todo poder, derecho y dominio civil está limitado y restringido al solo cuidado de promover estas cosas y no puede ni debe, en manera alguna, extenderse hasta la salvación del alma.
    
#1
pregunta1: Principalmente, el autor sostiene que el deber de un magistrado consiste en

alternativas1: 
    A: ampliar, con decretos supremos, la cantidad de los intereses civiles.
    B: intimidar, con los mayores castigos, a quienes quebrantan las normas.
    C: asegurar, con la ejecución de leyes, la posesión de los intereses civiles.
    D: reflexionar, con el mayor detenimiento, en torno a la naturaleza del poder.
    E: cuidar, con el mayor esmero, la salvación del alma de todos los súbditos. 

solucion1: 
    alternativa: C
    razon: El deber del magistrado civil consiste en asegurar, mediante la ejecución imparcial de leyes justas, a todo el pueblo, en general, y a cada uno de sus súbditos, en particular, la justa posesión de estas cosas correspondientes a su vida.

#2
pregunta2: ¿Cuál de los siguientes términos no sería un sinónimo contextual de VIOLAR?

alternativas2:
    A: profanar.
    B: quebrantar.
    C: transgredir.
    D: conculcar.
    E: vulnerar.

solucion2: 
    alternativa: A
    razon: Al no ser un contexto religioso, el término profanar no se debe aplicar.

#3
pregunta3: Se infiere que la argumentación del autor se fundamenta en la protección

alternativas3: 
    A: del libertinaje irrestricto.
    B: del derecho eclesiástico.
    C: de la propiedad privada.
    D: de la anarquía social.
    E: del hedonismo extremo.

solucion3: 
    alternativa: C
    razon: El texto asegura la posesión individual de los bienes y la defensa de los intereses civiles de los individuos.

#4
pregunta4: Si un magistrado pretendiera castigar a los que profesan una religión no oficial,

alternativas4: 
    A: pretendería que todos asuman el protestantismo.
    B: aseguraría el bienestar de todos los ciudadanos.
    C: generaría un oportuno cambio en la legislatura.
    D: desaparecería la división de poderes del Estado.
    E: estaría sobrepasando sus atribuciones jurídicas. 

solucion4: 
    alternativa: E
    razon: Toda la jurisdicción del magistrado no puede ni debe, en manera alguna, extenderse hasta la salvación del alma.

#5
pregunta5: Resulta incompatible con el texto afirmar que

alternativas5: 
    A: el Estado es una sociedad de individuos con un fin común.
    B: la preservación de la salud y la libertad son intereses civiles.
    C: el gobernante debe garantizar la posesión personal de bienes.
    D: los únicos exentos de cualquier castigo son los magistrados.
    E: los ciudadanos temen que sus libertades se vean recortadas. 

solucion5: 
    alternativa: D
    razon: El magistrado debe velar por los intereses civiles y cuenta con el apoyo de los súbditos y de la fuerza para castigar, pero ello no implica que él no pueda ser castigado.