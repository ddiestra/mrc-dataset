texto:  La cultura adquiere formas diversas a través del tiempo. Esta diversidad se manifiesta
        en la originalidad y la pluralidad de las identidades que caracterizan los grupos y las
        sociedades que componen la humanidad. Fuente de intercambios, de innovación y de
        creatividad, la diversidad cultural es, para el género humano, tan necesaria como la
        diversidad biológica para los organismos vivos. En este sentido, constituye el patrimonio
        común de la humanidad y debe ser reconocida y consolidada en beneficio de las
        generaciones presentes y futuras. En nuestras sociedades resulta indispensable garantizar
        una interacción armoniosa y una voluntad de convivir de personas y grupos con identidades
        culturales variadas y dinámicas. Las políticas que favorecen la participación de todos los
        ciudadanos garantizan la cohesión social, la vitalidad de la sociedad civil y la paz.

    
preguntas:    
  - pregunta: Centralmente, el autor aborda el tema de la
    alternativas:
      A: diversidad biológica. 
      B: paz en la sociedad.
      C: política contemporánea. 
      D: cohesión social.
      E: diversidad cultural.

    solucion:
      alternativa: E
      razon: El autor hace recomendaciones en torno a la preservación de la diversidad cultural.


  - pregunta: Principalmente, el autor articula su argumentación en torno a que la
    alternativas:
      A: paz en la sociedad civil solo se alcanza democráticamente.
      B: diversidad cultural debería ser garantizada políticamente.
      C: política contemporánea deja de lado al patrimonio cultural.
      D: cohesión social es el fin que persigue cualquier Estado.
      E: diversidad biológica es muy similar a la diversidad cultural.
      
    solucion:
      alternativa: E
      razon: La recomendación del autor es garantizar la diversidad cultural.