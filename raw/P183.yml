  texto: 'En los últimos años se ha venido discutiendo el significado real del movimiento revolucionario que culminó con la Independencia del Perú. Los historiadores últimos, renunciando al prestigio de la historia puramente descriptiva, se han dedicado ahincadamente a delimitar e interpretar los alcances sociales y económicos de los diversos eventos que configuran la historia peruana; respecto a la Independencia se han planteado algunas Preguntas inquietantes: ¿fue realmente una revolución?; si lo fue, ¿qué transformaciones realmente profundas operó en el país? ¿A quiénes benefició, en última instancia? ¿Fue un movimiento político absolutamente peruano o hispanoamericano? ¿No obedeció más bien al impulso de potencias capitalistas en un primer avance de lo que después se llamó el imperialismo? Cuestiones son estas que hacen olvidar los ditirambos de ciertos historiadores tradicionalistas al hablar de la hazañosa gesta emancipadora, que incluso han llevado a ciertos espíritus agudamente críticos al otro extremo, a negar calidad revolucionaria al movimiento de independencia. DELGADO, Washington Historia de la Literatura de la República'
  pregunta1: 'Para un historiador analítico. un movimiento será esencialmente revolucionario cuando'
  alternativas1: 
    A: No sea visto como algo extraordinario por la historia oficialista
    B: Sus acciones no respondan a motivaciones de intereses extranjeros
    C: Alcance cambios paulatinos sustanciales en todos los aspectos
    D: Logre profundas transformaciones a nivel social y económico
    E: Sus integrantes estén conformados por luchadores oriundos
  solucion1: 
    alternativa: D
    razon: 'Para un historiador analítico, un movimiento será esencialmente revolucionario cuando logre profundas transformaciones a nivel social y económico. Según el texto, los historiadores últimos, siguiendo un análisis de los hechos históricos, se Preguntan si el movimiento de independencia fue realmente una revolución. Ahora bien, en el supuesto de que sí lo haya sido, la prueba de ello sería el conjunto de profundas transformaciones que dicho movimiento debió generar en nuestro país, principalmente en lo social y económico. '


  pregunta2: 'Sobre los historiadores tradicionalistas, se afirma que'
  alternativas2: 
    A: Emplearon el método descriptivo en algunas ocasiones
    B: Dieron una explicación somera de los acontecimientos
    C: Dieron una versión innovadora de la historia peruana
    D: Posiblemente consideraron la batalla de Ayacucho como trivial 
    E: Gozaron de gran prestigio por sus estudios objetivos
  solucion2: 
    alternativa: B
    razon: 'Sobre los historiadores tradicionalistas, se afirma que dieron una explicación somera de los acontecimientos. Los historiadores tradicionalistas explican los hechos de modo descriptivo, y no sustentan analíticamente las consecuencias de los acontecimientos históricos. Debido a ello, su explicación sobre la independencia se limita a ciertos datos que dan referencia de los hechos, pero no interpretan dichos acontecimientos sobre la base de sus causas y consecuencias. '

  pregunta3: 'Un aspecto que diferencia a los historiadores últimos de los tradicionalistas es que'
  alternativas3:
    A: Estos utilizan, casi generalmente, un método descriptivo
    B: Aquéllos centran su atención en la repercusión de los hechos.
    C: Consideran la independencia principalmente como una revolución
    D: Muestran divergencia en la evaluación de los acontecimientos
    E: Los clásicos poseen una postura muy crítica y parcial

  solucion3:
    alternativa: B
    razon: 'Un aspecto que diferencia a los historiadores últimos de los tradicionalistas es que aquéllos centran su atención en la repercusión de los hechos. Los historiadores últimos buscan interpretar los alcances de los hechos históricos, es decir, sus consecuencias. Los historiadores tradicionalistas no atienden a las consecuencias y se limitan sólo a narrar los hechos. '

  pregunta4: 'Los historiadores que niegan el carácter revolucionario a la independencia son'
  alternativas4:
    A: Aquellos que no toman en cuenta sus repercusiones
    B: Los que valoran la historia de manera superficial
    C: Los que estudiaron la Capitulación de Ayacucho
    D: Aquellos que interpretan los hechos de modo muy crítico
    E: Todos los que no emplearon el método descriptivo

  solucion4:
    alternativa: D
    razon: 'Los historiadores que niegan el carácter revolucionario a la independencia son aquellos que interpretan los hechos de modo muy crítico. Según el texto, los que ponen en tela de juicio si la gesta independentista fue una revolución son los historiadores últimos. Ahora bien, esa actitud cuestionadora ha llegado a la extremo de negar todo carácter revolucionario al movimiento de independencia, lo cual evidencia un escepticismo de parte de los historiadores críticos. '

  pregunta5: '¿Cuál es el título del fragmento leído?'
  alternativas5:
    A: Causas y efectos sociales de la independencia peruana
    B: Diferencia de enfoques sobre la batalla de Ayacucho
    C: Contrastes entre historiadores modernos y tradicionalistas
    D: Discusión sobre el carácter de la independencia
    E: Enfoques modernos sobre el significado de la independencia

  solucion5:
    alternativa: D
    razon: '¿Cuál es el título del fragmento leído? Discusión sobre el carácter de la independencia. Desde el principio del texto, el autor empieza a delimitar la idea principal, la cual consiste en una polémica entre los historiadores acerca de la verdadera naturaleza del movimiento independentista. "¿Fue una revolución?", es la Pregunta. central que ha generado el debate, y en eso consiste básicamente el discurso del autor. '