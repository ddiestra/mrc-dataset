texto:
    Los jóvenes no pueden quedar al margen de las decisiones que afectan directamente sus vidas, las de sus familias y comunidades. Asumir el voto con responsabilidad implica asumir el compromiso con su propio destino, en tanto son miembros de una colectividad que ha decidido que, a través del voto libre y —en el mejor de los casos— consciente e informado, se definen las orientaciones que guían el accionar del Estado en sus diversos niveles. Entonces, ser un votante consciente es ser un ciudadano consciente de la sociedad en la que se vive, de sus necesidades y posibilidades, y de su propio y fundamental rol en este escenario.
    Más allá del voto, los diferentes espacios de participación estudiantil donde se aprendan prácticas de participación y ejercicio ciudadano deberían ser las escuelas. La propia escuela y la familia son los principales espacios de socialización política, pues en ellas aprendemos quién y cómo se toman las decisiones, y nos construimos como seres activos o como meros observadores de estos procesos. Una participación política de calidad en los jóvenes requiere que estos tengan la posibilidad de desarrollar sus capacidades y competencias ciudadanas, y que superen estereotipos, prejuicios e ideologías que les impidan proyectarse más allá del desencanto con la política.
    Se asume que el voto joven es irreflexivo y poco interesado en pensar en proyectos de largo plazo o tener una mirada integradora de su sociedad y su rol en la misma. Por suerte, existen cada vez más ejemplos de jóvenes que, desde diversos espacios de acción política, nos demuestran que estamos ante ciudadanos que están optando por nuevas formas de articular discursos y actuar políticamente; que estamos frente a la construcción de nuevas subjetividades políticas que, aunque incipientemente, ejercen formas alternativas de expresión de un compromiso asumido desde un ejercicio ciudadano consciente y que recrea lo político.
    
#1
pregunta1: La idea principal del texto sostiene que los jóvenes

alternativas1: 
    A: quieren quedar al margen de la vida política de su país.
    B: son fácilmente manipulables por los políticos y caudillos.
    C: son irreflexivos y desinteresados en proyectos a largo plazo.
    D: que son votantes conscientes son ciudadanos conscientes.
    E: votan conscientemente por su torpeza en temas políticos.

solucion1: 
    alternativa: D
    razon: La idea principal aparece al final del primer párrafo, se menciona la necesidad de que los jóvenes participen en la política que afecta sus vidas, y que esta participación debe ser responsable, y se concluye, entonces que ser un votante consciente es ser un ciudadano consciente. Luego se dice donde aprender eso y se cuestiona los estereotipos.

#2
pregunta2: En el texto, el término DESENCANTO tiene el sentido de

alternativas2: 
    A: abandono.
    B: ignorancia.
    C: desidia.
    D: apatía.
    E: incredulidad.

solucion2: 
    alternativa: E
    razon: Del desencanto con la política, se refiere a la desilusión, a no creer en la política, por eso tiene el sentido de incredulidad.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: La familia y la escuela deben ser los espacios de formación política.
    B: Los jóvenes no deben quedar exentos de la política de su sociedad.
    C: Los jóvenes deben desarrollar aptitudes para una política de calidad.
    D: Cada vez son menos los jóvenes que están interesados en la política.
    E: Se cree que el voto de los jóvenes es irreflexivo y poco interesado. 

solucion3: 
    alternativa: D
    razon: Existen cada vez más ejemplos de jóvenes que nos demuestran que estamos ante ciudadanos que están optando por nuevas formas de actuar políticamente.

#4
pregunta4: Se colige del texto que, para la creación de nuevas subjetividades políticas, lo fundamental es

alternativas4: 
    A: haber tenido una buena educación.
    B: asumir el voto libre como un derecho.
    C: superar el desencanto hacia la política.
    D: que los jóvenes no sean indiferentes.
    E: la conciencia de la necesidad de votar. 

solucion4: 
    alternativa: A
    razon: La construcción de nuevas subjetividades políticas que ejerzan formas alternativas de expresión de un compromiso asumido desde un ejercicio ciudadano consciente se debe haber formado en la escuela, esta debe ser el lugar donde se aprendan prácticas de participación y ejercicio ciudadano.

#5
pregunta5: Si en un país con gran cantidad de jóvenes la gran mayoría fuera analfabeto, entonces

alternativas5: 
    A: los jóvenes no se habrían desencantado de la política.
    B: no contaría con una participación política de calidad.
    C: los jóvenes participarían masivamente en la política.
    D: los jóvenes votarían obligados por las vías legales.
    E: no se permitiría que estos voten de forma masiva. 

solucion5: 
    alternativa: B
    razon: Se sostiene que las escuelas deben ser los lugares donde se aprendan prácticas de participación y ejercicio ciudadano. Para a partir de allí tener una participación política de calidad. Si la gran mayoría no asistiese a la escuela sería imposible una participación política de calidad.