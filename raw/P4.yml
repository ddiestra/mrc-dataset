texto:
    No creo que nunca un jefe de instituto haya ejercitado su cargo con un sadismo igual al del señor Creakle. Pegar a los muchachos era para él una necesidad, un deseo que no podía dejar insatisfecho. No podía resistir el placer de cachetear a un niño mofletudo; dos mejillas 'rosadas ejercían sobre él una verdadera fascinación, las miraba desde la mañana con una especie de deseo inquieto, y el día no terminaba sin que hubiese encontrado el pretexto para hacerlas colorear más aún con el revés de su mano. Y como yo mismo era bastante mofletudo. puedo hablar de esto con conocimiento de causa. DICKENS, Charles David Copperfield
    
