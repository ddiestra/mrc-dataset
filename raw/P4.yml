pregunta1: Identifique la información incompatible con el texto

alternativas1: 
    A: El texto se estructura a partir de vivencias personales.
    B: El señor Creakle no podía controlar su sadismo.
    C: El sadismo se caracteriza por una obsesión enfermiza.
    D: El autor fue víctima del sadismo del señor Creakle.
    E: Los alumnos del señor Creakle no eran disciplinados.

solucion1: 
    alternativa: E
    razon: La información incompatible es los alumnos del señor Creakle no eran disciplinados. Según lo leído, el señor Creakle, jefe de instituto, ejercía su cargo con un sadismo singular, necesitaba bofetear a los muchachos para ver sonrosarse sus mejillas* que desde la mañana ya le inquietaban. Resulta discordante decir que los alumnos eran indisciplinados, pues éstos no le daban motivo justificable para ser castigados.
