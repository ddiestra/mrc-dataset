texto: 'La juventud literaria de España carece en estos momentos de maestro. Ni Unamuno, el más fuerte de los viejos escritores, logra inspirar una dirección a los muchachos. Ningún joven le ama hasta erigirle en mentor. ¿Dónde se ha invocado siquiera una palabra de Unamuno como pauta de generación? ¿Dónde están los doce apóstoles de Unamuno? ¿Dónde está ese Estado Mayor que vea en él al orientador? Cuando habla se le aplaude; cuando grita o blasfema o va a la cárcel, se le aclama y se le hechas flores, pero no suscita el hombre o los hombres que, bajo su contagio de iluminado, embracen todo el peso, toda la responsabilidad del porvenir. La propia admiración y entusiasmo que Unamuno despierta en la generalidad de las gentes prueba su mediocridad. En cuanto a Ortega y Gasset, creo que no me equivoco si le niego el más mínimo adarme de maestro. Ortega y Gasset, cuya mentalidad mal germanizada se arrastra constantemente por terrenos de mera literatura, es apenas un elefante blanco en docencia creatiz. En medio de esta falencia de comando espiritual, los nuevos escritores de lengua española no dejan de mostrar su cólera contra un pasado vacío, al cual se vuelven en vano para orientarse. Tal cólera aparece en los más dotados, que casi nunca son los más espectaculares. Reniegan de sus mayores y otras veces los niegan de raíz. NERUDA, Pablo "Confieso que he vivido"'
pregunta1: 'En un escritor, no es indicador de eficacia literaria'
alternativas1: 
  A: El amor propio que profesa
  B: El pobre ejemplo de sus hazañas
  C: Las blasfemias que suelen emitir
  D: La simple aclamación del público
  E: Su escasa actitud heroica

solucion1: 
  alternativa: E
  razon: 'En un escritor, no es indicador de eficacia literaria la simple aclamación del público. Tal como el autor nos. da a entender, la ovación del público no prueba en el escritor verdadera ejemplaridad. Al contrario, prueba que es un escritor mediocre, porque los mejor dotados, para el autor, casi nunca dan espectáculo: prefieren la modestia y probablemente el anonimato. '

pregunta2: 'Se entiende que Ortega y Gasset'
alternativas2:
  A: Tuvo una postura literaria principalmente germánica
  B: Cultivó más la literatura que el ensayo político
  C: No posee condiciones suficientes para orientar a los jóvenes literatos
  D: No generó ninguna admiración ni entusiasmo en los jóvenes
  E: No intentó inspirar la correcta orientación en los escritores

solucion2: 
  alternativa: C
  razon: 'Se entiende que Ortega y Gasset no posee condiciones suficientes para orientar a tos jóvenes literatos. Para el autor, Ortega y Gasset "es apenas un elefante blanco en docencia creatiz"; es decir, sus condiciones como maestro o guía de generación son todavía incipientes. Aún no asoman en él las cualidades necesarias como para iluminar las mentes nuevas y hacer que asuman la responsabilidad de conducir su destino. '

pregunta3: 'Para que Unamuno sea el orientador de los nuevos escritores españoles, es necesario'
alternativas3:
  A: Dictar pautas para las futuras generaciones de la sociedad
  B: Hacer de los jóvenes los forjadores del porvenir
  C: Ser el ejemplo en medio del caos político social generalizado
  D: Ser glorificado como el mesías de nuestra época
  E: Contagiar a los jóvenes con su profunda erudición literaria

solucion3: 
  alternativa: B
  razon: 'Para que Unamuno sea el orientador de los nuevos escritores españoles, es necesario hacer de los jóvenes los forjadores del porvenir. Según sugiere Neruda, un verdadero orientador no sólo da pautas para las futuras generaciones, sino que suscita en los jóvenes la aptitud de forjar sabiamente un gran porvenir. Unamuno carece de esa luz creadora y no será el conductor de la juventud literaria española mientras no la tenga. '

pregunta4: 'La juventud literaria peninsular se caracteriza por'
alternativas4:
  A: Tener un vacío literario
  B: No ser responsable de la crisis
  C: Carecer de un guía ejemplar
  D: No ser forjadores de maestros
  E: Ceñirse únicamente a las letras

solucion4: 
  alternativa: C
  razon: 'La juventud literaria peninsular se caracteriza por carecer de un guía ejemplar. Como ya habíamos dicho, ni Unamuno ni Gasset constituyen los auténticos maestros que las jóvenes generaciones españolas reclaman para empezar a construir el porvenir. Esta falencia ha indignado a los más dotados escritores en lengua española, quienes incluso niegan radicalmente toda influencia de los autores antiguos. '

pregunta5: 'El problema actual de la literatura española obedece a'
alternativas5:
  A: La vulgaridad de sus escritores presentes
  B: La pobreza o vaciedad de su pasado
  C: La incapacidad de los más dotados
  D: El fanatismo literario de sus autores
  E: Una escasa visión crítica de las obras

solucion5: 
  alternativa: B
  razon: 'El problema actual de la literatura española obedece a la pobreza o vaciedad de su pasado. El autor explica en el texto por qué España carece hoy en día de un conductor en literatura. Las nuevas mentes muestran su inconformidad con un pasado vacío, sin precursores verdaderamente ejemplares. En otras palabras, nadie asumió en el pasado la responsabilidad del presente; por ello, de igual forma, nadie es capaz de asumir hoy la responsabilidad del mañana. '

