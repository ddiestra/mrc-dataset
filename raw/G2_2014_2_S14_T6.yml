texto:
    El pinzón vulgar pertenece a una familia de aves canoras (otras son el mirlo, el escribano palustre, el carbonero y el herrerillo) que al advertir la presencia de un halcón, un predador típico de todas ellas, emiten un sonido característico (una especie de «sip») capaz de alertar a otros congéneres de la presencia del predador. Pero lo más destacable de esta llamada es que es emitida en un rango de frecuencias (un tono) inaudible para el halcón, que de este modo no recibe a su vez aviso de la presencia de pinzones en los alrededores. Esto significa, obviamente, que la llamada de los pinzones está perfectamente ajustada a la necesidad de orden práctico que les lleva a emitirla':' sirve como señal de alerta frente a un peligro que no se ve sin embargo alertado por su emisión. Sería como una alarma inaudible para el allanador que interesa pillar con las manos en la masa.
    El sapo común europeo también chilla; o, mejor dicho, croa. Lo hace, en concreto, el macho, en situaciones de rivalidad sexual y con ello consigue dar idea de su tamaño y peligrosidad a los otros machos con los que disputa una hembra. Ocurre que el tono del sonido es una función del tamaño del cuerpo de cada ejemplar, todo el cual actúa como caja de resonancia, de modo que cuanto mayor sea el cuerpo, y consecuentemente la peligrosidad del ejemplar, tanto más grave será el sonido. En este caso ya no resulta tan evidente que el croar del sapo esté perfectamente ajustado a una necesidad de orden práctico. De hecho, a la mayoría de los sapos les sirve de poco el croar en cada nueva situación de rivalidad, porque solo es útil para descubrirse más pequeños e inofensivos que los demás sapos.
    Resulta, en consecuencia, perfectamente razonable entender que la selección natural es la responsable del tono (el rango de frecuencias) con que chilla un pinzón. El pinzón chilla entre los 6 y los 8 khz de frecuencia porque su señal resulta así inaudible para los halcones y de este modo permite que muchos pinzones sobrevivan. Sin embargo, no resulta igualmente razonable entender que la selección natural sea la responsable del tono (el rango de frecuencias) con que croa un sapo. Tenemos pues rasgos biológicos, como la frecuencia de las llamadas de los pinzones, que pueden considerarse modelados por la selección natural y tenemos en cambio rasgos biológicos, como la frecuencia característica de la llamada de los sapos, que no pueden considerarse modelados por la selección natural.
    
#1
pregunta1: El texto gira fundamentalmente en torno a

alternativas1: 
    A: la caja de resonancia corporal que usa el sapo para competir con sus pares.
    B: la selección natural y su influencia en las características de los pinzones.
    C: diferencias entre el chillido inaudible de los pinzones y el croar de los sapos.
    D: la emisión de los pinzones para salvarse de ser cazados por los halcones.
    E: los rasgos biológicos modelados y no modelados por la selección natural. 

solucion1: 
    alternativa: E
    razon: A partir del parangón entre las emisiones del pinzón y del sapo, el autor se permite contrastar los rasgos que son posibles de asumir como producto de la selección natural, de aquellos que no lo son.

#2
pregunta2: La idea principal del texto asevera que

alternativas2:
    A: ciertos rasgos biológicos sirven para la competencia en épocas de procreación, tal es el caso de los sapos que acusan su volumen croando.
    B: las emisiones de los pinzones bordean rangos de frecuencia sumamente bajos que posibilitan soslayar el ataque de potenciales depredadores.
    C: existen rasgos biológicos modelados por selección natural para sobrevivir, mientras que otros no son definidos para cumplir tal aplicación práctica.
    D: el chillido que los pinzones emiten para acusar la presencia de halcones ha sido modelada por el mecanismo de selección natural, dada su practicidad.
    E: el sapo emite un ruido cuya intensidad depende de la complexión de cada espécimen, este rasgo no parece tener una finalidad apremiante. 

solucion2: 
    alternativa: C
    razon: El desarrollo esencial del tema central afirma que ciertos rasgos evidenciados en la naturaleza se conjeturan como productos de la selección natural (el caso del pinzón), mientras que otros no ofrecen ventajas para sobrevivir (el caso del sapo).

#3
pregunta3: A lo largo del texto, el sinónimo de la palabra AJUSTADO es

alternativas3: 
    A: apretado.
    B: adaptado.
    C: sujetado.
    D: coaccionado.
    E: capturado.

solucion3: 
    alternativa: B
    razon: 'En efecto, el término es usado para referirse a una propiedad adaptada a una necesidad de orden práctico: la supervivencia.'

#4
pregunta4: Resulta incompatible con el desarrollo textual afirmar que

alternativas4: 
    A: el croar del sapo ejemplifica un rasgo no modelado por selección natural.
    B: los pinzones producen emisiones que son imperceptibles para los halcones.
    C: todas las características definidas biológicamente tienen una fin práctico.
    D: existen rasgos biológicos modelados y no modelados por selección natural.
    E: los pinzones utilizan sus emisiones con la finalidad de escapar del halcón. 

solucion4: 
    alternativa: C
    razon: Las propiedades biológicas de las especies pueden tener una finalidad práctica para librarse de potenciales predadores, mientras que otras no.

#5
pregunta5: Se infiere que el chillido que los pinzones usan para advertir de la presencia de un halcón

alternativas5: 
    A: es procesado en rangos de frecuencia demasiado indefinidos.
    B: es caracterizado por el autor como mecanismo de distracción.
    C: constituye evidencia acústica perceptible para el ser humano.
    D: es superado en adaptabilidad por el acto de croar de los sapos.
    E: involucra distintos matices de frecuencia para poder despistar. 

solucion5: 
    alternativa: C
    razon: Un ser humano puede procesar rangos de frecuencia de entre 20 a 20 000 Hz; se deduce de lo anterior que este puede percibir el chillido que usa el pinzón para advertir de la presencia de un halcón (un kiloherzio es equivalente a mil herzios).