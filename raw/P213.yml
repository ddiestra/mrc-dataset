texto: 'La reducción de lo complejo a lo simple no es suficiente. Sólo sería un conjunto inarticulado de elementos. Entonces. urge la necesidad de concretizar. Esto es, partir de los elementos, de los objetos simples del conocimiento para ascender, poco a poco, hasta alcanzar el conjunto. Así, dentro de la investigación, es necesario recomponer las partes en que ha sido dividida una realidad compleja. Esta concretización o recomposición es la síntesis. Debe partir de elementos no dependientes. hacia los dependientes o relativos, dando lugar a una cadena de argumentos que iluminen los nexos del conjunto. Se trata de reconstruir una cadena ordenada de razonamientos, de lo sencillo a lo complejo, que siempre tenga correspondencia con la realidad. Haber simplificado un objeto complejo y luego recomponerlo, aparentemente no genera nada nuevo. El compuesto reconstituido es otra cosa, ya que está insuflado de luz cognoscitiva. Uno, es un hecho ordinario; el otro, es un saber cómo está hecho. DESCARTES, René Discurso del método'
pregunta1: '¿Qué expresión resume mejor el fragmento?'
alternativas1: 
  A: La investigación debe vincularse necesariamente con la realidad
  B: La reducción de lo complejo a lo simple no es suficiente en la investigación
  C: La concretización consiste en ordenar los razonamientos hacia lo sencillo
  D: La síntesis es esencial dentro de la investigación
  E: La investigación científica se fundamenta en el proceso del análisis

solucion1: 
  alternativa: D
  razon: 'La expresión que resume mejor el fragmento es La síntesis es esencial dentro de la investigación. El autor arguye que no es suficiente reducir lo complejo a lo simple, porque estaríamos frente a un conjunto inarticulado de elementos. Por tanto, del análisis debemos pasar inmediatamente a la síntesis, la cual implica ordenar razonamientos, pasando de lo sencillo a lo complejo. Con esto se logra una investigación científica cabal.  '

pregunta2: 'Un hecho que no ha sido objeto ni de análisis ni de síntesis'
alternativas2:
  A: Se halla al margen del proceso cognoscitivo
  B: No existe de ningún modo en el mundo
  C: Sólo es un conjunto inarticulado de cosas
  D: Está reducido a lo meramente elemental
  E: Permanece estancado dentro de la ciencia

solucion2: 
  alternativa: A
  razon: 'Un hecho que no ha sido objeto ni de análisis ni de síntesis se halla al margen del proceso cognoscitivo. Un hecho como el citado se hallaría al margen del conocimiento científico. Es decir, estaríamos ante un fenómeno tratado de modo empírico, que todavía no ha sido sometido al proceso de investigación, ni ha pasado por el tamiz de la mente científica. No podemos negar que este hecho tenga existencia, posea coherencia y gran -riqueza de información, pero es un hecho ignorado.  '

pregunta3: 'Pasar de los elementos independientes a los dependientes permite'
alternativas3:
  A: Percibir el nexo del objeto con la realidad
  B: La reconstitución del compuesto
  C: Recomponer ordenadamente las partes
  D: Hallar coherencia en el contenido del objeto
  E: Realizar el proceso de la síntesis

solucion3: 
  alternativa: D
  razon: 'Pasar de los elementos independientes a los dependientes permite hallar coherencia en el contenido del objeto. Los elementos independientes son simples, fruto del análisis; los elementos dependientes son complejos, y aparecen por medio de la síntesis. El hecho de pasar del estado de independencia al estado de dependencia significa completar la investigación. De este modo se produce una secuencia de argumentos dilucidantes. Esto precisamente se llama síntesis y nos permite hallar el sentido de los objetos sometidos a estudio.  '

pregunta4: 'Dentro de la investigación, el vínculo que se establece entre la reducción y la concretización es de'
alternativas4:
  A: Antonimia
  B: Necesidad
  C: Inclusión
  D: Causa a efecto
  E: Complementación

solucion4: 
  alternativa: E
  razon: 'Dentro de la investigación. el vínculo que se establece entre la reducción y la concretización es de complementación. La reducción es el análisis y la concretización es la síntesis. Es verdad que, por su significado, revelan antonimia; pero no se Pregunta. por el vínculo semántico. También es correcto que después del análisis viene la síntesis; pero el primero no es causa del segunda Lo que sí podernos entender es que toda investigación científica debe asumir el análisis y la síntesis complementariamente. Ambos son inseparables.  '

pregunta5: 'Entre un objeto sometido a la investigación y otro no sometido existe'
alternativas5:
  A: Una cadena incoherente
  B: Un desvinculamiento real
  C: Una diferencia cualitativa
  D: Una semejanza aparente
  E: Una coincidencia objetiva

solucion5: 
  alternativa: C
  razon: 'Entre un objeto sometido a investigación y otro no sometido existe una diferencia cualitativa. La razón es sencilla. A diferencia del segundo, el primer objeto ha sido acogido por la ciencia. En principio, se le descompuso parte a parte hasta llegar a lo más simple. Luego, pasó por la etapa de la recomposición. Este objeto, una vez recompuesto, es otra cosa ahora está dotada de luz cognoscitiva. De objeto ordinario ha pasado a adquirir calidad superior.  '
