texto:
    EI superyó cultural ha elaborado sus ideales y erigido sus normas. Entre estas, las que se refieren a las relaciones de los seres humanos entre sí están comprendidas en el concepto de la ética. En todas las épocas se dio mayor valor a estos sistemas éticos, como si precisamente ellos hubieran de colmar las máximas esperanzas. En efecto, la ética aborda aquel punto que es fácil reconocer como el más vulnerable de toda cultura. Por consiguiente, debe ser concebida como una tentativa terapéutica, como un ensayo destinado a lograr mediante un imperativo del superyó lo que antes no pudo alcanzar la restante labor cultural. Ya sabemos que en este sentido el problema consiste en eliminar el mayor obstáculo con que tropieza la cultura':' la tendencia constitucional de los hombres a agredirse mutuamente; de ahí el particular interés que tiene para nosotros el quizá más reciente precepto del superyó cultural':' «amarás al prójimo como a ti mismo».
    La investigación y el tratamiento de las neurosis nos ha llevado a sustentar acusaciones contra el superyó del individuo':' con la severidad de sus preceptos y prohibiciones se despreocupa demasiado de la felicidad del yo, pues no toma debida cuenta de las resistencias contra el cumplimiento de aquéllos, de la energía instintiva del ello (inconsciente) y de las dificultades que ofrece el mundo real. Por consiguiente, al perseguir nuestro objetivo terapéutico, muchas veces nos vemos obligados a luchar contra el superyó, esforzándonos por atenuar sus pretensiones. Podemos exponer objeciones muy análogas contra las exigencias éticas del superyó cultural. Tampoco este se preocupa bastante por la constitución psíquica del hombre, pues instituye un precepto y no se pregunta si al ser humano le será posible cumplirlo. Acepta, más bien, que al yo (consciente) del hombre le es psicológicamente posible realizar cuanto se le encomiende; que el yo goza de ilimitada autoridad sobre su ello. He aquí un error, pues aun en los seres pretendidamente normales la dominación sobre el ello no puede exceder determinados límites. Si las exigencias los sobrepasan, se produce en el individuo una rebelión o una neurosis, o se le hace infeliz.
    
#1
pregunta1: Centralmente, el autor reflexiona en torno a

alternativas1: 
    A: la vida cultural donde se privilegia el superyó.
    B: las diferencias entre el superyó y el ello.
    C: las exigencias éticas del superyó cultural.
    D: la causa principal de la neurosis humana.
    E: la tentativa terapéutica a partir de la cultura. 

solucion1: 
    alternativa: C
    razon: El texto evalúa las normas planteadas por el superyó en lo que corresponde al aspecto ético y como esto repercute en el ser humano.

#2
pregunta2: La expresión TENDENCIA CONSTITUCIONAL alude a un componente

alternativas2:
    A: connatural.
    B: coercitivo.
    C: procedimental.
    D: legítimo.
    E: adquirido.

solucion2: 
    alternativa: A
    razon: Se trata de algo que constituye al ser humano, le es propio o natural.

#3
pregunta3: Si alguien es impelido a un puritanismo extremo, probablemente

alternativas3: 
    A: reflexionará teóricamente sobre moral.
    B: alcanzará la más completa felicidad.
    C: estará libre de influencias del ello.
    D: padecerá de algún tipo de neurosis.
    E: soslayará las presiones del superyó. 

solucion3: 
    alternativa: D
    razon: Ante esta condición el sujeto no se preocuparía por ser feliz y las exigencias lo sobrepasarían, se podría generar una neurosis.

#4
pregunta4: Se infiere que la calificación de “individuos normales” es

alternativas4: 
    A: razón suficiente para descartar cualquier neurosis.
    B: ingénita ya que en ella no interviene el ambiente.
    C: ajena a los ideales y exigencias del superyó.
    D: variable dada la constitución psíquica del individuo.
    E: aplicada cuando el inconsciente desborda al yo. 

solucion4: 
    alternativa: D
    razon: Aun en los seres pretendidamente “normales” la dominación sobre el ello no puede exceder determinados límites. Si las exigencias los sobrepasan, se produce en el individuo una rebelión o una neurosis; por tanto, no es una categoría taxativa.

#5
pregunta5: Resulta incoherente con el texto afirmar que

alternativas5: 
    A: el superyó elabora ideales y normas culturales.
    B: el yo goza de ilimitada autoridad sobre el ello.
    C: el ello posee energía catalogada como instintiva.
    D: la ética es una tentativa terapéutica a veces fallida.
    E: los desórdenes neuróticos pueden ser tratados. 

solucion5: 
    alternativa: B
    razon: Asumir que el yo goza de ilimitada autoridad sobre su ello es un error, pues aun en los seres pretendidamente normales la dominación sobre el ello no puede exceder determinados límites.