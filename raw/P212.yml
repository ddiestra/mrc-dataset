texto: 'La diversidad de los seres humanos se muestra más todavía en lo que consideran qué es tener o poseer realmente un bien. En lo que se refiere a una mujer, por ejemplo, el "más modesto" considera que disponer de su cuerpo ya constituye indicio suficiente del tener; "otro", de sed más exigente de posesión, ve el carácter meramente aparente de tal tener, quiere pruebas más sutiles para saber si la mujer no sólo se entrega, sino que también deja por él lo que tiene o le gustaría tener. Pero un "tercero" tampoco ha llegado con eso al final de su desconfianza; éste se Pregunta. si la mujer. cuando deja todo por él, no lo hace por un fantasma de él: quiere primero ser bien conocido a fondo, se atreve a dejarse adivinar. Para él, poseer supone ser amado tanto por su índole diabólica corno por su bondad o espiritualidad. De otro lado, hay quien querría poseer un pueblo, y para esa finalidad le parecen bien todas las artes. Otro, con una sed más sutil de posesión, se dice: "no es lícito engañar cuando se quiere poseer", se siente indignado al pensar que es una máscara de él la que manda sobre el corazón del pueblo: "por tanto, tengo que dejarme conocer" NIETZSCHE, Friedrich Más allá del bien y del mal'
pregunta1: 'Que un hombre disponga del cuerpo de una mujer constituye para el autor'
alternativas1: 
  A: La antítesis del tener o poseer
  B: Algo insignificante para hablar de posesión
  C: Un acto de modestia y de superficialidad
  D: Una forma de adquirir convicción del tener
  E: Una alternativa contra la desconfianza

solucion1: 
  alternativa: D
  razon: 'Que un hombre disponga del cuerpo de una mujer es una forma de adquirir convicción del tener. Según el texto, tres son las maneras de concebir realmente la posesión de un bien. Para el más modesto, la sola disposición del cuerpo femenino es indicio suficiente del tener, es decir, significa la prueba convincente de que aquel bien es realmente de su propiedad. '

pregunta2: 'La variedad de personas es más acentuada en cuanto a'
alternativas2:
  A: El sentido único del tener
  B: Los dogrnatismos sobre el poseer
  C: El significado que tiene el poseer
  D: El menor o mayor valor de los bienes
  E: Las clasificaciones del bien y del tener

solucion2: 
  alternativa: C
  razon: 'La variedad de personas es más acentuada en cuanto al significado que tiene el poseer. Según las premisas del fragmento, los hombres se diferencian más todavía en lo que consideran qué es tener o poseer realmente un bien, Existe una gran diversidad de concepciones acerca de ello, lo cual determina la mayor variedad de las personas. '

pregunta3: '"Dejarse adivinar" significaría'
alternativas3:
  A: Evitar un amor relativo o superficial
  B: Hacer notar nuestro instinto de posesión
  C: Manifestar claramente nuestras virtudes
  D: Mostrar nuestras cualidades y defectos a la amada
  E: Crear un clima de incertidumbre en nuestra amada

solucion3: 
  alternativa: D
  razon: '"Dejarse adivinar" significaría mostrar nuestras cualidades y defectos a la amada. El hombre que quiere ser conocido a fondo para corroborar el amor de la amada, se atreve a dejarse adivinar, es decir, se muestra tal como es, al margen de toda apariencia, tanto en su lado perverso como en sus virtudes. "Dejarse adivinar" es, pues, darse a conocer a fondo para ser amado auténticamente.  '

pregunta4: 'Para que un pueblo elija un buen gobernante, se requiere'
alternativas4:
  A: De la distribución de la riqueza
  B: De la astucia de los gobiernos
  C: Del conocimiento pleno del líder
  D: De la utilización de todas las artes
  E: Del desengaño del gobernante

solucion4: 
  alternativa: C
  razon: 'Para que un pueblo elija un buen gobernante, se requiere del conocimiento pleno del líder. Para el autor, aquel que quiera poseer un pueblo, si tiene una sed sutil de gobernar, dejará de lado la mentira, la apariencia, y se dejará conocer en todo aspecto para que la aprobación por parte del pueblo se dé hacia su persona y no hacía una imagen proyectada.  '

pregunta5: 'El texto posee un contenido'
alternativas5:
  A: Axiológico
  B: Psicológico
  C: Sociológico
  D: Antropológico
  E: Tradicionalista

solucion5: 
  alternativa: A
  razon: 'El texto posee un contenido axiológico. La idea central del texto estriba en la diversidad de concepciones acerca del tener o poseer un bien. En este sentido, lo que se quiere dejar en claro es el valor de la posesión. Por tanto, ¿cuál es la disciplina que se encarga del estudio de los valores? Se denomina axiología.  '
