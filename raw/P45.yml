texto:
    'El hombre no es más que una caña, la más débil de la naturaleza, pero una caña pensante. No hace falta que el Universo entero se arme para aplastarlo: un poco de vapor, una gota de agua basta para matarlo. Pero aun cuando el Universo le aplastara, el hombre sería todavía más noble que lo que le mata, porque sabe que muere y lo que el universo tiene de ventaja sobre él, el universo lo ignora. PASCAL, Blaise Pensamientos'


pregunta1: La afirmación central del texto es

alternativas1: 
    A: El ser humano es coma una caña débil.
    B: Realmente el hombre no es una caña débil.
    C: Hombre y Universo compiten intensamente.
    D: La razón es un arma fundamental para el hombre.
    E: La nobleza del hombre impide su sometimiento.
solucion1: 
  alternativa: D
  razon: La afirmación central del texto, es la razón es un arma fundamental para el hombre. Según Pascal, el hombre sería más noble que el universo que lo mata, pues sabe que muere, es consciente de su ser y por tanto es un ser que se sobrepone a su situación. El universo tiene la ventaja sobre él, pero lo ignora, porque el único que piensa es el hombre en tanto que la naturaleza ignora su propia condición.