texto:
    El ser humano, cuando nace, no habla ninguna lengua. La lengua que llega a hablar más tarde es la que usan las personas que lo rodean, ya sea que se trate de la lengua de sus antepasados biológicos o no y, si no lo es, no afecta en lo más mínimo el grado de habilidad con que llega a hablarla ni el tiempo que requiera para aprenderla. Si, como ocurre ocasionalmente, una criatura se cría en absoluto aislamiento o entre animales, no aprende ninguna lengua. Pero si, en cambio, se cría en sociedad y es biológicamente normal excepto alguna deficiencia marginal, como la sordera o la ceguera, es de advertir que tales impedimentos frecuentemente se superan de tal forma que tales hábitos lingüísticos de una persona sorda, por ejemplo, llegan a ser prácticamente idénticos a las personas con quienes vive. Finalmente, conviene recordar que se ha intentado varias veces enseñar a hablar a individuos de alguna otra especie, pero todos esos esfuerzos han fracasado.
    De lo anterior se desprenden inmediatamente tres conclusiones':' 1) los genes humanos no son específicos de las particularidades de ninguna lengua, sino permisivos de cualquiera y de todas; 2) los genes humanos ―y únicamente los humanos― son una condición necesaria, pero no suficiente, para la adquisición de una lengua, y 3) el papel de la genética no se limita a asociar pasivamente ciertos sonidos con el intercambio comunicativo de la sociedad.
    A ello se limita el papel de lo genético en el lenguaje. En la continuidad de hábitos lingüísticos de generación en generación interviene además, principalmente, el otro mecanismo mencionado':' la tradición. Todo comportamiento tradicional es aprendido, pero no todo comportamiento aprendido es tradicional. Para que lo sea debe haber, además, enseñanza por parte de otros individuos de la misma especie, impartida mediante un comportamiento que no esté determinado exclusiva o principalmente por vía genética, sino que haya sido aprendido a su vez de maestros anteriores. Así, por ejemplo, si hay realmente algún elemento de aprendizaje en el picotear cada vez más preciso del pichón gaviota, no hay, empero, trasmisión tradicional, dado que el complementario comportamiento condicionante de la gaviota adulta es en sí mismo enteramente instintivo.
    
#1
pregunta1: El tema central que el autor desarrolla es

alternativas1: 
    A: la importancia del entorno social en el aprendizaje de una lengua.
    B: la necesidad de superar la sordera para el aprendizaje de una lengua.
    C: el papel de la genética y de la tradición en la adquisición de una lengua.
    D: el papel crucial de los adultos en la enseñanza de la lengua a los niños.
    E: el aislamiento social y la limitación para la adquisición de las lenguas. 

solucion1: 
    alternativa: C
    razon: Según el autor, en la adquisición de hábitos lingüísticos intervienen el factor genético, condición necesaria pero no suficiente, y la tradición.

#2
pregunta2: En el texto, en vocablo ESPECÍFICO connota

alternativas2:
    A: singularidad.
    B: exclusividad.
    C: característica.
    D: homogeneidad.
    E: precisión.

solucion2: 
    alternativa: B
    razon: Los genes humanos no son específicos de las particularidades de ninguna lengua; es decir, no son exclusivos de dichas particularidades.

#3
pregunta3: Con respecto a las personas con alguna deficiencia marginal como la sordera o la ceguera, se puede afirmar que

alternativas3: 
    A: incluso si superaran su deficiencia, tendrían limitaciones para la adquisición de una determinada lengua.
    B: para adquirir una lengua, deben desplegar mayor esfuerzo que una persona sin dichas deficiencias.
    C: superando su deficiencia, podrían adquirir una lengua incluso en condiciones de aislamiento social.
    D: si superaran su deficiencia, tendrían mayor ventaja en la adquisición de una lengua que una persona aislada.
    E: requieren, sobre todo, un entorno social adecuado para aprender la lengua de sus padres biológicos. 

solucion3: 
    alternativa: D
    razon: Pues este último no podría adquirir ninguna lengua.

#4
pregunta4: Es incompatible aseverar que el aprendizaje de una lengua

alternativas4: 
    A: está limitado a individuos de la especie humana.
    B: requiere superar deficiencias como la sordera.
    C: solo es posible lograrlo en un entorno social.
    D: es más eficaz si proviene solo de los padres.
    E: implica la conservación de una tradición cultural. 

solucion4: 
    alternativa: D
    razon: El aprendizaje eficaz de una lengua no proviene de los padres biológicos.

#5
pregunta5: De la primera conclusión a la que arriba el autor, se desprende que no hay

alternativas5: 
    A: lengua que no se pueda aprender.
    B: una especie de lengua desconocida.
    C: condicionamiento para aprender una lengua.
    D: especie que no pueda aprender una lengua.
    E: individuo especializado para enseñar la lengua. 

solucion5: 
    alternativa: A
    razon: Los genes humanos no son específicos de las particularidades de ninguna lengua, sino permisivos de cualquiera y de todas.

#6
pregunta6: Si se demostrara que los genes no son una condición necesaria para el aprendizaje de una lengua,

alternativas6: 
    A: se tendría que asumir alguna teoría innatista para explicar el lenguaje.
    B: las deficiencias marginales no serían óbice para aprender una lengua.
    C: el ser humano solo aprendería la lengua de sus padres biológicos.
    D: se tendría que aceptar que la capacidad para el lenguaje es un don.
    E: el entorno social sería determinante para la adquisición de una lengua. 

solucion6: 
    alternativa: E
    razon: En este caso, el entorno social se constituiría en la única condición necesaria para la adquisición de una lengua,

#7
pregunta7: Se deduce que quienes pretendieron enseñar una lengua a individuos de una especie no humana habrían

alternativas7: 
    A: confiado en el factor pedagógico.
    B: soslayado el condicionante genético.
    C: procedido en un ambiente aislado.
    D: desconocido el poder de la tradición.
    E: sido pioneros en estos experimentos. 

solucion7: 
    alternativa: B
    razon: Habrían soslayado el hecho de que los genes humanos ―y únicamente los humanos― son una condición necesaria, pero no suficiente, para la adquisición de una lengua.

#8
pregunta8: Si el pichón referido en el texto pudiera conseguir la trasmisión de la tradición,

alternativas8: 
    A: el factor aislamiento absoluto sería preponderante en el aprendizaje de una lengua.
    B: se podría considerar que el pinchón ha desarrollado un nivel cultural semejante al humano.
    C: se podría afirmar, sin duda alguna, que este pichón es una excepción de su especie.
    D: esta trasmisión sería un logro de la acción persistente de un factor indeterminado.
    E: sería posible solo si el pichón realizara su aprendizaje en un entorno de su especie. 

solucion8: 
    alternativa: B
    razon:  La “transmisión tradicional” se presenta en un contexto cultural y difiere del comportamiento hereditario.