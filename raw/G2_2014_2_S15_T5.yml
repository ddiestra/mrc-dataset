texto:
    Las ballenas que están estrechamente relacionadas o viven juntas producen llamadas pulsantes similares que incluyen características vocales distintivas del grupo, conocidas como dialecto.
    "Durante mucho tiempo ha habido la idea de que las ballenas asesinas aprenden su dialecto, pero no basta decir que todas tienen diferentes dialectos para asegurar que aprenden. Es necesario que haya alguna prueba experimental para saber lo bien que aprenden y qué contexto promueve el aprendizaje", explica Bowles.
    Testar la capacidad de aprendizaje vocal de los mamíferos sociales por lo general requiere la observación del animal en una situación social novedosa, una que pueda estimularle a comunicarse de nuevas maneras. Los delfines mulares son una especie útil para hacer una comparación a este respecto':' hacen sonidos similares pero generalmente los producen en diferentes proporciones, puesto que su comunicación depende más de chasquidos y silbidos que de las llamadas pulsantes que dominan la comunicación orca.
    "Teníamos una oportunidad perfecta porque algunas ballenas asesinas han convivido con delfines nariz de botella en parques acuáticos", recuerda Bowles. Mediante la comparación de viejas grabaciones de los patrones de vocalización de los animales mezclados con grabaciones de orcas y delfines mulares viviendo en grupos de sólo su propia especie, Bowles y su equipo fueron capaces de evaluar el grado en que las orcas aprendieron patrones de vocalización de sus interlocutores sociales.
    Las tres orcas que habían vivido con delfines durante varios años cambiaron las proporciones de los diferentes tipos de sonidos de su repertorio para que coincidiera más estrechamente con la distribución de los delfines. Los investigadores también encontraron pruebas de que las ballenas asesinas pueden aprender sonidos completamente nuevos':' una ballena asesina que vivía con delfines en el momento del experimento aprendió a producir una secuencia de chirridos que los cuidadores humanos habían enseñado a los delfines antes de que se la enseñaran a ella.
    Las habilidades de aprendizaje vocal por sí solas no necesariamente significan que las orcas tengan un lenguaje de la manera en que lo tienen los humanos. Sin embargo, sí indican un alto nivel de plasticidad neuronal, la capacidad de cambiar los circuitos del cerebro para incorporar nueva información. "Las ballenas asesinas parecen estar muy motivadas para parecerse a sus interlocutores sociales", señala Bowles, aunque el significado adaptativo de esta conducta no se conoce todavía.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: las ballenas asesinas orcas y los delfines mulares pueden convivir y comunicarse entre sí.
    B: las orcas son capaces de aprender nuevos sonidos para adaptarse a sus interlocutores sociales.
    C: las ballenas que viven juntas producen llamadas pulsantes similares conocidas como dialectos.
    D: durante mucho tiempo se pensó que las ballenas aprenden su dialecto pero no hay seguridad de ello.
    E: las ballenas tienen un alto nivel de plasticidad neuronal y pueden incorporar nueva información. 

solucion1: 
    alternativa: B
    razon: El texto explica como las ballenas fueron capaces de aprender nuevas proporciones de los diferentes tipos de sonidos para que coincidiera con la de los delfines.

#2
pregunta2: En el texto, INTERLOCUTORES alude a

alternativas2:
    A: los humanos.
    B: los delfines.
    C: los entrenadores.
    D: otras ballenas.
    E: los dialectos.

solucion2: 
    alternativa: B
    razon: los interlocutores sociales de las ballenas fueron los delfines mulares con los que convivieron.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: Las ballenas orcas se consideran un tipo de mamíferos sociales.
    B: Los delfines mulares se comunican mediante llamadas pulsantes.
    C: Durante mucho tiempo se pensó que las ballenas aprenden su dialecto.
    D: Las orcas parecen estar motivadas en parecerse a sus interlocutores.
    E: Las orcas carecen de un lenguaje similar al de los seres humanos. 

solucion3: 
    alternativa: B
    razon: Los delfines mulares hacen sonidos similares a las orcas pero en diferentes proporciones porque su comunicación depende más de chasquidos y silbidos que de las llamadas pulsantes que dominan la comunicación de las orcas.

#4
pregunta4: Se colige del texto que las orcas

alternativas4: 
    A: tienen la comunicación más compleja de los mamíferos acuáticos.
    B: y los delfines mulares tienen el mismo sistema de comunicación.
    C: podrían aprender distintos sonidos de otros mamíferos acuáticos.
    D: son los mamíferos acuáticos con mayor grado de sociabilidad.
    E: solo pueden aprender sonidos ubicados dentro de su umbral. 

solucion4: 
    alternativa: C
    razon: Las ballenas asesinas parecen estar muy motivadas para parecerse a sus interlocutores sociales y tienen un alto nivel de plasticidad neuronal por lo que pueden cambiar los circuitos de su cerebro para incorporar nueva información, por eso estarían en capacidad de aprender los sonidos de otro mamífero acuático.

#5
pregunta5: Si las orcas no fueran mamíferos sociales, entonces

alternativas5: 
    A: su plasticidad neuronal sería mucho menor.
    B: sus dialectos tendrían un carácter innato.
    C: todas las orcas tendrían el mismo dialecto.
    D: su comunicación no se basaría en pulsaciones.
    E: difícilmente aprenderían sonidos nuevos. 

solucion5: 
    alternativa: E
    razon: Su aprendizaje responde a su carácter social, a una necesidad de comunicarse con otros.