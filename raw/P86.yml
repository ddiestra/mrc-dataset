  texto: 'A medida que las observaciones astronómicas progresan, es de suponer que se descubrirán más galaxias, esto reforzaría la posibilidad de que exista vida en otros lugares del universo, lo que ya tiene sustento en una base estadística. Solo en nuestra galaxia existen 100 mil millones de estrellas. Si únicamente el uno por ciento de ellas tuviera planetas, tendríamos mil millones de sistemas solares. Aún sin ninguno de éstos tuviera planetas a la distancia adecuada y con los elementos químicos necesarios para sostener la vida, existen millones de galaxias, por lo que las probabilidades favorecen abrumadoramente la existencia de alguna forma de idea en más de un sitio del universo. Si bien esas posibilidades son abrumadoras, las distancias están en contra de llegar a conocer esas formas de vida. Las leyes de la física como las conocemos hay, imponen un límite a la velocidad de las comunicaciones, y las distancias del universo lo convierten en un límite infranqueable, al menos en términos de la vida humana. Un mensaje enviado a las galaxias más cercanas demoraría en llegar más tiempo del que tiene el hombre en la tierra. De haber respuesta, está probablemente ya no encontraría a nadie para recibirla.'
