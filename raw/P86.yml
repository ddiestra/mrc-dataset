    D: Del límite a las distancias que imponen las leyes físicas
    E: De la posibilidad de que exista vida en otros planetas

  solucion1:
    alternativa: E
    razon: '"... existen millones de galaxias, por lo que las probabilidades favorecen abrumadoramente la existencia de alguna forma de vida en más de un sitio del universo". '

