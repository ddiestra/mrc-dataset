texto:
    «En mi garaje vive un dragón que escupe fuego por la boca.» Supongamos que yo le hago a usted una afirmación como esa. A lo mejor le gustaría comprobarlo, verlo usted mismo. A lo largo de los siglos ha habido innumerables historias de dragones, pero ninguna prueba real. ¡Qué oportunidad!
    — Enséñemelo –me dice usted.
    Yo le llevo a mi garaje. Usted mira y ve una escalera, latas de pinturas vacías y un triciclo viejo, pero el dragón no está.
    — ¿Dónde está el dragón? –me pregunta.
    — Oh, está aquí –contestó moviendo la mano vagamente–. Me olvidé de decir que es un dragón invisible.
    Me propone que cubra de harina el suelo del garaje para que queden marcadas las huellas del dragón.
    — Buena idea –replico–, pero este dragón flota en el aire.
    Entonces propone usar un sensor infrarrojo para detectar el fuego invisible.
    — Buena idea, pero el fuego invisible tampoco da calor.
    Entonces propone pintar con spray el dragón para hacerlo visible.
    — Buena idea, solo que es un dragón incorpóreo y la pintura no se le pegaría.
    Y así sucesivamente. Yo contrarresto cualquier prueba física que usted me propone con una explicación especial de por qué no funcionará. Ahora bien, ¿cuál es la diferencia entre un dragón invisible, incorpóreo y flotante que escupe fuego que no quema y un dragón inexistente? Si no hay manera de refutar mi opinión, si no hay ningún experimento concebible válido contra ella, ¿qué significa decir que mi dragón existe? Su incapacidad de invalidar mi hipótesis no equivale en absoluto a demostrar que es cierta. Las afirmaciones que no pueden probarse, las aseveraciones inmunes a la refutación son verdaderamente inútiles, por mucho valor que puedan tener para inspiraciones o excitar nuestro sentido de maravilla. Lo que yo le he pedido que haga es acabar aceptando, en ausencia de pruebas, lo que yo le digo.
    
#1
pregunta1: Principalmente, el autor se propone desvelar una falacia que consiste en

alternativas1: 
    A: admitir que es imposible una prueba física para las mejores hipótesis.
    B: considerar la veracidad de una hipótesis por la fama de quien la propone.
    C: suponer la validez de una hipótesis dada la imposibilidad de refutarla.
    D: adolecer de un criterio para valorar el estatus de una prueba empírica.
    E: asumir que son inútiles todas las referencias a entidades sobrenaturales. 

solucion1: 
    alternativa: C
    razon: La incapacidad de invalidar una hipótesis no equivale en absoluto a demostrar que es cierta. Las afirmaciones que no pueden probarse, las aseveraciones inmunes a la refutación son verdaderamente inútiles.

#2
pregunta2: En el texto, el vocablo MARAVILLA significa

alternativas2:
    A: milagro.
    B: suceso.
    C: asombro.
    D: preciosidad.
    E: indiferencia.

solucion2: 
    alternativa: C
    razon: Poder observar un dragón despertaría nuestro sentido de maravilla, de asombro, pero eso no la hace verdadera.

#3
pregunta3: Sería incoherente inferir una prueba real de una hipótesis a partir de

alternativas3: 
    A: un presentimiento.
    B: un experimento.
    C: un contraejemplo.
    D: una observación.
    E: una percepción.

solucion3: 
    alternativa: A
    razon: En todo momento, las pruebas reales a las que alude el autor refieren a experimentos y el uso de los sentidos, de allí que un presentimiento o premonición no se aceptaría.

#4
pregunta4: Si alguien sostuviera que los dragones solo pueden ser intuidos por los iniciados en una secta, podríamos afirmar que se estaría

alternativas4: 
    A: empleando un nuevo tipo de explicación especial.
    B: cumpliendo todos los requisitos de un experimento.
    C: aceptando la posibilidad de una refutación empírica.
    D: negando que todos los dinosaurios son incorpóreos.
    E: avizorando el peligro de una invasión de dragones. 

solucion4: 
    alternativa: A
    razon: Al colocar esa condición, se estaría cayendo nuevamente en una explicación especial para huir de la refutación.

#5
pregunta5: Según el autor, el avance de la ciencia solo se aseguraría si formulamos enunciados

alternativas5: 
    A: ambiguos.
    B: inabarcables.
    C: contrastables.
    D: inverificables.
    E: deslumbrantes.

solucion5: 
    alternativa: C
    razon: Las afirmaciones que no pueden probarse o contrastarse, las aseveraciones inmunes a la refutación son verdaderamente inútiles; por ende, inservibles para el avance de la ciencia.