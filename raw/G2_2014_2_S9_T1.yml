texto:
    El método escolástico, como método de la filosofía, es heredado de Aristóteles por los filósofos de la Edad Media, quienes lo aplican con un rigor extraordinario. Es curioso observar cómo los escolásticos, principalmente Santo Tomás de Aquino, completan el método de la prueba, el método del silogismo, como una especie de reviviscencia de la dialéctica platónica. El método que siguen los filósofos de la Edad Media no es solamente, como en Aristóteles, la deducción, la intuición racional, sino que además es la contraposición de opiniones divergentes. Santo Tomás, cuando examina una cuestión, no solamente deduce de principios generales los principios particulares aplicables a la cuestión, sino que además pone en columnas separadas las opiniones de los distintos filósofos, que son unas en pro y otras en contra; las pone frente a frente, las critica unas con otras, extrae de ellas lo que puede haber de verdadero y lo que puede haber de falso. Son como dos ejércitos en batalla; son realmente una reviviscencia de la dialéctica platónica. Y la prueba da lugar a las conclusiones firmes del pensamiento filosófico.
    Si resumimos lo esencial en el método filosófico que arranca de Sócrates, pasando por Platón y Aristóteles, llega hasta toda la Edad Media en la Escolástica, nos encontramos con que lo más importante de este método es su segunda parte. No la intuición primaria de que se parte, de que se arranca, sino la discusión dialéctica con que la intuición ha de ser confirmada o negada. Lo importante, pues, en este método de los filósofos anteriores al Renacimiento, consiste principalmente en el ejercicio racional, discursivo; en la dialéctica, en el discurso, en la contraposición de opiniones; en la discusión de los filósofos entre sí o del filósofo consigo mismo.
    
#1
pregunta1: El tema central que se desarrolla en el texto es

alternativas1: 
    A: la dialéctica, aporte fundamental de Sócrates.
    B: el papel de la intuición en la dialéctica escolástica.
    C: Santo Tomás y el desarrollo de la dialéctica.
    D: el carácter dialéctico de la filosofía escolástica.
    E: las discusiones filosóficas en la Edad Media. 

solucion1: 
    alternativa: D
    razon: Lo sustancial de la filosofía escolástica es la discusión dialéctica que es una reviviscencia de la dialéctica platónica.

#2
pregunta2: En el texto, el autor desarrolla principalmente la idea de que

alternativas2:
    A: Santo Tomás, destacado escolástico de la Edad Media, reivindicó el método dialéctico de Aristóteles.
    B: la contraposición, como método, es consecuencia de la aplicación de la deducción y la intuición racional de Aristóteles.
    C: el método dialéctico caracterizó a la filosofía desde Sócrates hasta los escolásticos de la Edad Media.
    D: el método dialéctico desarrollado por Platón fue un gran aporte que permitió arribar a conclusiones firmes.
    E: los escolásticos de la Edad Media adoptaron la dialéctica platónica, entendida como contraposición de ideas. 

solucion2: 
    alternativa: E
    razon: El autor desarrolla la idea de que los escolásticos de la Edad Media no sólo adoptaron el método deductivo de Aristóteles sino, principalmente, la dialéctica platónica, entendida como ejercicio racional de contraposición de opiniones.

#3
pregunta3: En el texto, la expresión INTUICIÓN PRIMARIA alude específicamente a

alternativas3: 
    A: una falacia.
    B: una hipótesis.
    C: un raciocinio.
    D: un método.
    E: una idea.

solucion3: 
    alternativa: B
    razon: Intuición es una hipótesis que requiere ser confirmada o negada por la discusión dialéctica.

#4
pregunta4: Si los escolásticos de la Edad Media hubieran asumido la dialéctica como el ejercicio de la deducción,

alternativas4: 
    A: la contraposición de ideas habría sido considerada fructífera.
    B: se habrían desinteresado de la filosofía de Platón y Sócrates.
    C: habrían soslayado la discusión en la búsqueda de la verdad.
    D: la intuición racional habría sido equivalente a la contraposición.
    E: habrían encumbrado a Platón como el paradigma de la filosofía. 

solucion4: 
    alternativa: C
    razon: En este caso, tal como Aristóteles, los escolásticos habrían considerado que la deducción, y no la discusión, conduce a la verdad.

#5
pregunta5: Es incompatible con el método dialéctico, caracterizado como dos ejércitos en batalla, aseverar que

alternativas5: 
    A: requiere necesariamente opiniones filosóficas distintas.
    B: considera que la discusión es la partera de la verdad.
    C: se interesa por la verdad y falsedad de las opiniones.
    D: parte de la intuición primaria para alcanzar la verdad.
    E: tiene como finalidad la contraposición de opiniones. 

solucion5: 
    alternativa: E
    razon: El método dialéctico tiene como finalidad descubrir la verdad. La contraposición de opiniones es un medio.