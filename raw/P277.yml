texto: 'En Europa sigue latiendo un corazón primitivo. Bajo la apariencia de un mundo moderno, sofisticado y de un alto desarrollo tecnológico, se agazapan tradiciones populares y rituales entroncadas con las cosechas, los solsticios y el temor a la oscuridad invernal, y en las que pueden rastrearse ecos de mitos muy antiguos. En este corazón de tinieblas habitan monstruos, pero también la promesa del renacimiento primaveral, de una cosecha abundante y de recién nacidos en brazos de sus madres. Porque Europa, o algunos retazos de ella, no ha perdido el vínculo con los ritmos de la naturaleza. Esa conexión se renueva en las fiestas que se celebran en todo el continente desde principios de diciembre hasta Pascua. Aunque estas celebraciones coinciden con las festividades de la Iglesia, tienen su origen en rituales paganos anteriores al cristianismo, con raíces de difícil identificación.  En ellas los hombres (hasta hace poco casi siempre eran hombres) visten trajes que les ocultan el rostro y la figura. Ataviados de ese modo se echan a las calles, donde el disfraz les permite cruzar la frontera entre lo humano y lo animal, lo real y lo espiritual, la civilización y la naturaleza, la muerte y el renacer. Un hombre «asume una personalidad dual explica António Carneiro, que en el carnaval portugués de Podence se oculta tras una careta diabólica—. Se convierte en algo misterioso». El fotógrafo Charles Fréger se propuso plasmar lo que él llama «la Europa tribal» en dos inviernos de viajes por 19 países. La indumentaria varía de una región a otra e incluso de una aldea a la vecina. En el pueblo rumano de Corlata los hombres se visten de ciervos para recrear una cacería con bailarines.  En Cerdeña el papel del animal sacrificial puede corresponder a cabras, ciervos, jabalíes u osos. En Austria una criatura de apariencia animalizada demoníaca, Krampus, castiga a los niños malos, en contraste con san Nicolás, que premia a los buenos.'
pregunta1: 'El tema central del texto gira en torno de'
alternativas1:
  A: La historia detrás de los ritos prístinos y la etapa de modernización europea.
  B: La curiosa forma de celebrar ciertas fiestas religiosas en la Europa moderna.
  C: La Europa primitiva y sus rituales en honor a la heteróclita dualidad humana.
  D: La conservación del demonio castigador Krampus en una fiesta de Austria.
  E: Las representaciones animalizadas en fiestas europeas de origen pagano.

solucion1:
  alternativa: E
  razon: 'El texto aborda la persistencia de ciertos rasgos primitivos en festividades europeas en las que los hombres se disfrazan de seres grotescos y animalizados.'
