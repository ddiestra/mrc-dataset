texto: 'La religión descansa en la diferencia esencial que existe entre el hombre y el animal ¡los animales no tienen religión!. Pero. ¿en qué consiste esa diferencia esencial que hay entre el hombre y el animal? En la conciencia, pero la conciencia en sentido estricto. Pues la conciencia en el sentido de una sensación de sí mismo, de una capacidad de distinción sensible, no puede negarse a los animales. En cambio, la conciencia en sentido estricto sólo se encuentra allí, donde un ser tiene por objeto de reflexión su propio género, su propia esencia. El animal, por cierto, puede tener como objeto de su observación la propia individualidad y por eso tiene la sensación de sí mismo, pero no puede tener corno objeto su género. Por consiguiente, le falta aquella conciencia que deriva su nombre del saber. Pero sólo un ser que tiene como objeto su propio género, su propia esencia, puede convertir en objeto otras cosas o esencias según su naturaleza esencial. La esencia del hombre, que lo distingue del animal, no es solo el fundamento, sino también el objeto de la religión. Pero la religión es la conciencia de lo infinito; es, por lo tanto, y no puede menos de ser, la conciencia que el hombre tiene de su ser, no limitado y finito, sino infinito. FEÜERBACH, Ludwig Breve antología filosófica'
pregunta1: '¿Cuál de las siguientes afirmaciones es incompatible con el pensamiento del autor?'
alternativas1: 
  A: La religión se constituye sobre niveles de conciencia
  B: El animal, a diferencia del hombre, no tiene conciencia
  C: El hombre es consciente de su propia existencia
  D: El hombre reflexiona sobre la conciencia de los demás
  E: La religión es la conciencia que el hombre tiene de su ser no finito

solucion1: 
  alternativa: B
  razon: '¿Cuál de las siguientes afirmaciones es incompatible con el pensamiento del autor? El animal, a diferencia del hombre, no tiene conciencia. El autor admite en el texto que los animales tienen conciencia, pero dicha conciencia se limita a una sensación de sí mismos y no a la reflexión acerca de su propia esencia. En consecuencia, aunque sea limitada, los animales poseen una conciencia de sí mismos. '

pregunta2: 'Para tener capacidad transformadora se requiere'
alternativas2:
  A: Diferenciar la religión de la ciencia
  B: Tener conciencia en sentido estricto
  C: Experimentar nuestra propia realidad
  D: Tener sensación de uno mismo
  E: Examinar la conciencia y la individualidad

solucion2: 
  alternativa: B
  razon: 'Para tener capacidad transformadora se requiere tener conciencia en sentido estricto. Según las premisas del texto, es el hombre quien tiene conciencia en sentido estricto. Es decir, sólo el hombre es consciente de su propia esencia o género, y esto le permite convertir en objeto las demás cosas existentes; puede transformar la naturaleza porque posee saber. '

pregunta3: 'Si todos los seres sólo tuvieran conciencia en sentido general, entonces'
alternativas3:
  A: La ciencia tendría razón de ser
  B: Ciencia y religión serían lo mismo
  C: El hombre no sería un animal más
  D: La religión carecería de todo sentido
  E: Los animales se comunicarían mejor

solucion3: 
  alternativa: D
  razon: 'Si todos los seres sólo tuvieran conciencia en sentido general, entonces la religión carecería de todo sentido. El autor afirma en el texto que la conciencia que posee el hombre no sólo es el fundamento, sino también el objeto de la religión. Por eso la religión es lo que distingue al hombre de todos los demás seres. Pero, si todos tuvieran conciencia en general, como el hombre, la religión carecería de fundamento, ¿verdad? Ya no sería la separación entre el hombre y los demás seres, no cumpliría su papel original. '

pregunta4: 'La conciencia religiosa se caracteriza por ser'
alternativas4:
  A: Sensitiva
  B: Constante
  C: Genérica
  D: Contradictoria
  E: Infinita

solucion4: 
  alternativa: E
  razon: 'La conciencia religiosa se caracteriza por ser: infinita. Según el texto, sólo el hombre tiene conciencia religiosa. Pero la religión es la conciencia de lo infinito, como afirma el autor en el último párrafo. El hombre tiene conciencia de su esencia; pero su esencia no es limitada, sino infinita. '

pregunta5: 'El hombre, a diferencia del animal'
alternativas5:
  A: Se adapta a su medio
  B: Tiene sensación sobre si mismo
  C: Discierne sobre su propio género
  D: Posee capacidad de diferenciación
  E: Tiene capacidad de experimentación natural

solucion5: 
  alternativa: C
  razon: 'El hombre, a diferencia del animal discierne sobre su propio género. El hombre no sólo tiene conciencia de que existe personalmente. Sabe además que pertenece a un género distinto a todos los demás. Entonces, su conciencia del propio género, de la propia esencia, le permiten diferenciarse de los animales y asumir una actitud transformadora. '