texto:  
    "Después del egoísmo, la principal causa de insatisfacción ante la vida es la falta de cultivo intelectual. Una inteligencia cultivada halla fuentes de inagotable interés en todo lo que le rodea': en los objetos de la Naturaleza, las obras de arte, las creaciones poéticas, los acontecimientos de la historia, las costumbres pasadas y presentes de la humanidad y sus perspectivas futuras. Ahora bien, no hay en la naturaleza de las cosas razón alguna para que la herencia de todo ser nacido en un país civilizado no sea cierto grado de cultura intelectual suficiente. Como tampoco hay necesidad intrínseca de que cualquier ser humano sea un interesado egoísta apartado de todo sentimiento o cuidado que no se encuentre en su propia y miserable individualidad. En un mundo en que hay tanto que gozar, y también tanto que corregir y mejorar, todo el que posea esta moderada cantidad de moral y de requisitos intelectuales es capaz de una existencia que puede llamarse envidiable; a menos que esa persona, por malas leyes o por sujeción a la voluntad de otros, sea despojada de la libertad para usar de las fuentes de la felicidad a su alcance, no dejará de encontrar envidiable esa existencia si escapa a las grandes fuentes de sufrimiento físico y mental, tales como la indigencia, la enfermedad, o la pérdida prematura de los seres queridos.
    El punto esencial del problema reside, por tanto, en la lucha contra estas calamidades. Ninguno puede dudar de que los mayores males del mundo son evitables, y si los asuntos humanos siguen mejorando, quedarán encerrados al final dentro de estrechos límites. La pobreza, en cualquier sentido que implique sufrimiento, podrá ser completamente extinguida por la sabiduría de la sociedad, combinada con el buen sentido y la prudencia de los individuos. Incluso el más obstinado de los enemigos, la enfermedad, podrá ser reducido indefinidamente con una buena educación física y moral y un control apropiado de las influencias nocivas. Así ha de ser mientras los progresos de la ciencia ofrezcan para el futuro la promesa de nuevas conquistas directas contra este detestable enemigo.
    En suma, todas las grandes causas del sufrimiento humano pueden contrarrestarse considerablemente, y muchas casi enteramente, con el cuidado y el esfuerzo del hombre. Su eliminación es tristemente lenta; una larga serie de generaciones perecerá en la brecha antes de que se complete la conquista y se convierta este mundo en lo que fácilmente podrá ser si la voluntad y el conocimiento no faltan. Sin embargo, todo hombre lo bastante inteligente y generoso para aportar a la empresa su esfuerzo, por pequeño e insignificante que sea, obtendrá de la lucha misma un noble goce que no estará dispuesto a vender por ningún placer egoísta."

pregunta1: El autor propugna, principalmente, que

alternativas1: 
    A: con el esfuerzo, el intelecto y la generosidad se pueden contrarrestar las causas del sufrimiento humano.
    B: el ser humano debe luchar constantemente con una serie de calamidades tanto físicas como espirituales.
    C: todo hombre lo bastante inteligente y generoso puede alcanzar éxito en un mundo como el actual.
    D: la principal causa de insatisfacción ante la vida es la falta de cultivo intelectual por parte de la mayoría.
    E: no hay necesidad intrínseca de que cualquier ser humano sea un interesado egoísta carente de sentimientos.

solucion1:
    alternativa: A
    razon: El autor sostiene que el egoísmo y la falta de cultivo intelectual son el origen de los males humanos y que con generosidad y esfuerzo podríamos dirigir el intelecto a eliminar dichos males.
    
pregunta2: En el tercer párrafo, el término BRECHA se puede reemplazar por

alternativas2: 
    A: herida.
    B: ruptura.
    C: lucha.
    D: conflicto.
    E: problema.

solucion2:
    alternativa: C
    razon: Perecer en la brecha o en la lucha por aminorar el sufrimiento humano.

pregunta3: Se colige que el autor mantiene una postura

alternativas3: 
    A: escéptica frente al conocimiento.
    B: optimista sobre el género humano.
    C: pesimista respecto a la solidaridad.
    D: teísta en torno a la humanidad.
    E: incrédula respecto a la ciencia. 

solucion3:
    alternativa: B
    razon: No hay necesidad intrínseca de que cualquier ser humano sea un interesado egoísta apartado de todo sentimiento o cuidado. Todas las grandes causas del sufrimiento humano pueden contrarrestarse considerablemente, y muchas casi enteramente, con el cuidado y el esfuerzo del hombre.

pregunta4: Resulta incompatible afirmar que una causa del sufrimiento es

alternativas4: 
    A: el autoritarismo.
    B: el egoísmo.
    C: la ignorancia.
    D: la indigencia.
    E: la tecnología.

solucion4:
    alternativa: E
    razon: Los progresos de la ciencia y, por ende, lo plasmado en la tecnología no necesariamente serían la causa del sufrimiento.

pregunta5: Si las propuestas educativas descuidaran el fortalecimiento físico de los estudiantes,

alternativas5: 
    A: el autor sería un crítico tenaz de aquellas propuestas.
    B: se lograría eliminar todos los males de la humanidad.
    C: se generaría un amplio consenso incluyendo al autor.
    D: el Estado podría ahorrar dinero en la salud pública.
    E: el egoísmo se reduciría drásticamente en la sociedad.

solucion5:
    alternativa: A
    razon: Incluso el más obstinado de los enemigos, la enfermedad, podrá ser reducido indefinidamente con una buena educación física y moral y un control apropiado de las influencias nocivas.