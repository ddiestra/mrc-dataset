texto: 'Orientadas por conceptos y valores mistificados, las actitudes sucumben en la inautenticidad. Reconocer un imperativo de acción y propiciar o ejecutar otra conducta, buscar un objeto y pretender realizar otro, son formas típicas de la acción inauténtica, generalizadas en nuestras instituciones públicas y privadas, en los hábitos y usos regionales y locales, así como en el comportamiento de las clases medias, altas y proletarias. Dentro de este esquema caen otras formas de acción que no es difícil encontrar a nuestro alrededor; por ejemplo, se encomian los productos fabricados en el país, pero se prefieren los extranjeros en el momento de decidir una compra; se defienden las escuelas y planteles oficiales, pero se opta por los privados; se declara la majestad de la ley, pero se dan leyes sólo para satisfacer intereses personales y de grupos, o se las viola sin escrúpulo. No puede dejarse de mencionar aquí la frecuencia, la casi normalidad de la mentira y de la promesa en falso, que ilustra perfectamente la vigencia de la apariencia típica de la conducta que describimos. Estos son algunos de tantos casos de inautenticidad en nuestra vida nacional. Universidad Católica Ciencias Políticas'
pregunta1: 'Los imperativos de acción serían'
alternativas1: 
  A: Normas de conducta fingida
  B: Los que provocan enajenación
  C: Principios y valores auténticos
  D: Causantes de la inautenticidad
  E: Formas de trabajo obligatorio

solucion1: 
  alternativa: C
  razon: 'Los imperativos de acción serían principios y valores auténticos. E problema de la mentira social radica para el autor en la incoherencia entre el principio legítimo y la acción. Se defiende lo justo, pero se obra al margen o en contra de ello. Es decir, las actitudes se dejan llevar ya sea por el egoísmo o por otros vicios y terminan cayendo en la inautenticidad porque finalmente los actos no reflejan la aplicación del imperativo de acción. '

pregunta2: 'El tema del texto en mención es'
alternativas2:
  A: Conceptos y valores mistificados
  B: La inautenticidad de la vida nacional
  C: La alienación de los valores y principios
  D: La inautenticidad de las clases sociales
  E: La censura de la vida nacional

solucion2: 
  alternativa: B
  razon: 'El tema del texto en mención es la inautenticidad de la vida nacional. El autor empieza hablándonos de las formas típicas de la acción inauténtica en general, para luego centrar la explicación en el modo como se dan las acciones inauténticas en el seno de nuestras instituciones, tanto públicas corno privadas. Arguye además que estos actos son frecuentes y se dan de muchas formas. '

pregunta3: '¿Qué es la falsa promesa?'
alternativas3:
  A: La mentira más frecuente
  B: Una conducta inauténtica
  C: La causa de lo inauténtico
  D: Una práctica esporádica
  E: Algo que no reviste gravedad

solucion3: 
  alternativa: B
  razon: '¿Qué es la falsa promesa? Una conducta inauténtica. La falsa promesa sería para el autor un típico caso de acción inauténtica, porque primero se promete bajo juramento el cumplimiento de una acción y luego se obra inconsecuentemente, cayendo en el incumplimiento de dicha promesa. '

pregunta4: '¿Cuál es la causa de la inautenticidad social?'
alternativas4:
  A: Los principios e ideas aparentes
  B: La falsedad típica de la conducta
  C: Conceptos y valores heterogéneos
  D: Preferir lo ajeno antes que lo propio
  E: Las dudas al momento de hacer la elección

solucion4: 
  alternativa: A
  razon: '¿Cuál es la causa de la inautenticidad social? Los principios e ideas aparentes. En la última parte del texto, el autor nos habla de la frecuencia de conductas aparentes en nuestra vida nacional. Es decir, la defensa de lo legítimo es sólo una apariencia que encubre una conducta inauténtica. Esa falta de seriedad a la hora de asumir un principio es lo que genera en el hombre una acción contraria a la regla, pero favorable a sus intereses personales. '

pregunta5: 'Con la expresión: "se declara la majestad de la ley", el autor se refiere a aquella ley que'
alternativas5:
  A: Rige para un estatus social alto
  B: Se muestra como una aparente realidad
  C: Abarca los derechos, principalmente
  D: Abarca el interés por el desarrollo social
  E: Es imperativa no en la forma, sino en el fondo

solucion5: 
  alternativa: D
  razon: 'Con la expresión: ,"se declara la majestad de la ley", el autor se refiere a aquella ley que abarca el interés por el desarrollo social. Para el autor, aquella frase encierra un principio aparente, ya que se dictan las leyes con el supuesto propósito de generar el orden e instituir la justicia en la sociedad, favoreciendo así al conjunto de individuos. Sin embargo, al margen de esta apariencia, se dictan leyes para favorecer sólo los intereses de ciertas personas o de ciertos grupos, o simplemente se viola la ley. '

