texto: 'Darwin comenzó su obra reflexionando sobre el mundo de los criadores de animales y el cultivo de plantas. Durante los 75 años anteriores se habían hecho enormes progresos en ese ámbito. El reconocimiento de los esfuerzos realizados para incrementar la producción agrícola fue un paso decisivo en el camino que siguió Darwin hasta arribar a la selección natural. Luego, utilizó esos conocimientos para guiar al lector hacia sus propias conclusiones. Con el fin de adquirir experiencia concreta sobre el tema, se dedicó a criar palomas y tanto se empeñó en la tarea que llegó a asociarse a clubes de colombófilos. Aprovechando al máximo lo que había aprendido, en el capítulo inicial de su obra fundamental mostró que, pese a la existencia de numerosas variedades de palomas domésticas y a las características que las diferencian, todo indica que esas aves tienen un origen común, la paloma bravía de la India (figura 2.1), y que constituyen un diversificado abanico que parte de una forma común. Tal abanico fue el resultado de los cambios realmente notables que lograron los criadores por selección artificial (la selección de las formas mejores y más convenientes). Al respecto, Darwin remató su exposición sobre la selección artificial mencionando algo que llamó «selección inconsciente». Con frecuencia, los criadores provocan cambios que no buscaron realmente. Si comparamos, por ejemplo, una estirpe de perros tal como era en un siglo y luego en el siguiente, o dos grupos de animales obtenidos por diferentes criadores a partir del mismo linaje original, casi invariablemente se observan variaciones significativas, aunque nadie las buscó. Indetectables por el radar, por así decirlo, se han producido cambios sutiles: los criadores vigilan sus objetivos principales, pero con frecuencia se producen modificaciones imprevistas.  Este fenómeno de los cambios que no son intencionales allanó el camino para la teoría de la selección natural en mayor medida tal vez que la selección artificial propiamente dicha. Estábamos ante cambios producidos ciegamente, sin ningún propósito de conseguir una forma determinada, cambios como los que ocurren en la vida silvestre.  Ruse, M. (2008). Charles Darwin. Madrid: Editores Katz (texto editado pp.36-37) '
pregunta1: '¿Cuál es la idea principal del texto? '
alternativas1: 
  A: La domesticación animal es responsable de la selección artificial. 
  B: Darwin descubrió la selección inconsciente en la crianza animal. 
  C: La selección artificial fue el precedente de la selección natural. 
  D: La selección natural implica cambios al azar o no planificados. 

solucion1: 
  alternativa: D
  razon: En esencia, el autor tiene la intención de explicar que la selección natural es el resultado de cambios azarosos, no planificados. 
  
pregunta2: 'En el texto, el sinónimo contextual del término ALLANAR es '
alternativas2:
  A: Ralentizar. 
  B: Confutar. 
  C: Restaurar. 
  D: Propiciar. 

solucion2: 
  alternativa: D
  razon: Según el autor, fueron los cambios imprevistos los que allanaron el camino, vale decir, propiciaron el desarrollo de la teoría de la selección natural. 
  
pregunta3: 'A partir de la visualización del gráfico, se puede afirmar que esas palomas '
alternativas3:
  A: Carecen de parentesco genético entre sí. 
  B: Son indiscernibles en el aspecto fenotípico. 
  C: Descienden de una especie de la India. 
  D: Ostentan los mismos rasgos de sus pares. 

solucion3: 
  alternativa: C
  razon: 'A pesar de las diferencias que muestran, esas palomas tienen un origen común: la paloma bravía de la India. '
  
pregunta4: 'Del texto, se puede inferir que, a diferencia de Charles Darwin, los colombófilos '
alternativas4:
  A: Domesticaban a las palomas por un impulso científico. 
  B: Dejan de lado las variaciones y se concentran en lo común. 
  C: Se guiaban por conocimientos sistemáticos de la genética. 
  D: Guiaban sus intereses por consideraciones ornamentales. 

solucion4: 
  alternativa: D
  razon: 'Según el texto, Charles Darwin se dedicó a criar palomas para contar con experiencia directa sobre un tópico teórico. En cambio, los criadores de palomas buscaban un efecto ornamental. '
  
pregunta5: 'Si la crianza de animales solo provocara cambios deliberados'
alternativas5:
  A: Darwin vería fortalecida su hipótesis de selección natural. 
  B: La selección artificial por domesticación sería un fracaso. 
  C: Carecería de asidero proponer la «selección inconsciente». 
  D: Los progresos en este ámbito habrían sido superlativos. 
 

solucion5: 
  alternativa: C
  razon: 'Los criadores desarrollan una selección artificial al provocar cambios deseados en los animales. No obstante, ellos también son responsables de cambios que no buscaron realmente. A esto, Charles Darwin denomina «selección inconsciente».'


