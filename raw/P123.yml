  texto: 'La cansada mirada pesimista, la desconfianza respecto al enigma de la vida, el glacial no de la náusea sentida ante la vida -estos no son los signos distintivos de las épocas de "mayor maldad" del género humano: antes bien, puesto que son plantas cenagosas, aparecen tan solo cuando existe la ciénaga a la que pertenecen, me refiero a la moralización y al reblandecimiento enfermizos, gracias a los cuales el animal hombre acaba por aprender a avergonzarse de todos sus instintos. NIETZSCHE, Friedrich. La genealogía de la moral'
  pregunta1: Identifique la información incompatible con el texto.
  alternativas1: 
    A: El reencuentro con nuestros instintos permite asumir una actitud optimista frente a la vida.
    B: La moralización y el reblandecimiento no fomentan un mejor conocimiento de la existencia.
    C: Avergonzarse de nuestros propios instintos constituye un signo afín al pesimismo y la desconfianza.
    D: En las épocas de "mayor maldad" se produce un sinceramiento del hombre con sus verdaderos instintos.
    E: Si el hombre se avergüenza de sus propios instintos estará fomentando épocas de "mayor maldad".

  solucion1:
    alternativa: E
    razon: 'La afirmación incompatible con el texto es si el hombre se avergüenza de sus propios instintos estará fomentando épocas de "mayor maldad". Para el autor, la época en la cual el hombre se avergüenza de sus instintos es aquella del reblandecimiento y el pesimismo ante la vida. Las épocas de "mayor maldad" harán referencia a la total libertad del hombre respecto a sus instintos. Para Nietzsche, el hombre se realiza en la medida que asume sus propias actitudes. '