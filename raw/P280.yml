texto: 'En la primavera del año 1990, un grupo de obreros estaba realizando las obras de la carretera del nuevo aeropuerto internacional de la ciudad de Xian, al sudeste de Beijing, cuando, a unos seis metros de profundidad, el golpe de un pico produjo un extraño sonido.  Los obreros observaron sorprendidos que habían dado con una especie de bóveda subterránea. Llamados a toda prisa, los arqueólogos no tardaron en darse cuenta de que estaban ante un descubrimiento excepcional.  En efecto, los trabajos de excavación sacaron a la luz un complejo de bóvedas subterráneas que se extendían por un área de diez kilómetros cuadrados.  En su interior aparecieron, cuidadosamente alineadas, miles de estatuillas de extraordinaria calidad, que representaban a personas con rostros exquisitamente moldeados, además de caballos y todo tipo de animales domésticos. No era éste el primer descubrimiento arqueológico importante en el área de Xian. En 1974, a pocos kilómetros de distancia, se había descubierto el impresionante ejército de terracota a tamaño natural de Qin Shi Huang Di, el primer emperador de China.  Los lugareños se felicitaron ante la aparición de aquellos pequeños «hombres de barro», que, según creían, les traerían «hordas de turistas occidentales». Los arqueólogos identificaron fácilmente al propietario de aquellas fosas. Se trataba de Jing Di, cuarto emperador de la dinastía Han, que gobernó China entre 156 y 141 a.C., cuyo túmulo funerario, identificado desde hacía años pero que aún no ha sido excavado, se alza a un kilómetro de las fosas. Además, a unos 500 metros al este del túmulo de Jing Di se encuentra el enterramiento de su esposa, la emperatriz Wang.'
pregunta1: '¿Cuál es la idea principal del texto?'
alternativas1:
  A:  El cuarto emperador de la dinastía Han gobernó China entre 156 y 141 a.C., Jing Di, fue propietario de una fosa llena de estatuillas de un ejército chino.
  B:  El emperador chino Jing Di hizo que enterraran a su esposa, la emperatriz Wang, a unos 500 metros al este del lugar donde este fue cuidadosamente enterrado.
  C:  En  1990  los  arqueólogos  hallaron  en  Xian  miles  de  figuras  humanas   y  de animales, y un ejército en 1974, cerca de la tumba del emperador chino Jing Di..
  D:  En el área de Xian se detectó el impresionante y numeroso ejército de Qin Shi Huang, primer emperador de China, a tamaño natural hecho con terracota.
  E:   Los lugareños de Xian consideraron oportuno el hallazgo del ejército chino de Qin Shi Huang, pues este traería abundantes turistas al lugar.

solucion1:
  alternativa: C
  razon: 'La idea que desarrolla esencialmente el tema central sostiene que en Xian se han encontrado en 1990 y 1974 estatuas de personas y animales, además de un ejército chino y este ha pertenecido al emperador Qin Shi Huang.'

