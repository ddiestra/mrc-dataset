  texto: 'Lo que se celebrará el 12 de octubre de 1992 es el V Centenario del Encuentro de Dos Mudos. Si ese encuentro es concebido como el de totalidades culturales distintas, cabe entonces Preguntarse si hubo realmente encuentro. Se trata en verdad de algo muy distinto y mucho más interesante que la elemental e ingenua visión de un "encuentro". En efecto, al verificarse aquel contacto, se disparó un amplio, complejo y vigoroso proceso de apoderamiento de aquellas tierras (conquista sometimiento, evangelización, etc.) que, en términos generales, cabe describir por su finalidad, o sea la de implantar en ellas la civilización europea; un proceso, pues, de traslado allende el Océano del modo histórico de ser europeo para crear la Nueva Europa.Parejo a ese proceso de apoderamiento, material, político, económico y espiritual se discierne otro de igual finalidad, pero de índole diferente, que pone más en evidencia la falsedad histórica de la superficial tesis del "encuentro". Me refiero a esa extraordinaria empresa ontológica-filosófica de reducción de la realidad americana al sistema de ideas y creencias de la cultura judea-cristiana habitualmente nombrada Cultura Occidental. Para documentar ese proceso puede citarse entre otros, el testimonio de la voluminosa Historia apologética que compuso fray Bartolomé de las Casas, fue la meta-según esa obra- de tan ardua tarea demostrar que, pese a peculiaridades y extrañezas no había ninguna diferencia sustancial respecto de la naturaleza del Viejo Mundo de que al hombre americano le faltaba el conocimiento del verdadero Dios.  '
  pregunta1: 'De acuerdo al texto, lo que se inició con la llegada del europeo a América fue un proceso de:'
  alternativas1:
    A: Confrontación de culturas
    B: Destrucción de culturas nativas
    C: Asimilación de las culturas nativas a la civilización occidental
    D: Mestizaje cultural
    E: Reducción de las culturas nativas a la cultura occidental

  solucion1:
    alternativa: E
    razon: 'En la lectura se dice: Me refiero a esa extraordinaria empresa ontológica-filosófica de reducción de la realidad americana al sistema de ideas y creencias de la cultura judea-cristiana habitualmente nombrada Cultura Occidental. La síntesis nos lleva a concluir que hubo reducción de la realidad americana a la cultura occidental. '

  pregunta2: 'La expresión "Viejo Mundo" está referida a'
  alternativas2: 
    A: Los fundamentos judeo-cristiano
    B: El continente euroasiático
    C: La sociedad medieval Europa
    D: La cultura occidental
    E: La historia humana con excepción de la de América
  
  solucion2:
    alternativa: D
    razon: 'Viejo Mundo implica la presencia de ideas y valores típicos que serían implantados en América, por lo tanto, la expresión indica una metaforización de los aspectos culturales. En consecuencia, Viejo Mundo implica cultura occidental. '

  pregunta3: 'Según los catequizadores, entre Viejo y Nuevo Mundo:'
  alternativas3:
    A: Era muy difícil la comunicación
    B: Había diferencias religiosas profundas
    C: Había la distancia que hay de lo racional a lo irracional
    D: Había una radical incompatibilidad cultural
    E: No había diferencias culturales esenciales
  
  solucion3: 
    alternativa: E
    razon: 'Para Fray Bartolomé de las Casas, entre otros, no había ninguna diferencia sustancial respecto a la naturaleza del Viejo Mundo y de su cultura, con la única salvedad de que el hombre americano le faltaba el conocimiento del verdadero Dios. De eso se concluye que, sólo en relación al conocimiento del verdadero Dios había diferencias en todo lo demás no las había. '

  pregunta4: 'Los primeros europeos que llegaron a América'
  alternativas4:
    A: Ignoraron las civilizaciones americanas
    B: Impulsaron una política expansionista
    C: Despreciaron a los indígenas
    D: Permitieron que los indígenas expresaron su propio ser cultural
    E: Pensaron que los aborígenes tenían un alto desarrollo

  solucion4:
    alternativa: B
    razon: 'En efecto, al verificarse aquel contacto "encuentro" se disparó un amplio, complejo y vigoroso proceso de apoderamiento de aquellas tierras... Esta expresión encierra la idea de expansión. Más aún cuando se habla de proceso de apoderamiento de aquellas tierras (conquista, sometimiento, evangelización, etc.) se indica que había un plan de aplicación. '

  pregunta5: 'Según el autor, no hubo encuentro de culturas porque se'
  alternativas5:
    A: Desconoció el derecho de los indígenas
    B: Destruyó las culturas nativas
    C: Pensó haber llegado a Asia
    D: Trató de un proceso de conquista
    E: Erradicó idolatrías
  
  solucion5:
    alternativa: D
    razon: '"Cabe entonces Preguntarse si hubo realmente encuentro. Se trata en verdad de algo muy distinto y mucho más interesante". Mas adelante agrega Parejo a ese proceso de apoderamiento material" '
