texto:  'Si conociéramos el funcionamiento de nuestros órganos, si pudiéramos recordar todos
        los impulsos o las modificaciones que han recibido y los efectos que han producido,
        veríamos que todos nuestros actos están sometidos a la fatalidad que regula tanto nuestro
        sistema particular como el sistema entero del universo. Ningún efecto, tanto en nosotros
        como en la naturaleza, se produce por el azar que, como ha sido probado, es una palabra
        vacía. Todo lo que sucede en nosotros o lo que es hecho por nosotros, así como todo lo
        que ocurre en la naturaleza o que le atribuimos, se debe a causas que actúan según leyes
        y que producen efectos ineludibles de donde derivan otros.'
    
preguntas:    
  - pregunta: ¿Cuál de los siguientes términos es sinónimo contextual de FATALIDAD?
    alternativas:
      A: fortuna. 
      B: hado. 
      C: necesidad. 
      D: desdicha. 
      E: azar.
    solucion:
      alternativa: C
      razon:  Estar sometidos a la fatalidad es estar sometidos a la necesidad de las leyes que rigen el universo.
    
