  texto: 'Vargas Llosa sostiene que la nueva novela hispanoamericana comenzaba con las novelas de Juan Carlos Onetti. La vida breve ha sido señalada como la novela clave. Otros integrantes del llamado Boom coinciden en destacar la función de precursor del autor de Junta cadáveres. Lo curioso del caso es que casi todos reconocen que descubrieron a Onetti, avanzada ya la década del setenta, cuando ellos los del círculo del boom - habían producido buena parte de sus novelas más prestigiosas. Estas palabras quieren servir para que nos planteemos el problema de la tradición en la novela hispanoamericana, o más concretamente, la interrogante de si existe una secuencia, una línea de influencia en la literatura peruana. ¡Sí coincidiéramos con la afirmación de Vargas Llosa que últimamente ha sido especificada mediante una hipótesis que supone una tajante división de los narradores de nuestra América en primitivos y creadores, una suerte de cordón sanitario que impide que se mezclen, que se les confunda entre sí!, unida a sus muy conocidas influencias literarias, tendríamos que convenir en que Vargas Llosa poco o nada les debe a los escritores peruanos anteriores a él. ESCAJADILLO, Tomás G. Narradores Peruanos del siglo XX'
  pregunta1: 'Mario Vargas Liosa habría leído a Onetti cuando'
  alternativas1: 
    A: Se había producido la división literaria
    B: Ya tenía vínculos con autores extranjeros
    C: Se había relegado la literatura tradicional
    D: Intenta escribir su primera novela tradicional
    E: Ya había publicado sus primeras obras
  solucion1: 
    alternativa: E
    razon: 'Mario Vargas liosa habría leído a Onetti cuando ya había publicado sus primeras obras. El autor cita a los integrantes del llamado boom porque coinciden al afirmar que descubrieron a Onetti cuando ya habían producido buena parte de sus más prestigiosas novelas. Vargas Llosa era miembro de dicho círculo; entonces, lógicamente tuvo que haberle ocurrido lo mismo que a sus contemporáneos.  '


  pregunta2: 'Los autores del círculo del boom dan a entender'
  alternativas2: 
    A: Tenían poco interés por lo peruano
    B: Gozaban de un estilo novelístico propio
    C: Leyeron a sus precursores tradicionalistas
    D: No quieren ser injustos con los tradicionalistas
    E: Onetti ha tenido gran influencia en sus obras
  solucion2: 
    alternativa: B
    razon: 'Los autores del círculo del boom dan a entender que gozaban de un estilo novelístico propio. Si coinciden en afirmar que conocieron al precursor del boom cuando ellos ya eran escritores de prestigio, entonces su postura consiste en negar toda posible influencia de otros escritores anteriores a ellos. El mismo Vargas Llosa parece dar a entender que poco o nada les debe a sus antecesores peruanos en literatura.  '

  pregunta3: '"La vida breve" es importante porque'
  alternativas3:
    A: Rompe con el silencio del tradicionalismo costumbrista y criollista
    B: Permitió la creación novelística de Vargas Llosa
    C: Es una suerte de impulso del boom latinoamericano
    D: Marca el inicio de una nueva etapa en la literatura peruana
    E: Señala el comienzo de una nueva etapa de la novela hispanoamericana

  solucion3:
    alternativa: E
    razon: '"La vida breve" es importante porque señala el comienzo de una nueva etapa de la novela hispanoamericana. Se entiende que "La vida breve" es la novela clave de Onetti porque constituye el punto de partida de la nueva novela hispanoamericana. Y no es un simple impulso, es el emblema de precursor que ostenta Juan Carlos Onetti, dando inicio al boom de la literatura de nuestro continente.'

  pregunta4: 'Al aceptar que en el Perú no existe continuidad literaria, estaríamos'
  alternativas4:
    A: Rechazando la existencia del boom
    B: Negando el aporte de Juan Carlos Onetti
    C: Coincidiendo con la prédica de Vargas Llosa
    D: Desconociendo a los literatos de nuestro país
    E: Desvirtuando el contenido de La vida breve

  solucion4:
    alternativa: C
    razon: 'Al aceptar que en el Perú no existe continuidad literaria, estaríamos coincidiendo con la prédica de Vargas Llosa. Este novelista piensa que en el devenir literario de Hispanoamérica -y, por ende, de nuestro país- aparece una tajante división entre narradores primitivos y creadores. Él considera que es uno de los últimos y que nada les debe a los primeros. En su concepto, existe un divorcio total entre los escritores como él y los antiguos.  '

  pregunta5: 'Según Vargas Liosa, los narradores innovadores serían'
  alternativas5:
    A: Aquellos cuya obra no registra influencias literarias anteriores
    B: Aquellos que han olvidado los valores más excelsos
    C: Los autores que perdieron la identidad del indigenismo
    D: Los lectores fanáticos de novelistas extranjeros de prestigio
    E: Los novelistas influenciados por autores extranjeros

  solucion5:
    alternativa: A
    razon: 'Según Vargas Llosa, los narradores innovadores serían aquellos cuya obra no registra influencias literarias anteriores. Vargas Llosa defiende la autonomía en la creación literaria, la ausencia de elementos influyentes en las obras del boom y particularmente en las suyas. En este sentido, innovar para Vargas Llosa sería crear una temática y especialmente un estilo propio, original. distinto a las otras tendencias.  '