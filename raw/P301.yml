texto: 'Los sectores conservadores aman reprimir. Es la forma de conservar su poder. Reprimir y embrutecer. Mucha bala poca escuela. De ahí todo este rollo sobre la inseguridad. Millones salen y vuelven cada día a sus hogares sin ver, incluso, otra violencia que no sea la que genera la injusticia. Es decir, aquello que los medios no llaman violencia: niños mendigando, colas interminables para una cita médica, maestros peor pagados… imposible. Tuberculosis, mucha tuberculosis, con una "clase media" que accedió a esa privilegiada posición acompañada por el miserable bacilo de Koch, universidades privadas que enseñan a vivir fuera de la realidad, etc. Estar mejor, para un enfermo, no es estar sano. Suscriban, sin triunfalismos, el "hermanos hay muchísimo por hacer" de César Vallejo. Entiendan que sin inclusión social cualquier proyecto es ilusión.'
pregunta1: 'El autor sustenta principalmente que'
alternativas1: 
  A: La crisis actual de la educación beneficia a la clase dominante
  B: El principal problema del país es la falta de proyectos políticos
  C: La inclusión social es el camino para el verdadero progreso social
  D: Los medios de comunicación solo difunden contenidos violentos
  E: Las universidades privadas han agravado el problema de la educación

solucion1: 
  alternativa: C
  razon: 'En el texto se afirma que si la sociedad no sigue el camino de la inclusión social no habrá progreso posible. '

pregunta2: 'Según lo leído la injusticia'
alternativas2:
  A: Es más mortal que la propia tuberculosis
  B: No suele ser avalada por la clase media
  C: Es denunciada y debatida por los medios
  D: Resulta mas tolerante que la enfermedad
  E: Constituye el principal problema del país

solucion2: 
  alternativa: E
  razon: 'Para el autor resulta reprochable que las autoridades se desentiendan del problema de fondo de país, esto es la injusticia, no debemos ser indiferente a los maltratos y abusos que sufre el prójimo.  '

