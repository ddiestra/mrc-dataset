  texto: Aquí no se trata del "fin de la historia", como se ha pretendido persuadirnos, sino por el contrario, de un comienzo de ésta, agitada como nunca, manipulada como nunca, determinada y dirigida en un sentido único hacia un "pensamiento único", estructurado, a pesar de la eficacia elegante con que sé lo disimula, en torno a las ganancias. ¿Qué análisis, críticas o incluso alternativas se oponen a esta realidad? Ninguna, sólo se escuchan ecos. Hay un estallido de sorderas, de cegueras endémicas, estamos atrapados en aceleraciones vertiginosas, en una fuga hacia una concepción desértica del mundo. FORRESTER, Viviana El horror económico
  pregunta1: El texto argumenta en favor de
  alternativas1: 
    A: La fragilidad de la pretendida teoría del "fin de la historia".
    B: Del estudio no de un pensamiento único, sino de una ideología pluralista.
    C: Del surgimiento de una postura objetiva y crítica frente al sistema actual.
    D: La inoperancia de la sociedad consumista para resolver la crisis actual.
    E: La reforma de las cegueras endémicas y las aceleraciones vertiginosas.

  solucion1:
    alternativa: C
    razon: 'El texto argumenta en favor del surgimiento de una postura objetiva y crítica frente al sistema actual. Desde el inicio del texto se plantea que no se trata del "fin de la historia", sino del comienzo de ésta cuyo principal problema es el hecho de estar sujetos a gran manipulación. Esto origina una visión sesgada y acrítica de la realidad que es lo que buscan ciertos grupos de poder. A partir de ello el autor argumenta en defensa de una visión crítica de la realidad. '