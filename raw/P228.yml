texto: 'Vivimos en medio de una falacia descomunal: un mundo desaparecido que nos empeñamos en no reconocer corno tal y que se pretende perpetuar mediante recetas y políticas artificiales. ¿Con qué ilusión nos hacen seguir administrando crisis al cabo de las cuales se supone que saldríamos de la pesadilla?, ¿cuándo nos daremos cuenta de que no hay una ni muchas crisis, sino una mutación, no la de una sociedad, sino la mutación brutal de todo el sistema? No reconocemos, ni siquiera advertimos que la era anterior terminó. No podemos elaborar el duelo por ella, pero dedicamos nuestros días a "momificarla", además de mostrar que está presente y activa. A la vez, respetamos los ritos de una dinámica ausente. Ante esta situación, no corresponden los medicamentos suaves, las cruentas cirugías, las transfusiones sin ton ni son. No corresponden los discursos tranquilizantes y pontificadores del catálogo de las redundancias. Pero detrás de las supercherías, bajo los subterfugios oficializados, las pretendidas "operaciones" cuya ineficacia se conoce de antemano, el espectáculo morosamente asimilado, aparece el sufrimiento humano, real y grabado en el tiempo, en ese que trama la verdadera historia siempre oculta. Sufrimiento irreversible de las masas sacrificadas, lo que viene a significar conciencias torturadas y negadas una por una. FORRESTER, Viviane El horror económico'
pregunta1: 'Evaluando la situación descrita, se puede afirmar que'
alternativas1: 
  A: El sufrimiento humano nunca desaparecerá
  B: Nadie tornará conciencia del problema
  C: Es inútil perennizar este sistema vigente
  D: Seguiremos administrando crisis y esperanza
  E: La historia en sí resulta engañosa para algunos

solucion1: 
  alternativa: C
  razon: 'Evaluando la situación descrita, se puede afirmar que es inútil perennizar este sistema. La situación descrita en el fragmento se resume en que el sistema es una gran ficción porque la era en que supuestamente vivimos ha terminado. Lo cierto es que a través de recetas y políticas artificiales queremos conservar un orden que ya se extinguió. Ello, evidentemente, no va a ser posible. Por otro lado, la cuarta posibilidad (D: es errónea, ya que en ningún caso venimos administrando crisis con esperanza, sino que es el sistema el que nos obliga a buscar soluciones artificiales. '

pregunta2: 'Los catálogos y discursos pontificadores no hacen más que'
alternativas2:
  A: Infundir sentimientos de hostilidad
  B: Avivar el repudio de la colectividad
  C: Tranquilizar a los espíritus críticos
  D: Encubrir el sufrimiento humano
  E: Formar conciencia respecto del trabajo

solucion2: 
  alternativa: D
  razon: 'Los catálogos y discursos pontificadores no hacen más que encubrir el sufrimiento humano. Los catálogos y discursos pontificadores son sólo supercherías propias del sistema para encubrir el sufrimiento de las masas sacrificadas. Esas pretendidas "operaciones" son sólo parte de la ficción que intenta negar la realidad, inútiles medicamentos para un organismo muerto. '

pregunta3: 'El autor muestra su indignación ante'
alternativas3:
  A: La ineptitud del gobierno ante los problemas sociales
  B: La mentira social que impide la toma de conciencia
  C: La justificación integral de la pesadilla temporal
  D: La forma como se repudia a la actual civilización
  E: La escasa sinceridad de los discursos orientadores

solucion3: 
  alternativa: B
  razon: 'El autor muestra su indignación ante la mentira social que impide la toma de conciencia. El hombre no puede ser consciente del fin del sistema porque el oficialismo impone grandes mentiras con la consabida intención de perpetuar el orden de cosas. Por otro lado, la tercera alternativa (C: no es respuesta, ya que no se trata de una pesadilla temporal, sino de una gran crisis social. '

pregunta4: 'Los medios destinados a superar la actual situación se plantean'
alternativas4:
  A: Para prevenir crisis futuras
  B: Como se recetan fármacos al enfermo
  C: Bajo la forma de discursos políticos
  D: Poco útiles por su imprecisión
  E: Sin criterio, resultando por ello ineficaces

solucion4: 
  alternativa: E
  razon: 'Los medios destinados a superar la actual situación se plantean sin criterio, resultando por ello ineficaces. Las supuestas medicinas para el sistema no funcionan porque no se quiere aceptar que dicho orden de cosas ha terminado. El sistema está transformándose brutalmente. En vista de que no se tiene conciencia de ello, todo intento de solución es improductivo. '

pregunta5: 'Quienes se oponen a la "momificación" afirmarían principalmente que'
alternativas5:
  A: Los ritos actuales son respetables
  B: El duelo social está próximo
  C: Los conceptos crisis y mutación son diferentes
  D: La sociedad requiere de algunos cambios
  E: El sistema actual está en ruinas

solucion5: 
  alternativa: E
  razon: 'Quienes se oponen a la "momificación" afirmarían principalmente que el sistema actual está en ruinas. La momificación es el intento vano de conservar un sistema muerto. Los que se oponen a ese procedimiento saben muy bien que el régimen actual ya no está presente como tal, sino como una ficción, una mentira que esconde el gran sufrimiento humano. Dirán entonces que está en ruinas. '

