texto:
    Los héroes a menudo tienen vidas extravagantes. Tal es el caso del héroe griego Aquiles, reflejado en el arte y el cine como un rudo rey guerrero, áspero en la batalla y de carácter volátil con las mujeres. No obstante, Aquiles es algo más que una insinuación bisexual, es de hecho, el primer héroe travesti de la antigüedad clásica. Aún más, Aquiles personifica tanto un matiz trágico en las tribus egeas, así como el dolor de la guerra. Cuenta la leyenda (evitada sabiamente por Homero) que para eludir la guerra de Troya, y la consecuente muerte a la que estaba destinado, Tetis convence a su hijo, Aquiles, a refugiarse en la corte de Licomedes, rey de Esciro. Aprovechando las facciones delicadas del héroe, el Rey le sugirió que para evitar ser convocado a la guerra podría disfrazarse de mujer. Aquiles accedió, se vistió de mujer y vivió entre las hijas de Licomedes bajo el nombre de Pirra, que en griego significa "Pelirroja". Según Estacio, este acto de travestismo no evitó que el héroe violara prolijamente a Deidamia, madre de Neptólemo, su único hijo conocido. Lejos de allí, Odiseo (Ulises) supo por boca del profeta Calcas que los aqueos fracasarían en la guerra de Troya sin el brazo implacable de Aquiles, de modo que marchó a Esciro y se presentó en la corte de Licomedes disfrazado de vendedor de joyas. Aquiles, por su parte, estaba tan metido en su rol de mujer que resultaba imposible reconocerlo. Pero Odiseo, hombre astuto y de infinitas estratagemas, se anunció ante las cortesanas y les enseño sus joyas. Las mujeres, naturalmente, se abalanzaron sobre las piedras preciosas, salvo una, que no se sentía atraída en lo más mínimo por los artificios geológicos del rey de Ítaca. Esa mujer era Aquiles. Versiones más teatrales afirman que Odiseo no llevó joyas, sino un cuerno de guerra, que hizo sonar en los amplios salones de Licomedes. Las mujeres, presas del pánico, salieron despavoridas ante lo que presumían una invasión al castillo, pero una de ellas, la más sensual y alta de todas, le arrebató la lanza a un guardia y se dispuso a defender el fuerte con los ojos anegados por una ira inhumana. Pero el destino mitológico le reservó a Aquiles una última alegría, casarse con Medea y vivir para siempre en los Campos Elíseos, donde su línea genética llegaría hasta Olimpia de Epiro, madre de Alejandro Magno, hombre que reivindicaría en las vastas planicies de Asia el pasado bisexual de su ancestro, así como su furia implacable en la batalla, producto, quizás, del desapego típico de los héroes por las formas convencionales del amor.
    
#1
pregunta1: El texto fundamentalmente gira en torno a

alternativas1: 
    A: las hazañas bélicas emprendidas por Aquiles en las inmediaciones de Troya.
    B: el destino mitológico deparado a Aquiles, de su convivencia sin final con Medea.
    C: del ardid usado por el rey de Ítaca para descubrir la hombría de Aquiles.
    D: los rasgos personales de Aquiles, héroe conspicuo de la guerra de Troya.
    E: la inevitable intervención de Aquiles en la guerra para el triunfo griego. 

solucion1: 
    alternativa: D
    razon: El texto trata centralmente sobre los rasgos personales de Aquiles héroe esplendente de la guerra troyana.

#2
pregunta2: En el tercer párrafo, la palabra METIDO asume la connotación de

alternativas2: 
    A: inculcado.
    B: ensimismado.
    C: sorbido.
    D: engarzado.
    E: compenetrado.

solucion2: 
    alternativa: E
    razon: El término adopta el significado de compenetrado, esto es que Aquiles asumía su papel a la perfección.

#3
pregunta3: Se incurre en incongruencia al afirmar que

alternativas3: 
    A: el referido héroe griego Aquiles es representado en la pintura y el cine como un rudo guerrero.
    B: Homero relata prolijamente que Aquiles para eludir la guerra se refugió en la corte de Licomedes.
    C: Licomedes le sugirió a Aquiles que se disfrazara de mujer debido a sus facciones delicadas.
    D: según una versión, Ulises se presentó ante el rey Licomedes disfrazado de vendedor de joyas.
    E: los amoríos de Aquiles fueron producto de su desapego de las convenciones en el amor. 

solucion3: 
    alternativa: B
    razon: Al contrario, Homero evita referirse a los episodios de la estadía de Aquiles en la corte de Licomedes y los motivos que lo impulsaron a esos actos.

#4
pregunta4: Es posible inferir que Aquiles, en su comportamiento, se mostraba en general

alternativas4: 
    A: equilibrado.
    B: mesurado.
    C: reflexivo.
    D: oscilante.
    E: cuerdo.

solucion4: 
    alternativa: D
    razon: A lo largo del texto encontramos referencias de la conducta volátil de Aquiles.

#5
pregunta5: Si Aquiles no hubiera reaccionado delatándose como lo hizo ante la estratagema de Odiseo,

alternativas5: 
    A: habría proyectado vengarse de esta intervención de Ulises al obligarlo a concurrir a la guerra.
    B: el gran profeta Calcas habría perdido parte de su prestigio como adivino de la antigüedad griega.
    C: Tetis no habría tenido la necesidad de convencerlo para que reflexione antes de actuar así.
    D: los aqueos de todas maneras habrían obtenido triunfos brillantes ante los guerreros troyanos.
    E: habría demostrado mayor astucia que Odiseo al colegir el engaño de las actitudes sospechosas. 

solucion5: 
    alternativa: E
    razon: Si Aquiles no se hubiera delatado evidentemente es porque previamente habría deducido que había algo sospechoso en las actitudes de Odiseo.