  texto: 'Lo que distingue y separa a la ciudad del campo no es, por ende, la revolución. Es, sobre todo, una diferencia de mentalidad y de espíritu que emana de una diferencia de función. En el panorama de una sociedad, la ciudad es la cima y el campo es la llanura. La ciudad es la sede de la civilización. A medida que la civilización se perfecciona, se acentúan las distancias espirituales y psicológicas entre el hombre de la urbe y el hombre del agro. El hombre de la urbe vive aprisa. La velocidad es una invención urbana, una cosa moderna. El campesino vive monótona y lentamente. Su trabajo y su producción están gobernados por las estaciones. Arada por el buey o la máquina, la tierra da en el mismo tiempo y en la misma estación sus espigas. La urbe y la campiña producen dos distintas psicologías, don ánimas diversas. Según Spengler -a quien no se puede hoy olvidar en ningún intento de interpretación de la historia, la última etapa de una cultura es urbana y cosmopolita. "La urbe y la campiña -dice Spengler- significa el cosmopolitismo ocupando el puesto del "terruño", el sentido frío de los hechos sustituyendo a la veneración de lo tradicional; significa la irreligión científica como petrificación de la anterior religión del alma". MARIÁTEGUI, José Carlos Alma Matinal'
  pregunta1: 'Los estudios de Spengler concluyen que'
  alternativas1: 
    A: Todo hombre es cosmopolita
    B: El campo carece de religiosidad
    C: Toda cultura se inicia en el campo
    D: La religión va negando a la ciencia
    E: La urbe niega los derechos humanos
  solucion1: 
    alternativa: C
    razon: 'Los estudios de Spengler concluyen que toda cultura se inicia en el campo. Esta deducción se desprende de su frase: "la última etapa de una cultura es urbana...". Es lógico suponer entonces que la primera etapa de la cultura es la que se da en el campo; allí se inicia la cultura, se desarrollan las actividades más elementales, las que serán desplazadas mucho después por las costumbres urbanas. '


  pregunta2: 'Entre ciudad y campo se establece'
  alternativas2: 
    A: Un paralelismo cultural
    B: Una relación antagónica
    C: Una existencia paradójica
    D: Una lucha por la hegemonía
    E: Una subordinación injustificada
  solucion2: 
    alternativa: B
    razon: 'Entre ciudad y campo se establece una relación antagónica. Desde la primera frase del texto, el autor habla de una distinción y separación entre la ciudad y el campo. Luego explica cómo la celeridad con que vive el hombre citadino se opone a la lentitud y monotonía de la vida del campesino. En definitiva, ciudad y campo producen dos psicologías distintas, es decir, ambas culturas se oponen entre sí. '

  pregunta3: 'Las estaciones determinan'
  alternativas3:
    A: La actividad rural
    B: La calidad del trabajo
    C: El modo de vida urbana
    D: El modo de producción ganadera
    E: El tipo de herramientas agrícolas

  solucion3:
    alternativa: A
    razon: 'Las estaciones determinan la actividad rural. El autor afirma que el hombre del campo trabaja y produce según las estaciones del año. Por tanto, la actividad rural en general está condicionada por las épocas del año y no por los instrumentos de trabajo, ya que la tierra produce siempre en el mismo tiempo y en la misma estación. '

  pregunta4: 'El desarrollo de la dudad genera'
  alternativas4:
    A: Un odio ancestral en el campesino
    B: Un mayor espiritualismo citadino
    C: Un cambio en la psicología del campo
    D: Desacuerdos entre campesinos y citadinos
    E: Mayor diferenciación entre ésta y el campo

  solucion4:
    alternativa: E
    razon: 'El desarrollo de la ciudad genera mayor diferenciación entre ésta y el campo. De manera literal Mariátegui nos explica cómo a medida que la civilización se perfecciona, se acentúan las distancias espirituales y psicológicas entre el hombre de la urbe y el hombre del agro. La cultura urbana profesa un sentido frío de los hechos, en tanto que en el campo se profesa la veneración de lo tradicional. Y mientras más evolucione la ciudad, más se diferenciará culturalmente del campo. '

  pregunta5: 'La diferencia entre dudad y campo se debe'
  alternativas5:
    A: A la injusticia de los gobernantes
    B: A las diferentes maneras de pensar
    C: A las actitudes antirrevolucionarias
    D: Al contraste de las aspiraciones humanas
    E: Al distinto rol que desempeñan los hombres

  solucion5:
    alternativa: E
    razon: 'La diferencia entre ciudad y campo se debe al distinto rol que desempeñan los hombres. Mariátegui desmiente que sea la revolución lo que distingue a la ciudad del campo. Es más bien una diferencia de mentalidad y de espíritu que a su vez es originada por una diferencia de función. El campo es la sede de la producción y la ciudad es la sede de la civilización. '