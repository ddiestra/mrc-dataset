texto:  'Los egipcios vivieron en la presunción de haber sido los primeros habitantes del
        mundo, hasta el reinado de Psamético. Desde entonces, cediendo este honor a los frigios,
        se quedaron ellos en su concepto con el de segundos. Porque queriendo aquel rey
        averiguar cuál de las naciones había sido realmente la más antigua, y no hallando medio ni
        camino para la investigación de tal secreto, echó mano finalmente de original invención.
        Tomó dos niños recién nacidos de padres humildes y vulgares, y los entregó a un pastor
        para que allá entre sus apriscos los fuese criando de un modo desusado, mandándole que
        los pusiera en una solitaria cabaña, sin que nadie delante de ellos pronunciara palabra
        alguna, y que a las horas convenientes les llevase unas cabras con cuya leche se
        alimentaran y nutrieran, dejándolos en lo demás a su cuidado y discreción. Estas órdenes
        y precauciones las encaminaba Psamético al objeto de poder notar y observar la primera
        palabra en que los dos niños al cabo prorrumpiesen, al cesar en su llanto e inarticulados
        gemidos.
        En efecto, correspondió el éxito a lo que se esperaba. Transcurridos ya dos años en
        expectación de que se declarase la experiencia, un día, al abrir la puerta, apenas el pastor
        había entrado en la choza, se dejaron caer sobre él los dos niños, y alargándole sus manos,
        pronunciaron la palabra «becos». Poco o ningún caso hizo por la primera vez el pastor de
        aquel vocablo; mas observando que repetidas veces, al irlos a ver y cuidar, otra voz que
        «becos» no se les oía, resolvió dar aviso de lo que pasaba a su amo y señor, por cuya
        orden, juntamente con los niños, pareció a su presencia. El mismo Psamético, que aquella
        palabra les oyó, quiso indagar a qué idioma perteneciera y cuál fuese su significado, y halló
        por fin que con este vocablo se designaba el pan entre los frigios. En fuerza de tal
        experiencia cedieron los egipcios de su pretensión de anteponerse a los frigios en punto de
        antigüedad.'
    
preguntas:    
  - pregunta: Centralmente, el texto desarrolla el tema de
    alternativas:
        A: los egipcios y sus costumbres durante el gobierno de Psamético.
        B: la gran rivalidad entre los egipcios y los frigios en la antigüedad.
        C: cómo Psamético hizo para saber cuál era el pueblo más antiguo.
        D: las tradiciones de los frigios y como estos eran muy populares.
        E: cómo criaban a todos los niños en el antiguo Egipto y en Frigia.
    solucion:
      alternativa: C
      razon:  El texto desarrolla la idea de cómo fue que el faraón Psamético hizo para determinar cuál es el pueblo más antiguo. 
  - pregunta: La expresión ECHÓ MANO connota
    alternativas:
        A: vanidad. 
        B: latrocinio. 
        C: ingenuidad. 
        D: utilización 
        E: ambigüedad.
    solucion:
      alternativa: D
      razon:  La expresión ECHÓ MANO connota en el texto USO.

  - pregunta: El principal interés de Psamético era
    alternativas:
        A: determinar el verdadero origen del lenguaje humano.
        B: experimentar con las hipótesis de todos los reinos.
        C: probar la fidelidad de sus súbitos en todo el reino.
        D: comprobar si provenía de la civilización más antigua.
        E: rechazar culturas que entraban en contacto con ellos.
    solucion:
      alternativa: D
      razon:  Se puede inferir de los expuesto en el texto que el interés de Psamético era demostrar que los egipcios eran los más antiguos.

  - pregunta: Es incompatible con el texto sostener que
    alternativas:
        A: el pastor que llevó a los niños a los corrales era obediente a las órdenes de Psamético.
        B: apenas los niños pronunciaron «becos» fueron llevados inmediatamente a Psamético.
        C: la disputa por ser el pueblo más antiguo, según el texto, era entre frigios y egipcios.
        D: luego del experimento de Psamético se definió que los frigios eran los más antiguos.
        E: transcurrieron dos años para que el experimento de Psamético produjera resultados.
    solucion:
      alternativa: B
      razon:  En el texto se menciona que cuando los niños dijeron por primera vez la palabra «becos», el pastor no les hizo caso sino hasta después que hubieron repetido varias veces la palabra.

  - pregunta: Si «becos» solo tuviera significado en idioma acadio,
    alternativas:
        A: los requisitos para identificar un idioma se habrían transformado.
        B: para Psamético el acadio sería la lengua del pueblo más antiguo.
        C: para Psamético esos resultados serían irrelevantes y parcializados.
        D: los científicos no permitirían el experimento por criterios éticos.
        E: los egipcios y los frigios participarían de las costumbres acadias.
    solucion:
      alternativa: B
      razon:  El experimento de Psamético con esa nueva condición, habría tenido tal consecuencia.