texto:
    Que las ciencias no lo explican todo, que la razón no lo explica todo es una evidencia. Existe lo desconocido, lo incomprensible, el misterio, y siempre existirán. Sin duda alguna, los cientificistas se equivocan cuando lo niegan. Pero ¿con qué derecho podrían los creyentes apropiarse este misterio, reservárselo, convertirlo en su especialidad? ¡El hecho de que haya misterio no da la razón a la religión, ni se la quita a la razón! Se la quita al dogmatismo, a todo dogmatismo, sea religioso o racionalista. Por eso se la quita especialmente a las religiones, que no son sino dogmas. Un científico no precisa adorar la ciencia. Pero ¿qué clase de creyente sería aquel que no adorase a su Dios? Ser ateo no es negar el misterio; es negarse a deshacerse de él o a eliminarlo demasiado fácilmente, mediante un acto de fe o de sumisión. No es explicarlo todo; es negarse a explicarlo todo mediante lo inexplicable.
    Creer en Dios, inversamente, no es añadir más misterio al mundo; es añadir un nombre (aunque sea impronunciable) a este misterio, y reducirlo muy tranquilamente, muy pobremente, a una historia de poder o de familia, de alianza o de amor... Dios todopoderoso, Dios creador, Dios juez y misericordioso ―Padre Nuestro, que estás en los cielos… ―. Esto lo explica todo, pero mediante algo que no tiene explicación. Lo que equivale a no explicar nada; lo que equivale únicamente a desplazar el misterio ―casi siempre del lado del antropomorfismo―. Al comienzo, Dios creó el cielo y la tierra, después al hombre, a su imagen y semejanza… Esto es explicar el universo, del que somos parte, mediante algo que se nos parece, o mediante alguien a quien nos parecemos. «Si Dios nos ha hecho a su imagen y semejanza, nosotros se la hemos devuelto», escribía Voltaire. ¿Hay algo más comprensible desde un punto de vista psicológico? ¿Hay algo más problemático desde un punto de vista filosófico? El universo es más misterioso que la Biblia o el Corán. ¿Cómo estos libros, que son parte de él, podrían explicarlo? La más pequeña de las flores es ya un misterio insondable. Pero ¿por qué habríamos de querer que lo resuelva la fe? Lo esencial nos es desconocido. Pero ¿por qué habríamos de querer que lo desconocido sea Dios?

pregunta1: Centralmente, el autor propugna

alternativas1: 
    A: la superación de la ciencia que no puede explicarlo todo.
    B: la vuelta a los libros sagrados como genuino conocimiento.
    C: la oposición atea frente a la actitud simplista del creyente.
    D: la génesis de las religiones desde el antropomorfismo.
    E: la controversia fundamental entre científicos y creyentes.

solucion1:
    alternativa: C
    razon: Luego de señalar la oposición entre el creyente y el ateo, el autor toma partido por la postura atea como se aprecia al final del texto.
    
pregunta2: En el segundo párrafo, la palabra INSONDABLE implica que se trata de un asunto

alternativas2: 
    A: indescifrable.
    B: inexpresable.
    C: insensato.
    D: ilusorio.
    E: inteligible.

solucion2:
    alternativa: A
    razon: Un misterio insondable es un misterio incomprensible o que no tiene solución.

pregunta3: Se infiere que Voltaire mantuvo una postura

alternativas3: 
    A: de apoyo a los musulmanes.
    B: en favor del poder eclesiástico.
    C: contraria al dogmatismo religioso.
    D: de muy marcado espiritualismo.
    E: incierta frente a los filósofos.

solucion3:
    alternativa: C
    razon: Su frase “si Dios nos ha hecho a su imagen y semejanza, nosotros se la hemos devuelto” implica una postura opuesta a un dogma religioso.
    
pregunta4: Si alguien sostuviera que el Bhágavad-gitá explica todos los arcanos del universo, el autor

alternativas4: 
    A: refutaría esa afirmación señalando que la parte no explica el todo.
    B: apoyaría dicho aserto porque lo antiguo se hace válido con el tiempo.
    C: sostendría que ese Dios no puede existir porque el hombre lo ha matado.
    D: calificaría de prudente que se considerara un libro distinto al cristianismo.
    E: plantearía como principal dificultad la de la traducción de textos sagrados.

solucion4:
    alternativa: A
    razon: El universo es más misterioso que la Biblia o el Corán. ¿Cómo estos libros, que son parte de él, podrían explicarlo?

pregunta5: Resulta incompatible afirmar que ser creyente implica

alternativas5: 
    A: resolver todo mediante un acto de fe o de sumisión.
    B: es reducir todo lo desconocido tan solo un nombre.
    C: vincular el origen del mundo a una sagrada alianza.
    D: aceptar a un Dios creador, justo y misericordioso.
    E: aumentar el número y la amplitud de los misterios.

solucion5:
    alternativa: E
    razon: Creer en Dios, inversamente, no es añadir más misterio al mundo.