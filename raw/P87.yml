  texto: 'Las dos grandes religiones de la India estaban fundadas en concepciones distintas de la divinidad. El Islam se apoya en el profeta Mahoma y en el Corán. El hinduismo es una religión sin fundador, aunque revelada, sin dogma, sin liturgia. Para el Islam, el creador se desliga de su creación, ordena y reina sobre su obra. Para los hindúes, el creador y su creación no son más que una misma cosa. Los hindúes creen que Dios está presente en todas partes y es en todas partes el mismo. Dios es las plantas, los animales, el juego, la lluvia, el corazón. No hay para los hindúes más que una sola falta, la avidya, la ignorancia: No ver la presencia de Dios en todas las cosas. Para los musulmanes, Alá es un absoluto; el Corán prohíbe su representación. Una mezquita es un lugar desnudo. Las decoraciones permitidas son motivos abstractos o la repetición de los noventa y nueve nombres de Alá. Un templo hinduista es un inmenso bazar espiritual, un batiburrillo de diosas con el cuello enguirnaldado de serpientes, de dioses con seis brazos o con cabeza de elefante, de jóvenes vírgenes y de representaciones eróticas.'
