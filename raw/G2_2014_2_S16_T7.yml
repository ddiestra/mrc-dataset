texto:
    Y, puesto que es posible que las cosas diferentes difieran entre sí más o menos, hay también una diferencia máxima, a la cual llamo contrariedad. Qué es la diferencia máxima, se demuestra por inducción. En efecto, las cosas que difieren en género no pueden convertirse recíprocamente unas en otras, sino que distan demasiado y son incombinables. Pero las cosas que difieren específicamente se generan desde los contrarios como puntos extremos, y la distancia entre los puntos extremos es máxima; por consiguiente, también la de los contrarios.
    Si esto es así, está claro que no puede una cosa tener varios contrarios (pues no puede haber algo más extremo que el extremo, ni, de una distancia, más de dos extremos), y, en suma, si la contrariedad es una diferencia, y la diferencia es entre dos, de suerte que también la perfecta. Pero también las demás determinaciones de los contrarios serán necesariamente verdaderas. En efecto, la diferencia perfecta es la que más difiere (pues no es posible hallar nada más allá de las cosas que difieren en cuanto al género ni de las que difieren en cuanto a la especie), y las que en el mismo género difieren en grado máximo son contrarias (pues la diferencia máxima entre estas cosas es la perfecta).
    La contrariedad primera es la posesión y la privación; pero no toda privación (pues la privación tiene varios sentidos), sino la perfecta. Y los demás contrarios se llamarán así por referencia a éstos, unos por tener, otros por producir o poder producir, otros por recibir y otros por rechazar estos u otros contrarios. En cuanto a la contradicción, esta no admite nada intermedio, pero los contrarios sí lo admiten, luego es evidente que no es lo mismo la contradicción que los contrarios.

    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: un análisis de la contradicción.
    B: las diferencia entre las cosas.
    C: los extremos y la diferencia.
    D: un análisis de la contrariedad.
    E: la unidad y lucha de contrarios.

solucion1: 
    alternativa: D
    razon: Se trata de un análisis sobre la contrariedad, la relación entre contrarios extremos.

#2
pregunta2: Se colige que un ejemplo de contrariedad es

alternativas2:
    A: la mujer y el hombre.
    B: el perro y el caballo.
    C: el perro y el hombre.
    D: lo inanimado y lo inerte.
    E: lo blanco y lo negro.

solucion2: 
    alternativa: E
    razon: 'La contrariedad tiene tres requisitos: relación entre contrarios extremos que pertenezcan al mismo género y que tengan intermedio. La relación entre blanco y negro es una relación entre contrarios extremos, pertenecen al mismo género: el color y el intermedio es el gris.'

#3
pregunta3: El término PRIVACIÓN tiene el sentido de

alternativas3: 
    A: carencia.
    B: inconsciencia.
    C: pérdida.
    D: abstinencia.
    E: pobreza.

solucion3: 
    alternativa: A
    razon: Tiene el sentido de carencia como se puede captar en la posesión extrema de color que presenta el negro y la privación de esta posesión en el blanco.

#4
pregunta4: Si la contradicción se presentase dentro de un mismo género y tuviese intermedio, se

alternativas4: 
    A: convertiría en una privación.
    B: identificaría con los contrarios.
    C: generaría una relación fútil.
    D: imposibilitaría la generación.
    E: produciría una nueva especie.

solucion4: 
    alternativa: B
    razon: Si tuviese esas características prácticamente se identificaría con los contrarios.

#5
pregunta5: Una idea incompatible con lo planteado en el texto es

alternativas5: 
    A: entre cosas diferentes del mismo género no existen grados.
    B: la contradicción no admite algo como una cosa intermedia.
    C: una cosa no tiene más que un contrario.
    D: la diferencia máxima se logra por inducción.
    E: la contrariedad es una diferencia entre dos.

solucion5: 
    alternativa: A
    razon: Si son cosas diferentes dentro del mismo género, se presentan los grados, como puede notarse en el género humano entre un niño un anciano.