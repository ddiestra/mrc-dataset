texto:
    Los jueces hablan a veces sobre la ley y los profesores sobre la lengua latina de un modo que haga pensar a sus oyentes que se refieren a entidades preexistentes a las decisiones o a las palabras y la sintaxis, determinándolas inequívocamente y exigiéndoles obediencia. Pero el más ligero ejercicio de reflexión nos hace ver que, en lugar de ser principios de esta clase, la ley y el latín son resultados. Las distinciones entre lo legal y lo ilegal en la conducta, o entre lo correcto e incorrecto en el lenguaje, han surgido circunstancialmente entre las interacciones de las experiencias humanas en detalle. Pues bien, las distinciones entre lo verdadero y lo falso en las creencias no han surgido de otro modo. La verdad se injerta en otra verdad previa, modificándola en el proceso, igual que un idioma se injerta en un idioma previo, y una ley en otra anterior. Dada una ley previa y un caso nuevo, el juez los trenzará en una nueva ley. Por un lado, un idioma previo; por otro, una nueva jerga, una metáfora, o una rareza que impacta en el gusto público; y, de repente, se forma un nuevo idioma. Por un lado, una verdad previa; por otro, hechos frescos; y nuestra mente da con una nueva verdad.
    Pese a todo, sin embargo, hacemos como si lo eterno no se desarrollara, como si una justicia, una gramática o una verdad únicas y previas iluminaran sin más, y no fueran algo que se va haciendo. Pero imaginen a un joven en el juzgado llevando casos con arreglo a su abstracta noción de «la ley», o a un censor del lenguaje lanzado por los teatros con su idea de «la» lengua materna, o a un profesor que empieza su conferencia sobre el universo real con su noción racionalista de «la Verdad» con una V mayúscula. ¿Qué adelantarían? La verdad, la ley y el lenguaje se les evaporarían fácilmente al menor contacto con el hecho novedoso; porque esas cosas se van haciendo sobre la marcha. Nuestros aciertos, desaciertos, prohibiciones, castigos, palabras, giros, idiomas, creencias, son otras tantas creaciones que se van sumando tan rápido como el paso de la historia. Lejos de ser principios antecedentes que animan el proceso, la ley, el lenguaje y la verdad no son más que nombres abstractos para sus resultados.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: la verdad es algo muy bien definido y predeterminado.
    B: la verdad está predeterminada y debemos descubrirla.
    C: nuestra creencia en la verdad se encuentra infundada.
    D: no hay razones para creer que conoceremos la verdad.
    E: la verdad de una creencia es algo que se va haciendo. 

solucion1: 
    alternativa: E
    razon: El autor parte criticando las creencias que son tenidas como predeterminadas, como las leyes y el latín, estas han surgido circunstancialmente entre las interacciones de las experiencias, la verdad surge de la misma manera, es algo que se va haciendo.

#2
pregunta2: En el texto, el antónimo de CIRCUNSTANCIALMENTE sería

alternativas2: 
    A: casualmente.
    B: preexistentemente.
    C: azarosamente.
    D: inopinadamente
    E: definitivamente.

solucion2: 
    alternativa: B
    razon: El autor crítica que se vea al latín, las leyes o la verdad como entidades preexistentes cuando estas surgen circunstancialmente entre las interacciones de las experiencias, circunstancialmente se opondría a preexistente.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: Las lenguas surgen circunstancialmente en la experiencia.
    B: Las leyes jurídicas deben tener un carácter de inmutabilidad.
    C: Los jueces nos hacen pensar que las leyes son preexistentes.
    D: Vamos haciendo nuevas creencias a lo largo de la historia.
    E: La verdad se injerta en otra verdad previa modificándola.

solucion3: 
    alternativa: B
    razon: El juez da origen a nuevas leyes fusionando una ley previa con un caso nuevo, y si uno usa la abstracta noción de ley esta se evaporara al menor contacto con el hecho novedoso, en ese sentido las leyes no pueden ser inmutables porque quedarían retrasadas en relación a los hechos.

#4
pregunta4: Se colige del texto que la verdad

alternativas4: 
    A: es una creencia que carece de fundamento.
    B: ostenta características bien determinadas.
    C: es un conjunto de mitos predeterminados.
    D: va en aumento en cuanto a su cantidad.
    E: es algo independiente de la experiencia. 

solucion4: 
    alternativa: D
    razon: Como la verdad es algo que se va haciendo, que surge en la experiencia circunstancial y verdades previas con hechos frescos dan nuevas verdades, se colige que el número de verdades va en aumento.

#5
pregunta5: Se colige, respecto a la naturaleza de la verdad, que esta

alternativas5: 
    A: es algo inmutable.
    B: es consuetudinaria.
    C: carece de fundamento.
    D: es de carácter a priori.
    E: se va modificando.

solucion5: 
    alternativa: E
    razon: Constantemente se van encontrando nuevas verdades, y no se puede ir con verdades preconcebidas frente a hechos novedosos porque estos se evaporan, serian inútiles. Esto significa que la verdad no es inmutable, sino modificable.

#6
pregunta6: Si alguien asumiese que las verdades son algo preestablecido y predeterminado, entonces

alternativas6: 
    A: el autor estaría en total acuerdo con esa visión.
    B: asumiría la concepción del autor sobre la verdad.
    C: tendría una comprensión muy reducida de la realidad.
    D: sostendría que no hay ningún conocimiento absoluto.
    E: podría conocer la realidad perfectamente sin problemas.

solucion6: 
    alternativa: C
    razon: Al creer que hay verdades preestablecidas y predeterminadas su verdad se evaporaría en contacto con el hecho novedoso, no podría comprender o codificar los hechos nuevos.