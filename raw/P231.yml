texto: 'La Edad Media es personalista. La antigüedad fue impersonalista. La Edad Moderna es en su superficie - la vida pública - también impersonalista. Un hombre de hoy no es nada - no tiene derechos ni calidades - si no es ciudadano de un Estado, Pero el Estado es una colectividad previa a cada individuo. Lo propio acontecía en el mundo antiguo. El individuo comenzaba por ser miembro de una sociedad y sólo como tal tenía existencia humana El señor medieval, por el contrario, no conocía previamente un Estado. Poseía derechos desde su nacimiento o los ganaba con su puño. Era el derecho adscrito a la persona, el privilegio. La vida pública era, en rigor, vida privada. El Estado resultaba secundariamente como un entrecruzamiento de relaciones personales. Tal modo de sentir jurídico implicaba la esencial inestabilidad del Derecho. Hoy. el que cree tenerlo se siente seguro. Entonces, era lo inseguro por excelencia. El derecho señorial lleva en su raíz misma la guerra, al revés que el antiguo y el moderno, que vienen a ser sinónimo de paz. ORTEGA, José y GASSET El espectador'
pregunta1: 'El desencadenamiento del conflicto en la época medieval revelaba'
alternativas1: 
  A: La falta de valores elevados
  B: El carácter personalista de la época
  C: El carácter inestable del derecho
  D: La ilegitimidad del derecho señorial
  E: El exceso de derechos sobre los demás

solucion1: 
  alternativa: C
  razon: 'El desencadenamiento del conflicto en la época medioeval revelaba el carácter inestable del derecho. En la edad media, el derecho venía con el nacimiento o se ganaba con el puño, es decir, mediante la guerra. ¿Por qué se disputaba el derecho? Simplemente porque tener derecho implicaba tener que conservarlo. Esto evidencia que en aquella época no existía un derecho estable, seguro, sino una inestabilidad de las leyes. '

pregunta2: 'A diferencia del Medioevo, antiguamente la adquisición de derechos dependía de'
alternativas2:
  A: La iniciativa individual del gobernante 
  B: La pertenencia o no a una colectividad
  C: La función del gobierno en la sociedad
  D: La estabilidad jurídica del Estado
  E: El esfuerzo personal y no de nacimiento

solucion2: 
  alternativa: B
  razon: 'A diferencia del medioevo, antiguamente la adquisición de derechos dependía de la pertenencia o no a una colectividad. La edad antigua es impersonalista precisamente porque el hombre nace cuando entra a pertenecer a todo un cuerpo social, en el cual ejerce derechos como un ciudadano. Justamente es esta situación del hombre la que lo vuelve un sujeto de derecho. '

pregunta3: 'Una característica propia de los tiempos modernos sería que'
alternativas3:
  A: La vida privada resulta impersonalísima y utópica
  B: Los derechos se adquieren libremente y dejan de ser privilegios
  C: En ella recién se concibe la noción de Estado generador de. paz.
  D: El Estado posee mayor presencia en las relaciones interpersonales
  E: Los Estados democráticos regulan derechos evitando la guerra

solucion3: 
  alternativa: D
  razon: 'Una característica propia de los tiempos modernos sería que el Estado posee mayor presencia en las relaciones interpersonales. A comparación de la edad media, en que el Estado surgía como algo secundario, en la modernidad, es el estado quien rige todas las actividades al interior de una sociedad: dicta leyes, administra justicia y representa al país. '

pregunta4: 'Un rasgo propio de los derechos medievales es'
alternativas4:
  A: Su temporalidad 
  B: Su belicismo
  C: Su juricidad
  D: Su exclusividad
  E: Su estatismo

solucion4: 
  alternativa: A
  razon: 'Un rasgo propio de los derechos medievales es su temporalidad. Si el derecho medieval era inestable, entonces cada sujeto debía luchar por conservar sus privilegios, puesto que estaban en disputa, y los podía perder. En consecuencia, se entiende que el derecho no tendía a ser permanente, sino que, por su propia inestabilidad, solía ser temporal. '

pregunta5: 'La paz de un pueblo se garantiza cuando'
alternativas5:
  A: Se destierra la concepción medieval del derecho
  B: El Estado es quien reconoce derechos a los ciudadanos
  C: La adquisición de derechos tiene carácter personalista
  D: Se pasa a formar parte de la sociedad, sin problemas
  E: Se crea un estado autoritario anticonstitucional

solucion5: 
  alternativa: B
  razon: 'La paz de un pueblo se garantiza cuando el Estado es quien reconoce derechos a los ciudadanos. Si en el medioevo había conflicto es porque el derecho se ganaba personalmente, sin que hubiera una institución u órgano regulador del derecho. En cambio, cuando un individuo es considerado ciudadano, miembro de una sociedad, empieza a ejercer derechos porque existe un Estado quien se los reconoce, sin necesidad de recurrir a la guerra o al conflicto. '

