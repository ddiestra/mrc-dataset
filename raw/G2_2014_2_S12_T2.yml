texto:
    Zaratustra bajó solo de las montañas sin encontrar a nadie. Pero cuando llegó a los bosques surgió de pronto ante él un anciano que había abandonado su santa cabaña para buscar raíces en el bosque. Y el anciano habló así a Zaratustra':'
    «No me es desconocido este caminante':' hace algunos años pasó por aquí. Zaratustra se llamaba; pero se ha transformado. Zaratustra está transformado, Zaratustra se ha convertido en un niño, Zaratustra es un despierto':' ¿qué quieres hacer ahora entre los que duermen?»
    Zaratustra respondió':' «Yo amo a los hombres»
    «¿Por qué, dijo el santo, me he venido yo a los bosques y a las soledades? ¿No fue acaso porque amaba demasiado a los hombres? Ahora amo a Dios':' a los hombres no los amo. El hombre es para mí una cosa demasiado imperfecta. El amor al hombre me mataría. »
    Zaratustra respondió':' «¡Qué dije amor! ¡Lo que yo llevo a los hombres es un regalo!»
    No les des nada, dijo el santo. «Quítales mejor alguna cosa… ¡Y si quieres darles algo, no les des más que una limosna, y deja que además la mendiguen!»
    «No, respondió Zaratustra, yo no doy limosnas. No soy bastante pobre para eso».
    El santo se rió de Zaratustra y dijo':' « ¡Entonces cuida de que acepten tus tesoros! Ellos desconfían de los eremitas y no creen que vayamos para hacer regalos».
    « ¿Y qué hace el santo en los bosques?» preguntó Zaratustra.
    El santo respondió':' «Hago canciones y las canto; y cuando hago canciones, río, lloro y murmuró':' así alabo a Dios… Cantando, llorando, riendo y gruñendo alabo al Dios que es mi Dios. Mas ¿qué regalo es el que tú nos traes?».
    Cuando Zaratustra hubo oído estas palabras, se despidió del santo y le dijo':' «¡Qué tendría yo que darte! ¡Pero dejadme que me vaya rápido, para que no os quite nada!» – Y así se separaron el uno del otro, el anciano y el hombre, riendo como ríen los niños.
    Mas cuando Zaratustra estuvo solo, habló así a su corazón':' «¡Será posible! ¡Este viejo santo en su bosque no ha oído todavía nada de que Dios ha muerto!»
    
#1
pregunta1: Cuando el santo califica a Zaratustra de ser un despierto, se refiere a que

alternativas1: 
    A: vigila el bosque.
    B: sufre de insomnio.
    C: es un iluminado.
    D: es un tipo avispado.
    E: está ahora preocupado.

solucion1: 
    alternativa: C
    razon: El texto tiene referencias a diversas fuentes religiosas (zoroastrismo, cristianismo, budismo). El estar despierto es propio de Buda, el iluminado.

#2
pregunta2: El tema central del texto es

alternativas2:
    A: la historia de dos hombres sabios en el bosque.
    B: la ignorancia del santo sobre la partida de Dios.
    C: el encuentro entre Zaratustra y un viejo santo.
    D: la transformación de Zaratustra en un niño.
    E: los quehaceres del viejo santo en el bosque. 

solucion2: 
    alternativa: C
    razon: El texto tiene como personaje principal a Zaratustra, y narra su encuentro con un viejo santo en el bosque.

#3
pregunta3: Se infiere de la respuesta que da Zaratustra al santo, cuando este indaga por el regalo, que

alternativas3: 
    A: Zaratustra menosprecia al viejo santo en su bosque.
    B: Zaratustra se da cuenta de su morbosa curiosidad.
    C: se trata de comida y no quiere invitarle al anciano.
    D: este iba a causar la risa sardónica del santo eremita.
    E: Zaratustra podría seguir el consejo del anciano. 

solucion3: 
    alternativa: E
    razon: 'Zaratustra le dice: «¡Pero dejadme que me vaya rápido, para que no os quite nada!». El anciano antes le había aconsejado que en ves de llevar regalos a los hombres, debiera quitarles algo.'

#4
pregunta4: Con respecto a la actitud del santo frente a los hombres es compatible afirmar que

alternativas4: 
    A: es un antisocial.
    B: es un ser altruista.
    C: es un indiferente.
    D: es un misántropo.
    E: ama a su prójimo.

solucion4: 
    alternativa: D
    razon: El santo ya no ama a los hombres, más bien se muestra receloso de ellos, es un misántropo.

#5
pregunta5: ¿Cuál de las siguientes afirmaciones es compatible con lo planteado en el texto?

alternativas5: 
    A: El santo y Zaratustra son creyentes convencidos.
    B: Zaratustra y el santo son personas solitarias.
    C: Dios es un ente eterno, inmortal y todopoderoso.
    D: El santo se sorprende cuando ve a Zaratustra.
    E: Zaratustra comparte su inquina con el santo. 

solucion5: 
    alternativa: B
    razon: Ambos son eremitas, personas solitarias.