texto: 'Algunos padres decían que era una maestra excéntrica, otros afirmaban que era lunática por efecto del estudio exagerado, otros simplemente decían: es la mejor. Quise formarme un juicio propio así que un día decidí ingresar a su clase. Observé que todos los alumnos estaban trabajando, llenando una hoja de cuaderno con pensamientos e ideas. Empecé a leer algunos como: “no puedo llegar temprano al colegio”, “no puedo entender este texto”. Leí el del otro alumno y decía: “no puedo lograr usar palabras en vez de puños”, “no puedo ser sincero”. Caminé presuroso viendo lo que hacían uno por uno, todos describían oraciones describiendo cosas que no podían hacer. Entonces decidí hablar con la maestra para ver qué pasaba, al acercarme noté que también ella hacía lo mismo. Estaba a punto de perder la paciencia cuando se escuchó: “entreguen sus hojas”. Una vez recogidas las hojas de todos los alumnos la maestra añadió la suya y las introdujo en una caja. Luego salió al patio y los alumnos la siguieron en procesión. Con lampas y picos empezaron a cavar, hicieron un hoyo de dos metros y enterraron en él la caja. Entonces escuché decir a la maestra: “amigos, estamos aquí reunidos para honrar la memoria de no puedo, mientras estuvo con nosotros afectó la vida de todos, de algunos más que a otros. Acabamos de darle una morada definitiva. Lo sobreviven sus hermanos ‘puedo, ‘quiero’ y ‘lo haré ya mismo’, no son tan famosos como su pariente, pero serán fuertes y poderosos con su ayuda amigos”.'
pregunta1: 'El texto argumenta a favor de'
alternativas1: 
  A: La maestra ideal
  B: La noción de maestra
  C: La importancia del optimismo
  D: Una didáctica peculiar
  E: La excentricidad de la maestra

solucion1: 
  alternativa: C
  razon: 'El texto argumenta en favor de la importancia del optimismo. La lectura se orienta a describir el esfuerzo de la maestra por desterrar el pesimismo a través de un procedimiento singular que consistió en llenar unas hojas con los pensamientos negativos de todos los alumnos, incluyendo los suyos, para luego sepultarlas en el patio de la escuela en medio de una ceremonia simbólica. Con esto enseñó que todo estudiante debe conservar el entusiasmo y mostrarse seguro frente a los retos que le impone la vida diaria. '

pregunta2: 'La ceremonia encabezada por la maestra se caracteriza por ser'
alternativas2:
  A: Símbolo de la demencia
  B: Principalmente académica
  C: Alegórica, aunque innecesaria
  D: Peculiar y un tanto-entretenida
  E: Simbólica y de contenido orientador

solucion2: 
  alternativa: E
  razon: 'La ceremonia encabezada por la maestra se caracteriza por ser simbólica y de contenido orientador. De acuerdo al texto, la ceremonia del entierro del ‘no puedo se lleva a cabo como si se tratara de un verdadero muerto. Con sus palabras la maestra quiso decir que la impotencia y el pesimismo vivieron por algún tiempo en la conciencia de todos, pero ahora estaban sepultados para siempre, y en adelante sólo sería un recuerdo de los errores pasados. Según esta idea, la ceremonia tuvo un carácter simbólico, ya que representa el fin del pesimismo y el comienzo de la voluntad tenaz. Esto quiere decir que tenía un contenido orientador, ya que inculcó el optimismo en los alumnos. '

pregunta3: 'Posiblemente, la ceremonia observada hizo que el autor'
alternativas3:
  A: Confirme su juicio sobre la maestra
  B: Aprenda a ser más comprensivo
  C: Ratifique las especulaciones de los padres
  D: Conciba a la maestra como inepta para su hijo
  E: Se forme un concepto favorable de la maestra

solucion3: 
  alternativa: E
  razon: 'Posiblemente la ceremonia observada hizo que el autor se forme un concepto favorable de la maestra. El autor había escuchado opiniones favorables y desfavorables acerca de la maestra, pero él quería formarse una opinión propia al respecto, así que decidió observar la clase. Al hacerlo, notó que el método de la maestra era sumamente extraño: había mandado que todos los alumnos escribieran en un papel todo aquello que no pudieran hacer, y ella también se puso a hacer lo mismo. El autor estuvo a punto de perder la paciencia, probablemente porque aquel método de enseñanza le pareció absurdo e incluso perjudicial para los estudiantes. Sin embargo, al observar la ceremonia del entierro y entender el sentido real de aquel acto solemne, posiblemente cambió de opinión hasta el punto de reconocer el esfuerzo de la maestra por enseñar el verdadero valor de la voluntad y el optimismo '

pregunta4: 'El autor quiso emplazar en algún momento a la maestra porque'
alternativas4:
  A: Suponía la deficiencia del contenido
  B: Deseaba corregir su método explicativo
  C: Estaba disconforme con la inscripción de oraciones
  D: Pensaba que estaba infundiendo pesimismo
  E: No entendía s su método totalmente improductivo

solucion4: 
  alternativa: D
  razon: 'El autor quiso emplazar en algún momento a la maestra porque pensaba que estaba infundiendo pesimismo. Cuando el autor se puso a observar la clase, notó que todos -incluso la maestra- estaban ocupados en escribir cosas que no podían realizar. ¿Qué es lo que el autor pudo pensar en ese instante? Probablemente, pensó que la maestra estaba infundiendo pesimismo, algo perjudicial para los estudiantes, razón por la cual estaba a punto de llamarle la atención o emplazarla por esta actitud. '

pregunta5: 'La maestra aludida destaca principalmente por'
alternativas5:
  A: Su gran dinamismo
  B: Sus actitudes misteriosas
  C: La profundidad de sus contenidos
  D: Su estilo peculiar de enseñar
  E: Ser cuestionada por los padres

solucion5: 
  alternativa: D
  razon: 'La maestra aludida destaca principalmente por: su estilo peculiar de enseñanza. Si analizamos la actitud de la maestra, evidentemente vemos que se resalta el carácter particular de su forma de enseñar. Precisamente esta peculiaridad la originó la controversia entre los padres, por lo que tuvo que observar de cerca la clase de la maestra para formarse un juicio más objetivo. '

