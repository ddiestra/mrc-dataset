  texto: 'Fue durante los años veinte, mientras España atravesaba una profunda, crisis ideológica, que se fundó el Opus Dei Un 2 de octubre de 1928, día en el que, según el propio Escriba, "fue iluminado y recibió las palabras del cielo sobre lo que tenía que ser la Obra", la única agrupación dentro de la Iglesia católica que cree haber sido creada por Dios. La idea original era que la perfección cristiana no debía ser patrimonio exclusivo de sacerdotes, monjas o frailes. Cualquier persona podía alcanzar la santidad sin usar sotana y viviendo en medio del mundo secular. Se puede ser santo a través del trabajo diario. De ahí que el Opus Dei en teoría se dirige a todos, pero en la práctica se concentra en reclutar a estudiantes y profesionales de las clases altas bajo el supuesto de que ellos están en mejores condiciones para comprender el mensaje de "la obra". Al respecto, Federico Prieto Celi, conocido periodista y primer peruano convertido al Opus Dei, declaró hace algún tiempo que "Dios no es democrático y por eso, la cristiandad debe ser elitista, pues la élite es la levadura que hará fermentar toda la masa. La gente que manda y que influye es la gente que piensa, y por eso, es lógico que el mensaje del Opus Dei se dirija a los intelectuales, a los líderes". Como todo grupo elitista, se afana por alcanzar el poder. Por eso ejerce influencia en las esferas políticas, empresariales y en los medios de información. Sus miembros piensan que, cuando más poderosa sea "la Obra", tanto más católico será el mundo. VERA, Guillermo Revista el túnel'
  pregunta1: El contenido del texto gira entorno
  alternativas1: 
    A: La difusión progresiva del Opus Dei.
    B: La historia de un grupo cristiano.
    C: Los principios del Opus Dei.
    D: Las jerarquías en el Opus Dei.
    E: El elitismo del cristianismo.
  solucion1: 
    alternativa: C
    razon: 'El contenido del texto gira en torno a los principios del Opus Dei. El contenido del texto se centra en una organización religiosa llamada el Opus Dei. Pero, ¿qué aspecto del Opus Dei interesa al autor? El autor explica los principios o fundamentos de esta institución católica, principios como la búsqueda de la santidad a través del trabajo diario y la selectividad de sus miembros, la búsqueda del poder como un medio para controlar la Iglesia Católica. '


  pregunta2: Desde el punto de vista sociológico, el Opus Dei
  alternativas2: 
    A: Es parte del sistema religioso cristiano.
    B: Se dirige principalmente a los intelectuales.
    C: Margina a los sectores de estrato popular.
    D: Excluye a los que no alcanzan la perfección.
    E: Está logrando un gran éxito social.
  solucion2: 
    alternativa: C
    razon: 'Desde el punto de vista sociológico, el Opus Dei margina a los sectores del estrato popular. Uno de los principios, el menos teórico, del Opus Dei es apostar por la democracia. Es decir, señala que todos tienen la posibilidad de acceder a la condición de santidad. Sin embargo, en la práctica el Opus Dei ha hecho un examen social y ha identificado al sector que, a su parecer, es el más idóneo para favorecer sus propósitos, este sector es la élite intelectual o política, adoptando así una actitud discriminatoria. '

  pregunta3: La manera como Escriba explica la formación del Opus Dei obedece a
  alternativas3:
    A: Una ingenuidad de un partidario del cristianismo.
    B: Un mecanismo orientado a generar la compasión.
    C: una forma de amedrentamiento a los no creyentes.
    D: Una estrategia para afianzar la adhesión de los fieles.
    E: Una asombrosa iluminación que recibió de Jesucristo.

  solucion3:
    alternativa: D
    razon: 'La manera como Escriba explica la formación del Opus Dei obedece a una estrategia para afianzar la adhesión de los fieles. Según la opinión de Escriba de Balaguer, el Opus Dei fue creado a partir de una inspiración divina. Con ello estaría sosteniendo que esta organización surgió por voluntad de dios para que los hombres puedan congraciarse con él a través de su trabajo. Obviamente, esta explicación sobre el origen del grupo católico genera una situación de respeto y fervor sobre su misión supuestamente noble. '

  pregunta4: De acuerdo a la lógica de la organización descrita, se podría afirmar que
  alternativas4:
    A: Estaría al margen de los profesionales.
    B: Compatibiliza con regímenes aristocráticos.
    C: Rechaza toda forma de elitismo social.
    D: Surge dentro de una crisis ideológica.
    E: Fue resultado de la inspiración de la divinidad.

  solucion4:
    alternativa: B
    razon: 'De acuerdo a la lógica de la organización descrita, se podría afirmar que compatibiliza con regímenes aristocráticos. El autor deja en claro que, si bien el Opus Dei se presenta como una institución democrática, en realidad asume una actitud radical y discriminatoria en cuanto a la selección de sus integrantes. De allí se deduce que el escenario social propicio para el Opus Dei no sería un régimen democrático sino una dictadura, como quedó demostrado durante la dictadura española de Franco. '

  pregunta5: El Opus Dei considera que el trabajo es importante ya que
  alternativas5:
    A: Asegura la dignidad del ser humano.
    B: Permite el desarrollo de la sociedad.
    C: Mantiene las relaciones elitistas.
    D: Permite alcanzar la santidad.
    E: Nos acerca a los demás religiosos.

  solucion5:
    alternativa: D
    razon: 'El Opus Dei considera que el trabajo diario es importante, ya que permite alcanzar la santidad. Como toda organización, el Opus tiene sus fundamentos o lineamientos que deben seguir sus integrantes. Así, por ejemplo, sostiene que la santidad no es cualidad exclusiva de un sacerdote o un religioso, sino pertenece a cualquier persona. Pero para alcanzar la santidad debemos mostrar una actitud práctica expresada en las obras personales, es decir en nuestro trabajo diario. '

  texto: 'La Edad Media, generaciones de alquimistas habían tratado inútilmente de transformar los elementos naturales. Con la llegada de los primeros instrumentos de experimentación, que permitieron a los físicos bombardear los núcleos con partículas cargadas de energía, el viejo sueño de los alquimistas se hizo por fin realidad. En 1919, Rutherford observó, mientras bombardeaba con rayos alfa (núcleos de helio) el nitrógeno contenido en un cilindro, que la colisión de los núcleos con el nitrógeno liberaba protones transformando este elemento en oxígeno. Por primera vez en la historia se había logrado la transformación artificial de un elemento en otro. Aunque se había demostrado la posibilidad de producir una transformación nuclear de forma artificial, el objetivo que realmente perseguían los físicos era dividir literalmente el núcleo atómico y obtener así dos nuevos núcleos distintos del original. Esto es lo que se proponían conseguir Cockcroft y Walton. Ambos sabían que, en determinadas condiciones, los protones eran capaces de penetrar en el núcleo atómico y desintegrarlo y diseñaron un dispositivo capaz de extraer los protones del nitrógeno y de lanzarlos a gran velocidad contra átomos de litio. El experimento fue un éxito. Por primera vez se había logrado la desintegración de un núcleo atómico en dos átomos de otro elemento con partículas subatómicas aceleradas artificialmente. Revista científica Newton'
  pregunta1: La idea central del texto es
  alternativas1: 
    A: El viejo sueño de los alquimistas.
    B: El aporte sustancial de la física nuclear.
    C: La división artificial del núcleo atómico.
    D: Los estudios físicos sobre el núcleo.
    E: La física y la experimentación nuclear.
  solucion1: 
    alternativa: C
    razon: 'La idea central del texto es la división artificial del núcleo atómico. La idea central es la información que sintetiza el contenido del texto. En la presente lectura el autor explica la manera como han avanzado los estudios físicos orientados a la, división artificial del núcleo atómico. Para que tal división fuera posible se dieron diversos experimentos hasta llegar al desarrollado por Cockcroft y Walton. '


  pregunta2: El proyecto de los alquimistas no fue posible ya que
  alternativas2: 
    A: Se desconocían los aportes de científicos como el de Watson.
    B: Se desconocían los instrumentos de experimentación.
    C: Se había marginado la experimentación por causas religiosas.
    D: Se dudaba de los aportes que podría brindar la experimentación.
    E: La experimentación era utilizada en otros ámbitos científicos.
  solucion2: 
    alternativa: B
    razon: 'El proyecto de los alquimistas no fue posible ya que se desconocían los instrumentos de experimentación. Es indudable el aporte de la tecnología para la investigación científica. En la Edad Media, los alquimistas ya tenían como una de sus metas transformar los elementos naturales. Sin embargo, tal objetivo, en el momento histórico en que vivieron, resultó una utopía ya que no se habían inventado aún instrumentos sofisticados para la experimentación. '

  pregunta3: El experimento de Cokcroft y Walton consistió en
  alternativas3:
    A: La desintegración del núcleo atómico del litio.
    B: El estudio de la posibilidad de la desintegración atómica.
    C: Transformar elementos naturales en artificiales.
    D: La variación de las leyes de la física moderna.
    E: Lanzar a gran velocidad los protones de nitrógeno.

  solucion3:
    alternativa: A
    razon: 'El experimento de Cockcroft y Walton consistió en la desintegración del núcleo atómico del litio. Como Cockcroft y Walton, a diferencia de los alquimistas, ya disponían de herramientas tecnológicas modernas pudieron utilizar protones de nitrógeno con la finalidad de desintegrar el núcleo atómico del litio. Entonces, como su experimento fue todo un éxito marcaron un hito dentro de la historia de la ciencia. '

  pregunta4: De la exposición textual se concluye que los estudios físicos son
  alternativas4:
    A: Inestables.
    B: Polémicos.
    C: Progresivos.
    D: Inciertos.
    E: Incuestionables.

  solucion4:
    alternativa: C
    razon: 'De la exposición del texto se concluye que los estudios físicos son progresivos. El texto demuestra que lograr desintegrar de manera artificial el núcleo atómico no fue tarea sencilla. Por el contrario, se tuvo que esperar varias décadas para que, a partir de experimentos y nuevas tecnologías sea posible tal propósito. Ello demuestra que los estudios físicos, y la ciencia en general, no son estáticos, sino que varían de acuerdo al desarrollo histórico. '

  pregunta5: De no haber sido por los aportes de Rutherford
  alternativas5:
    A: Actualmente no se conocería la composición de los átomos.
    B: El progreso de la física sería significativamente menor.
    C: La división artificial del núcleo atómico hubiese demorado.
    D: Walton nunca hubiese podido aportar a la ciencia moderna.
    E: Los instrumentos de experimentación no serían tan desarrollados.

  solucion5:
    alternativa: B
    razon: 'De no haber sido por los aportes de Rutherford, el progreso de la física moderna sería significativamente menor. Los experimentos de Rutherford demostraron que sí era posible transformar un elemento en otro. A partir de estos estudios los científicos se trazaron nuevas metas. Entre ellas, dividir un elemento de manera artificial. Objetivo que con el tiempo fue logrado permitiendo en el avance de la física. Entonces, sin los aportes de Rutherford los avances actuales en física no serían tan significativos. '