
  texto: 'La posesión de una personalidad nos obliga inexcusablemente a pulirla con esmero y dedicación, corno hace el escultor con su obra. Huyamos del engolamiento, de la altanería que la afea. Mas, al mismo tiempo, la escultura moral de este modo conseguida, no debe ser ocultada con el velo de la insignificancia, fruto de una humildad mal entendida, que impregna de negatividad inoperante la fortaleza positiva de una personalidad satisfactoria. Por el contrario, para la consolidación de nuestra personalidad una cabal y contundente debemos amoldar nuestras actitudes en función del equilibrio, de lo moderado, de la simpatía personal. Todos los extremos son malos. No olvidemos esta sencilla máxima. Debemos enfrentarnos a la vida con serenidad y ponderación, sin pretender ser ni más ni menos de lo que somos. Si trascendemos que sea por nuestra realidad exacta. No debemos dejamos seducir por el rojo vivo ni tampoco por el negro impenetrable. OLESKY, Carlos Personalidad, importancia y simpatía'
  pregunta1: 'La consecución de una personalidad cabal y contundente, depende de'
  alternativas1: 
    A: La dedicación, la serenidad y la ponderación de la conducta
    B: El esfuerzo que ponga al momento de superar a los demás
    C: El esmero con que haga relucir sus capacidades
    D: La iniciativa con que asuma su desarrollo
    E: La simpatía personal que pueda irradiar a los demás
  solucion1: 
    alternativa: A
    razon: 'La consecución de una personalidad cabal y contundente depende de la dedicación, la serenidad y la ponderación de la conducta. En el texto, el autor señala que una personalidad cabal se forja evitando los extremos, que son malos. Nuestras actitudes, por el contrario, deben amoldarse a un equilibrio, y ello supone pulirlas con esmero y dedicación, tener conciencia de lo que realmente somos y afrontar la vida con serenidad y ponderación. '


  pregunta2: '¿Cuál es la consecuencia de cubrir con el velo de la insignificancia a la escultura moral?'
  alternativas2: 
    A: Los frutos de la persona no se llegan a entender
    B: La humildad del individuo se hace innecesaria
    C: Las potencialidades de la personalidad se tornan ineficaces
    D: La fortaleza de la personalidad se vuelve satisfactoria
    E: La negatividad de la vida se convierte en positividad
  solucion2: 
    alternativa: C
    razon: '¿Cuál es la consecuencia de cubrir con el velo de la insignificancia a la escultura moral? Las potencialidades de la personalidad se tornan ineficaces. La personalidad se vuelve insignificante cuando no se entiende bien lo que es ser humilde. En este sentido, el hombre, en lugar de aceptar que ha forjado una personalidad verdaderamente moral, se impregna de una negatividad inoperante; es decir, convierte en pesimismo su fortaleza positiva, disminuyendo así sus propias facultades. '

  pregunta3: 'El hombre fundamentalmente: debe cultivar'
  alternativas3:
    A: Una sincera humildad
    B: La fortaleza de su carácter
    C: Una personalidad equilibrada
    D: La valoración de su persona
    E: Una simpatía personal

  solucion3:
    alternativa: C
    razon: 'El hombre debe cultivar fundamentalmente una personalidad equilibrada. El autor señala que debemos pulir nuestra personalidad, evitando llevar hasta el extremo nuestras actitudes. Si lo importante es trascender, debemos trascender como realmente somos, sin jactarnos de ser más ni aparentar ser menos. '

  pregunta4: 'Que una persona se deje seducir por el negro impenetrable, implicaría'
  alternativas4:
    A: Enfrentamiento a la vida con serenidad
    B: Imprudencia en su vida cotidiana
    C: Que aparenta ser mejor de lo que es
    D: El desprecio de su realidad exacta
    E: Querer ser mejor que los demás

  solucion4:
    alternativa: D
    razon: 'Que una persona se deje seducir por el negro impenetrable implicaría el desprecio de su realidad exacta. El negro impenetrable representa, para el autor, el velo de la insignificancia, es decir, la humildad mal entendida. Por consiguiente, dejarse seducir por él implicaría no asumir que hemos forjado una personalidad moral con esmero y dedicación, sino pretender que somos mucho menos, es decir, despreciar nuestra verdadera realidad. '

  pregunta5: '¿Cuál sería el título más pertinente?'
  alternativas5:
    A: La vanidad frente a la falsa modestia
    B: La serenidad y la ponderación en las acciones
    C: La posesión de una personalidad moderada
    D: El molde de la humildad en la personalidad
    E: La necesidad de una personalidad equilibrada

  solucion5:
    alternativa: E
    razon: '¿Cuál sería el título más pertinente? La necesidad de una personalidad equilibrada. Ya en la resolución de la Pregunta. 13 señalamos que lo más importante para el autor es la necesidad de pulir la personalidad en el molde del equilibrio, para que el hombre trascienda tal como es y no proyecte una imagen falsamente disminuida o exagerada, ya sea por una humildad falaz o por la vanidad, según sea el caso. '