texto: 'Son esos filósofos venideros. nuevos amigos de la "verdad"? Es bastante probable, pues todos los filósofos han amado hasta ahora sus verdades. Mas, con toda seguridad, no serán dogmáticos. A su orgullo, también a su gusto, tiene que repugnarles el que su verdad deba seguir siendo ahora el oculto deseo y el sentido recóndito de todas las aspiraciones dogmáticas. "Mi juicio es mi juicio: no es fácil que también otro tenga derechos a él" - dice tal vez ese filósofo del futuro. Hay que apartar de nosotros el mal gusto de querer coincidir con muchos. "Bueno" no es ya bueno cuando el vecino toma esa palabra en su boca. ¡Y cómo podría existir un "bien común"! La expresión se contradice a sí misma: lo que puede ser común tiene siempre poco valor. En última instancia, las cosas tienen que ser tal como son y tal como han sido siempre: las grandes cosas están reservadas para los grandes; los abismos, para los profundos; las delicadezas y estremecimientos, para los sutiles; y, en general, y dicho brevemente, todo lo raro para los raros. NIETZCHE, Friedrich Más allá del bien y del mal'
pregunta1: 'El filósofo del futuro admitirá'
alternativas1: 
  A: Reformas a sus planteamientos
  B: La perfección de la verdad
  C: La relatividad de la verdad
  D: Las desventajas de filosofar
  E: La naturaleza colectiva de sus deseos

solucion1: 
  alternativa: C
  razon: 'El filósofo del futuro admitirá la relatividad de la verdad. No aceptará imposiciones ni verdades absolutas. En este sentido, estará admitiendo que toda verdad es particular. Por eso no será dogmático. Sabrá aceptar que cada quien tiene sus propios juicios y sus propias verdades. Nada tiene que ser la regla para todos. Por ende, el filósofo del futuro no pugnará por coincidir con otros, sino por asumir las cosas de modo peculiar. '

pregunta2: 'La intención del autor es'
alternativas2:
  A: Fundamentar la filosofía
  B: Ejemplificar el dogmatismo
  C: Definir un nuevo tipo de filósofo
  D: Destacar la superficialidad del filósofo
  E: Plantear la creencia en el devenir filosófico

solucion2: 
  alternativa: C
  razon: 'La intención del autor es definir un nuevo tipo de filósofo. Desde la Pregunta. inicial, el autor centra su atención sobre el filósofo venidero y su naturaleza: "¿son esos filósofos venideros, nuevos amigos de la verdad?" En todo el texto, el autor se preocupa por describir esa actitud relativista que tienen estos filósofos, ese afán por no coincidir con las ideas de los demás. Entonces, el propósito del autor apunta a describir al filósofo del futuro como un hombre de amplio intelecto, de gran tolerancia y de espíritu más democrático.  '

pregunta3: 'En la expresión "bien común" existe paradoja, pues'
alternativas3:
  A: Resulta de un razonamiento dogmático equivocado
  B: Los términos "bondad" y "comunidad" son compatibles
  C: Lo bueno tiene carácter particular y no colectivo
  D: La valoración de las personas tiene • carácter subjetivo
  E: Lo que tiene carácter común tiene más de malo que de bueno

solucion3: 
  alternativa: C
  razon: 'En la expresión "bien común" existe paradoja, porque lo bueno tiene carácter particular y no colectivo. El bien es, para los filósofos venideros, un concepto básicamente subjetivo, personal, y no objetivo ni general. En otras palabras, lo que para alguien está bien, para otro está mal. Lo que es común pertenece a todos, por lo tanto, tiene poco valor. En consecuencia, la expresión "bien común" es contradictoria, porque lo bueno es relativo y depende de cada individuo. '

pregunta4: 'Los enemigos de la verdad son'
alternativas4:
  A: Con menor posibilidad los filósofos del futuro
  B: Aquellos que quieren hacer de ella el fin de la filosofía
  C: Los filósofos que identifican el buen gusto con la verdad
  D: Aquellos filósofos que pretenden que el juicio ajeno sea idéntico al suyo
  E: Aquellos filósofos que hacen prevalecer su verdad sobre las otras

solucion4: 
  alternativa: E
  razon: 'Los enemigos de la verdad son aquellos filósofos que hacen prevalecer su verdad sobre las otras. Según los nuevos filósofos, es necesario desterrar el mal gusto de querer pensar acorde con los demás, dado que la verdad no es absoluta, sino relativa, es decir, parte de cada uno. Por lo tanto, estarán en contra de la verdad precisamente aquellos filósofos que buscan avasallar a los demás con sus ideologías personales. '

pregunta5: '¿Cuál ha sido la preocupación de los filósofos hasta la actualidad?'
alternativas5:
  A: Hacer de la filosofía un saber universal
  B: Anular por completo cualquier intención de originalidad
  C: Hallar una mínima contradicción entre sus razonamientos
  D: Que sus tesis no sean incompatibles con las de los demás
  E: Querer que el "vecino.' corrobore sus planteamientos infundados

solucion5: 
  alternativa: D
  razon: '¿Cuál ha sido la preocupación de los filósofos hasta la actualidad? Que sus tesis no sean incompatibles con las de los demás. Los filósofos tradicionales, a diferencia de los nuevos, están acostumbrados al dogma. es decir, a la verdad absoluta, impuesta, común a todos. Por eso, tratan de lograr una total coincidencia de ideas, una uniformidad de la verdad. El autor espera que los Filósofos del futuro salgan de ese encasillamiento ideológico en el que se hallan inmersos los tradicionales. '

