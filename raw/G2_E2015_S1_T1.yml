texto:
    'La Inquisición española intentó evitar la responsabilidad directa en la quema de
    herejes entregándolos al brazo secular; quemarlos ella misma, explicaba piadosamente,
    Asegurar que el hombre es un «animal racional» o un «ser pensante» parecen
    definiciones algo pretenciosas a la vista de cómo va el mundo. Quizás sea más ajustado a
    incluso, si se quiere, «animales parlanchines». Pero desde luego lo que cada vez va siendo
    más difícil asegurar de nuestros congéneres es que sean animales que conversan
    Hablamos, pero no conversamos. Disputamos, pero rara vez discutimos. La conversación
    no consiste en formular peticiones o súplicas, ni en ladrarse órdenes o amenazas, ni
    la verdad decir que somos «animales dotados de lenguaje», «animales que hablan»;
    siquiera en susurrar halagos o promesas de amor. El arte de la conversación es el estadio
    más sofisticado, más civilizado, de la comunicación por medio de la palabra. Un arte hecho
    de inteligencia, de humor, de buenos argumentos, de anécdotas e historias apropiadas, de
    atención de lo que dice el vecino, de respeto crítico, de cortesía. Es tan sofisticado y
    civilizado este arte que hoy probablemente solo sigue estando al alcance de algunas tribus
    de Kalahari que desconocen tanto la prisa funcional como la jerga cibernética.
    Si los historiadores y testigos de la época no nos engañan, la gran época del arte de
    la conversación en Europa fue el siglo XVIII. Por lo visto, entonces la gente –me refiero a la
    gente privilegiada, a quienes tenían la suerte de no ser tan nobles como para que les
    disculparan socialmente la estupidez ni tan pobres como para verse condenados a la
    ignorancia extrema– solía reunirse en los salones presididos por unas cuantas mujeres
    inteligentes para producir charlads que eran como pequeñas obras maestras efímeras.
    Nadie grabó esas conversaciones, no guardamos videos que nos permitan rememorar lo
    que se dijo tal miércoles en la casa de Madame du Deffand o aquel jueves en la de Madame
    Geoffrin. Solo queda una especie de suave aroma casi desaparecido que perfuma la
    correspondencia de ciertas damas con Voltaire o algunas páginas de Diderot, de Gibbon,
    incluso de Rousseau. La fragancia de unas palabras que no eran meras herramientas, sino
    arte para disfrutar mejor la vida.
    Me viene esta nostalgia de lo que no he conocido por la lectura del delicioso ensayo
    sobre la conversación que escribió el abate André Morellet. Él fue uno de los
    enciclopedistas, pero compuso su elogio de la buena conversación ya entrado el siglo XIX,
    cuando la época de los salones había terminado. Propone una serie de advertencias sobre
    los defectos que impiden charlar civilizadamente: la falta de atención a lo que dice el otro,
    el afán de ser gracioso a cualquier precio, la pedantería, el saltar sin cesar de un tema a
    otro, la manía de llevar la contraria por sistema, etc. Asegura Morellet que «la conversación 
    es la gran escuela del espíritu, no solo en el sentido que lo enriquece con conocimientos
    que difícilmente habría podido obtener de otras fuentes, sino también haciéndolo más
    vigoroso, más justo, más penetrante, más profundo». Yo añadiría que nos hace más
    civilizados y más humanos. Conversar fue un arte por el que cualquiera podía convertirse
    en artista y a la vez disfrutar del talento ajeno. Un arte muy barato, además; pero hoy solo
    creemos en lo que compramos caro y en lo que nos permite seguir comprando.
    Savater, Fernando. “Un arte en desuso”. En El País Semanal, 16 de agosto de 1998.'
pregunta1: El tema que se desarrolla en el texto es
alternativas1:
    A: el enciclopedismo europeo.
    B: el arte de la conversación. 
    C: el humanismo en el s. XIX. 
    D: los coloquios cortesanos.
    E: la conversación y el lenguaje.
solucion1:
    alternativa: B
pregunta2: ¿Cuál es la idea principal del texto?
alternativas2:
    A: El enciclopedismo fue el impulsador del arte de la conversación.
    B: La naturaleza del ser humano está definida por la conversación. 
    C: La conversación en el S. XVIII tuvo grandes implicancias políticas.
    D: La conversación es signo de una etapa altamente civilizada.
    E: En la actualidad se hace un empleo inadecuado del lenguaje.
solucion2:
    alternativa: D
pregunta3: ¿Cuál es la mejor síntesis del texto?
alternativas3:
    A: El arte de la conversación, hecho de humor, de buenas anécdotas, etc. llegó a su punto más alto en el siglo XVIII gracias a la actividad de ciertas damas inteligentes.
    B: El arte de la conversación implica un estado de sofisticación, de civilización; este llega a su cumbre en la Europa del siglo XVIII y hoy prácticamente se ha perdido.
    C: El hombre se distingue de los animales, más que por su capacidad lingüística, por su habilidad de mostrar respeto y atención cuando intercambia ideas con los  demás.
    D: La conversación es signo de una etapa altamente civilizada que solo los habitantes de los lugares más remotos del planeta, libres de la tecnología moderna, cultivan aún.
    E: Las personas creen que conversar es lanzar órdenes o amenazas, o susurrar palabras de amor a sus parejas, pero en realidad es mostrar sofisticación.
solucion3:
    alternativa: D
pregunta4: El sentido contextual del vocablo EFÍMERAS es
alternativas4:
    A: triviales. 
    B: insustanciales. 
    C: perecederas.
    D: intrascendentes. 
    E: vacuas.
solucion4:
    alternativa: C
pregunta5: Se colige que el término SISTEMA hace alusión a
alternativas5:
    A: frecuencia. 
    B: lucimiento. 
    C: hábito.
    D: organización. 
    E: relevancia.
solucion5:
    alternativa: A
pregunta6: Se infiere que el mundo contemporáneo, caracterizado por el afán de acumulación compulsiva de dinero,
alternativas6:
    A: es similar al ambiente de nobleza de la Europa del s. XVIII.
    B: ha convertido al ser humano en extremadamente racional.
    C: nos ha condenado a perder toda capacidad lingüística.
    D: genera el olvido de las costumbres propias de la nobleza.
    E: es poco propicio para cultivar el arte de la conversación.
solucion6:
    alternativa: E
pregunta7: Es incompatible con el texto afirmar que el arte de la conversación
alternativas7:
    A: implica pertenecer a la nobleza de Europa.
    B: necesita de atención a lo que dice el interlocutor.
    C: presupone cortesía entre los participantes.
    D: se relaciona con disfrutar la vida sin prisa.
    E: es imposible en caso de ignorancia extrema.
solucion7:
    alternativa: A
pregunta8: Si una persona se caracterizara por la petulancia,
alternativas8:
    A: siempre ganaría las disputas en las que participara.
    B: sería proclive a la racionalización de sus discursos.
    C: difícilmente podría conversar de modo civilizado.
    D: sería catalogado como un ser humano autosuficiente.
    E: emplearía ineficazmente los medios de información.
solucion8:
    alternativa: C 
pregunta9: Si el apresuramiento fuera una característica innata del ser humano,
alternativas9:
    A: seríamos entes irracionales sin capacidades lingüísticas.
    B: lo más sofisticado de la comunicación sería impracticable.
    C: la ignorancia y la pedantería extremas serían innatas.
    D: las obras maestras serían irrelevantes y de larga duración.
    E: el arte de la conversación sería oneroso pero muy eficaz.
solucion9:
    alternativa: E