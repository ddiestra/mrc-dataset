texto:
    La última misión de la NASA a Marte pretende descubrir la atmósfera extinguida del planeta rojo. El pasado 18 de noviembre partía hacia ese destino la nave MAVEN (Misión de la Evolución Atmosférica y Volátil de Marte), un proyecto de diez meses de duración y 671 millones de dólares destinado a explorar el planeta más parecido a la Tierra, donde algunos confían que aún haya vida.
    La MAVEN es una sonda orbital, no un todoterreno, cuya función será orbitar a unos 170 kilómetros de la superficie marciana y orientar sus instrumentos hacia la atmósfera superior. El objetivo es averiguar a qué ritmo acaba el viento solar con el agua y el dióxido de carbono, los dos gases más importantes para comprender el pasado de la atmósfera.
    En otro tiempo Marte tuvo una atmósfera cálida y húmeda. La misión de la MAVEN es redescubrir qué condiciones hicieron entonces posible la existencia de lagos, ríos y mares que dejaron huella en la superficie del planeta hace miles de millones de años. La atmósfera de Marte es muy fina, más de cien veces más delgada que la de la Tierra a nivel del mar. Su gas principal (un 95 % de la atmósfera del planeta rojo) es el dióxido de carbono, un gas de efecto invernadero que cuando formaba una capa gruesa sobre Marte actuaba probablemente como una capa aislante que contribuía a mantener esos ríos y mares que desaparecieron hace tanto tiempo.
    
#1
pregunta1: ¿Cuál es el tema central del texto?

alternativas1: 
    A: La investigación de la atmósfera de Marte a través de la sonda MAVEN
    B: La atmósfera marciana caracterizada por su calidez, humedad y finura
    C: Los todoterrenos encargados de dar evidencias sobre la vida en Marte
    D: Misiones preparadas por la Nasa para investigar Marte, el planeta rojo
    E: Los rastros de vida en la superficie de Marte, captados por la MAVEN 

solucion1: 
    alternativa: A
    razon: El tema central del texto es la misión MAVEN, que a diferencia de otras, tiene como objetivo investigar la atmósfera marciana.

#2
pregunta2: La palabra AISLANTE connota

alternativas2:
    A: facilidad.
    B: permeabilidad.
    C: detección.
    D: protección.
    E: alejamiento.

solucion2: 
    alternativa: D
    razon: La palabra se usa para expresar la capacidad de la antigua atmósfera marciana para preservar los mares y ríos, debido a su grosor. En tal sentido, la protección es un concepto que se connota a partir del adjetivo indicado.

#3
pregunta3: Respecto de la atmósfera marciana, resulta incompatible afirmar que

alternativas3: 
    A: está siendo explorada por la promisoria misión MAVEN.
    B: mantuvo los mares y los ríos, hoy extintos, de Marte.
    C: se caracterizó anteriormente por su calidez y humedad.
    D: contiene una mayor cantidad de dióxido de carbono.
    E: cuenta con una capa gruesa de dióxido de carbono. 

solucion3: 
    alternativa: E
    razon: La atmósfera marciana es fina, es decir, delgada. El hecho de que presente en mayor proporción dióxido de carbono no significa que sea una atmósfera densa.

#4
pregunta4: Es posible inferir del desarrollo textual que la antigua atmósfera marciana

alternativas4: 
    A: era demasiado frágil como para asegurar que la vida exista en ese planeta.
    B: se mantuvo con altos niveles de oxígeno rastreados por la sonda MAVEN.
    C: actualmente presenta un grosor mayor al de la época en que había mares.
    D: habría asegurado la existencia de vida, puesto que preservó mares y ríos.
    E: fue tan dinámica y sensible a los cambios que no ha dejado relictos de agua. 

solucion4: 
    alternativa: D
    razon: La atmósfera de Marte era gruesa en otras épocas y sirvió de aislante, ello pudo mantener mares y ríos con los cuales es posible pensar en la presencia de vida en superficie marciana.

#5
pregunta5: Si la atmósfera de Marte hubiera carecido de grosor en épocas prístinas,

alternativas5: 
    A: el planeta, además del rojo, presentaría otra coloración.
    B: la misión MAVEN debería realizarse en un tiempo menor.
    C: las huellas de mares y ríos extintos resultarían implausibles.
    D: la vida en el planeta tendría solo algunos años de existencia.
    E: resultaría admisible sostener que los organismos vivos existen. 

solucion5: 
    alternativa: C
    razon: El grosor de la atmósfera de Marte en épocas prístinas aseguraba que los mares y ríos se mantengan. Al volverse delgada estos se extinguieron pero dejaron huellas de su otrora presencia. De haber sido delgada siempre, probablemente la conformación de mares hubiera sido imposible.