texto:
    Para Vygotsky, la educación no se reduce a la adquisición de un conjunto de informaciones, sino que constituye una de las fuentes del desarrollo, y la educación misma se define como el desarrollo artificial del niño. La esencia de la educación consistiría, por consiguiente, en garantizar el desarrollo proporcionando al niño instrumentos, técnicas interiores y operaciones intelectuales. Vygotsky habla incluso en repetidas ocasiones de la adquisición (del aprendizaje) de diferentes tipos de actividad. Tomando como ejemplo las taxonomías botánicas, podría decirse que para el psicólogo soviético lo fundamental no reside en conocer las categorías taxonómicas, sino en dominar el procedimiento de clasificación (definición y aplicación de los criterios de clasificación, clasificación de los casos extremos o ambiguos, producción de nuevos elementos de una clase y, ante todo, aprendizaje de la ejecución de operaciones lógicas que vinculan entre sí a las diferentes clases, etc.).
    Todo ello significa que Vygotsky atribuía la mayor importancia a los contenidos de los programas educativos, pero haciendo hincapié en los aspectos estructurales e instrumentales de dichos contenidos .En este sentido, es preciso decir que Vygotsky no fue bastante lejos en el desarrollo de estas fructíferas ideas. Desde este punto de vista, cabría considerar al propio establecimiento escolar como un mensaje, es decir un factor fundamental de la educación. Porque la institución escolar, aun haciendo abstracción de los contenidos que en ella se enseñan, implica cierta estructuración del tiempo y del espacio y se basa en un sistema de relaciones sociales (entre alumnos y docentes, entre los alumnos entre sí, entre el establecimiento de enseñanza y el medio ambiente, etc.). Los efectos de la escolarización se deben, en gran parte, a estos aspectos del “medio escolar”.
    
#1
pregunta1: En el texto, el vocablo ABSTRACCIÓN alude a la acción de

alternativas1: 
    A: cogitar.
    B: invalidar.
    C: velar.
    D: soslayar.
    E: censurar.

solucion1: 
    alternativa: D
    razon: Alude a la acción de soslayar, poner en segundo orden o a un lado los contenidos que se enseñan en el establecimiento escolar.

#2
pregunta2: El tema central que se desarrolla en el texto es

alternativas2:
    A: las relaciones sociales que se establecen en la escuela.
    B: la importancia de la educación en el desarrollo del niño.
    C: la escuela y la enseñanza de la taxonomía botánica,
    D: la importancia de la enseñanza de los contenidos.
    E: la esencia del desarrollo artificial del niño soviético. 

solucion2: 
    alternativa: B
    razon: En el texto, se desarrolla la idea de Vigotsky con respecto a la educación. Este sostiene que la educación cumple una importante función en el desarrollo artificial del niño proporcionándole instrumentos, técnicas interiores y operaciones intelectuales. Así mismo, como medio escolar, estructura nuevas relaciones sociales entre quienes intervienen en la educación.

#3
pregunta3: Del texto se colige que el desarrollo artificial del niño implica, fundamentalmente,

alternativas3: 
    A: organizar adecuadamente el tiempo y el espacio de la institución escolar.
    B: la estrecha relación del establecimiento escolar con el medio ambiente.
    C: el aprendizaje de contenidos actualizados y de las taxonomías botánicas.
    D: la enseñanza de operaciones mentales y relaciones sociales con el entorno.
    E: enseñar con rigurosidad las categorías de las diversas disciplinas científicas. 

solucion3: 
    alternativa: D
    razon: Este es el objetivo principal de la educación concebida por Vogotsky.

#4
pregunta4: Es incompatible con respecto a la educación aseverar que debe

alternativas4: 
    A: respetar las relaciones sociales establecidas por la familia del niño.
    B: incidir en la enseñanza de los aspectos operacionales de los contenidos.
    C: planificar con minuciosidad el uso del tiempo y del espacio escolar.
    D: establecer nuevas relaciones sociales dentro y fuera de la escuela..
    E: enseñar los contenidos incidiendo, principalmente, en las actividades. 

solucion4: 
    alternativa: A
    razon: Para Vigotsky, la educación implica cierta estructuración del tiempo y del espacio y se basa en un sistema de relaciones sociales (entre alumnos y docentes, entre los alumnos entre sí, entre el establecimiento de enseñanza y el medio ambiente, etc.)

#5
pregunta5: Si la esencia de la educación tuviera como objetivo la enseñanza de categorías,

alternativas5: 
    A: desarrollaría el aspecto emotivo del niño.
    B: la educación se tornaría demasiado práctica.
    C: se soslayaría el desarrollo artificial del niño.
    D: sería muy aburrida para maestros y niños.
    E: exigiría menor esfuerzo mental en los niños. 

solucion5: 
    alternativa: C
    razon: Soslayaría el desarrollo artificial del niño que implica proporcionar procedimientos, instrumentos, técnicas interiores y operaciones intelectuales.