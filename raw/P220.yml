texto: 'Este es el mayor peligro que hoy amenaza a la civilización: la estatificación de la vida, el intervencionismo del Estado, la absorción de toda espontaneidad social por el Estado; es decir, la anulación de la espontaneidad histórica que, en definitiva, sostiene, nutre y empuja los destinos humanos. Cuando la masa siente alguna desventura, o simplemente algún fuerte apetito, es una gran tentación para ella esa permanente y segura posibilidad de conseguirlo todo - sin esfuerzo, lucha, duda ni riesgo - sin más que tocar el resorte y hacer funcionar la portentosa máquina. La masa se dice: "El Estado soy yo", lo cual es un perfecto error. El Estado es la masa sólo en el sentido en que puede decirse de dos hombres que son idénticos porque ninguno de los dos se llama Juan. Estado contemporáneo y masa coinciden sólo en ser anónimos. Pero el caso es que el hombre - masa cree, en efecto, que él es el Estado, y tenderá cada vez más a hacerlo funcionar con cualquier pretexto, a aplastar con él toda minoría creadora que lo perturbe en cualquier orden: en política, en ideas, en industria. ORTEGA y GASSET La rebelión de las masas'
pregunta1: 'La expresión "El Estado soy yo" es un error para el autor porque'
alternativas1: 
  A: Serviría de consigna para un pueblo opresor
  B: La masa utilizaría al derecho arbitrariamente
  C: El Estado niega el desarrollo del hombre masa
  D: No se puede identificar al pueblo con el Estado
  E: Masa y Estado son instituciones complementadas

solucion1: 
  alternativa: D
  razon: 'La expresión "El Estado soy yo" es un error para el autor porque no se puede identificar al pueblo con el Estado. El autor es bastante claro en afirmar que la masa no es igual al Estado, aunque entre ambos exista algún rasgo en común. El hecho de que la masa y el Estado sean anónimos no significa que sean iguales. Por eso, aquel individuo que pretenda ser "el Estado" comete un grave error. '

pregunta2: 'La intervención del Estado constituye una amenaza para la civilización porque'
alternativas2:
  A: Facilita et derecho a desarrollarse
  B: Intima a sus ideólogos connotados
  C: Frustra su aspiración al poder
  D: Atenta contra la vida privada
  E: Elimina su espontaneidad social

solucion2: 
  alternativa: E
  razon: 'La intervención del Estado constituye una amenaza para la civilización porque elimina su espontaneidad social. El futuro de los pueblos se forja gracias a la iniciativa de sus miembros. Si se corta esa espontaneidad, se está atentando contra el destino de la civilización. Aquí radica el riesgo de la intervención del Estado: la eliminación de esa espontaneidad histórica que tanto fortalece a la sociedad. '

pregunta3: 'El hombre - masa vendría a ser'
alternativas3:
  A: Aquel que brinda el poder político y social
  B: Aquel insurgente que instiga a la revolución
  C: Aquel que hace del Estado un instrumento de opresión
  D: Aquel que genera un desorden político - industrial
  E: Aquel que utiliza su sabiduría para someter

solucion3: 
  alternativa: C
  razon: 'El hombre masa vendría a ser aquel que hace del Estado un instrumento de opresión. El hombre masa es aquel que tiene afán de hacer funcionar al Estado cada vez que detecta una perturbación política, económica, o ideológica. En ese sentido, fomenta la opresión del Estado sobre la mentalidad espontánea de una sociedad, ya que se siente amenazado al ver surgir un espíritu distinto al de los demás. '

pregunta4: 'El título para el fragmento leído sería'
alternativas4:
  A: Intervencionismo del pueblo
  B: Negación histórica de la realidad
  C: Responsabilidad social del Estado
  D: El peligro de la estatificación social
  E: Dualidad de intereses sociales

solucion4: 
  alternativa: D
  razon: 'El titulo para el fragmento leído sería El peligro de la estatificación social. Todas las afirmaciones de Ortega y Gasset están orientadas a advertirnos acerca de cuán peligrosa y adversa es la intervención del Estado en la vida social de los pueblos, ya que elimina toda espontaneidad histórica y extingue las diferencias sociales. '

pregunta5: 'Se deduce del fragmento que el Estado contemporáneo'
alternativas5:
  A: Mantiene firme su interés por el poder
  B: Sólo es un estrato social con poder político
  C: Es un medio para elaborar leyes sectarias
  D: Limita la trascendencia histórica de los pueblos
  E: Somete y aísla políticamente a naciones nacientes

solucion5: 
  alternativa: D
  razon: 'Se deduce del fragmento que el Estado contemporáneo limita la trascendencia histórica de los pueblos. Si tomamos la estatificación de la vida como el mayor peligro que hoy amenaza a la civilización es porque, según el autor, el Estado extirpa de la sociedad aquella savia que nutre y empuja a los pueblos hacia el progreso y, en definitiva, hacia la trascendencia. '

