  texto: 'En nuestro tiempo servir un hombre a otro es una operación inferior, en cierta manera denigrante. Se comprende que así sea, porque en nuestro tiempo reina la fábula convenida de que todos somos iguales. Como servir implica supeditación y es una actividad que moralmente se ejerce de abajo hacia arriba, servir equivale a romper el nivel de igualdad, degradándose por sumersión bajo él. Pero imaginemos un momento el supuesto contrario: que los hombres son constitutivamente desiguales, que unos valen y son más que otros. Entonces, toda la aproximación del que vale menos al que vale más será, en rigor, una ascensión en la jerarquía. Ahora bien: la forma orgánica, y no meramente casual, de esa aproximación es el servicio. Servir será, pues, la forma de convivencia en que el inferior participa de las excelencias propias al superior. He aquí por qué honda razón en la Edad Media el servicio ennoblecía en vez de denigrar y era un medio elevatorio en el sistema de rangos humanos. En este sentido, el contenido de lo que era servir ostentaba un valor trascendental. ORTEGA, José y GASSET El Espectador'
  pregunta1: 'El fragmento se refiere principalmente'
  alternativas1: 
    A: A la explicación conceptual del significado del servicio
    B: A una definición más significativa del afán de servicio
    C: Al significado y la evolución del concepto actual de servicio.
    D: Al cambio favorable de la concepción del servicio feudal
    E: A un estadio valorativo del significado de igualdad
  solucion1: 
    alternativa: C
    razon: 'El fragmento se refiere principalmente al significado y la evolución del concepto actual de servicio. La idea central es el sentido de esta palabra. Ahora bien, el autor hace una diferencia entre la concepción medieval de lo que es servir, y la concepción moderna. Existe una diferencia radical, porque hoy en día servir implica ponerse en condiciones de dependencia respecto del otro, mientras que, en el medioevo, servir era sinónimo de ascenso en la jerarquía social. '


  pregunta2: 'En el ámbito ideológico del mundo medieval'
  alternativas2: 
    A: Se advierte una tergiversación del significado del servicio humano
    B: El vasallo asumía su rol como medio de elevación en el rango humano
    C: Se advierte la consolidación de la servidumbre feudal
    D: El siervo no aceptaba la fábula convenida de que todos somos iguales
    E: El sentido de la palabra servicio no tenía carácter denigrante
  solucion2: 
    alternativa: E
    razon: 'En el ámbito ideológico del mundo medieval el sentido de la palabra servicio no tenía carácter denigrante. Si hablarnos de servicio, en la edad media hallamos un concepto positivo. La sociedad feudal, que caracteriza a la época, admite la existencia de poderosos y de siervos. Cuando un siervo asistía a uno de los poderosos, lograba aproximarse a él y participar de su excelencia. Era, pues, un honor servir. '

  pregunta3: 'En las sociedades, el sentido del servicio depende de'
  alternativas3:
    A: La perspectiva política de cada uno de los ciudadanos
    B: Los planteamientos morales de los intelectuales
    C: Una real interpretación del trabajo a través de la historia
    D: La concepción social asumida en cada etapa histórica
    E: Las condiciones económicas imperantes en el medio social

  solucion3:
    alternativa: D
    razon: 'En las sociedades, el sentido del servicio depende de la concepción social asumida en cada etapa histórica. El concepto de servicio está en función de la ideología que se tenga en una determinada fase de la historia. Vemos que hoy reina el criterio de igualdad; por eso, servir es supeditarse a otro. Antes, en cambio, se imponía el criterio de desigualdad; por eso, servir implicaba enaltecimiento. '

  pregunta4: '"La fábula convenida de que todos somos iguales" hace que'
  alternativas4:
    A: Determinemos la forma de apreciación del servicio humano
    B: Señalemos los errores de los convencionalismos actuales
    C: Advirtamos la concepción altruista del servicio moderno
    D: Interpretemos el enfoque ideológico adoptado por el autor
    E: Califiquemos de denigrante el servicio en la actualidad

  solucion4:
    alternativa: E
    razon: '"La fábula convenida de que todos somos iguales" hace que califiquemos de denigrante el servicio en la actualidad. Corno en la actualidad impera el criterio de igualdad, entonces la idea de servir nos pone en una situación inferior. Quien sirve acata una orden, la cual debe provenir de alguien superior. Por consiguiente, hoy se considera como denigrante al acto de servir, ya que implica romper esa supuesta igualdad que existe entre los hombres. '

  pregunta5: 'Según la concepción medieval, servir significaba'
  alternativas5:
    A: Obtener mayor beneficio económico y legal
    B: Ennoblecerse y elevar el estatus social
    C: El destierro de antiguas concepciones respecto al servicio
    D: Supeditación originada por la igualdad fantasiosa
    E: La adaptación del ciudadano moderno a las exigencias históricas

  solucion5:
    alternativa: B
    razon: 'Según la concepción medieval, servir significaba ennoblecerse y elevar el estatus social. Los que servían en la edad media siempre estaban en posibilidad de tomar contacto con el soberano. En ese sentido, estar al lado del rey significaba ocupar un cargo de honor. Para cualquier plebeyo, servir a un noble era una oportunidad de ascenso social. '