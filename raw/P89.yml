    B: Tenemos más volumen de insulina
    C: Perdemos más hormonas como la  testosterona
    D: El músculo sintetiza proteínas más de prisa
    E: Obtenemos mayor crecimiento muscular

  solucion1:
    alternativa: D
    razon: '“La tensión muscular es el estimulante más obvio del crecimiento muscular… la cantidad de tensión (es) directamente proporcional al movimiento de aminoácidos se movían hacia él, el músculo sintetiza proteínas más de prisa”. Finalmente, a mayor tensión el músculo sintetiza proteínas más de prisa. '

