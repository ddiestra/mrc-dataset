  texto: 'La tensión muscular es el estimulante más obvio del crecimiento muscular. El papel de la tensión muscular en el crecimiento todavía no se ha llegado a entender completamente. Se demostró hace más de 20 años que la cantidad de tensión era directamente proporcional al movimiento de aminoácidos se movían hacia él, el músculo   sintetizaba proteínas más de prisa. La tensión tiene otros efectos sobre el músculo que incrementa su tamaño. Estimula directamente los procesos celulares que forman proteínas y aumenta la sensibilidad de dos hormonas anabólicas importantes para el crecimiento muscular: insulina y testosterona. La intensidad del ejercicio también afecta al contenido proteínico en los fluidos corporales. Uno de los cambios más importantes producidos con el entrenamiento de resistencia es le incremento del volumen sanguíneo. Esto se produce mediante el aumento de las proteínas del plasma. El entrenamiento y la dieta adecuados desarrollan proteínas plasmáticas y volumen sanguíneo. El sobre entrenamiento y las dietas  bajas en calorías y proteínas reducen el volumen del plasma, lo que disminuye el rendimiento y la función cardiovascular.'
