texto:
    El novelista peruano José María Arguedas se disparó un balazo en la sien —frente a un espejo para no errar el tiro — el 28 de noviembre de 1969, en un baño de la Universidad Nacional Agraria La Molina, en Lima. Era un hombre considerado y, a fin de no perturbar el funcionamiento del claustro, eligió para matarse un viernes por la tarde, cuando se había cerrado la matrícula de estudiantes para el nuevo semestre. No era la primera vez que quería acabar con su vida. Había intentado suicidarse, tomando barbitúricos, en abril de 1966, en su oficina del Museo Nacional de Historia. Esta segunda vez lo consiguió. Llevado de urgencia al Hospital del Empleado, sin haber salido del estado de coma, falleció cuatro días después, en la mañana del 2 de diciembre.
    Junto a su cuerpo se encontró una carta al Rector y a los estudiantes de la Universidad Agraria, que contenía instrucciones para sus funerales':' quiénes deberían pronunciar discursos en el cementerio, así como el deseo de que unos músicos serranos, amigos suyos, lo despidieran tocando la música que le gustaba. Su voluntad fue acatada y Arguedas, que había sido en vida un hombre retraído y tímido, sin filiación partidaria, tuvo un entierro espectacular y de claro tinte político, pues los estudiantes que lo escoltaron hasta el cementerio El Ángel fueron cantando por las calles La Internacional y enarbolando banderas de Vietnam del Norte y de Cuba, con las que envolvieron su ataúd.
    En los días siguientes, diarios y revistas publicaron sus cartas de despedida al rector de la Universidad Agraria, al director de la revista Oiga, al editor Gonzalo Losada y a su viuda. Eran diferentes versiones de su testamento e iban dirigidas a parientes, amigos, periodistas, profesores y políticos. Su tema principal era, por supuesto, su muerte o, mejor dicho, las razones que lo llevaron a matarse. Estas razones diferían de carta a carta. En una, tal vez la más dramática, decía que la razón de su suicidio era sentirse acabado como escritor':' «Me retiro ahora porque siento, he comprobado que ya no tengo energía e iluminación para seguir trabajando, es decir, para justificar la vida». En la carta a su editor daba a entender que el motivo de su suicidio era su frustración por no poder participar más en las luchas revolucionarias de la época':'
    “Como estoy seguro que mis facultades y armas de creador, profesor, estudioso e incitador se han debilitado hasta quedar nulas y sólo me quedan las que me relegarían a la condición de espectador pasivo e impotente de la formidable lucha que la humanidad está librando en el Perú y en todas partes, no me sería posible tolerar ese destino. O actor, como he sido desde que ingresé a la escuela secundaria, hace cuarenta y tres años, o nada.”
    
#1
pregunta1: ¿Cuál es la idea principal del texto?

alternativas1: 
    A: La inolvidable despedida a José María Arguedas efectuada en 1969.
    B: Cómo planificó José María Arguedas su propia desaparición en 1969.
    C: El efecto mediático pergeñado por el novelista José María Arguedas.
    D: Las razones por las cuales José María Arguedas se suicidó en 1969.
    E: Los intentos de suicidio llevados a cabo por José María Arguedas. 

solucion1: 
    alternativa: D
    razon: El texto más que en la muerte o en el entierro de J. M. Arguedas se centra en las razones por las que se habría suicidado.

#2
pregunta2: Se infiere que la intención del autor del texto, en el primer párrafo,

alternativas2:
    A: muestra un ánimo irónico.
    B: revela pesar por lo ocurrido.
    C: delata un talante indiferente.
    D: es criticar la conducta de Arguedas.
    E: es condenar el suicidio de Arguedas.

solucion2: 
    alternativa: A
    razon: El primer párrafo muestra un ánimo irónico, pues difícilmente se necesita un espejo para «no errar en el tiro» estando el cañón del arma a uno o dos centímetros de la sien.

#3
pregunta3: Si José María Arguedas hubiese considerado que su pluma se había convertido en una lanza capaz de librar varias batallas en pro de la revolución,

alternativas3: 
    A: habría escrito un solo testimonio.
    B: habría evitado el dramatismo.
    C: habría elegido no suicidarse aún.
    D: no habría escrito varias cartas.
    E: se habría ido a radicar a Cuba.

solucion3: 
    alternativa: C
    razon: De acuerdo con los documentos escritos que dejó se suicidó porque se sentía agotado, inútil para la revolución.

#4
pregunta4: Es una idea incompatible con respecto a lo que refiere el texto.

alternativas4: 
    A: Los estudiantes de la Agraria veían a Arguedas como un gran maestro.
    B: El entierro de Arguedas tuvo un lado académico pero también folclórico.
    C: El deseo de llamar la atención estaba ausente en el ánimo de Arguedas.
    D: La prensa publicó las últimas cartas escritas del novelista José María Arguedas.
    E: Arguedas confesó que sus facultades y armas de creador se habían debilitado. 

solucion4: 
    alternativa: C
    razon: Arguedas podía ser tímido y retraído, pero es evidente que como el mismo declaró quería ser actor o nada; no fue el actor revolucionario que hubiese querido ser, pero sí el director y actor de su propio drama. 

#5
pregunta5: El antónimo de la palabra ACATADA es

alternativas5: 
    A: sublimada.
    B: desoída.
    C: reverenciada.
    D: satanizada.
    E: venerada.

solucion5: 
    alternativa: B
    razon: Su voluntad fue acatada, es decir, obedecida, el antónimo es desoída.

#6
pregunta6: Se colige que los alumnos que escoltaron el féretro de Arguedas eran de filiación

alternativas6: 
    A: indigenista.
    B: socialista.
    C: nacionalista.
    D: comunista.
    E: aprista.

solucion6: 
    alternativa: D
    razon: Los estudiantes cantaban La Internacional (himno del comunismo) y cubrieron el ataúd con banderas de países comunistas.

#7
pregunta7: Se deduce de lo que refiere el último párrafo del texto que

alternativas7: 
    A: Arguedas se sentía aburrido como profesor universitario.
    B: los escritos de Arguedas no tuvieron la recepción esperada.
    C: Arguedas creía que se iba a producir un cambio radical.
    D: Arguedas descubrió que sus novelas carecían de calidad.
    E: los escritos de Arguedas estaban cargados de añoranzas. 

solucion7: 
    alternativa: C
    razon: Se lee en el texto que Arguedas no quería ser «espectador pasivo e impotente de la formidable lucha que la humanidad está librando en el Perú y en todas partes», por lo que se puede considerar que para Arguedas estaba por realizarse una revolución en el país.