texto: 'En el pasado, la permanencia era lo ideal. Tanto si se empleaban en la confección a mano de un par de zapatos, como si se aplicaban a la construcción de una catedral, todas las energías creadoras y productoras del hombre se encaminaban a aumentar hasta el máximo la duración del producto. El hombre construía cosas para que durasen. Tenía que hacerlo. Como la sociedad en que vivía era relativamente inmutable, cada objeto tenía una función claramente definida, y la lógica económica imponía una política de permanencia. Aunque tuviesen que ser remendados de vez en cuando, los zapatos que costaban cincuenta dólares y duraban diez años, resultaban menos caros que los que costaban diez dólares y duraban sólo un año. Sin embargo, al acelerarse el ritmo general de cambio en la sociedad, la economía de permanencia es -y debe ser- sustituida por la economía de transitoriedad. La tecnología progresiva tiende a rebajar el costo de fabricación mucho más rápidamente que el costo de reparación. Aquélla, es automática; ésta, sigue siendo, en gran parte, una operación manual. Esto significa que, con frecuencia, resulta más barato sustituir que reparar. Es económicamente sensato confeccionar objetos baratos, irreparables, que se tiran una vez usados, aunque puedan no durar tanto como los objetos reparables. TOFFLER, Alvin El shock del futuro'
pregunta1: 'En el pasado, la fuerza creadora del hombre se orientaba a'
alternativas1: 
  A: Construir monumentos y catedrales
  B: Elaborar productos de máxima duración
  C: Hacer productos relativamente durables
  D: Construir un mundo permanente e incompleto
  E: Frustrar el deseo de cambio y progreso

solucion1: 
  alternativa: B
  razon: 'En el pasado, la fuerza creadora del hombre se orientaba a elaborar productos de máxima duración. Según el fragmento, en la antigüedad, el hombre construía cosas para que durasen. Todo producto tenía una utilidad definida en el quehacer humano y se pretendía que dure lo más posible, aunque tuviera que ser refaccionado. '

pregunta2: 'Decir que la permanencia es lo ideal hoy en día significaría'
alternativas2:
  A: Refutar los planteamientos del autor
  B: Ir en contra del progreso y el desarrollo
  C: Alentar una política de mejora y cambio social
  D: Contradecir radicalmente al autor, anulando su tesis
  E: Impugnar la tesis arcaica de la economía transitoria

solucion2: 
  alternativa: A
  razon: 'Decir que la permanencia es lo ideal hoy en día significaría refutar los planteamientos del autor. Para el autor, la política de permanencia es una característica del orden social pasado. Por tanto, si consideramos la permanencia como una política moderna, estaríamos haciendo una objeción a lo que el autor asevera en el texto. Ello no quiere decir que, a la par, estemos yendo en contra del progreso y el desarrollo. '

pregunta3: 'Sustituir se hace más viable que reparar debido'
alternativas3:
  A: Al avance científico de la economía
  B: Al cambio súbito de la mentalidad del hombre
  C: Al acelerado progreso de la tecnología
  D: A las modificaciones estructurales del comercio
  E: A la tecnología de punta y la política actuales

solucion3: 
  alternativa: C
  razon: 'Sustituir se hace más viable que reparar debido al acelerado progreso de la tecnología. Según el fragmento, la tecnología progresiva hace que el fabricar productos resulte más barato que el repararlos. Este aporte tecnológico hace que el consumidor sustituya los productos deteriorados antes que mandarlos a reparar, lo cual le demandaría un gasto excesivo. En otras palabras, la permanencia de los productos es reemplazada por la transitoriedad gracias al progreso tecnológico. '

pregunta4: 'Se prefiere adquirir aquello que tiene corta duración puesto que'
alternativas4:
  A: Los productos adquiridos no se usan en demasía
  B: La mercancía tiende a durar por mucho tiempo
  C: Los objetos, vendidos se extinguen en muy poco tiempo
  D: Rápidamente los productos son innovados y mejorados
  E: En corto plazo sustituimos lo que largamente hemos arraigado

solucion4: 
  alternativa: D
  razon: 'Se prefiere aquello que tiene corta duración puesto que rápidamente los productos son innovados y mejorados. Ya hemos admitido que la tecnología es progresiva: su desarrollo es acelerado. Por tanto, los productos fabricados van mejorando cada vez más su calidad. Entonces, no es conveniente para el comprador adquirir un producto duradero. Todo lo contrario, más le convendrían los productos de corta duración, ya que así podría innovarlos comprando otros mejores cada cierto tiempo. '

pregunta5: 'Por su contenido, podemos considerar al fragmento como'
alternativas5:
  A: Una especulación filosófica
  B: Un ensayo socio económico
  C: Una descripción histórica
  D: Una recomendación aceptable
  E: Un recuento estadístico

solucion5: 
  alternativa: B
  razon: 'Por su contenido, podemos considerar al fragmento como un ensayo socio económico. El fragmento en mención nos habla acerca de la sustitución de la economía de permanencia por una economía de transitoriedad en la sociedad actual. El tema tratado aborda en este caso un fenómeno económico generado por la evolución de la sociedad. Por tanto, el autor expone a manera de ensayo un cambio que involucra lo social y lo económico. '

