texto:
    La lateralización del cerebro humano tiene un carácter anatómico y funcional. La lateralización funcional es, en sí misma, una característica arcaica dentro de los vertebrados. Del mismo modo, la lateralización anatómica de las regiones más significativas implicadas en el procesamiento lingüístico, como sucede con el área de Broca, constituye un rasgo compartido por el ser humano y otros primates, cuyas capacidades lingüísticas son claramente diferentes de las nuestras. Los grandes simios presentan, al igual que nosotros, un plano temporal izquierdo de mayor tamaño, si bien las diferencias citoarquitectónicas que se advierten habitualmente en el caso de la estructura entre ambos hemisferios cerebrales son de menor entidad que las que existen en nuestra especie, como sucede paradigmáticamente con el córtex temporal. Del mismo modo, en los macacos se observa una activación preferente del polo temporal del hemisferio izquierdo en respuesta a la audición de las vocalizaciones características de la especie. Esta respuesta asimétrica parece estar ligada, además, a la prominencia comunicativa de las llamadas, y no tanto a las características acústicas, al igual que sucede con nuestra propia especie. Finalmente, y como también ocurre en el ser humano, esta asimetría se desarrolla conforme aumenta la exposición a los estímulos procesados por el área cerebral en cuestión, de forma que está ausente en los individuos recién nacidos.
    
#1
pregunta1: En el texto, la palabra ENTIDAD adquiere el sentido de

alternativas1: 
    A: apariencia.
    B: límite.
    C: existencia.
    D: proporción.
    E: aspecto.

solucion1: 
    alternativa: D
    razon: La palabra se usa para referirse a las diferencias entre los grandes simios y los seres humanos en lo concerniente a la asimetría de los hemisferios cerebrales; aun cuando se advierte en los grandes simios esta no es equivalente en proporción.

#2
pregunta2: El tema central del texto es

alternativas2:
    A: la lateralización funcional en el ser humano y en los demás vertebrados.
    B: la aparición de hemisferios asimétricos en los primates que se comunican.
    C: la lateralización del cerebro humano':' engarces y deslindes con los primates.
    D: la ausencia de asimetría en los hemisferios cerebrales de los recién nacidos.
    E: aspectos genéticos de la lateralización anatómica en los primates mayores. 

solucion2: 
    alternativa: C
    razon: En efecto, el texto desarrolla el tema de la lateralización cerebral como un rasgo producido por la evolución y establece similitudes y diferencias de esta con la de los primates.

#3
pregunta3: Resulta incompatible con el desarrollo textual afirmar que la asimetría hemisférica del cerebro humano

alternativas3: 
    A: está ausente en los recién nacidos.
    B: se encuentra en los grandes simios.
    C: se activa a través de vocalizaciones.
    D: parece relacionarse con la comunicación.
    E: se desencadena sin una causa precisa. 

solucion3: 
    alternativa: E
    razon: La asimetría hemisférica se desarrolla de acuerdo con la exposición a estímulos lingüísticos; en consecuencia existe una causa en concreto que desencadena el crecimiento asimétrico del cerebro.

#4
pregunta4: Si solo los seres humanos presentaran lateralización cerebral, probablemente

alternativas4: 
    A: esta se habría gestado paralelamente al desarrollo cerebral de otros primates.
    B: se trate de un fenómeno reciente y no un relicto detectable en otras especies.
    C: el área de Broca sea anatómicamente detectable en diferentes vertebrados.
    D: las causas que definen este fenómeno biológico sean de índole estocástica.
    E: la detección de este fenómeno tendría que remitirse a épocas más antiguas.

solucion4: 
    alternativa: B
    razon: Este fenómeno es evidenciable en otros vertebrados por lo que se puede deducir que fue forjado mediante mecanismos evolutivos en épocas prístinas. De detectarse en seres humanos exclusivamente, sería razonable pensar que se trata de un fenómeno reciente.

#5
pregunta5: Si el desarrollo cerebral prescindiera de una diferencia entre la información acústica y la prominencia comunicativa, probablemente

alternativas5: 
    A: la lateralización aparecería como un fenómeno evolutivo reciente.
    B: los macacos tendrían la misma uniformidad cerebral que los humanos.
    C: los primates mayores serían los únicos en desarrollar lenguaje oral.
    D: el ser humano carecería de la asimetría en los hemisferios cerebrales.
    E: la lateralización sería un proceso de carácter puramente funcional. 

solucion5: 
    alternativa: D
    razon:  La diferencia entre información acústica y datos comunicativos direccionan el desarrollo cerebral asimétrico. De no haber tal diferencia, posiblemente el desarrollo cerebral sea simétrico