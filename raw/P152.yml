  texto: Cuando un orden económico ya viejo, supuestamente eficaz, se agrieta, se tambalea y amenaza con desplomarse, genera indefectiblemente una nebulosa de signos en el campo sociocultural que refleja la angustia, la turbación y los temores de los beneficiarios de ese orden. Dada su confusión y su extravío, los ricos, como ignoran la autocrítica, suelen olvidarse de impugnar la lógica y los principios de su sistema. Prefieren buscar razones ajenas (siempre "imprevisibles") que les expliquen sus dificultades y la calamidad que les aqueja. Sienten entonces la gran tentación de especular con fuerzas oscuras, con potencias ocultas, con la magia o la irracionalidad. A favor del "choc petrolero" de inicios de 1970, florece en todos los campos esta tendencia a la explicación mágica; y de este crujido interminable que no dejan de producir casi todas las economías occidentales nos llega hoy un eco dislocado, perturbado, sobre todo a través del cine, cine que procede en particular de EE. UU. RAMONET, Ignacio Propagandas silenciosas
  pregunta1: Si los ricos fueran realmente autocríticos, entonces
  alternativas1: 
    A: No habría necesidad de elaborar películas.
    B: No estarían confundidos y extraviados.
    C: Asumirían las causas reales de las crisis.
    D: Cuestionarían la actitud de los pobres.
    E: Cuestionarían las películas norteamericanas.
  solucion1: 
    alternativa: C
    razon: 'Si los ricos fueran realmente autocríticos, entonces: asumirían las causas reales de la crisis. La falta de autocrítica en los ricos hace que busquen explicaciones oscuras o imprevisibles para las grandes crisis, en vez de asumir las causas verdaderas y radicales. '


  pregunta2: De acuerdo al contexto señalado, los signos socioculturales son utilizados para
  alternativas2: 
    A: Programar y difundir películas norteamericanas.
    B: Generar los temores tanto de ricos como de pobres.
    C: Distorsionar la interpretación de la realidad.
    D: Mejorar el orden económico tambaleante.
    E: Explicar las razones del fracaso económico.
  solucion2: 
    alternativa: C
    razon: 'De acuerdo al contexto señalado, los signos socioculturales son utilizados para: distorsionar la interpretación de la realidad. Los signos socioculturales, según se entiende, son todas aquellas manifestaciones que revelan la desesperación de los ricos ante la crisis. Una de ellas es el cine norteamericano, cuya distorsión de los hechos eco dislocado- comprueba la ansiedad de los capitalistas. '

  pregunta3: La expresión y razones ajenas se interpreta como
  alternativas3:
    A: Teorías científicas.
    B: Propuestas ilusas.
    C: Causas no auténticas.
    D: Motivos políticos
    E: sustento artístico.

  solucion3:
    alternativa: C
    razon: 'La expresión razones ajenas se interpreta como: causas no auténticas. La crisis económica tiene causas propias, las-cuales no son admitidas por los ricos. Por el contrario, ellos pretenden dar a entender que el declive tiene su origen en lo misterioso o en lo irracional, lo cual es falso. Dichas son las razones ajenas que ellos alegan. '

  pregunta4: A partir del manejo que se hace del cine, se deduce que
  alternativas4:
    A: El arte puede ser utilizado con fines políticos.
    B: Los políticos están interesados por el arte.
    C: Las películas despiertan el espíritu crítico.
    D: Los ricos no disfrutan realmente del cine.
    E: Los pobres aprecian el cine de gran nivel.

  solucion4:
    alternativa: A
    razon: 'A partir del manejo que se hace del cine, se concluye que: el arte puede ser utilizado con fines políticos. Se deduce que los ricos no tienen la capacidad para asumir la responsabilidad de la crisis. En otras palabras, no tienen recursos eficaces para enfrentarla. Por eso, en aras de salvar su sistema político, se ven obligados a manipular los signos socioculturales, en especial el arte, cuyo alcance es masivo, tergiversando así la realidad. '

  pregunta5: La información incompatible con el texto es
  alternativas5:
    A: El cine es un medio de control social.
    B: Toda calamidad tiene una causa objetiva.
    C: Las películas están al margen de intereses económicos.
    D: La angustia y la turbación reflejan la crisis económica.
    E: Las explicaciones mágicas no son científicas.

  solucion5:
    alternativa: C
    razon: 'La información incompatible con el texto es: las películas están al margen de intereses económicos. La manipulación del cine por el sector dominante demuestra que su uso no sólo favorece a intereses políticos, sino también permite que se mantenga la hegemonía económica de los poderosos. Pero si asume una visión objetiva, el cine tendría una óptica crítica y veraz del momento social. '