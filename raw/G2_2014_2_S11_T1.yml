texto:
    La semejanza en que parece basarse la metáfora no existe realmente, ya que no se origina en el parecido de los referentes (que, por otra parte, no pertenecen a la lengua), sino que, por el contrario, nace de la metáfora misma, como una consecuencia natural de su interpretación, en el sentimiento espontáneo de las palabras como las esencias de las cosas. No obstante, la idea de "semejanza" subyace de una forma o de otra en las explicaciones habituales del concepto, y así, puede que alguien nos diga por ejemplo que luna de luna de pergamino "evoca" una pandereta, o también, al revés (en una explicación que sitúe la génesis de la metáfora en el referente), que una pandereta "evoca" a la luna a causa de semejanzas mutuas. Pero, ¿son realmente semejantes la luna y las panderetas? Y puesto que no pueden ser iguales, ¿en qué habría de consistir el ser semejantes? ¿Es que existen "objetivamente" propiedades comunes a las panderetas y a la luna, o es, por el contrario, que inventamos abstracciones como las de redondez, rugosidad o blancura, y se las atribuimos luego a las panderetas y a la luna, como si realmente fueran componentes suyos y no simples impresiones nuestras? En realidad, las supuestas propiedades compartidas entre la luna y las panderetas no están en los objetos reales que puedan designar las palabras luna y pandereta ni mucho menos, por supuesto, en las propias palabras tan parecidas entre sí como un huevo y una castaña. No se trata, en realidad, de que existan propiedades compartidas, sino de que haya gente que crea en ellas.
    Para responder a toda esta cuestión de las propiedades comunes o compartidas, parece necesario contraponer de nuevo las nociones de identidad y semejanza, en torno a las cuales gira la esencia de las cosas como la metáfora o la imagen. Tratando de explicar el principio de identidad lingüística, decimos que las cosas solo pueden ser iguales a sí mismas y que el concepto de parecido o semejanza era una noción que no se refería a las cosas, al contrario de lo que sucede con el de la identidad, sino a nuestras ideas sobre las cosas. En efecto':' si es cierto que las palabras o las expresiones solo pueden ser iguales a sí mismas (y no parece que se pueda demostrar lo contrario), la conclusión más elemental a que se llega es la de que, en cualquier circunstancia, los significados son tan inalterables como los significantes. Si no fuera así, los signos lingüísticos estarían sujetos a mutaciones constantes y esto traería como consecuencia su absoluta irrelevancia.
    
#1
pregunta1: ¿Cuál es el tema central del texto?

alternativas1: 
    A: La naturaleza de la semejanza en la metáfora
    B: La trascendencia del principio de identidad
    C: La evidente inmutabilidad de los significados
    D: La existencia de las propiedades comunes
    E: La semejanza como propiedad de las palabras 

solucion1: 
    alternativa: A
    razon: La semejanza en que parece basarse la metáfora no existe realmente.

#2
pregunta2: La palabra NATURAL puede ser reemplazada por

alternativas2:
    A: voluntaria.
    B: lógica.
    C: trascendente.
    D: inverosímil.
    E: fortuita.

solucion2: 
    alternativa: B
    razon: La supuesta semejanza de la metáfora es consecuencia razonable de su interpretación.

#3
pregunta3: Es incongruente sostener que, en relación con la metáfora, la semejanza

alternativas3: 
    A: se puede contraponer al principio de identidad.
    B: no se encuentra objetivamente en las palabras.
    C: nace de la interpretación dada por los usuarios.
    D: revela las ideas que tenemos sobre las cosas.
    E: nace del parecido objetivo de los referentes. 

solucion3: 
    alternativa: E
    razon: La semejanza en que parece basarse la metáfora no existe realmente, ya que no se origina en el parecido de los referentes.

#4
pregunta4: Se infiere del texto que las propiedades compartidas

alternativas4: 
    A: contradicen la noción de semejanza en la metáfora.
    B: se encuentran de manera objetiva en las palabras.
    C: reafirman la relevancia del principio de identidad.
    D: solo pueden encontrarse en el plano de lo real.
    E: tienen una existencia meramente "subjetiva". 

solucion4: 
    alternativa: E
    razon: No se trata, en realidad, de que existan propiedades compartidas, sino de que haya gente que crea en ellas.

#5
pregunta5: Si los signos lingüísticos estuvieran sujetos a mutaciones constantes,

alternativas5: 
    A: se podría hablar de semejanza en el plano de lo real.
    B: la comunicación lingüística sería mucho más fluida.
    C: cualquier palabra podría tener cualquier significado.
    D: ninguna de las palabras usadas sería polisémica.
    E: los referentes tendrían propiedades compartidas. 

solucion5: 
    alternativa: C
    razon: Los significados son tan inalterables como los significantes.