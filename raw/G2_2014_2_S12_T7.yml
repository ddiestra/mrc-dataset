texto:
    La creatividad, al ser uno de los procesos psíquicos más sofisticados y estructurados, permite la realización de las más diferentes, complejas y trascendentes actividades humanas. En este proceso creador toda nuestra personalidad se halla comprometida.
    Por su articulación con la naturaleza humana la creatividad es una fuente indispensable desde la que es posible obtener para llevar a la práctica en la forma más concreta posible todo aquel caudal de recursos que se hallan "dormidos" en nuestro psiquismo. A estos recursos potenciales, quizás, deberíamos recurrir en todos los momentos de nuestra vida, en los que se producen cambios de un alto contenido significativo.
    La creación o el acto de crear es una característica esencial del ser humano. Es este uno de los misterios que se hallan en el fondo de nuestro inconsciente. Será en la creación en la que "algo" que no era pasa a ser, y será al hombre, quien posee el poder de crear y modificar la naturaleza de las cosas, que le servirá de "sustento" diario y trascendente.
    Cuando analizamos la historia de la creatividad, nos maravillamos del enorme progreso que se manifiesta en el siglo XX':' teorías atómicas, relatividad, mecánica cuántica, física nuclear, genética, inmunología, cibernética, radioastronomía. En estos descubrimientos el hombre da cuenta de la íntima naturaleza de las cosas, las que como siempre, nunca son tal como totalmente aparecen a nuestros sentidos. Cuando se crea, el hombre se acerca a las esencias; pero, cuando solo se repite, se llega a una mera apariencia.
    Será en la obra de arte como tal, que se unirá cósmicamente (ordenadamente) todo aquello que al hombre se le presenta caótico. De esta manera el arte (aunque no todas las veces) evidencia ese aspecto organizador, sea tendencia al equilibrio y a la armonía, innatos en la conciencia humana. También podríamos hablar de "otro orden" o bien de "un nuevo orden", cuando la obra de arte o de la técnica ―ya que ambas son complementarias― presenta formas que se apartan de las concepciones clásicas. La incertidumbre que caracteriza a estos finales de siglo, se presenta aquí también en sus singulares credenciales.
    Toda creación humana avanza buscando incrementar el equilibrio y ordenar lo desparejo aun cuando ciertas asimetrías nos produzcan tanto placer estético. La creación humana se desarrolla y se desarrollaría en el sentido de dar significatividad a la vida.
    No obstante, la creatividad no se desarrolla en forma constante. Existen ciertas imprecisiones en la emergencia de la misma. Hay tiempos históricos en los que la creatividad es más profunda y otros en los que no aparece. Desde esta perspectiva se podría decir que la creatividad tanto en el creador como en la creación histórica, avanza por saltos. Saltos de naturaleza epistemológica. Estos podrán observarse tanto en la creación de la técnica como en la creación artística ya sea esta, musical, literaria o pictórica.
    
#1
pregunta1: Medularmente, el texto aborda

alternativas1: 
    A: la creación que evoluciona proporcionando ordenamiento a lo disparejo o asimétrico.
    B: los recursos potenciales a los que deberíamos recurrir, pero que permanecen inactivos.
    C: los tiempos históricos durante los cuales la creatividad fue más profunda que en otros.
    D: la obra de arte que engarza sistemáticamente aquello que se muestra en forma caótica.
    E: la creatividad como un complejo proceso psíquico que involucra toda la personalidad. 

solucion1: 
    alternativa: E
    razon: Se dilucida nuclearmente en el texto, la creatividad como un proceso complejo y sofisticado de gran trascendencia, de gran potencialidad personal y que permite salir de lo meramente reiterativo.

#2
pregunta2: La palabra SALTOS cobra el sentido connotativo de

alternativas2:
    A: cambios cuantitativos.
    B: cambios cualitativos.
    C: impulsos irrefrenables.
    D: avances paulatinos.
    E: movimientos aleatorios.

solucion2: 
    alternativa: B
    razon: Un avance por saltos, epistemológicamente connota un cambio cualitativo que conduce a una etapa más elevada.

#3
pregunta3: No se condice con lo sustentado en el texto afirma que

alternativas3: 
    A: una visión histórica de la creatividad nos muestra un ingente progreso producido durante el siglo XX, que nos maravilla.
    B: la creatividad no muestra un desarrollo constante, sino que con frecuencia se presentan imprecisiones en su aparición.
    C: por lo regular, el arte pone de manifiesto una tendencia organizadora dentro de una tendencia al equilibrio y armonía.
    D: en la creatividad, el hombre capta cabalmente la apariencia de las cosas, mientras que en la reiteración, sus esencias.
    E: los descubrimientos logrados penetran en la naturaleza íntima de las cosas, que es distinta a la que muestran los sentidos. 

solucion3: 
    alternativa: D
    razon: En el texto se sustenta lo contrario, es decir, cuando se crea, el hombre se acerca a las esencias; pero, cuando se repite, solo se llega a una mera apariencia.

#4
pregunta4: Se colige, según lo afirmado de la creatividad en el segundo párrafo, que

alternativas4: 
    A: es una constante en todas las etapas de la historia.
    B: canaliza una serie de capacidades del ser humano.
    C: no puede apartarse en el arte de los cánones clásicos.
    D: se tiende a manifestar más cuando estamos dormidos.
    E: exige adquirir una serie de recursos del medio externo. 

solucion4: 
    alternativa: B
    razon: Se vincula la creatividad a un conjunto de recursos que están „dormidos‟, es decir, a capacidades a las que la creatividad da curso.

#5
pregunta5: Si la existencia del hombre se desenvolviera al margen de la creatividad, posiblemente

alternativas5: 
    A: la humanidad anhelaría una comprensión más amplia, más profunda y mejor orientada de la invención libre de condicionamientos.
    B: las tendencias de la innovación más emergentes se habrían integrado natural y evolutivamente en sus diferentes componentes.
    C: existiría una vinculación entre la evolución del conocimiento e investigación de la invención con mayores niveles de conciencia.
    D: la complejidad de los descubrimientos nos referiría a propuestas arcaicas como la reminiscencia platónica o el innatismo.
    E: esta carecería de progreso y constituiría un descenso a niveles como el de los animales inferiores que actúan instintivamente. 

solucion5: 
    alternativa: E
    razon: Desprovisto el hombre de creatividad, no progresaría, y posiblemente tendría su vida, las limitaciones propias de los animales considerados inferiores.