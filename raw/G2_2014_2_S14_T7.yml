texto:
    Una postura que, de vez en cuando, se manifiesta como cuestionadora del quehacer científico es el escepticismo radical':' «Desde luego que existe un mundo externo, pero nunca podré llegar a tener un conocimiento fidedigno del mismo». Se trata en esencia del mismo argumento del solipsista':' a lo único que tengo acceso, de un modo inmediato, es a mis sensaciones. Siendo así, ¿cómo puedo saber si reflejan fielmente la realidad? Para estar seguro de ello, tendría que recurrir a un argumento a priori, como, por ejemplo, la prueba de la existencia de una divinidad benévola en la filosofía de Descartes, argumentos que, en la filosofía moderna, han caído en el descrédito.
    ¿Qué actitud hay que adoptar ante el escéptico radical? La observación crucial es que dicho escepticismo debería aplicarse a todos nuestros conocimientos':' no solo a la existencia de los átomos, de los electrones o de los genes, sino también al hecho de que la sangre circula por nuestras venas, que la Tierra es aproximadamente redonda y que al nacer salimos del vientre de nuestra madre. De hecho, incluso los conocimientos más corrientes de la vida cotidiana —hay un vaso de agua sobre la mesa frente a mí— dependen completamente de la hipótesis de que nuestras percepciones no nos engañan sistemáticamente y están realmente producidas por objetos exteriores, a los que, de algún modo, se asemejan. Pero, dado que nadie es sistemáticamente escéptico —cuando es sincero— respecto al conocimiento ordinario, habría que preguntarse por qué los escépticos se resisten a aplicar su postura en el ámbito cotidiano y por qué, sin embargo, la aplican válidamente a algún otro ámbito, como por ejemplo al conocimiento científico.
    Ahora bien, la razón por la que rechazamos el escepticismo sistemático en la vida cotidiana es bastante obvia y similar a la que nos lleva a rechazar el solipsismo. La mejor manera de explicar la coherencia de nuestra experiencia consiste en suponer que el mundo exterior se corresponde, por lo menos de un modo aproximado, con la imagen que nos dan de él nuestros sentidos.
    
#1
pregunta1: El texto desarrolla el tema central de

alternativas1: 
    A: el solipsismo radical y su rechazo de la fiabilidad de nuestras percepciones.
    B: la impugnación de la postura escéptica respecto del conocimiento científico.
    C: las deleznables conjeturas a priori defendidas por los escépticos radicales.
    D: el escepticismo como postura consistente para rebatir cualquier conocimiento.
    E: la actitud de rechazo que el escepticismo radical ostenta frente a la ciencia.

solucion1: 
    alternativa: B
    razon: El tema central del texto es la actitud cuestionadora del escepticismo radical que impugna el conocimiento científico.

#2
pregunta2: El antónimo contextual de la palabra CORRIENTE es

alternativas2:
    A: ordinario.
    B: ostensible.
    C: extraordinario.
    D: maravillado.
    E: esotérico.

solucion2: 
    alternativa: C
    razon: Un hecho corriente es un hecho común, cotidiano. El antónimo contextual sería, en efecto, extraordinario.

#3
pregunta3: Resulta incompatible con el desarrollo textual afirmar que la postura escéptica

alternativas3: 
    A: propugna la consecución urgente de un conocimiento taxativo.
    B: postula que es imposible conocer fielmente el mundo externo.
    C: cuestiona de manera tendenciosa el conocimiento científico.
    D: incurre en el mismo razonamiento que usan los solipsistas.
    E: aplicada a las percepciones más comunes resulta deleznable. 

solucion3: 
    alternativa: A
    razon: El razonamiento escéptico rechaza la obtención de un conocimiento fiable, pues es imposible que el mundo externo sea percibido por nuestros sentidos de forma fidedigna.

#4
pregunta4: Se infiere que la aplicación del escepticismo por parte de sus defensores es

alternativas4: 
    A: absoluta.
    B: parcializada.
    C: holística.
    D: omnímoda.
    E: consistente.

solucion4: 
    alternativa: B
    razon: El escepticismo cuestiona el conocimiento científico, pero evita aplicar el mismo razonamiento cuando se trata de hechos cotidianos o comunes como estar frente a un vaso de agua.

#5
pregunta5: Si los escépticos asumieran que todo conocimiento derivado de la percepción inmediata es defectuoso y, por consiguiente, nos impide conocer el mundo externo de forma fiable, probablemente

alternativas5: 
    A: el procedimiento científico sería duramente impugnado.
    B: evidenciarían cierta consistencia en su postura radical.
    C: discreparían parcialmente de la hipótesis sobre el átomo.
    D: deslindarían de la postura solipsista acerca del mundo.
    E: se aproximarían a las propuestas científicas más sólidas. 

solucion5: 
    alternativa: B
    razon: Si los escépticos fueran honestos al poner en duda cualquier conocimiento derivado de la experiencia que tenemos acerca del mundo, habría consistencia en la forma de proceder, pues no sería tendenciosa.