texto:
    Europa consideró a Cristóbal Colón responsable no solo de haber descubierto un nuevo continente, sino de haber importado la sífilis desde el Nuevo al Viejo Mundo y de la horrible pandemia que se extendió por este al final del siglo XV, aterrorizando a las gentes. En aquel momento fue considerada como castigo divino por blasfemar.
    El primer documento que supone el origen americano de la sífilis lo escribió un profesor de farmacología austríaco en 1518. En él afirmaba que si la corteza de guayaco, que se importaba de las Indias, curaba la enfermedad, esta debía venir de la zona ”donde su remedio crece”. Rodrigo Ruiz de Isla escribió un libro denominado Tratado del mal serpentino que vino de la Isla Española en 1535. Otros historiadores como Gonzalo Hernández de Oviedo, apoyaron esta teoría después de 40 años del regreso de Colón. Esta y otras obras similares crearon un cuerpo de doctrina, recogido sin contrastar por la bibliografía posterior, que ha llegado hasta nuestros días y que afirma que Colón y su tripulación importaron la enfermedad de La Española. Lo que se plantea en que luego de su arribo, los marineros se enrolaron en el ejército de mercenarios de Carlos VIII de Francia y participaron en la conquista de Nápoles (1495). A consecuencia de las orgías que siguieron a la victoria militar, múltiples soldados se infectaron y expandieron la sífilis, primero por la ciudad y después por toda Europa tras su retirada.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: la sífilis como castigo divino del siglo XV.
    B: C. Colón y su posible contagio de sífilis.
    C: el tratado sobre la sífilis de Rodrigo Ruiz.
    D: la teoría del origen americano de la sífilis.
    E: la relación de la sífilis con la Isla Española. 

solucion1: 
    alternativa: D
    razon: El tema central se destaca en los dos párrafos, así como las explicaciones de quienes fueron los que transmitieron la enfermedad supuestamente proveniente de América.

#2
pregunta2: Si los marineros que viajaron con Colón no se hubiesen enrolado en el ejército de Carlos VIII,

alternativas2:
    A: por otro medio se habría propagado la enfermedad americana.
    B: la conjetura del origen americano de la sífilis sería implausible.
    C: tendría que aceptarse el origen italiano de la enfermedad.
    D: habrían muerto al poco tiempo con los huesos muy debilitados.
    E: habrían contagiado a sus familiares y a personas de España. 

solucion2: 
    alternativa: B
    razon: En ese caso, la hipótesis del origen americano de la enfermedad se tornaría inaceptable, pues se considera a los marineros como los primeros transmisores.

#3
pregunta3: El antónimo de BLASFEMAR es

alternativas3: 
    A: charlar.
    B: rajar.
    C: befar.
    D: amar.
    E: loar.

solucion3: 
    alternativa: E
    razon: Blasfemar es maldecir, su antónimo es alabar, loar.

#4
pregunta4: Se infiere que el primer trabajo que postuló el origen americano de la sífilis se basaba en

alternativas4: 
    A: una prueba indirecta.
    B: una prueba directa.
    C: un examen de sangre.
    D: un estudio meticuloso.
    E: creencias superticiosas.

solucion4: 
    alternativa: B
    razon: Se trata de una prueba indirecta, basada en un razonamiento plausible en su época.

#5
pregunta5: Una idea incompatible con lo expuesto en el texto es que

alternativas5: 
    A: la bibliografía de la primera mitad del siglo XVI fue minuciosamente y sometida a verificación por investigadores posteriores.
    B: se consideró a Colón como el culpable de la pandemia de sífilis que se desató de manera inclemente en Europa a fines del siglo XV.
    C: el primer escrito que postula el origen americano de la sífilis lo escribió un profesor de farmacología austríaco en 1518.
    D: luego del éxito militar que tuvo en Nápoles el ejército de Carlos VIII los soldaros dieron rienda suelta a sus impulsos libidinosos.
    E: Rodrigo Ruiz de Isla es otra fuente que se considera para postular que la sífilis vino de América, de la Isla Española. 

solucion5: 
    alternativa: A
    razon: Lo que dice el texto es que la obra de Gonzalo Hernández de Oviedo y otras obras similares crearon un cuerpo de doctrina, que los investigadores posteriores recogieron sin contrastar.