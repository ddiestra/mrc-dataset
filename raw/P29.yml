texto:
    'Los hechos se desarrollan con precisión tan uniforme que para escribir hoy la historia de mañana bastaría narrar lo acontecido ayer, dejando en blanco nombres y fechas: a la revolución o el cuartelazo siguen las elecciones fraudulentas; a las elecciones fraudulentas, el gobierno malversador, rapaz y tiránico, para volver a la misma revolución o al mismo cuartelazo, a las mismas elecciones y al mismo gobierno. La vida nacional queda simbolizada en una correa sin fin, dividida en tres pedazos: el rojo, el negro y el amarillo, es decir, la sangre, el fraude y el derroche. PRADA, Gonzales Bajo el aprobio'


pregunta1: El autor busca explicar con el texto

alternativas1: 
    A: La imposición de cuartelazos y elecciones.
    B: Los símbolos propios de nuestra vida social.
    C: La nefasta lógica de la política nacional.
    D: La uniformidad de la sociedad peruana.
    E: La corrupción de militares y revolucionarios.
solucion1: 
  alternativa: C
  razon: El autor busca explicar con el texto la nefasta lógica de la política nacional. Para el autor, la historia tiene un ciclo funesto. De la revolución o el cuartelazo siguen el fraude electoral y de ahí el gobierno malversador que origina una nueva revolución. Es decir, un círculo vicioso que no tiene cuando acabar. De ahí que sea la histórica política nacional una secuencia de injusticias, fraude y derroche.