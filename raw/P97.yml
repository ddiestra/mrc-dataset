texto: '¿La historia está hecha por todos o por unos pocos? ¿Depende de mil leyes universales o solamente de algunos individuos? Este es un antiguo dilema que nadie ha resuelto ni resolverá nunca. Es también una vieja trampa en la cual caer, y es peligrosísimo porque cada respuesta lleva consigo su contradicción. No por azar muchos responden con la componenda y sostienen que la historia esta hecha por todos y por unos pocos que llegan al mando porque nacen en el momento justo y saben interpretarlo. Tal vez, pero el que no se engaña respecto a la absurda tragedia de la vida acaba por temer lo que teme Russell cuando ironizaba: No te preocupes. Lo que sucede en el mundo no depende de ti. Dependió del señor Kruschev, del señor Mao Tse – Tung, del señor Foster Dulles. Si ellos dicen morid, moriremos. Si dicen vivid, viviremos. No consigo aceptarlo. No consigo prescindir de la idea que nuestra existencia depende de unos pocos, de los hermosos sueños o de los caprichos de unos pocos que, a través de las ideas, las revoluciones, los descubrimientos, las guerras, tal vez de un simple gesto, el asesinato de un tirano, cambian el curso de las cosas y el destino de la mayoría. Cierto que es una hipótesis atroz. Es un pensamiento que ofende porque, en tal caso, ¿Qué somos nosotros?, ¿rebaños impotentes en manos de un pastor ora noble ora infame?, ¿materia de rellano, hojas arrastradas por el viento?'
pregunta1: 'EL principal cuestionamiento del autor radica en que'
alternativas1: 
  A: La historia lleva consigo una gran contradicción.
  B: Las leyes universales determinen el devenir histórico
  C: Las personas tenga mucha injerencia en la historia
  D: Los acontecimientos históricos los determina una élite
  E: Se realice componendas para aplicar la historia

solucion1: 
  alternativa: D
  razon: ''

pregunta2: 'Se deduce acerca de Russell que'
alternativas2:
  A: Cree que la historia depende de muchos factores
  B: Defiende el carácter individual de la historia
  C: Es partidario de guerras, tiranías e injusticias
  D: Postula y defiende la no intervención del pueblo
  E: Está en contra de todo tipo de autoritarismos

solucion2: 
  alternativa: E
  razon: ''

pregunta3: 'Señale una afirmación incompatible con lo planteado'
alternativas3:
  A: El problema planteado es de carácter irresoluble
  B: El tema del texto tiene aplicación en la sociedad actual
  C: La absurda tragedia de la vida se refiere al poder de unos pocos
  D: El dilema aludido se refiere a quien determina la historia
  E: La hipótesis referida se refiere al papel de la inmensa mayoría

solucion3: 
  alternativa: E
  razon: ''

pregunta4: 'Que la historia dependa de las leyes universales implica'
alternativas4:
  A: Tener en cuenta pocos factores para explicarla
  B: Está dentro del marco científico social
  C: Que esta sea unívoca y constante en ideologías
  D: Preguntarse también por el devenir histórico
  E: Relacionarla con otras ciencias naturales

solucion4: 
  alternativa: B
  razon: ''

pregunta5: 'El cuestionamiento final va enfocado esencialmente'
alternativas5:
  A: Al carácter contradictorio de los acontecimientos
  B: Al papel que cumplen los individuos en la sociedad
  C: A la defensa de la historia de los líderes políticos
  D: A la postura contraria a la de Russell y el autor 
  E: Al rebaño sumiso que viene a ser el pueblo

solucion5: 
  alternativa: B
  razon: ''

