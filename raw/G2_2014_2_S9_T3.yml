texto:
    'El descubrimiento de Juan Rulfo ―como el de Franz Kafka― será sin duda un capítulo esencial de mis memorias. Yo había llegado a México el mismo día en que Ernest Hemingway se dio el tiro de la muerte, el 2 de julio de 1961, y no solo no había leído los libros de Juan Rulfo, sino que ni siquiera había oído hablar de él. Yo vivía en un apartamento sin ascensor de la calle Renán, en la colonia Anzures. Teníamos un colchón doble en el suelo del dormitorio grande, una cuna en el otro cuarto y una mesa de comer y escribir en el salón, con dos sillas únicas que servían para todo.
    Habíamos decidido quedarnos en esta ciudad que todavía conservaba un tamaño humano, con un aire diáfano y flores de colores delirantes en las avenidas, pero las autoridades de inmigración no parecían compartir nuestra dicha. La mitad de la vida se nos iba haciendo colas inmóviles, a veces bajo la lluvia, en los patios de penitencia de la Secretaría de Gobernación.
    Yo tenía 32 años, había hecho en Colombia una carrera periodística efímera; acababa de pasar tres años muy útiles y duros en París y ocho meses en Nueva York, y quería hacer guiones de cine en México. El mundo de los escritores mexicanos de aquella época era similar al de Colombia y me encontraba muy bien entre ellos. Seis años antes había publicado mi primera novela, La hojarasca, y tenía tres libros inéditos: El coronel no tiene quien le escriba, que apareció por esa época en Colombia; La mala hora, que fue publicada por la editorial Era, poco tiempo después a instancias de Vicente Rojo, y la colección de cuentos de Los funerales de la mamá grande. De modo que era yo un escritor con cinco libros clandestinos, pero mi preocupación no era esa, pues ni entonces ni nunca había escrito para ser famoso, sino para que mis amigos me quisieran más y eso creía haberlo conseguido.
    Mi problema grande de novelista era que después de aquellos libros me sentía metido en un callejón sin salida y estaba buscando por todos lados una brecha para escapar. Conocí bien a los autores buenos y malos que hubieran podido enseñarme el camino y, sin embargo, me sentía girando en círculos concéntricos, no me consideraba agotado; al contrario, sentía que aún me quedaban muchos libros pendientes, pero no concebía un modo convincente y poético de escribirlos. En esas estaba, cuando Álvaro Mutis subió a grandes zancadas los siete pisos de mi casa con un paquete de libros, separó del montón el más pequeño y corto, y me dijo muerto de risa: Lea esa vaina, carajo, para que aprenda; era Pedro Páramo.
    Aquella noche no pude dormir mientras no terminé la segunda lectura; nunca, desde la noche tremenda en que leí La metamorfosis de Kafka, en una lúgubre pensión de estudiantes de Bogotá, casi 10 años atrás, había sufrido una conmoción semejante. Al día siguiente leí El llano en llamas y el asombro permaneció intacto. Mucho después, en la antesala de un consultorio, encontré una revista médica con otra obra maestra desbalagada: La herencia de Matilde Arcángel; el resto de aquel año no pude leer a ningún otro autor, porque todos me parecían menores.'
    
#1
pregunta1: En el texto, el vocablo PROBLEMA connota

alternativas1: 
    A: desconsuelo.
    B: impotencia.
    C: confusión.
    D: insatisfacción.
    E: indecisión.

solucion1: 
    alternativa: D
    razon: El autor, después de haber escrito varios libros, tenía el problema de escribir otros, pero no concebía un modo convincente y poético de escribirlos. Esta situación connota insatisfacción.

#2
pregunta2: Si luego escribir Los funerales de la mamá grande el autor se hubiera considerado “agotado”, probablemente

alternativas2:
    A: para él, esta obra habría sido la cima de su labor creadora.
    B: los lectores se habrían sentido defraudados con esta obra.
    C: habría sido consciente de que le faltaba leer muchos libros.
    D: habría leído Pedro Páramo pasmado e ininterrumpidamente.
    E: Álvaro Mutis habría buscado otros libros que motivaran a autor. 

solucion2: 
    alternativa: A
    razon: En este caso, el autor ya no habría tenido la necesidad de escribir otros libros.

#3
pregunta3: Si el autor hubiera descubierto a Juan Rulfo antes de escribir sus primeros libros,

alternativas3: 
    A: habría renunciado a conocer personalmente a este escritor.
    B: su efímera carrera periodística habría sido más fructífera.
    C: su gran problema se habría desvanecido prematuramente.
    D: las obras de este autor ya no le habrían producido asombro.
    E: solo habría guardado interés por La metamorfosis de Kafka. 

solucion3: 
    alternativa: C
    razon: 'Con la influencia de las obras de Rulfo, el autor habría resuelto su gran problema: escribir de modo convincente y poético.'

#4
pregunta4: Con respecto a Álvaro Mutis, es incompatible afirmar que

alternativas4: 
    A: desconocía el gran problema del autor de La hojarasca.
    B: había leído Pedro Páramo antes que el autor del texto.
    C: tenía una estrecha amistad con el autor de La mala hora.
    D: era un tipo joven, muy bonachón y admirador de Rulfo.
    E: sabía bien que el agotamiento de su amigo no era físico. 

solucion4: 
    alternativa: A
    razon: Álvaro Mutis conocía el gran problema del autor, por eso le recomendó leer Pedro Páramo.

#5
pregunta5: Si la lectura de La metamorfosis de Kafka hubiera colmado las expectativas de creación literaria del autor,

alternativas5: 
    A: este habría recomendado su lectura entre todos sus amigos.
    B: este habría sentido satisfacción desde sus primeras obras.
    C: el contenido de esta obra habría sido un tema a seguir.
    D: los amigos de este lo habrían reconocido diez años antes.
    E: la creación literaria de este habría disminuido en cantidad. 

solucion5: 
    alternativa: B
    razon: La metamorfosis habría sido suficiente para encontrar el camino de una escritura poética y convincente, lo cual le habría producido satisfacción desde la escritura de sus primeras obras.

#6
pregunta6: El texto trata, principalmente, acerca

alternativas6: 
    A: del pasmo que causaron en el autor las obras de Kafka y Juan Rulfo.
    B: de la biografía literaria del autor de El coronel no tiene quien le escriba.
    C: de la importancia capital de Kafka y J. Rulfo en la creación literaria del autor.
    D: del casual descubrimiento de J. Rulfo por parte del autor de La mala hora.
    E: del gran problema que, luego de diez años, agotó la obra literaria del autor. 

solucion6: 
    alternativa: C
    razon: Estos dos autores fueron esenciales en la creación literaria del autor y permitieron a este superar su gran problema.