texto:
    El momento decisivo donde el discurso [“Discurso en el Politeama”] va en contra del imaginario de su época se produce cuando González Prada llama a sus contemporáneos a comprender que ellos no son el "verdadero Perú". La república criolla por sí misma poco puede, el problema de fondo del Perú es la servidumbre indígena. Por tanto todo el futuro depende de la integración ciudadana del indígena':' “No forman el verdadero Perú las agrupaciones de criollos i estranjeros que habitan la faja de tierra situada entre el Pacífico i los Andes; la nación está formada por las muchedumbres de indios diseminadas en la banda oriental de la cordillera. Trescientos años há que el indio rastrea en las capas inferiores de la civilización, siendo un híbrido con los vicios del bárbaro i sin las virtudes del europeo':' enseñadle siquiera a leer i escribir, i veréis si en un cuarto de siglo se levanta o no a la dignidad de hombre”.
    González Prada es el primer intelectual en metabolizar las enseñanzas de la Guerra del Pacífico. Un país pobre y menos poblado, Chile, logró derrotar al Perú, un país con muchos más recursos y población. La clave está en que la mayoría de los peruanos son indios sometidos a la opresión feudal. Sin patria, ni libertad, los indios son disciplinados pero ignorantes. No pueden usar la tecnología bélica y son fieles solo a su patrón. No están preparados para ser soldados de un ejército moderno y eficaz. Entonces el patriotismo criollo exige liberar al indígena del yugo de los hacendados feudales. El Perú no se constituirá como nación hasta el "despertar indígena". Nótese, sin embargo, que la inclusión de los indígenas no es tanto un fin en sí cuanto la condición de posibilidad de la afirmación criolla y de la venganza contra Chile. En realidad, el punto remite a la ambigüedad del autor respecto del racismo. En sus conceptualizaciones más elaboradas el rechazo es categórico. La unidad de la especie humana es postulado a la vez científico y moral. No obstante, en sus escritos más tomados por la vena satírica, lo negro y lo indígena aparecen asociados a lo inferior, tanto en el plano estético como en el moral e intelectual. Los estereotipos de la época no son contrariados. El negro es feo, bruto y servil, pero fuerte y sensual. El indio es también feo y bruto, pero leal y laborioso.
    
#1
pregunta1: El análisis que el autor del texto realiza en torno a la obra de González Prada gira medularmente alrededor

alternativas1: 
    A: de la ironía que utiliza el escritor para retratar a las clases sociales desfavorecidas.
    B: de la incapacidad del indio para integrarse a las formas modernas de combate.
    C: del valor que se le asigna al elemento indígena en la concepción de nación.
    D: de la falta de integración entre criollos, indios y negros en el Perú republicano.
    E: del impacto de la Guerra del Pacífico en las concepciones raciales del autor. 

solucion1: 
    alternativa: C
    razon: En resumen, el texto trata acerca de cómo González Prada percibe que la marginación del indio gravitó en la derrota del Perú y cómo, al mismo tiempo, el autor tiende sobre aquel una mirada no exenta de racismo.

#2
pregunta2: En el texto, METABOLIZAR connota

alternativas2:
    A: resignación.
    B: soslayamiento.
    C: aceptación.
    D: comprensión.
    E: rechazo.

solucion2: 
    alternativa: D
    razon: METABOLIZAR en el texto se refiere al hecho de percibir antes que nadie las implicaciones de la derrota frente a Chile.

#3
pregunta3: Se deduce del texto que el indio, en el proyecto de nación de González Prada,

alternativas3: 
    A: es menos valorado que el elemento negro africano debido a su inferioridad física y mental.
    B: ocupa de todas formas una posición subordinada con respecto al estamento criollo.
    C: debe ser educado para poder desempeñar eficazmente un papel en el ejército moderno.
    D: es enfocado desde un punto de vista que excluye completamente los estereotipos desfavorables.
    E: debe ser despojado previamente de todos sus caracteres para poder convertirse en ciudadano.

solucion3: 
    alternativa: B
    razon: El indio es necesario para poder contribuir a la afirmación del estamento criollo y lograr su venganza.

#4
pregunta4: Resulta compatible con respecto a la concepción de González Prada planteada en el texto afirma que

alternativas4: 
    A: el racismo se sustenta en razones de carácter filosófico y científico.
    B: el nacionalismo verdadero implica la reivindicación de la cultura indígena.
    C: el negro y el indio son equiparables en el aspecto moral, intelectual y físico.
    D: la educación es requisito indispensable para la constitución de una nación.
    E: la eliminación del latifundio es necesaria para el “despertar del indio”. 

solucion4: 
    alternativa: D
    razon: González Prada señala que una de las razones de nuestro fracaso como nación es la ignorancia en la que está sumida la masa de población indígena.

#5
pregunta5: Si González Prada hubiese logrado romper con los estereotipos de su época, habría

alternativas5: 
    A: considerado que la derrota del Perú tenía una explicación lógica.
    B: comprendido que más importante que la tecnología es el hombre.
    C: juzgado que la integración del indio a la nación era un fin en sí.
    D: pensado en incrementar la población de origen europeo en el país.
    E: meditado acerca de la necesidad de proponer un Estado federado. 

solucion5: 
    alternativa: C
    razon: En el texto se indica que “la inclusión de los indígenas no es tanto un fin en sí cuanto la condición de posibilidad de la afirmación criolla y de la venganza contra Chile”.