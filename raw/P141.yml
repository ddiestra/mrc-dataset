  texto: Cuando yo era niño, hablaba, pensaba y razonaba como niño; pero cuando ya fui hombre, dejé atrás las cosas de niño. De la misma manera, ahora vemos las cosas en forma confusa, como reflejos borrosos en un espejo; pero entonces, las veremos con toda claridad. Ahora sólo conozco en parte, pero entonces voy a conocer completamente. Así, pues, la fe, la esperanza y el amor duran para siempre; pero el mayor de estos tres es el amor. ARGUEDAS, José María El zorro de arriba y el zorro de abajo

  pregunta1: La afirmación contraria a la idea central del texto es
  alternativas1: 
    A: El amor no posee mayor valor social en relación a la fe y a la esperanza.
    B: El conocimiento objetivo de la realidad es inmediato y no progresivo.
    C: Las cosas no son confusas si es que nos proponemos tomar conciencia.
    D: Para conocer completamente no se requiere de fe, amor y esperanza.
    E: La maduración de las personas significa retomar las cosas de la infancia.

  solucion1:
    alternativa: B
    razon: 'La afirmación contraria a la idea central es el conocimiento objetivo de la realidad es inmediato y no progresivo. El autor trata de demostrar que a medida que vamos madurando en la vida. nuestro entendimiento de la realidad es más claro. Por tanto, para él, conocer supone un proceso gradual. Es contrario a esta tesis decir que el conocimiento es inmediato. '