texto: 'Al hombre que consigue triunfar solemos llamarlo eficaz; decimos que sirve, y la eficacia es un valor positivo que estoy muy lejos de negar. Pero me parece una perversión de nuestro tiempo que ese valor sea el único estimado o, cuando menos, el más estimado. Merced a ello hemos desalojado del mundo todo lo exquisito, porque todo lo exquisito es socialmente ineficaz. La virtud de emocionarse delicadamente es, por ejemplo, una de las cosas más altas que cabe imaginar; pero en la mecánica de hoy sólo es útil para sucumbir. Así, un amigo mío que padece de agudo sentimentalismo dice en ocasiones: "Gentes como yo debían haber nacido en otra época, porque para flotar en esta que vivimos es imprescindible tener mal corazón, buen estómago y un cheque en el bolsillo". Yo creo que en el alma europea está germinada otra manera de sentir. Comenzamos a curamos de esta aberración moral que consiste en hacer de la utilidad la sustancia de todo valor. ORTEGA, José y GASSET El espectador'
pregunta1: 'En la sociedad actual es necesario tener mal corazón puesto que'
alternativas1: 
  A: La moral ha resultado ineficaz
  B: La mentalidad está corrompida
  C: Se ha desterrado el sentimentalismo
  D: Sólo nos interesa la diplomacia
  E: Se han marginado los valores religiosos

solucion1: 
  alternativa: C
  razon: 'En la sociedad actual es necesario tener mal corazón puesto que se ha desterrada el sentimentalismo. Como la sociedad actual se caracteriza por valorar más lo útil y lo eficaz, entonces tener mal corazón se convierte en requisito para el hombre. La exquisitez moral es lo que menos sirve en nuestros tiempos, y todo sentimentalismo es tomado como una actitud inútil ante las circunstancias. a utilitarismo se ha impuesto a la emotividad. '

pregunta2: 'La perversión de nuestra época consiste en'
alternativas2:
  A: Una distorsión de la valoración
  B: La inclinación a valores exclusivos
  C: Considerar las cosas insustanciales
  D: Reconocer la eficacia como valor auténtico
  E: Hacer de la utilidad la esencia de todo valor

solucion2: 
  alternativa: E
  razon: 'La perversión de nuestra época consiste en hacer de la utilidad la esencia de todo valor. En otros tiempos, la moral exquisita era la más valiosa para el hombre. Sin embargo, ahora esa valoración ha cambiado por otra. Ahora se considera como base de todo valor a lo eficaz o práctico. Esta es una perversión, ya que el utilitarismo ha reemplazado a la moral puramente humana: la moral del provecho ha desplazado a la auténtica moral. '

pregunta3: 'El autor se muestra en contra de una mentalidad'
alternativas3:
  A: Ajena a la eficacia
  B: Puramente utilitarista
  C: Principalmente racionalista
  D: De carácter romántico
  E: Que considera la eficacia

solucion3: 
  alternativa: B
  razon: 'El autor se muestra en contra de una mentalidad puramente utilitarista. En el texto se defiende la moral que tiene como fin al hombre mismo, a su felicidad, a la satisfacción emocional que pueda experimentar, y no aquella moral cuyo fin es el provecho inmediato. Por consiguiente, podemos entender que el autor no concilia con el utilitarismo, porque busca reivindicar el aspecto emotivo y sustancial de las cosas. '

pregunta4: 'Estimar la eficacia como lo supremo ha ocasionado'
alternativas4:
  A: La consolidación de los valores
  B: La arbitrariedad de las personas
  C: La perversión de las emociones
  D: La revaloración de las exquisiteces
  E: La sobrevaloración de lo útil

solucion4: 
  alternativa: E
  razon: 'Estimar la eficacia como lo supremo ha ocasionado la sobrevaloración de lo útil. Si la eficacia en el proceder es lo más alto para el hombre de hoy, es evidente que lo útil goza de una sobrevaloración que no merece, porque la moral debe sustentarse en una base humanista y no en una ambición puramente utilitarista. '

pregunta5: 'La exclusividad de la eficacia implica'
alternativas5:
  A: Cultivar un valor positivo
  B: La negación del sentimentalismo
  C: Un valor extremadamente secundario
  D: La tergiversación del valor
  E: Adoptar el valor menos acogido

solucion5: 
  alternativa: B
  razon: 'La exclusividad de la eficacia implica la negación del sentimentalismo. ¿Por qué es exclusiva la eficacia? Porque lo único bueno del hombre de hoy es lo eficaz, lo útil. Por tanto, toda emotividad será considerada como banal, ya que los buenos sentimientos sólo se orientan al beneficio espiritual y no al material. '

