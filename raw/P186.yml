  texto: 'El colonialismo es no sólo la conquista de la tierra alejada de la frontera. sino además la conquista de un mercado comercial de donde se pueden extraer los productos y materias primas industriales, y a la vez un mercado de consumo para las manufacturas y artículos elaborados por el maquinismo desarrollado de la metrópoli. Importación de materia prima, exportación de materia manufacturada, es decir, intercambio de mercancía, es lo que caracteriza primordialmente al colonialismo. Los intereses que se mueven son definitivamente comerciales e industriales. He aquí por qué el colonialismo aparece cuando el capital comercial ha desarrollado, cuando la manufactura ha saturado los mercados vecinales, cuando los primeros inventos dan nacimiento y base a la industria moderna. FLORES GALINDO, Alberto Revista Universitaria'
  pregunta1: 'La intención del autor es'
  alternativas1: 
    A: Defender el régimen democrático
    B: Definir los objetivos del colonialismo
    C: Explicar la difusión del colonialismo
    D: Esclarecer la naturaleza del colonialismo
    E: Reafirmar la importancia del colonialismo
  solucion1: 
    alternativa: D
    razon: 'La intención del autor es esclarecer la naturaleza del colonialismo. En el texto se explica en qué consiste realmente el colonialismo. El autor afirma que es una especie de sistema económico en expansión, y no simplemente la conquista de tierras lejanas. Por lo tanto, su intención es desmentir la noción parcial de colonialismo y exponer sus verdaderos fines, los cuales no sólo consisten en la invasión territorial, sino también en la conquista económica total. '


  pregunta2: 'El maquinismo sofisticado constituye para el colonialismo'
  alternativas2: 
    A: La conquista de mercados comerciales
    B: El consumo de productos manufacturados
    C: Un presupuesto para su surgimiento
    D: La fase superior de su desarrollo
    E: Una ventaja para la comercialización
  solucion2: 
    alternativa: E
    razon: 'El maquinismo sofisticado constituye para el colonialismo una ventaja para la comercialización. Según el texto, la metrópoli extrae la materia prima de sus colonias para convertirla en productos elaborados que puedan venderse en el exterior. Ahora bien, ¿de qué requeriría la industria para convertir dicha materia prima en productos de consumo? Evidentemente, de una sofisticada maquinaria, la cual constituye una gran ventaja para la actividad comercial. '

  pregunta3: 'Un capital comercial incipiente sería incompatible con'
  alternativas3:
    A: La extracción de capitales
    B: Los intereses anticoloniales
    C: La importación de materias primas
    D: La no saturación de mercados vecinales
    E: Una ventaja para la comercialización

  solucion3:
    alternativa: C
    razon: 'Un capital comercial incipiente sería incompatible con la importación de materias primas. En el texto se afirma literalmente que el colonialismo surge cuando el capital comercial se ha desarrollado. Entonces, por simple contradicción, un capital inicial, que es escaso, lógicamente va a limitar el comercio sólo al entorno vecinal de la metrópoli, impidiendo así la conquista de mercados distantes, debido a la incapacidad para exportar sus productos. '

  pregunta4: 'La práctica más censurable del colonialismo sería'
  alternativas4:
    A: El empobrecimiento del mercado de consumo
    B: La exportación de materias primas
    C: Desarrollar altamente el maquinismo
    D: El intercambio injusto de mercancías
    E: El estancamiento del comercio artesanal

  solucion4:
    alternativa: E
    razon: 'El efecto más censurable del colonialismo sería el estancamiento del comercio artesanal. El autor afirma que el colonialismo favorece únicamente a los intereses industriales de las potencias económicas. Entonces, si la prioridad la tienen los productos manufacturados y elaborados por el sofisticado maquinismo de la metrópoli, ¿en qué situación quedarían los artículos procedentes de la actividad artesanal? Lógicamente el comercio de artesanía se vería absolutamente desfavorecido, y esta secuela del colonialismo sería la más censurable. '

  pregunta5: '¿Qué disciplinas se ocuparían del fenómeno descrito?'
  alternativas5:
    A: La sociología, el derecho y la filosofía
    B: La economía, la diplomacia y la política
    C: La historia, la economía y la política
    D: La economía, el derecho y la psicología
    E: Exclusivamente la economía y la antropología

  solucion5:
    alternativa: B
    razon: '¿Qué disciplinas se ocuparían del fenómeno descrito? La historia, la economía y la política. El fenómeno descrito en el fragmento es el colonialismo, el cual constituye una empresa alentada por el Estado - es decir, es una medida de orden político, cuyo fin es el desarrollo económico de la metrópoli. Además. el colonialismo supone un proceso que desencadena hondas consecuencias en el desarrollo histórico de un país. '