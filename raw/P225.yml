texto: 'Su instinto de conservación enseña a los superficiales a ser volubles, ligeros y falsos. Acá y allá encontramos una adoración apasionada y excesiva de las "formas puras", tanto entre filósofos como entre artistas: que nadie dude de que quien de ese modo necesita el culto de la superficie ha hecho alguna vez un intento desdichado por debajo de ella. Acaso continúe habiendo un orden jerárquico incluso entre esos niños chamuscados que son los artistas natos, los cuales no encuentran ya el goce de la vida más que en el propósito de falsear la imagen de ésta (por así decirlo, en una duradera venganza contra la vida); el grado en que la vida se les ha hecho odiosa podría averiguarse por el grado en que desean ver falseada la imagen de aquélla. El miedo profundo y suspicaz a un pesimismo incurable es el que constriñe a aferrarse a una interpretación religiosa de la existencia: el miedo propio de aquel instinto que presiente que cabría apoderarse de la verdad demasiado prematuramente, antes de que el hombre hubiera llegado a ser bastante fuerte, bastante duro, bastante artista... Consideradas desde esa perspectiva, la piedad, la "vida en Dios" aparecerían entonces como el engendro más sutil y extremado del miedo a la verdad. NIETZCHE, Friedrich Más allá del bien y del mal'
pregunta1: 'El pesimismo incurable sería ocasionado por'
alternativas1: 
  A: El instinto de conservación del hombre
  B: El conocimiento prematuro de la verdad
  C: No haber roto con todo ideal religioso
  D: Haber sido obligado a aferrarse a la religión
  E: La suspicacia de encontrar la verdad

solucion1: 
  alternativa: B
  razon: 'El pesimismo incurable sería ocasionado por el conocimiento prematuro de la verdad. El autor señala en el texto que quienes han profundizado su conocimiento por debajo de las "formas puras" se han encontrado demasiado pronto con la realidad, han tenido la desdicha de hallarla. Entonces, aquellos hombres, bajo el título de artistas, empiezan a falsear la realidad lo más que pueden, evidenciando así su profundo y arraigado pesimismo. '

pregunta2: 'Una creación artística reflejará odio a la vida cuando'
alternativas2:
  A: Engendre sutilmente la realidad
  B: Su autor proceda desapasionadamente
  C: Muestre la realidad de manera falseada
  D: Haya sido creada por un placer oculto
  E: Haya sido creada en base a la verdad

solucion2: 
  alternativa: C
  razon: 'Una creación artística reflejará odio a la vida cuando muestre la realidad de manera falseada. Según el texto, los artistas gozan exclusivamente falseando la realidad. El grado en que la vida se les ha hecho odiosa puede saberse por el grado en que esos artistas tergiversan la realidad mediante sus obras. Por lo tanto, mientras más falsee una obra la realidad, más pesimismo estará reflejando su autor. '

pregunta3: 'El engendro más sutil y extremado del miedo a la verdad tiene su origen en'
alternativas3:
  A: El miedo a descubrir la verdad
  B: El instinto de conservación
  C: La falsificación del artista
  D: Un ser divinizado y ficticio
  E: La inclinación por la no verdad

solucion3: 
  alternativa: B
  razon: 'El engendro más sutil y extremado del miedo a la verdad tiene su origen en el instinto de conservación. El engendro más sutil y extremado del miedo a la verdad es la "vida en Dios", es decir, la religión. Luego, ¿por qué se ha creado la religión? Porque se quiere huir de la realidad misma, que resulta odiosa, y se quiere conservar una visión pura, falseada de la vida. Entonces el origen de la religión está en el instinto de conservación de los superficiales. '

pregunta4: 'Una idea compatible con el texto seria'
alternativas4:
  A: Es el hombre quien crea la religión
  B: Todo análisis es superficial
  C: Siempre tendrá que existir la religión
  D: Ningún artista conocerá la verdad
  E: Los filósofos no tienen ninguna inclinación

solucion4: 
  alternativa: A
  razon: 'Una idea compatible con el texto sería es el hombre quien crea la religión. Según las premisas del fragmento, es el hombre quien crea la religión como un conjunto de "formas puras" aisladas de la realidad. Sin embargo, esto no quiere decir que siempre tenga que existir la religión (como se menciona en la alternativa "C"), ya que precisamente el autor está desvirtuándola en el texto. '

pregunta5: 'Debajo de la superficie se encontraría'
alternativas5:
  A: Dios
  B: El temor
  C: La verdad
  D: La religión
  E: El pensamiento

solucion5: 
  alternativa: C
  razon: 'Debajo de la superficie se encontraría la verdad. Según el autor, la superficie son las "formas puras", a las cuales los superficiales rinden un culto excesivo. Dichas "formas puras" son las imágenes falseadas, debajo de las cuales se halla la realidad. Por lo tanto, debajo de la superficie, que es la mentira, está la verdad. '

