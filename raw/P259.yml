texto: 'Acabamos de afirmar que el hombre es un animal. Sin embargo, las diferencias entre el comportamiento humano y el animal son también tantas que negarlas es también negar la evidencia: ningún animal hace rascacielos, ni aviones, ni televisores, ni se mata entre sí de modo sistemático, ni hace guerras, etc. etc. como lo hace el hombre, sin embargo, como diría un documental, quizá a los delfines lo único que les faltó fue caminar. Se sabe que son capaces de comunicarse y aprender con el potencial de un niño. Poseen cerebros complejos y experimentos demuestran que son capaces de formarse una idea mental de su yo, una conciencia de sí mismos. Los científicos no logran explicar cómo logran con frecuencia sincronizar sus movimientos con tanta precisión. Cuando un grupo de investigadores pierde en un accidente a dos de ellos afirman que les ha dolido mucho su pérdida porque no han perdido animales, sino colegas de investigación, sus socios. Para entrar a afirmar que la barrera de separación entre los hombres y animales es punteada y cabe aclarar que es punteada en el sentido de que no se trata de una línea limítrofe estrictamente, sino de una línea con algunos espacios que hacen en cierto grado semejante al hombre y al animal refiriéndonos en el sentido cognitivo. Una de las diferencias más comúnmente conocidas entre humanos y animales es la capacidad del hombre para poseer autoconsciencia, pero en algunos animales, según un estudio, se establece claramente la capacidad para imitar ciertos comportamientos humanos, sin poseer el don del habla, pueden acceder a dichas repeticiones, como lo haría un niño que no posee aún dicho don de comunicación oral; por ejemplo, en chimpancés, orangutanes y delfines. Sería bastante extenso mencionar cada una de las investigaciones que se han realizado con animales, junto con ello los resultados que han arrojado y todas las semejanzas que se han encontrado en pequeña escala de algunos procesos cognitivos que en el ser humano es innegable aceptar que están muy bien desarrollados pero que empiezan a verse manifiestos en la especie animal. Concluyendo entonces, sería egoísta no aceptar que la barrera en cuanto a los procesos cognitivos ente humanos y animales no marca un horizonte lejano de aproximación. Y con lo anteriormente mencionado durante todo el escrito es cierto que “las diferencias entre los seres humanos y los animales son innegables, y en algunos aspectos muy marcadas, pero por sí solas no dan para trazar una frontera absoluta”.'
pregunta1: '¿Cuál sería el título adecuado para el texto?'
alternativas1: 
  A: Un estudio que acerca las semejanzas entre el comportamiento humano y el animal.
  B: Una investigación sobre el comportamiento humano.
  C: Investigaciones sobre las similitudes del comportamiento humano y animal.
  D: El comportamiento animal.  

solucion1: 
  alternativa: C
  razon: 'Investigaciones sobre las similitudes del comportamiento humano y animal. '
  
pregunta2: 'Se puede afirmar a partir del texto'
alternativas2:
  A: Los animales pueden tener comportamientos independientes.
  B: Es posible imitar el comportamiento humano.
  C: Los seres humanos pueden enseñarle a razonar a todos los animales.
  D: Todos los animales pueden ser imitados.  

solucion2: 
  alternativa: B
  razon: 'Es posible imitar el comportamiento humano. '
  
pregunta3: 'La intención del texto es:'
alternativas3:
  A: Proponer un parangón entre la forma de pensar del hombre y los animales.
  B: Determinar la absoluta igualdad entre hombres y demás especies.
  C: Informar sobre una investigación animal.
  D: Exponer una investigación sobre una posible similitud entre el comportamiento humano y animal.  

solucion3: 
  alternativa: D
  razon: 'Exponer una investigación sobre una posible similitud entre el comportamiento humano y animal. '
  
