
  texto: 'Hay un tipo de periodismo que tiende a ser melodramático, convirtiendo los eventos prosaicos en temas de novelas vulgares cuyo lenguaje es tan exagerado como sus argumentos. No pocas veces hemos encontrado joyas como la siguiente: Sin imaginar que en las entrañas de su mujer se había desarrollado un odio mortal, el marido continuaba todos los días con la misma ronda de siempre". Otra reprobable costumbre es la de construir interminables cadenas de frases que no tienen por qué unirse; pensando que mientras más se prolonga una oración, mayor es su elegancia, el periodista se explaya a su gusto y se olvida de que existen los puntos, dejando tan exhausto al pobre lector que, cuando termine, con un suspiro de alivio éste se Preguntará: ¿Qué es lo que dijo? A través de los años, muchos miembros de la profesión han ido fabricando un vocabulario propio, tan poco relacionado con el cotidiano como el que usan los abogados para sus asuntos legales. Aunque estos tienen la excusa de que la redacción de sus documentos exige palabras muy exactas, ¿qué motivos tendrán los reporteros para desconectar al pueblo, si su meta es precisamente comunicarse con él? LOZADA, Eduardo El periodismo'
  pregunta1: El texto podría titularse
  alternativas1: 
    A: Limitaciones del periodismo.
    B: Crítica al Derecho y al Periodismo.
    C: Problemas de la redacción periodística.
    D: Polémica en torno a la objetividad.
    E: El periodismo y el interés por el lenguaje.

  solucion1:
    alternativa: C
    razon: 'El texto podría titularse: Problemas de la redacción periodística. El texto no cuestiona la objetividad o la actividad periodística en general. Lo que preocupa y resulta reprobable para el autor son las limitaciones -de algunos periodistas- al momento de plasmar por escrito el contenido informativo. Por ejemplo, olvidan que antes que la ampulosidad está la sencillez, antes que la prolijidad en la expresión están la brevedad y precisión del mensaje. '

  pregunta2: Los abogados consideran que
  alternativas2: 
    A: El lenguaje periodístico no está a la altura de los lectores.
    B: El uso de un lenguaje especializado se justifica por el rigor de los conceptos.
    C: El periodismo ha imitado erróneamente el estilo de las publicaciones jurídicas.
    D: Toda profesión debe tener un vocabulario melodramático similar al periodístico.
    E: Las obras jurídicas están escritas en un lenguaje accesible para el gran público.

  solucion2:
    alternativa: B
    razon: 'Los abogados consideran que: el uso de un lenguaje especializado se justifica por el rigor de los conceptos. En la parte última del texto, se señala una semejanza entre la actitud de algunos periodistas y la de ciertos abogados. Así, estos profesionales están más preocupados en el tecnicismo de las expresiones que en la sencillez y el entendimiento del receptor. Sin embargo, el autor considera que, dentro del derecho, sí es justificable el uso de términos técnicos por la propia naturaleza de los mensajes. '

  pregunta3: Las interminables cadenas de frases no permiten
  alternativas3: 
    A: El uso adecuado de los puntos.
    B: Un estilo mucho más elegante.
    C: Elaborar un vocabulario especializado.
    D: La comprensión por parte del lector.
    E: Entender obras jurídicas y periodísticas.

  solucion3:
    alternativa: D
    razon: 'Las interminables cadenas de frases no permiten: la comprensión parte del lector. Uno de los defectos que se evidencia en la redacción periodística es la extensión acentuada de las expresiones. Los periodistas confunden la elegancia con la prolijidad. Para transmitir un mensaje concreto exageran en el uso de las palabras. De esta manera, el receptor es quien se ve finalmente perjudicado ya que la captación del mensaje le resulta más engorroso. '

  pregunta4: El autor lamenta que ciertos periodistas
  alternativas4: 
    A: Traten de dar sentido literario a eventos comunes y corrientes.
    B: Cuestionen el lenguaje especializado de los abogados.
    C: Estén preocupados por lograr una estilo elegante y conciso.
    D: distorsionen la información al utilizar frases extensas.
    E: Utilicen reiteradamente los signos de puntuación.

  solucion4:
    alternativa: A
    razon: 'El autor lamenta que ciertos periodistas: traten de dar sentido literario a cuentos comunes y corrientes. Del contenido del texto se desprende que debe existir una correspondencia entre el tipo de hecho y el lenguaje utilizado para comunicarlo. Así, una situación comente o habitual requiere de un lenguaje sencillo. Sin embargo, la falta de criterio lleva a que determinados periodistas recurran a un estilo elevado -corte literario- para expresar acontecimientos comunes y corrientes. '

  pregunta5: Con el término joyas, el autor hace alusión a
  alternativas5:
    A: Fragmentos llenos de elegancia y concisión.
    B: Textos periodísticos de contenido rescatable.
    C: Párrafos marcados por un estilo ampuloso.
    D: Artículos integrados por frases muy largas.
    E: Obras que integran literatura y periodismo.
  
  solucion5:
    alternativa: C
    razon: 'Con el término joyas el autor hace alusión a: párrafos marcados por un estilo ampuloso. El texto inicia con el desacuerdo del autor ante el estilo melodramático o sensacionalista de cierto tipo de periodismo. Para sustentar su apreciación, señala una joya. Pero, al utilizar esta palabra, dicho de paso de manera irónica, lo que busca es ejemplificar utilizando una frase donde se aprecia cómo se abusa de los adornos para expresar un contenido de carácter sencillo. '
