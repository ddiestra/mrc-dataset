texto:
    Aunque se escandalicen los adoradores de mitos i de fraseolojías tradicionales, conviene prescindir de cuestiones sobre fundamentos del Estado i principios del Gobierno i repetir con un verdadero pensador':' cualquier Gobierno, con la mayor suma de garantías individuales i lo menos posible de acción administrativa. Al comparar las garantías que el súbdito inglés disfruta en la Gran Bretaña con las vejaciones que el ciudadano sufre en el Perú, se comprende que las formas de Gobierno nada o mui poco significan para la libertad del individuo. ¿Qué vale más':' habitar en una autocracia rejida por un Marco Aurelio o en una república gobernada por un Cáceres o un Piérola?
    Hai que mostrar al pueblo el horror de su envilecimiento i de su miseria; nunca se verificó escelente autopsia sin despedazar el cadáver, ni se conoció a fondo una sociedad sin descarnar su esqueleto. ¿Por qué asustarse o escandalizarse? Cuanto se diga ¿no lo palpan nacionales i estranjeros? La lepra no se cura escondiéndola con guante blanco.
    Pero de nada serviría revolcar siempre a la Nación en su propio lodo i enconarla noche i día sus llagas, si al mismo tiempo no se levanta el espíritu de las muchedumbres que rastrean en la costa, si no se sacude con rudeza brutal a esos hombres soñolientos que perdurablemente cabecean en las faldas de la Gran Cordillera, si no se da continuas descargas eléctricas al organismo amenazado de parálisis. Se necesita herir i punzar a las multitudes, no por el malévolo prurito de ofenderlas i exasperarlas, sino por el jeneroso deseo de estimularlas para el bien i enardecer el coraje para l'acción. Nada temamos que mui pocos oigan i entiendan; cuando vibra una voz sincera i franca, los mas ignorantes paran el oído i escuchan. Lo que se toma por insuficiencia de las masas para comprender las ideas, debe llamarse impotencia del escritor para darse a entender. Si el tecnicismo i las demostraciones particulares de la Ciencia figuran como letra muerta para el ignorante o no iniciado, las conclusiones capitales ofrecen tanta claridad i sencillez que las entienden los cerebros de instrucción más rudimentaria. ¿Se requiere haber estudiado a fondo la Astronomía para comprender que la Tierra se mueve al rededor del Sol? ¿Se requiere haber estudiado a fondo Historia Natural para comprender que entre el hombre i los animales superiores no median diferencias inesplicables? ¿Se requiere haber estudiado a fondo sociología para comprender que la personalidad humana es sagrada i que todos poseen derecho a su parte de aire, de luz i de vida?
    
#1
pregunta1: Es el mejor resumen del texto.

alternativas1: 
    A: En sociedades con una organización política conservadora y tradicional existe muchas veces un respeto por los derechos y la libertad del ciudadano superior al de nuestras democracias.
    B: Es necesario utilizar un lenguaje descarnado y brutal para hacerle ver al pueblo toda la miseria de nuestra situación y hacer que reaccione en contra de los malos gobernantes.
    C: No es la ignorancia de los sectores empobrecidos de nuestra sociedad la que hace que estos no puedan comprender las ideas de renovación social, sino la incapacidad de los intelectuales.
    D: Más allá de cuestiones principistas, hay que mostrarle al pueblo las miserias de nuestra realidad política y social de manera clara y directa para que este sea impelido a la acción rectificadora.
    E: No es necesario comprender a profundidad las leyes de las diferentes ciencias modernas para entender claramente la situación de postración social y moral que vive nuestro país.

solucion1: 
    alternativa: D
    razon: 'La alternativa contiene las ideas principales del texto: la necesidad de mostrar la verdadera situación de nuestra sociedad como forma de impulsar el cambio en la misma.'

#2
pregunta2: El verbo CABECEAR en el tercer párrafo connota.

alternativas2:
    A: sueño.
    B: indolencia.
    C: pasmo.
    D: incredulidad.
    E: preocupación.

solucion2: 
    alternativa: B
    razon: La palabra CABECEAR alude de manera metafórica a la actitud de permanecer indiferentes a lo que sucede alrededor, de ahí la necesidad de “sacudir” de “reanimar” con “descargas eléctricas” a ciertos sectores sociales para movilizarlos.

#3
pregunta3: Si la educación no fuera indispensable para la tarea de la renovación de nuestra vida social,

alternativas3: 
    A: las conclusiones capitales de las diferentes disciplinas no serían accesibles para las personas sencillas.
    B: sería recomendable el uso de tecnicismos para dirigirse al pueblo y hacerle entender su misión.
    C: bastaría exponer las llagas de nuestra vida social a la luz para que se produjera el cambio.
    D: las masas ignorantes no pararían el oído ante las palabras sinceras de los renovadores sociales.
    E: entonces González Prada se mostraría más indulgente con el desempeño de los intelectuales. 

solucion3: 
    alternativa: E
    razon: Si el conocimiento de la realidad no fuera necesario para la transformación del Perú, daría lo mismo que los intelectuales hagan llegar este o no al pueblo en términos comprensibles para aquel.

#4
pregunta4: Resulta posible deducir que las concepciones políticas de González Prada revelan una actitud fuertemente

alternativas4: 
    A: legalista.
    B: pragmática.
    C: teleológica.
    D: metafísica.
    E: conservadora.

solucion4: 
    alternativa: B
    razon: El autor señala que no es importante sostener posiciones políticas por simplemente aferrarse a una ideología, sino que debe tomarse en cuenta qué tanta libertad y respeto garantiza una opción política determinada.

#5
pregunta5: Es incompatible con lo señalado en el texto afirmar que

alternativas5: 
    A: el tecnicismo aumenta la distancia entre el divulgador de ideas y el público al que se dirige.
    B: la superación de los males sociales exige el despertar en el pueblo un sentimiento de indignación.
    C: el requisito para el establecimiento la armonía social es la implantación completa del sistema democrático.
    D: un régimen autocrático es soportable en una sociedad si este no intenta avasallar al individuo.
    E: el caudillismo que ha imperado en nuestra sociedad favorece sin duda el abuso y la impunidad. 

solucion5: 
    alternativa: C
    razon: González Prada señala en el primer párrafo que el bienestar del pueblo no depende del funcionamiento de un determinado sistema en sí mismo, sino de la forma en que este actúe.