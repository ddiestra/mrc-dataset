texto:
    Suele decirse que ambos, Galileo y la Iglesia, erraron en el propio campo y acertaron en el ajeno. Sin llegar a negarlo, quisiéramos matizar mucho en qué sentido sucedió así':' la autoridad romana, representada por Bellarmino, señaló que la hipótesis copernicana no quedaba demostrada por el hecho de que salvase las apariencias, es decir, porque implicase todos los fenómenos astronómicos observados. El error de Galileo en el terreno científico estribó en tener por concluyente la prueba de las mareas, cuya falsedad fue prontamente identificada por los bien asesorados teólogos.
    En el terreno teológico, el error de los eclesiásticos no consistió en declarar formalmente herético el copernicanismo, pues hemos visto que esta calificación fue enmendada en el documento oficial. Aquí el error consistió más bien en llamar «falsa» a la que debió calificar como doctrina «no probada», y en llamar «totalmente opuesta a la Escritura» a una opinión que solo «literalmente se oponía» a la interpretación estricta de algunos pasajes de la Biblia. La opinión no se oponía realmente a la Escritura y versaba acerca de algo meramente científico. Si alguien afirmara, en cambio, que el universo no ha tenido principio, sino que existe eternamente, expresaría una doctrina que, aun tratando de materia natural, puede oponerse y, de hecho se opone, al sentido de la Escritura. Ahora bien, tal contradicción no puede darse si Dios es autor último del sentido de la Escritura y autor de la Naturaleza. En el caso Galileo no parece cierto que el error consistiera en sancionar negativamente una cuestión científica que realmente no se opone a la Escritura. El error estriba en haber sancionado una cuestión estrictamente científica, esto es, sin ninguna implicación teológica, por el mero hecho de hallarse en la Biblia algunos pasajes que podían interpretarse en contra de ella. Debió entenderse, con San Agustín, San Jerónimo y tantos otros, que simplemente se hablaba según el modo de expresión de la época.
    
#1
pregunta1: El texto se centra en una explicación de

alternativas1: 
    A: el planteamiento coherente de Bellarmino.
    B: la oposición de la Iglesia a la física moderna.
    C: la tesis de que el universo carece de principio.
    D: los errores de Galileo y de la Iglesia católica.
    E: cómo se interpreta a Galileo desde la Escritura. 

solucion1: 
    alternativa: D
    razon: Se plantea desde el inicio del texto que tanto Galileo como la Iglesia cometieron errores.

#2
pregunta2: El significado connotativo de la palabra CAMPO es

alternativas2:
    A: territorio.
    B: gleba.
    C: palestra.
    D: estrado.
    E: especialidad.

solucion2: 
    alternativa: E
    razon: La referencia textual a campo connota especialidad.

#3
pregunta3: Resulta incompatible sostener que

alternativas3: 
    A: Galileo estaba en lo correcto al considerar como concluyente la prueba de las mareas.
    B: Bellarmino acertó al considerar que el copernicanismo no quedaba demostrado al salvar las apariencias. 
    C: los teólogos no cometieron error al considerar herético el copernicanismo, porque se retractaron.
    D: no hay contradicción entre sentido de la Escritura y la Naturaleza porque ambas son creaciones divinas.
    E: Galileo erró al considerar que una cuestión estrictamente científica requería prueba bíblica. 

solucion3: 
    alternativa: A
    razon: Este fue el error de Galileo que le valió una aclaración por parte de la Iglesia.

#4
pregunta4: Es posible colegir de lo que se indica al inicio del texto que

alternativas4: 
    A: sustentar que el universo es eterno refuerza la posición de que fuera creado por la omnipotencia de Dios.
    B: el error de los de la Iglesia romana no estribaba en admitir como falso el heliocentrismo defendido por Galileo.
    C: la tesis defendida por Galileo iba más allá de lo que meramente se consideraba como una lectura literal de la Biblia.
    D: tanto Galileo como los representantes de la Iglesia carecían de pruebas adecuadas para probar sus posiciones.
    E: tanto la posición de Bellarmino como la de Galileo desvalorizan las Sagradas escrituras en sus argumentaciones. 

solucion4: 
    alternativa: D
    razon: Desde que el texto alude a que erraron en campo propio, podemos colegir que sus pruebas no fueron las más adecuadas.

#5
pregunta5: Si Galileo hubiera asumido una actitud más contemporizadora con la Iglesia, posiblemente

alternativas5: 
    A: los errores en su especialidad habrían sido mucho más notorios que los que se llegaron a conocer entonces.
    B: no habría generado discrepancias con la Inquisición ni con otras personas que envidiaban sus descubrimientos.
    C: habría sido considerado como el fundador de la ciencia moderna por el uso del método inductivo en particular.
    D: la fuerza con que habría sido cuestionado por la Iglesia habría sido mayor que la que se dio en esa ocasión.
    E: sus enemigos se habrían incrementado en forma tan alarmante que le habría sido imposible defenderse. 

solucion5: 
    alternativa: B
    razon: Es posible pensar que parece haberle faltado a Galileo algo de prudencia frente a la poderosa Iglesia; si hubiese contemporizado, habría tenido menos resistencias.