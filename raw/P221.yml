texto: 'La naturaleza es imitada por el Arte del hombre en muchas cosas y, entre otras, en la producción de un animal artificial. Pues viendo que la vida no es sino un movimiento de miembros, cuyo origen se encuentra en alguna parte principal de ellos, ¿por qué no podríamos decir que todos los autómatas artefactos movidos por sí mismos mediante muelles y ruedas, como un reloj! tienen una vida artificial?; pues, ¿qué es el corazón, sino un muelle? ¿y qué son los nervios, sino otras tantas cuerdas?, ¿y qué son las articulaciones, sino otras ruedas, dando movimiento al cuerpo en su conjunto tal como el artífice proyectó? Pero el arte va aún más lejos, imitando la obra más racional y excelente de la naturaleza, que es el hombre. Pues mediante el Arte se crea ese gran Leviatán que se llama una República o Estado, y que no es sino un hombre artificial. Allí, la soberanía es un alma artificial que da fuerza y movimiento al cuerpo entero. Los pactos y convenios mediante los cuales se hicieron, conjuntaron y unificaron en el comienzo las partes del cuerpo político, se asemejan a ese fíat o al "hagamos el hombre..." pronunciado por Dios en la Creación. HOBBES, Thorrias Razón y pasión'
pregunta1: 'El Estado se origina sobre la base'
alternativas1: 
  A: Del poder de la divinidad
  B: De la creación artificial del hombre
  C: Del convenio entre los hombres
  D: De la imitación de la Naturaleza
  E: De la soberanía sobrenatural

solucion1: 
  alternativa: C
  razon: 'El Estado se origina sobre la base del convenio entre los hombres. En el texto se habla de la creación del Estado en base a un conjunto de pactos y convenios entre los hombres, mediante los cuales se unieron las partes del cuerpo político del llamado Leviatán. En otras palabras, la esencia de la creación del Estado es el acuerdo entre los hombres. '

pregunta2: 'Principalmente, ¿en qué ha imitado el arte humano a la naturaleza?'
alternativas2:
  A: En la creación de objetos
  B: En la creación de instrumentos
  C: En la creación del Leviatán
  D: En la creación del mundo
  E: En la invención de la soberanía

solucion2: 
  alternativa: C
  razon: 'Principalmente, ¿en qué ha imitado el arte humano a la naturaleza? En la creación del Leviatán. El hombre ha imitado con su arte muchas cosas de la naturaleza, pero principalmente ha reproducido la obra racional más excelente de la naturaleza: se ha imitado a sí mismo creando el Estado, es decir, el Leviatán, la representación artificial del hombre en grandes dimensiones. '

pregunta3: 'Analógicamente, el cerebro humano sería equivalente'
alternativas3:
  A: Al alma artificial de dicho Estado
  B: Al pacto por el cual es establecido
  C: Al gobierno que rige el Estado
  D: Al conjunto de normas que regulan la vida
  E: A la voluntad divina sobre los individuos

solucion3: 
  alternativa: C
  razon: 'Analógicamente, el cerebro humano sería equivalente al gobierno que rige el Estado. La analogía en este caso radica en que, si bien el desempeño del cuerpo humano está regido por una parte principal que es el cerebro, así también el desempeño de todo un Estado está regido por la instancia suprema artificialmente concebida que es el gobierno. La analogía se da entonces entre el cerebro y el gobierno en virtud a la función principal que ambos cumplen. '

pregunta4: '¿Cuál sería el título más apropiado para el texto leído?'
alternativas4:
  A: La creación del hombre
  B: El arte humano
  C: Origen del Estado
  D: La naturaleza divina
  E: La soberanía estatal

solucion4: 
  alternativa: C
  razon: '¿Cuál sería el título más apropiado para el texto leído? Origen del Estado. El texto parte de la idea general de que el hombre, a través del Arte, imita la naturaleza; por ejemplo: la creación de autómatas y artefactos diversos. Sin embargo, el mayor interés de la lectura radica en la idea específica de cómo, a través de un proceso similar al que ya hemos mencionado, el hombre crea el Estado, asemejándose así a Dios, por su obra creadora. '

pregunta5: 'La fuerza y la capacidad de desenvolvimiento estatal reside en'
alternativas5:
  A: La voluntad
  B: La soberanía
  C: El Leviatán
  D: Los pactos
  E: La voluntad divina

solucion5: 
  alternativa: B
  razon: 'La fuerza y la capacidad de desenvolvimiento estatal reside en la soberanía. Así como en el hombre la potencia de su desempeño se halla en su alma natural, así también, en el Estado, que es un ente artificial, toda la fuerza y capacidad de desenvolvimiento se centra en la soberanía, que es su alma artificial. '

