texto:  'Lo que aquí hemos llamado reflexión crítica podría ser designado también con otros
        nombres, como análisis lógico y lingüístico, definición de conceptos, indagación de
        categorías, investigación de los datos últimos y los principios de toda experiencia,
        fundamentación del conocimiento o la acción, esclarecimiento de métodos y supuestos, etc.
        Es lo que hacía Sócrates cuando, a través del diálogo, buscaba la definición general y las
        relaciones de un concepto; Aristóteles al trazar el cuadro de las categorías y al estudiar
        sistemáticamente la lógica, la retórica, la ética o la política; Francis Bacon al fundamentar
        el método inductivo; R. Descartes en el Discurso del Método, Locke en el Ensayo sobre el
        entendimiento humano; E. Mach en el Análisis de las sensaciones y E. Husserl en
        Investigaciones lógicas; y es por cierto lo que I. Kant, dirigiendo la mirada crítica en todas
        las direcciones de la actividad humana, ofreció como fundamentación de la ciencia, la
        moralidad y el arte en sus tres Críticas famosas. Son estos algunos casos que ilustran el
        sentido de este aspecto del filosofar.
        Desde este punto de vista, la Filosofía es pues una reflexión sobre los problemas del
        conocimiento, la acción, la invención o la existencia. Trabaja sobre lo ya dado por la ciencia,
        la praxis moral, la creación artística y la vida cotidiana, como una indagación acerca de
        realizaciones espirituales ya producidas. Es un mirar el reverso de aquello que el
        conocimiento y la vida han creado, sin producir nuevo conocimiento o nueva actividad de
        vida. Es un saber segundo, una determinación de la textura interna, la articulación esencial
        y la forma de lo dado, a manera de una radiografía o una foto en negativo, que permite ver
        de otro modo las mismas cosas; una técnica de entender las realidades ya descubiertas y
        no de descubrir realidades inéditas.'
    
preguntas:    
  - pregunta: Centralmente, el autor trata sobre
    alternativas:
        A: las diversas intenciones de los filósofos.
        B: la inutilidad de la Filosofía como saber.
        C: la reflexión crítica propia de la Filosofía.
        D: los límites del pensamiento creativo.
        E: el origen de los problemas filosóficos.

    solucion:
      alternativa: C
      razon:  'El texto dilucida la reflexión crítica típica de la Filosofía. Es una forma de
              entender la Filosofía que incide en el análisis («ver de otro modo»).'

  - pregunta: El término ILUSTRAN se puede reemplazar por
    alternativas:
        A: ejemplifican. 
        B: dibujan. 
        C: definen.
        D: esquematizan. 
        E: delinean.
    solucion:
      alternativa: A
      razon:  En el texto, dicha expresión se refiere a la Filosofía como un ver de otro
              modo las cosas, a pesar que propiamente no se produce conocimiento o se genera
              nueva actividad. «Son éstos algunos casos que ilustran el sentido de este aspecto del
              filosofar», es decir, que ejemplifican el aspecto de la reflexión crítica.

  - pregunta: Según el texto, la Filosofía se caracteriza por
    alternativas:
        A: experimentar buscando conocimientos nuevos.
        B: inventar nuevos métodos de descubrimiento.
        C: producir técnicas de elaboración de objetos.
        D: articular el conocimiento teórico y el práctico.
        E: analizar los conocimientos ya establecidos.
    solucion:
      alternativa: E
      razon:  La reflexión crítica de los filósofos «es un mirar el reverso de aquello que
              el conocimiento y la vida han creado, sin producir nuevo conocimiento o nueva
              actividad de vida».

  - pregunta: Resulta incompatible con el texto sostener que
    alternativas:
        A: Husserl realizó una serie de investigaciones empíricas.
        B: Aristóteles estudió de modo sistemático la ciencia lógica.
        C: Kant analizó las actividades humanas en su Críticas.
        D: F. Bacon se dedicó a fundamentar el método inductivo.
        E: Sócrates buscaba definiciones generales de modo dialógico.
    solucion:
      alternativa: A
      razon:  En el texto solo se dice que Husserl llevó a cabo la reflexión crítica en
              su obra Investigaciones lógicas.

  - pregunta: Si los filósofos entendieran su actividad como científica, probablemente
    alternativas:
        A: renegarían de la futilidad de su existencia.
        B: dejarían de tratar de entender el mundo.
        C: se dedicarían a producir nuevos saberes.
        D: desestimarían cualquier argumentación.
        E: se desligarían de todo uso del lenguaje.
    solucion:
      alternativa: C
      razon:  El filósofo trabaja con el conocimiento ya dado por la ciencia. Se entiende que el científico sí produce conocimiento.