texto:
   "No sabemos si Dios existe. Por esto se plantea la cuestión de si hemos de creer en Él o no. ¿Por qué hay algo y no más bien nada? No lo sabemos. Nunca lo sabremos. ¿Para qué (con qué fin)? Tampoco lo sabemos, ni siquiera sabemos si hay un fin. Pero si bien es verdad que de la nada no nace nada, la mera existencia de algo ―el mundo, el universo― parece implicar que siempre ha habido algo': que el ser es eterno, increado, tal vez creador, y es a esto a lo que algunos llaman Dios.
   ¿Existe Dios? Existe por definición, así podemos tomar su definición por una demostración. Esto es lo que hay de fascinante y de irritante a la vez en la famosa prueba ontológica, que atraviesa el conjunto de la filosofía occidental. ¿Cómo se define a Dios? Como el ser supremo (san Anselmo': «el ser en relación con el cual es imposible concebir nada más grande»), el ser soberanamente perfecto (Descartes), el ser absolutamente infinito (Spinoza, Hegel). Ahora bien, si no existiera, no sería ni el más grande ni realmente infinito: a su perfección, esto es lo menos que se puede decir, le faltaría algo. Por lo tanto, existe por definición: pensar a Dios (concebirlo como ser supremo, perfecto, infinito), es pensarlo como existente. «De la esencia de Dios no puede separarse su existencia ―escribe Descartes―, del mismo modo que de la esencia de un triángulo rectángulo no puede separarse el que la suma de sus tres ángulos sea igual a dos rectos, o de la idea de una montaña la idea de un valle; de modo que no es menos contradictoria concebir un Dios (esto es, un ser soberanamente perfecto) al que le faltara la existencia (esto es, al que le faltara alguna perfección), que concebir una montaña sin valle alguno.» Se replicará que esto no demuestra que existan montañas y valles. Ciertamente, responde Descartes, pero sí que demuestra que montañas y valles son inseparables. Lo mismo sucede en el caso de Dios': su existencia es inseparable de su esencia, inseparable de él, pues, y por eso existe necesariamente. El concepto de Dios, escribirá Hegel, «incluye en él el ser»: Dios es el único ser que existe por esencia."

#1
pregunta1: Principalmente, el autor intenta dilucidar

alternativas1: 
    A: el argumento de la prueba ontológica de la existencia de Dios.
    B: los distintos postulados teológicos a lo largo de la historia.
    C: la necesidad de referirse a Dios en el sistema de Descartes.
    D: la esencia divina a la luz de los planteamientos hegelianos.
    E: el círculo vicioso que se aprecia en las definiciones teológicas.

solucion1:
    alternativa: A
    razon: El texto nos introduce en el tema teológico para luego explicar la famosa prueba ontológica.

#2
pregunta2: Se infiere que la esencia de un objeto cualquiera

alternativas2: 
    A: es refutada por todos los filósofos.
    B: puede ser percibida por Dios.
    C: genera gran polémica científica.
    D: se manifiesta en su definición.
    E: resulta fascinante e irritante.

solucion2:
    alternativa: D
    razon: Tanto la esencia de Dios, de los triángulos y de las montañas se expresan en sus definiciones respectivas.

#3
pregunta3: En el texto, la palabra CUESTIÓN significa

alternativas3: 
    A: oposición.
    B: gresca.
    C: asunto.
    D: pregunta.
    E: posición.

solucion3:
    alternativa: D
    razon: La cuestión planteada implica la pregunta de si debemos creer o no.

#4
pregunta4: Resulta compatible sostener que la definición de Dios

alternativas4: 
    A: no amerita ningún tipo de planteamiento filosófico.
    B: incluye como característica su natural imperfección.
    C: debe armonizar con los planteamientos de la lógica.
    D: implica que de la nada puede aparecer un mundo.
    E: niega como característica primordial su eternidad.

solucion4:
    alternativa: C
    razon: En todos los distintos planteamientos de la prueba ontológica se respetan las leyes lógicas, entre ellas, el principio de no contradicción.

#5
pregunta5: Si un pensador sostuviese que en todo ser la existencia precede a la esencia,

alternativas5: 
    A: se encontraría en las antípodas de la prueba ontológica.
    B: suscribiría los postulados de Hegel referidos en el texto.
    C: aceptaría el símil con la geometría hecho por Descartes.
    D: sus tesis serían suscritas por la gran mayoría de creyentes.
    E: sería objeto de críticas por parte de la mayoría de científicos.

solucion5:
    alternativa: A
    razon: La prueba ontológica, como lo resalta Hegel, se basa en que la esencia de Dios precede a la existencia.