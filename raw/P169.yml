  texto: 'La Peste es una fábula en forma de novela donde Camus resume el sentido de sus reflexiones acerca de los acontecimientos de la reciente historia de Francia: la ocupación alemana, la Resistencia, y los rencores y venganzas que siguieron a la guerra, "al odio de los verdugos", escribía refiriéndose a esos ajustes de cuentas, "ha respondido el odio de las víctimas. Una vez más, damos la victoria al enemigo. Hay que sanar esos corazones envenenados, transformar las ansias de odio en un anhelo de justicia". ¿Cómo reaccionar ante el Mal sin caer en otra forma del mismo Mal? Ésta es la gran Pregunta. de Camus. ¿Cómo combatir el mal oponiéndole la justicia, el amor, la solidaridad humana, sin recurrir a ninguna esperanza trascendente, sin apoyarse más que en la misma condición humana que parece tan débil y tan frágil? La alegoría de La Peste, donde un mal insidioso se apodera de toda la ciudad, presenta las diversas actitudes de los hombres ante el hecho de la muerte cotidiana e inexorable, y extrae de la historia un mensaje de humanismo. Los premios Nobel de Literatura Análisis de la obra de Albert Camus'
  pregunta1: La idea central del texto es
  alternativas1: 
    A: El simbolismo de la obra La Peste.
    B: Camus y su concepción de la realidad social.
    C: La Peste y las técnicas argumentativas empleadas.
    D: El mensaje humanista de Camus en La Peste.
    E: Las reflexiones de Camus sobre la condición humana.
  solucion1: 
    alternativa: D
    razon: 'La idea central del texto es el mensaje humanista de Camus en La Peste. El texto explica el trasfondo de una obra literaria. Así, se señala que Camus escribe la Peste con la intención de sintetizar una nueva propuesta para la civilización. Ante el odio, Camus opone el amor; ante el egoísmo, la solidaridad; ante el salvajismo y la venganza opone la actitud humanista ajustada a la justicia social. '


  pregunta2: Con la frase esperanza trascendente el autor quiere indicar
  alternativas2: 
    A: Un objetivo irrelevante.
    B: Una finalidad fundamental.
    C: Un anhelo basado en la divinidad.
    D: Un deseo de superación social.
    E: Una pasión por el humanismo.
  solucion2: 
    alternativa: C
    razon: 'Con la frase esperanza trascendente, el autor quiere indicar anhelo basado en la divinidad. Ajuicio de Camus los problemas de odio, egoísmo e injusticia que afronta el mundo deben ser resueltos por el propio hombre. Entonces, la solución parte de un ser concreto una realidad inmediata. Es decir, si queremos verdaderamente enfrentar el mal no debemos basamos en una esperanza &ascendiente o celestial sino en la propia condición humana. '

  pregunta3: En la lógica de Camus el humanismo era entendido como
  alternativas3:
    A: Una excusa para hacer prevalecer nuestros resentimientos.
    B: Una alternativa segura para superar los odios y rencores.
    C: Una posibilidad para que se logren metas trascendentes.
    D: Una respuesta a la muerte cotidiana e inexorable.
    E: Un planteamiento para enfrentar nuevos conflictos.

  solucion3:
    alternativa: B
    razon: 'En la lógica de Camus, el humanismo era entendido como una alternativa segura para superar los odios y rencores. La resistencia ante la ocupación alemana deja una secuela de odios y rencores. Odio y rencor parecen ser los escudos y las armas para defenderse del enemigo. Camus juzga que aquello es incorrecto. Por el contrario, señala que, basándonos en sentimientos y valores propiamente humanos, como el amor y la solidaridad, vamos a superar el mal. '

  pregunta4: A partir de las reflexiones contenidas en La Peste es posible afirmar que
  alternativas4:
    A: Camus no estaba muy interesado en desafiar a sus enemigos.
    B: La fraternidad entre los hombres no se logra con la literatura.
    C: La literatura es sensible a problemas sociales y políticos.
    D: El amor y el odio pueden convivir en la obra artística.
    E: Camus fue una víctima más de la discriminación social.

  solucion4:
    alternativa: C
    razon: 'A partir de las reflexiones contenidas en La Peste, es posible afirmar que la literatura es sensible a problemas sociales y políticos. La Peste, señala el texto, es una novela que refleja la manera como se actúa normalmente y la manera como se debe actuar. Entonces el término Peste es una metáfora para simbolizar el mal del egoísmo y la venganza que existen socialmente. De esto se deduce que una obra literaria puede expresar los problemas sociales y además puede brindar alternativas de solución. '

  pregunta5: ¿Cuál es la información incompatible con el texto?
  alternativas5:
    A: El mensaje de La Peste se transmite de forma alegórica.
    B: Las guerras engendran odios y rencores arraigados.
    C: La sensibilidad social debe predominar ante la belleza.
    D: Las novelas tienen relación con los problemas sociales.
    E: No se puede combatir el mal con actitudes insensatas.

  solucion5:
    alternativa: C
    razon: 'La información incompatible con el texto es: la sensibilidad social debe predominar ante la belleza. En el análisis de. La Peste se señala que la obra propone una actitud social sensata. El humanismo es el remedio para los odios y rencores. Sin embargo, en ningún lugar se afirma que la actitud sensible del novelista debe predominar o tener mayor jerarquía que lo estético. De nada valdría expresar con sensibilidad un problema sino se utilizan los medios estéticos adecuados. '