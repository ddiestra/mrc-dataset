  texto: 'Mientras Arguedas ofrece la posibilidad de fundar la conciencia de toda la sociedad peruana ofreciéndole una imagen de su organización, sus conflictos y sus posibilidades históricas, Ribeyro elabora la vivencia del intelectual desarraigado que ha perdido sus raíces y se ha sentido expulsado de su propia clase decadente, identifica su situación con el "destino humano" y se siente incapaz de trascenderla imaginando nuevas relaciones y otras opciones distintas de las que ha experimentado. Vargas Llosa, signado por la ambigüedad del intelectual neutral que sueña con mantener la imparcialidad del observador y colaborador con el proceso histórico colocándose "sobre la contienda", por un lado pone a luz zonas muertas de la vida social arraigadas en el pasado y consagra esos atavismos como la situación fundamental que domina al hombre peruano y, por otro lado actualiza el gusto por la visión regionalista y costumbrista que se interesa por el color local. La dificultad que implica su lectura lo hace dirigirse a lectores profesionales de la cultura pero, al mismo tiempo, utiliza los recursos de la literatura frívola, de aventuras y entretenimientos, donde se desvaloriza al hombre y se evita reflexionar sobre los conflictos de las clases sociales sobre sus relaciones predominantes y sus posibilidades históricas, volcándose hacia lo exótico, lo patológico, lo morboso y lo marginal que tiene el Perú. LOSADA GUIDO, Alejandro La producción literaria como praxis social'
  pregunta1: La idea central del texto es
  alternativas1: 
    A: Trascendencia literaria en Arguedas, Ribeyro y Vargas Llosa.
    B: Diferencias estilísticas y temáticas en tres literatos peruanos.
    C: Carácter y propósito de la literatura en Arguedas, Ribeyro y Vargas Llosa.
    D: Misión social de la literatura de Arguedas y Julio Ramón Ribeyro.
    E: Postura de los artistas ante el tema del desarraigo cultural peruano.
  solucion1: 
    alternativa: C
    razon: 'La idea central del texto es: Carácter y propósito de la literatura en Arguedas, Ribeyro y Vargas Llosa. El texto constituye un análisis de la propuesta literaria de los tres autores mencionados, evaluando básicamente la intención y la naturaleza de sus obras, las cuales enfocan aspectos sociales y humanos desde ópticas diferentes. '


  pregunta2: A partir de la evaluación que el autor hace de Vargas Llosa se concluye que
  alternativas2: 
    A: El literato debe estar comprometido con los problemas sociales.
    B: La literatura es un arte y no es una expresión sociológica.
    C: La literatura siempre ha estado desligada de nuestra realidad.
    D: A los literatos les atrae lo exótico y lo marginal de un país.
    E: Las novelas que más se comercializan versan sobre la realidad.
  solucion2: 
    alternativa: A
    razon: 'A partir de la evaluación que el autor hace de Vargas Llosa se concluye que: El literato debe estar comprometido con los problemas sociales. El autor menciona dentro de los rasgos de la obra de Liosa su preferencia por el color local, su cultismo y su inclinación por los aspectos frívolos de nuestra sociedad. Todo ello contrasta notoriamente con aquella literatura comprometida con la revaloración del Perú y de sus posibilidades. Por ende, podemos concluir que la literatura es valiosa, no cuando muestra zonas muertas o insignificantes de la vida social, sino generando una auténtica conciencia. '

  pregunta3: Antes que circunscribirse al color local, el literato debe
  alternativas3:
    A: Conocer los problemas de una región.
    B: Conocer muy bien las técnicas narrativas.
    C: Asumir una visión integral de la sociedad.
    D: Prestar atención a la neutralidad.
    E: Tocar el tema del desarraigo.

  solucion3:
    alternativa: C
    razon: 'Antes que circunscribirse al color local, el literato debe asumir una visión integral de la sociedad. Es incorrecto circunscribirse a una visión regionalista, parcializada y sesgada de la realidad. Antes bien, el autor sugiere reflexionar sobre los conflictos de las clases sociales y sus posibilidades históricas. En otras palabras, se debe asumir una visión integradora de la sociedad para que así la literatura asuma un papel de compromiso social. '

  pregunta4: La limitación que el autor observa en Ribeyro es su
  alternativas4:
    A: Pertenencia a la clase aristocrática.
    B: Imitación del estilo de Vargas Llosa.
    C: Pesimismo de carácter existencial.
    D: Afán de conocer demasiado nuestro mundo.
    E: Preferencia por el tema del desarraigo.

  solucion4:
    alternativa: C
    razon: 'La limitación que el autor observa en Ribeyro es: su pesimismo de carácter existencial. Si Llosa se enmarca en lo frívolo, Ribeyro muestra en sus obras al intelectual desarraigado, "que ha perdido sus raíces", incapaz de superar esa honda crisis existencial: En suma, se trata de un argumento pesimista con relación al hombre. '

  pregunta5: La afirmación falsa de acuerdo a lo sustentado es
  alternativas5:
    A: Arguedas traduce la problemática social.
    B: Los propósitos literarios son homogéneos.
    C: Existen expresiones literarias decadentes.
    D: Llosa y Arguedas tienen enfoques diferentes.
    E: La literatura peruana no resulta decadente.

  solucion5:
    alternativa: B
    razon: 'La afirmación falsa de acuerdo a lo sustentado es: los propósitos literarios son homogéneos. Es evidente que cada autor citado en el texto un ejemplo de la gran diversidad de enfoques existentes en la literatura con relación a la sociedad y al hombre. Por ende, es incorrecto sostener la similaridad de todos los enfoques, cuando la postura de cada escritor es única. '