  texto: 'El renunciamiento hace del sabio su propio dueño, nada le puede conmover porque el imperio que ejerce sobre sí mismo es total, sabe vivir en sociedad y consigo mismo. Por ello, desconfiará del amor y de los asuntos públicos. Para Antístenes, el matrimonio es necesario para la propagación de la especie, pero no constituye un acto de importancia considerable. En cuanto a los asuntos públicos, señalaba que el sabio no vive según leyes escritas sino según la virtud. Se le preguntó hasta qué punto debía uno mezclarse en los asuntos públicos y contestó: "como cuando uno se aproxima al fuego: demasiado lejos tendréis frío, demasiado cerca os quemareis". Rogó un día a los atenienses que decretaran que los caballos se denominaran asnos, como creyeron que se había vuelto loco, les señaló que también denominaban "generales" a individuos elegidos, completamente ineptos. BRUN, Jean Historia de la filosofía'
  pregunta1: 'Antístenes sostenía que el matrimonio no era'
  alternativas1: 
    A: Social
    B: Consistente
    C: Imprescindible
    D: Cohesionante
    E: Tradicional
  solucion1: 
    alternativa: C
    razon: 'Antístenes sostenía que el matrimonio no era imprescindible. En efecto, según se señala en el texto, Antístenes consideraba que la finalidad exclusiva del matrimonio es la reproducción, pero, fuera de este proceso, aquella unión no merecía ninguna importancia considerable. '


  pregunta2: 'Lograr el dominio de la sabiduría supone fundamentalmente'
  alternativas2: 
    A: Combatir las leyes escritas
    B: Fusionar la virtud con la política
    C: Poseer un cúmulo de conocimientos
    D: Moderar la conducta en función a leyes
    E: Orientarse sobre la base de principios morales
  solucion2: 
    alternativa: E
    razon: 'Lograr el dominio de la sabiduría supone fundamentalmente orientarse en base a principios morales. Desde el inicio del texto, se señala que el sabio ejerce un total imperio sobre su persona, y sabe vivir en sociedad y consigo mismo. Es decir, el sabio es un hombre prudente, de actitud equilibrada. Luego, al citar a Antístenes en relación a los asuntos públicos, el autor señala que es la virtud y no las normas jurídicas, la que guía la conducta del sabio. '

  pregunta3: 'En el fragmento se recomienda que el sabio'
  alternativas3:
    A: Debe abstenerse de la procreación
    B: Está imposibilitado de casarse
    C: Debe ser cauto frente a la virtud
    D: Debe mostrar predilección por el amor
    E: No debe desentenderse de la política

  solucion3:
    alternativa: E
    razon: 'En el fragmento se recomienda que el sabio no debe desentenderse de la política. El sabio sabe vivir en sociedad. Antístenes señala en el texto que la participación del sabio en los asuntos públicos, aunque debe ser mesurada, es inevitable: "como uno se aproxima al fuego, demasiado lejos tendréis frío, demasiado cerca os quemaréis". Se descarta la alternativa C, porque no se alude la cautela del sabio frente a la virtud, sino frente a la política. '

  pregunta4: 'La ironía de Antístenes apuntaba a'
  alternativas4:
    A: Moralizar a la juventud ateniense
    B: Evidenciar su doctrina sobre la política
    C: Expresar su desacuerdo con la democracia
    D: Ridiculizar las actividades de los militares
    E: Hacer notar la incapacidad de las autoridades

  solucion4:
    alternativa: E
    razon: 'La ironía de Antístenes apuntaba a hacer notar la incapacidad de las autoridades. Antístenes rogó un día a los atenienses que modificaran el nombre de un noble animal, corno el caballo, por el de una bestia de carga, como el asno. Y además señaló que una absurda elección daba origen al cargo de general, cuando en realidad se nombraba hombres ineptos para dicha función. En esta especie de analogía se advierte una crítica de Antístenes contra la incapacidad de las autoridades. '

  pregunta5: '¿Qué disciplinas se relacionan con el contenido del texto?'
  alternativas5:
    A: La ciencia y la filosofía
    B: La sociología y la política
    C: La filosofía y la educación
    D: La ética, la política y la filosofía
    E: La política, la religión y el derecho

  solucion5:
    alternativa: D
    razon: '¿Qué disciplinas se relacionan con el contenido del texto? La ética, la política y la filosofía. En el texto, el autor expone una reflexión acerca de la naturaleza del sabio. Nos habla acerca de sus cualidades morales. Adicionalmente, se describe en la forma en que el sabio debe participar en los asuntos del Estado. En consecuencia, las disciplinas vinculadas con lo expresado en el texto son la ética, la política y la filosofía. '