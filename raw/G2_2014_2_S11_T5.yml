texto:
    Las cremas blanqueadoras llenan los estantes de las tiendas indias, accesibles a todos los bolsillos, empezando desde lo equivalente a menos de un euro. Y la gran mayoría tienen deslumbrantes anuncios. Infinidad de firmas locales, pero también multinacionales comercializan sus productos. Y es que el mercado indio gasta en el "cuidado de la piel" más de 640 millones de dólares al año, según un estudio de mercado de AC Nielsen, una cifra que crece a pasos agigantados.
    Los analistas consultados muestran su preocupación por la facilidad con la que este racismo global es aceptado en Asia, y especialmente en China, Japón, Filipinas y Corea. En muchos países asiáticos, mantener una piel blanca era un rasgo femenino; pero ahora, con campañas agresivas y racistas, tiene un signo de modernidad y es aceptado por toda la sociedad. El mercado de blanqueadores está perfectamente asentado en el continente asiático, el tercero en beneficios después de EE UU y Europa (donde se comercializan para mujeres blancas como producto antiedad o antimanchas).
    Pero el incremento en el consumo de cosméticos no se limita al subcontinente indio y al continente asiático. En Estados Unidos también se practica aunque en menor medida por el vigor del movimiento por los derechos civiles entre la población negra. Al igual que en África, donde el emblanquecimiento se ha asociado a la opresión colonial blanca y los que lo practican son acusados de tener complejo de inferioridad, de odiarse. Por ello, se realiza a escondidas.
    Y es que África es el vertedero de las cremas tóxicas, por lo tanto, más baratas. La gente los usa a escondidas, así que solo llegan al médico cuando los productos tóxicos ya han causado daño, a veces irreparable. En muchos países africanos han prohibido el uso de determinados productos por su riesgo para la salud y llevado a cabo campañas para promover la belleza estética local, lo que se convierte en un trabajo crucial dado que el mensaje de superioridad blanca satura el mercado.
    Este nuevo racismo global, originado por ideologías coloniales (las personas de razas mixtas de apariencia más blanca disponían de situaciones de privilegio por encima de las más oscuras) y por un racismo interiorizado en las ex colonias, viene espoleado además por visiones de un nuevo orden mundial. Este tiene como premisa la exportación por parte de Estados Unidos y de sus medios de la belleza blanca. Y, ocasionalmente, la de mujeres negras de piel clara. Cuanto más clara, mejor, vista la reciente polémica creada por el supuesto emblanquecimiento, mediante Photoshop, de la piel de la cantante Beyoncé en un anuncio de L'Oréal.
    
#1
pregunta1: La expresión CUIDADO DE LA PIEL significa

alternativas1: 
    A: prevención de las enfermedades dermatológicas.
    B: cumplimiento de prescripciones dermatológicas.
    C: uso de productos para lograr blanquearse la piel.
    D: búsqueda de la perfección mediante la cirugía.
    E: esmero por alcanzar un ideal de belleza saludable. 

solucion1: 
    alternativa: C
    razon: La expresión "cuidado de la piel " es un eufemismo del blanqueamiento de la piel.

#2
pregunta2: ¿Cuál es la idea principal del texto?

alternativas2:
    A: El blanqueamiento de la piel se ha convertido en un filón para la industria cosmética.
    B: El mercado de blanqueadores está firmemente asentado en el continente asiático.
    C: El incremento en el consumo de cremas blanqueadoras es un fenómeno mundial.
    D: En la actualidad, el mercado del cuidado de la piel se desarrolla a pasos agigantados.
    E: Una nueva forma de racismo se manifiesta mediante el blanqueamiento de la piel.

solucion2: 
    alternativa: E
    razon: Las cremas blanqueadoras y el uso del Photoshop evidencia la irrupción de una tendencia racista.

#3
pregunta3: Se infiere que, en África, la mayoría de los productos para el blanqueamiento de la piel

alternativas3: 
    A: se suelen expender de una manera furtiva.
    B: solo se adquieren en centros autorizados.
    C: son inocuos para la salud de las personas.
    D: solo se obtienen con prescripción médica.
    E: son muy inaccesibles por su elevado precio. 

solucion3: 
    alternativa: A
    razon: En África el emblanquecimiento se ha asociado a la opresión colonial blanca y los que lo practican son acusados de tener complejo de inferioridad, de odiarse. Por ello, se practica a escondidas.

#4
pregunta4: Es incompatible afirmar que en Asia,

alternativas4: 
    A: mantener la piel blanca era una peculiaridad femenina.
    B: el blanqueamiento de la piel constituye un tema tabú.
    C: ahora se valora de modo positivo el tener la piel blanca.
    D: se ha incrementado el consumo de los blanqueadores.
    E: blanquearse la piel simboliza tener mentalidad moderna. 

solucion4: 
    alternativa: B
    razon: En muchos países asiáticos, mantener una piel blanca era un rasgo femenino; pero ahora, con campañas agresivas y racistas, tiene un signo de modernidad y es aceptado por toda la sociedad.

#5
pregunta5: Si los individuos blancos no dispusieran de situaciones de privilegio por encima de los demás, probablemente

alternativas5: 
    A: el mercado de los blanqueadores no crecería a pasos agigantados.
    B: la piel oscura predominaría en los anuncios de productos estéticos.
    C: el canon estético que imperaría en Asia sería el de la piel cobriza.
    D: el nuevo racismo presentaría un mayor alcance en todo el mundo.
    E: sería necesario invertir en la promoción de la belleza estética negra. 

solucion5: 
    alternativa: A
    razon: Las personas compran productos que blanquean la piel debido a la ideología colonial.