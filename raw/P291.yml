texto: 'La imagen sugerida por Seely Brown (1999) en la figura de abajo, propone el iceberg como una metáfora para evidenciar la manera en que el conocimiento explícito representa solo una porción de todo el saber no sistematizado que hemos ido adquiriendo a lo largo de la vida. La sociedad del conocimiento demanda repensar muchas cuestiones que actualmente se dan por sentadas. Hoy existe una cierta visión común de que el conocimiento juega un papel estratégico en el desarrollo de las sociedades actuales. Sin embargo, no resulta factible pasarnos toda la vida siguiendo cursos y adquiriendo nuevos títulos académicos. Es decir, a mayor reconocimiento del valor de adquirir nuevos saberes y habilidades, mayor importancia habrá de asignarse a la flexibilización de las estrategias de formación y de adquisición de capacidades. La metáfora del iceberg de Seely Brown (1999) representa la idea de que muchos de nuestros saberes están ocultos (saberes tácitos), pero son la base de nuestros conocimientos más formales o visibles (saberes explícitos). Por ello es fundamental comprender que ambos son prácticamente inescindibles. Esto plantea inevitablemente el desafío de buscar esquemas más adaptables, permeables e inclusivos, que nos permitan reconocer los saberes adquiridos independientemente de que cuenten o no con una apostilla que los respalde. '
pregunta1: '¿Cuál es la idea principal del texto? '
alternativas1: 
  A: La metáfora del iceberg nos permite mostrar cuál es el vínculo entre conocimiento tácito y conocimiento explícito. 
  B: La flexibilización de las estrategias de formación y de adquisición de capacidades es sumamente importante. 
  C: El conocimiento explícito representa únicamente una porción de todo el saber no sistematizado. 
  D: La sociedad del conocimiento demanda repensar muchas cuestiones que actualmente se dan por sentadas.

solucion1: 
  alternativa: A
  razon: 'El autor explica el vínculo entre conocimiento tácito (saber cómo) y conocimiento explícito (saber qué) a través de la metáfora del iceberg. '
  
pregunta2: 'El término INESCINDIBLE se entiende como '
alternativas2:
  A: Imposible. 
  B: Inextinguible. 
  C: Inseparable. 
  D: Insustituible.

solucion2: 
  alternativa: C
  razon: 'El término ‘inescindible’ se refiere a lo que no se puede escindir o separar. Por ello, se entiende como ‘inseparable’. '
  
pregunta3: 'Se colige del texto que la flexibilización de las estrategias de formación '
alternativas3:
  A: Se vincula con incluir el saber no formal. 
  B: Es contraproducente para el aprendizaje. 
  C: Nos lleva a refutar la metáfora del iceberg. 
  D: Es opuesta a lo planteado por S. Brown.

solucion3: 
  alternativa: A
  razon: 'Al incluir el reconocimiento de nuevos saberes, se asume que estos incluyen lo tácito. '
  
pregunta4: 'Resulta incompatible afirmar que el saber no sistematizado '
alternativas4:
  A: Radica en las personas y sus prácticas. 
  B: Involucra el denominado “saber cómo”. 
  C: Es reconocido en todas las ocasiones. 
  D: Es adquirido a lo largo de nuestra vida.

solucion4: 
  alternativa: C
  razon: 'El autor sugiere incluir estos saberes tácitos por lo que inferimos que no es reconocido siempre. '
  
pregunta5: 'Si una empresa contratara a un nuevo postulante sobre la base exclusiva de sus conocimientos formales'
alternativas5:
  A: El procedimiento sería impecable e inobjetable, según el autor. 
  B: Sería incapaz de aquilatar el verdadero potencial del candidato. 
  C: Podría determinar todos los saberes del postulante al trabajo. 
  D: Estaría incorporando la profunda estructura del saber previo. 

solucion5: 
  alternativa: B
  razon: 'La recomendación es que existen saberes tácitos que no debemos obviar y ser flexibles e inclusivos con los saberes independientemente que tengan o no una certificación que los respalde. '
  
