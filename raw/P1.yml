texto:
    Mi crítica renuncia a ser imparcial o agnóstica, si la verdadera critica puede serlo, cosa que no creo absolutamente. Toda crítica obedece a preocupaciones de filósofo, de político, o de moralista. Declaro, sin escrúpulo, que traigo a la exégesis literaria todas mis pasiones o ideas políticas. Pero esto no quiere decir que considere el fenómeno literario o artístico desde puntos de vista extraestéticos, sino que mi concepción estética se unimisma, en la intimidad de mi conciencia, con mis concepciones morales, políticas y religiosas. MARIÁTEGUI, José Carlos 7 Ensayos de interpretación de la realidad peruana
    
#1
pregunta1: Pregunta. El mejor resumen del texto es

alternativas1: 
    A: El oficio literario no puede ser entendido como un proceso imparcial o agnóstico.
    B: La crítica en general expresa la concepción filosófica, política y moralista.
    C: La crítica literaria se fundamenta básicamente en elementos extraestéticos.
    D: La valoración de las obras literarias no está al margen de la ideología del crítico.
    E: La imparcialidad de la literatura significa dejar de lado la concepción del autor.

solucion1: 
    alternativa: D
    razon: "El mejor resumen del texto es la valoración de las obras literarias no está al margen de la ideología del crítico. El propio autor del texto señala: 'Declaro, sin escrúpulo, que traigo a la exégesis (interpretación) literaria todas mis pasiones o ideas políticas'. De ahí que lo central en el texto es que toda opinión sobre la creación literaria debe emanar, al menos en gran parte, de la sensibilidad del hombre."
