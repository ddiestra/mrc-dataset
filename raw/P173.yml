  texto: 'La inercia frente a la vida es cobardía. Un hombre incapaz de acción es una sombra que se escurre en el anónimo de su pueblo. Para ser chispa que enciende, fuego que templa, reja que ara, debe llevarse el gesto hasta donde vuele la intención. No basta en la vida pensar un ideal: hay que aplicar todo el esfuerzo para su realización. Cada ser humano es cómplice de su propio destino: miserable es el que se forja la cadena, suicida el que vierte la cicuta en su propia copa. No debemos maldecir la fatalidad para justificar nuestra pereza; antes debiéramos Preguntarnos en secreta intimidad: ¿volcamos en cuanto hicimos toda nuestra energía?, ¿pensamos bien nuestras acciones, primero y pusimos después en hacerlas la intensidad necesaria? La energía no es fuerza bruta: es pensamiento convertido en fuerza inteligente. El que se agita sin pensar lo que hace, no es una enargita: ni lo es el que reflexiona sin ejecutar lo que concibe. Deben ir juntos el pensamiento y la acción, como brújula que guía y hélice que empuja, para ser eficaces. Ahonde más su arado el labriego para que la mies sea proficua; haga más hijos la madre para enjardinarse el hogar; ponga el poeta más ternura para invitar corazones; repique más fuerte en el yunque el herrero que quiera vencer al metal. INGENIEROS, José Las fuerzas morales'
  pregunta1: 'El contenido de este texto podría ser considerado como'
  alternativas1: 
    A: Una exhortación para orientar correctamente nuestros esfuerzos.
    B: Un mensaje para la juventud sumida en los vicios terrenales.
    C: Una crítica realista al actual sistema socio-político.
    D: Una arenga para que la sociedad retome su camino.
    E: Una invitación hacia la propagación de los ideales.
  solucion1: 
    alternativa: A
    razon: 'El tema expuesto podría ser considerado como una exhortación para orientar correctamente nuestros esfuerzos. El fragmento trata básicamente acerca de la necesidad de complementar adecuadamente el ideal y la acción: Con ello, el autor aconseja apartamos de la flojedad y esforzarnos en obrar con inteligencia y reflexión para lograr nuestros objetivos. Descartamos la opción D: Una arenga para qué sociedad se arme de valor y retome su camino, porque si bien es necesario que los individuos se atrevan a emprender proyectos, la finalidad no es hacer que la sociedad "retome su camino"; en la lectura no se indica que la sociedad se haya apartado de su rumbo original. También se descarta la clave E: Una invitación hacia la propagación de los ideales, debido a que, además de concebir ideales, el hombre debe esforzarse para plasmarlos. Los ideales, más allá de propagarse, deben hallar su materialización en la práctica. '


  pregunta2: 'Lo correcto en nuestra vida sería'
  alternativas2: 
    A: Planificar de manera progresiva
    B: Actuar bajo los dictados del corazón
    C: Hacer de nuestro destino un estandarte
    D: Dosificar las ideas según las circunstancias
    E: Armonizar el pensamiento y la acción
  solucion2: 
    alternativa: E
    razon: 'Lo correcto en nuestra vida sería armonizar el pensamiento y la acción. Con la frase: "no basta pensar un ideal: hay que aplicar todo el esfuerzo a su realización", el autor expresa la necesidad de complementar el pensamiento y la acción para la consecución de nuestros ideales. Esta es la actitud que debemos adoptar frente a la vida. Se desvirtúa la opción A: Planificar de manera progresiva. Si bien es correcto planificar lo que ha de hacerse, todo lo que concebimos debe ser ejecutado en la práctica. Con solo planificar no lograremos realizar nuestro ideal. También se descarta la alternativa D: Dosificar las ideas según las circunstancias, porque, a pesar que es necesario saber pensar antes de obrar, muy poco nos ayudaría el evaluar las condiciones, el hacer proyectos sin emprender acción alguna para su ejecución. '

  pregunta3: 'Merecer el reconocimiento de los demás supone:'
  alternativas3:
    A: Obrar con dinamismo, prudencia y valor
    B: Abrazar ideales ignorando el riesgo
    C: Pensar y actuar separadamente
    D: Complementarse con la sociedad
    E: Sobreponerse al miedo y dolor ajenos

  solucion3:
    alternativa: A
    razon: 'Merecer el reconocimiento de los demás supone obrar con dinamismo, prudencia y valor. Para entender la intención de esta interrogante, preguntémonos, adicionalmente: ¿quiénes merecerían el reconocimiento de los demás? ¿No serían acaso los que saben complementar el pensamiento y la acción? Así es. Ellos son los hombres activos, diligentes, que reflexionan cuidadosamente antes de actuar. Son, en suma, hombres dinámicos, prudentes y a la vez valientes, porque tienen el suficiente coraje para emprender la gran tarea de llevar a cabo un ideal. Se descarta la opción: Sobreponerse al miedo y dolor ajenos. No es a las debilidades ajenas a las que debe sobreponerse el hombre, sino a sus propias debilidades morales. '

  pregunta4: 'Para que una obra tenga la eficacia deseada, deberíamos:'
  alternativas4:
    A: Coordinar nuestras emociones
    B: Ser como el labriego o el poeta
    C: Confiar en las energías que poseemos
    D: Orientar racionalmente nuestras energías 
    E: Valorar nuestras capacidades naturales

  solucion4:
    alternativa: D
    razon: 'Para que una obra tenga la eficacia deseada, deberíamos orientar racionalmente nuestras energías. La Pregunta. en mención nos lleva a releer las siguientes palabras del autor: -La energía no es fuerza bruta: es pensamiento convertido en fuerza inteligente (...) Deben ir juntos el pensamiento y la acción, como brújula que guía y hélice que empuja, para ser eficaces". De esto se interpreta que la eficacia es el resultado de una correcta orientación de nuestro esfuerzo: el pensamiento como guía y la fuerza como impulso para la acción. Se descarta la opción C: Confiar en el energeta. El energeta sería aquel que posee y sabe aplicar su energía; pero ser eficaz en el obrar no consiste en confiar en el energeta, sino en convertirse en un energeta. También se desvirtúa la alternativa E: Valorar nuestras capacidades naturales, ya que con la sola valoración de nuestras capacidades no garantizamos la eficacia de nuestras acciones. Aparte de valorarnos, la tarea consiste en actuar de modo correcto, planificando racionalmente nuestras energías a fin de lograr eficacia. '

  pregunta5: 'Señale lo que no corresponde a lo planteado por el autor:'
  alternativas5:
    A: Toda persona participa en su destino
    B: Toda idea es consecuencia de una acción
    C: Ser energeta implica actuar racionalmente
    D: Los incapaces tienen una existencia anónima
    E: La fatalidad no justifica nuestro fracaso

  solucion5:
    alternativa: B
    razon: 'Lo que no corresponde a lo planteado por el autor es toda idea es consecuencia de una acción. Esto es falso, pues la idea expresada por el autor es todo lo contrario. Todo acto es consecuencia de un ideal. Por consiguiente, la expresión contenida en la alternativa B contradice lo planteado por el autor. '