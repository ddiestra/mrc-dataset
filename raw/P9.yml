texto:
    'Con cada día que pasaba, y desde ambos lados de mi inteligencia, el moral y el intelectual, me iba acercando cada vez más a esa verdad, cuyo descubrimiento parcial me ha condenado a una bajeza tan terrible: que el hombre en verdad no es uno, sino dos. Digo dos, porque el estado de mi propio conocimiento no va más allá de ese punto. Seguirán otros que me superarán siguiendo-el mismo camino y aventuro la suposición de que el hombre será finalmente conocido corno una mera conjunción de personalidades, incongruentes e independientes. STEVENSON, R.L. Dr. Jekyll y Mr. Hyde'
    
#1
pregunta1: La afirmación principal del texto es

alternativas1: 
    A: Aparentemente, el hombre es una unidad indivisible; sin embargo, está integrado por dos personalidades autónomas e incongruentes.
    B: La mayor bajeza del ser humano es reconocer que en él conviven dos personalidades incongruentes e independientes.
    C: El autoexamen impide reconocer que en nuestro ser coexisten dos personalidades diferentes e independientes.
    D: En el futuro se demostrará que las personalidades que integran el ser humano no son congruentes y dependientes.
    E: Si el ser humano estuviera formado por dos personalidades, éstas tendrían que ser irremediablemente incongruentes e independientes.

solucion1: 
    alternativa: A
    razon: 'La afirmación principal del texto es aparentemente el hombre es una unidad indivisible, sin embargo, está integrado por dos personalidades autónomas e incongruentes: El autor nos explica que ha llegado a una verdad: el hombre en verdad es dos, es una mera conjunción de personalidades incongruentes y carentes de dependencia. Esta verdad sobre el hombre es resultado de haber encontrado en él mismo estas personalidades desde su inteligencia moral e intelectual.'
