texto:
    Cuando por la calle veo tantos negocios cerrados, o vecinos del barrio me detienen para decirme que no podrán seguir manteniendo su tallercito, pienso en la corrupción y en la impunidad, en el grosero despilfarro y en la opulencia amoral de unos cuantos individuos. Mientras los más desafortunados sucumben en la profundidad de las aguas, en algún rincón ajeno a la catástrofe, en medio de una fiesta de disfraces, siguen bailando los hombres del poder, ensordecidos en sus bufonadas. SABATO, Ernesto Antes del fin


pregunta1: ¿Cuál de las siguientes afirmaciones no concuerda con el texto?

alternativas1: 
    A: La sociedad actual padece de una falta de sensibilidad.
    B: Las oportunidades económicas resultan desiguales.
    C: Los desafortunados sucumben por su irresponsabilidad.
    D: La pobreza actual se va extendiendo de forma preocupante.
    E: La sociedad atraviesa un relajamiento de los valores morales.
solucion1: 
  alternativa: C
  razon: La información que no concuerda con el texto es los desafortunados sucumben por su irresponsabilidad. Sábato establece que, en el mundo, hay un grupo minoritario corrupto, impune y despilfarrador que mientras goza, otro grupo desafortunado sucumbe debido al sistema arbitrario que impera, faltos de trabajo para poder sobrevivir. Pero, resulta erróneo decir que sucumbe por irresponsabilidad; el motivo corresponde al mismo sistema.