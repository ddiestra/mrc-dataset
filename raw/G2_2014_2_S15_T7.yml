texto:
    A través de las civilizaciones, poco ha cambiado la actitud hacia la enfermedad mental. El hombre primitivo creía que los trastornos mentales eran causados por la influencia de espíritus y la magia era parte del diagnóstico y tratamiento. Tanto en el Perú como en Asia Menor se han encontrado cráneos trepanados para liberar "espíritus malignos", y así mitigar la depresión y la locura. En tratados prebíblicos los trastornos psiquiátricos son considerados castigo de Dios':' los locos dejan de ser malignos para convertirse en endemoniados y transgresores de la ética religiosa. El Talmud las considera verdaderas enfermedades que deben ser atendidas por un médico. La Biblia les ofrece la fe, la esperanza y la caridad. Los musulmanes creían que los trastornos psiquiátricos eran castigos de Alá y se purificaban con la oración; sus hospitales se describen como':' "ambientes naturales con jardines, fuentes, música y perfumes ...".
    La cultura grecorromana fue la primera en estudiar los trastornos mentales como enfermedades médicas, resaltando entre ellos Hipócrates. De los griegos conservamos los términos manía, melancolía y paranoia.
    En la Edad Media entramos en una etapa de oscurantismo donde la posesión diabólica era la supuesta responsable de la enfermedad mental. Muchos fueron quemados en la hoguera catalogados como brujos y brujas. En el Renacimiento se desplaza la conceptualización religiosa hacia un entendimiento médico, pero de la condición de endemoniados pasan a la condición de incurables. Es así como en el siglo XVIII a los pacientes se los deposita en asilos cerrados, junto con criminales, ladrones, prostitutas y hasta con enemigos políticos.
    Hacia 1785, Chiarugi en Florencia, posteriormente Pinel en París y luego Tucke en Londres, revolucionan el tratamiento psiquiátrico denominándolo "tratamiento moral". Se escriben los primeros tratados de psiquiatría. Para el siglo XIX esta disciplina se dedica particularmente a clasificar a los enfermos psiquiátricos y a usar tratamientos como baños de agua helada, la silla giratoria, el ahogamiento, purgantes, sustancias opioides, entre otras.
    En la segunda mitad del siglo XX, se desarrollan psicofármacos eficientes. Ya en el siglo XXI el mejor entendimiento de sus mecanismos de acción y los diversos estudios biomoleculares, inmunoendocrinológicos y genéticos, nos permiten avanzar hacia una psiquiatría personalizada (en el diagnóstico y el tratamiento). El temor y el estigma hacia la enfermedad mental, sin embargo, perduran, particularmente en los países subdesarrollados, y desgraciadamente con mucho énfasis en nuestro país.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: recién en el siglo XX se ha tenido un enfoque médico de las enfermedades mentales.
    B: durante mucho tiempo se pensó que la enfermedad mental tenía una causa religiosa.
    C: en el mundo antiguo, todos los enfermos mentales fueron estigmatizados por la gente.
    D: los enfermos mentales han sido maltratados a lo largo de toda la historia de la medicina.
    E: desde la prehistoria se ha sentido temor por la enfermedad mental y se la ha estigmatizado.

solucion1: 
    alternativa: E
    razon: La idea principal se encuentra al inicio y al final del texto, el temor y el estigma hacia la enfermedad mental ya se daba en el hombre primitivo y perduran hasta hoy, poco ha cambiado la actitud desde antaño hacia la enfermedad mental.

#2
pregunta2: En el texto, el término DEPOSITA puede reemplazarse por

alternativas2:
    A: estudia.
    B: trata.
    C: controla.
    D: recluye.
    E: olvida.

solucion2: 
    alternativa: D
    razon: Los enfermos mentales fueron encerrados en asilos cerrados junto a otras lacras so ciales en ese sentido fueron recluidos.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: Para el Talmud, la enfermedad mental debía tener atención médica.
    B: Muchos enfermos mentales terminaron quemados en la hoguera.
    C: Antes de la Biblia la enfermedad mental se veía como un castigo divino.
    D: Durante el Renacimiento se veía a los enfermos mentales como incurables.
    E: En el Perú prehispánico no se tuvo interés por la enfermedad mental. 

solucion3: 
    alternativa: E
    razon: En el Perú antiguo y Asia menor se trepanaba cráneos de enfermos mentales para liberar espíritus malignos.

#4
pregunta4: Se colige del texto que el tratamiento de la enfermedad mental

alternativas4: 
    A: en la actualidad tiene un costo muy elevado.
    B: hasta el día de hoy no ha logrado un avance.
    C: no ha seguido una línea de progreso constante.
    D: nunca llego a practicarse en el mundo antiguo.
    E: empezó recién durante la Alta Edad Media. 

solucion4: 
    alternativa: C
    razon: La cultura grecorromana fue la primera que abordó los trastornos mentales como enfermedades médicas, pero en la Edad Media este punto de vista se abandonó y se vio como posesión diabólica, en el Renacimiento se vuelve al enfoque médico pero eran incurables, y recién en el siglo XVIII se vuelve a ver como enfermedades tratables.

#5
pregunta5: Si alguien no enfocase los trastornos mentales como una enfermedad, entonces

alternativas5: 
    A: concordaría con la opinión de Hipócrates.
    B: podría considerarlos como un caso de posesión.
    C: podría verlos como manifestaciones normales.
    D: usaría sustancias opioides para tratar a la gente.
    E: podría pensar que esa gente solo está fingiendo. 

solucion5: 
    alternativa: C
    razon: El otro enfoque histórico de la enfermedad mental fue el considerarla como un castigo de Dios o una posesión diabólica.