texto:  'Es importante caer en la cuenta de que los pitagóricos no fueron solo un grupo de
        discípulos de Pitágoras más o menos independientes y aislados unos de otros: eran los
        miembros de una sociedad o comunidad religiosa, fundada por Pitágoras de Samos, en
        Crotona, ciudad del sur de Italia, en la segunda mitad del siglo VI a. J. C. Pitágoras era
        natural de Jonia, y los primeros miembros de su escuela hablaron el dialecto jonio. Tanto
        los orígenes de la sociedad pitagórica como la vida de su fundador están envueltos en
        oscuridades. Jámblico, en su Vida de Pitágoras, le llama «guía y padre de la filosofía
        divina», «un dios, un "demonio" (es decir, un ser sobrehumano), u hombre divino». Pero
        las vidas de Pitágoras escritas por Jámblico, Porfirio y Diógenes Laercio, apenas puede
        decirse que nos proporcionen un testimonio fidedigno, y es justo, sin duda, calificarlas de
        novelas.
        La fundación de una escuela no era, probablemente, ninguna novedad en el mundo
        griego. Pero la escuela pitagórica se distinguió de todas las demás por su carácter
        ascético y religioso. Hacia el final de la civilización jonia se manifestó un renacimiento
        religioso que trató de proporcionar elementos religiosos auténticos, como no los habían
        aportado ni la mitología olímpica ni la cosmología milesia. Igual que en el Imperio romano,
        en su sociedad decadente, que había perdido su prístino vigor y su lozanía, vemos un
        doble movimiento, hacia el escepticismo por una parte y hacia las «religiones mistéricas»
        por otra, así también, al declinar la civilización jonia, rica y comercial, hallamos idénticas
        tendencias. La sociedad pitagórica representa el espíritu de este renacer religioso, que
        ella combinó con un espíritu científico muy marcado, lo cual justifica la inclusión de
        Pitágoras en una historia de la filosofía.
        Hay ciertamente un terreno común entre el orfismo y el pitagorismo, aunque no es
        fácil, ni mucho menos, determinar con precisión las relaciones entre ambos, ni el grado de
        influencia que las doctrinas órficas pudieran ejercer sobre los pitagóricos. En el orfismo
        encontramos, sin duda, una organización comunitaria, en la que los individuos se
        vinculan, por medio de la iniciación y la fidelidad, a un género de vida en común, y
        hallamos también la doctrina de la transmigración de las almas —doctrina relevante en las
        enseñanzas pitagóricas—; por lo tanto, es difícil pensar que no le hubiesen influido a
        Pitágoras las creencias y las prácticas órficas.'
    
preguntas:    
  - pregunta: El tema central del texto es
    alternativas:
      A: el espíritu científico de la sociedad pitagórica.
      B: las referencias dudosas sobre el pitagorismo.
      C: las características de la sociedad pitagórica.
      D: las relaciones entre el pitagorismo y el orfismo.
      E: el renacimiento religioso de la civilización jonia.
    solucion:
      alternativa: C
      razon:  Se trata de un conjunto de características propias de la sociedad
              pitagórica (su carácter religioso, ascético, comunitario, etc.).

  - pregunta: Es incompatible con lo planteado en el texto sostener que
    alternativas:
      A: hay algunas coincidencias entre el orfismo y el pitagorismo.
      B: el relato de Diógenes Laercio sobre Pitágoras no es fiable.
      C: la doctrina de la reencarnación fue sostenida por el orfismo.
      D: la escuela pitagórica era diferente a otras escuelas filosóficas.
      E: Pitágoras fundó su escuela en la ciudad de Samos, en Jonia. 

    solucion:
      alternativa: E
      razon: Pitágoras fundo su escuela en la ciudad de Crotona, en el Sur de Italia.
  
  - pregunta: En el texto, el término PRÍSTINO alude a una característica
    alternativas: 
      A: pura. 
      B: única. 
      C: ilusoria. 
      D: inicial. 
      E: severa.
    solucion:
      alternativa: D
      razon: El término PRÍSTINO alude a una original lozanía.
  
  - pregunta: A partir del segundo párrafo del texto se desprende que los pitagóricos   
    alternativas:
      A: ejecutaban prácticas de purificación.
      B: fundaron la primera escuela filosófica.
      C: siempre se opusieron a la ciencia.
      D: estuvieron alejados del renacer religioso.
      E: diseñaron la antigua religión olímpica.
    solucion:
      alternativa: A
      razon:  En el segundo párrafo se lee que la sociedad pitagórica tenía carácter
              ascético, esto significa que sus miembros buscaban purificarse o liberar su espíritu.

  - pregunta: Si Pitágoras hubiese sostenido, como los antiguos griegos, que el alma es un soplo
              que se diluye al morir, probablemente   
    alternativas:
      A: tendría que relacionárselo más con filósofos del siglo VI d. C.
      B: habría sido el «guía y padre» de toda la filosofía griega.
      C: ningún historiador habría escrito acerca de su agitada vida.
      D: carecería de influencias provenientes de la religión órfica.
      E: jamás habría fundado una nueva escuela filosófica en Crotona.
    solucion:
      alternativa: D
      razon:  Si ese hubiese sido el caso, no podría sostenerse la influencia órfica,
              toda vez que la transmigración de las almas implica la reencarnación de las mismas.