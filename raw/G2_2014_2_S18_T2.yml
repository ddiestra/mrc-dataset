texto:
    En la dimensión lógica, los conceptos de yo, otros y mundo se interdefinen mutuamente, en el sentido de que no puede definirse uno de ellos, o siquiera comprenderse, si no es en relación con los otros dos. En la dimensión ontogenética, las tres experiencias se dan simultáneamente':' es decir, el niño desarrolla conciencia autobiográfica, es decir, autoconciencia y procesos cognitivos complejos, cuando también está en condiciones de reconocer a otras entidades del mundo como personas dotadas de subjetividad, o sea, poseedoras de estados mentales y de un punto de vista propio. Esto, a su vez, es posible cuando el niño puede reconocer que existe una realidad objetiva que es compartida con los otros y que es diferente de la percepción personal que cada uno tiene de ella. Este hito del desarrollo se da entre los dos y los tres años de edad, y su logro suele medirse con las pruebas de la falsa creencia. Cuando esto ocurre, el niño está en condiciones de comprender las distinciones realidad/apariencia, verdadero/falso y subjetivo/objetivo.
    Asimismo, desde un punto de vista filogenético, es posible decir que estas tres formas de conocimiento se dieron juntas en la especie, es decir, que la autoconciencia o conciencia autobiográfica, la lectura de mentes y la comprensión de la objetividad del mundo exterior, debieron haberse dado juntos en la evolución, aproximadamente cuando los homínidos desarrollaron el lóbulo frontal lo suficiente, en interacción con comunidades sociales complejas, como para atribuir y atribuirse estados mentales en, por lo menos, tercer grado de intencionalidad, o sea, cuando pudieron entender y formular pensamientos del tipo «x quiere que y crea que x cree que está solo»
    Es probable que los australopitecinos, quienes vivieron entre cuatro y dos millones de años antes del presente, ya tuvieran rudimentos de estas capacidades. Si creemos que un desarrollo más complejo de estas habilidades requiere de lenguaje, tendríamos que sostener que eso ocurrió hace aproximadamente 500,000 años, en que aparentemente se desarrolló alguna forma de comunicación y pensamiento simbólico, que no involucraba sintaxis, la que debió haber evolucionado no antes de unos cien mil años.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: la dimensión ontogenética y filogenética de las experiencias personales y sociales.
    B: la autoconciencia y el desarrollo del lóbulo frontal en los prístinos australopitecinos.
    C: la interrelación entre el conocimiento del yo, el conocimiento de otros y del mundo.
    D: el desarrollo de la autoconciencia en el niño con relación a la lectura de las mentes.
    E: los estados mentales de los homínidos y la distinción entre lo subjetivo y lo objetivo. 

solucion1: 
    alternativa: C
    razon: 'Tanto en el primer como en el segundo párrafo se indica la relación entre las tres formas de conocimiento: la autoconciencia, el conocimiento de otros (lectura de mentes) y conocimiento del mundo objetivo.'

#2
pregunta2: Se infiere que un ejemplo de primer grado de intencionalidad es

alternativas2:
    A: Joel quiere que Pedro lo ayude.
    B: Joel ha dormido toda la mañana.
    C: Pedro no se encuentra en casa.
    D: la bacteria se está moviendo.
    E: la máquina rechaza la tarjeta.

solucion2: 
    alternativa: A
    razon: La intencionalidad supone por el ejemplo que aparece en el texto presencia de una o más mentes que tienen deseos y creencias. En «Joel quiere que Pedro lo ayude», un ser que dispone de mente tiene un deseo.

#3
pregunta3: Si el desarrollo de la conciencia autobiográfica en el niño fuese autónomo e independiente del reconocimiento de cosas exteriores a él,

alternativas3: 
    A: no podría decirse que los conceptos de yo, otros y mundo se interdefinen.
    B: se remitiría a una especie de conciencia personal innatista y paradigmática.
    C: requeriría de todas maneras de un protolenguaje que no involucrase sintaxis.
    D: su lóbulo frontal habría crecido hasta alcanzar un tamaño extraordinario.
    E: desde el punto de vista filogenético de todas maneras se adaptaría al mundo. 

solucion3: 
    alternativa: A
    razon: Si uno de los conceptos (o conocimientos) se desarrollase de manera autónoma e independiente, ya no podría decirse que estos se interdefinisen entre sí.

#4
pregunta4: Una idea incompatible con respecto a lo planteado en el texto es que

alternativas4: 
    A: los australopitecinos se consideran como un antecedente de la especie humana.
    B: la comprensión del mundo externo se dio conforme el desarrollo del lóbulo frontal.
    C: lo que el autor del texto llama lectura de mentes consiste en un acto de telepatía.
    D: una primera forma de lenguaje se habría desarrollado hace aproximadamente millón de años.
    E: el niño desarrolla pensamientos complejos en relación al reconocimiento de cosas. 

solucion4: 
    alternativa: C
    razon: La lectura de mentes se refiere «a reconocer a otras entidades del mundo como personas dotadas de subjetividad, es decir, poseedoras de estados mentales y de un punto de vista propio », personas que disponen de intencionalidad (deseos y creencias).

#5
pregunta5: La palabra HITO se usa en el sentido de

alternativas5: 
    A: enigma.
    B: mojón.
    C: nudo.
    D: poste.
    E: acontecimiento.

solucion5: 
    alternativa: E
    razon: La palabra hito se usa en este caso como un acontecimiento que sirve de punto de referencia.

#6
pregunta6: Se colige que un ser con grado cero de intencionalidad es un

alternativas6: 
    A: mono.
    B: autómata.
    C: perro.
    D: flemático.
    E: oligofrénico.

solucion6: 
    alternativa: B
    razon: Un ser con grado cero de intencionalidad es un ser sin mente, siendo así no experimenta ni deseos ni creencias, es el caso del autómata.