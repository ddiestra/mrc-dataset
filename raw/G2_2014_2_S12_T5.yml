texto:
  -Cuatro -dijo el Jaguar.
  Los rostros se suavizaron en el resplandor vacilante que el globo de luz difundía por el recinto, a través de escasas partículas limpias de vidrio':' el peligro había desaparecido para todos, salvo para Porfirio Cava. Los dados estaban quietos, marcaban tres y uno, su blancura contrastaba con el suelo sucio.
  -Cuatro -repitió el Jaguar- ¿Quién?
  -Yo -murmuró Cava- Dije cuatro.
  -Apúrate -replicó el Jaguar- Ya sabes, el segundo de la izquierda.
  Cava sintió frío. Los baños estaban al fondo de las cuadras, separados de ellas por una delgada puerta de madera, y no tenían ventanas. En años anteriores, el invierno sólo llegaba al dormitorio de los cadetes, colándose por los vidrios rotos y las rendijas; pero este año era agresivo y casi ningún rincón de] colegio se libraba del viento, que, en las noches, conseguía penetrar hasta en los baños, disipar la hediondez acumulada durante el día y destruir su atmósfera tibia. Pero Cava había nacido y vivido en la sierra, estaba acostumbrado al invierno':' era el miedo lo que erizaba su piel.
  -¿Se acabó? ¿Puedo irme a dormir? -dijo Boa':' un cuerpo y una voz desmesurados, un plumero de pelos grasientos que corona una cabeza prominente, un rostro diminuto de ojos hundidos por el sueño. Tenía la boca abierta, del labio inferior adelantado colgaba una hebra de tabaco. El Jaguar se había vuelto a mirarlo.
  -Entro de imaginaria a la una -dijo Boa-. Quisiera dormir algo.
  -Váyanse -dijo el Jaguar- Los despertaré a las cinco.
  Boa y Rulos salieron. Uno de ellos tropezó al cruzar el umbral y maldijo.
  -Apenas regreses, me despiertas -ordenó el Jaguar- No te demores mucho. Van a ser las doce.
  -Sí -dijo Cava. Su rostro, por lo común impenetrable, parecía fatigado-. Voy a vestirme.
  Salieron del baño. La cuadra estaba a oscuras, pero Cava no necesitaba ver para orientarse entre las dos columnas de literas; conocía de memoria ese recinto estirado y alto. Lo colmaba ahora una serenidad silenciosa, alterada instantáneamente por ronquidos o murmullos. Llegó a su cama, la segunda de la derecha, la de abajo, a un metro de la entrada. Mientras sacaba a tientas del ropero el pantalón, la camisa caqui y los botines, sentía junto a su rostro el aliento teñido de tabaco de Vallano, que dormía en la litera superior. Distinguió en la oscuridad la doble hilera de dientes grandes y blanquísimos del negro y pensó en un roedor. Sin bulla, lentamente, se despojó del pijama de franela azul y se vistió.
    
#1
pregunta1: El texto trata, esencialmente, de

alternativas1: 
    A: el juego clandestino de un grupo de jóvenes cadetes dirigido por el Jaguar en un baño destartalado.
    B: la vida nocturna y ajetreada de un grupo de cuatro jóvenes amigos en un severo colegio militar.
    C: un juego de dados entre cadetes en el que el azar señala a Cava para realizar una misión pergeñada.
    D: la descripción de una cuadra de un colegio militar donde un grupo de cadetes burla los controles.
    E: la rebeldía de un grupo de cadetes que prefiere apostar a dormir en una cuadra de un colegio militar.

solucion1: 
    alternativa: C
    razon: 'El texto se inicia describiendo el número resultante de la suma de los dígitos de las caras superiores de los dados, según este resultado es Cava quien se encargará de una misión de la que solo dice el Jaguar: “Ya sabes, el segundo de la izquierda”.'

#2
pregunta2: El término AGRESIVO tiene el sentido de

alternativas2:
    A: virulento.
    B: álgido.
    C: infausto.
    D: pertinaz.
    E: violento.

solucion2: 
    alternativa: B
    razon: Se indica que este año el invierno era agresivo, es decir, muy frío (álgido).

#3
pregunta3: Se infiere que la persona que duerme en la litera superior de donde suele descansar Cava es

alternativas3: 
    A: el Jaguar.
    B: el Rulos.
    C: un imaginaria.
    D: el Boa.
    E: un moreno.

solucion3: 
    alternativa: E
    razon: La persona que duerme en la litera superior es Vallano, un moreno.

#4
pregunta4: Si no hubiese salido en el juego tres y uno,

alternativas4: 
    A: se tendría que haber vuelto a aventar los dados.
    B: habría tocado la suerte al cadete apodado Boa.
    C: el Jaguar habría maliciado que algo raro pasaba.
    D: Cava estaría tranquilo y se habría ido a dormir.
    E: no habría salido elegido ninguno de los cadetes.

solucion4: 
    alternativa: D
    razon: Cava habría reaccionado como los otros con alivio y se habría ido a dormir.

#5
pregunta5: Una idea incompatible con respecto a la cuadra es que

alternativas5: 
    A: se trata de un ambiente sofocante.
    B: era el lugar destinado para el reposo.
    C: no siempre estaban ahí los cadetes.
    D: se trata de un espacio alargado.
    E: estaba ocupada por varios camarotes.

solucion5: 
    alternativa: A
    razon: Un ambiente sofocante es un ambiente en el que no se puede respirar, dada las características que se brinda de la cuadra esa situación no se presentaba.

#6
pregunta6: Una idea incompatible con respecto al juego es que

alternativas6: 
    A: no dependía de la destreza del que lanzaba los dedos.
    B: era una actividad que se efectuaba de manera sigilosa.
    C: se realizó donde estaban los servicios higiénicos.
    D: el Jaguar anunció y repitió cual era el resultado.
    E: se efectúo sobre una mesa iluminada por un foco.

solucion6: 
    alternativa: E
    razon: Los dados se lanzaron al piso.