texto:
    No es un Estado, no es islámico, pero se parece a algunos Estados y también a algunas tendencias del islam. No es un Estado porque no atiende a más ley ni orden que la fuerza y la crueldad de quienes lo reivindican, aunque explota pozos de petróleo y hace incluso como que administra ciudades, bajo la vigilancia de un ejército de asesinos reclutado en todo el planeta. Tampoco es islámico si atendemos al mensaje de paz y reconciliación en el que creen la mayoría de los musulmanes, aunque son claras sus afinidades con las sectas islamistas más visibles y probablemente poderosas.
    La mejor prueba es Arabia Saudita, patria de la muerte por decapitación. Solo en agosto, en Riad se ha ejecutado, mayoritariamente por golpe de sable, a 19 personas, 34 en el conjunto del año y hasta 78 el pasado 2013. Nadie sabe tanto de rigorismo islámico como los policías religiosos wahabitas, pagados por el Estado bien islámico de los Saud. La síntesis de ambas cosas, el sable y la shahada, el credo musulmán, aparecen sobre fondo verde en la bandera del país.
    Los desmochadores de cabezas del Estado Islámico y sus imitadores argelinos tienen dónde inspirarse, aunque prefieran el machete al sable. Los verdugos saudíes son maestros carniceros, que rebanan de un solo corte la mano de un ladrón o el cuello de un apóstata. Lo hacen en la plaza pública, en conformidad con la arcaica función ejemplarizante de la pena capital, aunque lejos de la capacidad amedrentadora global de los nuevos desmochadores, con la difusión vírica de las grabaciones de sus repugnantes sacrificios humanos.
    No es fácil diferenciar al Estado Islámico de Irak de este otro Estado también islámico reconocido internacionalmente y admitido en consejos de administración y salones occidentales. Arabia Saudí es el único país del mundo donde la decapitación es legal, pero no es el único donde delitos como la apostasía merecen la pena de muerte. El Irán de los ayatolás también ejecuta similares delitos. Y son muchos los países islámicos, desde Pakistán hasta Mauritania, donde está bien asentada la convicción de que la blasfemia y la conversión de un musulmán a otra religión merecen el máximo castigo, gracias también a la influencia y al dinero que Riad manda a sus mezquitas y madrazas.
    Cabe todo tipo de conjeturas respecto a las causas de estas decapitaciones. La más a mano para los musulmanes sin fuertes convicciones liberales y democráticas es encontrarlas en responsabilidades ajenas. Mayor interés tiene saber si la coalición internacional que organiza los bombardeos aéreos será capaz de terminar con los desmochadores de cabezas. Los primeros interesados son los musulmanes liberales y demócratas de todo el mundo, cuya religión corre peligro de secuestro en manos de esos yihadistas tan similares a los guardianes saudíes de los Santos Lugares.
    
#1
pregunta1: La expresión A MANO implica

alternativas1: 
    A: conformidad.
    B: reciprocidad.
    C: propincuidad.
    D: sencillez.
    E: trascendencia.

solucion1: 
    alternativa: D
    razon: Las conjeturas más simples para los musulmanes sin fuertes convicciones liberales y demócratas es encontrarlas en responsabilidades ajenas.

#2
pregunta2: Elija la idea principal del texto.

alternativas2:
    A: La religión islámica está secuestrada por los yihadistas que forman parte del «Estado Islámico».
    B: La decapitación evidencia la semejanza entre el «Estado Islámico» y ciertas sectas islamistas.
    C: La decapitación es una práctica inveterada que todavía continúa vigente en Arabia Saudita.
    D: Los diversos países del medio oriente se caracterizan por tener una legislación muy severa.
    E: El «Estado Islámico» revela un profundo desprecio por la dignidad de los seres humanos. 

solucion2: 
    alternativa: B
    razon: Aunque son claras sus afinidades con las sectas islamistas más visibles y probablemente poderosas. La mejor prueba es Arabia Saudita, patria de la muerte por decapitación.

#3
pregunta3: Es incompatible sostener que, en Arabia Saudita, la decapitación

alternativas3: 
    A: es una medida claramente represiva.
    B: es un inusual método de ejecución.
    C: está contemplada en su marco legal.
    D: se lleva a cabo de manera pública.
    E: es una práctica sumamente arraigada. 

solucion3: 
    alternativa: B
    razon: La mejor prueba es Arabia Saudita, patria de la muerte por decapitación. Solo en agosto, en Riad se ha ejecutado, mayoritariamente por golpe de sable, a 19 personas, 34 en el conjunto del año y hasta 78 el pasado 2013.

#4
pregunta4: Se colige del texto que la legislación de Arabia Saudita

alternativas4: 
    A: contempla la cadena perpetua para todos los ladrones.
    B: no considera que convertirse a otra religión sea delito.
    C: se caracteriza principalmente por ser muy indulgente.
    D: se circunscribe a todos los acuerdos internacionales.
    E: considera que abjurar es el peor de los crímenes. 

solucion4: 
    alternativa: E
    razon: Los verdugos saudíes son maestros carniceros, que rebanan de un solo corte la mano de un ladrón o el cuello de un apóstata.

#5
pregunta5: Si un pakistaní sostiene que Mahoma no es el verdadero profeta, probablemente

alternativas5: 
    A: sería sancionado con la mutilación de un brazo.
    B: recibiría la pena capital como severo castigo.
    C: recibiría el indulto por no ser una falta grave.
    D: lo condenarían, según la ley, a la decapitación.
    E: sería castigado con la temible cadena perpetua. 

solucion5: 
    alternativa: B
    razon: Son muchos los países islámicos, desde Pakistán hasta Mauritania, donde está bien asentada la convicción de que la blasfemia y la conversión de un musulmán a otra religión merecen el máximo castigo.