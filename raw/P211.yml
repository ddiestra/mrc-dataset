texto: 'Sin embargo, el juego de la literatura no es inocuo. Producto de una insatisfacción íntima contra la vida tal corno es, la ficción es también fuente de malestar y de insatisfacción. ¡Porque quien mediante la lectura vive una gran ficción! como la de Cervantes y la de Flaubert!, regresa a la vida real con una sensibilidad mucho más alerta ante sus limitaciones e imperfecciones, enterado por aquellas magníficas fantasías de que el mundo real, la vida vivida, son infinitamente más mediocres que la vida inventada por los novelistas. Esa intranquilidad frente al mundo real que la buena literatura alienta. puede, en circunstancias determinadas, traducirse también en una actitud de rebeldía frente a la autoridad, las instituciones o las creencias establecidas. VARGAS LLOSA, Mario Cartas a un novelista'
pregunta1: 'La expresión que mejor resume el fragmento leído es'
alternativas1: 
  A: Factores determinantes de la rebeldía
  B: Fuente y naturaleza de la ficción
  C: El rol perturbador de la realidad
  D: Implicancias entré la literatura y la realidad
  E: Estudio comparativo de Flaubert y Cervantes

solucion1: 
  alternativa: D
  razon: 'La expresión que mejor resume el fragmento leído es: implicancias entre la literatura y la realidad. El texto en mención tiene como propósito explicar los efectos de la creación literaria en la conciencia que el lector tiene de la realidad. La ficción que brinda la literatura es mejor apreciada por el lector que la realidad mediocre que lo rodea. Asume así el individuo una intranquilidad producto del desengaño, e incluso llega a sublevarse frente al sistema. Destaca en el texto, por consiguiente, los efectos de la ficción literaria sobre la realidad. '

pregunta2: 'Una afirmación correcta sobre los escritores de ficción sería'
alternativas2:
  A: Que sienten disconformidad frente a la realidad
  B: Que reflejan la realidad pobre y agobiante
  C: Que los escritores de ficción son poco leídos
  D: Que en algunos casos son motivadores de malestar
  E: Que son discípulos de Cervantes y Flaubert

solucion2: 
  alternativa: A
  razon: 'Una afirmación correcta sobre los escritores de ficción sería que sienten disconformidad frente a la realidad. El autor afirma que la ficción literaria es producto de una insatisfacción íntima frente a la imagen real del mundo. Por eso, los escritores crean a través de sus obras magnificas historias que sustituyen la decepcionante visión de la realidad por una vivencia ficticia y, a la vez, placentera de las cosas. Así evidencian los autores su descontento con la realidad. '

pregunta3: 'Un efecto importante de toda gran novela sería:'
alternativas3:
  A: La rebeldía aparente
  B: La lectura rápida
  C: La toma de conciencia
  D: La influencia fatalista
  E: El realismo literario

solucion3: 
  alternativa: C
  razon: 'Un efecto importante de toda gran novela sería la toma de conciencia. La buena literatura hace que el hombre tome conciencia de la deficiencia y de la mediocridad que caracterizan al mundo real. Si no fuera porque el lector vive grandes ficciones, no asumiría una postura crítica y contestataria ante el sistema; es decir, carecería de verdadera conciencia. '

pregunta4: 'Si todas las obras literarias crearan disconformidad respecto de la realidad, entonces:'
alternativas4:
  A: El cambio social sería más viable
  B: Se produciría una anarquía artística
  C: Desaparecerían los géneros literarios
  D: Se forjarían realidades perfectas
  E: Comenzaría una reacción adversa en torno a las obras

solucion4: 
  alternativa: A
  razon: 'Si todas las obras literarias crearan disconformidad respecto de la realidad, entonces el cambio social sería más viable. Según las premisas del texto, si toda obra literaria nos hiciera vivir una gran historia, nos diera a conocer un mundo imaginario y a la vez perfecto, despertaría en nosotros esa disconformidad natural frente a lo que nos rodea, nos incitaría decididamente al cambio. En consecuencia, el progreso sería más viable. '

pregunta5: 'En una sociedad injusta, una gran obra literaria generaría'
alternativas5:
  A: Ficción
  B: Indiferencia
  C: Inestabilidad
  D: Consolidación
  E: Entretenimiento

solucion5: 
  alternativa: C
  razon: 'En una sociedad injusta, una gran obra literaria generaría inestabilidad. Como ya hemos dicho anteriormente, la buena literatura hace que el hombre tome conciencia de la imperfección y la mediocridad del mundo. Por tanto, en una sociedad injusta, con mayor razón, el hombre, gracias a la literatura, asumiría una actitud rebelde ante el sistema, quebrantaría las normas establecidas, generando así la inestabilidad. '

