  texto: El descubrimiento de la antimateria nos da lugar a reflexiones interesantes. Por una parte nos podemos Preguntar por qué en nuestro planeta sólo hay uno de los tipos de materia. La respuesta que dieron algunos científicos fue que de la misma forma que aquí nuestra materia está compuesta de electrones y protones, en otra parte del universo deberá haber sistemas estelares compuestos de antimateria. Se han propuesto otras respuestas, pero la imaginación ha sido encendida por la perspectiva de una colisión de nuestro planeta con otro semejante compuesto de antimateria. Los premios Nobel Sección El premio Nobel de Física
  pregunta1: ¿Cuál de las afirmaciones no concuerda con el texto?
  alternativas1: 
    A: No es imposible la existencia de sistemas estelares compuestos por antimateria.
    B: Sí existen sistemas estelares que están constituidos por protones y electrones.
    C: El descubrimiento de la antimateria ha generado debates científicos.
    D: La tesis de la colisión explica por qué la Tierra no posee antimateria.
    E: La antimateria y la materia no poseen los mismos componentes.

  solucion1:
    alternativa: D
    razon: 'La afirmación discordante es la tesis de la colisión explica por qué la Tierra no posee antimateria. Se nos plantea que el descubrimiento de la antimateria ha producido reflexiones como la de por qué en la Tierra sólo hay uno de los tipos de materia. A partir de ahí, se conjetura debe existir otros sistemas compuestos por antimateria o que la Tierra colisionó con otro consta do por antimateria, pero no se afirma jamás que la existencia de antimateria en nuestro planeta, se deba a una colisión con otro planeta. '