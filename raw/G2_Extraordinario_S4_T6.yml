texto:  'Ayer fui a un supermercado aquí en Lima y compré algunas botellas de agua sin gas.
        Las mareas que compré fueron San Mateo, San Luis, Premium (Demesa), Cielo, San Carlos
        y Wong. Solo la marca San Mateo tenía la composición mineral (Sodio, Potasio, Calcio y
        Magnesio), pero no tenía el pH que es supremamente importante. Las marcas San Luis,
        Cielo y Wong no tenían ninguna información. Las marcas San Mateo, Premium y San
        Carlos, muy didácticas, tenían la siguiente información:
        San Mateo: Calorías 0/Grasas 0/Carbohidratos 0
        San Carlos: Energía (kcal) 0/Proteína (g) 0/Grasa Total (g) 0/Carbohidratos (g) 0
        Premium: Carbohidratos (g) 0/Calorías (kcal) 0/Grasas (g) 0/Proteínas (g) 0
        Creo que un niño de 7 años también sabe eso. ¿Por qué es importante conocer la
        composición química del agua? En 1912, el Dr. Alexis Carrel ganó el Premio Nobel de
        Medicina gracias a un experimento llevado a cabo con un corazón de gallina. Lo pudo
        mantener vivo durante más de veintisiete años hasta que decidió dejar de cambiarle las
        sales minerales alcalinas cada cuarenta y ocho horas. Lo que hemos aprendido gracias al
        trabajo del Dr. Carrel es que puedes mantener vivas las células del cuerpo indefinidamente
        si mantienes el nivel de sales minerales alcalinas diariamente. Él demostró que el factor
        que determina la edad celular es el Medio Ambiente donde la célula se encuentra. O sea,
        si mi célula está dentro de una agua sucia (llamada “terreno biológico” en Medicina), no
        sirve de nada darle medicamentos, primero tengo que desintoxicar mi organismo. Si
        comparamos una célula con un pez, y la sangre con el agua donde está el pez, entonces,
        ¿cómo puedo tener una célula saludable dentro de sangre enferma? ¿Qué debo hacer?
        Primero tengo que tratar el agua donde vive mi pez, y después veo al pez.
        Entonces, para volver a nuestro tema, ¿qué es lo más importante en una botella de
        agua? El pH. ¿Y qué es el pH? Es una medida de la acidez (menor a 7) o de la alcalinidad
        (mayor a 7) de una sustancia, en una escala del 0 al 14. El niño es alcalino, el anciano es
        ácido. A medida que vamos envejeciendo vamos acidificándonos; si quiere rejuvenecer
        entonces tiene que alcalinizarse. El cáncer, por ejemplo, no puede crecer en un ambiente
        alcalino, para que pueda desarrollarse necesita de acidez.
        ¿Cómo se le habla a un paciente con cáncer o con alguna enfermedad degenerativa
        del tipo de agua que debe tomar, si él no tiene opciones de saber cuál es el pH del agua
        que bebe diariamente? Quisiera que vayan y vean en la etiqueta del agua que ustedes
        ingieren, ¿cuál es el pH? No lo van a saber porque en el Perú las etiquetas no brindan esta
        información. En cambio, si tomamos una botella de agua en otro país y vemos que dice por
        ejemplo: pH=6, uno sabe que el cuerpo va a trabajar solamente un poco para equilibrar el
        pH sanguíneo, porque conoce que este debe mantenerse entre 7.35 y 7.45. Una gaseosa
        tiene un pH de 2.5. Un niño que toma un vaso de gaseosa, tendría que tomar más o menos
        32 vasos de agua de buena calidad para reparar ese desequilibrio. Estas cifras no tienen
        como objetivo escandalizar a los potenciales consumidores de estas bebidas, sino
        concientizarlos de lo importante que es exigir que las empresas cumplan con los requisitos
        mínimos de salubridad y considerar que debemos estar al tanto de lo que consumimos o
        dejamos de consumir, en vista de que está en juego nuestra salud.
        Mi intención no es hablar mal de ciertas bebidas gaseosas, sino más bien iniciar una
        campaña para que en el Perú las empresas que envasan agua estén obligadas a colocar
        la composición técnica y sobretodo el pH en cada botella de agua para el consumo público.
        En Brasil, desde el año 2002, todas las empresas que comercializan alimentos están
        obligadas a colocar las especificaciones técnicas en el respectivo envase. Esta medida fue
        tomada a raíz de que grupos de consumidores descontentos comenzaron a movilizarse y a
        exigir el cumplimiento de sus derechos.'
    
preguntas:    
  - pregunta: El propósito principal que persigue el autor radica en
    alternativas:
        A: criticar la negligencia de las empresas que envasan bebidas sin brindar los datos mínimos.
        B: inculcar en los posibles consumidores de agua embotellada la sospecha sobre las empresas.
        C: advertir a los lectores de la importancia de conocer el nivel de pH del agua que beben.
        D: concientizar a los empresarios de que es crucial conocer la composición química del agua.
        E: polemizar con las grandes transnacionales por los abusos que cometen contra los peruanos.
    solucion:
      alternativa: C
      razon:  El autor, una vez realizada la introducción, se concentra en remarcar la importancia de conocer el nivel de pH del agua. Considera que este dato es «supremamente» importante.

  - pregunta: La expresión MUY DIDÁCTICAS alude
    alternativas:
        A: sutilmente al descuido que caracteriza a la empresas peruanas.
        B: de manera mordaz al nivel de pureza que requieren las botellas.
        C: ingenuamente a la manera en que se enriquecen las empresas.
        D: de forma irónica a la nula información que brindan los envases.
        E: de modo serio a los requisitos que deben cumplir los productos.
    solucion:
      alternativa: D
      razon:  La expresión «muy didácticas» alude básicamente a la nula información que ofrecen muchas de los envases de agua embotellada.

  - pregunta: Según lo que dice el texto, respecto al grado de acidez o alcalinidad es incompatible sostener que
    alternativas:
        A: guarda estrecho vínculo con la edad a nivel celular del cuerpo humano.
        B: sin duda, se relaciona directamente con la salud de todas las personas.
        C: es un dato relevante en la atención de las personas que sufren cáncer.
        D: se demostró su importancia en la salud gracias al trabajo Alexis Carrel.
        E: es recomendable que a nivel sanguíneo se mantenga por debajo de 7. 
    solucion:
      alternativa: E
      razon:  El grado de acidez o alcalinidad es el nivel de pH que poseen las sustancias que ingerimos. El texto menciona que el nivel óptimo para el cuerpo humano es alcalino, por encima de 7. 

  - pregunta: Para el autor, en el caso de las bebidas envasadas,
    alternativas:
        A: es preferible abstenerse de beber cualquier tipo de bebida embotellada incluso si cuenta con información fidedigna.
        B: se debe castigar con todo el peso de la ley a todas las compañías responsables de producir estas bebidas.
        C: una botella de gaseosa es mucho más perjudicial que una botella de agua mineral de la misma cantidad.
        D: está comprobado científicamente que causan enfermedades degenerativas a nivel celular con un solo consumo.
        E: es importante comprarlas solo en lugares autorizados o en grandes tiendas nunca en vendedores ambulantes.
    solucion:
      alternativa: C
      razon:  Se menciona que las bebidas gaseosas son mucho más perjudiciales
              que el agua embotellada, ya que su pH es sumamente ácido, mucho más nocivo para
              el cuerpo humano.

  - pregunta: Se infiere que para el autor la salud 
    alternativas:
        A: debe estar incluida en cualquier programa político que compita en las próximaselecciones.
        B: ha devenido en un valor que debe ser protegido únicamente por el Ministerio de Salud.
        C: requiere de médicos de primer nivel que tengan conocimientos en ingeniería química.
        D: es una cuestión que no compromete únicamente al Estado y a las empresas privadas.
        E: formará parte de los retos mayores del segundo mandato del presidente Ollanta Humala.
    solucion:
      alternativa: D
      razon:  Según el texto, la salud es un bien que debe ser protegido por cada uno, de forma personal. Este cuidado empieza con el conocimiento sobre los productos que consumimos. Estar informado es el primer paso para cuidar nuestra salud.

  - pregunta: Si, en su experimento, Carrel hubiera colocado el corazón de gallina en dosis de
              minerales altamente ácidas y este se hubiera mantenido con vida,
    alternativas:
        A: la suya habría sido una valiosísima aportación a la reciente genética.
        B: el corazón de la gallina habría obtenido la fórmula de la inmortalidad.
        C: el agua tendría siempre un valor agregado en el cuidado de la salud.
        D: Carrel habría sido consagrado con el Premio Nobel de todas formas.
        E: el pH ácido no sería un agente relacionado al envejecimiento celular.
    solucion:
      alternativa: E
      razon:  El experimento de Carrel revela cómo el grado de pH es un factor determinante en el envejecimiento celular, que se acelera con un nivel ácido. Si, en su experimento, la acidez hubiera sido un elemento irrelevante para la vida o muerte del corazón de la gallina, el pH ácido carecería de importancia para el envejecimiento celular