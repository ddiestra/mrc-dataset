texto: 'El hombre no se convierte en hombre más que en una sociedad y solamente por la acción colectiva de la sociedad entera; no se emancipa del yugo de la naturaleza exterior más que por el trabajo colectivo o social y sin esa emancipación material no puede haber emancipación intelectual y moral para nadie. El hombre aislado no puede tener conciencia de su libertad. Ser libre para el hombre sólo es posible por otro hombre, por todos los hombres que le rodean. La libertad no es, pues, un hecho de aislamiento, sino de reflexión mutua; no de exclusión, sino, al contrario, de alianza, pues la libertad de todo individuo no es otra cosa que el reflejo de su humanidad o de su derecho humano en la conciencia de todos los hombres libres: sus hermanos, sus iguales. No soy verdaderamente libre más que cuando todos los seres humanos que me rodean, hombres y mujeres, son igualmente libres. La libertad de otro, lejos de ser un límite o la negación de mi libertad, es, al contrario, su condición necesaria y su confirmación. No me hago verdaderamente libre más que por la libertad de los otros BAKUNIN, M. La Libertad'
pregunta1: 'El fragmento trata principalmente sobre'
alternativas1: 
  A: El trabajo social,
  B: La libertad a través de la conciencia social
  C: Naturaleza de la sociabilidad
  D: El riesgo de la dependencia
  E: La dificultad de las relaciones humanas

solucion1: 
  alternativa: B
  razon: 'El fragmento trata principalmente sobre la libertad a través de la conciencia social. El autor afirma que la libertad es consecuencia de la convivencia social del hombre. Nuestra libertad sugiere el autor se da gracias a que hay otros hombres a nuestro alrededor que toman conciencia de dicha libertad. De ellos y de la naturaleza es de quienes nos emancipamos. De otra forma, no puede existir la libertad. En conclusión, el punto esencial del texto es la libertad a través de la conciencia social. '

pregunta2: 'Para que el hombre alcance la condición humana requiere de'
alternativas2:
  A: Un trabajo digno y social
  B: Un medio de comunicación
  C: Una libertad laboral y moral
  D: La socialización de sus acciones
  E: Un pensamiento individual y autónomo

solucion2: 
  alternativa: D
  razon: 'Para que el hombre alcance la condición humana requiere de la socialización de sus acciones. Según las premisas del texto, la libertad no es otra cosa que el reflejo de la humanidad del hombre. Ahora bien, ¿por qué el hombre es libre? Porque está dentro de una sociedad. La libertad de uno se da gracias a que los demás tienen conciencia de ese derecho. Así también, la cualidad humana del hombre es también consecuencia de su socialización. '

pregunta3: '¿Qué es necesario para lograr la autonomía intelectual?'
alternativas3:
  A: El esfuerzo colectivo y moral
  B: Comprender la necesidad de la libertad
  C: Vinculación entre el hombre y su medio
  D: Liberarse del dominio espiritual del hombre
  E: Romper con la dependencia de la naturaleza

solucion3: 
  alternativa: E
  razon: '¿Qué es necesario para lograr la autonomía intelectual? Romper con la dependencia de la naturaleza. Según el texto, la emancipación intelectual, así como la emancipación moral, es consecuencia necesaria de la emancipación material. Luego, ¿qué es la emancipación material? Es la liberación del hombre del dominio de la naturaleza. '

pregunta4: 'El autor nos quiere demostrar que'
alternativas4:
  A: Los ideales sociales son importantes
  B: La libertad depende del tipo de trabajo
  C: El trabajo colectivo es útil para la sociedad
  D: La libertad es un producto de la socialización
  E: Toda socialización busca alcanzar la justicia

solucion4: 
  alternativa: E
  razon: 'El autor nos quiere demostrar que la libertad es un producto de la socialización. Mediante el texto, el autor aporta con los argumentos suficientes para concluir que sólo es posible ser libre gracias a la acción de la sociedad. La reflexión mutua, la alianza recíproca entre los hombres son los pilares del derecho a la libertad. '

pregunta5: 'La unión deliberada y la acción recíproca hacen posible:'
alternativas5:
  A: La transformación de la naturaleza
  B: La emancipación del ser humano
  C: El establecimiento de una moral propia
  D: Que la sociedad se independice plenamente
  E: Que el hombre valore el trabajo en colectividad

solucion5: 
  alternativa: B
  razon: 'La unión deliberada y la acción recíproca hacen posible la emancipación del ser humano. Solo, el hombre no podría alcanzar la libertad. En cambio, si los hombres se unen voluntariamente para reflexionar mutuamente, estarán socializando sus actos y, por ende, estarán emancipándose unos de otros, y todos, en conjunto, de la naturaleza. '
