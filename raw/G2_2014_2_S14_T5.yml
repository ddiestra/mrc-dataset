texto:
    El lenguaje humano tiene sus bases en una propiedad que parece estar biológicamente aislada':' la propiedad de la infinitud discreta, que se manifiesta en su forma más pura en los números naturales 1, 2, 3..., etc. Los niños no aprenden esta propiedad. A no ser que la mente ya posea los principios básicos de ella, no hay ninguna evidencia empírica que pueda proveerlos. De manera similar, ningún niño tiene que aprender que hay oraciones de tres y cuatro palabras, pero no de cuatro palabras y media, y que las oraciones pueden extenderse «ad infinitum» puesto que es siempre posible construirlas de modo más complejo y siempre con formas y significados muy precisos. Para usar una frase de David Hume, este conocimiento no puede más que provenir de «la mano original de la naturaleza», como parte de nuestra herencia biológica.
    Esta propiedad intrigó a Galileo, quien consideró que el descubrimiento de comunicar «nuestros pensamientos más secretos a otra persona, usando 24 pequeños signos» era la más importante de todas las invenciones humanas. Esta invención tuvo éxito porque ella refleja la infinitud discreta del lenguaje que tales signos representan cuando los usamos. Poco más tarde, los autores de la Gramática de Port Royal no dejaron de sorprenderse ante la «invención maravillosa» de que se pueda construir con un par de docenas de sonidos una infinitud de expresiones que nos permiten revelar a otros lo que pensamos, imaginamos y sentimos. Desde un punto de vista contemporáneo, esto ciertamente no es una «invención», pero no por ello es menos «maravilloso» como resultado de la evolución biológica, sobre la cual en este caso no se sabe nada.
    La facultad del lenguaje puede ser considerada razonablemente «el órgano del lenguaje», en el mismo sentido en que los científicos hablan del sistema de la visión, el sistema inmunológico o el sistema circulatorio, como órganos del cuerpo. Entendido así, un órgano no es algo que se pueda extraer dejando el resto del cuerpo intacto. Un órgano es un subsistema de una estructura más compleja. Lo que esperamos es entender toda su complejidad a partir del estudio de las partes que tienen ciertas características distintivas y su forma de interactuar. El estudio de la facultad del lenguaje procede de la misma manera.
    
#1
pregunta1: La idea principal del texto es que

alternativas1: 
    A: el lenguaje nos permite, a través de una cantidad finita de sonidos lingüísticos, emitir una infinitud de expresiones.
    B: la facultad del lenguaje puede concebirse como un órgano signado por una propiedad llamada infinitud discreta.
    C: el estudio del lenguaje humano procede sobre la base de evidencia que confirme la complejidad de sus partes constitutivas.
    D: el órgano del lenguaje se entiende en los mismos términos que el sistema de la visión o el sistema inmunológico.
    E: la infinitud discreta del lenguaje humano se manifiesta de manera bastante próxima en los números naturales. 

solucion1: 
    alternativa: B
    razon: El lenguaje humano se caracteriza por la propiedad de infinitud discreta, la cual es privativa y exclusiva de la especie, y, en esos términos puede considerarse un órgano.

#2
pregunta2: En el texto, el vocablo RAZONABLEMENTE connota

alternativas2:
    A: consistencia.
    B: aleatoriedad.
    C: plausibilidad.
    D: impugnación.
    E: inteligencia.

solucion2: 
    alternativa: C
    razon: Se puede postular de forma admisible un órgano del lenguaje. En esos términos, el vocablo RAZONABLEMENTE connota PLAUSIBILIDAD.

#3
pregunta3: Resulta incompatible con el desarrollo textual afirmar que la evidencia empírica que el niño recibe

alternativas3: 
    A: está determinada por su propia herencia biológica.
    B: carece de pistas precisas sobre la infinitud discreta.
    C: es regulada por el denominado órgano del lenguaje.
    D: es determinante para moldear su capacidad lingüística.
    E: se encuentra supeditada a principios que este posee. 

solucion3: 
    alternativa: D
    razon: La evidencia empírica resultaría ineficaz para enseñarle al niño cómo usar su lengua de forma recursiva. En tal sentido, es incompatible afirmar que determina la capacidad linguística del niño,

#4
pregunta4: Se deduce del desarrollo textual que el estudio del lenguaje humano

alternativas4: 
    A: permite reconocer que el niño solo emite expresiones limitadas.
    B: trasciende la observación directa de datos lingüísticos orales.
    C: es equiparable de forma implausible con el órgano de la visión.
    D: ha derivado en un conocimiento profundo del trasfondo biológico.
    E: aborda un objeto diverso como el sistema inmunológico o visual. 

solucion4: 
    alternativa: B
    razon: Si el estudio del lenguaje supone la existencia de un órgano, el verdadero objeto no es el conjunto de datos que se puedan recoger, sino los procesos anatómicos que hacen posible la adquisición lingüística.

#5
pregunta5: Si el niño recibiera datos fiables respecto del número de palabras que deben conformar una oración, resultaría admisible

alternativas5: 
    A: repensar la hipótesis biologicista a partir de la obtención de más datos.
    B: conjeturar que la especie humana es la única en desarrollar lenguaje.
    C: recusar la consideración de que el lenguaje es equiparable a un órgano. 
    D: corroborar que el lenguaje humano es producto del desarrollo biológico.
    E: asumir que la infinitud discreta es la característica lingüística sine qua non. 

solucion5: 
    alternativa: C
    razon: La propuesta del lenguaje en términos biológicos (como un órgano) se erige ante la imposibilidad de empalmar la adquisición y el conocimiento lingüísticos con los datos a los que el niño está expuesto. Si el conocimiento tuviera que ver directamente con los datos, la propuesta biologicista sería recusable.