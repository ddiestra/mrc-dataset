texto:
    Lo más sorprendente del debate político y económico sostenido en Occidente es la antigüedad y la vigencia de los planteamientos básicos. El reñidero, en realidad, ha cambiado muy poco. Cuatro siglos antes del nacimiento de Jesús, Platón delineó en La República los rasgos de las sociedades totalitarias, controladas por oligarquías, en las que la economía era dirigido por una cúpula, cuya autoridad descendía sobre unas masas a las que no se les pedía su consentimiento para ser gobernadas y el objetivo de los esfuerzos colectivos era el fortalecimiento del Estado, entonces conocido como polis. No en balde Platón es el filósofo favorito de los pensadores partidarios del autoritarismo.
    Frente a estos planteamientos, Aristóteles, su mejor discípulo y la persona que más ha influido en la historia intelectual de la humanidad, en su obra La Política y en pasajes de la Ética propuso lo contrario':' un modelo de organización en el que la autoridad ascendía del pueblo a los gobernantes. La soberanía radicaba en las gentes y los gobernantes se debían a ellas. Ahí estaba el embrión del pensamiento democrático. Pero había más':' Aristóteles creía en la propiedad privada y en el derecho de las personas a disfrutar del producto de su trabajo. Y lo creía por razones bastante modernas':' porque los bienes públicos generalmente resultaban maltratados. Los ciudadanos parecían ser mucho más cuidadosos con lo que les pertenecía. Se le antojaba, además, que las virtudes de la compasión y la caridad sólo podían ser ejercidas por quienes atesoraban ciertas riquezas, de manera que la propiedad privada facilitaba esos comportamientos generosos y sacaba lo mejor del alma humana. El liberalismo encuentra su raíz más antigua en estos aspectos del pensamiento de Aristóteles.
    
#1
pregunta1: Una idea incompatible con lo referido en el texto es que

alternativas1: 
    A: los fundamentos del totalitarismo se encuentran en Platón.
    B: Platón no aceptaba que las masas participen en el gobierno.
    C: Aristóteles fue un defensor del colectivismo y la compasión.
    D: Aristóteles defiende una propuesta distinta a la de Platón.
    E: el liberalismo encuentra su raíz más antigua en Aristóteles.

solucion1: 
    alternativa: C
    razon: Aristóteles fue un defensor de la propiedad privada y del derecho de las personas a disfrutar del producto de su trabajo, no era colectivista.

#2
pregunta2: Señale la idea principal del texto

alternativas2:
    A: el debate entre totalitarismo y liberalismo es muy antiguo.
    B: las filosofías de Platón y Aristóteles son del siglo IV a.C.
    C: el liberalismo es contrario al poder omnímodo del Estado.
    D: Aristóteles consideró que la autoridad nacía de la polis.
    E: el plan expuesto por Aristóteles en La Política y la Ética.

solucion2: 
    alternativa: A
    razon: Al inicio del texto se plantea la idea principal, se desarrolla cada posición por párrafo.

#3
pregunta3: Se colige de lo planteado en el tercer párrafo que

alternativas3: 
    A: Aristóteles sostenía que la soberanía radica en las gentes.
    B: la virtud de la compasión es una necesidad de los pudientes.
    C: la caridad debía ser practicada por todos los niños de la polis.
    D: Aristóteles fue el mejor discípulo que tuvo el filósofo Platón.
    E: la propiedad privada no es contraria al ejercicio de la política.

solucion3: 
    alternativa: E
    razon: Aristóteles no ve a la propiedad como contraria al ejercicio de la política, es decir, al buen gobierno de la polis.

#4
pregunta4: Si Platón no hubiese destacado el fortalecimiento del Estado y la exclusión de la participación de las masas en el gobierno,

alternativas4: 
    A: otro pensador del siglo IV a.C. habría realizado dicho planteamiento.
    B: no habría servido de fuente para quienes abogan por el autoritarismo.
    C: su diálogo República no habría sido de interés para los estudiantes de filosofía.
    D: Aristóteles no habría sido su mejor alumno y se habría decepcionado de él.
    E: Aristóteles no se habría decidido a escribir libros acerca de política y ética.

solucion4: 
    alternativa: B
    razon: En el texto se señala que «Platón es el filósofo favorito de los pensadores partidarios del autoritarismo». Si no destacase el fortalecimiento del Estado y la exclusión de las masas del poder, no podría servir como referente para quienes consideran correcto el autoritarismo.

#5
pregunta5: El término ATESORAR es sustituible por

alternativas5: 
    A: esconder.
    B: ahorrar
    C: acumular
    D: disponer.
    E: acaparar.

solucion5: 
    alternativa: D
    razon: Las virtudes de la caridad y la compasión, según Aristóteles, solo pueden ser ejercidas por quienes disponen de riquezas.

#6
pregunta6: La palabra OLIGARQUÍA es reemplazable por

alternativas6: 
    A: élite.
    B: oclocracia.
    C: diarquía.
    D: manga.
    E: plutocracia.

solucion6: 
    alternativa: A
    razon: El autor señala que en el planteamiento de Platón el poder y la economía están controlados por una oligarquía, o sea, por un pequeño grupo de personas, por una élite.