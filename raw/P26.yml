texto:
    Platón le interesaba mucho las matemáticas, porque las relaciones matemáticas jamás cambian. La suma de los ángulos de un triángulo es 1800 siempre. Por lo tanto, es algo sobre lo que debemos tener conocimientos ciertos. Sostenía Platón que sólo podemos tener ideas vagas sobre lo que sentimos, pero sí podemos conseguir conocimientos ciertos sobre aquello que reconocemos con la razón. RUSELL Diccionario de Filosofía


pregunta1: El mejor resumen del texto es

alternativas1: 
    A: El ser humano debe preocuparse por buscar conocimientos ciertos.
    B: Platón sostenía que la matemática se sustenta en relaciones invariables.
    C: La matemática no puede estar constituida por conceptos imprecisos.
    D: El racionalismo de Platón lo llevó a destacar la importancia de la matemática.
    E: El conocimiento de la matemática permite que nuestra razón supere la vaguedad.
solucion1: 
  alternativa: D
  razon: El mejor resumen del texto es el racionalismo de Platón lo llevó a destacar la importancia de la matemática. De acuerdo al texto, Platón dice que sólo obtenemos conocimiento cierto de la razón. De ahí que la matemática, al basarse en conocimiento racional, sea una importante disciplina debido a la precisión en los datos obtenidos y su carácter inmutable (que no cambia) de acuerdo con la creencia platónica.