texto:
    Durante la filmación del documental Soriano, Osvaldo Bayer le contó al director Eduardo Montes Bradley una anécdota que le habían relatado sobre su amigo escritor.
    Resulta que en el exilio en Bélgica, apremiado por el hambre, Osvaldo Soriano consiguió un empleo de contador de patos en el Lago de los Cien Patos de Bruselas. El trabajo consistía en contar los patos todas las noches y reportar los posibles faltantes a las autoridades, que al instante los repondrían para que el Lago de los Cien Patos no dejara de tener, efectivamente, cien patos.
    El problema era que nunca desaparecía ningún pato, siempre había cien patos en el Lago de los Cien Patos. Y Soriano empezó a temer que las autoridades notaran la superfluidad del puesto y le agradecieran por los servicios prestados. Entonces acordó con un amigo peruano exiliado para que cada tanto se extraviara un par de patos.
    De esa manera pudo mantener su trabajo y, según dicen, eran legendarios los asados que se organizaban entre varios exiliados latinoamericanos, con Soriano como huésped de honor. Obviamente, el menú era siempre el mismo':' pato a las brasas.
    Maravillado por la anécdota, y con la intención de hacer más interesante su documental, Montes Bradley le dijo a Bayer':' ¿Por qué no vamos a Bruselas para ver si existe ese puesto de contador de patos? Y Bayer le contestó que mejor no, que para qué…
    Enterarse de que en Bruselas no existe un Lago de los Cien Patos ni un puesto de contador de patos sería como dejar de soñar, de esperar, de creer que en algún lugar lejano, escondido y maravilloso de este perro mundo, existe la felicidad.
    Tenía razón Bayer, para qué.
    
#1
pregunta1: ¿Cuál es la idea principal del texto?

alternativas1: 
    A: La verdad es condición necesaria de una anécdota.
    B: Los patos de la historia representan nuestros ideales.
    C: La historia contada por O. Bayer tergiversa la realidad.
    D: El puesto de contador de patos es un oficio prescindible.
    E: El valor de una anécdota puede prescindir de la verdad. 

solucion1: 
    alternativa: E
    razon: No hace falta verificar que existe el puesto de contador de patos para apreciar la riqueza de la historia relatada.

#2
pregunta2: En el tercer párrafo, la expresión AGRADECER POR LOS SERVICIOS PRESTADOS connota

alternativas2:
    A: ingratitud.
    B: satisfacción.
    C: despido.
    D: retribución.
    E: felicitación.

solucion2: 
    alternativa: C
    razon: Soriano temía que notaran que su puesto de trabajo era innecesario y, en consecuencia, lo despidan.

#3
pregunta3: Se desprende que, para Montes Bradley,

alternativas3: 
    A: el empleo de contador de patos era mal pagado.
    B: la verdad es un concepto considerado relevante.
    C: el relato de los patos era una metáfora del amor.
    D: la amistad entre Bayer y O. Soriano era fingida.
    E: el esfuerzo por lograr la felicidad es infructuoso. 

solucion3: 
    alternativa: B
    razon: En su calidad de director del documental, Montes Bradley siente un compromiso con la verdad, de ahí que quiera averiguar si el puesto ese existía.

#4
pregunta4: Es incompatible sostener que el amigo peruano de Soriano

alternativas4: 
    A: cometió un acto que podemos calificar como deshonesto.
    B: probablemente haya participado de los banquetes del relato.
    C: fue cómplice de este último de acuerdo a la historia de Bayer.
    D: se mantuvo al margen del latrocinio cometido según el relato.
    E: se encontraba, igual que este último, en calidad de exiliado. 

solucion4: 
    alternativa: D
    razon: EL amigo peruano de Soriano fue responsable del robo de los patos de acuerdo a la anécdota relatada por Bayer.

#5
pregunta5: Si nuestros relatos solo tuvieran como referentes acontecimientos que ocurrieron realmente,

alternativas5: 
    A: la verdad perdería terreno en el discurso.
    B: el deseo de mentir crecería ilimitadamente.
    C: la lección que dejarían sería más profunda.
    D: su potencial instructivo se vería disminuido.
    E: los creadores literarios tendrían más libertad. 

solucion5: 
    alternativa: D
    razon: Sabemos que a partir de historias puramente ficcionales se pueden extraer muchas lecciones valiosas.