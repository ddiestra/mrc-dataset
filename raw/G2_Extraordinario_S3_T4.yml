texto:  'A diferencia de otras disciplinas que pueden prescindir de su pasado e incluso
        renegarlo —como el caso de la química con la alquimia o de la astronomía con la
        astrología—, la filosofía es su propio pasado; y en particular es su pasado griego. Pero que
        la filosofía sea solidaria de la cultura griega significa también que lo es de sus creencias,
        de sus prejuicios, de su modo de pensar, de sus reglas sociales, de su régimen económico,
        de sus deformaciones y falsificaciones, de aquellas formas de ocultación podemos
        denominar globalmente con el término “ideología”.'
    
preguntas:    
  - pregunta: En el texto, la palabra SOLIDARIA implica
    alternativas:
      A: dependencia. 
      B: animadversión. 
      C: reciprocidad.
      D: equivalencia. 
      E: continuidad.  
    solucion:
      alternativa: A
      razon:  Que la filosofía sea solidaria de la cultura griega implica que es deudora
              de esta o que existe una relación de dependencia. 
    
