texto:
    Tradicionalmente la descripción de las bases anatómicas del lenguaje ha estado ligada al análisis de patologías caracterizadas por trastornos del lenguaje de diversa aturaleza y cuyo origen se encontraba en la presencia de lesiones cerebrales de extensión y localización diversas. Este tipo de estudios presentaba el inconveniente que entraña el hecho de que esta clase de lesiones cuenta generalmente con un tamaño y un alcance aleatorios, pudiendo afectar a áreas implicadas en diferentes procesos (lingüísticos o no), lo que puede dificultar la correcta interpretación de los síntomas observados. Este modelo planteado a finales del siglo XIX, con ligeras modificaciones que no trastocaban lo medular de la propuesta, asume que el lenguaje sería el resultado de la actividad cognitiva ligada a determinados circuitos neuronales localizados en tres áreas cerebrales concretas del hemisferio izquierdo':' el área de Broca, situada en el lóbulo frontal inferior y encargada de la organización sintáctica y la ejecución motora del habla; el área de Wernicke, localizada en la confluencia de los lóbulos parietal y temporal, e implicada en el procesamiento semántico; y, finalmente, la circunvolución angular, que se ocuparía de la fonología y de la decodificación de los grafemas en fonemas durante el proceso de lectura.
    Este modelo tradicional ha comenzado a cuestionarse debido a los resultados obtenidos mediante aproximaciones analíticas diferentes a la cuestión de la caracterización anatómica y funcional de los centros cerebrales encargados del procesamiento del lenguaje. Por un lado, han comenzado a realizarse análisis neuroanatómicos y conductuales individualizados de pacientes disfásicos, atendiendo especialmente a la caracterización específica de los déficits lingüísticos presentes en cada uno de ellos, antes que a la homogenización de los trastornos observados; esta aproximación metodológica ha permitido establecer (i) que los déficits lingüísticos tradicionalmente asociados a las afasias típicas se deberían realmente a la disfunción de áreas corticales más extensas de lo creído, tanto en el caso de la afasia de Broca como la de Wernicke; (ii) los aspectos lingüísticos de dichos trastornos son de naturaleza más selectiva de lo esperado en relación con ciertos componentes del lenguaje (por ejemplo, la afasia de Broca afectaría ciertos mecanismos implicados en aspectos de la comprensión y la producción sintácticas); y finalmente, (iii) los síntomas asociados a las áreas de Broca y Wernicke podrían no relacionarse de forma unívoca y exclusiva con dichas regiones, ya que existen pacientes con afasia de Wernicke en los que se ha constatado la existencia de problemas de comprensión de índole sintáctica.
    Por otro lado, técnicas no invasivas como la tomografía por emisión de positrones (PET), la obtención de imágenes mediante resonancia magnética nuclear (fMRI), la electroencefalografía, la magnetoencefalografía (MEG), entre otras, ha proporcionado una información adicional, y sobre todo mucho más precisa a la obtenida por el análisis anatómico y conductual de individuos afectados por algún trastorno lingüístico. Gracias a estas se ha llegado a la conclusión fundamental de que los centros encargados del procesamiento del lenguaje no son homogéneos, sino que se organizarían como una red difusa de subcentros responsables de procesamiento de componentes específicos del lenguaje.
    
#1
pregunta1: El empleo del término INCONVENIENTE connota

alternativas1: 
    A: exactitud.
    B: caducidad
    C: difusión.
    D: imprecisión.
    E: contingencia.

solucion1: 
    alternativa: D
    razon: El vocablo se usa para hacer referencia al tipo de análisis usado en el siglo XIX, el cual impedía acceder al cerebro de manera más precisa. Por consiguiente, connota IMPRECISIÓN.

#2
pregunta2: El texto aborda sustancialmente el tema de

alternativas2:
    A: la red difusa de subcentros neuronales encargados del procesamiento de componentes específicos del lenguaje humano.
    B: las técnicas no invasivas de escaneo cerebral que han hecho posible la determinación de los centros neuronales del lenguaje.
    C: el cuestionamiento del enfoque tradicional del funcionamiento cerebral relativo al lenguaje a la luz de nuevas aproximaciones analíticas.
    D: la propuesta del hemisferio izquierdo como centro del lenguaje y sus funciones, planteada por Wernicke y por Paul Broca.
    E: las áreas cerebrales encargadas del procesamiento y la producción de información sintáctica, semántica y fonológica.

solucion2: 
    alternativa: C
    razon: El tema central desarrollado es la impugnación de la propuesta tradicional sobre las zonas cerebrales relacionadas con el lenguaje, desde un análisis distinto.

#3
pregunta3: La idea principal del texto es

alternativas3: 
    A: las técnicas de análisis usadas en el siglo XIX dificultaban la labor de determinación de las zonas cerebrales asociadas con el funcionamiento lingüístico, debido a que eran invasivas y se realizaban a partir de patologías.
    B: la visión que se tenía respecto del funcionamiento cerebral asociado con el lenguaje en el siglo XIX ha sido criticada a la luz de análisis más sutiles como el neuroanatómico y conductual individualizado, y el uso de técnicas no invasivas.
    C: los déficits lingüísticos vinculados de forma canónica con los trastornos de lenguaje llamados afasias se asumen actualmente como disfunciones de áreas corticales más extensas de las definidas en el siglo XIX por Wernicke y Broca.
    D: la actividad lingüística de distinto tipo se concentra en los circuitos neuronales localizados en tres áreas cerebrales concretas del hemisferio izquierdo':' el área de Broca, el área de Wernicke y, finalmente, la circunvolución angular.
    E: el modelo tradicional ha comenzado a cuestionarse debido a los resultados obtenidos mediante aproximaciones analíticas como el diagnóstico individualizado de la conducta de pacientes que padecen afasias.

solucion3: 
    alternativa: B
    razon: En efecto, a la luz de análisis más sutiles como el diagnóstico individualizado de pacientes con afasia y el uso de técnicas de mapeo cerebral, se ha impugnado la visión ortodoxa que se tenía del binomio lenguaje-cerebro.

#4
pregunta4: Resulta incompatible afirmar que la práctica científica

alternativas4: 
    A: es dinámica, pues las hipótesis que de esta se derivan pueden rechazarse.
    B: posibilita la aproximación plausible de fenómenos asociados con el cerebro.
    C: permite el establecimiento de propuestas teóricas que pueden impugnarse.
    D: soslaya el avance tecnológico, pues está basado en la observación directa.
    E: permite plantear hipótesis que son aceptadas aunque no de forma definitiva. 

solucion4: 
    alternativa: D
    razon: El nuevo enfoque sobre las bases cerebrales del lenguaje se sirve de las tecnologías avanzadas para escanear el funcionamiento cognitivo. Es incompatible sostener que el avance tecnológico es soslayado.

#5
pregunta5: Se deduce del entramado textual que la propuesta decimonónica respecto de las zonas cerebrales involucradas con el lenguaje

alternativas5: 
    A: ha sido confirmada por técnicas de análisis como la tomografía por emisión de positrones o la obtención de imágenes mediante resonancia magnética nuclear.
    B: impidió por muchos años que las personas que padecían afasias fueran tratadas de manera apropiada, mediante terapias homogenizantes y excluyentes.
    C: tenía un corte más intuitivo debido a que se realizaba mediante una observación directa de síntomas y carecía de técnicas más sutiles de análisis cerebral.
    D: es lo suficientemente consistente y taxativa como para ser sostenida y defendida por los neuroanatomistas y los médicos más reputados en la actualidad.
    E: permitió la determinación incuestionable de la actividad cerebral asociada con los diversos componentes lingüísticos, como el sintáctico, el semántico, entre otros. 

solucion5: 
    alternativa: C
    razon: La observación directa de las emisiones verbales de pacientes con afasia devino en la propuesta de zonas cerebrales específicas; por consiguiente, era una propuesta intuitiva, pues era lo mejor que se podía realizar en la época.

#6
pregunta6: Es posible colegir del texto que la producción de sintaxis estructurada, desde el nuevo enfoque,

alternativas6: 
    A: es estudiada solo a través de pacientes que padecen de afasias severas.
    B: ha confirmado la propuesta de Wernicke sobre el funcionamiento cerebral.
    C: depende de ambos hemisferios cerebrales, pues los circuitos son difusos.
    D: depende únicamente de la circunvolución angular pues es muy selectiva.
    E: opera en una red más amplia antes que en una zona cerebral delimitada. 

solucion6: 
    alternativa: E
    razon: Antes se pensaba que ciertas áreas específicas determinaban también la activación de unidades lingüísticas también específicas. La propuesta actual es diferente.

#7
pregunta7: La propuesta modular sostenida por Fodor sostiene que el lenguaje humano tiene una base cerebral específica. Esta propuesta es ____________ por las nuevas técnicas de análisis.

alternativas7: 
    A: asumida
    B: falsada
    C: confirmada
    D: respetada
    E: difundida

solucion7: 
    alternativa: B
    razon: La propuesta decimonónica es impugnada por las nuevas técnicas de análisis, pues estas han derivado en la consideración de una red más amplia de acción. En tales términos, la propuesta tradicional es falsada por la evidencia actual.