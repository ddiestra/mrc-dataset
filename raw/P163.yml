

  texto: 'La obra de José María Arguedas se inscribe en la corriente indigenista, pero sus características propias la alejan de la expresión tradicional. De un lado, se aparta de los esquemas; del otro, en lugar de predicar la integración del indio, afirma los valores de la sociedad aborigen. Arguedas, que habló primero el quechua, parte de la cuna misma de esta cultura, a diferencia de los indigenistas que abordaron el problema con simpatía, pero desde fuera. Arguedas utiliza a menudo los elementos de la cultura aborigen: la significación profunda del bordoneo de un arpa, el valor mítico de un río, la importancia ritual de la danza o el canto, los presagios contenidos en el grito de un animal de la selva, el símbolo escondido en el vuelo de un pájaro. Estos elementos son utilizados desde el interior, y en función de la narración, y no son agregados decorativos o pintorescos. Resulta una literatura rica, de múltiples facetas que a través de alusiones poéticas o por testimonios directos crea o recrea el universo espiritual del indio, el medio cultural y humano, los valores esenciales de la cultura. De esta manera, José María Arguedas confiere una proyección universal a una literatura que penetra hasta las raíces mismas de una cultura rica, aunque eclipsada por siglos de dominación. ESCAJADILLO, Tomas Narradores peruanos del siglo XX'
  pregunta1: La afirmación central del texto es
  alternativas1: 
    A: Características de las obras de Arguedas.
    B: Visión sociológica de la obra de Arguedas.
    C: Peculiaridades del indigenismo de Arguedas.
    D: El indigenismo tradicional y la obra de Arguedas.
    E: Significación de la literatura para Arguedas.
  solucion1: 
    alternativa: C
    razon: 'La afirmación central del texto es: peculiaridades del indigenismo de Arguedas. El indigenismo es una corriente literaria que da preferencia al indio. Sin embargo, el indigenismo tradicional asumía al indio de una manera superficial, de manera decorativa, para utilizar palabras del autor, Arguedas rebasa este esquema ya que, en él, el tratamiento del indio es visto con ojos cómplices, ojos que conocen realmente su situación de manera profunda. '


  pregunta2: El término eclipsada se entiende como
  alternativas2: 
    A: Atenuada. 
    B: Disimulada.
    C: Destruida.
    D: Relegada. 
    E: Alterada.
  solucion2: 
    alternativa: D
    razon: 'El término eclipsada se entiende como: relegada. Nuestra sociedad es culturalmente rica, pero eclipsada por años de dominación. Interpretando esta expresión se entiende que a nivel de nuestra música, pintura, y arte en general nuestra cultura ha tenido mucho que expresar al mundo; sin embargo, con la dominación española esta, riqueza cultural se vio un tanto eclipsada o dejada de lado. '

  pregunta3: Las obras indigenistas consideraban al indio como
  alternativas3:
    A: Un personaje histórico más no como un elemento estilístico.
    B: Un elemento decorativo, que no expresa su idiosincrasia.
    C: Un protagonista imbuido de sentimientos encontrados.
    D: Un ser desterrado por la cultura de la dominación.
    E: Una expresión de la propia condición social peruana.

  solucion3:
    alternativa: B
    razon: 'Las obras indigenistas tradicionales consideraban al indio como: un elemento decorativo, que no expresaba su idiosincrasia. Uno de los cuestionamientos que el autor realiza es contra el indigenismo tradicional. Sólo lo consideró en la medida que hace más atractiva la novela o el cuento indigenista, descuidando sus sentimientos profundos, sus costumbres auténticas, en fin, su idiosincrasia. '

  pregunta4: Identifique la afirmación incompatible con el texto.
  alternativas4:
    A: La propuesta literaria de Arguedas tiene una raíz sociológica.
    B: El indigenismo ha tratado de manera diferente la situación del indio.
    C: Arguedas permite la universalización de la literatura peruana.
    D: El mundo andino se rige por la objetividad y no por la superstición.
    E: La idiosincrasia de un país puede ser materia prima de la literatura.

  solucion4:
    alternativa: D
    razon: 'La información incompatible con el texto es: El mundo andino se rige por la objetividad y no por la superstición. De las frases valor mítico de un río o presagio contenidos en el grito de un animal se concluye que en el mundo andino existían elementos subjetivos. Los prejuicios, las leyendas y los mitos eran parte de su cultura o idiosincrasia, de una idiosincrasia que precisamente Arguedas asimila y expresa de manera directa y natural en cada una de sus obras. '

  pregunta5: El elemento clave para la creación del nuevo indigenismo fue
  alternativas5:
    A: La decadencia de la propuesta decorativa del indigenismo tradicional.
    B: La agudización del sometimiento del indio por los explotadores.
    C: El conocimiento de Arguedas de la realidad cultural indígena.
    D: La multiplicación de facetas que presenta el indigenismo.
    E: La identificación de Arguedas con la música de los andes

  solucion5:
    alternativa: C
    razon: 'El elemento clave para la creación del nuevo indigenismo fue: el conocimiento de Arguedas de la realidad cultural indígena. En el texto se señala que la realidad del indio puede ser vista desde dentro o desde fuera; es decir de manera correcta o de forma incorrecta. Cuando Arguedas logra expresar en sus obras la real situación del indígena es porque ha conocido vivencialmente esta realidad. Es decir, conoce las penas y alegrías, los éxitos y los fracasos, la propia realidad y condición del poblador andino. '