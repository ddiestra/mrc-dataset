texto: 'Para dominar al prójimo hay que conocerlo y quererlo. Tratando de imponerle mis ideas es como recibo las suyas. Amar al prójimo es querer que sea como yo, que sea otro yo. Mi esfuerzo por imponerme a otro, por ser y vivir yo en él, es lo que da sentido religioso a la colectividad, a la solidaridad humana. El sentimiento de solidaridad parte de mí mismo; como soy sociedad, necesito adueñarme de la sociedad humana; como soy un producto social, tengo que socializarme. De primera intención protesto contra el inquisidor, y a él prefiero al comerciante que viene a colocarme sus mercancías; pero si recogido en mí mismo lo pienso mejor, veré que aquél, el inquisidor, cuando es de buena intención, me trata como a un hombre, como a un fin en sí, pues si me molesta es por el caritativo deseo de salvar mi alma. mientras que el otro no me considera sino como a un cliente, como a un medio, y su indulgencia y tolerancia no es en el fondo sino la más absoluta indiferencia respecto a mi destino. Hay mucha más humanidad en el inquisidor. DE UNAMUNO, Miguel Del sentimiento trágico de la vida'
pregunta1: 'La razón de ser de la colectividad radica en'
alternativas1: 
  A: Establecer los principios de igualdad y justicia
  B: El esfuerzo por conocer y querer al prójimo
  C: Una suerte de interrelación entre dominantes
  D: Imponer ideales a los desalentados
  E: El dominio de las potencialidades del prójimo

solucion1: 
  alternativa: B
  razon: 'La razón de ser de la colectividad radica en el esfuerzo por conocer y querer al prójimo. El sentido correcto de la colectividad se da cuando cada individuo tiene la intención de vincularse a los demás, ya sea a través de las ideas o por medio del afecto; cuando cada persona pretende que su prójimo piense y sea como él. La razón de ser de la colectividad es. pues, que cada persona adopte una actitud socializadora, ya que este acto representa la base de la solidaridad humana, y parte de cada individuo. '

pregunta2: 'El adueñarse de la sociedad supone'
alternativas2:
  A: Entenderse a sí mismo
  B: Dejar de ser producto social
  C: La socialización del sujeto
  D: Un sentimentalismo humano
  E: Calificarse como producto social

solucion2: 
  alternativa: C
  razon: 'El adueñarse de la sociedad supone la socialización del sujeto. El hombre quiere adueñarse de los otros porque quiere que los demás sean parte de él y él ser parte de los otros. Por ello, el querer ser dueño de los demás sólo responde a la naturaleza social del hombre; al afán por la solidaridad. '

pregunta3: 'Buscar diferenciarse del prójimo significaría'
alternativas3:
  A: Adoptar una conducta de inquisidor
  B: Carecer de un espíritu solidario
  C: Autocalificarse corno ejemplar
  D: Querer al prójimo corno a uno mismo
  E: Fomentar el malestar colectivo

solucion3: 
  alternativa: B
  razon: 'Buscar diferenciarse del prójimo significaría carecer de un espíritu solidario. Si el hombre, corno integrante de una sociedad, insistiera en diferenciarse de sus semejantes, estaría defendiendo el individualismo como forma de convivencia, lo cual es contradictorio, puesto que el distintivo de una sociedad es la solidaridad. Para el autor, la solidaridad es la base de la socialización de los hombres. '

pregunta4: 'El inquisidor se muestra más humano porque'
alternativas4:
  A: Asume la solidaridad como el único principio humano
  B: Se opone totalmente a la indulgencia y tolerancia
  C: Se interesa en los demás considerándolos un fin en sí
  D: Revalora el individualismo del ser humano
  E: Preconiza por el mundo la salvación humana

solucion4: 
  alternativa: C
  razon: 'El inquisidor se muestra más humano porque se interesa en los demás considerándolos un fin en sí. El. inquisidor, a diferencia del comerciante, siente caridad por el hombre, quiere salvar su alma. Por ello, de buena intención trata a los hombres como si fueran su fin, su, objetivo, sin necesidad de fingir una conducta, como haría un comerciante. A pesar de su actitud drástica y molestosa, el inquisidor tiene un propósito loable: librar del mal a su prójimo. '

pregunta5: 'Sustancialmente, el mercader'
alternativas5:
  A: Muestra una indiferencia evidente
  B: Considera a los demás como clientes
  C: Está orientado por un espíritu utilitarista
  D: Considera la indulgencia y tolerancia
  E: Está disociado de la humanidad

solucion5: 
  alternativa: C
  razon: 'Sustancialmente, el mercader está orientado por un espíritu utilitarista. El fin del mercader no es el hombre mismo, sino la venta de sus productos. Ello implica que, aunque se muestre cortés con los demás, no podrá considerarlos más que como clientes. Por lo tanto, el destino de ellos poco le importa en comparación con su afán de vender; como su único objetivo es el lucro, el comerciante no escatima buen trato y tolerancia para lograr su propósito mercantilista. '
