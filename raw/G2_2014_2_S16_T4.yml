texto:
    En el informe «Cambio climático 2014. Impacto, adaptación y vulnerabilidad» se señala que la naturaleza de los riesgos del cambio está cada vez más clara, aunque seguirán produciéndose sorpresas. El cambio climático ya está teniendo consecuencias para la agricultura, la salud humana, los ecosistemas y los océanos, el abastecimiento de agua y los medios de vida de algunas personas.
    El informe indica que las personas, las industrias y los ecosistemas de todo el mundo son sensibles al calentamiento global. Algunos de los rasgos más alarmantes del impacto son el deshielo de los polos, las inundaciones de algunas islas pequeñas y la vulnerabilidad de las ciudades del litoral.
    Chris Field, de la Carnegie Institution for Science, que también preside este grupo de trabajo, manifestó por su parte que la adaptación al cambio climático «no es un programa exótico que no se haya intentado nunca» y aseguró que gobiernos, empresas y comunidades en todo el mundo están adquiriendo experiencias en ello. «Esas experiencias constituyen el punto de partida para lograr adaptaciones más audaces y ambiciosas, que serán importantes a medida que continúen cambiando el clima y la sociedad», agregó Field.
    También manifestó que, con niveles elevados de calentamiento a causa del continuo aumento de las emisiones de gas de efecto invernadero «será difícil controlar los riesgos y aunque se invierta de manera significativa y continuada en la adaptación, nos encontraremos con limitaciones». Este experto destacó que en el informe se llega a la conclusión de que las personas, las sociedades y los ecosistemas «son vulnerables en todo el mundo, pero la vulnerabilidad es diferente en los distintos lugares. Con frecuencia el cambio climático interactúa con otras tensiones y así aumenta el riesgo».
    El informe ha sido elaborado en base a las aportaciones de 309 autores de 70 países, que contaron además con la colaboración de más de 400 expertos, y un total de 1729 revisores científicos y gubernamentales hicieron observaciones sobre los borradores.
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: las adaptaciones que las personas deben autogenerarse para detener el cambio climático.
    B: el calentamiento global como causa sine qua non del deterioro climático y medioambiental terrestre.
    C: la vulnerabilidad de los ecosistemas frente al cambio climático que afecta a nuestro planeta.
    D: el informe sobre el cambio climático y la colaboración conjunta de más de 400 expertos en el tema.
    E: el cambio climático, sus sorpresivos y nocivos efectos en el marco de un informe sobre este fenómeno.

solucion1: 
    alternativa: E
    razon: El tema central del texto es el cambio climático y su naturaleza en el marco de un informe elaborado por científicos de todo el mundo.

#2
pregunta2: En el texto, la palabra SENSIBLE se puede reemplazar por

alternativas2:
    A: delicado.
    B: vulnerable.
    C: etéreo.
    D: manifiesto.
    E: deleznable.

solucion2: 
    alternativa: B
    razon: El término está referido a lo que está en serio riesgo de padecer las inclemencias del cambio climático; esto es, son vulnerables.

#3
pregunta3: Resulta incompatible con el desarrollo textual que los riesgos del cambio climático

alternativas3: 
    A: involucran a la agricultura y las personas.
    B: han sido clarificados por diversos expertos.
    C: son ajenos a variables de otra naturaleza.
    D: involucran a sociedades y ecosistemas.
    E: están definidos en el marco de un informe.

solucion3: 
    alternativa: C
    razon: Los riesgos son variados y dependen de otras tensiones. En tal sentido, es incompatible asumir que el cambio no obedece a variables de distinta índole.

#4
pregunta4: Se deduce del desarrollo textual que los efectos del cambio climático

alternativas4: 
    A: han afectado únicamente a las industrias.
    B: determinaron la desaparición de los polos.
    C: se proyectarán dentro de muchos años.
    D: carecen de una predictibilidad completa.
    E: son una gran incógnita para la ciencia.

solucion4: 
    alternativa: D
    razon: Los efectos del cambio climático pueden resultar sorpresivos tanto como su naturaleza, además, hay variables involucradas; por consiguiente, no son completamente predecibles.

#5
pregunta5: Si los científicos carecieran de capacidad para determinar los graves efectos del cambio climático, sería posible que

alternativas5: 
    A: sea implausible la elaboración de un informe sobre este fenómeno.
    B: los polos y los ecosistemas del planeta se mantengan incólumes.
    C: estos tengan que usar técnicas de medición más precisas y sutiles.
    D: la agricultura se vea afectada de forma mínimamente considerable.
    E: los revisores científicos dejen de indagar sobre el calentamiento.

solucion5: 
    alternativa: A
    razon: Si los expertos carecieran de capacidad prospectiva para definir los efectos perniciosos del cambio climático, la constitución de un informe sobre tal fenómeno sería poco realista.