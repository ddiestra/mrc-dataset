texto:
    La expresión en inglés dice así':' Economics is the dismal science («la economía es la ciencia lúgubre»). El mito sostiene que Thomas Carlyle la acuñó en referencia a la teoría del clérigo y erudito inglés —y gran influencia en la economía política de su tiempo— Thomas Malthus, quien sostenía que la humanidad estaba atrapada en un mundo cuyo estado natural era la escasez dado que la población crecerá siempre geométricamente, mientras que los medios de subsistencia lo harán siempre de manera aritmética. Sombrío, ciertamente.
    Pero aunque Carlyle sí escribió la frase que se le atribuye y la teoría de Malthus sí sea desesperanzadora, la primera no está referida a la segunda. De hecho, como escribe Derek Thompson en un artículo publicado en The Atlantic la semana pasada, la frase de Carlyle era un lamento porque no encontró ninguna justificación en la teoría de la economía política de su época que justificara o respaldara lo que él creía que era justo':' que los blancos, dueños de las haciendas, debían forzar a los trabajadores negros a ser sus siervos. La economía, inconvenientemente para Carlyle, no ofrecía ningún respaldo sustancial para la esclavitud.
    Todo lo contrario. La ley de la oferta y la demanda defiende el que los hombres tomen sus propias decisiones sin ataduras ni coerciones de ninguna especie más allá de las que impone la ley y en cambio no dice nada sobre agarrarlos a latigazos porque no son serviles.
    Como no respaldaba sus convicciones, Carlyle dijo que la economía era «deprimente, desolada y en extremo vil y peligrosa... lo que podríamos llamar, la ciencia sombría».
    Como escribe Thompson, la connotación que se le da a la mencionada frase suele estar ligada a los efectos más negativos y deprimentes de la economía, como el que la globalización elimina los empleos en manufactura en algunas partes del mundo dejando a miles sin trabajo. Tendemos a alinearnos con Carlyle en que la miseria humana es un resultado inevitable de la economía. Pero no es necesariamente así y quizás sea todo lo contrario. La economía está alineada con la moralidad, está en contra del racismo y de discriminaciones de cualquier índole, antes que del lado de la miseria y en contra de la felicidad. Carlyle no pudo encontrar una justificación para la esclavitud en el pensamiento político-económico y consideró este hecho «sombrío».
    Por un lado, vemos que sin importar cuán extendido pueda estar un convencimiento, este puede ser falso. Por otro lado, comprobamos que la teoría contraria a la esclavitud y a favor del libre albedrío en el extremo explica la existencia de los sweat shops en pleno siglo XXI.
    
#1
pregunta1: La idea principal del texto sostiene que

alternativas1: 
    A: Carlyle consideró que la economía era la ciencia lúgubre basándose en la teoría de la escasez de Malthus.
    B: al no encontrar argumentos que justifiquen la esclavitud, Carlyle consideró a la economía como la ciencia lúgubre.
    C: la economía es contraria a la esclavitud e impulsa el libre albedrio, por eso, el mito atribuido a Carlyle es falso.
    D: la economía es una ciencia que está alineada con la moralidad y es contraria a todo tipo de discriminación.
    E: el mito de que la economía es la ciencia lúgubre, atribuido a Carlyle, nunca se basó en la obra de Malthus. 

solucion1: 
    alternativa: C
    razon: La idea principal aparece al final del texto como conclusión, después de explicar la historia del mito atribuido a Carlyle y la naturaleza de la economía, concluye diciendo que por un lado por más extendido que esté un conocimiento, refiriéndose al mito, este puede ser falso y por otro lado se comprueba que la economía es contraria a la esclavitud y favorece el libre albedrío.

#2
pregunta2: En el texto, el antónimo de SUSTANCIAL sería

alternativas2: 
    A: relevante.
    B: nulo.
    C: prolijo.
    D: irrisorio.
    E: anodino.

solucion2: 
    alternativa: E
    razon: Sustancial tiene el sentido de importante, se opondría anodino como insustancial, insignificante.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: El enunciado «la economía es la ciencia lúgubre» se atribuye a Thomas Carlyle.
    B: Según Malthus, las subsistencias se incrementan más rápido que la población.
    C: Carlyle nunca se basó en la teoría económica de Malthus para afirmar su frase.
    D: La economía es contraria a la discriminación racial y favorece el libre albedrío.
    E: La afirmación de Carlyle suele evocar los efectos negativos de la economía.

solucion3: 
    alternativa: B
    razon: Según Malthus, las subsistencias se incrementan en proporción aritmética, mucho más lento que la población.

#4
pregunta4: Se colige del texto que la economía

alternativas4: 
    A: fue delatada como pseudocientífica por Malthus.
    B: está muy vinculada a los deseos de la gente.
    C: siempre nos da una visión optimista del mundo.
    D: no sirve para la justificación de ideologías sociales
    E: puede tener implicaciones morales e ideológicas.

solucion4: 
    alternativa: E
    razon: Para el autor la economía está alineada con la moralidad, y en contra del racismo y de discriminaciones de cualquier índole.

#5
pregunta5: Si Carlyle hubiese encontrado argumentos para justificar la esclavitud en la economía, entonces

alternativas5: 
    A: no se habría basado en la teoría económica de Thomas Malthus.
    B: la economía no podría ser considerada como una ciencia objetiva.
    C: Carlyle sería reconocido como uno de los esclavistas más notables.
    D: Carlyle no habría considerado la economía como la ciencia lúgubre.
    E: el mito de que la economía es la ciencia lúgubre se basaría solo en él. 

solucion5: 
    alternativa: D
    razon: Carlyle consideró a la economía deprimente, desolada y en extremo vil y peligrosa, porque no encontró en ella argumentos que apoyasen la esclavitud; si los hubiera encontrado talvez hubiera considerado a la economía como algo muy útil y no sería la ciencia lúgubre.