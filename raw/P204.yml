texto: 'El artista es inevitablemente un sujeto político. Pero, ¿en qué esfera deberá actuar políticamente el artista? Su campo de acción política es múltiple: puede votar, adherirse o protestar, dirigir un movimiento doctrinario nacional, continental, racial o universal, etc. De todas estas maneras puede, sin duda, militar en política el artista; pero ninguna de ellas responde a los poderes de creación política peculiares a su naturaleza. La sensibilidad política del artista se produce creando inquietudes y nebulosas políticas. El artista no ha de reducirse tampoco a orientar un voto electoral de las multitudes o a reforzar una revolución económica, sino que debe, ante todo, suscitar nueva sensibilidad política en el hombre, una nueva materia prima política en la naturaleza humana. Su acción consiste, sobre todo, en remover, de modo obscuro, subconsciente y casi animal, la anatomía política del hombre despertando en él la aptitud de engendrar y aflorar a su piel nuevas inquietudes y emociones cívicas. La cosecha de semejante creación política, efectuada por los artistas verdaderos, se ve y se palpa sólo después de siglos, y no al día siguiente, como acontece en la acción superficial del seudo artista. VALLEJO, César Selección de artículos periodísticos'
pregunta1: 'Un título adecuado para el fragmento sería'
alternativas1: 
  A: El campo de acción del artista políticas
  B: Los artistas y seudo artistas
  C: La sensibilidad política del artista 
  D: Antecedentes políticos de los artistas
  E: El talento creativo de los artistas

solucion1: 
  alternativa: C
  razon: 'Un, título adecuado para el fragmento sería: La sensibilidad política del artista. Desde el inicio del fragmento, el autor intenta delimitar hasta dónde y de qué manera se da la participación del artista en la política. Pero lo principal es que el artista inspira sensibilidad política, transmite un conjunto de sentimientos motivadores para la acción cívica. Eso es lo principal respecto de su creación. '

pregunta2: 'La diferencia entre la creación política del artista y la del seudo artista radica en '
alternativas2:
  A: La durabilidad del segundo 
  B: La honestidad del primero 
  C: El efecto imprescindible del segundo 
  D: La consecuencia mediata del segundo
  E: El cambio rotundo que genera el primero

solucion2: 
  alternativa: E
  razon: 'La diferencia entre la creación política del artista y la del seudo artista radica en el cambio rotundo que genera el primero. El artista renueva la conciencia de los hombres despertando en ellos la aptitud de crear inquietudes y emociones cívicas. Por eso, tarda en cosechar lo que ha sembrado en las demás mentes. No ocurre lo propio con el seudoartista, cuya acción superficial es sólo cuestión de unos días; dura poco justamente por su escasa significación o profundidad. '

pregunta3: 'Principalmente, el artista debe'
alternativas3:
  A: Actuar sólo de manera integral
  B: Crear nuevas doctrinas políticas
  C: Suscitar nueva sensibilidad política 
  D: Participar activamente en elecciones
  E: Esclarecer inquietudes y nebulosas

solucion3: 
  alternativa: C
  razon: 'Principalmente, el artista debe suscitar nueva sensibilidad política. Para responder a su peculiar naturaleza, el artista debe crear en los hombres la inquietud hacia la política, una conciencia creadora de nuevos ideales cívicos, para así prolongar su acción política a los demás hombres. Sólo así responderá a su verdadera esencia creadora y transformadora. Esto no supone necesariamente que el artista deba esclarecer las inquietudes y nebulosas políticas, dado que el artista es sustancialmente un creador, mas no un intérprete. '

pregunta4: 'La incursión del artista en política se daría'
alternativas4:
  A: Esclareciendo los problemas ideológicos
  B: Llevando a cabo una política nacionalista
  C: Creando su propia doctrina de interrogantes
  D: Expandiendo mundialmente su doctrina
  E: Innovando y sembrando inquietudes políticas

solucion4: 
  alternativa: E
  razon: 'La incursión del artista en política se daría innovando y sembrando inquietudes políticas. En el tercer párrafo el autor nos explica cómo es que el artista participa en la política. Su labor consiste en renovar los ideales políticos de los hombres capacitándolos para que a su vez ellos generen nueva sensibilidad política. Por eso, su labor se remite a la innovación. '

pregunta5: 'La esfera política del artista se caracteriza por ser'
alternativas5:
  A: Total
  B: Múltiple
  C: Inevitable
  D: Pedagógica
  E: Carente de espiritualida  

solucion5: 
  alternativa: B
  razon: 'La esfera política del artista se caracteriza por ser múltiple. Al inicio del fragmento se afirma que el artista puede actuar políticamente en diversas esferas: electoral, doctrinaria, protestante, etc. Se descarta la cuarta posibilidad (d), ya que es la acción del artista la que se caracteriza por ser pedagógica, y no su esfera de acción. '