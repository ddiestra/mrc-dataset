  texto: 'Estas noticias y esta palabra mágica "Perú" impulsan a Andagoya a emprender el viaje, guiado y asesorado por los propios caciques. Navega con rumbo al sur, sin acercarse a la costa y llega, en sólo seis o siete días a la desembocadura del río grande, a dos grados norte de la línea equinoccial que es. precisamente, la frontera norte, el anhelo Perú. Andagoya asciende veinte leguas río arriba y encuentra en ambas mágenes numerosas poblaciones y una fortaleza en la junta de dos. probablemente la confluencia del Huaytará o Ancasmayo con el Patía. Andagoya cree haber alcanzado la provincia del Birú y el territorio cruzado por el río San Juan o Patía lo llama Birú. De los indios de esta provincia toma informaciones de cómo es el país de más al sur, de sus habitantes, de su manera de vestir, de las poblaciones y ciudades y de cómo estas gentes habían dominado muchas tierras por la vía del comercio. Además, Andagoya, acompañado por el principal interprete del Birú, explora minuciosamente las puertas que están un poco más al sur hasta que un accidente en los manglares hace peligrar su vida. Determina entonces regresar a Panamá y detiene definitivamente la coronación de su empresa y la posesión del país que había avizorado desde su frontera y cuyo usufructo el destino reservaba a otro aventurero más afortunado.  '
  pregunta1: 'El viaje de Andagoya resultó relativamente fácil debido a:'
  alternativas1:
    A: Las informaciones que sobre el Perú le proporcionaron los naturales.
    B: Que remontó en poco tiempo unas veinte leguas de un río grande.
    C: Que había llegado más allá de los dos grados de la línea equinoccial.
    D: La ayuda de los caciques y de un intérprete.
    E: Que estuvo previamente información de Pizarro.

  solucion1:
    alternativa: D
    razon: 'Estas noticias y esta palabra mágica "Perú" impulsan a Andagoya a emprender el viaje, guiado y asesorado por los propios caciques ...... Además, acompañado por el principal interprete del Birú, explora ...... Es indudable que tanto los caciques como el intérprete facilitaron el viaje a Andagoya ya que los primeros le servían de guía y el segundo le permitía comunicarse con las poblaciones que encontraba en su trayecto. '

  pregunta2: 'Si Andagoya hubiera viajado más al sur, habría:'
  alternativas2: 
    A: Establecido comercio con los naturales
    B: Consolidado la sociedad con Pizarro
    C: Conquistado el Perú antes que Pizarro
    D: Evitado el accidente de los manglares
    E: Acertado en dominar Birú al Perú
  
  solucion2:
    alternativa: C
    razon: 'Explora minuciosamente las puertas que están un poco más al sur; pero un accidente pone en peligro su vida y decide regresar a Panamá y detiene definitivamente la coronación de su empresa y la posesión del país que había avizorado desde su frontera cuyo usufructo el destino reserva a otro aventurero .... Evidentemente que el accidente detuvo el viaje, de lo contrario hubiera logrado culminar su objetivo: llegar al Perú. '

  pregunta3: 'Según el texto leído, Andagoya llegó:'
  alternativas3:
    A: a la frontera norte del Perú
    B: efectivamente al Perú
    C: a conquistar el norte del Perú
    D: a tomar contacto con los puertos norteños del Perú
    E: a explorar los puertos del Perú
  
  solucion3: 
    alternativa: A
    razon: 'Navega con rumbo al sur .... y llega ...... a la desembocadura del río grande que es, precisamente, la frontera norte del anhelado Perú. Por lo tanto, Andagoya sólo llegó a la frontera norte del Perú. '

