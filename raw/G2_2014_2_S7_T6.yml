texto:
    El pensamiento es la acción y el efecto de pensar; mientras que pensar es el establecimiento de nexos y de conexiones asociativas entre diferentes ideas o conceptos. Tal es así que todo pensamiento habitual, cotidiano, consiste en varios pensamientos simples entramados. En efecto, los pensamientos son inseparables y forman una trama continua, una inmensa red de interacciones; unos se remiten sobre los otros y cada cual implica al otro. Y se adaptan y cambian para ajustarse a las exigencias del entorno. Es que, en realidad, solo se tiene un gran pensamiento con muchísimas ramificaciones.
    A fin de tratar de entender la realidad de forma más adecuada, se necesita un nuevo tipo de pensamiento “complejo”, a la vez sistémico, holístico, multidimensional y ecológico; más global (menos local), más circular (menos lineal) y más integral (menos parcializado). Que tenga en cuenta el contexto, las interconexiones, las estructuras y los procesos, la dinámica del todo. Complementario con el “viejo”, este “nuevo” pensamiento se focaliza en las interrelaciones (en vez de las separaciones), en las interdependencias (en vez de las concatenaciones causa-efecto) y en el entramado (el juego dialéctico de las múltiples inter-retroacciones). Acentúa la idea de movimiento, de flujo, de proceso en permanente construcción y reconstrucción (en vez de instantáneas de la situación).
    Gracias a la aproximación sistémico-cibernética, se puede pasar':' desde el presupuesto de la “simplicidad” hacia el de la “complejidad”. El reconocimiento de que no existe lo simple sino lo simplificado; es necesario para admitir la interrelación y profunda interdependencia dinámica y simultánea en todos los niveles y dimensiones de la realidad. De ella surge, entre otras, la actitud de contextualizar, el reconocimiento de la causalidad múltiple y recursiva y la aceptación de lo ambiguo, lo difuso y lo contradictorio.
    Esta perspectiva también permite pasar desde el presupuesto de la “estabilidad” hacia el de la “inestabilidad”. El reconocimiento de que la realidad no es inmutable sino un proceso, que cambia y se transforma continua y permanentemente, auto-organizándose es fundamental. De ahí surge la consideración del caos (imposibilidad de prever algunos fenómenos, indeterminismo) y de la irreversibilidad (imposibilidad de controlar dichos fenómenos).
    Desde el presupuesto de la “objetividad” hacia el de la “intersubjetividad”':' el reconocimiento de que la realidad no existe sin alguien que la perciba y la interprete, y de que el conocimiento de ella es un proceso de construcción social dentro de espacios consensuales resulta gravitante. A decir verdad, el hecho de que varios o muchos compartan las mismas percepciones (incluso al punto de no generarse ninguna controversia práctica) no implica que perciban la realidad; solo se puede concluir que perciben aproximadamente lo mismo (pues comparten tanto la estructura biológica como los modelos mentales de su comunidad). En definitiva, y solo por cuestiones pragmáticas, “objetividad” es el modo como se denomina a la intersubjetividad cuando existe consenso entre muchos observadores.
    
#1
pregunta1: El texto desenvuelve principalmente la idea de que

alternativas1: 
    A: mediante la cercanía sistémico-cibernética se puede pasar del presupuesto de “simplicidad” al de la “complejidad”.
    B: el pensamiento cotidiano, habitual, no es sino un conjunto de pensamientos simples relacionados unos con otros.
    C: el nuevo tipo de pensamiento que nos permite entender la realidad adecuadamente es complejo, sistémico y holístico.
    D: el nuevo pensamiento parte del reconocimiento de que la realidad no existe sin que alguien la perciba e interprete.
    E: el conocimiento de la realidad es un proceso de construcción social dentro de claros espacios consensuales. 

solucion1: 
    alternativa: C
    razon: La idea principal del texto desenvuelve el nuevo tipo de pensamiento que se necesita para comprender adecuadamente la realidad.

#2
pregunta2: En el segundo párrafo, la palabra ENTRAMADO tiene el significado de

alternativas2:
    A: maraña.
    B: construcción.
    C: confección.
    D: sustento.
    E: entrecruce.

solucion2: 
    alternativa: E
    razon: Esta palabra interviene con el significado de entrecruzamiento de ideas, sentimientos, opiniones, etc.

#3
pregunta3: Constituye una incompatibilidad textual afirmar que

alternativas3: 
    A: desde la simplicidad a la complejidad hay que admitir la interrelación y profunda interdependencia dinámica de la realidad.
    B: yendo de la estabilidad a la inestabilidad se reconoce que la realidad no es inmutable sino un proceso de transformaciones.
    C: si varios sujetos comparten las mismas percepciones incluso al margen de controversias, implica que perciben la realidad.
    D: el pensamiento es el establecimiento de nexos y conexiones asociativas de ideas y conceptos, y puede ser parcial o integral.
    E: el nuevo pensamiento se focaliza en las de interdependencias en vez de situarse en las concatenaciones de causa y efecto. 

solucion3: 
    alternativa: C
    razon: Según el texto, el hecho de que se comparan las mismas percepciones no implica que perciban la realidad, sino que solo existiría un consenso de muchos observadores.

#4
pregunta4: Se desprende del texto que el nuevo pensamiento se caracteriza por ser fundamentalmente

alternativas4: 
    A: deductivo.
    B: estático.
    C: dinámico.
    D: autónomo.
    E: modélico.

solucion4: 
    alternativa: C
    razon: El pensamiento como reflejo de la realidad, en este caso, se caracteriza por su dinamicidad y constante transformación.

#5
pregunta5: Si el nuevo pensamiento no fuera multidimensional y ecológico

alternativas5: 
    A: mantendría siempre una marcada diferencia con el habitual y cotidiano.
    B: dejaría de ser adecuado para los efectos de comprensión de la realidad.
    C: tendría como característica ser complementario del viejo pensamiento.
    D: reconocería que no existe realmente lo simple sino solo lo simplificado.
    E: permitiría contextualizar la admisión de la causalidad múltiple y recursiva. 

solucion5: 
    alternativa: B
    razon: Estas características son distintivas del nuevo tipo de pensamiento y viabilizarían, de alguna manera, la comprensión de la realidad tal como es.