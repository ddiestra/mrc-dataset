  texto: 'En la poesía mítica de los Incas se mezclan, sin duda, como en los demás pueblos, hechos reales e imaginarios, los que transcurren, por lo general, en el reino del azar y de lo maravillosos. Pero todos ofrecen indicios históricos, porque está presente en ellos el espíritu del pueblo creador. En casi todos los mitos incaicos, a pesar de algunos relatos terroríficos de destrucción y recreación de los hombres, cabe observar un ánimo menos patético y dramático que en las demás naciones indígenas de América, en las que, como observa Picón Salas, se concibe la vida como fatalidad y catástrofe. Predomina también en la mitología un burlón y sonriente optimismo de la vida. El origen del mundo, la guerra entre dioses Con y Pachacámac, la creación del hombre por Viracocha, que modeló en el Callao la figura de los trajes de los pobladores de cada una de las tribus primitivas, o la aparición de personajes legendarios que siguen el camino de las montañas al mar (...) tienen un fresco sentido de aventura juvenil. En la ingenua e infantil alegoría del alma primitiva, los cerros y los islotes marinos son dioses petrificados, o seres legendarios castigados por su soberbia o pasión amorosa. '
  pregunta1: 'La poesía mítica de los incas'
  alternativas1:
    A: Mezcla hechos caóticamente
    B: Alude a hechos históricos
    C: Crea hechos maravillosos
    D: Presenta hechos dudosos
    E: Refiere hechos al azar

  solucion1:
    alternativa: B
    razon: 'En la poesía mítica de los Incas se mezclan.... hechos reales, los que transcurren en la reino del azar y de lo maravilloso. Pero todos frecen indicios históricos". En esta parte de la lectura se nos indican que uno de los componentes de la poesía mítica de los Incas es su rasgo de historicidad ya que ellos se hacen referencia a sucesos históricos. '

  pregunta2: 'Los poemas míticos de los incas ofrecen datos'
  alternativas2: 
    A: Reales
    B: Creativos
    C: Fantásticos
    D: Espirituales
    E: Primitivos
  
  solucion2:
    alternativa: A
    razon: 'En la poesía mítica de los Incas se mezclan... hechos reales e imaginarios...". Siendo que en ella existen hechos reales es evidente que los datos también sean reales el cual a su vez le da rasgos históricos, como se indicó en la Pregunta. anterior. '

  pregunta3: 'En los mitos incaicos se concibe la vida principalmente en forma'
  alternativas3:
    A: Terrorífica
    B: Benévola
    C: Patética
    D: Dramática
    E: Deprimente
  
  solucion3: 
    alternativa: B
    razon: 'En casi todos los mitos incaicos, a pesar de algunos relatos terroríficos de destrucción y recreación de los hombres cabe observar un ánimo menos patético y dramático que en las demás naciones indígenas de América en las que se concibe la vida como una fatalidad y catástrofe. De las palabras resaltadas se entiende con facilidad que la vida era concebida principalmente en forma benévola. '

  pregunta4: 'Los mitos incaicos son calificados de'
  alternativas4:
    A: Ingenuos
    B: Guerreros
    C: Apasionados
    D: Tribales
    E: Aventureros

  solucion4:
    alternativa: A
    razon: '"Predomina también en la mitología un burlón y sonriente optimismo de la vida... tienen un fresco sentido de aventura juvenil. En la ingenua e infantil alegoría del alma primitiva, los cerros y los islotes marinos son dioses petrificados". Por lo señalado en la lectura en los poemas incaicos existen rasgos de ingenuidad en si cosmovisión de la vida. '

  pregunta5: 'Los mitos incaicos se distinguen de los mitos de las demás naciones indígenas de América por su'
  alternativas5:
    A: Catastrofismo
    B: Fatalismo
    C: Comicidad
    D: Tristeza
    E: Autenticidad
  
  solucion5:
    alternativa: C
    razon: 'En tanto que en la poesía mítica existen datos reales sus narraciones resultan ser más auténtica, sobre todo por el hecho mismo de concebir a la vida como menos fatal y menos catastrófica. '