texto:
    La tendencia que han marcado los últimos siglos ha sido la de poseer, consumir y almacenar. Sin embargo, con la crisis económica, el avance de las nuevas tecnologías, las redes sociales e Internet, al consumo tradicional le está saliendo un nuevo competidor, el llamado consumo colaborativo, que cada vez tiene más presencia, por las múltiples posibilidades y ventajas que ofrece a los consumidores.
    Algunas de las manifestaciones de este modelo de "economía compartida" son la posibilidad de compartir un trayecto de coche, alquilar vehículos entre personas, buscar diferentes modos para aparcar, intercambiar casas, dar nueva vida a libros viejos compartir la red wifi, entre otras.
    Frente a la idea nuclear del consumo tradicional de ser propietario de bienes y servicios, el consumo colaborativo es un amplio y variado movimiento que defiende el acceso a esos bienes y servicios, pero sin poseerlos. En la web de consumo colaborativo de Albert Cañigueral se recoge que “la sociedad de propietarios, el hiperconsumo, y el diseño para la basura son, simplemente, insostenibles”.
    Por ello, al hiperconsumo basado en el crédito, la publicidad y la propiedad individual le ponen freno las ideas que pretenden caracterizar el siglo XXI, basadas en iniciativas de economía compartida a través de la reputación, la comunidad y el acceso compartido.
    Desde el movimiento también se hace especial hincapié en que compartir, colaborar, acceder e intercambiar bienes y servicios proporciona más beneficios y satisfacciones que el individualismo y la sociedad de usar y tirar.
    Entre los tres grandes sistemas de consumo colaborativo que se conocen y están más consolidados tenemos, en primer lugar, el sistema que se basa en el uso compartido de productos, es decir, se paga una cantidad de dinero para usar un bien o servicio sin necesidad de comprarlo. En este sistema, se enmarcan el carsharing, las lavadoras compartidas o el bicing. Entre los beneficios que se obtienen, está la reducción de la huella ecológica asociada a la fabricación, ya que se fabrican menos productos. Por otra parte, se pretende que se generen productos más resistentes, reparables y eficientes.
    Un segundo sistema es el de los mercados de redistribución, que redistribuyen bienes usados o adquiridos, y que ya han dejado de ser útiles para determinados consumidores. Algunos ejemplos de este sistema son las donaciones, las tiendas y talleres de segunda mano, los mercados de trueque o Ebay.
    El tercer sistema lo conforman los estilos de vida colaborativos, se caracteriza por reunir a personas que tienen intereses comunes y que se unen para compartir o intercambiar bienes. Algunos ejemplos de este sistema son los bancos del tiempo, las monedas alternativas o los grupos y cooperativas de consumo. Este tercer sistema es la forma más social de entender el consumo colaborativo, la menos ligada a motivaciones empresariales y la más vinculada a la defensa del entorno y la calidad de vida.
    
#1
pregunta1: El texto centralmente desarrolla el tema

alternativas1: 
    A: de la crisis económica, del avance de las tecnologías y de las redes sociales e internet.
    B: sobre la tendencia propia de los últimos tiempos de poseer, consumir y almacenar.
    C: del consumo colaborativo como una forma que reta al consumo vigente y tradicional.
    D: de la red de Cañigueral que sustenta que el hiperconsumo es simplemente insostenible.
    E: de los beneficios y satisfacciones del individualismo y la sociedad moderna de usar y tirar. 

solucion1: 
    alternativa: C
    razon: El tema desarrollado en el texto está referido al consumo colaborativo que plantea una nueva alternativa más apropiada a nuestros tiempos.

#2
pregunta2: En el primer párrafo, el término SALIENDO connota

alternativas2:
    A: prueba.
    B: coincidencia.
    C: desafío.
    D: concurso.
    E: intento.

solucion2: 
    alternativa: C
    razon: El significado contextual de esta palabra es el desafío que conlleva el consumo colaborativo para el consumo tradicional.

#3
pregunta3: Resulta incompatible la afirmación de que

alternativas3: 
    A: los estilos de vida colaborativos constituyen los rasgos del tercer sistema de consumo colaborativo.
    B: algunos ejemplos de consumo colaborativo son compartir un trayecto de coche e intercambiar casas.
    C: un sistema de consumo colaborativo es el uso compartido de productos mediante el pago por el uso.
    D: el segundo tipo de consumo colaborativo lo constituyen donaciones y tiendas o talleres de segunda mano.
    E: es reciente la tendencia de poseer, consumir y almacenar sin cuestionar este comportamiento. 

solucion3: 
    alternativa: E
    razon: El texto establece en el primer párrafo la situación opuesta.

#4
pregunta4: Del tenor textual podemos colegir que

alternativas4: 
    A: el consumo colaborativo carece de posibilidades morales, pues se basa en la vigencia del individualismo.
    B: el consumo colaborativo es muy ventajoso en nuestra época y posee un alto nivel de carácter socializador.
    C: el consumo tradicional carece de cualidades competitivas porque cada consumidor solo usa lo propio.
    D: un consumo que excluya la propiedad de los bienes usados carece de sentido legal y económico.
    E: los mercados de redistribución del segundo sistema excluyen riesgos de contagio de enfermedades. 

solucion4: 
    alternativa: B
    razon: Efectivamente el texto establece las ventajas socializadoras del consumo colaborativo.

#5
pregunta5: Si la tendencia actual que se impone a través del consumo tradicional se revirtiera al consumo colaborativo

alternativas5: 
    A: los empresarios elevarían la emisión de gases que contaminan la atmósfera y disminuyen la calidad de vida.
    B: se cumplirían las propuestas del autor, ya que se lograría frenar los efectos de la superproducción de bienes.
    C: las personas de todas maneras estarían interesadas en tener en casa una lavadora y secadora de su propiedad.
    D: el consumo tradicional recuperaría sus estilos de compartir, colaborar, acceder e intercambiar bienes y servicios.
    E: los créditos, la publicidad y la propiedad individual caracterizarían al consumo colaborativo propio del siglo XXI. 

solucion5: 
    alternativa: B
    razon: En la condición planteada evidentemente estaríamos viendo el cumplimiento de las propuestas de los autores sobre el consumo colaborativo.