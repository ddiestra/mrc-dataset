  texto: 'Si el Estado tiene su origen en la necesidad que tienen los hombres de subsistir, de asociar sus fuerzas y ayudarse mutuamente, la unidad del Estado debe ser el resultado de la armonía de las voluntades y el equilibrio de los intereses. En el Estado existen tres clases, que corresponden precisamente a las facultades de razón, valor y deseo. La clase animada por el deseo es amiga de la ganancia, comprende a los artesanos y labradores, que tienen a la templanza por virtud. Sus almas están compuestas del hierro y del bronce, y su finalidad en el Estado es satisfacer la necesidad de vivir. La clase animada por el desprecio al peligro y el amor a la gloria es la de los guerreros. Su virtud es el valor, sus almas están elaboradas con el noble metal de la plata y tiene por misión satisfacer la necesidad de defenderse que tiene el Estado. La tercera clase, la de los magistrados, corresponde a la razón; su virtud es la  prudencia, sus almas están fabricadas con el más noble metal: el oro; y su misión en el Estado es la de gobernar. Los labradores y artesanos deben obedecer a los guerreros y a los magistrados. PLATÓN La República'
  pregunta1: 'La jerarquía de las clases al interior del Estado está en función de'
  alternativas1: 
    A: El principio de autoridad institucional
    B: La necesidad de justicia como un valor
    C: La diversidad de aptitudes humanas
    D: Las múltiples necesidades insatisfechas
    E: La voluntad de los gobernantes
  solucion1: 
    alternativa: C
    razon: 'La jerarquía de las clases al interior del Estado está en función de la diversidad de aptitudes humanas. Notamos que los labradores y artesanos, los guerreros y los magistrados, constituyen el orden de clases en virtud de las facultades que los animan a obrar: el deseo, el valor y la razón, respectivamente. Se entiende que, de las tres, la razón es la facultad superior del hombre, la cual determina que sean los magistrados los llamados a detentar la máxima jerarquía. Los demás deben obedecer. '


  pregunta2: 'El otorgamiento de una función específica a cada clase social tiene por objetivo'
  alternativas2: 
    A: El equilibrio de intereses
    B: La armonía de voluntades
    C: La unidad del Estado
    D: La defensa del Estado
    E: La convivencia pacífica
  solucion2: 
    alternativa: C
    razon: 'El otorgamiento de una función específica a cada clase social tiene por objetivo la unidad del Estado, Cada clase, al cumplir el rol que le han asignado, está contribuyendo con el Estado y está dando fin a sus propias necesidades. Así, la armonía de las voluntades y el equilibrio de los intereses dan como resultado la unidad del Estado. Los esfuerzos coordinados de labradores y artesanos, guerreros y magistrados lo hacen posible. '

  pregunta3: 'Una característica de la clase de los labradores y artesanos sería'
  alternativas3:
    A: El rechazo a toda postura sumisa
    B: La carencia de cualidades humanas
    C: El conformismo con su precaria situación
    D: Su condición de subordinados
    E: Satisfacción de la necesidad de defensa

  solucion3:
    alternativa: D
    razon: 'Una característica de la clase de los labradores y artesanos sería su condición de subordinados: Puesto que dicha clase tiene como misión asegurar la supervivencia de los miembros del Estado, constituye la base de la sociedad. En ellos recaería, como es de suponerse, las labores de producción que abastecen a las demás clases. Su situación de sometimiento hace que tengan la obligación de obedecer a los guerreros y a los magistrados, los cuales tienen autoridad sobre ellos. '

  pregunta4: 'Según la opinión del autor ¿Quiénes deben gobernar?'
  alternativas4:
    A: Los que anhelan el metal precioso
    B: Los que luchan por el bienestar
    C: Los hombres dotados de sabiduría
    D: Los guerreros y los sabios
    E: Los que cultivan el valor justicia

  solucion4:
    alternativa: C
    razon: 'Según la opinión del autor, ¿quiénes deben gobernar? Los hombres dotados de sabiduría. La misión de gobernar recae sobre los magistrados, hombres prudentes dotados de la facultad de la razón, poseedores, según la metáfora, de almas que están fabricadas con el oro, que es el más noble metal, y por tanto, capacitados para gobernar el Estado. '

  pregunta5: '¿Cuál sería el título apropiado para el fragmento leído?'
  alternativas5:
    A: Dirección conjunta del Estado
    B: Constitución ideal del Estado
    C: Virtudes para gobernar el Estado
    D: Valores Humanos en el Estado
    E: Finalidades del Estado

  solucion5:
    alternativa: B
    razon: '¿Cuál sería el título apropiado para 14 fragmento leído? Constitución ideal del Estado. El autor pone de manifiesto su postura: la unidad del Estado debe ser el resultado de la armonía de voluntades y el equilibrio de esfuerzos. Esta afirmación nos permite deducir que no todos los estados están conformados de dicha manera. Sin embargo, en el texto, Platón propone la organización ideal del Estado. '