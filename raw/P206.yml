texto: 'Como resultado de una serie de experiencias, la tradición es heterogénea y contradictoria en sus componentes. Para reducirla a un conjunto único es preciso contentarse con su esencia, renunciando a sus diversas cristalizaciones. No hay que identificar a la tradición con los tradicionalistas. El tradicionalismo es, en verdad, el mayor enemigo de la tradición, porque se obstina interesadamente en definirla como un conjunto de reliquias inertes y símbolos extintos. Quiere compendiarla en una recta escueta y única. Los verdaderos revolucionarios no proceden nunca como si la historia empezara con ellos. Saben que representan fuerzas históricas, cuya realidad no les permite complacerse con la ultraísta ilusión verbal de inaugurar todas las cosas. Marx extrajo del estudio complejo de la economía burguesa sus principios de política socialista. Toda la experiencia industrial y financiera del capitalismo está en su doctrina anticapitalista. FLORES GALINDO, Alberto Artículos selectos de J. C. Mariátegui'
pregunta1: 'Toda doctrina opuesta al tradicionalismo postularía'
alternativas1: 
  A: La incompatibilidad entre tradición y revolución
  B: La sobrevaloración de la tradición
  C: El carácter vital y progresista de la tradición
  D: El surgimiento del saber tradicional
  E: Una tradición de verdades absolutas

solucion1: 
  alternativa: C
  razon: 'Toda doctrina opuesta al tradicionalismo postularía el carácter vital y progresista de la tradición. Según se afirma en el texto, el tradicionalismo niega todo carácter dinámico y progresista a la tradición, y la reduce a un conjunto de símbolos estáticos y homogéneos, lo cual es un error e incluso constituye un daño para ella. Por el contrario, toda doctrina anti - tradicionalista deberá concebir la tradición como un proceso vital y heterogéneo que apunte al progreso. '

pregunta2: 'Decir que la historia comienza con nuestra generación reflejarla'
alternativas2:
  A: Conocimiento pleno de la realidad
  B: Un espíritu revolucionario
  C: Desmerecimiento de la tradición
  D: Dogmatismo del pensar socialista
  E: Incompatibilidad con el tradicionalismo

solucion2: 
  alternativa: C
  razon: 'Decir que la historia comienza con nuestra generación reflejaría desmerecimiento de la tradición. Tal como dice el autor, la tradición es todo un proceso histórico en el cual el revolucionario no es más que otra pieza de la gran estructura mecánica en marcha. Según esto, aquel revolucionario que ostente ser el pionero de la historia estará excluyendo de ella a todo el conjunto de hombres y hazañas anteriores a él. Ello implicaría, pues, un desmerecimiento de la tradición. '

pregunta3: 'Marx evidencia una actitud revolucionaria cuando'
alternativas3:
  A: Elabora un estudio sobre bases reales
  B: Condiciona su estudio al presente
  C: Replantea la tradición económica burguesa
  D: Asume unilateralmente la experiencia
  E: Rechaza la tradición capitalista

solucion3: 
  alternativa: C
  razon: 'Marx evidencia una actitud revolucionaria cuando replantea la tradición económica burguesa. Del texto se desprende que una revolución se basa en un conjunto de fuerzas históricas que se nutren de la tradición. Así, Marx, por ejemplo, enfoca su análisis primero en. el orden económico burgués, para luego plantear su doctrina sustentándola en los principios políticos del socialismo. Por tanto, Marx se nutre antes de la tradición capitalista para luego darle un nuevo rumbo a través de su obra. '

pregunta4: '¿Qué aspectos de la tradición niega el tradicionalismo?'
alternativas4:
  A: Su sistematización y orientación conservadora
  B: La perpetuidad de sus contenidos
  C: La diversidad y antagonismo de sus elementos
  D: El carácter provechoso de sus formalismos
  E: Su naturaleza clásica y simbólica

solucion4: 
  alternativa: C
  razon: '¿Qué aspectos de la tradición niega el tradicionalismo? La diversidad y antagonismo de sus elementos. Como ya habíamos dicho, para el tradicionalismo, la tradición es un conjunto de ideas inertes y de símbolos ya extintos. Considera que la tradición no está basada en un conjunto de experiencias históricas diversas. Por lo tanto, niega a la tradición toda heterogeneidad e incluso todo antagonismo entre sus elementos. '

pregunta5: 'Toda investigación auténtica debe'
alternativas5:
  A: A revalorar los aportes del tradicionalismo
  B: Fundarse sólo en el saber histórico
  C: Considerar los aportes de la tradición
  D: Tener un espíritu progresista
  E: Basarse únicamente en el presente

solucion5: 
  alternativa: C
  razon: 'Toda investigación auténtica debe considerar los aportes de la tradición. Del ejemplo de Marx se desprende que toda investigación auténtica debe primero considerar los antecedentes históricos, para así reflejar el presente y proyectarse al futuro. No podernos fundar una doctrina sin base histórica, y tampoco debemos aferrarnos con devoción exagerada al pasado. Lo correcto es, pues, nutrirse de la tradición a través de sus aportes. '