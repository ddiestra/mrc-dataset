texto: 'Al preconizar la alianza de la inteligencia con el trabajo no pretendemos que, a título de una jerarquía ilusoria, el intelectual se erija en tutor del obrero. A la idea que el cerebro ejerce función más noble que el músculo, debemos el régimen de las castas; hombres que se arrogan el derecho de pensar reservan para las muchedumbres la obligación de creer y trabajar. Los intelectuales sirven de luz, pero no deben hacer de lazarillos. Verdad, el soplo de rebeldía que remueve hoy a las multitudes, viene de pensadores. Así vino siempre. La justicia nace de la sabiduría, el ignorante no conoce el derecho propio, ni el ajeno, y cree que en la fuerza se resume toda la ley del universo. Animada por esa creencia, la humanidad suele tener la resignación del bruto: sufre y calla. Mas, de pronto surge la gran palabra y los resignados acuden al verbo salvador. Figurarse que ellos solos poseen el acierto es el mayor inconveniente de los pensadores. La revolución se opera desde abajo, iluminados por la luz, los oprimidos ven la justicia y se lanzan a conquistarla. GONZALES PRADA, Manuel Horas de lucha'
pregunta1: 'De acuerdo al fragmento, podemos entender que en el régimen de castas'
alternativas1: 
  A: Se valora principalmente la labor intelectual
  B: No se comprende la alianza entre obreros y académicos
  C: Existe un menosprecio notorio de los valores humanos
  D: Percibimos la superioridad de la labor física
  E: El intelectual asume todas las tareas sociales

solucion1: 
  alternativa: A
  razon: 'De acuerdo al fragmento, podemos entender que en el régimen de castas se valora principalmente la labor intelectual. Este régimen nace gracias a la idea de que el cerebro ejerce función más noble que el músculo. En este sentido. la utilidad de las mentes se valora más que la utilidad de los cuerpos; y así, el intelectual se sobrepondrá en jerarquía ante los obreros, trabajo es de orden físico. Sin embargo, para el autor, esto no es correcto. Ambos aportes son, para él, igual de importantes. '

pregunta2: 'El triunfo de todo movimiento revolucionario requiere de'
alternativas2:
  A: Una buena preparación de los intelectuales que dirigen
  B: La conjugación del aporte ideológico y el aporte práctico
  C: Un pueblo sujeto principalmente a los intelectuales
  D: Una previa planificación de la actividad social y económica
  E: La colaboración incondicional de los intelectuales

solucion2: 
  alternativa: B
  razon: 'El triunfo de todo movimiento revolucionario requiere de la conjugación del aporte ideológico y el aporte práctico. "La revolución se opera desde abajo, iluminados por la luz, los oprimidos ven la justicia y se lanzan a conquistarla". Esta frase elocuente nos dice que la eficacia de una revolución depende básicamente de la unión de dos factores: el primero, el empuje de las masas oprimidas; el segundo, la senda ideológica del líder que guía, es decir, del intelectual. En consecuencia, diremos que toda revolución depende de la unión del aporte de los intelectuales y de los obreros. '

pregunta3: 'Un intelectual lazarillo sería aquel que'
alternativas3:
  A: Se siente perdedor y por ello evidencia una postura fatalista
  B: Cree tener la verdad y se muestra hostil a los obreros
  C: Pretende lograr profundas transformaciones en coordinación con el pueblo
  D: Ha entendido el significado de un intelectual ligado al pueblo
  E: Asume poses de protagonista en las revoluciones sociales

solucion3: 
  alternativa: E
  razon: 'Un intelectual lazarillo sería aquel que asume poses de protagonista en las revoluciones sociales. La luz de los intelectuales es la senda de la revolución. Sin embargo, la función de los intelectuales debe evitar exceder sus límites. Esto es el intelectual debe conducir al pueblo por el camino de la justicia, pero no debe aprovecharse de la ignorancia de sus seguidores para satisfacer un provecho personal, tal como lo haría un lazarillo con un ciego. No debe asumir él toda la tarea de la revolución, no debe usurpar una función y un derecho que compete más bien al pueblo. '

pregunta4: 'El autor intenta destacar primordialmente'
alternativas4:
  A: La importancia de la participación masiva en las luchas sociales
  B: La relevancia de los intelectuales tutores que conducen la revolución
  C: Los aportes desinteresados de intelectuales teóricos
  D: La alianza indesligable entre obreros e intelectuales
  E: La necesidad de encaminar la lucha por lo meramente formal

solucion4: 
  alternativa: D
  razon: 'El autor intenta destacar primordialmente la alianza indesligable entre obreros e intelectuales. El autor considera como el mayor de los inconvenientes el hecho de que los intelectuales pretendan hacer sólo suya la verdad. Esto implica que, para el autor, la palabra de ellos no lo es todo. La palabra de los intelectuales es sólo el llamado, el "trompetazo" que incita al pueblo a levantarse y exigir justicia. La verdadera acción, la revolución en sí está en manos del pueblo, siempre bajo la luz guía. '

pregunta5: 'El músculo y el cerebro equivalen respectivamente a'
alternativas5:
  A: La corpulencia y la habilidad
  B: La energía mental y física
  C: La capacidad física e intelectual
  D: Las grandes cualidades humanas
  E: Los genios teóricos y prácticos

solucion5: 
  alternativa: C
  razon: 'El músculo y el cerebro equivaler respectivamente a la capacidad física e intelectual. En realidad, ambos se complementan para constituir, según la temática del texto, el movimiento de revolución social, el cual es como un gran organismo en el que los músculos se mueven según las ordenes o el impulso del cerebro. Así, en la revolución, el cuerpo es el intelectual, cuyos ideales de justicia llegan hasta el pueblo, que es el músculo para impulsarlo hacia la acción. '

