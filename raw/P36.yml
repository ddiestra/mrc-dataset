texto:
    La narración se elabora con elementos que ofrece la realidad de la experiencia humana, es decir, con vivencias personales a las que da una ordenación, una configuración y una estructura, así como una significación o sentido. Pero el hecho de que la narración saque su interés del recuerdo de unos hechos directamente observados no significa que el relato deba ser una reproducción lo más fiel posible a la realidad. Acción no es sinónimo de falso y antónimo de verdadero, ficción es lo contrario de historia y equivalente a imaginario. ORTEGA, Wenceslao Redacción y composición


pregunta1: ¿Cuál de las siguientes afirmaciones no resulta concordante con el texto?

alternativas1: 
    A: La materia prima de la narración está dada por la experiencia humana o las vivencias personales.
    B: Gracias a la ficción es posible brindar a la experiencia humana una configuración y un sentido nuevo.
    C: Entre los elementos narrativos, la ficción cumple un rol protagónico en la misma estructuración de los hechos.
    D: Los relatos no deben ser una reproducción fiel de la realidad, pues la objetividad resulta irrelevante.
    E: Equivocadamente, se piensa que recurrir a las ficciones significa dejar de lado las experiencias humanas.
solucion1: 
  alternativa: D
  razon: La afirmación no concordante con el todo es los relatos no deben ser una reproducción fiel de la realidad pues la objetividad resulta irrelevante. Es cierto que los relatos no deben ser una copia de la realidad pues para ello se tiene un elemento complementario que es la ficción, pero en ningún momento se plantea la falta de objetividad. Ella está presente en todo acto que expresa la realidad humana. Incluso cuando utilizamos la ficción, ya que ésta a su vez, parte de lo concreto. 