texto:
    En las sociedades heroicas, cada individuo tiene un papel dado y un rango en un sistema bien definido de roles. El hombre es lo que hace, juzgar a un hombre es juzgar sus acciones, y las virtudes son las cualidades que mantiene un hombre libre en su rol. El valor importa no solo para el individuo, sino como cualidad necesaria para mantener una estirpe y una comunidad; además, una virtud enlaza con otras, por ejemplo, la valentía con la astucia; pero también el valiente es alguien en quien se puede confiar y esto es importante para la amistad. Interpretar las virtudes en las sociedades heroicas sólo es adecuado si se hace la interpretación en el contexto de su estructura social.
    El contraste más notorio entre el yo moderno y el yo heroico es que este último no puede apartarse de su identidad, de su posición, se es responsable hasta la muerte de lo que el lugar y el rol que tiene en su sociedad le exige.
    A diferencia de la sociedad heroica, en la sociedad clásica ya no hay coherencia en el lenguaje valorativo, por ejemplo, en el Filoctetes de Sófocles, la astucia de Odisea es puesta en cuestión por Neoptólemo':' hay un enfrentamiento entre dos concepciones incompatibles de lo que es una conducta honorable, o en Antígona donde chocan las demandas de la familia y las de la polis. Y es que el punto de referencia ya no es el grupo de parentesco, sino la ciudad-estado y la democracia ateniense en particular. En el caso ateniense, el problema moral se ha vuelto complejo, tocar el tema de las virtudes es encontrarse con modelos con los que se puede cuestionar la misma existencia de la comunidad, y se puede preguntar si esta o aquella práctica es justa; la cuestión sobre la relación entre ser un buen ciudadano y ser un buen hombre se convierte en decisiva.
    En la colección de poemas atribuidos a Teognis de Megara (siglo VI a.C.) se encuentran cambios en el sentido de agathós y kakós “parecen significar noble de nacimiento y plebeyo o algún equivalente semejante” (MacIntyre, 1994a':' 19). La areté de un hombre se refiere ahora a un elemento personal, los predicados valorativos empiezan a referirse a disposiciones independientes de la función social, ahora cualquiera puede ser agathós practicando la dikaiosýne (la justicia), a la vez, no sólo el significado de agathós sino de la misma δικαιοσύνη se ha vuelto inestable. Esto revela el derrumbe de un orden moral único, que habría estado establecido desde los tiempos homéricos hasta incluso el mismo siglo VI a.C.
    
#1
pregunta1: El tema central del texto es

alternativas1: 
    A: el papel preeminente del individuo en la sociedad homérica.
    B: el derrumbe de la concepción moral de la sociedad heroica.
    C: los cambios en los sentidos de las palabras agathós y kakós.
    D: el enlace de virtudes existente en las sociedades heroicas.
    E: el contraste entre el yo moderno y el yo heroico homérico. 

solucion1: 
    alternativa: B
    razon: El tema se señala al final del texto «el derrumbe de un orden moral único, que habría estado establecido desde los tiempos homéricos hasta incluso el mismo siglo VI a.C.»

#2
pregunta2: Se infiere de la lectura del último párrafo que

alternativas2:
    A: en el siglo VI a.C, la areté de un hombre se refiere a su valor social.
    B: la palabra kakós sufrió una evolución independiente del cambio social.
    C: el cambio de significado de las palabras trajo consigo el cambio moral.
    D: la moral de la sociedad heroica perduró durante dos siglos en Grecia.
    E: la crisis moral se revela en el cambio de sentido de ciertas palabras. 

solucion2: 
    alternativa: E
    razon: El derrumbe de un sistema de moral y con esto la aparición de una crisis se manifiesta a través del cambio de sentido de palabras como agathós y kakós.

#3
pregunta3: Una idea incompatible con lo referido en el texto es que

alternativas3: 
    A: el yo del hombre de la sociedad heroica es mudable.
    B: un yo moderno puede cambiar de identidad en el futuro.
    C: el valor en la sociedad homérica se vincula a una estirpe.
    D: la areté del hombre del siglo VI a.c. es algo personal.
    E: en Filoctetes se nota el choque entre dos tipos de moral. 

solucion3: 
    alternativa: A
    razon: El yo heroico mantiene su identidad hasta el final.

#4
pregunta4: Si en el Filoctetes de Sófocles Neoptólemo no criticara la astucia de Odiseo,

alternativas4: 
    A: se podría considerar que hay temor a criticar la conducta del héroe homérico.
    B: se tendría que pensar que se evita un cuestionamiento negativo para la polis.
    C: se podría sostener que se mantiene la coherencia en el lenguaje valorativo.
    D: mostraría la consideración que tuvo el trágico Sófocles con el poeta Homero.
    E: mostraría la simpatía de Sófocles por la conducta desconsiderada de Odiseo. 

solucion4: 
    alternativa: C
    razon: En ese caso, el Filoctetes no podría presentarse como prueba de derrumbe de una concepción moral, pues se mantendría la coherencia en el lenguaje valorativo.

#5
pregunta5: La palabra ESTIRPE es sustituible por

alternativas5: 
    A: raza.
    B: casta.
    C: herencia.
    D: linaje.
    E: cadena.

solucion5: 
    alternativa: D
    razon: Se podría haber usado en vez de estirpe, linaje, o sea, el conjunto de antepasados y descendientes de una familia noble.

#6
pregunta6: Con respecto al rol en la sociedad heroica, se colige que tiene un carácter

alternativas6: 
    A: necesario.
    B: contingente.
    C: ocasional.
    D: aleatorio.
    E: voluntario.

solucion6: 
    alternativa: A
    razon: Tiene un carácter necesario, imprescindible, que tiene que suceder inevitablemente.

#7
pregunta7: Se infiere que la sociedad clásica es la sociedad del siglo

alternativas7: 
    A: VI a.C.
    B: V a.C.
    C: VII a.C.
    D: IV a.C.
    E: III a.C.

solucion7: 
    alternativa: B
    razon: La sociedad clásica es la del siglo V a.C, siglo en el que vive Sófocles.

#8
pregunta8: Una idea incompatible con respecto a lo que sostiene el texto es que

alternativas8: 
    A: en el siglo VI a.C se es agathós practicado la justicia.
    B: en la sociedad heroica el rol tiene carácter social.
    C: el eje de la sociedad heroica lo constituye la polis.
    D: en el siglo V a.C ya no se tiene claro qué es lo justo.
    E: Antígona muestra la existencia de dos tipos de ética. 

solucion8: 
    alternativa: C
    razon: La ciudad-estado, la polis, no es el punto de referencia en la sociedad heroica.