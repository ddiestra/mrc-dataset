  texto: 'La biosfera se define como espacio por la materia viva, tiene una estructura definida que determina lo que ocurre dentro de ella sin excepción. El hombre y todo ser vivo es una función de la biosfera. De igual modo se puede considerar el universo del sentido como un conjunto de distintos textos y de lenguajes cerrados unos con respecto a los otros, este espacio semiótico fuera del cual es imposible la existencia de la semiosis lo podemos denominar semiósfera. Sólo en ella son posibles los procesos comunicativos y los diversos sistemas de significación. Así como pegando bistecs, no obtendremos un ternero, pero cortando un ternero podemos obtener bistecs, sumando los actos semióticos particulares no obtendremos un universo semiótico. Por el contrario, sólo la existencia de tal universo hace realidad el acto sígnico particular. La semiósfera es en sentido una noción estructural. No son las unidades que la integran las que le dan contenido, sino que es el sistema que determina su función y su significación. Como en el ajedrez, donde las piezas son significativas por las reglas que definen sus roles y sus movimientos.'
