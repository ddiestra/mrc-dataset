  texto: La idea que Santo Tomás, resumiendo la tradición griega, nos da del amor es, evidentemente, errónea. Para él, amor y odio son dos formas del deseo, del apetito o lo concupiscible. El amor es el deseo de algo bueno en cuanto bueno; el odio, un deseo negativo. Se acusa aquí la confusión entre los apetitos o deseos y los sentimientos, que ha padecido todo el pasado de la psicología hasta el siglo XVIII; confusión que volveremos a encontrar en el Renacimiento, si bien transportada al orden estético. ORTEGA Y GASSET, José Estudios sobre el amor
  pregunta1: La afirmación compatible con el texto es

  alternativas1:
    A: La concepción renacentista sobre el amor no resulta objetiva.
    B: Santo Tomás no conceptualiza el amor como lo hicieron los griegos.
    C: El tema del amor se define al margen de apetitos, deseos o sentimientos.
    D: La religiosidad no puede brindar una idea clara sobre el tema del amor.
    E: La psicología de siglo XVIII distinguió el amor de los apetitos o deseos.

  solucion1:
    alternativa: A
    razon: 'La afirmación compatible con el texto es la concepción renacentista sobre el amor no resulta objetiva. Ortega y Gasset establecen que es errónea la concepción de amor que tiene Santo Tomás, confunde los deseos y sentimientos, problema que desde la tradición griega se va a mantener hasta el siglo XVIII, incluso en el Renacimiento, si bien en el orden estético. Por eso, también es subjetiva y errónea la concepción en esa etapa. '