texto:
    'El liberalismo se asienta sobre premisas básicas, simples y claras: los liberales creen que el Estado ha sido concebido para el individuo y no a la inversa. Valoran el ejercicio da la libertad individual como algo intrínsecamente bueno y como una condición insustituible para lograr los mayores niveles de progreso. No aceptan, pues, que para alcanzar el desarrollo haya que sacrificar las libertades. Entre esas libertades ―todas las consagradas en la Declaración Universal de los Derechos del Hombre―, la libertad de poseer bienes (el derecho a la propiedad privada) les parece fundamental, puesto que sin ella el individuo está perpetuamente a merced del Estado. Sostienen, incluso, que una de las razones por las que ningu-na sociedad totalitaria ha sucumbido como consecuencia de una rebelión popular es por la falta de un espacio económico privado.
    Por supuesto, los liberales también creen en la responsabilidad individual. No puede haber libertad sin responsabilidad. Los individuos son (o deben ser) responsables de sus actos, y deben tener en cuenta las consecuencias de sus decisiones y los derechos de los demás. Precisamente, para regular los derechos y deberes del individuo con relación a los demás, los liberales creen en el Estado de Derecho. Es decir, creen en una sociedad regulada por leyes neutrales que no le den ventaja a persona, partido o grupo alguno y que eviten enérgicamente los privilegios. Los liberales también defienden que la sociedad debe controlar estrechamente las actividades de los gobiernos y el funcionamiento de las instituciones del Estado.
    Los liberales tienen ciertas ideas verificadas por la experiencia sobre cómo y por qué algunos pueblos alcanzan el mayor grado de eficiencia y desarrollo, o la mejor armonía social, pero la esencia de este modo de entender la política y la economía radica en no señalar de antemano hacia dónde queremos que marche la sociedad, sino en construir las instituciones adecuadas y liberar las fuerzas creativas de los grupos e individuos para que estos decidan espontáneamente el curso de la historia. Los liberales no tienen un plan para diseñar el destino de la sociedad. Incluso, les parece muy peligroso que otros tengan esos planes y se arroguen el derecho de decidir el camino que todos debemos seguir, como es propio de las ideologías.'
    
#1
pregunta1: Si la experiencia histórica no probase que la propuesta liberal ha permitido que algunos pueblos progresen más que otros,

alternativas1: 
    A: nadie creería en la idea de progreso.
    B: la idea de progreso sería un mito.
    C: desaparecerían varias instituciones.
    D: el liberalismo perdería credibilidad.
    E: no se defendería la propiedad privada. 

solucion1: 
    alternativa: D
    razon: Una de las ideas más fuertes que apoya contemporáneamente la propuesta liberal es que algunos pueblos (que han asumido el liberalismo) han logrado un mayor grado de eficiencia y desarrollo que otros. Si esto no fuese así, perdería credibilidad.

#2
pregunta2: 'La mejor síntesis del texto es:'

alternativas2:
    A: Los liberales defienden el Estado de Derecho, defienden la Declaración Universal de los derechos del Hombre y no tienen un plan para decidir por los demás o para diseñar el destino de la sociedad como lo haría con el totalitarismo.
    B: El liberalismo se fundamenta en premisas simples, básicas y claras, cree en la responsabilidad individual y el Estado de Derecho, y presenta ideas verificadas por la experiencia de por qué algunos pueblos se desarrollan más que otros.
    C: 'El liberalismo se asienta sobre premisas básicas, simples y claras: los liberales creen que el Estado ha sido concebido para el individuo y no a la inversa, defiende la propiedad privada y consideran al totalitarismo como su aliado natural.'
    D: Los liberales no aceptan que se sacrifiquen las libertades para lograr el desarrollo social, cuestionan el totalitarismo y defienden sobre todo el Estado de Derecho frente a cualquier tipo de privilegio corporativo o de caracter individual.
    E: Los liberales defienden que la sociedad debe controlar las actividades de los gobiernos y el funcionamiento de las instituciones del Estado, igualmente creen en la responsabilidad individual y que sin libertad no hay responsabilidad. 

solucion2: 
    alternativa: B
    razon: En el primer párrafo se señala que el liberalismo se asienta en premisas, básicas y claras, en el segundo se destaca la responsabilidad individual y se defiende el Estado de Derecho. En el tercer párrafo, se señala que el liberalismo presenta ideas verificadas por la experiencia de por qué algunos pueblos están mejor que otros.

#3
pregunta3: El adverbio INTRINSECAMENTE es sustituible por

alternativas3: 
    A: internamente.
    B: aproximadamente
    C: gnoseológicamente.
    D: esencialmente.
    E: conceptualmente.

solucion3: 
    alternativa: D
    razon: El adverbio intrínsecamente se usa en el sentido que la libertad individual es de suya buena, es decir, esencialmente buena.

#4
pregunta4: Se infiere con respecto a lo que se dice del Estado que, para los liberales, este surge

alternativas4: 
    A: a partir de un contrato.
    B: con la división de clases.
    C: de una manera natural.
    D: de un mandato divino.
    E: con la propiedad tribal.

solucion4: 
    alternativa: A
    razon: Si «el Estado ha sido concebido para el individuo» es que el individuo es anterior al Estado, entonces los individuos llegan a un acuerdo (contrato) para que surja esta organización (que defenderá sus intereses).

#5
pregunta5: Una idea incongruente con lo planteado en el texto es que

alternativas5: 
    A: no debe aceptarse leyes especiales para ciertas personas.
    B: países como Inglaterra progresaron gracias al liberalismo.
    C: un liberal criticaría la injerencia estatal en la vida privada.
    D: para un liberal la propiedad privada debe ser defendida.
    E: los liberales rechazan la unión civil entre homosexuales. 

solucion5: 
    alternativa: E
    razon: El liberalismo asume la libertad individual como algo bueno en sí, así como la responsabilidad individual. La unión civil supone un acuerdo entre individuos que libremente eligen esa opción de vida en común, es compatible con el liberalismo.

#6
pregunta6: Una idea compatible con el planteamiento liberal es que

alternativas6: 
    A: los gastos militares de un Estado deben permanecer en secreto.
    B: las personas pobres lo son porque no ahorran y no se esfuerzan.
    C: debe existir familias destinadas a gobernar y otras a obedecer.
    D: los gobernantes y sus familias deben gozar de un estatus especial.
    E: es lícito confiscar inmuebles a fin de dar viviendas a los pobres. 

solucion6: 
    alternativa: B
    razon: En cuanto el liberalismo considera que el individuo es responsable de lo que decide hacer o no hacer, y de las consecuencias de estas decisiones y acciones, es una explicación plausible de por qué hay personas pobres.

#7
pregunta7: Se infiere de lo expuesto en el tercer párrafo que

alternativas7: 
    A: los liberales son opuestos a establecer una economía planificada.
    B: la historia está determinada por factores ajenos a los individuos.
    C: los liberales quieren liberar las fuerzas creativas de los grupos.
    D: los liberales no tienen un plan para diseñar el destino social.
    E: al liberalismo no le interesa el rumbo que adopte la historia.

solucion7: 
    alternativa: A
    razon: El texto indica que en cuanto a economía el liberalismo no señala de antemano hacia dónde debe marchar la sociedad, ni tiene un plan para diseñar el destino de la sociedad. Entonces el liberalismo es opuesto a una economía planificada.

#8
pregunta8: El término ESPONTÁNEAMENTE tiene el sentido de

alternativas8: 
    A: arbitrariamente.
    B: alegremente.
    C: libremente.
    D: racionalmente.
    E: aleatoriamente.

solucion8: 
    alternativa: C
    razon:  Se habla de «liberar las fuerzas creativas de los grupos e individuos para que estos decidan espontáneamente el curso de la historia», el autor escribe, «espontáneamente» para no ser redundante, luego el sentido del término es libremente.

#9
pregunta9: La palabra PREMISA es sustituible por

alternativas9:
    A: matriz.
    B: hipótesis.
    C: desiderata.
    D: oración.
    E: principio.

solucion9:
    alternativa: E
    razon: Cuando el autor habla de premisas se refiere a principios como el creer que la libertad es intrínsecamente buena o que la responsabilidad es individual.