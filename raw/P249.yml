texto: 'Se ha demostrado que el baile es uno de los mejores antídotos contra el estrés y el mal humor. No en vano es un gran estimulante en la producción de endorfinas, las hormonas del bienestar. Bailar es una especie de meditación activa que permite alejar de la mente las preocupaciones y tensiones, otorgándole al cuerpo una libertad que habitualmente le negamos. Todos podemos conectarnos con nuestra más íntima esencia si dejamos que sea el cuerpo quien asuma su capacidad sanadora, aunque esto nada tiene que ver con los diez minutos de gimnasia que podamos practicar a diario. Las investigaciones confirman que el baile aumenta la creatividad y la autoestima. La persona se siente más relajada, receptiva y llena de energía. Entonces, al regresar del trabajo o del estudio, baile en casa. No importa el tipo de música que prefiera, porque a veces no se necesita de una canción para dejar que su cuerpo se libere a través del baile. Hablamos de la música interior, del ritmo que su cuerpo es capaz de expresar tarareando o cantando a pleno pulmón para liberar lo que siente. Todos tenemos una melodía interna que la mente reconoce como una partitura con la cual liberar los sentimientos atrapados. Quizás sea una canción entera o unas notas sueltas. No importa solo necesita dejar que suene en su interior y que su cuerpo siga el son.'
pregunta1: '¿Qué título expresa mejor la idea central del texto?'
alternativas1: 
  A: Que el cuerpo siga el ritmo musical.
  B: Con el baile en el cuerpo.
  C: El baile es mejor que el ejercicio.
  D: Baile en casa al regresar del trabajo.
  E: Más salud con el baile.

solucion1: 
  alternativa: E
  razon: 'El autor nos presenta al baile como una actividad que, practicada con regularidad, incide en beneficio de nuestra salud, aportando una sensación de bienestar, liberando tensiones físicas y emocionales: además, se plantea que el baile es uno de los mejores antídotos contra el estrés y el mal humor. '

pregunta2: 'El texto no evidencia que el baile garantice la'
alternativas2:
  A: Felicidad.
  B: Relajación.
  C: Autoexpresión.
  D: Creatividad.
  E: Autoestima.

solucion2: 
  alternativa: A
  razon: 'El texto hace mención a la relación directa entre el baile con la creatividad, la autoestima, la relajación y la autoexpresión. Acerca de la felicidad, no se señala que sea un objetivo alcanzable a través del baile.'

pregunta3: 'El autor destaca del baile su'
alternativas3:
  A: Superioridad sobre todo ejercicio físico.
  B: Condición de antídoto contra el estrés y el mal humor.
  C: Bondad en la estimulación de las hormonas del bienestar.
  D: Capacidad sanadora de cuerpo y mente.
  E: Virtud de aliviar tensiones y preocupaciones.

solucion3: 
  alternativa: D
  razon: 'A lo largo del fragmento, el autor destaca que el baile libera al individuo y le proporciona un bienestar corporal necesario, que a su vez es clave para curar las preocupaciones. Por eso el autor recomienda incluso bailar después de trabajar o estudiar, porque otorga soltura al cuerpo, libera nuestra energía y, por ende, cura la mente del estrés. '

pregunta4: '¿Cuál de los siguientes términos tienen una mayor aproximación al sentido en el que se emplea la palabra baile?'
alternativas4:
  A: Ejercicio
  B: Endorfinas
  C: Bienestar
  D: Creatividad
  E: Reflexión

solucion4: 
  alternativa: E
  razon: 'Con relación al texto, el autor expresa: Bailar es una especie de meditación activa, lo cual significa que el baile es aproximadamente una reflexión. Para alcanzar así a través del movimiento, un estado de bienestar mental.'

pregunta5: 'El autor recomienda sobre todo que'
alternativas5:
  A: Se haga más ejercicios físicos con música.
  B: Se cante o se tararee para reforzar los sentimientos.
  C: Cada quien siga el ritmo de su música.
  D: La música domine nuestra esencia más íntima.
  E: Se medite activamente mediante el baile.

solucion5: 
  alternativa: E
  razon: 'Al margen de los tipos de música y los gustos, es importante que el hombre baile según  el ritmo de su música; es decir, que libere su melodía interna que está conformada por los sentimientos que quedan  atrapados  en  él. El hombre libera su fuero interno a través del baile, así elimina el estrés y recupera las energías.'

