texto:
    'Uno de los propósitos de la conferencia "Discriminación y grupos en situación de vulnerabilidad: género y discapacidad", era evidenciar que la discriminación no solamente se expresa en actos violentos, sino en las condiciones de desigualdad que enfrentan en la vida cotidiana amplios sectores de la población peruana.
    En realidad, los derechos a la igualdad y a la no discriminación son derechos relacionales, es decir, su cumplimiento se evalúa en relación con la situación de los demás derechos.
    Por eso, basta analizar temas como la educación, la salud o el trabajo digno para constatar que para los indígenas, los afroperuanos, las mujeres, las personas con discapacidad o los habitantes de las zonas rurales, el derecho a la igualdad es todavía una meta lejana.
    Muchas veces, además, se naturaliza la discriminación, lo cual logra que muchos ciudadanos acepten situaciones de desigualdad como normales, sin mayor cuestíonamiento. A esto se añade la dificultad que tenemos muchos peruanos para percibir la discriminación indirecta, es decir, cuando las autoridades toman decisiones de carácter general que afectan desproporcionadamente a un sector vulnerable. Esto es lo que ocurre con millones de ciudadanos quechuahablantes cuando el Estado solamente se comunica en castellano o cuando las personas con discapacidad encuentran múltiples barreras arquitectónicas en su vida cotidiana.
    Los asistentes a la conferencia reconocieron, además, que en el Perú una misma persona padece conjuntamente por varias situaciones de discriminación. Por ejemplo, el machismo se incrementa considerablemente cuando la mujer es pobre, tiene rasgos andinos, usa vestimenta indígena o habla quechua. Las personas con discapacidad son mucho más vulnerables cuando son pobres o viven en una zona rural, pues para ellos es mucho más difícil acceder a terapias, cuidados básicos o rehabilitación. En estos casos, además, ser mujer o tener avanzada edad genera una situación adicional de discriminación.
    Un problema serio es que todavía muchas víctimas de discriminación en el Perú se abstienen de denunciar por temor o desconocimiento. En algunos casos, además, pretenden asimilarse con el discriminador: hay quienes buscan vestirse como las personas que los discriminan o evitan hablar quechua. Son muchos quienes prefieren ocultar su lugar de origen, orientación sexual o edad. Algunos, inclusive, buscan asumir el comportamiento discriminador y terminan maltratando al más débil. Es lo que ocurre en los colegios donde el bullying es un recurso de muchos alumnos para evitar ser discriminados.
    En los últimos años, gracias en buena medida a las organizaciones de los sectores discriminados, existen esfuerzos para enfrentar la discriminación en el Perú, especialmente a nivel normativo y de algunas políticas públicas, como la atención preferencial o la inclusión laboral para personas con discapacidad, pero durante la conferencia se hizo evidente cómo la discriminación continúa en múltiples ámbitos de la vida cotidiana, desde la problemática escolar hasta el acceso a la justicia.
    En realidad, subsiste el problema de fondo: la barrera mental que impide comprender las necesidades de las personas discriminadas o que, en algunos casos, las invisibiliza por completo.'
    
#1
pregunta1: El texto trata, fundamentalmente, sobre

alternativas1: 
    A: las diferentes formas de racismo en el Perú actual.
    B: el carácter discriminatorio del gobierno peruano.
    C: qué medidas toma el Perú contra la discriminación.
    D: la discriminación por desigualdad social en el Perú.
    E: una explicación de la discriminación subrepticia. 

solucion1: 
    alternativa: D
    razon: 'El texto parte de dos formas en que se expresa la discriminación: por actos violentos y en condiciones de desigualdad, luego aborda las variedades de esta última y las actitudes y medidas a favor o en contra de ella.'

#2
pregunta2: En el texto, el antónimo del término RELACIONALES es

alternativas2:
    A: inalienables.
    B: excluyentes.
    C: autónomos.
    D: distintos.
    E: connaturales.

solucion2: 
    alternativa: C
    razon: Los derechos relacionales en su cumplimiento se evalúa con relación a la situación de los demás derechos, son derechos que dependen de otros, por eso su antónimo sería autónomo.

#3
pregunta3: Marque la alternativa que es incompatible con el texto.

alternativas3: 
    A: El derecho a la igualdad está lejos para los afroperuanos, indígenas y discapacitados.
    B: 'La discriminación se define según su expresión exclusiva: la desigualdad social en el Perú.'
    C: En el Perú mucha gente considera la desigualdad como algo normal y no lo cuestiona.
    D: Una misma persona puede padecer simultáneamente varias formas de discriminación.
    E: Hay sujetos discriminados que se asimilan con el discriminador y otros asumen ese comportamiento. 

solucion3: 
    alternativa: B
    razon: La discriminación no solo se expresa en las condiciones de desigualdad, sino también en los actos violentos.

#4
pregunta4: Se colige del texto que, en el Perú, la discriminación

alternativas4: 
    A: es realizada fundamentalmente por el Estado.
    B: tiene como causa principal el racismo.
    C: se ejerce sobre todo contra los pobres.
    D: todos la perciben pero nadie la combate.
    E: afecta principalmente a negros y ancianos. 

solucion4: 
    alternativa: C
    razon: Los derechos a la igualdad y a la no discriminación son derechos relacionales, su cumplimiento se evalúa en relación a los demás derechos como la educación, la salud o el trabajo digno, así las personas en situación de pobreza que no gozan de estos derechos ven como una meta lejana el derecho a la igualdad y a la no discriminación.

#5
pregunta5: Si en el Perú desapareciese la desigualdad social, entonces

alternativas5: 
    A: la discriminación disminuiría considerablemente.
    B: el Estado no aplicaría la discriminación indirecta.
    C: la discriminación no se naturalizaría en la gente.
    D: la gente no se asimilaría con el discriminador.
    E: la gente comprendería poco a los discriminados. 

solucion5: 
    alternativa: A
    razon: Uno de los factores en que se expresa la discriminación es la condición de desigualdad social que enfrentan amplios sectores de la población, si estas condiciones desaparecieran ese tipo de discriminación disminuiría.

#6
pregunta6: Del antepenúltimo párrafo se puede inferir que

alternativas6: 
    A: las personas que son discriminadas no denuncian la situación.
    B: el sentirse discriminado es una ficción que se puede soslayar.
    C: el bullying es un recurso estudiantil para no ser discriminado.
    D: las personas discriminadas se burlan de los discriminadores.
    E: algunos discriminados desarrollan una mimesis discriminatoria. 

solucion6: 
    alternativa: E
    razon: “Algunos, inclusive, buscan asumir el comportamiento discriminador y terminan maltratando al más débil”.

#7
pregunta7: Si personajes como la Paisana Jacinta o el Negro Mama hubiesen generado una respuesta inmediata de rechazo en la mayoría de televidentes,

alternativas7: 
    A: se habría debido a campaña de algunas ONGs extranjeras.
    B: tendría que considerarse que los afroperuanos son temidos.
    C: podría considerarse como una reacción de carácter lúdico.
    D: podría tomarse como un índice de declive de la discriminación.
    E: se habría debido al cariño que se siente por los menesterosos. 

solucion7: 
    alternativa: D
    razon: Sería un índice significativo de un cambio de actitud en buena parte de la población.