texto:
    Durante siglos, los mudéjares —una de las minorías musulmanas de España— vivieron más o menos tranquilos en los territorios católicos. En algunas zonas llegaron a tener reconocimiento legal, lo cual les permitía tener sus propias leyes y costumbres y practicar su religión.
    Pero en 1492, el último reino musulmán que quedaba en la península —Granada— se rindió ante los Reyes Católicos, Isabel y Fernando. Según los acuerdos de la rendición, los musulmanes del lugar recibirían derechos similares a los de los mudéjares. Con todo, los líderes católicos comenzaron a perseguir a todos los musulmanes de España y a presionarlos para que se convirtieran. Estos protestaron al ver que se estaban violando los acuerdos y en 1499 se rebelaron. El ejército aplastó la rebelión, pero a partir de entonces, en un lugar tras otro se obligó a los musulmanes a convertirse o a marcharse. A los que decidieron convertirse y quedarse se les llamó moriscos.
    Para 1526, el islam estaba prohibido en toda España, pero muchos moriscos continuaron practicando en secreto su religión. La mayoría de ellos conservó su cultura y sus costumbres.
    Al principio se toleró que los moriscos fueran católicos solo en apariencia, pues eran muy necesarios sus servicios de artesanos y peones, así como sus impuestos. Sin embargo, se negaban a integrarse y eso molestaba a muchos, así que fueron discriminados tanto por el gobierno como por la gente. Y las sospechas de la Iglesia en cuanto a la sinceridad de su conversión no hacían más que alimentar los prejuicios.
    Al poco tiempo, la tolerancia se convirtió en presión. En 1567, se hizo pública la decisión del rey Felipe II de prohibir el idioma, la vestimenta, las costumbres y las tradiciones de los moriscos. Esto provocó una nueva rebelión y un gran derramamiento de sangre.
    Según los historiadores, las autoridades se convencieron de que «los moriscos no eran ni buenos cristianos ni buenos súbditos», de modo que se les acusó de ayudar a los enemigos de España —los turcos, los piratas berberiscos y los protestantes franceses— para que invadieran el país. El prejuicio y el temor de que los moriscos traicionaran a la Corona hicieron que Felipe II tomara en 1609 la decisión de expulsarlos. Muchos historiadores piensan que por lo menos uno de los reyes de España se benefició enormemente cuando se confiscaron las propiedades de los moriscos. Durante los años siguientes se persiguió a todos los sospechosos de ser moriscos. Así, con esos métodos tan indignos, España se convirtió en un país completamente católico.
    
#1
pregunta1: El texto trata, fundamentalmente, sobre

alternativas1: 
    A: la tolerancia de los reyes católicos que gobernaron España en el siglo XVI.
    B: las políticas y procedimientos que siguió España para ser un reino católico.
    C: el esfuerzo de los reyes católicos para convertir a España en un reino católico.
    D: la derrota de los mudéjares por Felipe II y el reino católico fundado por este.
    E: la expulsión y expoliación de los moriscos en España en los siglos XVI y XVII. 

solucion1: 
    alternativa: E
    razon: El texto narra el proceso de expulsión de los moriscos de España y la pérdida de sus bienes en beneficio del Rey.

#2
pregunta2: En el texto, el término DESPECTIVA se puede reemplazar por

alternativas2: 
    A: peyorativa.
    B: apologética.
    C: exegética.
    D: sincrética.
    E: dolosa.

solucion2: 
    alternativa: A
    razon: De manera despectiva o peyorativa, es decir, con menosprecio.

#3
pregunta3: En el texto, el término DISCRIMINAR se puede reemplazar por

alternativas3: 
    A: repeler.
    B: minar.
    C: censurar.
    D: segregar.
    E: pergeñar.

solucion3: 
    alternativa: D
    razon: Los moriscos fueron discriminados por el gobierno y la gente, es decir sufrieron un proceso de segregación religiosa y cultural.

#4
pregunta4: Marque la alternativa que es incompatible con el texto.

alternativas4: 
    A: El reino de Granada se rindió ante los reyes católicos en 1492.
    B: En la España del siglo XVI, se practicaba la libertad de culto.
    C: En una época, los mudéjares y católicos vivieron en armonía.
    D: Los musulmanes de España fueron obligados a convertirse.
    E: Los moriscos fueron acusados de traidores para expulsarlos. 

solucion4: 
    alternativa: B
    razon: Los moriscos eran considerados infieles por eso en cuanto a la libertad religiosa esta no se daba, se les obligó a convertirse y se les expulsó.

#5
pregunta5: Se colige del texto que uno de los motivos por lo que se expulsó a los moriscos fue

alternativas5: 
    A: el miedo de los españoles a la condenación.
    B: vengarse porque habían dominado España.
    C: que el Rey pudiera quedarse con sus bienes.
    D: quedar políticamente muy bien con el papado.
    E: dar una buena imagen a otros países católicos. 

solucion5: 
    alternativa: C
    razon: Por lo menos uno de los reyes de España se benefició enormemente cuando se confiscaron las propiedades de los moriscos.

#6
pregunta6: Se colige del texto que, durante el siglo XVI, en España

alternativas6: 
    A: solo se toleraba la presencia de algunos judíos.
    B: la persecución religiosa era una práctica común.
    C: se encarcelaba a aquellos que no fuesen cristianos.
    D: se discriminaba a todos los que eran extranjeros.
    E: se temía la posibilidad de una guerra con Francia. 

solucion6: 
    alternativa: B
    razon: Después de la expulsión de los moriscos se persiguieron a todos los sospechosos de ser moriscos porque no se les consideraba cristianos sinceros.

#7
pregunta7: Si los moriscos no hubiesen sido reacios a integrarse y hubiesen abrazado el cristianismo, entonces

alternativas7: 
    A: habrían sido enviados a pelear contra los protestantes franceses.
    B: habrían alcanzado los más altos cargos burocráticos en España.
    C: el término moriscos no habría sido usado para designarlos a ellos.
    D: con su apoyo España se habría librado de sus enemigos herejes.
    E: el rey no habría tenido ningún pretexto para confiscar sus bienes. 

solucion7: 
    alternativa: E
    razon: Los moriscos no se integraban y, a pesar de convertirse al cristianismo, seguían practicando su religión, por eso no eran ni buenos súbditos ni buenos cristianos. Por esa razón fueron expulsados y sus bienes confiscados.