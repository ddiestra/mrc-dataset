  texto: '¿Es posible llevar una vida auténtica sin religiosidad? Los humanistas deploran el hecho de que los sistemas religiosos ortodoxos persistan a pesar de las masivas críticas levantadas contra ellos a través del tiempo por los filósofos y científicos escépticos. Están consternados: cuando viejas formas religiosas son abandonadas, nuevos cultos de la sinrazón con frecuencia se levantan para tomar su lugar. ¿Son los humanos por naturaleza animales religiosos? La tentación trascendental: una crítica de la religión y lo paranormal, he tratado sobremanera con estas interrogantes, apuntando a una necesidad más profunda para lo trascendental dentro del corazón del hombre, manifestándose a través de la historia en varias: cunas religiosas. Las religiones son proyecciones de fantasías deseadas; los sistemas de creencias que persisten, aparentemente satisfacen algunas necesidades profundamente humanas.¿Pueden sustituir los equivalentes morales a las religiones tradicionales? ¿Pueden dar significado a la vida? Respondo: Sí. Sostengo que hay decencias morales comunes que gobiernan las relaciones sociales. Es posible llevar vidas de excelencia y respetar los derechos ajenos sin pretensiones o sanciones teístas.Revista peruana de Filosofía aplicada'
  pregunta1: Esencialmente el texto gira en tomo a
  alternativas1:
    A: La alta carga fantástica de los sistemas religiosos clásicos.
    B: Una interpretación religiosa de la existencia humana.
    C: Una alternativa frente a los sistemas religiosos ortodoxos.
    D: Una refutación a la teoría religiosa de los humanistas.
    E: Una religión capaz de satisfacer a todo tipo de hombre.

  solucion1:
    alternativa: C
    razon: 'Esencialmente el texto gira en torno a: una alternativa frente a los sistemas religiosos ortodoxos. Existe una tesis según la cual el hombre es por naturaleza un ser religioso. Así, el autor llega a señalar que al parecer los sistemas de creencias satisfacen cierta necesidad humana. Sin embargo, tal necesidad no significa que el hombre debe estar subordinado a las religiones tradicionales u ortodoxa& Existe la alternativa de un sistema ético consistente y útil para la vida social. '

  pregunta2: Se deduce que las pretensiones o sanciones teístas son censuradas ya que
  alternativas2: 
    A: El humanismo no comprende su verdadera significación.
    B: No favorecen una vida realmente auténtica.
    C: No se sustentan en la tentación trascendental.
    D: No constituyen proyecciones de fantasías deseadas.
    E: Los humanos son por naturaleza animales religiosos.
  
  solucion2:
    alternativa: B
    razon: 'Se deduce que las pretensiones o sanciones teístas son censuradas, ya que: no favorecen una vida realmente auténtica. Las sanciones teístas o religiosas son propias de los sistemas religiosos tradicionales. Se entiende que estos sistemas regulan las relaciones de vida social recurriendo a la amenaza o al miedo, esto no permite un adecuado desarrollo individual y social. Precisamente por ello, el autor sostiene una nueva propuesta a fin de que la ética esté a favor de una vida auténtica. '

  pregunta3: La consternación de los humanistas se debe a
  alternativas3:
    A: La incomprensión del auténtico sustento moral religioso.
    B: El estudio histórico de diversas manifestaciones religiosas.
    C: La persistencia de los hombres por la religiosidad.
    D: Las limitaciones de los nuevos sistemas éticos.
    E: El absurdo de buscar la autenticidad a la vida.
  
  solucion3: 
    alternativa: C
    razon: 'La consternación de los humanistas se debe a: la persistencia de los hombres por la religiosidad. Los humanistas, a decir del texto, están preocupados por la plena realización social del hombre. Sin embargo, consideran que los sistemas religiosos tradicionales frenan tal logro humanista. Por ello, muestran su indignación ante la vigencia de un fenómeno que no contribuye sino impide una vida auténtica. '

  pregunta4: Si el hombre no tuviera la noción de lo trascendente, entonces
  alternativas4:
    A: El humanismo no podría aplicar su teoría.
    B: La propuesta ética del autor sería polémica.
    C: La creencia en la religión sería secundaria.
    D: Las reglas éticas de los hombres se denegarían.

  solucion4:
    alternativa: C
    razon: 'Si el hombre no tuviera la noción de lo trascendente, entonces: la creencia en la religión sería secundaria. Es la consigna de lo trascendente; es decir, de una visión que supone lo puramente físico o vivencial, lo que impulsa a los humanos a creer en sistemas religiosos. En tal sentido, si no hubiera preocupación por lo trascendente, entonces no habría mayor necesidad de aferrarse a las doctrinas religiosas tradicionales.'


  
  pregunta5: En el contexto, el término decencias se entiende como'
  alternativas5:
    A: Bases. 
    B: Normas.
    C: Reservas.
    D: Situaciones.
    E: Sistemas.
  
  solucion5:
    alternativa: B
    razon: 'En el contexto, el término-decencias se entiende como: normas. En el texto se señala que hay decencias morales comunes que regulan las relaciones sociales. Analizando el contexto, a partir del término regulan se deduce que el vocablo decencia está referido al concepto regla, norma o precepto. Esto se respalda por el hecho de que la ética funciona como un conjunto de reglas que orientan la conducta y facilitan la convivencia. '
