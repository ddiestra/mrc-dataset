  texto: 'El sádico necesita de la persona sobre la cual domina, puesto que sus propios sentimientos de fuerza se arraigan en el hecho de que él es dominador de alguien. Esta dependencia puede permanecer del todo inconsciente. Así, por ejemplo, un hombre puede dispensar a su mujer un trato típicamente sádico y repetirle que es libre de dejar su casa, pues el día que así lo hiciere él se alegraría mucho. La mayoría de las veces ella se sentirá tan deprimida que ni intentará irse y de este modo ambos seguirán creyendo que las afirmaciones del marido reflejan la verdad. Pero si una mujer consigue reunir bastante valor como para anunciarle que está dispuesta a abandonarlo, el marido se desesperará y humillándose le rogará que no lo abandone. Por lo general, como ella tiene miedo de mantenerse firme, se inclinará a creerle y a quedarse, modificando su decisión. Desde este momento la comedia vuelve a empezar. El marido adopta de nuevo su vieja manera de obrar, la mujer se rebela una vez más, y él volverá a humillarse, ella a quedarse, y seguirán procediendo así. FROMM, Erich El Miedo a la Libertad'
  pregunta1: 'El hecho de que la mujer tolere constantemente a su pareja sádica'
  alternativas1: 
    A: Promueve la lealtad y el afecto dentro de hogar que han constituido.
    B: La hace víctima del mismo mal que su cónyuge
    C: Causa rnedrosidad ante una conducta violenta del esposo
    D: Genera un círculo vicioso muy difícil de romper
    E: Garantiza la armonía existente en el hogar
  solucion1: 
    alternativa: D
    razon: 'El hecho de que la mujer tolere constantemente a su pareja sádica genera un círculo vicioso muy difícil de romper. Según lo leído, la conducta del marido sádico es, en realidad, una comedia. Es decir, él se cree dominador de alguien, y en vista de que la mujer está constantemente tolerando su comportamiento, se origina un círculo vicioso, casi imposible de romper por la dependencia mutua que existe entre los dos. '


  pregunta2: 'El sádico puede ser definido como un sujeto'
  alternativas2: 
    A: Inseguro y de actitudes desquiciadas
    B: Que intenta abandonar a su cónyuge
    C: Dominante y dependiente de su víctima
    D: Que necesita maltratar a su pareja
    E: Permanentemente inconsciente
  solucion2: 
    alternativa: C
    razon: 'El sádico puede ser definido como un sujeto dominante y dependiente de su víctima. Según el texto, el sadismo se basa en el hecho de dominar a alguien. Ahora bien, esto supone que si el sádico no halla a alguien sobre quien pueda imponerse, no se sentirá dominador. Por lo tanto, la definición precisa del sádico es la de ser dominante, pero a la vez dependiente de su víctima. '

  pregunta3: 'Respecto de un esposo sádico, sólo algunas mujeres'
  alternativas3:
    A: Se convencen de que es necesario abandonarlo
    B: Lo humillan y finalmente le perdonan
    C: Tienen desconfianza, pero siguen a su lado
    D: Le corresponden e influyen en tal conducta
    E: Se rebelan y toman el control del sádico

  solucion3:
    alternativa: A
    razon: 'Respecto de un esposo sádico, sólo algunas mujeres se convencen de que es necesario abandonarlo. Según el fragmento, la mayoría de las mujeres carecen de valor suficiente para separarse del marido sádico. Es decir, son pocos los casos en que la mujer extremadamente decepcionada por el maltrato del marido toma la determinación de abandonarlo en salvaguarda de su propia integridad. '

  pregunta4: 'Generalmente, la esposa del sádico evidencia una personalidad'
  alternativas4:
    A: Débil y sumisa
    B: Timorata y comprensible
    C: Claramente extrovertida
    D: Introvertida y afectuosa
    E: Independiente y obstinada

  solucion4:
    alternativa: A
    razon: 'Generalmente, la esposa del sádico evidencia una personalidad débil y sumisa. Según el texto, la esposa del sádico carece de suficiente fuerza moral para liberarse del maltrato de su esposo; ello implica también adoptar una actitud dócil, obediente, precisamente por carecer de una personalidad firme. '

  pregunta5: 'El título adecuado para el texto sería'
  alternativas5:
    A: Las perversidades del sádico
    B: La dependencia consciente del sádico
    C: La mujer y la aparición del sadismo
    D: La agresividad y el sadismo
    E: Necesidad de dominación en el sádico.

  solucion5:
    alternativa: E
    razon: 'El título adecuado para el texto sería: Necesidad de dominación en el sádico. El autor perfila la idea central al describir la conducta hostil del sádico como la expresión de una necesidad, consciente o no, de imponerse sobre alguien, de dominar. Para fundamentar esta idea, el autor se vale del ejemplo del marido sádico y su dócil pareja. '