  texto: 'Yo tomo corno personaje a los jóvenes porque creo que la juventud es un momento esencial en la vida del hombre. Considero que en la vida de todo ser humano hay dos momentos trascendentes: la juventud y el momento cuando una persona entra a los sesenta años. De los dieciséis a los dieciocho se entra en la vida, y eso es una gran aventura. No se conoce nada de la vida y se llega a situaciones límites. Porque tanto el organismo como el psiquismo no han experimentado una serie de cambios. Además, es el momento donde el ser humano tiene que escoger su futuro, su carrera, su novia, todo su proyecto de vida. La otra etapa terrible en la vida de un hombre es cuando sale de la vida, cuando se pasa de los sesenta años y se dice "Yo qué he hecho" Mientras el joven se enfrenta a la vida, el viejo se enfrenta a la muerte. Mientras el joven quiere tener la experiencia del viejo como para poder desenvolverse, madurar y desarrollarse perfectamente; el anciano quiere tener la vitalidad del joven, la perspectiva de vida, para en lo posible poder arreglar lo que fue su vida. Claro que en el momento en que escribo "Los inocentes" todavía no tenía una visión tan clara, pero considero, por mi propia experiencia, que en la juventud el ser humano se pone al borde del abismo. Por eso mis personajes siempre están al borde del abismo, por su condición de jóvenes.  REYNOSO, Oswaldo Entrevista al autor'
  pregunta1: El texto trata esencialmente sobre
  alternativas1: 
    A: Las ventajas y desventajas de dos etapas extremas de la vida humana.
    B: La preferencia de temas juveniles en relación a los temas seniles.
    C: Las etapas más terribles de la vida de todo literato.
    D: El significado de la juventud y la ancianidad para el autor personaje.
    E: La fundamentación en torno a las experiencias vitales del autor.
  solucion1: 
    alternativa: B
    razon: 'El texto trata esencialmente sobre: la preferencia de temas juveniles en relación a los temas seniles. Es verdad que, a lo largo del texto, se hace una reflexión sobre dos etapas cruciales en la vida de un ser humano: la juventud y la ancianidad. Sin embargo, el autor recurre a esta reflexión como un preámbulo para concluir que en sus obras la presencia juvenil es prioritaria debido a que está asociada a la idea de vitalidad, de riesgo, de aventura. '


  pregunta2: El propósito del autor con el texto puede sintetizarse con la palabra
  alternativas2: 
    A: Nostalgia.
    B: Concientización.
    C: Justificación.
    D: Ejemplificación.
    E: Experimentación.
  solucion2: 
    alternativa: C
    razon: 'El propósito del autor con el texto puede sintetizarse con la palabra: justificación. Todo texto constituye una respuesta a una Pregunta. previamente formulada. En la interpretación del texto, se deduce que la Pregunta. fue ¿por qué en sus obras existe una marcada presencia de los jóvenes? Ante ello, el autor plantea una serie de argumentos para fundamentar o justificar el motivo que le llevó a dar preferencia a la juventud. '

  pregunta3: La tesis antagónica a la expresión se pone al borde del abismo es
  alternativas3:
    A: Los ancianos desarrollan su vida con suficiente vitalidad.
    B: La juventud y la ancianidad guardan un gran parecido.
    C: Los jóvenes no deben ser personajes literarios.
    D: La vida del joven discurre en función de la moderación.
    E: Es difícil percibir en los jóvenes la voluntad de ser ancianos.

  solucion3:
    alternativa: D
    razon: 'La tesis antagónica a la expresión se pone al borde del abismo es: La vida del joven discurre en función de la moderación. Señalar que la juventud se pone al borde del abismo significa que los jóvenes, por las propias condiciones de la edad, enfrentan la vida de manera más decidida e incluso asumen diversos riesgos debido a su falta de experiencia. Por ello, la juventud está vinculada a los conceptos de riesgo, exceso, desmesura, pero no de moderación. '

  pregunta4: Los jóvenes quieren ser como los ancianos ya que consideran
  alternativas4:
    A: Que la vitalidad puede conducir a condiciones límites.
    B: Que los ancianos no tienen que afrontar los desafíos de la vida.
    C: Que la juventud debe complementarse. Con rasgos de la senilidad.
    D: Que la experiencia es elemental para poder conducirse en la vida.
    E: Que los años permiten a las personas escapar de situaciones límites.

  solucion4:
    alternativa: D
    razon: 'Los jóvenes quieren ser como los ancianos ya que consideran: que la experiencia es elemental para poder conducirse en la vida. La vitalidad, las ambiciones y los proyectos son típicos en todo joven. No obstante, saber conducirse en la vida exige una cualidad fundamental: la experiencia. Es precisamente un rasgo que los jóvenes aprecian de los ancianos y quisieran tenerla como atributo para poder encarar de mejor manera los desafíos que la vida presenta. '

  pregunta5: La paradoja que está presente en la explicación que hace el autor es
  alternativas5:
    A: No todos los literatos le brindan igual importancia a la juventud.
    B: Jóvenes y ancianos están dedicados a la actividad literaria.
    C: La vida está llena de momentos alegres y de situaciones tristes.
    D: Los ancianos tienen la experiencia más no la vitalidad del joven.
    E: Las obras del autor no pueden expresar la personalidad de los jóvenes.

  solucion5:
    alternativa: D
    razon: 'La paradoja que está presente en la explicación que hace el autor es: los ancianos tienen la experiencia, más no la vitalidad del joven. La vida presenta para el autor una situación contradictoria. Cuando entramos en ella contamos con la vitalidad suficiente, pero nos falta la orientación y el equilibrio de la experiencia. De otro lado, cuando salimos de ella, hemos ganado la suficiente experiencia, más nos hace falta la vitalidad o energía que hemos ido perdiendo con los años. '