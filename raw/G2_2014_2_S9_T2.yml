texto:
    'La propiedad es una parte integrante de la familia, y la ciencia de la posesión forma igualmente parte de la ciencia doméstica, puesto que sin las cosas de primera necesidad los hombres no podrían vivir, y menos vivir dichosos. Se sigue de aquí que, así como las demás artes necesitan, cada cual en su esfera, de instrumentos especiales para llevar a cabo su obra, la ciencia doméstica debe tener igualmente los suyos. Pero entre los instrumentos hay unos que son inanimados y otros que son vivos; por ejemplo, para el patrón de una nave, el timón es un instrumento sin vida y el marinero de proa un instrumento vivo, pues en las artes al operario se le considera como un verdadero instrumento.
    Conforme al mismo principio, puede decirse que la propiedad no es más que un instrumento de la existencia, la riqueza una porción de instrumentos y el esclavo una propiedad viva; sólo que el operario, en tanto que instrumento, es el primero de todos. Si cada instrumento pudiese, en virtud de una orden recibida o, si se quiere, adivinada, trabajar por sí mismo, como las estatuas de Dédalo o los trípodes de Vulcano, "que se iban solos a las reuniones de los dioses"; si las lanzaderas tejiesen por sí mismas; si el arco tocase solo la cítara, los empresarios prescindirían de los operarios y los señores de los esclavos.
    Los instrumentos propiamente dichos son instrumentos de producción; la propiedad, por el contrario, es simplemente para el uso. Así, la lanzadera produce algo más que el uso que se hace de ella; pero un vestido, una cama, sólo sirven para este uso. Además, como la producción y el uso difieren específicamente, y estas dos cosas tienen instrumentos que son propios de cada una, es preciso que entre los instrumentos de que se sirven haya una diferencia análoga. La vida es el uso y no la producción de las cosas, y el esclavo sólo sirve para facilitar estos actos que se refieren al uso.
    Propiedad es una palabra que es preciso entender como se entiende la palabra parte: la parte no solo es parte de un todo, sino que pertenece de una manera absoluta a una cosa distinta de ella misma. Lo mismo sucede con la propiedad; el señor es simplemente señor del esclavo, pero no depende esencialmente de él; el esclavo, por lo contrario, no es sólo esclavo del señor, sino que depende de este absolutamente. Esto prueba claramente lo que el esclavo es en sí y lo que puede ser. El que por una ley natural no se pertenece a sí mismo, sino que, no obstante ser hombre, pertenece a otro, es naturalmente esclavo. Es hombre de otro el que, en tanto que hombre, se convierte en una propiedad, y como propiedad es un instrumento de uso y completamente individual.'
    
#1
pregunta1: En última instancia, el autor tiene la intención de

alternativas1: 
    A: justificar la esclavitud sobre la base de una ley natural.
    B: definir la palabra parte como pertenencia a otra cosa.
    C: señalar la ley natural como fundamento de la propiedad.
    D: explicar que el esclavo es un instrumento, un valor de uso.
    E: establecer que la pertenencia define el valor de uso del hombre. 

solucion1: 
    alternativa: A
    razon: En el último párrafo, el autor argumenta que la esclavitud se basa en una ley natural que hace que el esclavo, no obstante ser hombre, no se pertenece a sí, sino a otro, situación que lo convierte naturalmente en esclavo.

#2
pregunta2: Del texto se infiere que sin la propiedad de los instrumentos que hacen posible la satisfacción de las primeras necesidades,

alternativas2:
    A: estos no cumplirían ninguna función social.
    B: los esclavos tendrían la condición de señores.
    C: la ciencia doméstica sería conocimiento superfluo.
    D: la vida correría peligro y la dicha sería inalcanzable.
    E: los esclavos y sus dueños serían seres desdichados. 

solucion2: 
    alternativa: D
    razon: En el texto, se dice que para vivir y ser dichoso se requiere de las cosas de primera necesidad

#3
pregunta3: De la referencia a las estatuas de Dédalo o a los trípodes de Vulcano se colige que

alternativas3: 
    A: los instrumentos sin vida podrían cumplir sus funciones sin la labor de los operarios.
    B: los esclavistas desearían reemplazar a los esclavos con los instrumentos sin vida.
    C: los hombres deberían de preocuparse por dar vida a todos los instrumentos sin vida.
    D: es posible que los hombres puedan alcanzar la dicha sin el concurso de los esclavos.
    E: los empresarios y los señores de los esclavos aún no han alcanzado una dicha plena. 

solucion3: 
    alternativa: B
    razon: El autor dice que si los instrumentos sin vida cumplieran sus funciones por sí, como lo hacen las estatuas, prescindirían de los operarios y los esclavos. En consecuencia, los esclavistas desearían reemplazar a los esclavos con los instrumentos sin vida.

#4
pregunta4: Es incompatible con el texto aseverar que los instrumentos propiamente dichos

alternativas4: 
    A: con respecto a su función, se distinguen de la labor de los esclavos.
    B: generan en su propietario el derecho de apropiarse de su producción.
    C: son como la lanzadera, y no como el vestido, la cama o la vivienda.
    D: son manipulados por esclavos en la producción de los objetos de uso.
    E: son productos concebidos para satisfacer directamente una necesidad. 

solucion4: 
    alternativa: E
    razon: 'Son los objetos de uso los que sirven para satisfacer directamente una necesidad: un vestido, una cama, y no los instrumentos propiamente dichos.'

#5
pregunta5: Si la propiedad no se entendiese como parte,

alternativas5: 
    A: la propiedad del esclavo por el esclavista se consolidaría aun más.
    B: la apelación a la ley natural para explicar la esclavitud se justificaría.
    C: el argumento principal para justificar la esclavitud carecería de asidero.
    D: el señor tendría dificultades para que sus subordinados obedezcan.
    E: el esclavo, como propiedad, pasaría ser un instrumento de uso colectivo. 

solucion5: 
    alternativa: C
    razon: 'El argumento principal para justificar la esclavitud es entender la propiedad como parte. Al esclavo se lo concibe como un ser carente de autonomía requiere del señor, pero el señor no requiere de él: “el esclavo, por lo contrario, no es sólo esclavo del señor, sino que depende de este absolutamente.”'