

  texto: 'En los países capitalistas, la subordinación de la ciencia a los intereses de la ideología, la política, y particularmente a la preparación de nuevas guerras sangrientas que ocasionen el exterminio masivo de los hombres, ha llegado tan lejos que un grupo de eminentes científicos soviéticos se vio en la necesidad de enviar una carta abierta a los hombres de ciencia de todo el mundo, exhortándoles a luchar resueltamente por una ciencia que afirme la vida y no por una ciencia que prepare la muerte y la destrucción. En esta carta se señala que a los científicos de los países capitalistas se les obliga a perfeccionar en secreto el arma bacteriológica y química de exterminio masivo, a crear nuevos microorganismos y nuevas sustancias sicógenas y excitantes mortales de enorme fuerza. "Los pueblos de la Tierra -se dice en la carta- han mirado siempre con respeto y esperanza el abnegado trabajo de los científicos para terminar con las enfermedades y el hambre; han salvado los esfuerzos para crear nuevas sustancias y materiales que sirvan para el florecimiento de la cultura y la civilización". ANDREIEV, I. La ciencia y el progreso social'
  pregunta1: 'En el Socialismo, la ciencia estaría orientada a'
  alternativas1: 
    A: Descubrir nuevos conocimientos
    B: La defensa ideológica del sistema
    C: Combatir la ciencia mal orientada
    D: La búsqueda del bienestar humano
    E: La creación de armas letales
  solucion1: 
    alternativa: D
    razon: 'En el Socialismo, la ciencia estaría orientada a la búsqueda del bienestar humano. El grupo de científicos soviéticos desaprueba, a través de una carta abierta, que en los países capitalistas la ciencia esté al servicio del exterminio de la vida. ¿Qué implica esto? Que, en la Unión Soviética por deducción, ¡país socialista! la ciencia se desarrolla en función a intereses contrarios a las ambiciones capitalistas. Por ende, más que obtener nuevo conocimiento, los científicos socialistas buscarían el bienestar de la humanidad.  '


  pregunta2: 'Se deduce del fragmento que el Capitalismo es'
  alternativas2: 
    A: Una etapa del desarrollo histórico
    B: Un régimen que favorece la ciencia
    C: Un sistema impositivo y violento
    D: Un sistema totalmente anticientífico
    E: Un régimen de gran humanismo
  solucion2: 
    alternativa: C
    razon: 'Se deduce del fragmento que el Capitalismo es un sistema impositivo y violento. Según la carta de los soviéticos, el capitalismo obliga a sus científicos a perfeccionar armas de diverso tipo para atentar contra la integridad física y psíquica de la humanidad. Entonces, no es un régimen contrario a la ciencia, sino que utiliza a la ciencia para fomentar la violencia en el mundo.  '

  pregunta3: 'El objetivo de la carta de los científicos soviéticos a sus colegas fue'
  alternativas3:
    A: Denunciar el efecto perjudicial de la seudociencia
    B: Instarlos a luchar por una ciencia con fines nobles
    C: Motivarlos a la lucha contra el capitalismo pacifista
    D: Informarles sobre los últimos logros científicos de su país
    E: Acusarlos de la fabricación de armas bacteriológicas

  solucion3:
    alternativa: B
    texto: 'El objetivo de la carta de los científicos soviéticos a sus colegas fue instarlos a luchar por una ciencia con fines nobles. La respuesta se extrae literalmente del texto: "(...) exhortándoles a luchar resueltamente por una ciencia que afirme la vida y no por una ciencia que prepare la muerte y la destrucción". ¿Ahora bien, se denuncia en esta carta el daño producido por alguna seudo ciencia? Claro que no. Además, no se trata de una seudo ciencia, sino de la ciencia al servicio del Capitalismo, sistema que no es humano, ya que acaba con la vida de los hombres'

  pregunta4: 'Según lo expresado en la carta, si la ciencia no se hubiera desarrollado, entonces'
  alternativas4:
    A: Los hombres vivirían en armonía
    B: La esperanza de vivir aumentaría
    C: El capitalismo sería un sistema justo
    D: La mortalidad humana sería mayor
    E: La sociedad humana habría retrocedido

  solucion4:
    alternativa: D
    razon: 'Según lo expresado en la carta, si la ciencia no se hubiera desarrollado, entonces, la mortalidad humana seria mayor. La humanidad siempre ha reconocido los avances de la ciencia, en el sentido de haber terminado con muchas enfermedades y con el hambre, además de haber contribuido al progreso humano. Esta es la verdadera evolución que ha experimentado la ciencia, lejos de las ambiciones políticas del sistema capitalista, cuyos descubrimientos letales pretenden conducirnos hacia una barbarie primitiva, donde impere la muerte y la violencia.  '

  pregunta5: '¿Cuál es el título del fragmento?'
  alternativas5:
    A: El carácter del Capitalismo
    B: La problemática de la sociedad actual
    C: Tergiversación de los mensajes científicos
    D: El uso nefasto de la ciencia
    E: Perspectiva de la ciencia actual

  solucion5:
    alternativa: D
    razon: '¿Cuál es el título del fragmento? El uso nefasto de la ciencia. La preocupación central en el texto es la misión que el capitalismo ha encomendado a sus científicos: la preparación de los medios para el exterminio de los hombres. En este sentido, cita una carta donde no sólo se reprueba la actitud del capitalismo, sino también se fomenta la aplicación de la ciencia para -el bienestar del hombre y el progreso social.  '