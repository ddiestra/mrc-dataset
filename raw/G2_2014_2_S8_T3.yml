texto:
    Incluso en la reproducción mejor acabada falta algo':' el aquí y ahora de la obra de arte, su existencia irrepetible en el lugar en que se encuentra, su aura. En dicha existencia singular, y en ninguna otra cosa, se realizó la historia a la que ha estado sometida en el curso de su perduración. Cara a la reproducción manual, que normalmente es catalogada como falsificación, lo auténtico conserva su autoridad plena, mientras que no ocurre lo mismo cara a la reproducción técnica. La razón es doble. En primer lugar, la reproducción técnica se acredita como más independiente que la manual respecto del original. En la fotografía, por ejemplo, pueden resaltar aspectos del original accesibles únicamente a una lente manejada a propio antojo con el fin de seleccionar diversos puntos de vista, inaccesibles en cambio para el ojo humano. O con ayuda de ciertos procedimientos, como la ampliación o el retardador, retendrá imágenes que se le escapan sin más a la óptica humana. Además, puede poner la copia del original en situaciones inasequibles para éste. Sobre todo le posibilita salir al encuentro de su destinatario, ya sea en forma de fotografía o en la de disco gramofónico. La catedral deja su emplazamiento para encontrar acogida en el estudio de un aficionado al arte; la obra coral, que fue ejecutada en una sala o al aire libre, puede escucharse en una habitación.
    Resumiendo lo anterior podremos decir':' en la época de la reproducción técnica de la obra de arte lo que se atrofia es el aura de esta. Conforme a una formulación general':' la técnica reproductiva desvincula lo reproducido del ámbito de la tradición. Al multiplicar las reproducciones pone su presencia masiva en el lugar de una presencia irrepetible. Y confiere actualidad a lo reproducido al permitirle salir, desde su situación respectiva, al encuentro de cada destinatario.
    
#1
pregunta1: Centralmente, el autor reflexiona en torno a

alternativas1: 
    A: la masificación de la belleza con la reproducción técnica.
    B: las diferencias entre la reproducción manual y la técnica.
    C: las concepciones de aura a lo largo de la historia del arte.
    D: las formas como se atrofia el aura en las fotografías.
    E: la obra de arte en la época de su reproductibilidad técnica. 

solucion1: 
    alternativa: E
    razon: El autor analiza el impacto de la reproducción técnica en las obras de arte y enfatiza en su aura.

#2
pregunta2: El antónimo contextual de ATROFIA es

alternativas2:
    A: conserva.
    B: desarrolla.
    C: masifica.
    D: invalida.
    E: volatiliza.

solucion2: 
    alternativa: A
    razon: En la época de la reproducción técnica de la obra de arte, lo que se atrofia es el aura de esta, pues no se conserva al perderse lo irrepetible de ella.

#3
pregunta3: Se colige que el concepto de tradición

alternativas3: 
    A: solo es atingente a lo contemporáneo.
    B: es contradictorio respecto a lo original.
    C: únicamente se aplica a la fotografía.
    D: está subsumido en la noción de aura.
    E: masifica todo el arte de la Antigüedad.

solucion3: 
    alternativa: D
    razon: La existencia irrepetible de una obra es su aura, esto incluye su historia, es decir, su tradición. Si se atrofia el aura, se atrofia la tradición que la envuelve.

#4
pregunta4: Resulta incompatible afirmar que el aura de una obra de arte

alternativas4: 
    A: implica una existencia irreproducible.
    B: se conserva en la reproducción manual.
    C: se altera con la reproducción técnica.
    D: se vivencia plenamente en el original.
    E: puede apreciarse en lo arquitectónico. 

solucion4: 
    alternativa: B
    razon: La reproducción manual es falsificación y ni siquiera tiene los “beneficios” de la reproducción técnica.

#5
pregunta5: Si un artista retocase una pintura que ha sufrido el desgaste por las condiciones ambientales,

alternativas5: 
    A: llevaría la obra a una situación inasequible.
    B: usaría un medio de reproducción técnica.
    C: desaparecería la obra de arte como tal.
    D: generaría una falsificación de la obra.
    E: influiría en el aura de dicha obra de arte. 

solucion5: 
    alternativa: E
    razon: Dicha alteración a su estructura física sería parte de su tradición y, por tanto, aportaría en su aura.