texto:
    Como todos los espíritus mezquinos, la señora Vauquer tenía la costumbre de no salir del círculo de los acontecimientos y no juzgar las causas de los mismos. Le gustaba achacar las culpas a los demás. Cuando tuvo lugar esta pérdida, consideró al honrado fabricante de fideos como el principio de su infortunio, y comenzó desde entonces, como ella decía, a desenamorarse.
    Cuando hubo reconocido la inutilidad de sus mimos y de sus “gastos de representación”, no tardó en adivinar la razón de ello. Advirtió entonces que su huésped tenía su modo propio de vivir. En fin, quedó demostrado que su esperanza tan lindamente acariciada se apoyaba sobre una base quimérica, y que nunca sacaría nada de aquel hombre, según la expresión de la condesa, que parecía muy experta.
    Llevó necesariamente su aversión más lejos que su amistad. Su odio no estuvo en proporción con su amor, sino con sus esperanzas frustradas. Si el corazón humano halla reposo al subir las cuestas del afecto, raras veces se detiene en la rápida pendiente de los sentimientos de odio.
    Pero el señor Goriot era su huésped; la viuda viose, pues, obligada a reprimir las explosiones de su amor propio herido, a enterrar los suspiros que le ocasionó esta decepción y a devorar sus deseos de venganza, como un monje humillado por su prior. Los espíritus mezquinos satisfacen sus sentimientos, buenos o malos, con incesantes pequeñeces. La viuda empleó su malicia de mujer en inventar sordas persecuciones contra su víctima.
    
#1
pregunta1: El tema central del texto se refiere

alternativas1: 
    A: al desenamoramiento intempestivo de la señora Vauquet de su inquilino':' un honrado fabricante de fideos que se apellida Goriot.
    B: al odio de la señora Vauquet, un espíritu mezquino, contra quien no correspondió a sus expectativas':' el señor Goriot.
    C: al proceder vengativo de los espíritus mezquinos':' incesantes pequeños ataques contra las víctimas que no siguen sus planes.
    D: al paso del amor a la aversión de la señora Vauquet contra su indiferente inquilino, un empresario del sector secundario.
    E: a la agudeza de la condensa, quien se percato que los esfuerzos de la señora Vauquet por conquistar a Goriot eran inútiles. 

solucion1: 
    alternativa: B
    razon: El autor se refiere a la señora Vauquet tanto al comienzo como al final del texto como una persona mezquina y que odiaba a Goriot porque había frustrado sus esperanzas puestas en él.

#2
pregunta2: Se infiere de lo manifestado en el segundo párrafo que la señora Vauquet se enamoró

alternativas2:
    A: incondicionalmente.
    B: platónicamente.
    C: puerilmente.
    D: locamente.
    E: interesadamente.

solucion2: 
    alternativa: E
    razon: Se habla en este párrafo de “gastos de representación” que son propiamente inversión, como cuando una empresa invita a sus clientes a almorzar. La viuda se había fijado en Goriot porque vio en él un buen partido.

#3
pregunta3: Se colige con respecto a la analogía del monje y el prior, que la señora Vauquet

alternativas3: 
    A: colocó en un plano superior a Goriot.
    B: era una mujer sumamente religiosa.
    C: tenía una imagen beatífica de Goriot.
    D: era una mujer bastante obsecuente.
    E: tenía fantasías sexuales irreverentes. 

solucion3: 
    alternativa: A
    razon: La viuda en un primer momento se ilusionó con Goriot y lo colocó en un plano superior, pero luego se sintió humillada por su indiferencia.

#4
pregunta4: Una idea incompatible con respecto a lo descrito en el segundo párrafo es que

alternativas4: 
    A: Goriot era una persona muy accesible.
    B: la viuda se ilusionó bastante con Goriot.
    C: la viuda fue muy amable al principio.
    D: Goriot era una persona independiente.
    E: la expectativa de la viuda era infundada. 

solucion4: 
    alternativa: A
    razon: Goriot “tenía su propio modo de vida”, no necesitaba de la viuda ni de su compañía ni de sus atenciones.

#5
pregunta5: Si la viuda no hubiese sido una persona mezquina, habría

alternativas5: 
    A: buscado afecto en un hombre joven.
    B: evitado tener como inquilino a Goriot.
    C: dejado en paz a su inquilino Goriot.
    D: preferido vender su casa de huespedes.
    E: sido indiferente a su fracaso amoroso. 

solucion5: 
    alternativa: C
    razon: Si no hubiese sido mezquina la viuda, no habría dado curso a su odio a través de pequeñeces, habría dejado en paz a Goriot.

#6
pregunta6: El antónimo contextual de DEVORAR es

alternativas6: 
    A: consumir.
    B: digerir.
    C: aplacar.
    D: amainar
    E: expeler.

solucion6: 
    alternativa: E
    razon: La viuda tuvo que devorar o comerse su deseo de venganza, pues Goriot era su inquilino y pagaba una pensión, luego el antónimo de devorar es expeler (lanzar, arrojar).