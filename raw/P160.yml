  texto: 'El Destino es un Dios ciego, hijo del Caos y de la Noche. Tiene bajo los pies al globo terráqueo, y, en sus manos, la caja fatal que encierra la suerte de los mortales. Sus decisiones son definitivas y su poder alcanza a los mismos dioses. Las Parcas, hijas de Temis, son las encargadas de ejecutar sus órdenes Las Parcas eran tres: Cloto, Laquesis y Atropos, y vivían en el reino de Plutón. Las representan bajo la figura de unas mujeres pálidas y demacradas que tejen o hilan en silencio, a la débil luz de una lámpara. Doto, la más joven, tiene en su mano una rueca en la que lleva prendidos hilos de todos los colores y de todas las calidades: de seda y de oro para los hombres cuya vida ha de ser feliz; de lana y cáñamo para todos aquellos que están destinados a ser pobres y desgraciados. Laquesis da vueltas al huso al que se van arrollando los hilos que le presenta su hermana. Atropos, que es la de más edad, aparece con la mirada atenta y melancólica, inspecciona su trabajo, y valiéndose de unas tijeras muy largas corta de improviso y cuando le place el hilo fatal. Mitología griega'
  pregunta1: La función principal de las Parcas es
  alternativas1: 
    A: Inspeccionar el trabajo de hilado que desarrolla el dios Destino.
    B: Elaborar tejidos de diferentes colores y de distintas calidades.
    C: Ejecutar las diversas órdenes dadas por el dios Destino.
    D: Tejer o hilar constantemente a la luz de una débil lámpara.
    E: Evitar que las decisiones del dios Destino alcancen a los dioses.
  solucion1: 
    alternativa: C
    razon: 'La función principal de las parcas es: ejecutar las diversas órdenes dadas por el dios Destino. Dentro de la mitología, era el dios Destino quien se encargaba de decidir la felicidad o desdicha de los seres. Pero, para ello, requería del apoyo de las llamadas Parcas, quienes trabajaban de manera organizada para que las órdenes del Dios mencionado se cumplan de manera inexorable. '


  pregunta2: Las decisiones dadas por el dios Destino
  alternativas2: 
    A: Sólo las ejecutan dos de las tres Parcas.
    B: Pueden alcanzar a los hombres y a los dioses.
    C: Son tomadas por mandato de las tres Parcas.
    D: Se pueden cambiar si las Parcas lo desean.
    E: Recaen sólo sobre los hombres desdichados.
  solucion2: 
    alternativa: B
    razon: 'Las decisiones dadas por el dios Destino: Pueden alcanzar a los hombres y a los dioses. Dentro del esquema lógico del texto, se señala que las órdenes del dios Destino no sólo se restringían a determinar la suerte de los hombres. Además de ello, las decisiones que tomaba Destino y que eran ejecutadas por las Parcas, también recaían en los propios dioses. '

  pregunta3: De acuerdo al contenido del texto
  alternativas3:
    A: Las tres Parcas son hijas del dios Destino.
    B: El dios Destino perdió la visión por malvado.
    C: El destino de los hombres está definido por un Dios.
    D: Los hombres pueden rebelarse ante la decisión divina.
    E: Todos los hombres cumplen la función de las Parcas.

  solucion3:
    alternativa: C
    razon: 'De acuerdo al contenido del texto: El destino de los hombres está definido por un Dios. La única información sustentada a partir del texto es la que refiere que el destino de los seres está determinado por un Dios, que en este caso sería el dios Destino. Bajo esta premisa, el hombre no conduce su propia vida, sino que ésta ya está predestinada por el plan o las órdenes de un ser supremo. '

  pregunta4: La función que cumple Atropas se debe a que
  alternativas4:
    A: A veces el dios Destino se equivoca en sus decisiones.
    B: El dios Destino ha perdido la visión de tanto trabajar.
    C: Tiene mayor experiencia en relación a sus dos hermanas.
    D: Es la más joven dé las tres diosas mencionadas por el autor.
    E: Utiliza grandes tijeras que le regaló su padre, el dios Temis.

  solucion4:
    alternativa: C
    razon: 'La función que cumple Atropos se debe a que: tiene mayor experiencia en relación a sus dos hermanas. Si bien las tres Parcas participan en la ejecución de las órdenes del dios Destino, las funciones que cada una de ellas cumple son diferentes. Así, Cloto y Laquesis desarrollan un trabajo más asociado, pues se encargan de enrollar el hilo del destino, mientras que Atropos se encarga de la vigilancia, se entiende, por tener mayor experiencia en este tipo de labores. '

  pregunta5: Identifique la información falsa.
  alternativas5:
    A: Laquesis tiene mayor edad que Cloto, pero menor edad que Atropos.
    B: De no ser por las Parcas no habría forma que se cumpla la decisión de Destino.
    C: Las decisiones tomadas por Destino no se pueden cambiar ni por los dioses.
    D: Las Parcas son mujeres pálidas y demacradas que hilan por mandato de Temis.
    E: Atropas es una Parca que utiliza unas tijeras largas para cortar el hilo fatal.

  solucion5:
    alternativa: D
    razon: 'Identifique la información falsa: Las parcas son mujeres pálidas y demacradas que hilan por mandato de Temis. La Pregunta. sugiere evaluar la veracidad o falsedad de ciertas afirmaciones del texto. Una de ellas señala que las Parcas se dedican a hilar por -• mandato de Temis. Esta información contradice lo señalado por el autor ya que la labor de las Parcas está asociada con las órdenes que surgen del Dios Destino. '