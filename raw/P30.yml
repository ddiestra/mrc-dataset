texto:
    El ensayo es un extracto breve que expone sin gran rigor sistemático, aunque con hondura, la interpretación personal del autor sobre un tema. Ortega y Gasset lo definió como "disertación científica sin prueba explícita", y Lapesa considera que la misión del ensayo es "plantear cuestiones y señalar caminos, más que asentar soluciones firmes, por eso toma aspecto de amena divagación". ORTEGA, Wenceslao Redacción y Composición


pregunta1: A partir de las tesis señaladas, no es una característica del ensayo

alternativas1: 
    A: La concisión.
    B: La profundidad.
    C: La problematización.
    D: La plena objetividad.
    E: Cierto rigor sistemático.
solucion1: 
  alternativa: D
  razon: A partir de los autores señalados, no es una característica del ensayo la plena objetividad. Al decir Ortega y Gasset que el ensayo no tiene prueba explícita, se deduce que existe una carga subjetiva en los argumentos, pues se basa en datos no probados eficazmente. Al plantear Lapesa que el ensayo es una amena divagación, reafirma el carácter poco objetivo del mismo. La definición inicial del ensayo lo continúa al plantearlo como interpretación personal del autor.