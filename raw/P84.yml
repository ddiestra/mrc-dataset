  texto: 'En el siglo XVII se dibuja con mayor claridad la división dual en la cumbre de la sociedad hispanoamericana. El poder político y militar era español; el poder económico, criollo; el poder religioso tendría a repartirse entre unos y otros. Difícil equilibrio que no fue roto sino hasta la independencia. El resentimiento de los criollos frente a los españoles, ya visible en el siglo XVI, se acentúa en el siglo XVII. El criollo se sentía real súbdito de la corona y, al mismo tiempo, no podía disimularse a sí mismo su situación inferior. La burocracia española lo desdeñaba: el criollo era español y no lo era. La misma ambigüedad ante la tierra donde había nacido y en la que sería enterrado: era suya y no lo era, continua oscilación; los criollos eran, como los indios, de aquí y, como los españoles, de allá. Los mestizos duplicaban la ambigüedad criolla: no eran ni criollos ni indios, rechazados por ambos grupos, no tenían lugar ni la estructura social ni en el orden moral. Frente a las dos morales tradicionales -la hispana fundada en la honra y la india fundada en el carácter sacrosanto de la familia-, el mestizo era la imagen viva de la ilegitimidad.'
  pregunta1: 'El criollo era español y no lo era por'
  alternativas1:
    A: Carecer de poder económico
    B: Estar excluido del reino español
    C: No tener acceso a la tierra
    D: Ser hijo espurio de españoles e Indias
    E: Tener derechos recortados

  solucion1:
    alternativa: E
    razon: '"El criollo se sentía real súbdito de la Corona y al mismo tiempo no podía disimularse a sí mismo su situación interior" Siendo su situación inferior es evidente que era discriminando y como tal tenía menos derechos que los españoles. '

  pregunta2: 'El poder militar tenía acceso sólo los'
  alternativas2: 
    A: Combatientes de la reconquista
    B: Nobles españoles radicados en indias
    C: Españoles nacidos en la Península
    D: Españoles de probada experiencia
    E: Hijos nobles españoles nacidos en indias
  
  solucion2:
    alternativa: C
    razon: '"El poder político y militar era español". En este caso se refiere al español no nacido en las Indias, sino en (la PenínsulA: o como dice la lectura: "los españoles, de allá". '

  pregunta3: 'Ser criollo en Hispanoamérica en el siglo XVII significó ser'
  alternativas3:
    A: Español nacido en Indias
    B: Español carente de tierras
    C: Mestizo con poder económico
    D: Europeo radicado en Indias
    E: Descendiente de español e India
  
  solucion3: 
    alternativa: A
    razon: '"El criollo era español y no era la era. La misma ambigüedad ante la tierra donde había nacido..." Con estas palabras se indica que el criollo había nacido en Hispanoamérica (o Indias). '

  pregunta4: 'El orden social en las colonias españolas en el siglo XVII estuvo determinado por'
  alternativas4:
    A: La discriminación racial
    B: El poder económico
    C: El poder militar
    D: El linaje
    E: El mestizaje cultural

  solucion4:
    alternativa: D
    razon: 'Debido a que el orden social está determinado por el poder político y militar que pertenecía a los españoles nacidos allá (Península); el poder económico que pertenecía a los criollos, los españoles de acá (Indias). Esto indica que dicho orden estaba determinado por la naturaleza de la procedencia: española o hispanoamericana. Por lo tanto, el referido orden estaba regido por el linaje. '

  pregunta5: 'El mestizo era un desclasado por'
  alternativas5:
    A: No tener ubicación en la jerarquía social
    B: Tener origen oscuro
    C: Estar fuera del sistema educativo
    D: Ser desposeído
    E: No ser español
  
  solucion5:
    alternativa: A
    razon: '"Los mestizos duplicaban la ambigüedad criolla; no era ni criollos ni indios..." Por lo tanto, no tenían ubicación social y en consecuencia no tenían acceso a la jerarquía social. '