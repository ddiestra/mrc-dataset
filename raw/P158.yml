  texto: 'Es imposible que un artista creativo escriba un libro o artículo sin dejar huella en él y sin proyectar, a la vez, sus complejos y problemas más íntimos. Claro que, al tratarse de libros objetivos o científicos, los rasgos personales son menos intensos o menos significativos, reflejándose quizá en detalles tan pequeños como el número de veces que aparece el pronombre "yo", una marcada preferencia por ciertas palabras, el predominio de verbos sobre adjetivos y viceversa, los temas escogidos, etc. Pero en el caso de la novela, las posibilidades de encontrar signos sicológicos, conscientes o inconscientes, son infinitas. Incluso existe una prueba caracterológica llamada TAT, en la que se pide al sujeto que escriba cuentos con el fin de conocer así su personalidad; si de este modo usted y yo nos descubrimos, indudablemente que el autor creativo hace lo mismo, desnudándose mejor en su obra que en su biografía. Como ejemplo de análisis psicológico tenemos una obra de Allan Poe, Blackwood, uno de los famosos "Cuentos del Club Folio" que habla de un hombre que perdió el aliento. Sí consideramos la falta de aliento como pérdida de potencia, el héroe del cuento es una proyección inconsciente de su creador, quien en la vida real era sexualmente impotente. TRILLAS, Julián Tradición literaria'
  pregunta1: La tesis que el autor sustenta es
  alternativas1: 
    A: Allan Poe es un notable escritor que busca expresar en sus obras su personalidad.
    B: La personalidad de un autor está proyectada en el contenido de sus obras literarias.
    C: El elemento psicológico siempre ha interesado a los novelistas como Alían Poe.
    D: Toda obra artística está integrada por una serie de personajes con un perfil psicológico.
    E: Existen huellas o indicios de la formación artística del autor en cada una de sus obras.
  solucion1: 
    alternativa: B
    razon: 'La tesis que el autor sustenta es: La personalidad de un autor está proyectada en el contenido de sus obras literarias. A lo largo del texto, el autor explica cómo, dentro del contenido de la obra litera es Posible percibir la presencia psicológica del autor. En tal sentido, los pensamientos, las aspiraciones, los traumas y hasta las frustraciones del mismo se ven entrelazados con las historias que desarrolla en una novela, un cuento a otro tipo de creación literaria. '


  pregunta2: Diferencia de una obra creativa, en las obras científicas
  alternativas2: 
    A: Se utiliza un lenguaje y un contenido mucho más complejo.
    B: Es imposible que se proyecten aspectos personales del artista.
    C: La expresión de la personalidad no resulta tan evidente.
    D: Existe mayor preocupación por explorar los personajes.
    E: El análisis psicológico se puede realizar con mayor rapidez.
  solucion2: 
    alternativa: C
    razon: 'A diferencia de una obra creativa, en las obras científicas: la expresión de la personalidad no resulta evidente. En verdad, tanto en las obras artísticas como en las científicas es posible apreciar la presencia de elementos que definen la personalidad del autor. Sin embargo, en la obra científica, como por ejemplo un ensayo o una teoría científica. resulta más sutil la presencia de elementos psicológicos debido al propio rigor y objetividad que exigen dichas publicaciones. '

  pregunta3: La mencionada prueba tales utilizada para
  alternativas3:
    A: Formarse un perfil psicológico de la persona.
    B: Entender mejor a los novelistas y científicos.
    C: Entender la importancia de la creación literaria.
    D: Mejorar los contenidos de la psicología.
    E: Eliminar los problemas que tenía Poe.

  solucion3:
    alternativa: A
    razon: 'La mencionada prueba TAT es utilizada para: formarse un perfil psicológico de la persona. En principio, el autor considera que las personas expresamos nuestra manera de ser en nuestros escritos. Por tus escritos te conoceré. parece decirnos el autor. Bajo esta premisa, los especialistas en psicología utilizan la famosa prueba TAT para poder determinar el perfil psicológico de un paciente y poder así establecer la orientación debida de acuerdo a un diagnóstico concreto. '

  pregunta4: El autor considera que en el cuento Blackwood
  alternativas4:
    A: Se muestra la maestría de Allan Poe.
    B: No existen elementos psicológicos.
    C: Se presenta un caso atípico de obra artística.
    D: El aliento está simbolizando la potencia sexual.
    E: Allan Poe pudo expresar toda su habilidad artística.

  solucion4:
    alternativa: D
    razon: 'El autor considera que en el cuanto Blackwood: el aliento está simbolizando la potencia sexual. A fin de sustentar su tesis, el autor refiere una publicación de Alan Poe. Del análisis de la obra Blackwood se concluye que hay evidencias de la personalidad del literato Así, el tema de la falta de aliento resulta ser una metáfora que estaría evidenciando el problema de impotencia, a nivel sexual, del cuentista norteamericano. '

  pregunta5: En el contexto, desnudándose se entiende como
  alternativas5:
    A: Sintiéndose.
    B: Revelándose.
    C: Publicitándose.
    D: Conociéndose.
    E: Analizándose.

  solucion5:
    alternativa: B
    razon: 'En el contexto, desnudándose se entiende como: revelándose. En relación al autor creativo, el texto señala, "desnudándose mejor en su obra qué en su biografía". De la frase se entiende que si bien las biografías permiten entender la vida y personalidad de un artista, son las propias obras las que mejor muestran o revelan -desnudan-los fenómenos psicológicos presentes en él. '