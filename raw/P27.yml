texto:
    Freud desarrolló lo que él llamó la técnica de las asociaciones libres. Consistía en que dejaba que el paciente se tumbara en. una postura cómoda y que luego hablara de lo que le ocurriera, independientemente de lo insustancial, casual, desagradable o embarazoso que pudiera parecer. Se trataba de intentar destruir aquella "tapadera" o "control" que se había colocado encima de los traumas. Porque son precisamente los traumas los que tienen interés para el paciente. Están constantemente en acción, pero no en la conciencia. GARDNER, Howard Mentes creativas


pregunta1: De lo explicado, se entiende que las asociaciones libres constituían

alternativas1: 
    A: Un aporte trascendente de Freud a la ciencia psicológica.
    B: Una técnica psicológica para conocer lo insustancial y desagradable.
    C: Un mecanismo psicológico orientado a superar los traumas.
    D: Una teoría ideada por Freud para explicar el tema de la conciencia.
    E: Una terapia psicológica desarrollada y aplicada por Sigmund Freud.
solucion1: 
  alternativa: C
  razon: De lo explicado se entiende que las asociaciones libres constituían un mecanismo psicológico orientado a superar los traumas. La técnica de las asociaciones libres debía motivar al paciente a manifestar todos los traumas, para ello se debía destruir lo que Freud llamaba "tapadera"; es decir, lo que no deja aflorar el problema psicológico. El objetivo era precisamente empezar a superar dicha problemática.