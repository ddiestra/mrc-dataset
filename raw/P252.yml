texto: 'Wittgenstein, en Investigaciones filosóficas, inicia la crítica de la concepción descriptiva del lenguaje a la que califica de agustiniana. Sostiene que su defecto principal es creer que la función del lenguaje es nombrar objetos. Sin embargo, ocurre que, por ejemplo, cuando un carpintero está trabajando en su taller y de pronto mira a su ayudante y le dice “martillo”, con esa expresión no le está queriendo decir que hay cierta herramienta llamada así; sino que debe alcanzarle el martillo. Lo mismo ocurre en la vida cotidiana, si alguien en el salón de clase escucha la palabra “tiza”, no entiende que el profesor está describiendo la existencia de un cierto objeto denominado así, sino que el profesor está pidiéndole que le alcancen una tiza. Este filósofo sostiene que el significado de las palabras no está dado por la descripción de los objetos que nombra, sino por el uso comunicativo de las mismas, en situaciones de la vida cotidiana. Así, si una persona al oír un balazo le dice a otra “¡cielos!”, no está representando una cierta entidad sino una emoción; y si alguien, en esas circunstancias, se pusiera a mirar el cielo, simplemente no habría entendido el uso de esa palabra. En otros términos, según Wittgenstein, esa persona no sabría participar del juego del lenguaje de su comunidad. En efecto, este filósofo denominó el lenguaje que usan las comunidades de hablantes, juego del lenguaje (language game), pues cada comunidad de hablantes, al igual que cada juego, tiene sus propias reglas que se establecen al interior mismo de la comunidad. En consecuencia, no hay reglas que valgan en general; así, la ciencia física tiene su juego lingüístico, de la misma manera que la lógica, pero también los médicos, los mecánicos e inclusive las pandillas.'
pregunta1: 'El enunciado que mejor resume el texto es'
alternativas1: 
  A: Aporte de Wittgenstein a teorías descriptivistas del lenguaje.
  B: El lenguaje tiene como función principal nombrar cosas.
  C: Wittgenstein y los usos del lenguaje
  D: El uso peculiar del lenguaje en San Agustín.
  E: El cuestionamiento a los nombres de las emociones. 

solucion1: 
  alternativa: C
  razon: 'El enunciado que mejor resume el texto es Wittgenstein y los usos del lenguaje. Porque Wittgenstein plantea que es el contexto el que define el significado de las palabras, es decir que estas adquieren su sentido pleno en el uso.'

pregunta2: 'Participar en un juego del lenguaje significa'
alternativas2:
  A: Seguir sus reglas.
  B: Analizar sus nombres.
  C: Describir sus objetos.
  D: Asimilar sus descripciones.
  E: Transformar su sintaxis.

solucion2: 
  alternativa: A
  razon: 'Participar en un juego del lenguaje significa seguir sus reglas. Solo a través del conocimiento y el manejo de las reglas del lenguaje, el ser humano está completamente capacitado para ponerlo en práctica y comunicarse.'

pregunta3: 'De acuerdo con el texto, si una madre va a servir la cena a sus hijos y dice ¡comida!, esta palabra supone'
alternativas3:
  A: Una descripción de los alimentos.
  B: Una llamada a sentarse a la mesa.
  C: Una expresión emotiva.
  D: Un listado de nombres.
  E: Una referencia a un objeto.

solucion3: 
  alternativa: B
  razon: 'De acuerdo con el texto, si una madre va a servir la cena a sus hijos y dice ¡comida!, esta palabra supone una llamada a sentarse a la mesa. El significado de la palabra comida varía por la connotación determinada por el contexto que plantea la situación.'

pregunta4: 'Según el texto, para Wittgenstein el significado de las palabras depende de'
alternativas4:
  A: Los objetos que se nombran.
  B: La sintaxis del texto.
  C: Una gramática universal.
  D: La situación comunicativa.
  E: Las descripciones exactas.

solucion4: 
  alternativa: D
  razon: 'Según él texto, para Wittgenstein, el significado de las palabras depende de la situación comunicativa. Es decir, del uso que se les da a las palabras de acuerdo con las circunstancias en que se da la comunicación.'

pregunta5: 'Del texto se colige que un juego del lenguaje es'
alternativas5:
  A: Una teoría semántica universal.
  B: Un conjunto de reglas para la crítica.
  C: El que usa una comunidad de hablantes.
  D: Una norma sintáctica universal.
  E: Una descripción objetiva del lenguaje.

solucion5: 
  alternativa: C
  razon: 'Del texto se colige que un juego del lenguaje es el que usa una comunidad de hablantes. Pues si toda comunidad maneja por necesidad, generalmente, un lenguaje en común, resulta imprescindible que todos sus miembros conozcan y manejen sus reglas.'

