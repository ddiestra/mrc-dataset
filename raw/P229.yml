texto: 'Siempre ha sido difícil aplicar a la creación poética los cánones de la investigación científica. Esta aplicación o su intento han sido calificados como una empresa destinada al fracaso. Se han enfatizado, más bien, las diferencias que separan a la ciencia del arte, pero poco se ha hecho por precisar sus semejanzas. Quienes defienden la proximidad entre arte y ciencia arguyen que las diferencias entre éstas son sólo de forma, pero no de fondo: la ciencia refleja al mundo en conceptos y leyes; el arte lo hace a través de imágenes, figuras o metáforas. Por otra parte, quienes perciben sólo diferencias irreductibles entre ciencia y arte, insisten en atribuir al arte un carácter eminentemente subjetivo, opuesto, claro está, a la objetividad que se observa en la ciencia. Para ellos, el principio de causalidad no rige en el campo del espíritu, y menos aún en la esfera de sus creaciones más libérrimas y sutiles. En suma, el idealismo afirma que la libertad del arte es absolutamente incompatible con el determinismo causal de la ciencia. Esto es falso. La creación poética es el fruto de la intensidad con que vive el artista la realidad. No puede aislarse del mundo. Coloquio Internacional en el Centenario de César Vallejo El encuentro con Vallejo'
pregunta1: 'El hecho de que la creación poética no pueda aislarse del mundo significa que'
alternativas1: 
  A: La realidad le resta autonomía a la labor del artista
  B: El arte y la ciencia coinciden en sus objetos de estudio
  C: La belleza se representa mediante imágenes y metáforas
  D: El artista es sensible ante la realidad que debe representar
  E: Debemos apreciar la calidad poética de lo subjetivo

solucion1: 
  alternativa: D
  razon: 'El hecho de que la creación poética no pueda aislarse del mundo significa que el artista es sensible ante la realidad que debe representar. La creación artística está influenciada por las experiencias reales que el artista acumula y, por supuesto, también de sus experiencias interiores: su fe en la conciencia de si mismo. En todo caso, él y lo que le rodea son parte de la realidad. Por ende, en la composición de un poema siempre va a evidenciarse esa conciencia y esa forma de percibir y de valorar el objeto que ha de representarse a través del verso. '

pregunta2: 'Para el idealismo, la creación poética sólo sería'
alternativas2:
  A: Una representación fotográfica de la realidad interactuante
  B: Expresión del sentimiento motivada por la realidad actuante
  C: Producto de la imaginación y carente de elegancia estética
  D: Resultado de una existencia dolida representada con figuras
  E: La expresión estética de los sentimientos ajenos a la realidad

solucion2: 
  alternativa: E
  razon: 'Para el idealismo, la creación poética sólo sería la expresión estética de los sentimientos ajenos a la realidad. El idealismo sostiene que, en el arte, y por consiguiente, en la poesía, no interviene el determinismo causal. Es decir, si le preguntáramos a un poeta idealista qué significado tiene su obra, él nos respondería: simboliza algo íntimo que nada tiene que ver con este mundo. ¿Será satisfactoria su respuesta? Claro que no. Entonces, según el idealismo, la belleza estilística de un poema traduce sentimientos ajenos a la realidad. '

pregunta3: 'El arte recurre a las figuras para'
alternativas3:
  A: Expresar su espiritualidad
  B: Incursionar en el mundo subjetivo
  C: Analizar íntegramente la realidad
  D: Descubrir intuitivamente la sensibilidad
  E: Mostrarnos la imagen de nuestra realidad

solucion3: 
  alternativa: E
  razon: 'El arte recurre a las figuras para mostrarnos la imagen de nuestra realidad. Por más figuras extrañas que pueda utilizar un artista, debemos siempre considerar que esas formas corresponden a una sensibilidad, y esa sensibilidad surge porque la arista es consciente de la realidad que percibe; por ejemplo: identificación con los desposeídos, rechazo hacia la injusticia, anhelo de libertad, etc. Por ende, la finalidad de dichas imágenes es devolvernos a la realidad. '

pregunta4: 'Enfatizar las diferencias que separan a la ciencia del arte podría'
alternativas4:
  A: Fomentar el desprecio a la ciencia
  B: Generar un escepticismo absoluto hacia el arte
  C: Ser considerado como determinismo causal
  D: Generar la división de dichas actividades
  E: Conducimos a un extremismo subjetivista

solucion4: 
  alternativa: E
  razon: 'Enfatizar las diferencias que separan a la ciencia del arte podría conducirnos a un extremismo subjetivista. Si decimos que ciencia y arte tienen muy poco o nada que ver entre sí, estaríamos aceptando la idea de que el contenido de una obra de arte no está regido por una causa real, objetiva, sino que es producto únicamente de una motivación subjetiva del artista. '

pregunta5: 'El autor intenta decirnos que el arte es producto de'
alternativas5:
  A: La autonomía de la actividad artística
  B: La investigación estética de la realidad
  C: La descripción del mundo subjetivo
  D: La interacción del artista con su realidad
  E: La actividad racional meramente creativa

solucion5: 
  alternativa: D
  razon: 'El autor intenta decirnos que el arte es producto de la interacción del artista con su realidad. La intención del autor es argumentar en favor de la proximidad que existe entre ciencia y arte. ¿Cuál es el factor común entre ambos? Tanto ciencia como arte tienen que reflejar la realidad; la una, a través de leyes; la otra, a través de metáforas o imágenes. Entonces, en conclusión, existe reciprocidad mutua entre artista y realidad: ésta lo alimenta, y aquél la difunde con gran oficio. '

