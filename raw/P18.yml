texto:
  ¿Podría un videojuego llegara ser considerado un deporte? En opinión de Marco Conti, médico deportivo, "determinados aspectos de los videojuegos pueden considerarse como deportes. Al igual que en otras disciplinas, también en este caso, es fundamental el entrenamiento para mejorar las prestaciones. Las sinapsis cerebrales de las nuevas generaciones son más reactivas que en las personas adultas, gracias a los videojuegos. De la misma forma que ocurre con la mayoría de deportes, también el videojuego puede resultar nocivo si es utilizado en exceso. Los videojuegos producen un sensible incremento de la tensión. Sin embargo, en contra de algunas informaciones, no pueden provocar la epilepsia por sí mismos. A lo sumo, pueden producir una chispa que la active en individuos ya predispuestos". Discover en español Reportajes científicos
pregunta1: A partir de la información brindada en el texto se puede concluir que
alternativas1: 
    A: Las sinapsis cerebrales se ven estimuladas por la difusión de los videojuegos.
    B: Los videojuegos no pueden provocar por si solos enfermedades como la epilepsia.
    C: En alguna medida los videojuegos son un deporte, pero deben ser adoptados con prudencia
    D: Los videojuegos son un deporte pero provocan enfermedades como la epilepsia.
    E: La igual que otras disciplinas deportivas, los videojuegos no son altamente dañinos.

solucion1: 
  alternativa: C
  razon: A partir de la información brindada en el texto, se puede concluir que en alguna medida los video juegos son un deporte, pero deben ser adoptados con prudencia. Son en alguna medida deporte porque requieren de entrenamiento para mejorar la habilidad en el juego. Además, estimulan ciertas funciones cerebrales. Ahora, deben ser adoptados con prudencia. pues su exceso, al igual que de cualquier deporte, puede generar daños o complicaciones en el organismo.