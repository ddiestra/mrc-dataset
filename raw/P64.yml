  texto: '¿Qué es de verdad terrible el peso y maravillosa la levedad?La carga más pesada nos destroza, somos derribados por ella, nos aplasta contra la tierra. Pero en la poesía amatoria de todas las épocas, la mujer desea cargar con el peso del hombre. La carga más pesada es, por lo tanto, a la vez, la imagen de la más intensa plenitud de la vida. Cuanto más pesada sea la carga, más al ras de la tierra estará nuestra vida, más real y verdadera será.Por el contrario, la ausencia absoluta de carga, hace que el hombre se vuelva más ligero que el aire, vuele hacia lo alto, se distancie de la tierra, de su terreno, que sea real solo a medias y sus movimientos sean tan libres como insignificantes. Entonces, ¿Qué hemos de elegir? ¿el peso o la levedad? Este fue el interrogante que se planteó Parménides en el siglo sexto antes de Cristo.'
  pregunta1: ¿Qué pasa con lo pesado en el párrafo leído?
  alternativas1:
    A: Es una verdad terrible.
    B: Es algo que aplasta y destroza.
    C: Es símbolo de algo maravilloso.
    D: Es imagen de vida plena.
    E: Es prototipo de los seseos amatorios.

  solucion1:
    alternativa: D
    razon: '"La carga más pesada-lo pesado es por tanto-, a la vez, la imagen de vida plena. El distractor dice: "Es algo que aplasta y destroza" el texto no dice que aplasta, sino que nos aplasta, que tiene un contenido semántico distinto. '

  pregunta2: 'La "levedad", según el autor, hace que el hombre:'
  alternativas2: 
    A: Perciba lo acogedor del ser.
    B: Viva sólo a medias.
    C: Deteste las cargas más pesadas.
    D: Guste la poesía amatoria de todas las épocas.
    E: Evite ser aplastado contra la tierra.
  
  solucion2:
    alternativa: B
    razon: 'Por el contrario, la ausencia absoluta de carga-o sea la verdad- hace que el hombre se vuelva más ligero, que sea real sólo a medias. En esta parte de la lectura encontramos el fundamento a la alternativa. '

  pregunta3: ¿Qué simboliza la mujer?
  alternativas3:
    A: Un deseo de llevar siempre lo más pesado de la vida.
    B: Una caracterización de la poesía amatoria.
    C: Una búsqueda de la extraordinaria levedad del amor.
    D: Una voluntad de acercamiento a lo más intenso de la vida.
    E: Un deseo de imágenes interiores y sutiles.
  
  solucion3: 
    alternativa: D
    razon: 'Por el contenido de la lectura se entiende que la mujer desea cargar con lo más pesado y como lo más pesado más real y verdadera será. De ello se entiende que la mujer simbolizará la voluntad de acercarnos a lo más intenso de la vida, que es lo más real. '

  pregunta4: 'Según el texto, la vida del hombre será mediocre, cuando:'
  alternativas4:
    A: Las verdades no sean entendidas.
    B: Seamos derribados por sus cargas.
    C: Nos aplasten los problemas contra la tierra.
    D: Las cargas de ellas sean leves.
    E: Las cargas más pesadas sean más reales y verdaderas.

  solucion4:
    alternativa: D
    razon: 'La ausencia de carga hace que el hombre se distancie de la tierra, que sea real sólo a medias y sus movimientos sean tan libres como insignificantes de ello se entiende que la insignificancia es la mediocridad. '

  pregunta5: 'Del texto se desprende que es preferible frente a todo lo planteado aquello que:'
  alternativas5:
    A: Nos ayuda a evitar las cargas más pesadas.
    B: Impide que seamos destrozados.
    C: Nos acerca a la realidad más verdadera.
    D: Nos vuelve tan ligeros como el aire.
    E: Nos lleva siempre a lo más alto.
  
  solucion5:
    alternativa: C
    razon: 'Siendo que lo más pesado nos pone en nuestra realidad y lo más ligero nos aleja de ella, es evidente que lo mejor será experimentar la intensidad de la vida plena, aquella que nos acerque a la realidad, lo cual se logra con el peso. '