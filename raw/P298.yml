texto: 'Lo cierto es que fueron años de arduo y pragmático aprendizaje, con lapsos de desalineamiento en los que estuvo punto de desistir. Pero al fin triunfó la perseverancia y Raimundo aprendió a ladrar. No a imitar ladridos, como suelen hacer algunos chistosos o que se creen tales, sino verdaderamente a ladrar. ¿Qué lo había impulsado a ese adiestramiento? Ante sus amigos se autoflagelaba con humor: “La verdad es que ladro por no llorar”. Sin embargo, la razón más valedera era su amor casi franciscano hacia sus hermanos perros. Amor es comunicación. ¿Cómo amar entonces sin comunicarse? Para Raimundo representó un día de gloria cuando su ladrido fue por fin comprendido por Leo, su hermano perro, y (algo más extraordinario aún) él comprendió el ladrido de Leo. A partir de ese día Raimundo y Leo se tendían, por lo general en los atardeceres, bajo la glorieta y dialogaban sobre temas generales. A pesar de su amor por los hermanos perros, Raimundo nunca había imaginado que Leo tuviera una tan sagaz visión del mundo. Por fin, una tarde se animó a preguntarle, en varios sobrios ladridos: “Dime, Leo, con toda franqueza: ¿qué opinas de mi forma de ladrar?”. La respuesta de Leo fue bastante escueta y sincera: “Yo diría que lo haces bastante bien, pero tendrás que mejorar. Cuando ladras, todavía se te nota el acento humano.”'
pregunta1: 'El Texto narra principalmente'
alternativas1: 
  A: Las amenas conversaciones que por las tardes entablan un hombre y un perro sobre temas de diversa índole.
  B: La profunda soledad que motivó a un hombre a aprender a comunicarse con los perros y la gran alegría que le causó el haberlo logrado.
  C: Como luego de muchos esfuerzos y motivado por el gran afecto que sentía por los perros, un hombre aprendió a ladrar a fin de comunicarse con estos.
  D: La paradoja de un hombre que inútilmente intenta aprender a ladrar, pero sin poder lograrlo del todo bien.
  E: La gran sorpresa que experimentó un hombre al descubrir que su mascota tenía una visión aleccionadora del mundo.

solucion1: 
  alternativa: C
  razon: 'En este cuento, el hecho principal lo constituye el esfuerzo de Raimundo por aprender a ladrar y el logro de este. '

pregunta2: 'El término desalineamiento quiere expresar'
alternativas2:
  A: Irreflexión
  B: Sobriedad
  C: Desorganización
  D: Pesar
  E: Desánimo

solucion2: 
  alternativa: E
  razon: 'Desalinear quiere decir salir de la línea, desviarse es decir dejar de estar con ánimos para continuar con empeño. '

pregunta3: 'En el texto la respuesta de Leo revela que Raimundo'
alternativas3:
  A: No logra comprender sus valores
  B: Avergüenza a la condición humana.
  C: No puede ocultar sus graves defectos
  D: Aún no domina el lenguaje canino
  E: Es un tanto vanidoso al ladrar

solucion3: 
  alternativa: D
  razon: 'En las últimas líneas se revela que pese a sus esfuerzos Raimundo todavía tiene algo que aprender de la comunicación canina. '

