texto:
    "En el corazón de la ciencia hay un equilibrio esencial entre dos actitudes aparentemente contradictorias': una apertura a nuevas ideas, por muy extrañas y contrarias a la intuición que sean, y el examen escéptico más implacable de todas las ideas, viejas y nuevas. Así es como se drenan las grandes tonterías. La empresa colectiva del pensamiento creativo y el pensamiento escéptico, unidos en la tarea, mantienen el tema en el buen camino. Esas dos actitudes aparentemente contradictorias, sin embargo, están sometidas a cierta tensión.
    Consideremos estas afirmaciones': cuando ando, el tiempo —medido por mi reloj de pulsera o mi proceso de envejecimiento— aminora la marcha. O bien: me encojo en la dirección del movimiento. ¿Quién ha sido testigo jamás de algo así? Es fácil rechazarlas de entrada. ¡Son absurdas! Pero son declaraciones de la relatividad especial. Nos guste o no, así es el mundo. Si uno insiste en que es ridículo, estará cerrado para siempre a algunos de los mayores descubrimientos sobre las reglas que gobiernan el universo. Si uno es solo escéptico, las nuevas ideas no le llegarán. Nunca aprenderá nada. Se convertirá en un misántropo excéntrico convencido de que el mundo está gobernado por la tontería. Pero de vez en cuando aparece una nueva idea, válida y maravillosa, que parece dar en el clavo. Si uno es demasiado decidido e implacablemente escéptico, se perderá (o tomará a mal) los descubrimientos transformadores de la ciencia y entorpecerá de todos modos la comprensión y el progreso.
    Al mismo tiempo, la ciencia requiere el escepticismo más vigoroso e implacable porque la gran mayoría de las ideas son simplemente erróneas, y la única manera de separar el trigo de la paja es a través del experimento y el análisis crítico. Si uno está abierto hasta el punto de la credulidad y no tiene ni un gramo de sentido escéptico dentro, no puede distinguir las ideas prometedoras de las que no tienen valor. Aceptar sin crítica toda noción, idea e hipótesis equivale a no saber nada. Las ideas se contradicen una a otra; solo mediante el escrutinio escéptico podemos decidir entre ellas."

#1
pregunta1: Medularmente, el autor se refiere

alternativas1: 
    A: a la importancia del escepticismo radical en el campo científico.
    B: al equilibrio entre la apertura y el escepticismo en la ciencia.
    C: a lo absurdas que son las leyes que rigen nuestro universo.
    D: al destino de misantropía en el que todo científico recae.
    E: a la necesidad de la actitud crítica en las cuestiones de ciencia.

solucion1:
    alternativa: B
    razon: 'En el corazón de la ciencia hay un equilibrio esencial entre dos actitudes aparentemente contradictorias: una apertura a nuevas ideas, por muy extrañas y contrarias a la intuición que sean, y el examen escéptico más implacable de todas las ideas, viejas y nuevas.'

#2
pregunta2: En el texto, la palabra DRENAR significa

alternativas2: 
    A: separar.
    B: purificar.
    C: componer.
    D: amoldar.
    E: conciliar.

solucion2:
    alternativa: A
    razon: Se drenan (separan) las verdades profundas de las grandes tonterías.

#3
pregunta3: Se colige que las leyes científicas

alternativas3: 
    A: generan gran credulidad por parte de los científicos.
    B: no pueden ser refutadas por las generaciones futuras.
    C: no siempre coinciden con el sentido común vigente.
    D: tienen que ser separadas de las verdades profundas.
    E: corroboran que el mundo está gobernado por la tontería.

solucion3:
    alternativa: C
    razon: No siempre coinciden con el sentido común porque son rechazadas como absurdas.

#4
pregunta4: Resultaría incorrecto afirmar que el pensamiento escéptico debe

alternativas4: 
    A: conciliar con la apertura a contrastar nuevas ideas.
    B: emplear el experimento y el análisis en su labor.
    C: distinguir las ideas prometedoras de las inútiles.
    D: evitar posturas radicales que niegan todo saber.
    E: desmantelar todo vestigio de pensamiento creador.

solucion4:
    alternativa: E
    razon: Si uno es demasiado decidido e implacablemente escéptico, se perderá (o tomará a mal) los descubrimientos transformadores de la ciencia y entorpecerá de todos modos la comprensión y el progreso.

#5
pregunta5: Si la expresión ESCRUTINIO ESCÉPTICO fuese aplicada al ámbito político,

alternativas5: 
    A: se debería investigar las consecuencias de las propuestas.
    B: se debería confiar ciegamente en los políticos connotados.
    C: no se debería dar apertura a los jóvenes en las elecciones.
    D: las ciencias políticas carecerían de objeto de estudio.
    E: el sistema democrático se vería gravemente mellado.

solucion5:
    alternativa: A
    razon: El escrutinio escéptico es la investigación necesaria para probar la efectividad de las ideas, lo mismo se aplicaría al ámbito político.