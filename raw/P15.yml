texto:
  El positivismo en América latina no fue la ideología de una burguesía liberal interesada en el progreso industrial y social como en Europa, sino de una oligarquía de grandes terratenientes. En cierto modo, fue una mixtificación, un engaño, más aún, un autoengaño. Al mismo tiempo, fue una crítica radical de la religión y de la ideología tradicional. El positivismo hizo tabla rasa lo mismo de la mitología cristiana que de la filosofía racionalista. PAZ, Octavio Los hijos del Limo
pregunta1: El mejor resumen del texto es
alternativas1: 
    A: El progreso social e industrial en Latinoamérica no fue posible debido a la importación del positivismo europeo.
    B: El positivismo tuvo diferentes tratamientos en los continentes debido al protagonismo de la burguesía liberal.
    C: La diferencia de Europa, en Latinoamérica, el positivismo sí pudo criticar la mitología cristiana y la filosofía racionalista.
    D: Los grandes terratenientes utilizaron el positivismo para cuestionar la religión y la ideología tradicional.
    E: El positivismo latinoamericano fue desnaturalizado, a nivel teórico y práctico, debido al sector social que lo adoptó.

solucion1: 
  alternativa: E
  razon: El mejor resumen del texto es el positivismo latinoamericano fue desnaturalizado, a nivel teórico y práctico, debido al sector social que lo adoptó. Para el autor, el positivismo en Latinoamérica fue tergiversado, principalmente porque estuvo en manos de una oligarquía de terratenientes, es decir, no de burgueses liberales como el acontecer histórico plantea, sino en manos de feudales, por lo cual sólo se utilizó en función de sus intereses. Así, hecho por la borda tanto el pensamiento cristiano como el racionalismo.