texto:  'La calidad es consecuencia de la virtud, no de la ley. Quien crea que dando leyes
        universitarias mejorará la calidad de la educación comete el mismo error que quien cree
        que creando la Santa Inquisición hará que la gente sea más religiosa. La calidad no puede
        definirse objetivamente. La calidad se define por la satisfacción que alguien tiene con algo.
        Y cada quien espera cosas diferentes. La calidad es subjetiva. Por eso no se alcanza
        estandarizando, sino, por el contrario, diversificando y fomentando la competencia. Cuando
        uno estandariza la calidad logra el mismo efecto que el que lograría un cártel de
        competidores. Nada contribuye más a la calidad que la competencia entre opciones
        distintas.
        La ley que regula la calidad tiende a estandarizar. La ley considera calidad no lo que
        cada quien quiere, sino lo que el legislador determina. Si el legislador cree (como ha puesto
        en la nueva Ley Universitaria) que un doctorado solo tiene calidad si quien lo obtiene habla
        dos idiomas extranjeros, comete un error. Las personas estudiarán idiomas fáciles (como
        el portugués) antes que idiomas académicamente útiles. Ese tipo de exigencias realmente
        no ayudan a nadie.
        Si cree, como lo exige la Ley Universitaria, que solo una persona con título de magíster
        puede ser profesor universitario, puede estar condenando el futuro de muchos buenos
        profesores no magíster bajo toneladas de magísteres mediocres. Es paradójico, pero dejé
        hace unos años de dictar en maestría porque me daba cuenta de que el nivel de la clase
        era inferior al nivel de pregrado. En la misma línea, ¿por qué un decano debe ser
        necesariamente magíster o un profesor principal debe ser doctor?
        No quiero que se me malinterprete. Es legítimo que una universidad imponga
        exigencias a sus profesores y autoridades. La pregunta es si le corresponde a la ley
        establecer esos límites o si le corresponde a cada universidad. La estandarización legal
        reduce la competencia porque reduce los factores en base a los cuales competimos. De la
        misma manera como si la ley obliga que todas las galletas sean del mismo sabor se reduce
        el sabor como factor de competencia, al establecer los mismos requisitos para enseñar u
        otorgar títulos, se reduce la diferenciación como factor para competir. Así, tales
        regulaciones son actos de desconfianza que, finalmente, solo fomentarán vicios, no
        virtudes.
        Interesante sería que los mismos congresistas que ponen requisitos a los profesores
        y autoridades universitarias se autoimpusieran límites para ser congresistas. Se debe
        apostar por una educación que tenga en la diversidad de propuestas su piedra de toque.
        Sin diversidad no hay ni libertad ni competencia, mucho menos una educación de calidad,
        que, a la larga, es el objetivo que se persigue finalmente.'
    
preguntas:    
  - pregunta: El autor sostiene fundamentalmente que
    alternativas:
        A: la educación en el Perú no debe ser coactada por ninguna ley propuesta por un organismo ajeno a la universidad.
        B: con la nueva ley, las exigencias a los profesores universitarios se han convertido en meros problemas logísticos.
        C: la nueva ley universitaria soslaya que la competencia entre opciones diversas es la base de la calidad educativa.
        D: una verdadera educación democrática ofrece servicios de calidad a precios asequibles para cualquier interesado.
        E: el congreso norma, muchas veces sin conocer rigurosamente la situación de la educación universitaria en el Perú.
    solucion:
      alternativa: C
      razon:  El autor cuestiona centralmente las deficiencias de la nueva ley universitaria, en especial porque esta ha soslayado el principio de libertad y competencia en su planteamiento.

  - pregunta: La expresión PIEDRA DE TOQUE puede ser reemplazada por
    alternativas:
        A: política. 
        B: fundamento. 
        C: régimen.
        D: arquetipo. 
        E: parangón.
    solucion:
      alternativa: B
      razon:  Piedra de toque en el texto alude a base, fundamento, que es laexpresión que mejor la reemplaza.

  - pregunta: Es incompatible respecto a las ideas del autor sobre la calidad educativa aseverar que
    alternativas:
        A: se relaciona con una concepción individualista de satisfacción de necesidades.
        B: ninguna institución educativa superior puede exigir requisitos a sus profesores.
        C: la nueva ley universitaria no acierta a comprender ni a desarrollar esta noción.
        D: no puede ser estandarizada pues va contra la naturaleza misma de la calidad.
        E: le hacen falta parámetros objetivos que puedan servir para su uniformización.

    solucion:
      alternativa: B
      razon:  Se menciona en el texto que, si fuera viable que alguna entidad exija ciertos requisitos a sus profesores, en primera instancia, tendría que ser la universidad quien asumiera ese rol. 

  - pregunta: Se infiere del texto que la concepción que tiene el autor sobre la universidad
    alternativas:
        A: le permite cuestionar seriamente las libertades que todavía conserva.
        B: anula la opción de su participación en la producción de una nueva ley.
        C: remarca el espectro político de dicha institución en el gobierno actual.
        D: refuerza la noción de que debe de alejarse radicalmente de la política.
        E: enfatiza su autonomía y su capacidad de toma de decisiones propias.
    solucion:
      alternativa: E
      razon:  Se menciona en el texto que si se busca algún tipo de parámetro para acceder a la estandarización, debería ser la universidad quien asuma esta responsabilidad y no el congreso. De ahí se colige que el autor considera que la universidad debe mantener su capacidad de toma de decisiones. 

  - pregunta: Si el autor trasladara sus argumentos a una discusión sobre economía,
    alternativas:
        A: se plantearía como meta cuestionar mordazmente las decisiones del gobierno.
        B: rechazaría la posibilidad de participar activamente como empresario industrial.
        C: estaría de acuerdo en proteger el principio de libre competencia de mercado.
        D: defendería frontalmente el control estatal del mercado de producción interno.
        E: buscaría la forma de defender una ley a favor de los monopolios y oligopolios.
    solucion:
      alternativa: C
      razon:  Las defensas de la diversidad de propuestas y la libertad en el plano educativo extrapoladas al ámbito económico se condicen con una de asunción del principio de libre competencia en el mercado.
    