  texto: 'El comienzo de la Ilíada, "cumplíase así la voluntad de Zeus", indica que fue este dios quien planificó todos los acontecimientos, enviando la Ate a Agamenón. Ate es un estado de ceguera del alma o de locura pasajera y como toda locura es efecto de causas externas: exime de responsabilidad alguna. Al ser víctima de Ate, uno no puede ser responsable de ella. En la Ilíada, son los dioses los agentes causantes de la Ate: Zeus, la Moira, las Erinias. Estas últimas tenían la función de castigar a aquel que intentara (vanamentE: desobedecer a la Moira su destino. Moira significa literalmente lo que le toca a cada persona, su parte, y dice Homero que los dioses dan a cada uno de nosotros Moira. Pero a pesar de los designios, hay un resquicio de libertad humana que empieza a surgir del determinismo. Así, por ejemplo, en la Odisea, Zeus se lamenta de que los humanos culpen y atribuyan a los dioses todo lo que les ocurre. Esto evidenciaría que ya en Homero se empieza a distinguir tímidamente entre la voluntad humana y divina. Ius Et Veritas Revista Universidad Católica'
  pregunta1: 'La Ilíada de Homero estaría representando'
  alternativas1: 
    A: La esclavitud del hombre
    B: La subordinación a lo divino
    C: El concepto superficial de voluntad
    D: La dependencia entre tos hombres
    E: El concepto literario de voluntad
  solucion1: 
    alternativa: B
    razon: 'La Ilíada de Hornero estaría representando la subordinación a lo divino. En la primera parte del texto, el autor explica que fue la voluntad divina lo que originó todos los acontecimientos de la fiada. Para ello, Zeus enceguece la voluntad del hombre, enviando el Ate a Agamenón, quien pierde la lucidez y pierde toda la responsabilidad de los hechos. No obstante, no podemos hablar de un sometimiento de los hombres, ya que el fin de los dioses no es el servilismo de los hombres, sino simplemente orientar su destino. '


  pregunta2: '¿Qué concepción filosófica de la vida está presente en la lijada?'
  alternativas2: 
    A: El nihilismo
    B: El dogmatismo
    C: El escepticismo
    D: El racionalismo
    E: El determinismo
  solucion2: 
    alternativa: E
    razon: '¿Qué concepción filosófica de la vida está presente en la fiada? El determinismo. Si en la fiada, el conjunto de acontecimientos está regido únicamente por la voluntad divina, entonces sólo podemos hablar de un absoluto determinismo de las acciones y del porvenir de los hombres. '

  pregunta3: 'Los personajes homéricos estaban libres de responsabilidad porque'
  alternativas3:
    A: Eran víctimas de los designios divinos
    B: No eran los agentes mediatos de sus actos
    C: Huían de las voluntades de sus divinidades
    D: Eran los agentes capaces de producir la Ate
    E: Eran pacientes de las acciones humanas

  solucion3:
    alternativa: A
    razon: 'Los personajes homéricos estaban libres de responsabilidad porque eran víctimas de los designios divinos. Como ya habíamos dicho, si el control de las acciones en la fiada estuvo en manos de alguien, ese alguien fueron los dioses. En consecuencia, no se puede responsabilizar al hombre de ninguno de los eventos acaecidos en dicha historia, ya que éste fue víctima de la voluntad divina. '

  pregunta4: 'Los personajes de la obra mencionada eran incapaces de'
  alternativas4:
    A: Responsabilizarse de sus acciones
    B: Contradecir las decisiones de sus dioses
    C: Librarse de los designios de su Moira
    D: Obedecer a las divinidades extrañas
    E: Desobedecer la voluntad de sus dioses

  solucion4:
    alternativa: C
    razon: 'Los personajes de la obra mencionada eran incapaces de librarse de los designios de su Moira. Cada personaje de la piada estaba sujeto a la Moira, es decir, a su destino. Por esta razón, era inútil para el hombre ejercer su voluntad, ya que la Moira regía sus actos y le era imposible librarse de sus designios. Esto no implica necesariamente que no haya podido desobedecer a los dioses, ya que incluso de haberlo hecho, su propia desobediencia era parte de su destino. '

  pregunta5: 'El descontento humano ante sus dioses estaría revelando'
  alternativas5:
    A: El surgimiento del concepto de libre voluntad
    B: El nacimiento del concepto de libertad divina
    C: La decadencia total del poder divino
    D: El anhelo humano de libertad absoluta
    E: La voluntad humana de auto realización

  solucion5:
    alternativa: A
    razon: 'El descontento humano ante sus dioses estaría revelando el surgimiento del concepto de libre voluntad. Tal como afirma el autor, a pesar de los designios divinos, el propio determinismo va originando ciertas luces de libertad humana. Según la obra, los dioses no están de acuerdo con que se les atribuya toda la responsabilidad de los hechos. Surge, por tanto, la idea de la libre voluntad. '