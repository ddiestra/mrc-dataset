  texto: Jerusalén es un importante centro religioso para judíos, cristianos y musulmanes, lo cual nos dice algo sobre las bases históricas comunes de estas tres religiones. Precisamente por eso resulta tan trágico que justamente Jerusalén se haya convertido en una manzana de la discordia, en el sentido de que la gente se mata a millares porque no es capaz de ponerse de acuerdo sobre quién debe ostentar la soberanía en la "Ciudad Eterna". VARGAS LLOSA El lenguaje de la pasión
  pregunta1: La afirmación incompatible con el contenido textual es
  alternativas1: 
    A: Existen religiones con ciertas bases históricas comunes.
    B: Jerusalén se ha convertido en una manzana de la discordia.
    C: La historia ampara el derecho de judíos. cristianos y musulmanes.
    D: La soberanía de la "Ciudad Eterna" debe pertenecer a una religión.
    E: Los problemas religiosos pueden convertirse en problemas políticos.

  solucion1:
    alternativa: D
    razon: 'La información incompatible con el contenido textual es la soberanía de la "Ciudad Eterna" debe pertenecer a una religión. En el texto, se plantea el origen común que tienen tres grandes religiones en el mundo. Ellas tienen bases históricas en Jerusalén; producto de ello se originan los grandes conflictos que subsisten hasta hoy. Pero en ningún momento el autor toma partido por alguna religión, ni plantea la determinación de que una ostente el poder. '