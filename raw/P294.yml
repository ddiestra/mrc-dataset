texto: 'Un autor clásico es un reflejo de nuestra sensibilidad moderna. La paradoja tiene su explicación: un autor clásico no será nada, es decir, no será clásico, si no refleja nuestra sensibilidad. Nos vemos en los clásicos a nosotros mismos. Por eso los clásicos evolucionan: evolucionan según cambia y evoluciona la sensibilidad de las generaciones. Complemento de la anterior definición: un autor clásico es un autor que siempre se está formando. No han escrito las obras clásicas sus autores; la va escribiendo la posteridad. No ha escrito Cervantes el Quijote, ni Garcilazo los Églogas, Los Sueños los han ido escribiendo los diversos hombres que, a lo largo del tiempo, han ido viendo reflejada en esas obras la sensibilidad. Cuanto más se presta al cambio, tanto más vital es la obra clásica. El Quijote es la más vital de nuestras obras. ¿Cómo ha sido visto el Quijote es el siglo XVI, recién salido de las prensas, y como ha sido visto luego, en el siglo XVIII, por los ingleses, después más tarde, en la XIX centuria, por los románticos alemanes, y ahora, finalmente, cómo lo sentimos nosotros? No estimemos, queridos lectores, los valores literarios como algo inmóvil, incambiable. Todo lo que no cambia está muerto. Queramos que nuestro pasado clásico sea una cosa viva, palpitante, vibrante. Veamos en los grandes autores el reflejo de nuestra sensibilidad actual.'
pregunta1: 'Que las obras clásicas las vaya escribiendo la posteridad significa que'
alternativas1: 
  A: Las obras clásicas son anónimas.
  B: La posteridad tenga sensibilidad.
  C: La posteridad vea reflejada en ella.
  D: La posteridad añada lo que las obras clásicas no tienen.
  E: Las obras clásicas jamás fueron escritas.

solucion1: 
  alternativa: C
  razon: 'Un autor clásico es un reflejo de nuestra sensibilidad moderna... un autor no será clásico si no refleja nuestra sensibilidad... No han escrito las obras clásicas sus autores; los va escribiendo la posteridad.... De las palabras resaltadas entendemos que las obras clásicas las escribe la posteridad en tanto que vea en ellas reflejadas su sensibilidad. '

pregunta2: 'Una obra clásica es más vital cuanto más'
alternativas2:
  A: Se presta al cambio.
  B: Permanece inalterable.
  C: Resiste la crítica despiadada.
  D: Personalidad tiene su autor.
  E: Elogios genera.

solucion2: 
  alternativa: A
  razon: 'Cuanto más se presta al cambio, tanto más vital es la obra clásica. En este aspecto la respuesta es muy clara, por ser transcriptiva. '

pregunta3: 'Una obra es clásica porque'
alternativas3:
  A: Evoluciona según evoluciona la moda de las generaciones.
  B: Es antigua.
  C: Generó un extraordinario interés en la antigüedad.
  D: Evoluciona según evoluciona la sensibilidad de las generaciones.
  E: Evoluciona según evoluciona la sensibilidad de los críticos.

solucion3: 
  alternativa: D
  razon: '"Por eso los clásicos evolucionan: evolucionan según cambia y evoluciona la sensibilidad de las generaciones" Es evidente que las obras clásicas evolucionarán en la misma medida que toquen la sensibilidad de cada generación venidera. '

pregunta4: 'La más vital de nuestras obras clásicas es'
alternativas4:
  A: Las Églogas.
  B: El Quijote.
  C: La escrita por un gran autor clásico.
  D: La que no tiene autor conocido.
  E: La escrita por la posteridad.

solucion4: 
  alternativa: B
  razon: 'En la lectura se indica "El Quijote es más vital de nuestras obras (clásicas)" Por tal motivo la clave es la alternativa. '

pregunta5: '"Un autor clásico es un autor que siempre se está formando" significa que'
alternativas5:
  A: El autor está vivo.
  B: El oficio del autor siempre está mejorando.
  C: Su obra es siempre actual.
  D: Sus lectores se identifican con él.
  E: El autor renueva su pensamiento.

solucion5: 
  alternativa: C
  razon: 'En tanto que la obra clásica evoluciona según evoluciona la sensibilidad de las generaciones venideras, los autores siempre serán clásicos en tanto que sus obras sean actuales, es decir, toquen la sensibilidad de cada generación. '

