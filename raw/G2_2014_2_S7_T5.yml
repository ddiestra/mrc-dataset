texto:
   El origen de la mayoría de los chistes y metáforas populares es misterioso, pero hay uno bien documentado y es una anécdota aleccionadora y entrañable.
    A veces sorprendía que alguien con un nombre tan pomposo como Karl August Rudolph Steinmetz fuera socialista y contrahecho, concretamente enano, jorobado y de caderas deformes. Aquel al que muchos consideraban un engendro, no solo era una magnífica persona sino muy inteligente. Pronto destacó en matemáticas y física pero ¡ay! también en su militancia socialista, lo cual en la Alemania de 1888 no era una fruslería. Finalizando su doctorado tuvo que huir de la policía y tras varios avatares acabó en Estados Unidos. Entonces añadió a sus nombres de pila el de Proteus, cariñoso apelativo que le daba una tía suya inspirada en el jorobado de la Odisea que tan sabio era y tantos secretos guardaba.
    Steinmetz descubrió nada más llegar a Norteamérica que allí el socialismo tenía un futuro tan aciago como esplendoroso era el de la electricidad. En el dilema sobre la distribución de electricidad por corriente continua o alterna, Steinmetz fue de los que dejaron claro que solo había una solución':' la alterna. Su competencia matemática y técnica hizo de él uno de los ingenieros eléctricos más codiciados por las grandes empresas. Terminó, con toda lógica, en un puesto destacado en la General Electric Company.
    Los ingenieros de Ford andaban locos buscando el fallo persistente de unos nuevos generadores eléctricos que amenazaban la producción. Ford apeló a la General y le enviaron al que terminarían llamando “pequeño gigante”. Steinmetz rechazó toda ayuda y pidió solo un lápiz, un cuaderno y un camastro. Tras dos días con sus noches calculando, pidió una cinta métrica, una escalera y una tiza. Subió trabajosamente por la escalera apoyada en un generador, midió cuidadosamente con la cinta y trazó una marca con la tiza en la carcasa. Ordenó a su extrañada audiencia que a la bobina interna más cercana a aquella marca le quitaran 16 espiras. El generador funcionó perfectamente. Cuando Henry Ford recibió la factura de General Electric por 10 000 dólares firmada por Steinmetz, estuvo conforme pero solicitó que la detallara un poco más. Y entonces surgió el chiste que seguramente el lector ha escuchado en otras versiones. En la nueva factura se desglosaba el coste':' por hacer una marca de tiza, 1 dólar; por saber dónde hacerla, 9 999 dólares. 
    
#1
pregunta1: Centralmente el texto desarrolla el tema de

alternativas1: 
    A: el socialismo de Steinmetz, su contrahechura, su baja estatura, ser jorobado y tener deformes caderas.
    B: la emisión de una factura por diez mil dólares, un monto desproporcionado para la época de Steinmetz.
    C: sobre el origen de chistes y metáforas populares que misteriosamente se establecen en el medio social.
    D: una anécdota protagonizada por Steinmetz famoso matemático y físico radicado en los Estados Unidos.
    E: la decisión clara de Karl August Steinmetz ante el dilema sobre el uso de la corriente continua o alterna. 

solucion1: 
    alternativa: D
    razon: El texto centralmente está referido a la anécdota de este matemático y físico radicado en los Estados Unidos.

#2
pregunta2: En el segundo párrafo, el término ACABÓ tiene la connotación de

alternativas2:
    A: culminarse.
    B: sucumbirse.
    C: asentarse.
    D: erradicarse.
    E: aniquilarse.

solucion2: 
    alternativa: C
    razon: Este término connota el significado de asentarse, establecerse, ya que está referido a su arribo y estadía en los Estados Unidos.

#3
pregunta3: Se produce incompatibilidad con respecto al texto cuando se afirma que

alternativas3: 
    A: la competencia matemática y técnica de Steinmetz hizo de él uno de los ingenieros eléctricos más codiciados.
    B: apenas llegado a los Estados Unidos, Steinmetz descubrió que ahí el socialismo tenía un futuro promisorio.
    C: los cálculos matemáticos y físicos realizados por Steinmetz duraron dos días con sus respectivas noches.
    D: Henry Ford estuvo conforme con la factura de Steinmetz, pero exigía mayores detalles sobre el importe.
    E: Steinmetz, tras sus cálculos, ordenó a la extrañada concurrencia que quitaran dieciséis espiras de una bobina. 

solucion3: 
    alternativa: B
    razon: Steinmetz se percató al contrario del esplendoroso futuro de la electricidad.

#4
pregunta4: Es compatible con lo afirmado en el texto que

alternativas4: 
    A: Steinmetz rechazó toda ayuda en la solución de este problema por su altivez y arrogancia profesional.
    B: en la época de este matemático los norteamericanos estaban hastiados de la actividad industrial.
    C: la escalera que estaba apoyada en un generador impidió la subida de Steinmetz en gran medida.
    D: la audiencia que presenciaba la emisión del resultado de los cálculos de Steinmetz ignoraban la física.
    E: Steinmetz huyó de Alemania debido a la persecución policial por su posición socialista. 

solucion4: 
    alternativa: E
    razon: La huida de Steinmetz de Alemania se habría debido a su posición socialista.

#5
pregunta5: Si Steinmetz hubiera carecido de conocimientos especializados en matemática y física al llegar a los Estados Unidos,

alternativas5: 
    A: no habría sido considerado valioso por instituciones como la General Electric Company.
    B: no habría sorprendido con la pomposidad de su nombre y su militancia dentro del socialismo.
    C: habría sido considerado un engendro, un persona muy inteligente y de cualidades magníficas.
    D: Henry Ford lo habría considerado un pequeño gigante y solicitado que resuelva un fallo técnico.
    E: habría solicitado ayuda para resolver el problema encomendado por la Ford a la General Electric. 

solucion5: 
    alternativa: A
    razon: Sin los conocimientos especializados en esas dos ciencias Steinmetz no se hubiera interesado por la situación de la electricidad en ese país.