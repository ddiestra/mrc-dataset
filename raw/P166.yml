  texto: 'Desde la óptica de la literatura, que se asada muy directamente con la escritura y que provocó que toda la mitología romántica de la literatura se traslade a  la escritura; habitualmente pensamos que los textos escritos tienen un autor, de las misma manera que las novelas tienen un autor y los poemas son escritos por una persona. Entonces atribuimos a la escritura también este concepto de autoría. Pero si nosotros nos situamos en la realidad, en lo cotidiano. Resulta que la mayor parte de los textos son anónimos La mayor parte de lo que leemos: los rótulos de la calle, los avisos, la publicidad, los periódicos, son anónimos. Y eso significa que detrás tienen un autor o muchos autores que trabajan juntos. Si adoptamos una perspectiva global de lo que es escribir, una perspectiva de entender que escribir no es solo redactar, sino también planificar, revisar, generar ideas, organizarlas, imaginar al lector, etc, entonces es muy claro que el resultado de lo que hace esa única persona que redacta el producto escrito, es de algún modo la síntesis de las aportaciones de muchas otras personas con las que ha interactuado antes. Entonces lo que es corriente y habitual en la escritura, es que la autoría, el origen de las ideas, de las tradiciones, sea colectivo. Lo es porque todos tomamos ideas de otros, utilizamos géneros discursivos que han sido elaborados en nuestra comunidad históricamente por personas que nos han precedido. Las palabras están cargadas con todas las connotaciones y significados que han tenido y han adquirido a lo largo de su historia, en toda comunidad lingüística que las usa.  CASSANY, Daniel Entrevista'
  pregunta1: La Pregunta. que sintetiza el contenido del texto es
  alternativas1: 
    A: ¿Cómo influye lo colectivo en una novela?
    B: ¿Qué significado tiene el término autoría?
    C: ¿Por qué los textos no tienen autoría?
    D: ¿Existe autoría en una obra literaria?
    E: ¿Qué peculiaridades tiene el escribir?
  solucion1: 
    alternativa: C
    razon: 'La Pregunta. que sintetiza el contenido del texto es ¿por qué los textos no tienen autoría? Existe, señala el autor, la costumbre de atribuir a un texto la autoría de determinada persona. Sin embargo, dicha autoría no existe en realidad. Atribuir una autoría significaría que una persona es totalmente original al momento de plasmar sus ideas por escrito. A juicio del autor, ello no es posible ya que los seres humanos aprendemos procedimientos y contenidos de otras personas. '


  pregunta2: La utilización del concepto autoría para los textos escritos tiene coma antecedente
  alternativas2: 
    A: El movimiento romántico.
    B: La tradición literaria.
    C: La historia de los pueblos_
    D: El carácter colectivo.
    E: La evolución de las palabras.
  solucion2: 
    alternativa: B
    razon: 'La utilización del concepto autoría para los textos escritos, tiene como antecedente la tradición literaria. Al inicio del texto se aclara de donde surge la costumbre de atribuir autoría aun texto escrito. De acuerdo con la lógica del texto, es en el ámbito de la literatura donde se acostumbra utilizar el término autoría. Así, es claro que en la tradición literaria se vincule directamente una novela o un poema a determinado literato o poeta. '

  pregunta3: Una manera de demostrar que el concepto autoría no tiene sustento es
  alternativas3:
    A: La creatividad que los autores muestran en sus obras.
    B: El complejo proceso para obtener un producto escrito.
    C: Desconocer la presencia de elementos lingüísticos.
    D: La intrascendencia de las obras literarias modernas.
    E: La ambigüedad que genera la utilización del término.

  solucion3:
    alternativa: B
    razon: 'Una manera de demostrar que el concepto autoría no tiene sustento es el complejo proceso para obtener un producto escrito. La tesis que el autor sostiene en el texto señala que no existe realmente autoría para los textos escritos. Para demostrar esta tesis sostiene que el proceso de elaboración de un texto no es una actividad sencilla. Por el contrario, se requiere de un conjunto de pasos y habilidades que sólo puede ser resultado de una confluencia de esfuerzos o aportes de las generaciones precedentes. '

  pregunta4: 'A partir de las referencias dadas por el autor se puede concluir que el lenguaje es:'
  alternativas4:
    A: Un elemento indispensable para redactar.
    B: Un fenómeno netamente del ser humano.
    C: Un concepto tan valedero como el de autoría.
    D: Una cualidad humana de carácter histórico.
    E: Una herramienta para crear obras literarias.

  solucion4:
    alternativa: D
    razon: 'A partir de las referencias dadas por el autor se puede concluir que el lenguaje es una cualidad humana de carácter histórico. Cuando el autor hace referencia a un texto escrito señala que es fruto de un aporte social enriquecido por el transcurrir del tiempo. Entonces, si un texto es un producto social e histórico resulta lógico afirmar que el lenguaje, cuyo uso es indesligable de la comunicación, también constituye un producto social e histórico. Es gracias al desarrollo social e histórico como el lenguaje se ha ido perfeccionando. '

  pregunta5: Identifique la información incompatible con el contenido del texto.
  alternativas5:
    A: Sólo en la vida cotidiana está excluido el concepto autoría.
    B: El producto artístico es una síntesis del aporte social.
    C: Realmente el verdadero autor sería la sociedad.
    D: Un escritor no puede mostrar una plena originalidad.
    E: Los códigos discursivos varían de acuerdo a la sociedad.

  solucion5:
    alternativa: A
    razon: 'La información incompatible con el contenido del texto es, sólo en la vida cotidiana está excluido el concepto autoría. La Pregunta. sugiere identificar la información falsa. Considerando que el texto escrito es resultado no del esfuerzo individual sino social, entonces podemos sostener que los contenidos y el estilo de un texto no es totalmente innovado. En todo escrito existe la presencia de modos de escribir y temas que ya han sido utilizados con anterioridad, por tanto, no existe plena originalidad. '