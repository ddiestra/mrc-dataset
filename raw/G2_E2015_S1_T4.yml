texto:
    Héctor continuaba atosigado por la persecución de Aquiles, que no conseguía evitar.
    Y cuantas veces intentaba acogerse a la muralla, para que lo protegieran desde arriba con
    las flechas, otras tantas se adelantaba Aquiles y lo echaba hacia la llanura. Sucedía igual
    que en los sueños, cuando el perseguido y el perseguidor no logran rematar el particular
    esfuerzo, y Héctor no habría podido salvarse en la carrera trágica, aun cuando Apolo
    acudiese por última vez a infundirle ánimo y mayor agilidad a sus pies. Seguro Aquiles de
    triunfar, hizo una señal a los aqueos, prohibiéndoles arrojar amargas flechas contra Héctor,
    por miedo a que, si le alcanzaban, le quitasen a él la gloria de vencerlo, dejándole en
    segundo lugar para rematarlo.
    Al llegar por cuarta vez los dos a las fuentes, Zeus tomó sus balanzas de oro y colocó
    en los platillos dos suertes de la Muerte que abate a los hombres':' la de Aquiles y la de
    Héctor. Y cuando el dios movió la aguja indicadora, la amenaza fatal marcó el lado de
    Héctor por lo que Apolo decidió abandonarlo a su destino. Entonces la diosa Atenea se
    dirigió al hijo de Peleo y, ya a su lado, le dijo':'
    ―Espero, ilustre Aquiles, amado de Zeus, alcancemos los dos una gran victoria sobre
    los troyanos al matar a Héctor, por larga que sea la batalla. No podrá escapársenos aun
    cuando Apolo se empeñara en ello, echándose a los pies de Zeus. Prepárate y toma aliento,
    que yo convenceré a ese hombre para que se te enfrente.
    Homero, Iliada. Lima, Editorial Bruguera, 1982.
pregunta1: Fundamentalmente, el texto gira en torno
alternativas1:
    A: al destino de los dioses y héroes.
    B: a la persecución de Aquiles a Héctor. 
    C: al miedo que infundía Aquiles en Héctor.
    D: el enfrentamiento entre Atenea y Apolo.
    E: a la influencia de Zeus en el combate.
solucion1:
    alternativa: B
pregunta2: La expresión CARRERA TRÁGICA está vinculada con
alternativas2:
    A: el destino de Héctor. sección.
    B: la agilidad de Aquiles.
    C: el miedo de Héctor. 
    D: el cansancio de Héctor.
    E: el ánimo de Zeus.
solucion2:
    alternativa: A
pregunta3: Se puede inferir que la principal motivación de Aquiles era su
alternativas3:
    A: deseo de justicia.
    B: amor por Zeus.
    C: afaán de gloria.
    D: furia desmesurada.
    E: amor por Atenea.
solucion3:
    alternativa: C
pregunta4: Es compatible afirmar que el rol que cumple Atenea es el de
alternativas4:
    A: intrigar contra Apolo.
    B: disuadir a Héctor.
    C: proteger a Zeus.
    D: acicatear a Aquiles.
    E: proporcionar sabiduria.
solucion4:
    alternativa: D
pregunta5: Resulta incompatible con el texto aseverar que
alternativas5:
    A: Héctor rehuyó por mucho tiempo el enfrentamiento directo con Aquiles.
    B: Apolo persistió en tomar partido por Aquiles a riesgo de enfrentarse con Zeus.
    C: el enfrentamiento entre Héctor y Aquiles también enfrentaba a Atenea y Apolo.
    D: Aquiles era un líder que tenía gran influencia sobre los guerreros aqueos.
    E: Zeus decidió su apoyo a favor de Aquiles a partir de las suertes de la muerte.
solucion5:
    alternativa: B
