texto:  'Brittany Maynard tuvo un mal día, un día que se volvió muy largo. Se levantó esa
        mañana con un terrible dolor de cabeza, ya llevaba varios días con esos dolores,
        entonces decidió ir al médico. Le mandaron a hacerse varios exámenes, el diagnóstico:
        cáncer al cerebro, incurable. Solo quedaba esperar al atardecer que acabara con el mal
        día y los dolores que se irían incrementando. Un atardecer incierto. No se sabía bien
        cuándo llegaría pero sería relativamente pronto. Una espera sin esperanza.
        Brittany decidió con su familia que serían ellos quienes escojan el atardecer. Eligió
        así el momento que se pondría el sol para ella. Quería pasar el cumpleaños de su esposo
        con él. Escogió que el atardecer sea dos días después de su onomástico: el primero de
        noviembre del 2014.
        Acabar con la propia vida no está permitido en la mayoría de lugares. El derecho ha
        decidido que nuestra vida no es nuestra vida. Es de otros. En realidad es de todos, lo que
        significa que en realidad no es de nadie. Así que vivir tampoco es una verdadera opción.
        Es finalmente una imposición del sistema.
        Bajo tal lógica, los demás tratan de evitar que quien quiere acabar con su vida lo
        haga. Y las personas que la asistan pueden terminar presas. Su deseo tiene color de
        delito. Pero Brittany tiene suerte. En Estados Unidos hay cinco estados (Montana, Nuevo
        México, Vermont, Washington y Oregon) en los que el suicidio asistido por médicos está
        permitido. Por eso se mudó de California a Oregon. Allí las personas pueden elegir su
        atardecer.
        Ha grabado un video en el que cuenta su historia. Se ve en el video que viaja con
        su esposo y familia, también muestra las pastillas que tomará y el cuarto en el que
        terminará la historia. Quiere sensibilizarnos sobre el derecho que tenemos todos a
        escoger.
        Si la vida es un derecho, no puede ser una obligación. Puede ser triste tener que
        tomar una decisión así. Pero es más triste no poder decidir.'
    
preguntas:    
  - pregunta: ¿Cuál es la idea principal del texto?
    alternativas:
        A: Brittany Maynard adolece de un incurable cáncer cerebral y va a suicidarse para evitar seguir sufriendo.
        B: Elegir el atardecer de nuestra existencia es una posibilidad que la mayoría de personas no suele pensar.
        C: Las personas que sufren de una enfermedad terminal deberían poder decidir sobre el final de su existencia.
        D: Brittany Maynard ha filmado un video sobre sus viajes y cómo piensa poner fin a su vida para evitar el sufrimiento.
        E: Las legislaciones no consideran opciones racionales para las personas y convierten derechos en obligaciones.
    solucion:
      alternativa: C
      razon:  El autor del texto presenta un caso de enfermedad terminal para luego
              sostener que la persona que experimenta esta situación debería poder decidir si
              pone fin a su vida.

  - pregunta: A lo largo del texto, el término ATARDECER connota
    alternativas:
        A: final. 
        B: pecado. 
        C: agonía. 
        D: tristeza. 
        E: senectud.
    solucion:
      alternativa: A
      razon:  El atardecer que se menciona en varias partes del texto se refiere al final de la existencia.
  
  - pregunta: Resulta incompatible con la postura del autor aseverar que
    alternativas:
        A: la decisión sobre la eutanasia debería recaer solo en el Estado.
        B: los derechos no deberían ser lo mismo que las obligaciones.
        C: los demás ciudadanos no deberían decidir por nuestras vidas.
        D: Maynard ha decidido racionalmente según las circunstancias.
        E: es triste carecer de poder de decisión en torno a la propia vida.

    solucion:
      alternativa: A
      razon:  Desde la posición del autor a quien le debe corresponder decidir por su propia vida o muerte (eutanasia) es a la persona.

  - pregunta: Si Brittany Maynard hubiese decidido radicar siempre en California,
    alternativas:
        A: los jueces californianos habrían aprobado su causa.
        B: la mayoría de los enfermos habría apoyado su causa.
        C: la Iglesia habría reconocido la racionalidad de su decisión.
        D: los médicos solo le habrían administrado paliativos.
        E: la eutanasia jamás entraría en debate en Norteamérica.
    solucion:
      alternativa: D
      razon:  En caso de que una persona sufra de una enfermedad terminal en un
              estado que no acepte la eutanasia, los médicos solo están autorizados a administrar
              paliativos.

  - pregunta: Se infiere del texto que la posición política del escritor es más cercana a una tendencia
    alternativas:
      A: reaccionaria que quebrante todas las normas legales.
      B: liberal que defienda la decisión autónoma del individuo.
      C: socialista que pretenda eliminar la propiedad privada.
      D: genocida que propicie el exterminio de todos los enfermos.
      E: conservadora que niegue la posibilidad del libre albedrío.
        
    solucion:
      alternativa: B
      razon:  La postura del autor es liberal, ya que defiende en primer lugar la
              libertad del individuo para decidir sobre su propia existencia, y es contrario a que los
              demás o el Estado decidan por uno.