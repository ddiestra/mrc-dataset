texto:  'Hace un mes y medio, cuando Not Today todavía no se convertía en el primer equipo
        latinoamericano en clasificar a The Summit 2 —ese torneo premium de Dota 2 donde seis
        equipos competirán y vivirán, cual reality, dentro de una mansión en Los Angeles—, era un
        quinteto de muchachitos devorados por el miedo. Se encontraban en el Expo Center Norte,
        un enorme coliseo en Sao Paulo, adonde habían llegado como favoritos para llevarse el
        Brasil Game Cup.
        Fue ese favoritismo anticipado pero sobre todo el hecho de jugar frente a miles de
        desconocidos lo que los paralizó. Acabaron cuartos, sin premios y con los ojos llorosos.
        Para colmo, sus fans los trituraron en las redes sociales. Aquel dolor, afortunadamente, les
        sirvió para juntarse en un cuarto del hotel, doblegar su timidez y soltar sus verdades.
        Funcionó. A partir de ahí, hace solo un mes y medio, Not Today no perdió más. Han subido
        tanto en el ranking que ahora marchan 34 en el mundo y son los quintos de América.
        Actualmente Dota 2, una versión mejorada de Defense of the Ancients —de donde
        provienen las siglas—, es uno de los ciberdeportes que mayor impacto ha causado en los
        jóvenes. Dominado por chinos, americanos y ucranianos, ingresó a los Récord Guinness
        por ser el videojuego con más jugadores únicos (7,8 millones) de la plataforma digital
        Steam. Además, repartió más de 10 millones de dólares en premios en la última edición de
        The International, su campeonato mundial. Es el International, precisamente, el espacio que
        persigue Not Today. El terreno que ningún latino ha pisado. Ni ellos.
        Desde el 4 de agosto, Smash (Bryan Machaca; Tacna; 22), Místico (Ricardo Román;
        Lima; 24), Iwo (Iwo Bejar; Cusco; 23), Masoku (Alex Dávila; Lima; 21) y Mihawk (Leonardo
        Astete; Cusco; 24) viven juntos en el tercer piso de un edificio en Comas. Desde ese día
        empezó a existir Not Today. Luis Ramos, un ingeniero de sistemas dedicado a la venta de
        computadoras y a las cabinas de Internet, reclutó a estos gamers que llevaban juntos más
        de dos años en otros equipos. Les propuso armar una Gaming House (casa de juegos)
        arriba de su negocio. Los gastos correrían por su cuenta. Solo se preocuparían por entrenar
        duro y ganar. Todo con miras al International 2015, en julio. Antes de compartir techo en
        este minidepartamento de tres ambientes (sala de cómputo, un cuarto con camarotes y un
        único baño), los cinco gamers solo se conocían vía online. Por eso, tolerar y ceder, como
        en cualquier convivencia, han sido las claves de un aprendizaje que también se plasma en
        el juego, donde un primer gran éxito ha sido clasificar a The Summit 2.'
    
preguntas:    
  - pregunta: El texto sostiene fundamentalmente que Not Today
    alternativas:
      A: ha ganado The International, el afamado campeonato mundial de Dota 2.
      B: es el conjunto de máximo nivel competitivo internacional en toda América.
      C: aparece como agrupación a partir del 4 de agosto de 2014 para competir.
      D: es el primer equipo latinoamericano en clasificar al torneo The Summit 2.
      E: ha alcanzado fama internacional al quedar cuarto en la Brasil Game Cup.
    solucion:
      alternativa: D
      razon:  El texto enfatiza que el mérito de Not Today consiste en haber clasificado al
              torneo internacional The Summit 2.

  - pregunta: En el primer párrafo, el término DEVORADOS puede ser reemplazado por
    alternativas:
      A: mordidos. 
      B: seccionados. 
      C: asimilados.
      D: engullidos. 
      E: consumidos.
  
    solucion:
      alternativa: E
      razon:  El término alude a que el grupo tenía mucho miedo, es decir, estaba
              «consumido» por él.

  - pregunta: Respecto al equipo de Dota 2 Not today, es incompatible sostener que
    alternativas:
      A:  la convivencia ha formado parte de su intenso entrenamiento para las competiciones.
      B:  es el primero, a nivel americano, en clasificar a un certamen de carácter internacional.
      C:  está integrado por jóvenes de las diferentes provincias del Perú (Tacna, Cusco y Lima).
      D:  el ingeniero de sistemas Luis Ramos tuvo la idea de formar el grupo con miras a competir.
      E:  su participación en el Expo Center Norte de Brasil fue un tropiezo para sus integrantes.  
    solucion:
      alternativa: B
      razon:  El texto señala que Not Today es el primer equipo latinoamericano, no
              americano (que supone también pensar en Estados Unidos), en clasificar a The Summit 2, un
              torneo premium de Dota 2.

  - pregunta: De lo sucedido en el Brasil Game Cup se desprende que
    alternativas:
      A: la intervención de Iwo estuvo por debajo de su nivel en aquella oportunidad.
      B: Luis Ramos es el relevo oficial en caso de que un miembro del equipo falte.
      C: la agrupación había alcanzado ya su máximo desempeño en los combates.
      D: el equipo Not Today no estaba habituado a jugar frente a un público amplio.
      E: Not Today no mereció representar a Latinoamérica en un evento como ese.  
    solucion:
      alternativa: D
      razon:  El texto menciona que el hecho «de jugar frente a miles de desconocidos lo que
              los paralizó». De lo cual se infiere que el equipo Not Today no estaba acostumbrado a jugar
              en público. 

  - pregunta: Si la tolerancia y la comprensión no caracterizaran la convivencia de los integrantes de Not Today,
    alternativas:
      A: sus entrenamientos habrían propiciado una mejor interacción grupal.
      B: su vida en común habría mejorado solo con el apoyo de sus vecinos.
      C: la Gaming House estaría habitada solo por Ricardo, Alex y Leonardo.
      D: habrían ganado todos los concursos internacionales de ciberdeporte.
      E: esto habría repercutido negativamente en el desempeño del equipo.     
    solucion:
      alternativa: E
      razon:  La convivencia pacífica formó parte también de su entrenamiento y del
              fortalecimiento del grupo. Sin eso, su desempeño como equipo se habría visto mermado.
