texto:
    La nueva generación se advierte mucho menos dispersión y mucho menor egotismo. Los jóvenes tienden a agruparse, tienden a entenderse. La obra del intelectual de vanguardia no quiere ser un monólogo. Se propaga, poco a poco, la convicción de que los hombres nuevos del Perú deben articular y asociar sus esfuerzos. Y de que la obra individual debe convertirse, voluntaria y conscientemente, en obra colectiva. La exploración de la realidad profunda del Perú no es posible sin cooperación intelectual. El nombre es lo de menos. Lo que a todos nos importa es el fin. MARIÁTEGUI, José Carlos Peruanicemos al Perú


pregunta1: Si el intelectual de vanguardia tuviera una forma de proceder contraria a la que el autor propone

alternativas1: 
    A: Las nuevas generaciones mostrarían mucha más dispersión y menos egotismo.
    B: El conocimiento y la solución de los problemas nacionales no sería factible.
    C: La individualidad se convertiría en una actitud más voluntaria y consiente.
    D: Las producciones bibliográficas de los intelectuales no resultarían monólogos.
    E: Los gobernantes tendrían que hacer serias reformas del sistema educativo.
solucion1: 
  alternativa: B
  razon: Si el intelectual de vanguardia tuviera una forma de proceder contraria a lo que el autor propone, el conocimiento y la solución de los problemas nacionales no sería factible. Entendemos que -la obra del intelectual de la nueva generación ha renunciado a la dispersión y el egotismo; se propaga la convicción de asociar esfuerzos para poder explorar la realidad profunda del Perú. Sólo así nuestros problemas tendrán solución, mas no con la obra individual y egotista.