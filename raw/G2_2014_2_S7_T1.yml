texto:
    Un renombrado plantel de 22 científicos de todo el mundo, entre ellos algunos españoles del Consejo Superior de Investigaciones Científicas (CSIC), ha advertido de que la Tierra se aproxima a un colapso inminente e irreversible.
    En cuestión de décadas, si no se toman las medidas adecuadas –algo para lo que, por fortuna, aún estamos a tiempo–, la humanidad se enfrentará sin remedio a un «nuevo régimen para el que no estamos preparados». El panorama desolador incluye carencia de alimentos y de agua potable, enormes sequías, extinción de especies y migraciones masivas de gente en busca de su propia supervivencia «como nunca hemos visto en la historia». Las causas son el brutal crecimiento de la población, la destrucción de los ecosistemas naturales en todo el mundo y el cambio climático.
    Desde sus comienzos, la Tierra ha sufrido cinco grandes episodios de extinciones masivas asociados a cambios climáticos que han transformado las características de todo el planeta. El último gran cambio se produjo hace unos 14 000 años, cuando el 30% de la superficie terrestre perdió la capa de hielo que la cubrió durante el último período glacial. Desde entonces, el planeta se ha mantenido más o menos estable hasta la aparición y el desarrollo de la civilización humana. Sin embargo, los científicos creen que esto está a punto de cambiar. Y la culpa es nuestra.
    Para empezar, somos muchos y consumimos demasiados recursos. La tasa de crecimiento anual de la población es de unos 77 millones de personas, casi mil veces superior a la experimentada hace entre 10 000 y 400 años. Hemos alterado el paisaje gravemente y emitimos a la atmósfera cantidades ingentes de CO2. «Sí, tenemos motivos para asustarnos. Hay grandes posibilidades de llegar a un punto de no retorno, catastrófico, para el que no hay marcha atrás, y las consecuencias pueden ser enormes para nuestra calidad de vida como especie. Tendremos problemas muy grandes», afirma Jordi Bascompte, biólogo de la Estación Biológica de Doñana, que ha participado en el trabajo.
    La lista de fatales consecuencias es interminable. Perderíamos la polinización de los campos agrícolas –un proceso natural que hacen insectos como las abejas y del que dependen los cultivos–, muchas especies se extinguirían y otras se adaptarían, la provisión de agua potable y de alimentos sería mucho menor a consecuencia de la disminución de la biodiversidad y aumentarían las zonas mundiales desérticas. «Las grandes sequías conllevarían grandes migraciones y el regreso de enfermedades infecciosas que en el mundo occidental creemos erradicadas», apunta el biólogo. En palabras de Anthony Barnosky, profesor de biología en la Universidad de California Berkeley y principal autor de la revisión, «realmente será un nuevo mundo, desde el punto de vista biológico».
    Y todo esto puede estar a la vuelta de la esquina. Los estudios realizados por los científicos, según han podido observar en ecosistemas locales, su particular bola de cristal, predicen que puede ocurrir alrededor del año 2025. Alrededor de esa fecha, si seguimos al mismo ritmo, habremos destruido el 50% de los hábitats naturales mundiales. Y en 2045, el 55% (ahora vamos por el 43%). «Es rápido, sabemos las causas y las implicaciones. Es un buen momento para actuar y evitarlo», dice Bascompte.
    Los investigadores creen que todavía estamos a tiempo de revertir la situación. Para ello, apuestan por frenar el crecimiento de la población, reducir el uso de energía per cápita en los países del primer mundo y optar por las sostenibles, emplear los recursos de forma más racional e intentar proteger las zonas vírgenes de la Tierra.
    Algunos quizás consideren estas conclusiones demasiado alarmistas. A ellos, Bascompte les diría que «esa es la realidad. Puede ser dura, pero es mucho mejor enfrentarse al problema que obviarlo. Es similar a alguien que tiene un cáncer y pretende ignorar lo que le dice el médico. Ignorar la información nunca es una buena decisión».
    
#1
pregunta1: La idea principal que domina el texto es

alternativas1: 
    A: el planeta Tierra es incapaz de mantener a la gran población humana actual.
    B: la migración de la población sería una causa del posible derrumbe de la Tierra.
    C: la Tierra se aproxima inobjetablemente a un colapso inminente e irreversible.
    D: la situación planetaria está a punto de cambiar debido a la acción del hombre.
    E: hasta la fecha hemos destruido el 43% de los hábitats naturales mundiales. 

solucion1: 
    alternativa: C
    razon: Los científicos nos advierten esta situación de nuestro planeta y las previsiones que se deben tomar.

#2
pregunta2: En el sexto párrafo, la frase A LA VUELTA DE LA ESQUINA connota

alternativas2: 
    A: prospección.
    B: ocultamiento.
    C: familiaridad.
    D: inminencia.
    E: amenaza.

solucion2: 
    alternativa: D
    razon: Esta frase connota inminencia, ya que Barnosky principal autor de la revisión, advierte que una situación calamitosa cambiaría nuestro planeta.

#3
pregunta3: Podemos considerar incongruente con referencia al texto afirmar que

alternativas3: 
    A: obviar las medidas preventivas del posible colapso de la Tierra es como tratar de ignorar el cáncer propio.
    B: la acción humana es tan insignificante que no podría ser la causa del lamentable colapso de la Tierra.
    C: se debe frenar el crecimiento poblacional, reducir el uso de energía y emplear racionalmente los recursos.
    D: si seguimos el mismo ritmo de destrucción de los hábitats, en el año 2045 habremos destruido un 55%.
    E: las grandes sequías conllevan ingentes migraciones y el retorno de enfermedades infecciosas. 

solucion3: 
    alternativa: B
    razon: Considerar que la acción humana es mínima sería como ignorar que se tenga cáncer, aunque el médico se lo haya advertido.

#4
pregunta4: Podemos colegir de lo sustentado en el texto que las advertencias de estos científicos son

alternativas4: 
    A: irrelevantes.
    B: alarmistas.
    C: atendibles.
    D: desdeñables.
    E: infundadas.

solucion4: 
    alternativa: C
    razon: Considerando que esto es casi un consenso de los científicos especializados en esta materia y en lo establecido en el texto podemos admitir que sus conclusiones serían plausibles.

#5
pregunta5: Si dentro de cien años las condiciones pronosticadas por estos científicos no se cumplieran,

alternativas5: 
    A: estaríamos viviendo en una etapa de gran progreso con la contribución del gran incremento de la población.
    B: posiblemente la Tierra habría sido impactada por un meteorito destructivo de grandes dimensiones.
    C: se habría demostrado que los científicos se dejaron llevar por presiones de carácter político sobre todo.
    D: tendríamos que admitir que las predicciones científicas no tienen ningún valor en la investigación de la naturaleza.
    E: se habrían superado algunas condiciones negativas que según los científicos desencadenarían el colapso terrestre. 

solucion5: 
    alternativa: E
    razon: La conclusión que se sigue de acuerdo a lo explicado en el texto sería la de que se habrían resuelto favorablemente las condiciones que llevaban al colapso a la Tierra.

#6
pregunta6: Si se lograra evitar la destrucción de los ecosistemas naturales del mundo,

alternativas6: 
    A: habría retornado la estabilidad planetaria ocurrida antes de la aparición humana.
    B: se habría resuelto la causa determinante de la aproximación al colapso terrestre.
    C: la preocupación de los científicos sobre este posible colapso no tendría asidero.
    D: se paliaría levemente el deterioro terrestre ya que solo es una de las causas.
    E: la tasa de crecimiento poblacional superaría en mil veces a la de hace dos años. 

solucion6: 
    alternativa: D
    razon: Como quiera que solo constituye una de las causas, se lograría una atenuada mejora del deterioro terrestre.

#7
pregunta7: Si los cambios en las condiciones ambientales solo obedecieran a causas naturales y no a la acción humana,

alternativas7: 
    A: los recursos naturales se estarían renovando constantemente.
    B: con más razón, las acciones humanas serían las causantes reales.
    C: tales cambios se explicarían por las glaciaciones cíclicas naturales.
    D: la emisión del monóxido de carbono tendría un carácter benéfico.
    E: las grandes etapas de extinciones masivas ya no se presentarían. 

solucion7: 
    alternativa: C
    razon: En esta condición, las causas realmente determinantes serían las glaciaciones que cíclicamente se presentan y ocasionan los cambios climáticos.

#8
pregunta8: Si el incremento desmesurado de la población mundial en lugar de crear escasez de recursos contribuyera más bien a su producción abundante,

alternativas8: 
    A: se estaría mostrando que se ha producido una desacertada distribución de los bienes producidos en la sociedad.
    B: se desmentiría las predicciones atemorizadoras de catástrofes que están llevando al colapso de la Tierra.
    C: las causas que se consideraban adversas se habrían revertido a sus condiciones originalmente favorables.
    D: las migraciones masivas de la población habrían contribuido a una racionalización de los recursos.
    E: el panorama desolador de la carencia de alimentos habría pasado a ser una historia fascinante. 

solucion8: 
    alternativa: B
    razon: Si suponemos que el incremento de la población conlleva a una producción en exceso de los recursos, las predicciones de estos científicos habrían resultado ser desacertadas.